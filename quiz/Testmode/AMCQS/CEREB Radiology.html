ts to you with this Xray. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klippel-Feil syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sprengel deformity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/36.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray demonstrates complete fusion of the spine with the classic \&quot;bamboo spine\&quot; appearance , which is pathognomonic for ankylosing spondylitis (AS) .&lt;/li&gt;&lt;li&gt;â€¢ complete fusion of the spine&lt;/li&gt;&lt;li&gt;â€¢ \&quot;bamboo spine\&quot; appearance&lt;/li&gt;&lt;li&gt;â€¢ ankylosing spondylitis (AS)&lt;/li&gt;&lt;li&gt;â€¢ Key Radiological Features of AS : Complete fusion of vertebrae due to ossification of ligaments and joints. The \&quot;bamboo spine\&quot; appearance is caused by fusion of the vertebral bodies. Thin, rigid spine with no flowing waxy appearance. Clinical Clues : Back pain starting in the third decade (early onset; 30 years in this case). Chronic progressive pain and stiffness that eventually leads to complete spinal fusion over decades.&lt;/li&gt;&lt;li&gt;â€¢ Key Radiological Features of AS : Complete fusion of vertebrae due to ossification of ligaments and joints. The \&quot;bamboo spine\&quot; appearance is caused by fusion of the vertebral bodies. Thin, rigid spine with no flowing waxy appearance.&lt;/li&gt;&lt;li&gt;â€¢ Key Radiological Features of AS&lt;/li&gt;&lt;li&gt;â€¢ Complete fusion of vertebrae due to ossification of ligaments and joints. The \&quot;bamboo spine\&quot; appearance is caused by fusion of the vertebral bodies. Thin, rigid spine with no flowing waxy appearance.&lt;/li&gt;&lt;li&gt;â€¢ Complete fusion of vertebrae due to ossification of ligaments and joints.&lt;/li&gt;&lt;li&gt;â€¢ Complete fusion of vertebrae&lt;/li&gt;&lt;li&gt;â€¢ The \&quot;bamboo spine\&quot; appearance is caused by fusion of the vertebral bodies.&lt;/li&gt;&lt;li&gt;â€¢ Thin, rigid spine with no flowing waxy appearance.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Clues : Back pain starting in the third decade (early onset; 30 years in this case). Chronic progressive pain and stiffness that eventually leads to complete spinal fusion over decades.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Clues&lt;/li&gt;&lt;li&gt;â€¢ Back pain starting in the third decade (early onset; 30 years in this case). Chronic progressive pain and stiffness that eventually leads to complete spinal fusion over decades.&lt;/li&gt;&lt;li&gt;â€¢ Back pain starting in the third decade (early onset; 30 years in this case).&lt;/li&gt;&lt;li&gt;â€¢ Chronic progressive pain and stiffness that eventually leads to complete spinal fusion over decades.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. DISH : DISH would show a \&quot;flowing wax\&quot; appearance due to ossification of the anterior longitudinal ligament (ALL) without fusion of vertebrae. Also, DISH is more common in older individuals (&amp;gt;60 years) and does not involve sacroiliac joints.&lt;/li&gt;&lt;li&gt;â€¢ Option A. DISH&lt;/li&gt;&lt;li&gt;â€¢ anterior longitudinal ligament (ALL)&lt;/li&gt;&lt;li&gt;â€¢ Option C. Klippel-Feil syndrome : A congenital condition characterized by fusion of cervical vertebrae and a short neck. Not relevant here due to the long history of progressive back pain.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Klippel-Feil syndrome&lt;/li&gt;&lt;li&gt;â€¢ fusion of cervical vertebrae&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sprengel deformity : A congenital condition involving an elevated scapula , not related to spinal fusion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sprengel deformity&lt;/li&gt;&lt;li&gt;â€¢ elevated scapula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis typically presents with progressive lower back pain starting in early adulthood , leading to complete spinal fusion. The hallmark imaging finding is the bamboo spine , and clinical history plays a critical role in differentiating it from conditions like DISH.&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis&lt;/li&gt;&lt;li&gt;âž¤ progressive lower back pain starting in early adulthood&lt;/li&gt;&lt;li&gt;âž¤ bamboo spine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the investigation and diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT, Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DECT, Gout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT Perfusion, Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusion tensor imaging, Pseudogout&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DECT, Gout&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/37.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) DECT, Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image is a Dual Energy CT (DECT) scan that highlights uric acid deposits (in green) , indicating gout . DECT is a specialized imaging technique used to differentiate between uric acid crystals and other types of material, like calcium.&lt;/li&gt;&lt;li&gt;â€¢ Dual Energy CT (DECT)&lt;/li&gt;&lt;li&gt;â€¢ uric acid deposits (in green)&lt;/li&gt;&lt;li&gt;â€¢ gout&lt;/li&gt;&lt;li&gt;â€¢ Investigation : Dual Energy CT (DECT) uses two X-ray energies to distinguish materials based on their composition. The green areas in this scan represent uric acid crystals , confirming gouty tophi . Diagnosis : Gout : Characterized by deposition of monosodium urate crystals in joints and soft tissues. Commonly affects the first metatarsophalangeal joint (big toe) , as well as other joints like the foot and ankle.&lt;/li&gt;&lt;li&gt;â€¢ Investigation : Dual Energy CT (DECT) uses two X-ray energies to distinguish materials based on their composition. The green areas in this scan represent uric acid crystals , confirming gouty tophi .&lt;/li&gt;&lt;li&gt;â€¢ Investigation&lt;/li&gt;&lt;li&gt;â€¢ Dual Energy CT (DECT) uses two X-ray energies to distinguish materials based on their composition. The green areas in this scan represent uric acid crystals , confirming gouty tophi .&lt;/li&gt;&lt;li&gt;â€¢ Dual Energy CT (DECT) uses two X-ray energies to distinguish materials based on their composition.&lt;/li&gt;&lt;li&gt;â€¢ Dual Energy CT (DECT)&lt;/li&gt;&lt;li&gt;â€¢ The green areas in this scan represent uric acid crystals , confirming gouty tophi .&lt;/li&gt;&lt;li&gt;â€¢ green areas&lt;/li&gt;&lt;li&gt;â€¢ uric acid crystals&lt;/li&gt;&lt;li&gt;â€¢ gouty tophi&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis : Gout : Characterized by deposition of monosodium urate crystals in joints and soft tissues. Commonly affects the first metatarsophalangeal joint (big toe) , as well as other joints like the foot and ankle.&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis&lt;/li&gt;&lt;li&gt;â€¢ Gout : Characterized by deposition of monosodium urate crystals in joints and soft tissues. Commonly affects the first metatarsophalangeal joint (big toe) , as well as other joints like the foot and ankle.&lt;/li&gt;&lt;li&gt;â€¢ Gout : Characterized by deposition of monosodium urate crystals in joints and soft tissues. Commonly affects the first metatarsophalangeal joint (big toe) , as well as other joints like the foot and ankle.&lt;/li&gt;&lt;li&gt;â€¢ Gout&lt;/li&gt;&lt;li&gt;â€¢ Characterized by deposition of monosodium urate crystals in joints and soft tissues. Commonly affects the first metatarsophalangeal joint (big toe) , as well as other joints like the foot and ankle.&lt;/li&gt;&lt;li&gt;â€¢ Characterized by deposition of monosodium urate crystals in joints and soft tissues.&lt;/li&gt;&lt;li&gt;â€¢ deposition of monosodium urate crystals&lt;/li&gt;&lt;li&gt;â€¢ Commonly affects the first metatarsophalangeal joint (big toe) , as well as other joints like the foot and ankle.&lt;/li&gt;&lt;li&gt;â€¢ first metatarsophalangeal joint (big toe)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CECT, Pseudogout : Pseudogout (calcium pyrophosphate deposition disease) affects larger joints (e.g., knee) and would not show this green uric acid signature.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CECT, Pseudogout&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT Perfusion, Gout : CT perfusion is used for brain perfusion studies, not gout diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT Perfusion, Gout&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diffusion Tensor Imaging, Pseudogout : DTI is a neuroimaging modality for studying white matter tracts in the brain and is irrelevant here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diffusion Tensor Imaging, Pseudogout&lt;/li&gt;&lt;li&gt;â€¢ white matter tracts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ DECT is a diagnostic tool for gout , allowing precise visualization of uric acid crystal deposits. This technique is highly specific for identifying gout versus pseudogout or other joint pathologies.&lt;/li&gt;&lt;li&gt;âž¤ DECT&lt;/li&gt;&lt;li&gt;âž¤ gout&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-yr-old male underwent a RTA. He is unconscious with a GCS of 6. CT shows a few tiny hyperdense foci. A special MRI sequence is shown here. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SAH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diffuse axonal injury&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/40.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diffuse axonal injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows black dots scattered throughout the white matter, particularly visible on the Susceptibility Weighted Imaging (SWI) sequence . These black dots represent microhemorrhages , a hallmark finding in diffuse axonal injury (DAI) . DAI occurs due to high-velocity trauma leading to shearing forces that disrupt axonal connections in the brain.&lt;/li&gt;&lt;li&gt;â€¢ black dots&lt;/li&gt;&lt;li&gt;â€¢ Susceptibility Weighted Imaging (SWI) sequence&lt;/li&gt;&lt;li&gt;â€¢ microhemorrhages&lt;/li&gt;&lt;li&gt;â€¢ diffuse axonal injury (DAI)&lt;/li&gt;&lt;li&gt;â€¢ Key features of DAI:&lt;/li&gt;&lt;li&gt;â€¢ History of trauma (RTA) with low GCS , as seen in this case. CT findings : Tiny hyperdense foci suggest microhemorrhages, often confirmed by MRI. SWI sequence : Demonstrates multiple punctate hemorrhages, a classic feature of DAI. Clinical correlation: DAI is a common cause of unconsciousness and prolonged coma following traumatic brain injury.&lt;/li&gt;&lt;li&gt;â€¢ History of trauma (RTA) with low GCS , as seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ trauma (RTA)&lt;/li&gt;&lt;li&gt;â€¢ low GCS&lt;/li&gt;&lt;li&gt;â€¢ CT findings : Tiny hyperdense foci suggest microhemorrhages, often confirmed by MRI.&lt;/li&gt;&lt;li&gt;â€¢ CT findings&lt;/li&gt;&lt;li&gt;â€¢ SWI sequence : Demonstrates multiple punctate hemorrhages, a classic feature of DAI.&lt;/li&gt;&lt;li&gt;â€¢ SWI sequence&lt;/li&gt;&lt;li&gt;â€¢ Clinical correlation: DAI is a common cause of unconsciousness and prolonged coma following traumatic brain injury.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Contusion: Cerebral contusions appear as hyperdense regions with surrounding edema on CT. While contusions can occur after trauma, they are localized injuries, unlike the diffuse microhemorrhages seen in DAI.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Contusion:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subdural hematoma (SDH): SDH appears as a crescent-shaped hyperdensity along the brain&#x27;s convexity on CT. It is a collection of blood between the dura mater and the brain and does not present with diffuse punctate hemorrhages on MRI.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subdural hematoma (SDH):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subarachnoid hemorrhage (SAH): SAH shows hyperdensity in the subarachnoid spaces on CT. On MRI, it appears as areas of high intensity on FLAIR imaging, not the black dots seen in this SWI image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subarachnoid hemorrhage (SAH):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Diffuse axonal injury (DAI) is characterized by microhemorrhages on SWI MRI, typically caused by traumatic shearing forces during high-velocity accidents.&lt;/li&gt;&lt;li&gt;âž¤ Diffuse axonal injury (DAI)&lt;/li&gt;&lt;li&gt;âž¤ microhemorrhages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contrast agents is the safest for use in prevention of contrast-induced nephropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-osmolar iodinated contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low-osmolar iodinated contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gadolinium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iso-osmolar iodinated contrast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iso-osmolar iodinated contrast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Iso-osmolar iodinated contrast&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Iso-osmolar iodinated contrast agents are the safest for preventing contrast-induced nephropathy (CIN) because they have the same osmolarity as plasma (300 mOsm/kg). This similarity reduces the risk of renal injury when compared to both high-osmolar and low-osmolar iodinated contrasts. Iso-osmolar contrast agents provide better hemodynamic stability and less renal tubular stress.&lt;/li&gt;&lt;li&gt;â€¢ Iso-osmolar iodinated contrast agents&lt;/li&gt;&lt;li&gt;â€¢ Classification of Iodinated Contrast Agents:&lt;/li&gt;&lt;li&gt;â€¢ Classification of Iodinated Contrast Agents:&lt;/li&gt;&lt;li&gt;â€¢ Ionic vs Non-Ionic: Ionic agents dissociate into two particles (e.g., a benzene ring and sodium ion), leading to higher osmolarity. Non-ionic agents do not dissociate, making them safer. Monomer vs Dimer: Monomers have a single benzene ring with three iodine atoms. Dimers have two benzene rings and six iodine atoms, reducing the iodine-to-particle ratio and osmolarity.&lt;/li&gt;&lt;li&gt;â€¢ Ionic vs Non-Ionic: Ionic agents dissociate into two particles (e.g., a benzene ring and sodium ion), leading to higher osmolarity. Non-ionic agents do not dissociate, making them safer.&lt;/li&gt;&lt;li&gt;â€¢ Ionic vs Non-Ionic:&lt;/li&gt;&lt;li&gt;â€¢ Ionic agents dissociate into two particles (e.g., a benzene ring and sodium ion), leading to higher osmolarity. Non-ionic agents do not dissociate, making them safer.&lt;/li&gt;&lt;li&gt;â€¢ Ionic agents dissociate into two particles (e.g., a benzene ring and sodium ion), leading to higher osmolarity.&lt;/li&gt;&lt;li&gt;â€¢ Non-ionic agents do not dissociate, making them safer.&lt;/li&gt;&lt;li&gt;â€¢ Monomer vs Dimer: Monomers have a single benzene ring with three iodine atoms. Dimers have two benzene rings and six iodine atoms, reducing the iodine-to-particle ratio and osmolarity.&lt;/li&gt;&lt;li&gt;â€¢ Monomer vs Dimer:&lt;/li&gt;&lt;li&gt;â€¢ Monomers have a single benzene ring with three iodine atoms. Dimers have two benzene rings and six iodine atoms, reducing the iodine-to-particle ratio and osmolarity.&lt;/li&gt;&lt;li&gt;â€¢ Monomers have a single benzene ring with three iodine atoms.&lt;/li&gt;&lt;li&gt;â€¢ Dimers have two benzene rings and six iodine atoms, reducing the iodine-to-particle ratio and osmolarity.&lt;/li&gt;&lt;li&gt;â€¢ Osmolarity Levels:&lt;/li&gt;&lt;li&gt;â€¢ Osmolarity Levels:&lt;/li&gt;&lt;li&gt;â€¢ High-osmolar contrast agents (~1200 mOsm/kg): High risk of CIN. Low-osmolar contrast agents (~600 mOsm/kg): Safer than high-osmolar agents but still pose a risk. Iso-osmolar contrast agents (~300 mOsm/kg): Safest for preventing CIN because their osmolarity matches that of plasma.&lt;/li&gt;&lt;li&gt;â€¢ High-osmolar contrast agents (~1200 mOsm/kg): High risk of CIN.&lt;/li&gt;&lt;li&gt;â€¢ High-osmolar contrast agents (~1200 mOsm/kg):&lt;/li&gt;&lt;li&gt;â€¢ Low-osmolar contrast agents (~600 mOsm/kg): Safer than high-osmolar agents but still pose a risk.&lt;/li&gt;&lt;li&gt;â€¢ Low-osmolar contrast agents (~600 mOsm/kg):&lt;/li&gt;&lt;li&gt;â€¢ Iso-osmolar contrast agents (~300 mOsm/kg): Safest for preventing CIN because their osmolarity matches that of plasma.&lt;/li&gt;&lt;li&gt;â€¢ Iso-osmolar contrast agents (~300 mOsm/kg):&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. High-osmolar iodinated contrast: This type of contrast has the highest osmolarity and poses the greatest risk of CIN due to increased osmotic load on the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ Option A. High-osmolar iodinated contrast:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Low-osmolar iodinated contrast: Although safer than high-osmolar contrast, LOCM still carries a higher risk of CIN compared to iso-osmolar contrast agents.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Low-osmolar iodinated contrast:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gadolinium: Gadolinium is not associated with CIN. Instead, it can lead to nephrogenic systemic fibrosis (NSF) in patients with renal impairment, making it unsuitable for such patients.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gadolinium:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Iso-osmolar iodinated contrast agents, with their osmolarity similar to plasma (~300 mOsm/kg), are the safest for preventing contrast-induced nephropathy. Gadolinium is contraindicated in patients with renal impairment due to the risk of nephrogenic systemic fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the imaging modality given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT enterography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BMFT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium enteroclysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BMFT&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/44.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) BMFT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image demonstrates the small intestine , including the duodenum, jejunum (with a feathery appearance), and ileum. The barium has been ingested orally, as the stomach is visible, which is characteristic of Barium Meal Follow-Through (BMFT) .&lt;/li&gt;&lt;li&gt;â€¢ small intestine&lt;/li&gt;&lt;li&gt;â€¢ Barium Meal Follow-Through (BMFT)&lt;/li&gt;&lt;li&gt;â€¢ Key distinguishing features:&lt;/li&gt;&lt;li&gt;â€¢ In BMFT, the patient swallows the barium, and serial X-rays are taken to visualize the stomach, small intestine, and progression of barium through the gastrointestinal tract. No nasojejunal tube is present, differentiating it from Barium enteroclysis , where a tube is used to directly deliver contrast to the duodenojejunal flexure. CT enterography would involve a CT scan with oral contrast, not an X-ray. Barium enema evaluates the large intestine and rectum, not the small intestine, and involves retrograde administration of contrast.&lt;/li&gt;&lt;li&gt;â€¢ In BMFT, the patient swallows the barium, and serial X-rays are taken to visualize the stomach, small intestine, and progression of barium through the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;â€¢ No nasojejunal tube is present, differentiating it from Barium enteroclysis , where a tube is used to directly deliver contrast to the duodenojejunal flexure.&lt;/li&gt;&lt;li&gt;â€¢ No nasojejunal tube&lt;/li&gt;&lt;li&gt;â€¢ Barium enteroclysis&lt;/li&gt;&lt;li&gt;â€¢ CT enterography would involve a CT scan with oral contrast, not an X-ray.&lt;/li&gt;&lt;li&gt;â€¢ CT enterography&lt;/li&gt;&lt;li&gt;â€¢ Barium enema evaluates the large intestine and rectum, not the small intestine, and involves retrograde administration of contrast.&lt;/li&gt;&lt;li&gt;â€¢ Barium enema&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT enterography: CT enterography uses oral contrast combined with a CT scan to evaluate the small intestine. The imaging would show cross-sectional slices and is not represented by the X-ray shown here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT enterography:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema: Barium enema is used to evaluate the large intestine and involves retrograde contrast administration through the rectum. This image clearly shows the small intestine, excluding barium enema as a possibility.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium enteroclysis: Barium enteroclysis involves the placement of a nasojejunal tube to deliver contrast directly to the small intestine, resulting in more uniform and detailed visualization. No such tube is visible here, ruling out this option.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium enteroclysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Barium Meal Follow-Through (BMFT) involves oral ingestion of barium to evaluate the stomach and small intestine. The absence of a nasojejunal tube differentiates it from barium enteroclysis .&lt;/li&gt;&lt;li&gt;âž¤ Barium Meal Follow-Through (BMFT)&lt;/li&gt;&lt;li&gt;âž¤ barium enteroclysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the bone marked?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Navicular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cuneiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cuboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Talus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Navicular&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/46.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Navicular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The navicular bone is located on the medial side of the foot and is identified in the X-ray as the bone directly articulating with the talus proximally and the cuneiforms distally.&lt;/li&gt;&lt;li&gt;â€¢ navicular bone&lt;/li&gt;&lt;li&gt;â€¢ medial side&lt;/li&gt;&lt;li&gt;â€¢ talus&lt;/li&gt;&lt;li&gt;â€¢ cuneiforms&lt;/li&gt;&lt;li&gt;â€¢ Key Anatomical Points: The navicular is a boat-shaped bone that is part of the medial arch of the foot. It is positioned medially and is easily identified as lying between the talus and the cuneiform bones. Identification in the Image: The marked bone in the X-ray is clearly medial, consistent with the location of the navicular. The cuneiforms and cuboid are distal to it, while the talus is proximal.&lt;/li&gt;&lt;li&gt;â€¢ Key Anatomical Points: The navicular is a boat-shaped bone that is part of the medial arch of the foot. It is positioned medially and is easily identified as lying between the talus and the cuneiform bones.&lt;/li&gt;&lt;li&gt;â€¢ Key Anatomical Points:&lt;/li&gt;&lt;li&gt;â€¢ The navicular is a boat-shaped bone that is part of the medial arch of the foot. It is positioned medially and is easily identified as lying between the talus and the cuneiform bones.&lt;/li&gt;&lt;li&gt;â€¢ The navicular is a boat-shaped bone that is part of the medial arch of the foot.&lt;/li&gt;&lt;li&gt;â€¢ medial arch&lt;/li&gt;&lt;li&gt;â€¢ It is positioned medially and is easily identified as lying between the talus and the cuneiform bones.&lt;/li&gt;&lt;li&gt;â€¢ Identification in the Image: The marked bone in the X-ray is clearly medial, consistent with the location of the navicular. The cuneiforms and cuboid are distal to it, while the talus is proximal.&lt;/li&gt;&lt;li&gt;â€¢ Identification in the Image:&lt;/li&gt;&lt;li&gt;â€¢ The marked bone in the X-ray is clearly medial, consistent with the location of the navicular. The cuneiforms and cuboid are distal to it, while the talus is proximal.&lt;/li&gt;&lt;li&gt;â€¢ The marked bone in the X-ray is clearly medial, consistent with the location of the navicular.&lt;/li&gt;&lt;li&gt;â€¢ The cuneiforms and cuboid are distal to it, while the talus is proximal.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cuneiform: The cuneiforms are distal to the navicular and form part of the forefoot. They articulate with the metatarsals.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cuneiform:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cuboid: The cuboid is located on the lateral side of the foot and is not part of the medial arch, making it incorrect here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cuboid:&lt;/li&gt;&lt;li&gt;â€¢ lateral side&lt;/li&gt;&lt;li&gt;â€¢ Option D. Talus: The talus is proximal to the navicular and is part of the ankle joint, making it distinct from the marked bone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Talus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The navicular bone is a key structure in the medial arch of the foot, lying between the talus proximally and the cuneiforms distally.&lt;/li&gt;&lt;li&gt;âž¤ navicular bone&lt;/li&gt;&lt;li&gt;âž¤ talus&lt;/li&gt;&lt;li&gt;âž¤ cuneiforms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new born male baby presented with congestive heart failure. Following radiological finding was noted the mostly likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vein of Galen malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dandy Walker syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crouzon syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vein of Galen malformation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/48.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vein of Galen malformation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image demonstrates a midline tubular vascular structure, characteristic of vein of Galen malformation (VGM) . VGM is a rare arteriovenous malformation where high-flow arterial blood from feeders (e.g., cerebral arteries) drains into the vein of Galen, bypassing the normal capillary system.&lt;/li&gt;&lt;li&gt;â€¢ vein of Galen malformation (VGM)&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of congestive heart failure in a newborn is a hallmark of VGM due to the high-output cardiac failure caused by the arteriovenous shunting. On MRI, vessels appear black because the fast-flowing blood does not generate a signal.&lt;/li&gt;&lt;li&gt;â€¢ congestive heart failure in a newborn&lt;/li&gt;&lt;li&gt;â€¢ Key radiological clue: A large midline tubular vascular structure on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Key radiological clue:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dandy Walker syndrome: This involves a posterior fossa cyst, hypoplasia of the cerebellar vermis, and dilation of the fourth ventricle. It does not present with high-output cardiac failure or the midline vascular findings seen in VGM.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dandy Walker syndrome:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumocephalus: Pneumocephalus appears as air within the cranial cavity, typically in non-dependent areas (e.g., frontal region in a supine patient). It is radiolucent and does not mimic a vascular structure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumocephalus:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crouzon syndrome: Crouzon syndrome is a craniosynostosis disorder that results in abnormal skull shape and facial deformities. It does not involve vascular malformations or congestive heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crouzon syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation is characterized by a midline vascular structure and presents with high-output cardiac failure in newborns. Key diagnostic clue: Tubular midline vascular channel on MRI, representing the dilated vein of Galen.&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation is characterized by a midline vascular structure and presents with high-output cardiac failure in newborns.&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation&lt;/li&gt;&lt;li&gt;âž¤ high-output cardiac failure&lt;/li&gt;&lt;li&gt;âž¤ Key diagnostic clue: Tubular midline vascular channel on MRI, representing the dilated vein of Galen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of left atrial enlargement except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Straightening of left heart border&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Splaying of carina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysphagia megalatriensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double left heart border sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Double left heart border sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Double left heart border sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Left atrial (LA) enlargement produces several characteristic radiological and clinical signs due to its anatomical location as the most posterior heart chamber.&lt;/li&gt;&lt;li&gt;â€¢ Double left heart border sign (Incorrect): This is not associated with left atrial enlargement. Instead, the double right heart border sign is seen in LA enlargement, which occurs when the left atrium enlarges posteriorly and medially, creating a second shadow alongside the right heart border.&lt;/li&gt;&lt;li&gt;â€¢ Double left heart border sign (Incorrect):&lt;/li&gt;&lt;li&gt;â€¢ double right heart border sign&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Straightening of the left heart border: Occurs due to enlargement of the left atrium and left auricle, which push against the left heart border, causing it to lose its natural curve.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Straightening of the left heart border:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Splaying of the carina: Enlargement of the left atrium can cause the tracheal carina to splay (widen), as the left atrium is located directly beneath the tracheal bifurcation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Splaying of the carina:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dysphagia megalatriensis: An enlarged left atrium can compress the esophagus, causing difficulty swallowing (dysphagia). This phenomenon is called dysphagia megalatriensis due to the posterior location of the left atrium relative to the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dysphagia megalatriensis:&lt;/li&gt;&lt;li&gt;â€¢ dysphagia megalatriensis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Left atrial enlargement presents with characteristic radiological and clinical signs, including straightening of the left heart border, splaying of the carina, dysphagia megalatriensis , and the double right heart border sign. The posterior location of the left atrium plays a key role in producing these findings.&lt;/li&gt;&lt;li&gt;âž¤ straightening of the left heart border, splaying of the carina, dysphagia megalatriensis&lt;/li&gt;&lt;li&gt;âž¤ double right heart border sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male with fever and altered mental status. All of the following are true about the pathology shown except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CSF tap may have xanthochromia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behavioral abnormalities are associated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blooming may be seen on Susceptibility weighted MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Associated with myasthenia gravis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Associated with myasthenia gravis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The imaging findings, combined with the clinical presentation of fever and altered mental status, point to Herpes Simplex Virus (HSV) encephalitis . HSV encephalitis is the most common cause of sporadic viral encephalitis, frequently involving the temporal and frontal lobes , as shown in the image with hyperintensities in these areas.&lt;/li&gt;&lt;li&gt;â€¢ Herpes Simplex Virus (HSV) encephalitis&lt;/li&gt;&lt;li&gt;â€¢ temporal and frontal lobes&lt;/li&gt;&lt;li&gt;â€¢ Associated with myasthenia gravis : HSV encephalitis has no association with myasthenia gravis. Myasthenia gravis is commonly linked to thymoma or other paraneoplastic conditions, not viral encephalitis. This statement is false, making it the correct answer to the question.&lt;/li&gt;&lt;li&gt;â€¢ Associated with myasthenia gravis : HSV encephalitis has no association with myasthenia gravis. Myasthenia gravis is commonly linked to thymoma or other paraneoplastic conditions, not viral encephalitis. This statement is false, making it the correct answer to the question.&lt;/li&gt;&lt;li&gt;â€¢ Associated with myasthenia gravis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CSF tap may have xanthochromia : HSV encephalitis is associated with hemorrhagic necrosis in the brain, particularly in the temporal lobes. The resulting red blood cells in the cerebrospinal fluid (CSF) can lead to xanthochromia (yellowish discoloration due to hemoglobin breakdown), making this statement true.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CSF tap may have xanthochromia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Behavioral abnormalities are associated : Behavioral abnormalities, such as confusion, agitation, or personality changes, are classic symptoms of HSV encephalitis due to the involvement of the limbic system and temporal lobes. This statement is true.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Behavioral abnormalities are associated&lt;/li&gt;&lt;li&gt;â€¢ Option D. Blooming may be seen on SWI : Susceptibility Weighted Imaging (SWI) can show blooming artifacts due to hemorrhages, a characteristic finding in HSV encephalitis. Hemorrhagic foci in the temporal lobe are frequently observed. This statement is true.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Blooming may be seen on SWI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ HSV encephalitis typically presents with fever, altered mental status, and temporal lobe involvement, which can lead to behavioral changes, seizures, and hemorrhagic necrosis . MRI (especially T2/FLAIR) and SWI are key diagnostic tools, and CSF analysis often shows elevated RBCs or xanthochromia. It is not associated with myasthenia gravis .&lt;/li&gt;&lt;li&gt;âž¤ behavioral changes, seizures, and hemorrhagic necrosis&lt;/li&gt;&lt;li&gt;âž¤ not associated with myasthenia gravis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of peptic ulcer disease presents to the emergency department with acute abdominal pain, nausea, and vomiting. He reports a recent history of non-compliance with his prescribed proton pump inhibitor medication. On examination, he appears pale and has a rigid abdomen with rebound tenderness. CXR of the patient is shown in the image below. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit the patient to the ward and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start intravenous antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform immediate exploratory laparotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer analgesia and PPI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform immediate exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perform immediate exploratory laparotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This clinical presentation, along with the chest X-ray findings, is indicative of a perforated peptic ulcer leading to pneumoperitoneum (presence of air under the diaphragm). The rigid abdomen with rebound tenderness further supports the diagnosis of peritonitis, which is a surgical emergency.&lt;/li&gt;&lt;li&gt;â€¢ Exploratory laparotomy is the definitive treatment to repair the perforation. Delay in intervention can lead to severe complications like sepsis and multi-organ failure. Other supportive measures, such as intravenous fluids and antibiotics, may be initiated, but they are secondary to surgical management.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Admit the patient to the ward and observe : Observation alone is inappropriate for this patient because the condition requires immediate surgical intervention to prevent further deterioration. Observation without addressing the underlying cause would lead to worsening of peritonitis and systemic complications.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Admit the patient to the ward and observe&lt;/li&gt;&lt;li&gt;â€¢ Option B. Start intravenous antibiotics : While intravenous antibiotics are part of the supportive care, they are not the definitive treatment. Antibiotics alone cannot address the perforated peptic ulcer, and relying solely on them would result in poor outcomes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Start intravenous antibiotics&lt;/li&gt;&lt;li&gt;â€¢ Option D. Administer analgesia and PPI : Analgesics and proton pump inhibitors (PPI) are adjunctive measures but do not address the perforation. Delaying surgery to initiate these measures would lead to severe complications and is not recommended.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Administer analgesia and PPI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of pneumoperitoneum on imaging and clinical signs of acute peritonitis indicate a surgical emergency requiring immediate exploratory laparotomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the true statement about the condition shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IOC is MCU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More common type of bladder rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent surgical management is needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defect occurs at the bladder dome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More common type of bladder rupture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) More common type of bladder rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image depicts an extraperitoneal bladder rupture (EPBR) , which is characterized by the leakage of contrast around the bladder (perivesical or prevesical space). This occurs due to trauma, often associated with pelvic fractures.&lt;/li&gt;&lt;li&gt;â€¢ extraperitoneal bladder rupture (EPBR)&lt;/li&gt;&lt;li&gt;â€¢ Extraperitoneal bladder rupture is the more common type of bladder injury compared to intraperitoneal bladder rupture (IPBR).&lt;/li&gt;&lt;li&gt;â€¢ Extraperitoneal bladder rupture is the more common type of bladder injury compared to intraperitoneal bladder rupture (IPBR).&lt;/li&gt;&lt;li&gt;â€¢ Extraperitoneal bladder rupture&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. IOC is MCU : This is incorrect. The investigation of choice (IOC) for diagnosing bladder rupture is CT cystography , where contrast is introduced into the bladder and a CT scan is performed. Micturating Cystourethrography (MCU) is not used for diagnosing bladder rupture, as it requires micturition (voiding), which is not suitable for such cases.&lt;/li&gt;&lt;li&gt;â€¢ Option A. IOC is MCU&lt;/li&gt;&lt;li&gt;â€¢ investigation of choice&lt;/li&gt;&lt;li&gt;â€¢ CT cystography&lt;/li&gt;&lt;li&gt;â€¢ Option C. Urgent surgical management is needed : This statement is incorrect for extraperitoneal bladder rupture (EPBR) , which is the condition shown in the image. EPBR typically does not require urgent surgical intervention. Instead, it is usually managed conservatively with catheterization (e.g., Foley catheter) to allow continuous bladder drainage.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Urgent surgical management is needed&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ extraperitoneal bladder rupture (EPBR)&lt;/li&gt;&lt;li&gt;â€¢ Option D. Defect occurs at the bladder dome : This is incorrect for EPBR. The bladder dome is the most common site of rupture in intraperitoneal bladder rupture due to its weaker structure and exposure to high intravesical pressures. EPBR usually involves the bladder neck or anterior bladder wall.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Defect occurs at the bladder dome&lt;/li&gt;&lt;li&gt;â€¢ intraperitoneal bladder rupture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Extraperitoneal bladder rupture is the most common type of bladder injury , typically associated with pelvic fractures. The investigation of choice is CT cystography , and management is generally conservative unless complications arise.&lt;/li&gt;&lt;li&gt;âž¤ most common type of bladder injury&lt;/li&gt;&lt;li&gt;âž¤ CT cystography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presented with seizure and then fell unconscious. Imaging was done which is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma multiforme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NCC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NCC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) NCC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image demonstrates a ring-enhancing lesion with a central scolix , which is highly suggestive of neurocysticercosis (NCC) . Neurocysticercosis is a parasitic infection caused by the larval stage of Taenia solium (pork tapeworm). It is one of the most common causes of acquired epilepsy, especially in endemic regions.&lt;/li&gt;&lt;li&gt;â€¢ ring-enhancing lesion with a central scolix&lt;/li&gt;&lt;li&gt;â€¢ neurocysticercosis (NCC)&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation in this case (seizure followed by unconsciousness) and imaging findings are consistent with NCC. The ring-enhancing lesion with a central dot (representing the scolex) is a hallmark of this condition. The lesion may be solitary or multiple.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Glioblastoma multiforme : Glioblastoma is a malignant brain tumor and typically does not present with a ring-enhancing lesion with a central scolex. It also predominantly occurs in older adults, not in children.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Glioblastoma multiforme&lt;/li&gt;&lt;li&gt;â€¢ Option B. Abscess : A brain abscess may present with a ring-enhancing lesion but lacks the characteristic central scolex seen in NCC. Symptoms often include fever, focal neurological deficits, and raised intracranial pressure, which are not highlighted in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Abscess&lt;/li&gt;&lt;li&gt;â€¢ Option C. TB (Tuberculoma) : Tuberculomas can also appear as ring-enhancing lesions on imaging. However, they typically lack a central scolex and are more common in patients with systemic symptoms of tuberculosis, such as fever, weight loss, or pulmonary findings. Tuberculomas are more common in immunocompromised individuals.&lt;/li&gt;&lt;li&gt;â€¢ Option C. TB (Tuberculoma)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neurocysticercosis should be suspected in cases of seizures or neurological symptoms, especially in endemic areas, when imaging shows a ring-enhancing lesion with a central scolex .&lt;/li&gt;&lt;li&gt;âž¤ ring-enhancing lesion with a central scolex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with persistent headache and nasal congestion. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic fungal sinusitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegeners granulomatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Allergic fungal sinusitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Allergic fungal sinusitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows opacification of the sinuses with a characteristic double density sign (areas of hyperdensity amidst hypodense mucus). This is a hallmark feature of allergic fungal sinusitis (AFS) , which is a non-invasive fungal infection commonly seen in immunocompetent individuals with a history of chronic rhinosinusitis.&lt;/li&gt;&lt;li&gt;â€¢ double density sign&lt;/li&gt;&lt;li&gt;â€¢ allergic fungal sinusitis (AFS)&lt;/li&gt;&lt;li&gt;â€¢ AFS is characterized by thick, inspissated mucus mixed with fungal elements, which appear denser (white) than the surrounding fluid (black) on CT, forming the double density sign . Common symptoms include nasal congestion, headache, and sometimes proptosis in advanced cases. Diagnosis is clinical and radiological, confirmed with histopathological findings of allergic mucin and fungal hyphae.&lt;/li&gt;&lt;li&gt;â€¢ AFS is characterized by thick, inspissated mucus mixed with fungal elements, which appear denser (white) than the surrounding fluid (black) on CT, forming the double density sign .&lt;/li&gt;&lt;li&gt;â€¢ double density sign&lt;/li&gt;&lt;li&gt;â€¢ Common symptoms include nasal congestion, headache, and sometimes proptosis in advanced cases.&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis is clinical and radiological, confirmed with histopathological findings of allergic mucin and fungal hyphae.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma maxillary sinus : This is a highly aggressive tumor that often causes extensive bone destruction and invasion into adjacent structures such as the orbit or skin, none of which are seen on the CT scan. It does not produce the double density sign.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma maxillary sinus&lt;/li&gt;&lt;li&gt;â€¢ bone destruction&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mucocele : Mucoceles are cystic lesions caused by the obstruction of sinus outflow. They typically appear as well-defined hypodense lesions without any hyperdense material, which is not consistent with the double density sign seen here. Mucoceles are also usually confined to a single sinus.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mucocele&lt;/li&gt;&lt;li&gt;â€¢ well-defined hypodense lesions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wegener&#x27;s granulomatosis : Wegener&#x27;s granulomatosis (now referred to as granulomatosis with polyangiitis) would present with additional systemic features such as lung involvement, renal symptoms, and nasal crusting or ulcers. The absence of such a history, along with the lack of bone destruction, makes this diagnosis unlikely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wegener&#x27;s granulomatosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The double density sign on CT imaging is a hallmark of allergic fungal sinusitis (AFS) , caused by inspissated mucus and fungal hyphae. Adenocarcinoma and Wegenerâ€™s are more destructive, and mucoceles lack the hyperdense fungal component.&lt;/li&gt;&lt;li&gt;âž¤ double density sign&lt;/li&gt;&lt;li&gt;âž¤ allergic fungal sinusitis (AFS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with abnormal uterine bleeding. USG is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian dermoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial polyp&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endometrial polyp&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endometrial polyp&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image shows a feeding vessel sign , which is a characteristic finding of an endometrial polyp . Endometrial polyps are localized growths of the endometrial tissue, often presenting with abnormal uterine bleeding, particularly in premenopausal or perimenopausal women.&lt;/li&gt;&lt;li&gt;â€¢ feeding vessel sign&lt;/li&gt;&lt;li&gt;â€¢ endometrial polyp&lt;/li&gt;&lt;li&gt;â€¢ The feeding vessel sign is identified on Doppler ultrasound and refers to a single feeding vessel entering the lesion, differentiating it from other causes of abnormal uterine bleeding like hyperplasia or carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ The feeding vessel sign is identified on Doppler ultrasound and refers to a single feeding vessel entering the lesion, differentiating it from other causes of abnormal uterine bleeding like hyperplasia or carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ feeding vessel sign&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ovarian dermoid : This is incorrect. Ovarian dermoids (mature cystic teratomas) typically present as complex ovarian masses with mixed echogenicity due to fat, hair, and calcifications. They are not associated with the feeding vessel sign or abnormal uterine bleeding as their primary presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ovarian dermoid&lt;/li&gt;&lt;li&gt;â€¢ Option B. Endometrial hyperplasia : Endometrial hyperplasia is characterized by diffuse thickening of the endometrium on ultrasound, usually without focal lesions. Doppler findings typically do not show a feeding vessel sign.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Endometrial hyperplasia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Endometrial carcinoma : While endometrial carcinoma can cause abnormal uterine bleeding and may present with focal endometrial thickening, it is more often associated with irregular blood flow patterns or multiple feeding vessels rather than a solitary feeding vessel.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Endometrial carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The feeding vessel sign on Doppler ultrasound is a key diagnostic feature of endometrial polyps , which are a common cause of abnormal uterine bleeding in women.&lt;/li&gt;&lt;li&gt;âž¤ feeding vessel sign&lt;/li&gt;&lt;li&gt;âž¤ endometrial polyps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tigroid pattern on MR is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pantothenate kinase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metachromatic leukodystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroferritinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wilsonâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metachromatic leukodystrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metachromatic leukodystrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The tigroid pattern on MRI is a characteristic imaging finding in metachromatic leukodystrophy (MLD) . This pattern arises due to sparing of perivenular white matter , which creates stripes that resemble the skin of a tiger. It is seen in diseases that affect the white matter , with MLD being the most common cause.&lt;/li&gt;&lt;li&gt;â€¢ tigroid pattern&lt;/li&gt;&lt;li&gt;â€¢ metachromatic leukodystrophy (MLD)&lt;/li&gt;&lt;li&gt;â€¢ sparing of perivenular white matter&lt;/li&gt;&lt;li&gt;â€¢ white matter&lt;/li&gt;&lt;li&gt;â€¢ Metachromatic leukodystrophy is a lysosomal storage disorder caused by a deficiency of the enzyme arylsulfatase A , leading to the accumulation of sulfatides, which are toxic to myelin. This results in widespread demyelination and the characteristic tigroid appearance.&lt;/li&gt;&lt;li&gt;â€¢ Metachromatic leukodystrophy is a lysosomal storage disorder caused by a deficiency of the enzyme arylsulfatase A , leading to the accumulation of sulfatides, which are toxic to myelin. This results in widespread demyelination and the characteristic tigroid appearance.&lt;/li&gt;&lt;li&gt;â€¢ Metachromatic leukodystrophy&lt;/li&gt;&lt;li&gt;â€¢ arylsulfatase A&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pantothenate kinase deficiency : This condition, also known as pantothenate kinase-associated neurodegeneration (PKAN) , is associated with the eye of the tiger sign on MRI. This refers to hyperintense gliosis surrounded by hypointense iron deposition in the globus pallidus , not the tigroid pattern.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pantothenate kinase deficiency&lt;/li&gt;&lt;li&gt;â€¢ pantothenate kinase-associated neurodegeneration (PKAN)&lt;/li&gt;&lt;li&gt;â€¢ eye of the tiger sign&lt;/li&gt;&lt;li&gt;â€¢ globus pallidus&lt;/li&gt;&lt;li&gt;â€¢ Option C. Neuroferritinopathy : Similar to PKAN, neuroferritinopathy also involves iron deposition in the brain , particularly in the basal ganglia, and does not exhibit a tigroid pattern. It may show features overlapping with the eye of the tiger sign but is unrelated to MLD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Neuroferritinopathy&lt;/li&gt;&lt;li&gt;â€¢ iron deposition in the brain&lt;/li&gt;&lt;li&gt;â€¢ eye of the tiger sign&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wilsonâ€™s disease : Wilsonâ€™s disease involves copper accumulation due to a defect in the ATP7B gene . Characteristic imaging findings include the face of the giant panda sign in the midbrain, not the tigroid pattern. Additionally, Wilsonâ€™s disease presents with systemic manifestations such as Kayser-Fleischer rings and liver dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wilsonâ€™s disease&lt;/li&gt;&lt;li&gt;â€¢ ATP7B gene&lt;/li&gt;&lt;li&gt;â€¢ face of the giant panda sign&lt;/li&gt;&lt;li&gt;â€¢ Kayser-Fleischer rings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The tigroid pattern on MRI is specific to diseases that affect white matter, particularly metachromatic leukodystrophy (MLD) . This occurs due to perivenular sparing amidst demyelination.&lt;/li&gt;&lt;li&gt;âž¤ tigroid pattern on MRI&lt;/li&gt;&lt;li&gt;âž¤ metachromatic leukodystrophy (MLD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient with Marfanoid features presented with sudden onset breathlessness and a sharp pain in his chest. He had been lifting heavy objects and moving around a lot that day. The chest X-ray is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pneumothorax&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows hyperlucency (increased blackness) on the right side , along with the absence of vascular markings . The mediastinal structures and trachea are shifted contralaterally (to the left) , indicative of a tension pneumothorax .&lt;/li&gt;&lt;li&gt;â€¢ hyperlucency&lt;/li&gt;&lt;li&gt;â€¢ right side&lt;/li&gt;&lt;li&gt;â€¢ absence of vascular markings&lt;/li&gt;&lt;li&gt;â€¢ mediastinal structures and trachea are shifted contralaterally (to the left)&lt;/li&gt;&lt;li&gt;â€¢ tension pneumothorax&lt;/li&gt;&lt;li&gt;â€¢ Pneumothorax occurs when air accumulates in the pleural space, leading to lung collapse. In this case, the patient&#x27;s Marfanoid features are significant because patients with Marfan syndrome are prone to developing subpleural blebs or bullae , which can rupture and cause a spontaneous pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ Pneumothorax&lt;/li&gt;&lt;li&gt;â€¢ Marfanoid features&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ subpleural blebs or bullae&lt;/li&gt;&lt;li&gt;â€¢ Clinical context : The sudden onset of sharp chest pain and breathlessness aligns with the diagnosis of pneumothorax. Imaging findings : The right hemithorax appears hyperlucent, with absent lung markings and contralateral mediastinal shift, confirming pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ Clinical context : The sudden onset of sharp chest pain and breathlessness aligns with the diagnosis of pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ Clinical context&lt;/li&gt;&lt;li&gt;â€¢ Imaging findings : The right hemithorax appears hyperlucent, with absent lung markings and contralateral mediastinal shift, confirming pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ Imaging findings&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pleural effusion : Pleural effusion would present as a homogenous opacity (white area) at the lung base with a meniscus sign, not hyperlucency. There is no effusion in this X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pleural effusion&lt;/li&gt;&lt;li&gt;â€¢ Option C. Consolidation : Consolidation appears as a homogenous opacity with air bronchograms. There is no evidence of consolidation on the X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Consolidation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aortic dissection : While Marfan syndrome is associated with aortic dissection , this patientâ€™s symptoms and imaging findings (hyperlucency and absent lung markings) are consistent with pneumothorax. Aortic dissection would typically present with widened mediastinum and no hyperlucency.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aortic dissection&lt;/li&gt;&lt;li&gt;â€¢ aortic dissection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Marfan syndrome are prone to spontaneous pneumothorax due to the rupture of subpleural bullae. On X-ray, pneumothorax is identified by hyperlucency, absent vascular markings, and sometimes mediastinal shift . It is crucial to correlate clinical symptoms and imaging findings to avoid diagnostic errors.&lt;/li&gt;&lt;li&gt;âž¤ Marfan syndrome&lt;/li&gt;&lt;li&gt;âž¤ hyperlucency, absent vascular markings, and sometimes mediastinal shift&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Post-HSCT with febrile neutropenia. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic bronchopulmonary aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Invasive aspergillosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Invasive aspergillosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/26.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Invasive aspergillosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows multiple nodular lesions with a halo sign , which is a classic finding of invasive aspergillosis . This condition commonly occurs in immunocompromised patients, such as those post-HSCT with febrile neutropenia.&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ nodular lesions with a halo sign&lt;/li&gt;&lt;li&gt;â€¢ invasive aspergillosis&lt;/li&gt;&lt;li&gt;â€¢ Halo sign : A nodule surrounded by ground-glass opacities caused by hemorrhage and fungal invasion of blood vessels. Clinical features : Fever, cough, hemoptysis, and neutropenia in a high-risk immunocompromised host.&lt;/li&gt;&lt;li&gt;â€¢ Halo sign : A nodule surrounded by ground-glass opacities caused by hemorrhage and fungal invasion of blood vessels.&lt;/li&gt;&lt;li&gt;â€¢ Halo sign&lt;/li&gt;&lt;li&gt;â€¢ Clinical features : Fever, cough, hemoptysis, and neutropenia in a high-risk immunocompromised host.&lt;/li&gt;&lt;li&gt;â€¢ Clinical features&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB : Tuberculosis would present with cavitary lesions or consolidations and is less common in neutropenic patients.&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allergic bronchopulmonary aspergillosis : Allergic bronchopulmonary aspergillosis involves mucus plugging and central bronchiectasis, primarily in patients with asthma or cystic fibrosis. It does not present with nodules or a halo sign.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allergic bronchopulmonary aspergillosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aspergilloma : Aspergilloma (fungal ball) is seen within pre-existing cavities, often due to TB or sarcoidosis. It does not present with the halo sign or occur in febrile neutropenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aspergilloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Invasive aspergillosis should be suspected in immunocompromised patients (e.g., post-HSCT with febrile neutropenia) presenting with nodular lesions and the halo sign on CT.&lt;/li&gt;&lt;li&gt;âž¤ Invasive aspergillosis&lt;/li&gt;&lt;li&gt;âž¤ halo sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old man presented with increasing abdominal distension. CT is shown here. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disseminated lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous adenocarcinoma of appendix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perforated duodenal ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucinous adenocarcinoma of appendix&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/27.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mucinous adenocarcinoma of appendix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan demonstrates scalloping of the liver surface and extensive peritoneal ascites with mucinous material , characteristic of pseudomyxoma peritonei . This condition is strongly associated with:&lt;/li&gt;&lt;li&gt;â€¢ scalloping of the liver surface&lt;/li&gt;&lt;li&gt;â€¢ extensive peritoneal ascites with mucinous material&lt;/li&gt;&lt;li&gt;â€¢ pseudomyxoma peritonei&lt;/li&gt;&lt;li&gt;â€¢ Mucinous adenocarcinoma of the appendix (most common). Mucinous adenocarcinoma of the ovary (in females). Pseudomyxoma peritonei : A syndrome caused by the accumulation of mucinous material in the peritoneal cavity due to rupture or dissemination of mucin-secreting tumors. Key Imaging Feature : Scalloping of the liver and peritoneal surfaces due to the mass effect of mucinous ascites.&lt;/li&gt;&lt;li&gt;â€¢ Mucinous adenocarcinoma of the appendix (most common).&lt;/li&gt;&lt;li&gt;â€¢ Mucinous adenocarcinoma of the appendix&lt;/li&gt;&lt;li&gt;â€¢ Mucinous adenocarcinoma of the ovary (in females). Pseudomyxoma peritonei : A syndrome caused by the accumulation of mucinous material in the peritoneal cavity due to rupture or dissemination of mucin-secreting tumors. Key Imaging Feature : Scalloping of the liver and peritoneal surfaces due to the mass effect of mucinous ascites.&lt;/li&gt;&lt;li&gt;â€¢ Mucinous adenocarcinoma of the ovary&lt;/li&gt;&lt;li&gt;â€¢ Pseudomyxoma peritonei : A syndrome caused by the accumulation of mucinous material in the peritoneal cavity due to rupture or dissemination of mucin-secreting tumors. Key Imaging Feature : Scalloping of the liver and peritoneal surfaces due to the mass effect of mucinous ascites.&lt;/li&gt;&lt;li&gt;â€¢ Pseudomyxoma peritonei : A syndrome caused by the accumulation of mucinous material in the peritoneal cavity due to rupture or dissemination of mucin-secreting tumors.&lt;/li&gt;&lt;li&gt;â€¢ Pseudomyxoma peritonei&lt;/li&gt;&lt;li&gt;â€¢ Key Imaging Feature : Scalloping of the liver and peritoneal surfaces due to the mass effect of mucinous ascites.&lt;/li&gt;&lt;li&gt;â€¢ Key Imaging Feature&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rectal carcinoma : Rectal carcinoma may cause peritoneal metastases but does not typically produce pseudomyxoma peritonei.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rectal carcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disseminated lymphoma : Lymphoma may cause lymphadenopathy and ascites, but it does not produce mucinous material or scalloping of the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disseminated lymphoma&lt;/li&gt;&lt;li&gt;â€¢ Option D. Perforated duodenal ulcer : This would present with free intraperitoneal air and localized peritonitis, not pseudomyxoma peritonei.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Perforated duodenal ulcer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pseudomyxoma peritonei , characterized by scalloping of the liver and mucinous ascites, is most commonly caused by mucinous adenocarcinoma of the appendix . Early recognition is crucial for surgical management.&lt;/li&gt;&lt;li&gt;âž¤ Pseudomyxoma peritonei&lt;/li&gt;&lt;li&gt;âž¤ mucinous adenocarcinoma of the appendix&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;34-year-old male patient presents with long standing pain abdomen with associated significant weight loss. CECT abdomen is shown. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autoimmune pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastatic carcinoma pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Autoimmune pancreatitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Autoimmune pancreatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CECT abdomen shows a sausage-shaped pancreas with loss of normal lobulations, a hallmark of autoimmune pancreatitis (AIP) . Autoimmune pancreatitis is an IgG4-related systemic disease and is characterized by the following:&lt;/li&gt;&lt;li&gt;â€¢ CECT abdomen&lt;/li&gt;&lt;li&gt;â€¢ sausage-shaped pancreas&lt;/li&gt;&lt;li&gt;â€¢ autoimmune pancreatitis (AIP)&lt;/li&gt;&lt;li&gt;â€¢ Sausage-shaped pancreas : The pancreas appears diffusely enlarged without the normal lobulated contour. Clinical Features : Chronic abdominal pain. Significant weight loss. Often mimics pancreatic carcinoma clinically. Additional Findings : Elevated serum IgG4 levels. Response to corticosteroid therapy.&lt;/li&gt;&lt;li&gt;â€¢ Sausage-shaped pancreas : The pancreas appears diffusely enlarged without the normal lobulated contour.&lt;/li&gt;&lt;li&gt;â€¢ Sausage-shaped pancreas&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Chronic abdominal pain. Significant weight loss. Often mimics pancreatic carcinoma clinically.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Chronic abdominal pain. Significant weight loss. Often mimics pancreatic carcinoma clinically.&lt;/li&gt;&lt;li&gt;â€¢ Chronic abdominal pain.&lt;/li&gt;&lt;li&gt;â€¢ Significant weight loss.&lt;/li&gt;&lt;li&gt;â€¢ Often mimics pancreatic carcinoma clinically.&lt;/li&gt;&lt;li&gt;â€¢ Additional Findings : Elevated serum IgG4 levels. Response to corticosteroid therapy.&lt;/li&gt;&lt;li&gt;â€¢ Additional Findings&lt;/li&gt;&lt;li&gt;â€¢ Elevated serum IgG4 levels. Response to corticosteroid therapy.&lt;/li&gt;&lt;li&gt;â€¢ Elevated serum IgG4 levels.&lt;/li&gt;&lt;li&gt;â€¢ serum IgG4&lt;/li&gt;&lt;li&gt;â€¢ Response to corticosteroid therapy.&lt;/
