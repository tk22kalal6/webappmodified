quot; of the arteries on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Carotid body tumor:&lt;/li&gt;&lt;li&gt;â€¢ vascular mass&lt;/li&gt;&lt;li&gt;â€¢ bifurcation of the common carotid artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A laryngocele presents as a soft, air-filled swelling in the neck that enlarges with increased airway pressure, commonly seen in wind instrument players . The Bryceâ€™s sign (hissing sound when pressed) is diagnostic.&lt;/li&gt;&lt;li&gt;âž¤ laryngocele&lt;/li&gt;&lt;li&gt;âž¤ wind instrument players&lt;/li&gt;&lt;li&gt;âž¤ Bryceâ€™s sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male with back ache, morning stiffness and reddening of eyes. X- ray of the patient is given below. Identify the diagnosis of this patient.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture6_fF5d3aJ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows fusion of the spine with ossification of the interspinous ligaments, giving a â€œbamboo spineâ€ appearance. This fusion is due to syndesmophytes â€”bony growths that fuse the vertebrae in a characteristic vertical pattern. The sacroiliac (SI) joints show bilateral sacroiliitis with joint space obliteration, which is a hallmark feature of ankylosing spondylitis (AS) .&lt;/li&gt;&lt;li&gt;â€¢ fusion of the spine&lt;/li&gt;&lt;li&gt;â€¢ â€œbamboo spineâ€&lt;/li&gt;&lt;li&gt;â€¢ syndesmophytes&lt;/li&gt;&lt;li&gt;â€¢ bilateral sacroiliitis&lt;/li&gt;&lt;li&gt;â€¢ ankylosing spondylitis (AS)&lt;/li&gt;&lt;li&gt;â€¢ Key clinical features supporting this diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Young male (typically presenting in their 20s to 30s) Inflammatory back pain with morning stiffness that improves with exercise. Associated symptoms like uveitis (reddening of the eyes).&lt;/li&gt;&lt;li&gt;â€¢ Young male (typically presenting in their 20s to 30s)&lt;/li&gt;&lt;li&gt;â€¢ Young male&lt;/li&gt;&lt;li&gt;â€¢ Inflammatory back pain with morning stiffness that improves with exercise.&lt;/li&gt;&lt;li&gt;â€¢ Inflammatory back pain&lt;/li&gt;&lt;li&gt;â€¢ morning stiffness&lt;/li&gt;&lt;li&gt;â€¢ Associated symptoms like uveitis (reddening of the eyes).&lt;/li&gt;&lt;li&gt;â€¢ uveitis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rheumatoid arthritis: Rheumatoid arthritis primarily affects peripheral joints (e.g., hands, wrists) and is less likely to cause spinal fusion or sacroiliitis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rheumatoid arthritis:&lt;/li&gt;&lt;li&gt;â€¢ peripheral joints&lt;/li&gt;&lt;li&gt;â€¢ Option B. Psoriatic arthritis: Psoriatic arthritis may cause sacroiliitis , but it typically presents with asymmetrical joint involvement and distinctive \&quot;pencil-in-cup\&quot; deformities in peripheral joints rather than complete spine fusion.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Psoriatic arthritis:&lt;/li&gt;&lt;li&gt;â€¢ sacroiliitis&lt;/li&gt;&lt;li&gt;â€¢ asymmetrical&lt;/li&gt;&lt;li&gt;â€¢ \&quot;pencil-in-cup\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pagetâ€™s disease: Pagetâ€™s disease is characterized by abnormal bone remodeling and thickened, deformed bones , especially in the skull, pelvis, and long bones. The typical â€œcotton woolâ€ appearance in the skull and bowing of long bones are absent in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pagetâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ abnormal bone remodeling&lt;/li&gt;&lt;li&gt;â€¢ thickened, deformed bones&lt;/li&gt;&lt;li&gt;â€¢ bowing of long bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis (AS) is a seronegative spondyloarthropathy characterized by sacroiliitis , syndesmophyte formation , and eventual fusion of the spine, creating a bamboo spine appearance. It is associated with the HLA-B27 gene and presents in young males with inflammatory back pain .&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis (AS)&lt;/li&gt;&lt;li&gt;âž¤ sacroiliitis&lt;/li&gt;&lt;li&gt;âž¤ syndesmophyte formation&lt;/li&gt;&lt;li&gt;âž¤ bamboo spine&lt;/li&gt;&lt;li&gt;âž¤ HLA-B27&lt;/li&gt;&lt;li&gt;âž¤ inflammatory back pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the bone marked.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Navicular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cuneiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cuboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Talus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Navicular&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-111129.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Navicular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows the bones of the foot, with the marked bone located on the medial side of the foot. The navicular bone is a boat-shaped bone situated medially between the talus (proximally) and the cuneiforms (distally). It forms part of the medial longitudinal arch of the foot and plays a crucial role in foot stability.&lt;/li&gt;&lt;li&gt;â€¢ medial side&lt;/li&gt;&lt;li&gt;â€¢ navicular&lt;/li&gt;&lt;li&gt;â€¢ talus&lt;/li&gt;&lt;li&gt;â€¢ cuneiforms&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cuneiform: There are three cuneiform bones (medial, intermediate, lateral) located distal to the navicular and articulating with the first three metatarsals.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cuneiform:&lt;/li&gt;&lt;li&gt;â€¢ three cuneiform bones&lt;/li&gt;&lt;li&gt;â€¢ distal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cuboid: A lateral bone, positioned opposite the navicular and articulating with the calcaneus . It is not involved in the medial arch.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cuboid:&lt;/li&gt;&lt;li&gt;â€¢ lateral&lt;/li&gt;&lt;li&gt;â€¢ calcaneus&lt;/li&gt;&lt;li&gt;â€¢ Option D. Talus: The talus is located proximally and articulates with the navicular. It forms the ankle joint but is not the bone marked in this image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Talus:&lt;/li&gt;&lt;li&gt;â€¢ talus&lt;/li&gt;&lt;li&gt;â€¢ proximally&lt;/li&gt;&lt;li&gt;â€¢ ankle joint&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The navicular bone is a key medial tarsal bone that articulates with the talus proximally and cuneiforms distally . Its medial position makes it easily recognizable in X-ray images, and its pathology can lead to significant foot deformities, such as pes planus (flatfoot).&lt;/li&gt;&lt;li&gt;âž¤ navicular bone&lt;/li&gt;&lt;li&gt;âž¤ talus proximally&lt;/li&gt;&lt;li&gt;âž¤ cuneiforms distally&lt;/li&gt;&lt;li&gt;âž¤ pes planus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient presented with sudden onset breathlessness and a sharp pain in his chest after a road traffic accident. His BP is 85/69mm Hg and HR is 110bpm. The chest X-ray is given below. What is the next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;eFAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insert IV cannula and start IV fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needle thoracostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICD insertion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ICD insertion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture8_zW9aVRn.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ICD insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation and chest X-ray findings suggest hemothorax . This condition occurs due to blood accumulation in the pleural space, commonly following trauma. The patient&#x27;s hypotension and tachycardia indicate hypovolemic shock caused by blood loss into the pleural cavity.&lt;/li&gt;&lt;li&gt;â€¢ hemothorax&lt;/li&gt;&lt;li&gt;â€¢ hypotension&lt;/li&gt;&lt;li&gt;â€¢ tachycardia&lt;/li&gt;&lt;li&gt;â€¢ hypovolemic shock&lt;/li&gt;&lt;li&gt;â€¢ Trauma management follows the ABCDE approach:&lt;/li&gt;&lt;li&gt;â€¢ Trauma management follows the ABCDE approach:&lt;/li&gt;&lt;li&gt;â€¢ Airway (A) : Ensure the airway is clear. Breathing (B) : Assess for breathing issues such as pneumothorax or hemothorax. Circulation (C) : Manage shock by controlling blood loss and restoring volume. Disability (D) : Assess neurological status. Exposure (E) : Fully expose the patient to identify any other injuries.&lt;/li&gt;&lt;li&gt;â€¢ Airway (A) : Ensure the airway is clear.&lt;/li&gt;&lt;li&gt;â€¢ Airway (A)&lt;/li&gt;&lt;li&gt;â€¢ Breathing (B) : Assess for breathing issues such as pneumothorax or hemothorax.&lt;/li&gt;&lt;li&gt;â€¢ Breathing (B)&lt;/li&gt;&lt;li&gt;â€¢ Circulation (C) : Manage shock by controlling blood loss and restoring volume.&lt;/li&gt;&lt;li&gt;â€¢ Circulation (C)&lt;/li&gt;&lt;li&gt;â€¢ Disability (D) : Assess neurological status.&lt;/li&gt;&lt;li&gt;â€¢ Disability (D)&lt;/li&gt;&lt;li&gt;â€¢ Exposure (E) : Fully expose the patient to identify any other injuries.&lt;/li&gt;&lt;li&gt;â€¢ Exposure (E)&lt;/li&gt;&lt;li&gt;â€¢ In the case of hemothorax , the immediate step after ensuring airway and breathing is to perform intercostal chest drain (ICD) insertion to drain the accumulated blood and re-expand the lung.&lt;/li&gt;&lt;li&gt;â€¢ hemothorax&lt;/li&gt;&lt;li&gt;â€¢ intercostal chest drain (ICD) insertion&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. eFAST (Extended Focused Assessment with Sonography for Trauma): eFAST is a bedside ultrasound used to identify free fluid in the chest or abdomen. While helpful, it is not the primary intervention in an unstable patient with clinical signs of hemothorax.&lt;/li&gt;&lt;li&gt;â€¢ Option A. eFAST (Extended Focused Assessment with Sonography for Trauma):&lt;/li&gt;&lt;li&gt;â€¢ intervention&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insert IV cannula and start IV fluids: Although IV fluid administration is essential to restore blood volume, it should be done after managing the primary issue (hemothorax) to re-establish lung expansion and relieve breathing difficulty.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insert IV cannula and start IV fluids:&lt;/li&gt;&lt;li&gt;â€¢ after managing the primary issue (hemothorax)&lt;/li&gt;&lt;li&gt;â€¢ Option C. Needle thoracostomy: Needle thoracostomy is indicated for tension pneumothorax , not for hemothorax. In hemothorax, inserting a needle will not effectively drain the blood or stabilize the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Needle thoracostomy:&lt;/li&gt;&lt;li&gt;â€¢ tension pneumothorax&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In hemothorax , the immediate management step for both stable and unstable patients is ICD insertion to evacuate blood from the pleural cavity and allow lung re-expansion.&lt;/li&gt;&lt;li&gt;âž¤ hemothorax&lt;/li&gt;&lt;li&gt;âž¤ stable&lt;/li&gt;&lt;li&gt;âž¤ unstable&lt;/li&gt;&lt;li&gt;âž¤ ICD insertion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presents with low back ache for 20 days. CE-MRI is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyogenic spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pott&#x27;s spine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pott&#x27;s spine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture9_QEhRBBX.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pott&#x27;s spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The contrast-enhanced MRI (CE-MRI) shows paradiscal involvement , which is typical of Pott&#x27;s spine (spinal tuberculosis). Key findings that support the diagnosis include:&lt;/li&gt;&lt;li&gt;â€¢ paradiscal involvement&lt;/li&gt;&lt;li&gt;â€¢ Pott&#x27;s spine&lt;/li&gt;&lt;li&gt;â€¢ Vertebral body destruction at the level adjacent to the intervertebral disc (paradiscal involvement). Epidural abscess causing anterior displacement of the spinal cord. Formation of cold abscesses (seen as a hypointense rim with central necrosis).&lt;/li&gt;&lt;li&gt;â€¢ Vertebral body destruction at the level adjacent to the intervertebral disc (paradiscal involvement).&lt;/li&gt;&lt;li&gt;â€¢ Vertebral body destruction&lt;/li&gt;&lt;li&gt;â€¢ Epidural abscess causing anterior displacement of the spinal cord.&lt;/li&gt;&lt;li&gt;â€¢ Epidural abscess&lt;/li&gt;&lt;li&gt;â€¢ Formation of cold abscesses (seen as a hypointense rim with central necrosis).&lt;/li&gt;&lt;li&gt;â€¢ cold abscesses&lt;/li&gt;&lt;li&gt;â€¢ Pottâ€™s spine often presents with:&lt;/li&gt;&lt;li&gt;â€¢ Chronic low back pain. Constitutional symptoms such as fever, night sweats, and weight loss. Neurological symptoms (if the spinal cord or nerve roots are compressed).&lt;/li&gt;&lt;li&gt;â€¢ Chronic low back pain.&lt;/li&gt;&lt;li&gt;â€¢ Constitutional symptoms such as fever, night sweats, and weight loss.&lt;/li&gt;&lt;li&gt;â€¢ Neurological symptoms (if the spinal cord or nerve roots are compressed).&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Multiple myeloma: This condition is a plasmacytoma of bone marrow with \&quot;punched-out\&quot; lytic lesions rather than paradiscal involvement. MRI typically shows diffuse or focal marrow infiltration without abscess formation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Multiple myeloma:&lt;/li&gt;&lt;li&gt;â€¢ plasmacytoma of bone marrow&lt;/li&gt;&lt;li&gt;â€¢ marrow infiltration&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ankylosing spondylitis: Ankylosing spondylitis involves sacroiliitis and syndesmophyte formation leading to the fusion of vertebrae (\&quot;bamboo spine\&quot;). It does not show abscesses or paradiscal destruction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ankylosing spondylitis:&lt;/li&gt;&lt;li&gt;â€¢ sacroiliitis&lt;/li&gt;&lt;li&gt;â€¢ syndesmophyte formation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pyogenic spondylitis: This condition involves acute bacterial infection with significant vertebral destruction and disc space narrowing. However, it progresses rapidly with more pronounced abscess formation and a hyperintense signal in the vertebral bodies.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pyogenic spondylitis:&lt;/li&gt;&lt;li&gt;â€¢ acute bacterial infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pottâ€™s spine (spinal tuberculosis) commonly presents as paradiscal vertebral involvement with an epidural abscess and destruction of vertebral bodies. The condition is diagnosed radiologically, and anti-tubercular treatment (ATT) is initiated unless a biopsy is required due to unclear diagnosis or suspicion of drug resistance.&lt;/li&gt;&lt;li&gt;âž¤ Pottâ€™s spine&lt;/li&gt;&lt;li&gt;âž¤ paradiscal vertebral involvement&lt;/li&gt;&lt;li&gt;âž¤ epidural abscess&lt;/li&gt;&lt;li&gt;âž¤ anti-tubercular treatment (ATT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child presented with cyanosis and fatigue. His chest X-ray is shown below. What is the most likely sign and diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cottage loaf, truncus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Snowman sign, Supracardiac TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg on side, TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boot shaped heart, TOF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Snowman sign, Supracardiac TAPVC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture10_Yx3pLpO.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Snowman sign, Supracardiac TAPVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows a snowman sign or figure-of-eight appearance , which is characteristic of supracardiac total anomalous pulmonary venous connection (TAPVC) . In this condition, the pulmonary veins do not connect to the left atrium . Instead, they form a vertical vein that drains into the right atrium via the superior vena cava (SVC) and brachiocephalic vein . The \&quot;head\&quot; of the snowman is formed by the confluence of the pulmonary veins and vertical vein , while the \&quot;body\&quot; represents the enlarged right atrium .&lt;/li&gt;&lt;li&gt;â€¢ snowman sign&lt;/li&gt;&lt;li&gt;â€¢ figure-of-eight appearance&lt;/li&gt;&lt;li&gt;â€¢ supracardiac total anomalous pulmonary venous connection (TAPVC)&lt;/li&gt;&lt;li&gt;â€¢ pulmonary veins do not connect to the left atrium&lt;/li&gt;&lt;li&gt;â€¢ vertical vein&lt;/li&gt;&lt;li&gt;â€¢ right atrium&lt;/li&gt;&lt;li&gt;â€¢ superior vena cava (SVC)&lt;/li&gt;&lt;li&gt;â€¢ brachiocephalic vein&lt;/li&gt;&lt;li&gt;â€¢ confluence of the pulmonary veins and vertical vein&lt;/li&gt;&lt;li&gt;â€¢ right atrium&lt;/li&gt;&lt;li&gt;â€¢ Key Features:&lt;/li&gt;&lt;li&gt;â€¢ All blood mixes in the right atrium, leading to cyanosis . Supracardiac TAPVC is the most common type of TAPVC. The snowman sign is created by the shadow of the dilated vertical vein and SVC .&lt;/li&gt;&lt;li&gt;â€¢ All blood mixes in the right atrium, leading to cyanosis .&lt;/li&gt;&lt;li&gt;â€¢ cyanosis&lt;/li&gt;&lt;li&gt;â€¢ Supracardiac TAPVC is the most common type of TAPVC.&lt;/li&gt;&lt;li&gt;â€¢ most common type&lt;/li&gt;&lt;li&gt;â€¢ The snowman sign is created by the shadow of the dilated vertical vein and SVC .&lt;/li&gt;&lt;li&gt;â€¢ snowman sign&lt;/li&gt;&lt;li&gt;â€¢ vertical vein and SVC&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cottage loaf, truncus arteriosus: The \&quot;cottage loaf\&quot; sign is a descriptive term for supracardiac TAPVC as well, but the diagnosis in this context is not truncus arteriosus. Truncus arteriosus presents with a single outflow tract for both ventricles and is associated with cardiomegaly.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cottage loaf, truncus arteriosus:&lt;/li&gt;&lt;li&gt;â€¢ Truncus arteriosus&lt;/li&gt;&lt;li&gt;â€¢ Option C. Egg on side, TGA: In transposition of the great arteries (TGA) , the heart appears as an \&quot;egg on side\&quot; shape with a narrow mediastinum. This condition presents with severe cyanosis in the first few days of life .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Egg on side, TGA:&lt;/li&gt;&lt;li&gt;â€¢ transposition of the great arteries (TGA)&lt;/li&gt;&lt;li&gt;â€¢ first few days of life&lt;/li&gt;&lt;li&gt;â€¢ Option D. Boot-shaped heart, TOF: The boot-shaped heart (coeur en sabot) is seen in tetralogy of Fallot (TOF) due to right ventricular hypertrophy. TOF is also a cyanotic condition but does not present with the figure-of-eight or snowman sign.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Boot-shaped heart, TOF:&lt;/li&gt;&lt;li&gt;â€¢ boot-shaped heart&lt;/li&gt;&lt;li&gt;â€¢ tetralogy of Fallot (TOF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The snowman sign is a hallmark of supracardiac TAPVC . It occurs due to the vertical vein and dilated venous connections that form a distinctive figure-of-eight shadow above the heart. Early identification of TAPVC is critical, as untreated cases lead to significant mixing of oxygenated and deoxygenated blood, causing severe cyanosis .&lt;/li&gt;&lt;li&gt;âž¤ snowman sign&lt;/li&gt;&lt;li&gt;âž¤ supracardiac TAPVC&lt;/li&gt;&lt;li&gt;âž¤ severe cyanosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with persistent pain in the forearm. CT is shown here. What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extended curettage and grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT guided radiofrequency ablation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT guided sclerotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT guided radiofrequency ablation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture11_ZNQp13n.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CT guided radiofrequency ablation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows a nidus surrounded by reactive bone sclerosis, which is characteristic of osteoid osteoma . This is a benign bone tumor that typically presents with persistent pain due to the release of prostaglandin E2 from the nidus, causing inflammatory pain. The pain is classically relieved by NSAIDs .&lt;/li&gt;&lt;li&gt;â€¢ nidus&lt;/li&gt;&lt;li&gt;â€¢ osteoid osteoma&lt;/li&gt;&lt;li&gt;â€¢ persistent pain&lt;/li&gt;&lt;li&gt;â€¢ prostaglandin E2&lt;/li&gt;&lt;li&gt;â€¢ relieved by NSAIDs&lt;/li&gt;&lt;li&gt;â€¢ CT-guided radiofrequency ablation (RFA) is the treatment of choice for osteoid osteoma. This minimally invasive procedure destroys the nidus using heat generated by radiofrequency waves.&lt;/li&gt;&lt;li&gt;â€¢ CT-guided radiofrequency ablation (RFA) is the treatment of choice for osteoid osteoma. This minimally invasive procedure destroys the nidus using heat generated by radiofrequency waves.&lt;/li&gt;&lt;li&gt;â€¢ CT-guided radiofrequency ablation (RFA)&lt;/li&gt;&lt;li&gt;â€¢ treatment of choice&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Extended curettage and grafting: This is used for chondroblastoma, aneurysmal bone cysts (ABC), and giant cell tumors (GCT) , but not for osteoid osteoma, as the nidus can be treated with less invasive ablation techniques.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Extended curettage and grafting:&lt;/li&gt;&lt;li&gt;â€¢ chondroblastoma, aneurysmal bone cysts (ABC), and giant cell tumors (GCT)&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT-guided sclerotherapy: Sclerotherapy is primarily used for vascular lesions such as ABCs or venous malformations, not for bone tumors like osteoid osteoma.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT-guided sclerotherapy:&lt;/li&gt;&lt;li&gt;â€¢ vascular lesions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chemotherapy: Chemotherapy is used for malignant bone tumors like Ewingâ€™s sarcoma or osteosarcoma , not for benign tumors like osteoid osteoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chemotherapy:&lt;/li&gt;&lt;li&gt;â€¢ malignant bone tumors&lt;/li&gt;&lt;li&gt;â€¢ Ewingâ€™s sarcoma&lt;/li&gt;&lt;li&gt;â€¢ osteosarcoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteoid osteoma presents with persistent bone pain relieved by NSAIDs and shows a nidus with surrounding sclerosis on imaging. The preferred treatment is CT-guided radiofrequency ablation , which effectively eliminates the nidus without the need for open surgery.&lt;/li&gt;&lt;li&gt;âž¤ Osteoid osteoma&lt;/li&gt;&lt;li&gt;âž¤ persistent bone pain relieved by NSAIDs&lt;/li&gt;&lt;li&gt;âž¤ nidus with surrounding sclerosis&lt;/li&gt;&lt;li&gt;âž¤ CT-guided radiofrequency ablation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect pair:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caudate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral ventricle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral ventricle&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-101536.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lateral ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The labeled structure is actually the third ventricle , not the lateral ventricle . The third ventricle lies in the midline, flanked by the thalamus on either side. The lateral ventricles are located more superiorly and laterally.&lt;/li&gt;&lt;li&gt;â€¢ third ventricle&lt;/li&gt;&lt;li&gt;â€¢ lateral ventricle&lt;/li&gt;&lt;li&gt;â€¢ thalamus&lt;/li&gt;&lt;li&gt;â€¢ lateral ventricles&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Caudate nucleus: The caudate nucleus is positioned adjacent to the lateral ventricle. The head of the caudate lies near the frontal horn of the lateral ventricle, whereas the tail extends inferiorly and posteriorly toward the temporal horn. In the image, this is correctly identified as part of the caudate .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Caudate nucleus:&lt;/li&gt;&lt;li&gt;â€¢ head&lt;/li&gt;&lt;li&gt;â€¢ tail&lt;/li&gt;&lt;li&gt;â€¢ caudate&lt;/li&gt;&lt;li&gt;â€¢ Option B. Putamen: The putamen is the outer part of the lentiform nucleus , which also includes the globus pallidus medially. Together, they form a part of the basal ganglia and play a crucial role in motor control. This is labeled correctly in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Putamen:&lt;/li&gt;&lt;li&gt;â€¢ outer part of the lentiform nucleus&lt;/li&gt;&lt;li&gt;â€¢ globus pallidus&lt;/li&gt;&lt;li&gt;â€¢ basal ganglia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thalamus: The thalamus is located on either side of the third ventricle and acts as a relay center for sensory and motor signals to the cerebral cortex. This structure is correctly labeled in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thalamus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The third ventricle is a midline structure, while the lateral ventricles are paired and more lateral. The caudate nucleus follows the curvature of the lateral ventricle, and the putamen forms part of the lentiform nucleus along with the globus pallidus .&lt;/li&gt;&lt;li&gt;âž¤ third ventricle&lt;/li&gt;&lt;li&gt;âž¤ lateral ventricles&lt;/li&gt;&lt;li&gt;âž¤ caudate nucleus&lt;/li&gt;&lt;li&gt;âž¤ putamen&lt;/li&gt;&lt;li&gt;âž¤ globus pallidus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structure on the MRI:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial collateral ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial meniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PCL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture13_4nzhEkP.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PCL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This is a sagittal MRI view of the knee . The marked structure is the posterior cruciate ligament (PCL) . The PCL runs from the posterior aspect of the tibial plateau to the medial femoral condyle . Key points to identify the PCL:&lt;/li&gt;&lt;li&gt;â€¢ sagittal MRI view of the knee&lt;/li&gt;&lt;li&gt;â€¢ posterior cruciate ligament (PCL)&lt;/li&gt;&lt;li&gt;â€¢ posterior aspect of the tibial plateau&lt;/li&gt;&lt;li&gt;â€¢ medial femoral condyle&lt;/li&gt;&lt;li&gt;â€¢ It inserts posteriorly on the tibia. Appears thicker and more vertically oriented compared to the anterior cruciate ligament (ACL) . The PCL prevents posterior displacement of the tibia relative to the femur.&lt;/li&gt;&lt;li&gt;â€¢ It inserts posteriorly on the tibia.&lt;/li&gt;&lt;li&gt;â€¢ inserts posteriorly&lt;/li&gt;&lt;li&gt;â€¢ Appears thicker and more vertically oriented compared to the anterior cruciate ligament (ACL) .&lt;/li&gt;&lt;li&gt;â€¢ anterior cruciate ligament (ACL)&lt;/li&gt;&lt;li&gt;â€¢ The PCL prevents posterior displacement of the tibia relative to the femur.&lt;/li&gt;&lt;li&gt;â€¢ posterior displacement&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. ACL (Anterior Cruciate Ligament): The ACL runs from the anterior tibial plateau to the lateral femoral condyle and prevents anterior displacement of the tibia. On MRI, it has a more oblique course compared to the PCL.&lt;/li&gt;&lt;li&gt;â€¢ Option A. ACL (Anterior Cruciate Ligament):&lt;/li&gt;&lt;li&gt;â€¢ anterior tibial plateau&lt;/li&gt;&lt;li&gt;â€¢ lateral femoral condyle&lt;/li&gt;&lt;li&gt;â€¢ anterior displacement&lt;/li&gt;&lt;li&gt;â€¢ Option C. Medial Collateral Ligament: The medial collateral ligament (MCL) runs vertically along the medial side of the knee , stabilizing against valgus forces . It is best visualized in coronal views, not sagittal.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Medial Collateral Ligament:&lt;/li&gt;&lt;li&gt;â€¢ medial side of the knee&lt;/li&gt;&lt;li&gt;â€¢ valgus forces&lt;/li&gt;&lt;li&gt;â€¢ Option D. Medial Meniscus: The medial meniscus is a C-shaped fibrocartilaginous structure lying between the femur and tibia. It cushions and stabilizes the medial compartment of the knee and is located inferiorly, not at the posterior femoral-tibial junction.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Medial Meniscus:&lt;/li&gt;&lt;li&gt;â€¢ C-shaped fibrocartilaginous structure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior cruciate ligament (PCL) is identified on sagittal MRI by its posterior tibial insertion and vertical orientation . It prevents posterior displacement of the tibia relative to the femur and is thicker than the ACL.&lt;/li&gt;&lt;li&gt;âž¤ posterior cruciate ligament (PCL)&lt;/li&gt;&lt;li&gt;âž¤ posterior tibial insertion&lt;/li&gt;&lt;li&gt;âž¤ vertical orientation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked by the arrow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right 3rd anterior Rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right 3rd Posterior Rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right 4th anterior Rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right 4th Posterior Rib&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right 4th Posterior Rib&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/screenshot-2024-05-28-121406.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Right 4th Posterior Rib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The structure marked by the arrow represents the right 4th posterior rib . Posterior ribs are identified by their horizontal orientation in a chest X-ray, while anterior ribs curve downward as they approach the sternum.&lt;/li&gt;&lt;li&gt;â€¢ right 4th posterior rib&lt;/li&gt;&lt;li&gt;â€¢ horizontal orientation&lt;/li&gt;&lt;li&gt;â€¢ Key steps to identify the rib:&lt;/li&gt;&lt;li&gt;â€¢ Start counting ribs from the first rib . The first rib can be identified near the apex of the lungs. The posterior ribs appear as more horizontal lines , while anterior ribs curve towards the anterior chest wall . Once the rib number is identified, note the distinction between anterior and posterior portions of the rib.&lt;/li&gt;&lt;li&gt;â€¢ Start counting ribs from the first rib . The first rib can be identified near the apex of the lungs.&lt;/li&gt;&lt;li&gt;â€¢ first rib&lt;/li&gt;&lt;li&gt;â€¢ first rib&lt;/li&gt;&lt;li&gt;â€¢ The posterior ribs appear as more horizontal lines , while anterior ribs curve towards the anterior chest wall .&lt;/li&gt;&lt;li&gt;â€¢ horizontal lines&lt;/li&gt;&lt;li&gt;â€¢ anterior chest wall&lt;/li&gt;&lt;li&gt;â€¢ Once the rib number is identified, note the distinction between anterior and posterior portions of the rib.&lt;/li&gt;&lt;li&gt;â€¢ anterior&lt;/li&gt;&lt;li&gt;â€¢ posterior&lt;/li&gt;&lt;li&gt;â€¢ In this case:&lt;/li&gt;&lt;li&gt;â€¢ The marked structure lies horizontally, indicating the posterior rib . It corresponds to the 4th rib based on rib counting from the apex.&lt;/li&gt;&lt;li&gt;â€¢ The marked structure lies horizontally, indicating the posterior rib .&lt;/li&gt;&lt;li&gt;â€¢ posterior rib&lt;/li&gt;&lt;li&gt;â€¢ It corresponds to the 4th rib based on rib counting from the apex.&lt;/li&gt;&lt;li&gt;â€¢ 4th rib&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Right 3rd anterior rib: The 3rd anterior rib is positioned lower and more curved, directed towards the sternum. It would not have the horizontal trajectory seen in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Right 3rd anterior rib:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right 3rd posterior rib: The 3rd posterior rib is located higher up and closer to the apex of the lung.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right 3rd posterior rib:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right 4th anterior rib: The anterior portion of the 4th rib curves downward and toward the sternum, unlike the straight horizontal course of the posterior rib.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right 4th anterior rib:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In chest X-rays, posterior ribs appear as horizontal lines and are used as landmarks for rib counting, while anterior ribs curve downward.&lt;/li&gt;&lt;li&gt;âž¤ posterior ribs&lt;/li&gt;&lt;li&gt;âž¤ horizontal lines&lt;/li&gt;&lt;li&gt;âž¤ anterior ribs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents to the emergency with sudden onset of vision loss in the bilateral temporal fields. NCCT head was done. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rathke cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture15_llavwc0.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Craniopharyngioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image shows a calcified lesion in the suprasellar region . Craniopharyngiomas are common pediatric brain tumors that frequently present with:&lt;/li&gt;&lt;li&gt;â€¢ calcified lesion&lt;/li&gt;&lt;li&gt;â€¢ suprasellar region&lt;/li&gt;&lt;li&gt;â€¢ common pediatric brain tumors&lt;/li&gt;&lt;li&gt;â€¢ Cystic and solid components (often seen as a mix of hypo- and hyperdense areas on CT). Calcifications , which are highly characteristic. Involvement of the optic chiasm , leading to bitemporal hemianopia (bilateral temporal vision loss).&lt;/li&gt;&lt;li&gt;â€¢ Cystic and solid components (often seen as a mix of hypo- and hyperdense areas on CT).&lt;/li&gt;&lt;li&gt;â€¢ Cystic and solid components&lt;/li&gt;&lt;li&gt;â€¢ Calcifications , which are highly characteristic.&lt;/li&gt;&lt;li&gt;â€¢ Calcifications&lt;/li&gt;&lt;li&gt;â€¢ Involvement of the optic chiasm , leading to bitemporal hemianopia (bilateral temporal vision loss).&lt;/li&gt;&lt;li&gt;â€¢ optic chiasm&lt;/li&gt;&lt;li&gt;â€¢ bitemporal hemianopia&lt;/li&gt;&lt;li&gt;â€¢ Craniopharyngiomas are derived from Rathke&#x27;s pouch remnants and tend to compress the optic chiasm, causing visual disturbances as the most common presenting symptom in children.&lt;/li&gt;&lt;li&gt;â€¢ Rathke&#x27;s pouch remnants&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pituitary adenoma: Pituitary adenomas are typically seen in adults and rarely in children. They may cause visual disturbances but usually present with hormonal imbalances . They are not typically calcified and are more likely to be purely soft tissue lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pituitary adenoma:&lt;/li&gt;&lt;li&gt;â€¢ adults&lt;/li&gt;&lt;li&gt;â€¢ hormonal imbalances&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rathke cleft cyst: Rathke cleft cysts are benign, non-calcified, cystic lesions arising from remnants of Rathkeâ€™s pouch. They usually do not cause significant optic chiasm compression or visual symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rathke cleft cyst:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Meningioma: Meningiomas are typically extra-axial tumors that may cause calcifications but are more common in adults and do not commonly present in the suprasellar region in children.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Meningioma:&lt;/li&gt;&lt;li&gt;â€¢ extra-axial&lt;/li&gt;&lt;li&gt;â€¢ adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Craniopharyngiomas are characterized by a cystic lesion with calcifications in the suprasellar region and are a common cause of bitemporal hemianopia in children.&lt;/li&gt;&lt;li&gt;âž¤ cystic lesion with calcifications&lt;/li&gt;&lt;li&gt;âž¤ suprasellar region&lt;/li&gt;&lt;li&gt;âž¤ bitemporal hemianopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old baby is admitted to the hospital with bilious vomiting. His abdominal X-ray is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CHPS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Midgut volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duodenal atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture16_OO1cI94.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Duodenal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows the double bubble sign , which is characteristic of duodenal atresia . This sign consists of:&lt;/li&gt;&lt;li&gt;â€¢ double bubble sign&lt;/li&gt;&lt;li&gt;â€¢ duodenal atresia&lt;/li&gt;&lt;li&gt;â€¢ One bubble representing the distended stomach . Second bubble representing the distended proximal duodenum .&lt;/li&gt;&lt;li&gt;â€¢ One bubble representing the distended stomach .&lt;/li&gt;&lt;li&gt;â€¢ One bubble&lt;/li&gt;&lt;li&gt;â€¢ distended stomach&lt;/li&gt;&lt;li&gt;â€¢ Second bubble representing the distended proximal duodenum .&lt;/li&gt;&lt;li&gt;â€¢ Second bubble&lt;/li&gt;&lt;li&gt;â€¢ distended proximal duodenum&lt;/li&gt;&lt;li&gt;â€¢ In duodenal atresia , the distal duodenum is occluded or atretic, preventing the passage of intestinal contents. Bilious vomiting occurs because the obstruction is distal to the ampulla of Vater .&lt;/li&gt;&lt;li&gt;â€¢ duodenal atresia&lt;/li&gt;&lt;li&gt;â€¢ Bilious vomiting&lt;/li&gt;&lt;li&gt;â€¢ distal to the ampulla of Vater&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ileal atresia: Ileal atresia leads to multiple air-fluid levels throughout the small bowel (resembling a \&quot;triple bubble\&quot; sign in some cases). The X-ray would show more distal dilated loops, not a \&quot;double bubble\&quot; appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ileal atresia:&lt;/li&gt;&lt;li&gt;â€¢ multiple air-fluid levels&lt;/li&gt;&lt;li&gt;â€¢ \&quot;triple bubble\&quot; sign&lt;/li&gt;&lt;li&gt;â€¢ Option C. CHPS (Congenital Hypertrophic Pyloric Stenosis): In pyloric stenosis, the X-ray shows a single bubble sign (distended stomach) without a second bubble. This condition presents with non-bilious projectile vomiting because the obstruction is proximal to the duodenum.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CHPS (Congenital Hypertrophic Pyloric Stenosis):&lt;/li&gt;&lt;li&gt;â€¢ single bubble sign&lt;/li&gt;&lt;li&gt;â€¢ non-bilious projectile vomiting&lt;/li&gt;&lt;li&gt;â€¢ Option D. Midgut volvulus: Midgut volvulus presents with features of intestinal malrotation and is typically diagnosed with an upper GI contrast study , where a corkscrew appearance of the bowel is seen. X-ray findings may be non-specific or show signs of bowel obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Midgut volvulus:&lt;/li&gt;&lt;li&gt;â€¢ intestinal malrotation&lt;/li&gt;&lt;li&gt;â€¢ upper GI contrast study&lt;/li&gt;&lt;li&gt;â€¢ corkscrew appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The double bubble sign is pathognomonic for duodenal atresia and indicates obstruction in the proximal duodenum. This condition often presents in neonates with bilious vomiting and requires prompt surgical intervention.&lt;/li&gt;&lt;li&gt;âž¤ double bubble sign&lt;/li&gt;&lt;li&gt;âž¤ duodenal atresia&lt;/li&gt;&lt;li&gt;âž¤ bilious vomiting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Linear accelerator is used for the production of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutrons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A linear accelerator (LINAC) is a device commonly used in radiotherapy to produce high-energy X-rays or electron beams for cancer treatment. It accelerates charged particles (typically electrons) in a linear path using electromagnetic waves. These high-energy electrons can either:&lt;/li&gt;&lt;li&gt;â€¢ linear accelerator (LINAC)&lt;/li&gt;&lt;li&gt;â€¢ radiotherapy&lt;/li&gt;&lt;li&gt;â€¢ high-energy X-rays&lt;/li&gt;&lt;li&gt;â€¢ electron beams&lt;/li&gt;&lt;li&gt;â€¢ Directly be used for electron therapy . Strike a target material , producing X-rays through the Bremsstrahlung process .&lt;/li&gt;&lt;li&gt;â€¢ Directly be used for electron therapy .&lt;/li&gt;&lt;li&gt;â€¢ electron therapy&lt;/li&gt;&lt;li&gt;â€¢ Strike a target material , producing X-rays through the Bremsstrahlung process .&lt;/li&gt;&lt;li&gt;â€¢ target material&lt;/li&gt;&lt;li&gt;â€¢ X-rays&lt;/li&gt;&lt;li&gt;â€¢ Bremsstrahlung process&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ LINACs are widely used for external beam radiation therapy due to their precise targeting. The X-rays generated can be modulated to suit different treatment depths and tumor locations.&lt;/li&gt;&lt;li&gt;â€¢ LINACs are widely used for external beam radiation therapy due to their precise targeting.&lt;/li&gt;&lt;li&gt;â€¢ external beam radiation therapy&lt;/li&gt;&lt;li&gt;â€¢ The X-rays generated can be modulated to suit different treatment depths and tumor locations.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Protons: Proton therapy requires a cyclotron or synchrotron , not a linear accelerator.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Protons:&lt;/li&gt;&lt;li&gt;â€¢ cyclotron&lt;/li&gt;&lt;li&gt;â€¢ synchrotron&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neutrons: Neutron beams are typically generated in nuclear reactors or specialized neutron sources.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neutrons:&lt;/li&gt;&lt;li&gt;â€¢ nuclear reactors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gamma rays: Gamma rays are produced by the decay of radioactive isotopes (e.g., Cobalt-60), not by a LINAC.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gamma rays:&lt;/li&gt;&lt;li&gt;â€¢ radioactive isotopes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A linear accelerator (LINAC) is used to produce high-energy X-rays and electron beams for radiotherapy.&lt;/li&gt;&lt;li&gt;âž¤ linear accelerator (LINAC)&lt;/li&gt;&lt;li&gt;âž¤ high-energy X-rays and electron beams&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the CT scan shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior vena cava&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right pulmonary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior vena cava&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture17_2A6okuh.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superior vena cava&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan is a contrast-enhanced computed tomography (CCT) image at the level of the thoracic plane , where key mediastinal structures can be visualized. The structure marked by the arrow is on the right side of the patient and corresponds to the superior vena cava (SVC) .&lt;/li&gt;&lt;li&gt;â€¢ contrast-enhanced computed tomography (CCT)&lt;/li&gt;&lt;li&gt;â€¢ thoracic plane&lt;/li&gt;&lt;li&gt;â€¢ right side&lt;/li&gt;&lt;li&gt;â€¢ superior vena cava (SVC)&lt;/li&gt;&lt;li&gt;â€¢ The SVC is a large venous structure that returns deoxygenated blood from the upper body (head, neck, and arms) to the right atrium . In this plane, the SVC lies anterior and to the right of the trachea , adjacent to the ascending aorta.&lt;/li&gt;&lt;li&gt;â€¢ The SVC is a large venous structure that returns deoxygenated blood from the upper body (head, neck, and arms) to the right atrium .&lt;/li&gt;&lt;li&gt;â€¢ SVC&lt;/li&gt;&lt;li&gt;â€¢ right atrium&lt;/li&gt;&lt;li&gt;â€¢ In this plane, the SVC lies anterior and to the right of the trachea , adjacent to the ascending aorta.&lt;/li&gt;&lt;li&gt;â€¢ SVC&lt;/li&gt;&lt;li&gt;â€¢ anterior and to the right of the trachea&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Descending aorta: The descending aorta is visible in the posterior mediastinum , to the left of the vertebral column.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Descending aorta:&lt;/li&gt;&lt;li&gt;â€¢ posterior mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ascending aorta: The ascending aorta lies anteriorly , near the pulmonary trunk, and is larger and circular in cross-section compared to the SVC.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ascending aorta:&lt;/li&gt;&lt;li&gt;â€¢ anteriorly&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right pulmonary artery: The right pulmonary artery branches off from the pulmonary trunk and travels horizontally toward the lungs. It would be located more posteriorly.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right pulmonary artery:&lt;/li&gt;&lt;li&gt;â€¢ horizontally&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a contrast-enhanced CT of the thorax , the superior vena cava (SVC) is identified as a right-sided venous structure running vertically along the anterior mediastinum , draining into the right atrium.&lt;/li&gt;&lt;li&gt;âž¤ contrast-enhanced CT of the thorax&lt;/li&gt;&lt;li&gt;âž¤ superior vena cava (SVC)&lt;/li&gt;&lt;li&gt;âž¤ right-sided&lt;/li&gt;&lt;li&gt;âž¤ anterior mediastinum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the MRI sequence:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SWI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proton density&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ADC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gradient echo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SWI&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture18_to5ZiI9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SWI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows multiple dark (hypointense) areas in the brain parenchyma, consistent with susceptibility artifacts caused by hemosiderin, microbleeds, or calcifications. This pattern is characteristic of Susceptibility Weighted Imaging (SWI) , which is highly sensitive to the presence of:&lt;/li&gt;&lt;li&gt;â€¢ multiple dark (hypointense) areas&lt;/li&gt;&lt;li&gt;â€¢ susceptibility artifacts&lt;/li&gt;&lt;li&gt;â€¢ Susceptibility Weighted Imaging (SWI)&lt;/li&gt;&lt;li&gt;â€¢ Microhemorrhages Venous blood Iron deposition (hemosiderin)&lt;/li&gt;&lt;li&gt;â€¢ Microhemorrhages&lt;/li&gt;&lt;li&gt;â€¢ Microhemorrhages&lt;/li&gt;&lt;li&gt;â€¢ Venous blood&lt;/li&gt;&lt;li&gt;â€¢ Venous blood&lt;/li&gt;&lt;li&gt;â€¢ Iron deposition (hemosiderin)&lt;/li&gt;&lt;li&gt;â€¢ Iron deposition (hemosiderin)&lt;/li&gt;&lt;li&gt;â€¢ Key applications of SWI:&lt;/li&gt;&lt;li&gt;â€¢ Diffuse Axonal Injury (DAI) : SWI is the investigation of choice in head trauma, especially in cases of low Glasgow Coma Scale (GCS) with normal or subtle CT findings. Cerebral microbleeds : Used in detecting microbleeds in conditions like traumatic brain injury (TBI) and cerebral amyloid angiopathy .&lt;/li&gt;&lt;li&gt;â€¢ Diffuse Axonal Injury (DAI) : SWI is the investigation of choice in head trauma, especially in cases of low Glasgow Coma Scale (GCS) with normal or subtle CT findings.&lt;/li&gt;&lt;li&gt;â€¢ Diffuse Axonal Injury (DAI)&lt;/li&gt;&lt;li&gt;â€¢ investigation of choice&lt;/li&gt;&lt;li&gt;â€¢ low Glasgow Coma Scale (GCS)&lt;/li&gt;&lt;li&gt;â€¢ Cerebral microbleeds : Used in detecting microbleeds in conditions like traumatic brain injury (TBI) and cerebral amyloid angiopathy .&lt;/li&gt;&lt;li&gt;â€¢ Cerebral microbleeds&lt;/li&gt;&lt;li&gt;â€¢ traumatic brain injury (TBI)&lt;/li&gt;&lt;li&gt;â€¢ cerebral amyloid angiopathy&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proton Density (PD): Proton density imaging provides contrast based on the amount of hydrogen protons in tissue. It is used for differentiating gray and white matter but is not specific for detecting hemorrhages or calcifications.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proton Density (PD):&lt;/li&gt;&lt;li&gt;â€¢ amount of hydrogen protons&lt;/li&gt;&lt;li&gt;â€¢ gray and white matter&lt;/li&gt;&lt;li&gt;â€¢ Option C. ADC (Apparent Diffusion Coefficient): ADC maps are derived from Diffusion Weighted Imaging (DWI) and are used to identify acute ischemic stroke . Areas of restricted diffusion appear dark on ADC maps.&lt;/li&gt;&lt;li&gt;â€¢ Option C. ADC (Apparent Diffusion Coefficient):&lt;/li&gt;&lt;li&gt;â€¢ Diffusion Weighted Imaging (DWI)&lt;/li&gt;&lt;li&gt;â€¢ acute ischemic stroke&lt;/li&gt;&lt;li&gt;â€¢ restricted diffusion&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gradient Echo (GRE): GRE sequences also detect hemorrhage but are less sensitive compared to SWI. SWI is essentially an advanced form of gradient echo that includes phase information for improved sensitivity.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gradient Echo (GRE):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SWI (Susceptibility Weighted Imaging) is the most sensitive MRI sequence for detecting microhemorrhages and venous blood . It is the gold standard for evaluating diffuse axonal injury (DAI) , especially in cases where CT findings are subtle or absent.&lt;/li&gt;&lt;li&gt;âž¤ SWI (Susceptibility Weighted Imaging)&lt;/li&gt;&lt;li&gt;âž¤ microhemorrhages&lt;/li&gt;&lt;li&gt;âž¤ venous blood&lt;/li&gt;&lt;li&gt;âž¤ gold standard&lt;/li&gt;&lt;li&gt;âž¤ diffuse axonal injury (DAI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man post-RTA with flank ecchymoses with stable vitals. Which of the following investigations is the best to localize the site of bleed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RGU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In the context of trauma, Contrast-Enhanced CT (CECT) is the gold standard investigation to localize and identify the source of bleeding . It provides detailed anatomical information about the:&lt;/li&gt;&lt;li&gt;â€¢ Contrast-Enhanced CT (CECT)&lt;/li&gt;&lt;li&gt;â€¢ gold standard&lt;/li&gt;&lt;li&gt;â€¢ localize and identify the source of bleeding&lt;/li&gt;&lt;li&gt;â€¢ Solid organs (liver, spleen, kidney) Vascular injuries Hemoperitoneum or retroperitoneal bleeding&lt;/li&gt;&lt;li&gt;â€¢ Solid organs (liver, spleen, kidney)&lt;/li&gt;&lt;li&gt;â€¢ Solid organs (liver, spleen, kidney)&lt;/li&gt;&lt;li&gt;â€¢ Vascular injuries&lt;/li&gt;&lt;li&gt;â€¢ Vascular injuries&lt;/li&gt;&lt;li&gt;â€¢ Hemoperitoneum or retroperitoneal bleeding&lt;/li&gt;&lt;li&gt;â€¢ Hemoperitoneum&lt;/li&gt;&lt;li&gt;â€¢ retroperitoneal bleeding&lt;/li&gt;&lt;li&gt;â€¢ In stable patients with evidence of trauma (like flank ecchymosis , which may suggest retroperitoneal injury), a CECT is the most appropriate diagnostic tool to accurately determine the extent and location of bleeding.&lt;/li&gt;&lt;li&gt;â€¢ flank ecchymosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. X-ray: X-rays (especially chest and pelvic) are included in the primary survey of trauma but are used to detect fractures, pneumothorax, or hemothorax. They are not sensitive enough to localize intra-abdominal or retroperitoneal bleeds.&lt;/li&gt;&lt;li&gt;â€¢ Option A. X-ray:&lt;/li&gt;&lt;li&gt;â€¢ primary survey&lt;/li&gt;&lt;li&gt;â€¢ Option C. USG (FAST/EFAST): Focused Assessment with Sonography in Trauma (FAST) is part of the primary survey and helps identify free fluid in the abdomen, thorax, and pericardium. However, it cannot localize the precise site of bleeding or evaluate retroperitoneal structures effectively.&lt;/li&gt;&lt;li&gt;â€¢ Option C. USG (FAST/EFAST):&lt;/li&gt;&lt;li&gt;â€¢ primary survey&lt;/li&gt;&lt;li&gt;â€¢ free fluid&lt;/li&gt;&lt;li&gt;â€¢ Option D. RGU (Retrograde Urethrogram): RGU is performed to detect urethral injuries , typically indicated by blood at the urethral meatus or inability to pass urine . It is not used for localizing bleeding in abdominal or retroperitoneal trauma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. RGU (Retrograde Urethrogram):&lt;/li&gt;&lt;li&gt;â€¢ urethral injuries&lt;/li&gt;&lt;li&gt;â€¢ blood at the urethral meatus&lt;/li&gt;&lt;li&gt;â€¢ inability to pass urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a hemodynamically stable trauma patient, contrast-enhanced CT (CECT) is the best investigation to localize the site of bleeding and assess for solid organ injury, retroperitoneal hematoma, or vascular injury . In contrast, FAST is useful in the primary survey to detect free fluid but is less sensitive for retroperitoneal bleeds.&lt;/li&gt;&lt;li&gt;âž¤ hemodynamically stable&lt;/li&gt;&lt;li&gt;âž¤ contrast-enhanced CT (CECT)&lt;/li&gt;&lt;li&gt;âž¤ solid organ injury, retroperitoneal hematoma, or vascular injury&lt;/li&gt;&lt;li&gt;âž¤ FAST&lt;/li&gt;&lt;li&gt;âž¤ primary survey&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;39-year-old male with recurrent episodes of pain abdomen and jaundice. MRCP is shown here. Likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary biliary cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oriental cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caroli disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary sclerosing cholangitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture19_szK0zon.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Primary sclerosing cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRCP (Magnetic Resonance Cholangiopancreatography) shows beading of the bile ductsâ€”characterized by alternating areas of strictures and dilatations â€”which is diagnostic of primary sclerosing cholangitis (PSC) . Key features of PSC:&lt;/li&gt;&lt;li&gt;â€¢ MRCP (Magnetic Resonance Cholangiopancreatography)&lt;/li&gt;&lt;li&gt;â€¢ beading&lt;/li&gt;&lt;li&gt;â€¢ strictures and dilatations&lt;/li&gt;&lt;li&gt;â€¢ primary sclerosing cholangitis (PSC)&lt;/li&gt;&lt;li&gt;â€¢ Chronic progressive disease-causing fibrosis of intrahepatic and extrahepatic bile ducts . Associated with inflammatory bowel disease (IBD) , particularly ulcerative colitis . Lab findings may show P-ANCA positivity .&lt;/li&gt;&lt;li&gt;â€¢ Chronic progressive disease-causing fibrosis of intrahepatic and extrahepatic bile ducts .&lt;/li&gt;&lt;li&gt;â€¢ fibrosis of intrahepatic and extrahepatic bile ducts&lt;/li&gt;&lt;li&gt;â€¢ Associated with inflammatory bowel disease (IBD) , particularly ulcerative colitis .&lt;/li&gt;&lt;li&gt;â€¢ inflammatory bowel disease (IBD)&lt;/li&gt;&lt;li&gt;â€¢ ulcerative colitis&lt;/li&gt;&lt;li&gt;â€¢ Lab findings may show P-ANCA positivity .&lt;/li&gt;&lt;li&gt;â€¢ P-ANCA positivity&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Primary biliary cirrhosis (PBC): PBC primarily affects younger females and is an autoimmune disease targeting the intrahepatic bile ducts . The MRCP findings in PBC are typically normal or may show pruning of the bile ducts. Anti-mitochondrial antibodies (AMAs) are diagnostic.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Primary biliary cirrhosis (PBC):&lt;/li&gt;&lt;li&gt;â€¢ younger females&lt;/li&gt;&lt;li&gt;â€¢ autoimmune disease&lt;/li&gt;&lt;li&gt;â€¢ intrahepatic bile ducts&lt;/li&gt;&lt;li&gt;â€¢ normal&lt;/li&gt;&lt;li&gt;â€¢ pruning&lt;/li&gt;&lt;li&gt;â€¢ Anti-mitochondrial antibodies (AMAs)&lt;/li&gt;&lt;li&gt;â€¢ Option C. Oriental cholangitis: Oriental cholangitis (recurrent pyogenic cholangitis) is more common in Asian populations and involves unilateral dilation of the bile ducts, often left-sided , with the presence of biliary stones in the dilated ducts.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Oriental cholangitis:&lt;/li&gt;&lt;li&gt;â€¢ Asian populations&lt;/li&gt;&lt;li&gt;â€¢ unilateral dilation&lt;/li&gt;&lt;li&gt;â€¢ left-sided&lt;/li&gt;&lt;li&gt;â€¢ biliary stones&lt;/li&gt;&lt;li&gt;â€¢ Option D. Caroli disease: Caroli disease is a congenital disorder (type 5 choledochal cyst) involving intrahepatic bile duct dilation . The hallmark imaging sign is the central dot sign (a portal vein branch seen within the dilated bile duct). It typically presents in children or infants , not adults.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Caroli disease:&lt;/li&gt;&lt;li&gt;â€¢ intrahepatic bile duct dilation&lt;/li&gt;&lt;li&gt;â€¢ central dot sign&lt;/li&gt;&lt;li&gt;â€¢ children or infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC) is characterized by multifocal bile duct strictures and dilatations seen as beading on MRCP . PSC is associated with inflammatory bowel disease (IBD) and increases the risk of cholangiocarcinoma .&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC)&lt;/li&gt;&lt;li&gt;âž¤ multifocal bile duct strictures and dilatations&lt;/li&gt;&lt;li&gt;âž¤ beading on MRCP&lt;/li&gt;&lt;li&gt;âž¤ inflammatory bowel disease (IBD)&lt;/li&gt;&lt;li&gt;âž¤ cholangiocarcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40-year-old female presents with jaundice and pain abdomen. LFT reveals raised bilirubin and GGT. USG reveals scleroatrophic GB with dilated CDB with impacted calculi. What is the next step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PET scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ERCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â ERCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient presents with obstructive jaundice and ultrasound findings of a dilated CBD with an impacted stone . The primary aim in this scenario is to relieve the obstruction and remove the stone .&lt;/li&gt;&lt;li&gt;â€¢ obstructive jaundice&lt;/li&gt;&lt;li&gt;â€¢ dilated CBD with an impacted stone&lt;/li&gt;&lt;li&gt;â€¢ relieve the obstruction&lt;/li&gt;&lt;li&gt;â€¢ remove the stone&lt;/li&gt;&lt;li&gt;â€¢ ERCP is both a diagnostic and therapeutic procedure. It can: Confirm the location of the obstruction. Remove the impacted stones from the CBD. Place a stent if necessary to relieve the obstruction.&lt;/li&gt;&lt;li&gt;â€¢ ERCP is both a diagnostic and therapeutic procedure. It can: Confirm the location of the obstruction. Remove the impacted stones from the CBD. Place a stent if necessary to relieve the obstruction.&lt;/li&gt;&lt;li&gt;â€¢ ERCP&lt;/li&gt;&lt;li&gt;â€¢ diagnostic&lt;/li&gt;&lt;li&gt;â€¢ therapeutic&lt;/li&gt;&lt;li&gt;â€¢ Confirm the location of the obstruction. Remove the impacted stones from the CBD. Place a stent if necessary to relieve the obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Confirm the location of the obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Remove the impacted stones from the CBD.&lt;/li&gt;&lt;li&gt;â€¢ Place a stent if necessary to relieve the obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cholecystectomy: Although cholecystectomy is indicated in chronic cholecystitis for definitive treatment, it is not the initial step in managing obstructive jaundice caused by an impacted CBD stone. The stone must first be removed via ERCP.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cholecystectomy:&lt;/li&gt;&lt;li&gt;â€¢ cholecystectomy&lt;/li&gt;&lt;li&gt;â€¢ not the initial step&lt;/li&gt;&lt;li&gt;â€¢ Option C. PET scan: PET scans are used in the evaluation of malignancies and have no role in the diagnosis or treatment of biliary stones or chronic cholecystitis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. PET scan:&lt;/li&gt;&lt;li&gt;â€¢ malignancies&lt;/li&gt;&lt;li&gt;â€¢ no role&lt;/li&gt;&lt;li&gt;â€¢ biliary stones&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRCP (Magnetic Resonance Cholangiopancreatography): MRCP is a non-invasive imaging modality used to visualize the biliary tree and detect obstructions. However, since the diagnosis is already confirmed on ultrasound (with the identification of impacted stones), ERCP is the next appropriate step for intervention rather than further imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRCP (Magnetic Resonance Cholangiopancreatography):&lt;/li&gt;&lt;li&gt;â€¢ non-invasive imaging modality&lt;/li&gt;&lt;li&gt;â€¢ ultrasound&lt;/li&gt;&lt;li&gt;â€¢ ERCP&lt;/li&gt;&lt;li&gt;â€¢ intervention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with obstructive jaundice due to CBD stones, the next step after confirmation on ultrasound is ERCP for stone removal. Further imaging such as MRCP is only indicated if the diagnosis remains unclear after initial ultrasound.&lt;/li&gt;&lt;li&gt;âž¤ obstructive jaundice&lt;/li&gt;&lt;li&gt;âž¤ confirmation on ultrasound&lt;/li&gt;&lt;li&gt;âž¤ ERCP&lt;/li&gt;&lt;li&gt;âž¤ MRCP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old male with severe pain abdomen since 2 hrs. He recently had a radius fracture for which heâ€™s been taking lot of painkillers. CXR is shown here. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advise him to stop painkillers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;eFAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium meal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Exploratory laparotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows air under the right hemidiaphragm , which is diagnostic of pneumoperitoneum (free air in the peritoneal cavity), typically due to perforated peptic ulcer . This is a surgical emergency , and the definitive management is exploratory laparotomy to identify and repair the perforation.&lt;/li&gt;&lt;li&gt;â€¢ air under the right hemidiaphragm&lt;/li&gt;&lt;li&gt;â€¢ pneumoperitoneum&lt;/li&gt;&lt;li&gt;â€¢ perforated peptic ulcer&lt;/li&gt;&lt;li&gt;â€¢ surgical emergency&lt;/li&gt;&lt;li&gt;â€¢ exploratory laparotomy&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ NSAIDs (non-steroidal anti-inflammatory drugs) are known to cause gastric and duodenal ulcers , which can lead to perforation. The presence of free air under the diaphragm confirms the diagnosis of perforation, necessitating immediate surgical intervention.&lt;/li&gt;&lt;li&gt;â€¢ NSAIDs (non-steroidal anti-inflammatory drugs) are known to cause gastric and duodenal ulcers , which can lead to perforation.&lt;/li&gt;&lt;li&gt;â€¢ NSAIDs (non-steroidal anti-inflammatory drugs)&lt;/li&gt;&lt;li&gt;â€¢ gastric and duodenal ulcers&lt;/li&gt;&lt;li&gt;â€¢ The presence of free air under the diaphragm confirms the diagnosis of perforation, necessitating immediate surgical intervention.&lt;/li&gt;&lt;li&gt;â€¢ free air&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Advise him to stop painkillers: This is not appropriate in an emergency setting where a life-threatening perforation has already occurred. Painkiller discontinuation may be relevant in the long term but does not address the acute issue.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Advise him to stop painkillers:&lt;/li&gt;&lt;li&gt;â€¢ life-threatening perforation&lt;/li&gt;&lt;li&gt;â€¢ Option B. eFAST (Extended Focused Assessment with Sonography for Trauma): eFAST is used in trauma to detect hemoperitoneum, pneumothorax, or hemothorax . It has no role in non-traumatic pneumoperitoneum.&lt;/li&gt;&lt;li&gt;â€¢ Option B. eFAST (Extended Focused Assessment with Sonography for Trauma):&lt;/li&gt;&lt;li&gt;â€¢ hemoperitoneum, pneumothorax, or hemothorax&lt;/li&gt;&lt;li&gt;â€¢ no role&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium meal: Barium studies are contraindicated in cases of suspected perforation because barium can leak into the peritoneal cavity, causing chemical peritonitis . This can worsen the patientâ€™s condition.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium meal:&lt;/li&gt;&lt;li&gt;â€¢ contraindicated&lt;/li&gt;&lt;li&gt;â€¢ barium can leak&lt;/li&gt;&lt;li&gt;â€¢ chemical peritonitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with pneumoperitoneum due to suspected perforated peptic ulcer , the next step is exploratory laparotomy . Imaging such as X-ray showing free air under the diaphragm is diagnostic, making further investigations unnecessary.&lt;/li&gt;&lt;li&gt;âž¤ pneumoperitoneum&lt;/li&gt;&lt;li&gt;âž¤ perforated peptic ulcer&lt;/li&gt;&lt;li&gt;âž¤ exploratory laparotomy&lt;/li&gt;&lt;li&gt;âž¤ X-ray showing free air&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient comes to emergency room with vomiting and colicky abdominal pain. On investigation following image is obtained. Likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancake kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crossed fused ectopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Horseshoe kidney&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture21_bK8Jl8w.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Horseshoe kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows a fusion of the inferior poles of the kidneys , forming a midline isthmus â€”a characteristic finding of a horseshoe kidney . Key features:&lt;/li&gt;&lt;li&gt;â€¢ fusion of the inferior poles of the kidneys&lt;/li&gt;&lt;li&gt;â€¢ midline isthmus&lt;/li&gt;&lt;li&gt;â€¢ horseshoe kidney&lt;/li&gt;&lt;li&gt;â€¢ Horseshoe kidney is the most common type of renal fusion anomaly. The kidneys are fused at their inferior poles by a parenchymal or fibrous isthmus . The inferior mesenteric artery (IMA) typically prevents the ascent of the fused kidney, keeping it lower in the abdomen.&lt;/li&gt;&lt;li&gt;â€¢ Horseshoe kidney is the most common type of renal fusion anomaly.&lt;/li&gt;&lt;li&gt;â€¢ Horseshoe kidney&lt;/li&gt;&lt;li&gt;â€¢ The kidneys are fused at their inferior poles by a parenchymal or fibrous isthmus .&lt;/li&gt;&lt;li&gt;â€¢ inferior poles&lt;/li&gt;&lt;li&gt;â€¢ isthmus&
