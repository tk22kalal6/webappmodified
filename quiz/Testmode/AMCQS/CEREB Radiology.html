li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic pancreatitis : Chronic pancreatitis shows calcifications, ductal dilatation, or atrophy, none of which are evident here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic pancreatitis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute pancreatitis : Presents with peripancreatic fat stranding and fluid collections, not seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute pancreatitis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Metastatic carcinoma of pancreas : Typically shows a focal pancreatic mass with surrounding invasion or metastases, which is absent here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Metastatic carcinoma of pancreas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Autoimmune pancreatitis (AIP) is characterized by a sausage-shaped pancreas on imaging and systemic IgG4-related disease features.&lt;/li&gt;&lt;li&gt;âž¤ Autoimmune pancreatitis (AIP)&lt;/li&gt;&lt;li&gt;âž¤ sausage-shaped pancreas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presented with complaints of chronic pelvic pain and menorrhagia. The MRI is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intramural leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic inflammatory disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ashermann syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenomyosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adenomyosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI scan reveals salt-and-pepper white-white dots in the myometrium , which are characteristic of adenomyosis . This occurs when endometrial glands and stroma invade the myometrium.&lt;/li&gt;&lt;li&gt;â€¢ MRI scan&lt;/li&gt;&lt;li&gt;â€¢ salt-and-pepper white-white dots&lt;/li&gt;&lt;li&gt;â€¢ myometrium&lt;/li&gt;&lt;li&gt;â€¢ adenomyosis&lt;/li&gt;&lt;li&gt;â€¢ endometrial glands and stroma&lt;/li&gt;&lt;li&gt;â€¢ Findings : The junctional zone appears thickened (&amp;gt;12 mm). Salt-and-pepper appearance due to scattered endometrial tissue within the myometrium. Clinical Features : Chronic pelvic pain. Menorrhagia (heavy, prolonged periods). Symmetrical uterine enlargement.&lt;/li&gt;&lt;li&gt;â€¢ Findings : The junctional zone appears thickened (&amp;gt;12 mm). Salt-and-pepper appearance due to scattered endometrial tissue within the myometrium.&lt;/li&gt;&lt;li&gt;â€¢ Findings&lt;/li&gt;&lt;li&gt;â€¢ The junctional zone appears thickened (&amp;gt;12 mm). Salt-and-pepper appearance due to scattered endometrial tissue within the myometrium.&lt;/li&gt;&lt;li&gt;â€¢ The junctional zone appears thickened (&amp;gt;12 mm).&lt;/li&gt;&lt;li&gt;â€¢ junctional zone&lt;/li&gt;&lt;li&gt;â€¢ Salt-and-pepper appearance due to scattered endometrial tissue within the myometrium.&lt;/li&gt;&lt;li&gt;â€¢ Salt-and-pepper appearance&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Chronic pelvic pain. Menorrhagia (heavy, prolonged periods). Symmetrical uterine enlargement.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Chronic pelvic pain. Menorrhagia (heavy, prolonged periods). Symmetrical uterine enlargement.&lt;/li&gt;&lt;li&gt;â€¢ Chronic pelvic pain.&lt;/li&gt;&lt;li&gt;â€¢ Menorrhagia (heavy, prolonged periods).&lt;/li&gt;&lt;li&gt;â€¢ Symmetrical uterine enlargement.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intramural leiomyoma : Presents as a well-defined, hypoechoic mass on imaging and typically causes asymmetrical uterine enlargement with bleeding, but not the characteristic salt-and-pepper appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intramural leiomyoma&lt;/li&gt;&lt;li&gt;â€¢ asymmetrical uterine enlargement&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pelvic inflammatory disease : Usually diagnosed clinically or with ultrasound showing tubo-ovarian abscess or free fluid. MRI is not the primary investigation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pelvic inflammatory disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. Asherman syndrome : Involves intrauterine adhesions seen on hysterosalpingography (HSG) or ultrasound; MRI would show adhesions or a shrunken cavity.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Asherman syndrome&lt;/li&gt;&lt;li&gt;â€¢ hysterosalpingography (HSG)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenomyosis should be suspected in patients with chronic pelvic pain, menorrhagia, and a diffusely thickened myometrium on imaging. The salt-and-pepper appearance on MRI is a key diagnostic clue.&lt;/li&gt;&lt;li&gt;âž¤ Adenomyosis&lt;/li&gt;&lt;li&gt;âž¤ chronic pelvic pain, menorrhagia, and a diffusely thickened myometrium&lt;/li&gt;&lt;li&gt;âž¤ salt-and-pepper appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old female with low grade fever, dry cough and bilateral cheek swelling presents to the OPD. CXR is shown here. Likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell ca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sarcoidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/18.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sarcoidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation and imaging findings are characteristic of sarcoidosis , a systemic granulomatous disease. Key features include:&lt;/li&gt;&lt;li&gt;â€¢ sarcoidosis&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Low-grade fever, dry cough, and bilateral cheek swelling due to parotid and lacrimal gland enlargement (Panda sign). Bilateral hilar lymphadenopathy on imaging, commonly seen in sarcoidosis. Chest X-ray Findings : The X-ray demonstrates bilateral hilar lymphadenopathy , with additional paratracheal lymphadenopathy, forming the 1-2-3 sign (or Garland sign) . This pattern is classic for sarcoidosis. Supporting Laboratory Findings (if provided): Elevated ACE (angiotensin-converting enzyme) levels, a hallmark of sarcoidosis. Hypercalcemia and hypercalciuria , caused by granulomatous activation of vitamin D. Blood lymphopenia but bronchoalveolar lavage lymphocytosis , with an increased CD4:CD8 ratio (&amp;gt;3.5:1).&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Low-grade fever, dry cough, and bilateral cheek swelling due to parotid and lacrimal gland enlargement (Panda sign). Bilateral hilar lymphadenopathy on imaging, commonly seen in sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Low-grade fever, dry cough, and bilateral cheek swelling due to parotid and lacrimal gland enlargement (Panda sign). Bilateral hilar lymphadenopathy on imaging, commonly seen in sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ Low-grade fever, dry cough, and bilateral cheek swelling due to parotid and lacrimal gland enlargement (Panda sign).&lt;/li&gt;&lt;li&gt;â€¢ parotid and lacrimal gland enlargement&lt;/li&gt;&lt;li&gt;â€¢ Bilateral hilar lymphadenopathy on imaging, commonly seen in sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ Chest X-ray Findings : The X-ray demonstrates bilateral hilar lymphadenopathy , with additional paratracheal lymphadenopathy, forming the 1-2-3 sign (or Garland sign) . This pattern is classic for sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ Chest X-ray Findings&lt;/li&gt;&lt;li&gt;â€¢ The X-ray demonstrates bilateral hilar lymphadenopathy , with additional paratracheal lymphadenopathy, forming the 1-2-3 sign (or Garland sign) . This pattern is classic for sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ The X-ray demonstrates bilateral hilar lymphadenopathy , with additional paratracheal lymphadenopathy, forming the 1-2-3 sign (or Garland sign) . This pattern is classic for sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;â€¢ 1-2-3 sign (or Garland sign)&lt;/li&gt;&lt;li&gt;â€¢ Supporting Laboratory Findings (if provided): Elevated ACE (angiotensin-converting enzyme) levels, a hallmark of sarcoidosis. Hypercalcemia and hypercalciuria , caused by granulomatous activation of vitamin D. Blood lymphopenia but bronchoalveolar lavage lymphocytosis , with an increased CD4:CD8 ratio (&amp;gt;3.5:1).&lt;/li&gt;&lt;li&gt;â€¢ Supporting Laboratory Findings&lt;/li&gt;&lt;li&gt;â€¢ Elevated ACE (angiotensin-converting enzyme) levels, a hallmark of sarcoidosis. Hypercalcemia and hypercalciuria , caused by granulomatous activation of vitamin D. Blood lymphopenia but bronchoalveolar lavage lymphocytosis , with an increased CD4:CD8 ratio (&amp;gt;3.5:1).&lt;/li&gt;&lt;li&gt;â€¢ Elevated ACE (angiotensin-converting enzyme) levels, a hallmark of sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ ACE (angiotensin-converting enzyme)&lt;/li&gt;&lt;li&gt;â€¢ Hypercalcemia and hypercalciuria , caused by granulomatous activation of vitamin D.&lt;/li&gt;&lt;li&gt;â€¢ Hypercalcemia&lt;/li&gt;&lt;li&gt;â€¢ hypercalciuria&lt;/li&gt;&lt;li&gt;â€¢ Blood lymphopenia but bronchoalveolar lavage lymphocytosis , with an increased CD4:CD8 ratio (&amp;gt;3.5:1).&lt;/li&gt;&lt;li&gt;â€¢ Blood lymphopenia&lt;/li&gt;&lt;li&gt;â€¢ bronchoalveolar lavage lymphocytosis&lt;/li&gt;&lt;li&gt;â€¢ CD4:CD8 ratio&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB : While TB can cause fever, cough, and lymphadenopathy, it does not typically cause bilateral cheek swelling or the characteristic hilar and paratracheal lymphadenopathy seen in sarcoidosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB&lt;/li&gt;&lt;li&gt;â€¢ bilateral cheek swelling&lt;/li&gt;&lt;li&gt;â€¢ Option C. Silicosis : Silicosis would present with a history of occupational exposure (e.g., mining or construction) and would not explain the bilateral cheek swelling. It also presents with different radiographic patterns, such as upper lobe nodules and egg-shell calcifications.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Silicosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Squamous cell carcinoma : Squamous cell carcinoma of the lung is associated with smoking history and would not present with bilateral hilar lymphadenopathy or systemic granulomatous features like parotid swelling.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Squamous cell carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sarcoidosis is a systemic granulomatous disease that typically presents with bilateral hilar lymphadenopathy, low-grade fever, and extrapulmonary manifestations (e.g., parotid or lacrimal gland enlargement). Imaging findings such as the 1-2-3 sign (Garland sign) on chest X-ray are diagnostic, along with elevated ACE levels and granulomatous inflammation on biopsy.&lt;/li&gt;&lt;li&gt;âž¤ bilateral hilar lymphadenopathy, low-grade fever, and extrapulmonary manifestations&lt;/li&gt;&lt;li&gt;âž¤ 1-2-3 sign (Garland sign)&lt;/li&gt;&lt;li&gt;âž¤ ACE levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male underwent NCCT abdomen for suspected renal calculi. An incidental finding was noted in the liver. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibronodular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image demonstrates a calcified lesion in the liver , which is characteristic of a hydatid cyst in its end stage. Hydatid cysts are caused by infection with the parasite Echinococcus granulosus. Over time, the cyst undergoes degeneration and calcification, a hallmark of chronic or inactive disease.&lt;/li&gt;&lt;li&gt;â€¢ calcified lesion in the liver&lt;/li&gt;&lt;li&gt;â€¢ hydatid cyst&lt;/li&gt;&lt;li&gt;â€¢ Hydatid disease commonly affects the liver as its primary site. The lesion appears as a well-circumscribed, calcified area with a dense rim, which is pathognomonic of an end-stage hydatid cyst.&lt;/li&gt;&lt;li&gt;â€¢ Hydatid disease commonly affects the liver as its primary site.&lt;/li&gt;&lt;li&gt;â€¢ Hydatid disease&lt;/li&gt;&lt;li&gt;â€¢ The lesion appears as a well-circumscribed, calcified area with a dense rim, which is pathognomonic of an end-stage hydatid cyst.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma : This malignancy typically presents as a solid, enhancing lesion on contrast studies, with irregular borders. Calcification is rare and seen only in specific contexts (e.g., fibrolamellar variant).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fibronodular hyperplasia : A benign lesion, often hypervascular, seen on contrast imaging without calcification.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fibronodular hyperplasia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Liver abscess : Appears as a hypodense, fluid-filled lesion with surrounding inflammation. It may show gas or thick walls but does not calcify like hydatid cysts.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Liver abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of a calcified lesion in the liver on NCCT, especially in endemic areas, strongly suggests an end-stage hydatid cyst .&lt;/li&gt;&lt;li&gt;âž¤ calcified lesion in the liver&lt;/li&gt;&lt;li&gt;âž¤ end-stage hydatid cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;55-year-old male with chronic cough. Miner by occupation. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Round atelectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural plaque&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Round atelectasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/32.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Round atelectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows a comet tail sign , which is characteristic of round atelectasis . This condition is often associated with occupational exposure to asbestos , seen in miners or those with a history of asbestos exposure.&lt;/li&gt;&lt;li&gt;â€¢ comet tail sign&lt;/li&gt;&lt;li&gt;â€¢ round atelectasis&lt;/li&gt;&lt;li&gt;â€¢ asbestos&lt;/li&gt;&lt;li&gt;â€¢ Key Imaging Finding : Comet tail sign : A curvilinear arrangement of vessels or bronchi being pulled into the atelectatic lung segment. Pathophysiology : Caused by pleural disease (e.g., from asbestos exposure), leading to a fibrotic and folded lung that pulls nearby structures.&lt;/li&gt;&lt;li&gt;â€¢ Key Imaging Finding : Comet tail sign : A curvilinear arrangement of vessels or bronchi being pulled into the atelectatic lung segment.&lt;/li&gt;&lt;li&gt;â€¢ Key Imaging Finding&lt;/li&gt;&lt;li&gt;â€¢ Comet tail sign : A curvilinear arrangement of vessels or bronchi being pulled into the atelectatic lung segment.&lt;/li&gt;&lt;li&gt;â€¢ Comet tail sign : A curvilinear arrangement of vessels or bronchi being pulled into the atelectatic lung segment.&lt;/li&gt;&lt;li&gt;â€¢ Comet tail sign&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology : Caused by pleural disease (e.g., from asbestos exposure), leading to a fibrotic and folded lung that pulls nearby structures.&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology&lt;/li&gt;&lt;li&gt;â€¢ Caused by pleural disease (e.g., from asbestos exposure), leading to a fibrotic and folded lung that pulls nearby structures.&lt;/li&gt;&lt;li&gt;â€¢ Caused by pleural disease (e.g., from asbestos exposure), leading to a fibrotic and folded lung that pulls nearby structures.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma : Presents as a solid mass or nodule with potential invasion, but the comet tail sign is not seen.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mesothelioma : Associated with unilateral pleural thickening and a \&quot;frozen hemithorax,\&quot; but no comet tail sign.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mesothelioma&lt;/li&gt;&lt;li&gt;â€¢ unilateral pleural thickening&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pleural plaque : The most common manifestation of asbestos exposure, typically seen as calcified areas on the pleura, not associated with atelectasis or the comet tail sign.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pleural plaque&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Round atelectasis , commonly associated with asbestos exposure , presents with the comet tail sign on imaging. It is a fibrotic form of lung collapse and should not be confused with pleural plaques or mesothelioma.&lt;/li&gt;&lt;li&gt;âž¤ Round atelectasis&lt;/li&gt;&lt;li&gt;âž¤ asbestos exposure&lt;/li&gt;&lt;li&gt;âž¤ comet tail sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;28-year-old male with HIV and CD4 count of 120 cells/mm3 and non productive cough. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis carinii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis carinii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/17/33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pneumocystis carinii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient has HIV with a CD4 count less than 200 cells/mmÂ³, placing them at high risk for Pneumocystis jirovecii pneumonia (PCP) . The CT image shows bilateral ground-glass opacities (GGOs) , predominantly central in distribution, which are hallmark findings in PCP.&lt;/li&gt;&lt;li&gt;â€¢ Pneumocystis jirovecii pneumonia (PCP)&lt;/li&gt;&lt;li&gt;â€¢ bilateral ground-glass opacities (GGOs)&lt;/li&gt;&lt;li&gt;â€¢ Key features supporting PCP:&lt;/li&gt;&lt;li&gt;â€¢ Bilateral ground-glass opacities on CT. CD4 count &amp;lt;200 cells/mmÂ³, a threshold for opportunistic infections such as PCP. Non-productive cough and fever, typical symptoms of PCP in immunocompromised patients.&lt;/li&gt;&lt;li&gt;â€¢ Bilateral ground-glass opacities on CT.&lt;/li&gt;&lt;li&gt;â€¢ Bilateral ground-glass opacities&lt;/li&gt;&lt;li&gt;â€¢ CD4 count &amp;lt;200 cells/mmÂ³, a threshold for opportunistic infections such as PCP.&lt;/li&gt;&lt;li&gt;â€¢ Non-productive cough and fever, typical symptoms of PCP in immunocompromised patients.&lt;/li&gt;&lt;li&gt;â€¢ Non-productive cough&lt;/li&gt;&lt;li&gt;â€¢ Prophylaxis with trimethoprim-sulfamethoxazole (TMP-SMX) is indicated for patients with CD4 counts below 200 cells/mmÂ³ to prevent PCP.&lt;/li&gt;&lt;li&gt;â€¢ trimethoprim-sulfamethoxazole (TMP-SMX)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB: While TB is common in HIV patients, it typically presents with cavitary lesions, consolidation, or miliary patterns on imaging, not bilateral GGOs as seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pneumococcus: Pneumococcal pneumonia usually presents with lobar consolidation on imaging and productive cough, neither of which are observed in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pneumococcus:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Invasive aspergillosis: Invasive aspergillosis is more common in neutropenic patients and often presents with halo signs or nodular lesions with cavitation on CT, not diffuse GGOs.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Invasive aspergillosis:&lt;/li&gt;&lt;li&gt;â€¢ halo signs&lt;/li&gt;&lt;li&gt;â€¢ nodular lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In HIV patients with CD4 &amp;lt;200 cells/mmÂ³ , Pneumocystis jirovecii pneumonia (PCP) is a key opportunistic infection. Characteristic findings include bilateral ground-glass opacities on imaging, non-productive cough, and fever.&lt;/li&gt;&lt;li&gt;âž¤ CD4 &amp;lt;200 cells/mmÂ³&lt;/li&gt;&lt;li&gt;âž¤ Pneumocystis jirovecii pneumonia (PCP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect pair:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-Caudate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B-Putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C-Globus pallidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D-3rd ventricle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. D-3rd ventricle&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) D-3rd ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In this labeled axial MRI image of the brain:&lt;/li&gt;&lt;li&gt;â€¢ A correctly corresponds to the caudate nucleus , a C-shaped structure located adjacent to the lateral ventricle. B correctly corresponds to the putamen , which is part of the lentiform nucleus. It lies laterally to the caudate nucleus and is involved in motor control. C correctly corresponds to the globus pallidus , which is the medial component of the lentiform nucleus. It has an important role in the regulation of voluntary movement. D , however, does not correspond to the 3rd ventricle. The labeled structure D is instead pointing to the thalamus , which lies laterally to the 3rd ventricle.&lt;/li&gt;&lt;li&gt;â€¢ A correctly corresponds to the caudate nucleus , a C-shaped structure located adjacent to the lateral ventricle.&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ caudate nucleus&lt;/li&gt;&lt;li&gt;â€¢ B correctly corresponds to the putamen , which is part of the lentiform nucleus. It lies laterally to the caudate nucleus and is involved in motor control.&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ putamen&lt;/li&gt;&lt;li&gt;â€¢ C correctly corresponds to the globus pallidus , which is the medial component of the lentiform nucleus. It has an important role in the regulation of voluntary movement.&lt;/li&gt;&lt;li&gt;â€¢ C&lt;/li&gt;&lt;li&gt;â€¢ globus pallidus&lt;/li&gt;&lt;li&gt;â€¢ D , however, does not correspond to the 3rd ventricle. The labeled structure D is instead pointing to the thalamus , which lies laterally to the 3rd ventricle.&lt;/li&gt;&lt;li&gt;â€¢ D&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ thalamus&lt;/li&gt;&lt;li&gt;â€¢ Hence, D is the incorrect pair as it labels the thalamus incorrectly as the 3rd ventricle.&lt;/li&gt;&lt;li&gt;â€¢ D is the incorrect pair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand the basic anatomy of basal ganglia and ventricular structures in axial brain MRI images. Specifically, the thalamus lies lateral to the 3rd ventricle, while the caudate nucleus is adjacent to the lateral ventricle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45-year-old female with persistent headache underwent MRI. What is the likely finding on pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosenthal fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homer-Wright rosettes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psammoma bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fried-egg cytoplasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psammoma bodies&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/39.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psammoma bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI shows a well-circumscribed, extra-axial mass with a characteristic dural tail sign , a hallmark feature of a meningioma . Meningiomas are benign tumors originating from the meninges, most commonly occurring in middle-aged women. They often cause persistent headaches and other neurological symptoms due to their mass effect. Pathologically, psammoma bodies , which are concentric, laminated calcifications, are a classic finding in meningiomas. These calcifications arise due to the slow-growing nature of the tumor, allowing for the deposition of calcium over time.&lt;/li&gt;&lt;li&gt;â€¢ dural tail sign&lt;/li&gt;&lt;li&gt;â€¢ meningioma&lt;/li&gt;&lt;li&gt;â€¢ psammoma bodies&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rosenthal fibers: These are elongated, eosinophilic inclusions found in pilocytic astrocytomas , typically occurring in children, not adults. Pilocytic astrocytomas are most common in the posterior fossa and cerebellum.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rosenthal fibers:&lt;/li&gt;&lt;li&gt;â€¢ pilocytic astrocytomas&lt;/li&gt;&lt;li&gt;â€¢ Option B. Homer-Wright rosettes: Found in medulloblastomas , a pediatric posterior fossa tumor, characterized by small, round blue cells forming rosettes. These tumors do not present with a dural tail.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Homer-Wright rosettes:&lt;/li&gt;&lt;li&gt;â€¢ medulloblastomas&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fried-egg cytoplasm: Seen in oligodendrogliomas , which are intra-axial tumors arising in the white matter. These tumors appear as infiltrative masses with a \&quot;fried-egg\&quot; appearance of tumor cells on histology, not associated with dural tails.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fried-egg cytoplasm:&lt;/li&gt;&lt;li&gt;â€¢ oligodendrogliomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Psammoma bodies are concentric calcifications commonly found in meningiomas , and the presence of a dural tail sign on imaging is a key radiological feature for diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Psammoma bodies&lt;/li&gt;&lt;li&gt;âž¤ meningiomas&lt;/li&gt;&lt;li&gt;âž¤ dural tail sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with history of fall one year back with parietal bone fracture now presented with growing parietal swelling?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growing scalp hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growing skull fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subdural hygroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Growing skull fracture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/41.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Growing skull fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A growing skull fracture is a delayed complication of a skull fracture, most commonly seen in children. It occurs because of an associated tear in the meninges, leading to herniation of CSF and leptomeninges through the fracture site. This results in a progressively enlarging defect and swelling.&lt;/li&gt;&lt;li&gt;â€¢ growing skull fracture&lt;/li&gt;&lt;li&gt;â€¢ Why is this specific to children? In children, the meninges are tightly adherent to the bone. When a fracture occurs, it often disrupts the meninges. The persistent CSF leakage and lack of fracture healing lead to the formation of a cystic lesion (leptomeningeal cyst). Timeline: This condition typically presents 3 months to 1 year after the initial trauma. The swelling grows slowly over time, unlike an acute hematoma or abscess. Imaging Findings: CT or MRI shows an unhealed fracture with separation of bone edges and fluid collection (CSF signal intensity) at the site.&lt;/li&gt;&lt;li&gt;â€¢ Why is this specific to children? In children, the meninges are tightly adherent to the bone. When a fracture occurs, it often disrupts the meninges. The persistent CSF leakage and lack of fracture healing lead to the formation of a cystic lesion (leptomeningeal cyst).&lt;/li&gt;&lt;li&gt;â€¢ Why is this specific to children?&lt;/li&gt;&lt;li&gt;â€¢ Timeline: This condition typically presents 3 months to 1 year after the initial trauma. The swelling grows slowly over time, unlike an acute hematoma or abscess.&lt;/li&gt;&lt;li&gt;â€¢ Timeline:&lt;/li&gt;&lt;li&gt;â€¢ Imaging Findings: CT or MRI shows an unhealed fracture with separation of bone edges and fluid collection (CSF signal intensity) at the site.&lt;/li&gt;&lt;li&gt;â€¢ Imaging Findings:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Growing scalp hematoma: A hematoma would present acutely or within days to weeks after trauma, not one year later. Chronic hematomas do not cause non-healing fractures or CSF collections.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Growing scalp hematoma:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subdural hygroma: Subdural hygroma is a collection of CSF in the subdural space and appears crescent-shaped (banana-shaped) on imaging. It does not cause a growing external swelling or involve fracture sites.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subdural hygroma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chronic abscess: Chronic abscesses typically present with signs of infection, such as fever and localized tenderness. Imaging would show a ring-enhancing lesion, which is absent in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chronic abscess:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Growing skull fracture (leptomeningeal cyst) is a delayed complication of skull fractures in children caused by an associated meningeal tear and CSF leakage, leading to non-healing fractures and progressive swelling. It is exclusive to pediatric patients due to the adherence of meninges to the bone.&lt;/li&gt;&lt;li&gt;âž¤ Growing skull fracture (leptomeningeal cyst)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old male presents to ED after RTA. BP is 116/75mm Hg and pulse is 80 bpm. eFAST is shown here. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DPL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NCCT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CECT abdomen&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/43.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CECT abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient is hemodynamically stable (BP 116/75 mmHg and pulse 80 bpm), and the eFAST (extended Focused Assessment with Sonography for Trauma) scan is positive for free fluid, as indicated by the anechoic (black) area seen on ultrasound. In stable patients with a positive eFAST, the next appropriate step is contrast-enhanced CT (CECT) of the abdomen to further evaluate the source of bleeding or injury.&lt;/li&gt;&lt;li&gt;â€¢ hemodynamically stable&lt;/li&gt;&lt;li&gt;â€¢ eFAST (extended Focused Assessment with Sonography for Trauma)&lt;/li&gt;&lt;li&gt;â€¢ positive&lt;/li&gt;&lt;li&gt;â€¢ anechoic (black) area&lt;/li&gt;&lt;li&gt;â€¢ contrast-enhanced CT (CECT) of the abdomen&lt;/li&gt;&lt;li&gt;â€¢ Key considerations:&lt;/li&gt;&lt;li&gt;â€¢ Positive eFAST scan indicates free fluid in the abdomen, which could be blood or other fluids from intra-abdominal organ injuries. In stable patients, CECT is the gold standard for identifying solid organ injuries, their extent, and associated complications. CECT provides precise anatomical details that can guide the decision for operative versus non-operative management.&lt;/li&gt;&lt;li&gt;â€¢ Positive eFAST scan indicates free fluid in the abdomen, which could be blood or other fluids from intra-abdominal organ injuries.&lt;/li&gt;&lt;li&gt;â€¢ Positive eFAST scan&lt;/li&gt;&lt;li&gt;â€¢ In stable patients, CECT is the gold standard for identifying solid organ injuries, their extent, and associated complications.&lt;/li&gt;&lt;li&gt;â€¢ CECT&lt;/li&gt;&lt;li&gt;â€¢ CECT provides precise anatomical details that can guide the decision for operative versus non-operative management.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPL (Diagnostic Peritoneal Lavage): DPL is less commonly performed now due to the widespread availability of eFAST and CECT. It is typically reserved for unstable patients when ultrasound or CT is not available.&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPL (Diagnostic Peritoneal Lavage):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy: Laparotomy is indicated for hemodynamically unstable patients with a positive eFAST or those with signs of peritonitis. This patient is stable and does not require immediate surgical intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy:&lt;/li&gt;&lt;li&gt;â€¢ hemodynamically unstable&lt;/li&gt;&lt;li&gt;â€¢ Option C. NCCT abdomen: Non-contrast CT (NCCT) lacks the sensitivity of CECT for detecting vascular injuries and subtle organ damage. CECT is the preferred investigation in stable trauma patients.&lt;/li&gt;&lt;li&gt;â€¢ Option C. NCCT abdomen:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In hemodynamically stable trauma patients with a positive eFAST , the next step is a CECT abdomen to identify the source of free fluid and assess intra-abdominal injuries for appropriate management.&lt;/li&gt;&lt;li&gt;âž¤ stable trauma patients with a positive eFAST&lt;/li&gt;&lt;li&gt;âž¤ CECT abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple enchondromas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple exostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brown tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyostotic fibrous dysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple enchondromas&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/45.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Multiple enchondromas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows multiple well-defined, lucent lesions involving the bones of the hand. These are characteristic of multiple enchondromas , a benign cartilaginous tumor originating in the medulla of the bone. Enchondromas typically affect small bones such as those in the hands and feet, and their radiographic features include:&lt;/li&gt;&lt;li&gt;â€¢ multiple enchondromas&lt;/li&gt;&lt;li&gt;â€¢ Well-defined lucencies in the metaphyseal or diaphyseal region. Potential for endosteal scalloping and thinning of the cortex.&lt;/li&gt;&lt;li&gt;â€¢ Well-defined lucencies in the metaphyseal or diaphyseal region.&lt;/li&gt;&lt;li&gt;â€¢ Potential for endosteal scalloping and thinning of the cortex.&lt;/li&gt;&lt;li&gt;â€¢ Enchondromatosis can also be associated with Ollier disease or Maffucci syndrome , both of which involve multiple enchondromas.&lt;/li&gt;&lt;li&gt;â€¢ Ollier disease&lt;/li&gt;&lt;li&gt;â€¢ Maffucci syndrome&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple exostosis: Exostosis refers to an outgrowth of bone, typically on the surface, which is absent in this case. Exostoses are often associated with multiple hereditary exostoses, involving long bones rather than small tubular bones like in the hand.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple exostosis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Brown tumors: Brown tumors are lytic lesions caused by severe hyperparathyroidism , commonly affecting long bones, pelvis, and spine. Although they can involve the hand, a history of hyperparathyroidism and systemic findings (e.g., elevated calcium, PTH levels) would typically accompany the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Brown tumors:&lt;/li&gt;&lt;li&gt;â€¢ hyperparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ Option D. Polyostotic fibrous dysplasia: Fibrous dysplasia involves the replacement of normal bone with fibrous tissue and most commonly affects long bones and skull. Radiographically, it shows a â€œground-glassâ€ appearance and is rarely limited to the small bones of the hand.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Polyostotic fibrous dysplasia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Multiple enchondromas are benign cartilaginous tumors commonly affecting small tubular bones like those in the hands.&lt;/li&gt;&lt;li&gt;âž¤ Multiple enchondromas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most radioresistant phase of cell cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) S&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The S phase (synthesis phase) of the cell cycle is the most radioresistant phase. This is because, during the S phase, DNA replication occurs, and the high activity of DNA repair mechanisms in this phase protects cells from radiation-induced damage.&lt;/li&gt;&lt;li&gt;â€¢ S phase (synthesis phase)&lt;/li&gt;&lt;li&gt;â€¢ radioresistant&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ Radioresistance : Refers to the ability of cells to withstand the effects of ionizing radiation. S phase : Active DNA repair during replication makes this phase the most resistant to radiation.&lt;/li&gt;&lt;li&gt;â€¢ Radioresistance : Refers to the ability of cells to withstand the effects of ionizing radiation.&lt;/li&gt;&lt;li&gt;â€¢ Radioresistance&lt;/li&gt;&lt;li&gt;â€¢ S phase : Active DNA repair during replication makes this phase the most resistant to radiation.&lt;/li&gt;&lt;li&gt;â€¢ S phase&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. G1: G1 is moderately radiosensitive. Damage in this phase can cause arrest at the G1/S checkpoint.&lt;/li&gt;&lt;li&gt;â€¢ Option A. G1:&lt;/li&gt;&lt;li&gt;â€¢ Option B. G2: The G2 phase is more radiosensitive because the cell prepares for mitosis, and DNA repair mechanisms are less effective compared to the S phase.&lt;/li&gt;&lt;li&gt;â€¢ Option B. G2:&lt;/li&gt;&lt;li&gt;â€¢ Option D. M (Mitosis): The M phase is the most radiosensitive phase, as the chromosomes are condensed and most vulnerable to radiation damage.&lt;/li&gt;&lt;li&gt;â€¢ Option D. M (Mitosis):&lt;/li&gt;&lt;li&gt;â€¢ radiosensitive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The S phase is the most radioresistant due to the high efficiency of DNA repair mechanisms during DNA synthesis. In contrast, the M phase is the most radiosensitive , as condensed chromosomes are less capable of repair.&lt;/li&gt;&lt;li&gt;âž¤ S phase&lt;/li&gt;&lt;li&gt;âž¤ radioresistant&lt;/li&gt;&lt;li&gt;âž¤ M phase&lt;/li&gt;&lt;li&gt;âž¤ radiosensitive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FDG-PET negative tumor is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typical carcinoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell neuroendocrine tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Typical carcinoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Typical carcinoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Typical carcinoids are well-differentiated neuroendocrine tumors that exhibit low metabolic activity. As a result, they are often FDG-PET negative or show minimal uptake due to their low glycolytic activity. Typical carcinoids are less aggressive than atypical carcinoids and other neuroendocrine tumors.&lt;/li&gt;&lt;li&gt;â€¢ Typical carcinoids&lt;/li&gt;&lt;li&gt;â€¢ FDG-PET negative&lt;/li&gt;&lt;li&gt;â€¢ FDG-PET is commonly used to assess tumor metabolism. While more aggressive and poorly differentiated tumors demonstrate high uptake due to increased glycolysis, well-differentiated tumors like typical carcinoids are less metabolically active and may not show significant FDG uptake.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atypical carcinoid: Atypical carcinoids are moderately differentiated and exhibit higher metabolic activity than typical carcinoids. They are often FDG-PET positive.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atypical carcinoid:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Small cell carcinoma: Small cell carcinoma is a poorly differentiated and highly aggressive tumor. It shows intense FDG uptake due to high metabolic activity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Small cell carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Large cell neuroendocrine tumor: Large cell neuroendocrine tumors are poorly differentiated, aggressive tumors with high metabolic activity, making them FDG-PET positive.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Large cell neuroendocrine tumor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids are well-differentiated tumors with low metabolic activity and are typically FDG-PET negative . Poorly differentiated neuroendocrine tumors like small cell carcinoma and large cell neuroendocrine tumor demonstrate high FDG uptake due to increased glycolysis.&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids are well-differentiated tumors with low metabolic activity and are typically FDG-PET negative .&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids&lt;/li&gt;&lt;li&gt;âž¤ FDG-PET negative&lt;/li&gt;&lt;li&gt;âž¤ Poorly differentiated neuroendocrine tumors like small cell carcinoma and large cell neuroendocrine tumor demonstrate high FDG uptake due to increased glycolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
