ch of the aorta down through the thorax to the abdomen .&lt;/li&gt;&lt;li&gt;â€¢ descending aorta&lt;/li&gt;&lt;li&gt;â€¢ posterior mediastinum&lt;/li&gt;&lt;li&gt;â€¢ left of the thoracic vertebral bodies&lt;/li&gt;&lt;li&gt;â€¢ carries blood&lt;/li&gt;&lt;li&gt;â€¢ arch of the aorta&lt;/li&gt;&lt;li&gt;â€¢ thorax to the abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 222&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 222&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacunar stroke&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MCA embolic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MCA thrombotic stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lacunar stroke&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-132741.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image shows a small, hypodense (dark) area in the thalamic region , which is characteristic of a lacunar stroke . Lacunar strokes result from occlusion of small penetrating arteries, often affecting regions like the basal ganglia, thalamus, and internal capsule . They typically present as small infarcts on imaging and are commonly associated with hypertension .&lt;/li&gt;&lt;li&gt;â€¢ small, hypodense (dark)&lt;/li&gt;&lt;li&gt;â€¢ thalamic region&lt;/li&gt;&lt;li&gt;â€¢ lacunar stroke&lt;/li&gt;&lt;li&gt;â€¢ basal ganglia, thalamus, and internal capsule&lt;/li&gt;&lt;li&gt;â€¢ small infarcts&lt;/li&gt;&lt;li&gt;â€¢ hypertension&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ Lacunar infarcts are small, and their typical size is less than 15 mm in diameter. The affected artery in this case is likely the lenticulostriate branch of the MCA (also known as Charcotâ€™s artery).&lt;/li&gt;&lt;li&gt;â€¢ Lacunar infarcts are small, and their typical size is less than 15 mm in diameter.&lt;/li&gt;&lt;li&gt;â€¢ Lacunar infarcts&lt;/li&gt;&lt;li&gt;â€¢ The affected artery in this case is likely the lenticulostriate branch of the MCA (also known as Charcotâ€™s artery).&lt;/li&gt;&lt;li&gt;â€¢ lenticulostriate branch of the MCA&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intracranial Hemorrhage (ICH): ICH appears as a hyperdense (bright white) area on CT due to the presence of blood. In contrast, ischemic infarcts appear hypodense (dark) .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intracranial Hemorrhage (ICH):&lt;/li&gt;&lt;li&gt;â€¢ hyperdense (bright white)&lt;/li&gt;&lt;li&gt;â€¢ hypodense (dark)&lt;/li&gt;&lt;li&gt;â€¢ Option C. MCA Embolic Stroke: Embolic strokes in the middle cerebral artery (MCA) territory typically involve a larger, wedge-shaped infarct covering the cortex and subcortex, not just the thalamus.&lt;/li&gt;&lt;li&gt;â€¢ Option C. MCA Embolic Stroke:&lt;/li&gt;&lt;li&gt;â€¢ middle cerebral artery (MCA)&lt;/li&gt;&lt;li&gt;â€¢ Option D. MCA Thrombotic Stroke: Like embolic strokes, thrombotic MCA strokes typically present as territorial infarcts , covering a broad MCA distribution. It is not possible to distinguish embolic from thrombotic MCA strokes on plain CT without clinical correlation or advanced imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option D. MCA Thrombotic Stroke:&lt;/li&gt;&lt;li&gt;â€¢ territorial infarcts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lacunar stroke is a small, deep infarct caused by occlusion of small penetrating arteries, typically affecting the thalamus, internal capsule, or basal ganglia. On CT, these infarcts appear as hypodense lesions in characteristic locations.&lt;/li&gt;&lt;li&gt;âž¤ lacunar stroke&lt;/li&gt;&lt;li&gt;âž¤ small, deep infarct&lt;/li&gt;&lt;li&gt;âž¤ hypodense lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman presented to the OPD with dysphagia and regurgitation of food. She was diagnosed with iron deficiency anemia 3 months back. Barium swallow was done and is shown below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plummer-Vinson syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plummer-Vinson syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-132837.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Plummer-Vinson Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient presents with the classic triad of iron deficiency anemia , dysphagia , and esophageal web . The barium swallow image shows a shelf-like filling defect characteristic of an esophageal web , a hallmark of Plummer-Vinson syndrome (PVS).&lt;/li&gt;&lt;li&gt;â€¢ triad&lt;/li&gt;&lt;li&gt;â€¢ iron deficiency anemia&lt;/li&gt;&lt;li&gt;â€¢ dysphagia&lt;/li&gt;&lt;li&gt;â€¢ esophageal web&lt;/li&gt;&lt;li&gt;â€¢ shelf-like filling defect&lt;/li&gt;&lt;li&gt;â€¢ esophageal web&lt;/li&gt;&lt;li&gt;â€¢ Plummer-Vinson syndrome&lt;/li&gt;&lt;li&gt;â€¢ Plummer-Vinson syndrome commonly affects middle-aged women and is associated with additional symptoms such as glossitis and angular cheilitis . The dysphagia in PVS is due to the presence of a thin esophageal web, typically in the proximal esophagus, which can be visualized on barium studies.&lt;/li&gt;&lt;li&gt;â€¢ Plummer-Vinson syndrome commonly affects middle-aged women and is associated with additional symptoms such as glossitis and angular cheilitis .&lt;/li&gt;&lt;li&gt;â€¢ Plummer-Vinson syndrome&lt;/li&gt;&lt;li&gt;â€¢ glossitis&lt;/li&gt;&lt;li&gt;â€¢ angular cheilitis&lt;/li&gt;&lt;li&gt;â€¢ The dysphagia in PVS is due to the presence of a thin esophageal web, typically in the proximal esophagus, which can be visualized on barium studies.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Esophageal carcinoma: Esophageal carcinoma presents with progressive dysphagia (first for solids, later for liquids) and often shows an irregular, constricted segment on imaging rather than a smooth, shelf-like defect.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Esophageal carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Zenker&#x27;s diverticulum: Zenkerâ€™s diverticulum is an outpouching of the posterior pharyngeal wall at the pharyngoesophageal junction and typically presents with regurgitation of undigested food and a characteristic \&quot;pouch\&quot; on barium swallow.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Zenker&#x27;s diverticulum:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Esophageal leiomyoma: Esophageal leiomyoma is a benign esophageal tumor that presents as a smooth, submucosal mass without shelf-like defects or dysphagia due to a web.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Esophageal leiomyoma:&lt;/li&gt;&lt;li&gt;â€¢ smooth, submucosal mass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Plummer-Vinson syndrome is characterized by the triad of iron deficiency anemia , dysphagia , and esophageal web . Barium studies show a shelf-like filling defect , indicating the presence of the esophageal web responsible for the dysphagia.&lt;/li&gt;&lt;li&gt;âž¤ Plummer-Vinson syndrome&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;âž¤ dysphagia&lt;/li&gt;&lt;li&gt;âž¤ esophageal web&lt;/li&gt;&lt;li&gt;âž¤ shelf-like filling defect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female presents with a history of progressive vision loss in her right eye. An MRI of the orbit reveals a lesion with a characteristic appearance. Which of the following is the most likely diagnosis based on the MRI findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve sheath meningioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic nerve sheath meningioma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture9.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Optic nerve sheath meningioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Optic nerve glioma: Optic nerve gliomas are typically seen in children and young adults and are often associated with neurofibromatosis type 1 . MRI usually shows fusiform enlargement of the optic nerve with a kinking or tortuosity.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Optic nerve glioma:&lt;/li&gt;&lt;li&gt;â€¢ children and young adults&lt;/li&gt;&lt;li&gt;â€¢ associated with neurofibromatosis type 1&lt;/li&gt;&lt;li&gt;â€¢ Option C. Retinoblastoma: Retinoblastoma is a malignant pediatric tumor of the retina that presents with leukocoria (white pupillary reflex) and vision loss . It is often identified by calcifications within the mass on CT rather than MRI.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Retinoblastoma:&lt;/li&gt;&lt;li&gt;â€¢ malignant pediatric tumor of the retina&lt;/li&gt;&lt;li&gt;â€¢ leukocoria&lt;/li&gt;&lt;li&gt;â€¢ vision loss&lt;/li&gt;&lt;li&gt;â€¢ Option D. Optic neuritis: Optic neuritis, commonly associated with multiple sclerosis , presents with acute vision loss and pain with eye movement . MRI might show an enhancing optic nerve, but typically without the thickening or the \&quot;tram-track\&quot; sign associated with meningioma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Optic neuritis:&lt;/li&gt;&lt;li&gt;â€¢ multiple sclerosis&lt;/li&gt;&lt;li&gt;â€¢ acute vision loss&lt;/li&gt;&lt;li&gt;â€¢ pain with eye movement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The gradual loss of visual acuity in one eye , coupled with MRI evidence of optic nerve sheath complex thickening and a \&quot;tram-track\&quot; appearance , is indicative of an optic nerve sheath meningioma.&lt;/li&gt;&lt;li&gt;âž¤ gradual loss&lt;/li&gt;&lt;li&gt;âž¤ visual acuity in one eye&lt;/li&gt;&lt;li&gt;âž¤ coupled with MRI&lt;/li&gt;&lt;li&gt;âž¤ optic nerve sheath&lt;/li&gt;&lt;li&gt;âž¤ complex thickening&lt;/li&gt;&lt;li&gt;âž¤ \&quot;tram-track\&quot; appearance&lt;/li&gt;&lt;li&gt;âž¤ optic nerve sheath meningioma.&lt;/li&gt;&lt;li&gt;âž¤ Tram-track appearance with ON seen separately : ON meningioma&lt;/li&gt;&lt;li&gt;âž¤ Tram-track appearance with ON seen separately&lt;/li&gt;&lt;li&gt;âž¤ Fusiform mass involving the optic nerve : ON Glioma&lt;/li&gt;&lt;li&gt;âž¤ Fusiform mass involving the optic nerve&lt;/li&gt;&lt;li&gt;âž¤ Retinoblastoma : A child with intra-ocular mass with calcification on CT&lt;/li&gt;&lt;li&gt;âž¤ Retinoblastoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference - Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 854&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mark the correctly labelled structure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globus pallidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occipital cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lentiform nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caudate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lentiform nucleus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lentiform nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The structures labelled are:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Caudate nucleus&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Option B . Insular cortex&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Option D . Thalamus&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D&lt;/li&gt;&lt;li&gt;â€¢ The Lentiform nucleus itself is composed of the putamen and the globus pallidus and is a key component of the basal ganglia system involved in the regulation of voluntary movement .&lt;/li&gt;&lt;li&gt;â€¢ Lentiform nucleus&lt;/li&gt;&lt;li&gt;â€¢ composed of the putamen&lt;/li&gt;&lt;li&gt;â€¢ globus pallidus&lt;/li&gt;&lt;li&gt;â€¢ basal ganglia system&lt;/li&gt;&lt;li&gt;â€¢ regulation of voluntary movement&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Axial MRI at the level of basal ganglia&lt;/li&gt;&lt;li&gt;â€¢ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 748&lt;/li&gt;&lt;li&gt;â€¢ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 748&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis according to the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carotid-cavernous fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoaneurysm of internal carotid artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor blush of angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensive head and neck hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudoaneurysm of internal carotid artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-132955.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The angiographic image shows an outpouching from the internal carotid artery (ICA) , characteristic of a pseudoaneurysm . Pseudoaneurysms appear as localized dilations caused by a break in the arterial wall, leading to blood pooling surrounded by fibrous tissue.&lt;/li&gt;&lt;li&gt;â€¢ outpouching from the internal carotid artery (ICA)&lt;/li&gt;&lt;li&gt;â€¢ pseudoaneurysm&lt;/li&gt;&lt;li&gt;â€¢ Key points for identification:&lt;/li&gt;&lt;li&gt;â€¢ Pseudoaneurysm: An abnormal, saccular outpouching seen on angiography. Unlike true aneurysms, pseudoaneurysms lack all three layers of the vessel wall. Commonly results from trauma, infection, or surgical complications. In this case, the pseudoaneurysm is arising from the internal carotid artery (ICA) .&lt;/li&gt;&lt;li&gt;â€¢ Pseudoaneurysm: An abnormal, saccular outpouching seen on angiography.&lt;/li&gt;&lt;li&gt;â€¢ Pseudoaneurysm:&lt;/li&gt;&lt;li&gt;â€¢ Unlike true aneurysms, pseudoaneurysms lack all three layers of the vessel wall.&lt;/li&gt;&lt;li&gt;â€¢ Commonly results from trauma, infection, or surgical complications.&lt;/li&gt;&lt;li&gt;â€¢ In this case, the pseudoaneurysm is arising from the internal carotid artery (ICA) .&lt;/li&gt;&lt;li&gt;â€¢ internal carotid artery (ICA)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Carotid-cavernous fistula: This condition presents with communication between the ICA and the cavernous sinus and is associated with pulsatile proptosis and chemosis due to venous hypertension. The image here shows no such communication.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Carotid-cavernous fistula:&lt;/li&gt;&lt;li&gt;â€¢ communication between the ICA and the cavernous sinus&lt;/li&gt;&lt;li&gt;â€¢ pulsatile proptosis&lt;/li&gt;&lt;li&gt;â€¢ chemosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tumor blush of angiofibroma: Angiofibromas present with a \&quot;tumor blush\&quot; appearance due to the presence of small feeding vessels. The lesion here shows a well-defined outpouching rather than a vascular blush.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tumor blush of angiofibroma:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;tumor blush\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option D. Extensive head and neck hemangioma: Hemangiomas are vascular tumors that show a highly vascular pattern with multiple small enhancing vessels, unlike the single, well-circumscribed aneurysmal dilation seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Extensive head and neck hemangioma:&lt;/li&gt;&lt;li&gt;â€¢ vascular tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A pseudoaneurysm of the internal carotid artery presents as a localized outpouching of the artery, which is well-visualized on angiographic studies. It is crucial to distinguish this from vascular tumors and fistulas based on imaging features such as size, shape, and location.&lt;/li&gt;&lt;li&gt;âž¤ pseudoaneurysm&lt;/li&gt;&lt;li&gt;âž¤ localized outpouching&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with low grade fever, dry cough and bilateral cheek swelling presents to the OPD. Serum ACE levels are elevated. CXR is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of the lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sarcoidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Sarcoidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB (Tuberculosis)&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB (Tuberculosis)&lt;/li&gt;&lt;li&gt;â€¢ TB typically presents with cough, night sweats, weight loss , and may show unilateral or bilateral hilar lymphadenopathy , along with possible lung field opacities indicative of active pulmonary infection . Caseation necrosis can be seen in the involved lymph nodes.&lt;/li&gt;&lt;li&gt;â€¢ TB typically presents with cough, night sweats, weight loss , and may show unilateral or bilateral hilar lymphadenopathy , along with possible lung field opacities indicative of active pulmonary infection . Caseation necrosis can be seen in the involved lymph nodes.&lt;/li&gt;&lt;li&gt;â€¢ TB typically presents with cough, night sweats, weight loss , and may show unilateral or bilateral hilar lymphadenopathy , along with possible lung field opacities indicative of active pulmonary infection . Caseation necrosis can be seen in the involved lymph nodes.&lt;/li&gt;&lt;li&gt;â€¢ cough, night sweats, weight loss&lt;/li&gt;&lt;li&gt;â€¢ unilateral or bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;â€¢ lung field opacities&lt;/li&gt;&lt;li&gt;â€¢ active pulmonary infection&lt;/li&gt;&lt;li&gt;â€¢ Option C. Silicosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Silicosis&lt;/li&gt;&lt;li&gt;â€¢ An occupational lung disease caused by inhalation of crystalline silica dust , silicosis usually presents with nodular opacities in the upper lobes of the lungs , eggshell calcification of hilar nodes , but not typically with elevated serum ACE levels or bilateral cheek swelling.&lt;/li&gt;&lt;li&gt;â€¢ An occupational lung disease caused by inhalation of crystalline silica dust , silicosis usually presents with nodular opacities in the upper lobes of the lungs , eggshell calcification of hilar nodes , but not typically with elevated serum ACE levels or bilateral cheek swelling.&lt;/li&gt;&lt;li&gt;â€¢ An occupational lung disease caused by inhalation of crystalline silica dust , silicosis usually presents with nodular opacities in the upper lobes of the lungs , eggshell calcification of hilar nodes , but not typically with elevated serum ACE levels or bilateral cheek swelling.&lt;/li&gt;&lt;li&gt;â€¢ occupational lung disease&lt;/li&gt;&lt;li&gt;â€¢ inhalation of crystalline silica dust&lt;/li&gt;&lt;li&gt;â€¢ silicosis&lt;/li&gt;&lt;li&gt;â€¢ nodular opacities in the upper lobes&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ eggshell calcification of hilar nodes&lt;/li&gt;&lt;li&gt;â€¢ Option D. Squamous cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;â€¢ Option D. Squamous cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;â€¢ It may present with a solitary mass , post-obstructive pneumonia , or hilar mass . It is associated with smoking and may lead to hypercalcemia due to the production of parathyroid hormone-related peptide but does not typically cause bilateral hilar lymphadenopathy or cheek swelling.&lt;/li&gt;&lt;li&gt;â€¢ It may present with a solitary mass , post-obstructive pneumonia , or hilar mass . It is associated with smoking and may lead to hypercalcemia due to the production of parathyroid hormone-related peptide but does not typically cause bilateral hilar lymphadenopathy or cheek swelling.&lt;/li&gt;&lt;li&gt;â€¢ It may present with a solitary mass , post-obstructive pneumonia , or hilar mass . It is associated with smoking and may lead to hypercalcemia due to the production of parathyroid hormone-related peptide but does not typically cause bilateral hilar lymphadenopathy or cheek swelling.&lt;/li&gt;&lt;li&gt;â€¢ solitary mass&lt;/li&gt;&lt;li&gt;â€¢ post-obstructive pneumonia&lt;/li&gt;&lt;li&gt;â€¢ hilar mass&lt;/li&gt;&lt;li&gt;â€¢ smoking&lt;/li&gt;&lt;li&gt;â€¢ lead to hypercalcemia&lt;/li&gt;&lt;li&gt;â€¢ production of parathyroid hormone-related peptide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with bilateral hilar lymphadenopathy , low-grade fever , dry cough , bilateral cheek swelling , and elevated serum ACE levels , sarcoidosis should be considered as the likely diagnosis. This condition is characterized radiographically by the 1-2-3 or garland sign , which refers to enlarged right paratracheal , right hilar , and left hilar lymph nodes .&lt;/li&gt;&lt;li&gt;âž¤ bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;âž¤ low-grade fever&lt;/li&gt;&lt;li&gt;âž¤ dry cough&lt;/li&gt;&lt;li&gt;âž¤ bilateral cheek swelling&lt;/li&gt;&lt;li&gt;âž¤ elevated serum ACE levels&lt;/li&gt;&lt;li&gt;âž¤ sarcoidosis&lt;/li&gt;&lt;li&gt;âž¤ radiographically&lt;/li&gt;&lt;li&gt;âž¤ 1-2-3 or garland sign&lt;/li&gt;&lt;li&gt;âž¤ enlarged right paratracheal&lt;/li&gt;&lt;li&gt;âž¤ right hilar&lt;/li&gt;&lt;li&gt;âž¤ left hilar lymph nodes&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 30&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mediastinal mass shown in the image. The measured HU in the mass revealed -70HU.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PTH adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teratoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-133111.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Teratoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows a mediastinal mass with a Hounsfield Unit (HU) measurement of -70 , indicating the presence of fat within the lesion. The presence of fat and calcifications is characteristic of a teratoma , which is a germ cell tumor commonly found in the anterior mediastinum .&lt;/li&gt;&lt;li&gt;â€¢ Hounsfield Unit (HU) measurement of -70&lt;/li&gt;&lt;li&gt;â€¢ fat&lt;/li&gt;&lt;li&gt;â€¢ fat&lt;/li&gt;&lt;li&gt;â€¢ calcifications&lt;/li&gt;&lt;li&gt;â€¢ teratoma&lt;/li&gt;&lt;li&gt;â€¢ anterior mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ Teratomas contain elements from multiple germ layers and often show a combination of fat, soft tissue, and calcifications . HU values around -70 indicate fatty tissue (fat typically ranges between -50 and -100 HU). Teratomas are one of the four T&#x27;s of anterior mediastinal masses: Thymoma, Teratoma, Thyroid (retrosternal), and lymphoma .&lt;/li&gt;&lt;li&gt;â€¢ Teratomas contain elements from multiple germ layers and often show a combination of fat, soft tissue, and calcifications .&lt;/li&gt;&lt;li&gt;â€¢ Teratomas&lt;/li&gt;&lt;li&gt;â€¢ fat, soft tissue, and calcifications&lt;/li&gt;&lt;li&gt;â€¢ HU values around -70 indicate fatty tissue (fat typically ranges between -50 and -100 HU).&lt;/li&gt;&lt;li&gt;â€¢ -70&lt;/li&gt;&lt;li&gt;â€¢ fatty tissue&lt;/li&gt;&lt;li&gt;â€¢ Teratomas are one of the four T&#x27;s of anterior mediastinal masses: Thymoma, Teratoma, Thyroid (retrosternal), and lymphoma .&lt;/li&gt;&lt;li&gt;â€¢ four T&#x27;s&lt;/li&gt;&lt;li&gt;â€¢ Thymoma, Teratoma, Thyroid (retrosternal), and lymphoma&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thymoma: Thymomas are solid masses without fat components and are commonly associated with myasthenia gravis . They typically have a soft-tissue density on CT (HU values around 20â€“40).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thymoma:&lt;/li&gt;&lt;li&gt;â€¢ myasthenia gravis&lt;/li&gt;&lt;li&gt;â€¢ Option B. PTH adenoma (Parathyroid adenoma): Parathyroid adenomas are small, soft-tissue lesions with high vascularity and are rarely located in the anterior mediastinum.&lt;/li&gt;&lt;li&gt;â€¢ Option B. PTH adenoma (Parathyroid adenoma):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lymphoma: Lymphomas appear as homogeneous, soft-tissue density masses and do not typically contain fat or calcifications. They also cause compression or displacement of adjacent structures.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lymphoma:&lt;/li&gt;&lt;li&gt;â€¢ homogeneous, soft-tissue&lt;/li&gt;&lt;li&gt;â€¢ compression or displacement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A teratoma is characterized by the presence of fat (-70 HU), calcifications , and sometimes cystic components. The four T&#x27;s of anterior mediastinal masses include Thymoma, Teratoma, Thyroid (retrosternal), and lymphoma .&lt;/li&gt;&lt;li&gt;âž¤ teratoma&lt;/li&gt;&lt;li&gt;âž¤ fat (-70 HU), calcifications&lt;/li&gt;&lt;li&gt;âž¤ Thymoma, Teratoma, Thyroid (retrosternal), and lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-week-old child was brought to the emergency department with complaints of recurrent projectile vomiting. USG of the child is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jejunal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CHPS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Midgut volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CHPS&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-134018.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. CHPS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image shows a thickened pyloric muscle with a narrowed pyloric canal , which is characteristic of Congenital Hypertrophic Pyloric Stenosis (CHPS) .&lt;/li&gt;&lt;li&gt;â€¢ thickened pyloric muscle&lt;/li&gt;&lt;li&gt;â€¢ narrowed pyloric canal&lt;/li&gt;&lt;li&gt;â€¢ Congenital Hypertrophic Pyloric Stenosis (CHPS)&lt;/li&gt;&lt;li&gt;â€¢ Key diagnostic findings for CHPS:&lt;/li&gt;&lt;li&gt;â€¢ The pyloric muscle thickness is greater than 4 mm . The length of the pyloric canal is greater than 16 mm . CHPS typically presents in infants around 3â€“6 weeks of age with projectile, non-bilious vomiting and palpable \&quot;olive-shaped\&quot; mass in the epigastrium.&lt;/li&gt;&lt;li&gt;â€¢ The pyloric muscle thickness is greater than 4 mm .&lt;/li&gt;&lt;li&gt;â€¢ pyloric muscle thickness&lt;/li&gt;&lt;li&gt;â€¢ greater than 4 mm&lt;/li&gt;&lt;li&gt;â€¢ The length of the pyloric canal is greater than 16 mm .&lt;/li&gt;&lt;li&gt;â€¢ length of the pyloric canal&lt;/li&gt;&lt;li&gt;â€¢ greater than 16 mm&lt;/li&gt;&lt;li&gt;â€¢ CHPS typically presents in infants around 3â€“6 weeks of age with projectile, non-bilious vomiting and palpable \&quot;olive-shaped\&quot; mass in the epigastrium.&lt;/li&gt;&lt;li&gt;â€¢ 3â€“6 weeks of age&lt;/li&gt;&lt;li&gt;â€¢ projectile, non-bilious vomiting&lt;/li&gt;&lt;li&gt;â€¢ \&quot;olive-shaped\&quot; mass&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Duodenal atresia: Duodenal atresia presents with bilious vomiting in neonates and the characteristic \&quot;double bubble\&quot; sign on abdominal X-ray due to dilatation of the stomach and proximal duodenum.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Duodenal atresia:&lt;/li&gt;&lt;li&gt;â€¢ bilious vomiting&lt;/li&gt;&lt;li&gt;â€¢ \&quot;double bubble\&quot; sign&lt;/li&gt;&lt;li&gt;â€¢ Option B. Jejunal atresia: Jejunal atresia shows a \&quot;triple bubble\&quot; sign on X-ray and is associated with bilious vomiting, usually without any connection to the distal bowel.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Jejunal atresia:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;triple bubble\&quot; sign&lt;/li&gt;&lt;li&gt;â€¢ Option D. Midgut volvulus: Midgut volvulus presents with bilious vomiting and is diagnosed by a contrast study showing the characteristic \&quot;corkscrew sign\&quot; , indicating twisted small bowel loops.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Midgut volvulus:&lt;/li&gt;&lt;li&gt;â€¢ contrast study&lt;/li&gt;&lt;li&gt;â€¢ \&quot;corkscrew sign\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Congenital Hypertrophic Pyloric Stenosis (CHPS) is identified by thickening of the pyloric muscle on ultrasound. It presents with projectile, non-bilious vomiting in infants and is confirmed with measurements showing a pyloric wall thickness of &amp;gt; 4 mm and length of &amp;gt; 16 mm .&lt;/li&gt;&lt;li&gt;âž¤ Congenital Hypertrophic Pyloric Stenosis (CHPS)&lt;/li&gt;&lt;li&gt;âž¤ thickening of the pyloric muscle&lt;/li&gt;&lt;li&gt;âž¤ projectile, non-bilious vomiting&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt; 4 mm&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt; 16 mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presenting with recurrent respiratory infections. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyopneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CPAM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CPAM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-130456.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CPAM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The images provided, including ultrasound, CT scan, and X-ray findings, are consistent with Congenital Pulmonary Airway Malformation (CPAM) .&lt;/li&gt;&lt;li&gt;â€¢ Congenital Pulmonary Airway Malformation (CPAM)&lt;/li&gt;&lt;li&gt;â€¢ Key features of CPAM :&lt;/li&gt;&lt;li&gt;â€¢ CPAM&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound: Shows multiple cystic spaces within the lung parenchyma. CT scan: Confirms the presence of air-filled cystic lesions in the lung fields. X-ray: May show cystic areas or hyperinflation, depending on the size and type of lesions.&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound: Shows multiple cystic spaces within the lung parenchyma.&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound:&lt;/li&gt;&lt;li&gt;â€¢ CT scan: Confirms the presence of air-filled cystic lesions in the lung fields.&lt;/li&gt;&lt;li&gt;â€¢ CT scan:&lt;/li&gt;&lt;li&gt;â€¢ X-ray: May show cystic areas or hyperinflation, depending on the size and type of lesions.&lt;/li&gt;&lt;li&gt;â€¢ X-ray:&lt;/li&gt;&lt;li&gt;â€¢ CPAM is a congenital condition characterized by abnormal development of the lung tissue, leading to the formation of cystic or adenomatoid lesions. It often presents in childhood with recurrent respiratory infections due to impaired drainage and ventilation.&lt;/li&gt;&lt;li&gt;â€¢ recurrent respiratory infections&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyopneumothorax: This would present with an air-fluid level and features of infection (fever, acute symptoms), which are not the primary findings here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyopneumothorax:&lt;/li&gt;&lt;li&gt;â€¢ air-fluid level&lt;/li&gt;&lt;li&gt;â€¢ Option C. CDH (Congenital Diaphragmatic Hernia): CDH presents with abdominal contents herniating into the thoracic cavity, causing mediastinal shift and respiratory distress, which is not seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CDH (Congenital Diaphragmatic Hernia):&lt;/li&gt;&lt;li&gt;â€¢ mediastinal shift&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lung abscess: Lung abscess typically presents as a thick-walled cavity with air-fluid levels , which is not the pattern seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lung abscess:&lt;/li&gt;&lt;li&gt;â€¢ thick-walled cavity with air-fluid levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Congenital Pulmonary Airway Malformation (CPAM) presents with recurrent respiratory infections due to abnormal lung development and cystic changes. Imaging studies, including ultrasound and CT, confirm the diagnosis by identifying multiple cystic lesions within the lung.&lt;/li&gt;&lt;li&gt;âž¤ recurrent respiratory infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Labelling error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kartagener syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-134205.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Kartagener syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kartagener syndrome is a genetic disorder associated with situs inversus , bronchiectasis , and chronic sinusitis , resulting from defective ciliary function. Radiological identification of situs inversus and bronchiectasis is key to diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Kartagener syndrome&lt;/li&gt;&lt;li&gt;âž¤ situs inversus&lt;/li&gt;&lt;li&gt;âž¤ bronchiectasis&lt;/li&gt;&lt;li&gt;âž¤ chronic sinusitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung Abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fungal pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydropneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lung Abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-134307.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Lung Abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows a rounded cavity with an air-fluid level , which is a classic finding in lung abscess .&lt;/li&gt;&lt;li&gt;â€¢ rounded cavity with an air-fluid level&lt;/li&gt;&lt;li&gt;â€¢ lung abscess&lt;/li&gt;&lt;li&gt;â€¢ Key features of lung abscess:&lt;/li&gt;&lt;li&gt;â€¢ Appears as a well-defined, round lesion with an air-fluid level due to necrotic tissue and collection of pus within the lung. Typically caused by bacterial infection (often anaerobic bacteria). Presents clinically with symptoms such as fever, productive cough with foul-smelling sputum, and chest pain .&lt;/li&gt;&lt;li&gt;â€¢ Appears as a well-defined, round lesion with an air-fluid level due to necrotic tissue and collection of pus within the lung.&lt;/li&gt;&lt;li&gt;â€¢ well-defined, round lesion&lt;/li&gt;&lt;li&gt;â€¢ air-fluid level&lt;/li&gt;&lt;li&gt;â€¢ Typically caused by bacterial infection (often anaerobic bacteria).&lt;/li&gt;&lt;li&gt;â€¢ Presents clinically with symptoms such as fever, productive cough with foul-smelling sputum, and chest pain .&lt;/li&gt;&lt;li&gt;â€¢ fever, productive cough with foul-smelling sputum, and chest pain&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. TB (Tuberculosis): Tuberculosis may present with cavities , but these are usually irregular with no air-fluid levels in most cases unless there is a secondary infection.&lt;/li&gt;&lt;li&gt;â€¢ Option B. TB (Tuberculosis):&lt;/li&gt;&lt;li&gt;â€¢ cavities&lt;/li&gt;&lt;li&gt;â€¢ no air-fluid levels&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fungal pneumonia: Fungal infections, such as aspergilloma , form a fungal ball (seen as a soft-tissue opacity) within a pre-existing cavity. This ball often has a \&quot;halo\&quot; or \&quot;crescent\&quot; sign, not a rounded lesion with an air-fluid level.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fungal pneumonia:&lt;/li&gt;&lt;li&gt;â€¢ aspergilloma&lt;/li&gt;&lt;li&gt;â€¢ fungal ball&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hydropneumothorax: Hydropneumothorax shows a straight horizontal air-fluid level throughout the pleural cavity and is associated with lung collapse and pleural effusion, not a localized rounded lesion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hydropneumothorax:&lt;/li&gt;&lt;li&gt;â€¢ straight horizontal air-fluid level&lt;/li&gt;&lt;li&gt;â€¢ lung collapse&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lung abscess presents as a rounded lesion with an air-fluid level on chest X-ray. It should be differentiated from other conditions like fungal pneumonia, TB, and hydropneumothorax based on the shape of the lesion and the position of the fluid level.&lt;/li&gt;&lt;li&gt;âž¤ lung abscess&lt;/li&gt;&lt;li&gt;âž¤ rounded lesion with an air-fluid level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis based on the MRCP image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choledochal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholangiocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caroli disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choledocholithiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choledochal cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-134410.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Choledochal cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRCP image shows a fusiform dilatation of the common bile duct (CBD) , which is characteristic of a choledochal cyst .&lt;/li&gt;&lt;li&gt;â€¢ fusiform dilatation of the common bile duct (CBD)&lt;/li&gt;&lt;li&gt;â€¢ choledochal cyst&lt;/li&gt;&lt;li&gt;â€¢ Key diagnostic features:&lt;/li&gt;&lt;li&gt;â€¢ Fusiform swelling of the CBD: On MRCP, this appears as a smooth, uniform dilatation of the CBD, without evidence of irregularity or mass lesions. Absence of central dot sign: The absence of the \&quot;central dot sign\&quot; rules out Caroli disease. No evidence of stones or mass: Unlike cholangiocarcinoma or choledocholithiasis, there is no mass or signal void corresponding to stones in the image.&lt;/li&gt;&lt;li&gt;â€¢ Fusiform swelling of the CBD: On MRCP, this appears as a smooth, uniform dilatation of the CBD, without evidence of irregularity or mass lesions.&lt;/li&gt;&lt;li&gt;â€¢ Fusiform swelling of the CBD:&lt;/li&gt;&lt;li&gt;â€¢ On MRCP, this appears as a smooth, uniform dilatation of the CBD, without evidence of irregularity or mass lesions.&lt;/li&gt;&lt;li&gt;â€¢ On MRCP, this appears as a smooth, uniform dilatation of the CBD, without evidence of irregularity or mass lesions.&lt;/li&gt;&lt;li&gt;â€¢ Absence of central dot sign: The absence of the \&quot;central dot sign\&quot; rules out Caroli disease.&lt;/li&gt;&lt;li&gt;â€¢ Absence of central dot sign:&lt;/li&gt;&lt;li&gt;â€¢ The absence of the \&quot;central dot sign\&quot; rules out Caroli disease.&lt;/li&gt;&lt;li&gt;â€¢ The absence of the \&quot;central dot sign\&quot; rules out Caroli disease.&lt;/li&gt;&lt;li&gt;â€¢ No evidence of stones or mass: Unlike cholangiocarcinoma or choledocholithiasis, there is no mass or signal void corresponding to stones in the image.&lt;/li&gt;&lt;li&gt;â€¢ No evidence of stones or mass:&lt;/li&gt;&lt;li&gt;â€¢ Unlike cholangiocarcinoma or choledocholithiasis, there is no mass or signal void corresponding to stones in the image.&lt;/li&gt;&lt;li&gt;â€¢ Unlike cholangiocarcinoma or choledocholithiasis, there is no mass or signal void corresponding to stones in the image.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cholangiocarcinoma: Cholangiocarcinoma typically presents as an irregular lesion or mass on imaging, often with biliary obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cholangiocarcinoma:&lt;/li&gt;&lt;li&gt;â€¢ irregular lesion or mass&lt;/li&gt;&lt;li&gt;â€¢ Option C. Caroli disease: Caroli disease involves intrahepatic bile duct dilatation with the classic central dot sign , which is absent here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Caroli disease:&lt;/li&gt;&lt;li&gt;â€¢ intrahepatic bile duct dilatation&lt;/li&gt;&lt;li&gt;â€¢ central dot sign&lt;/li&gt;&lt;li&gt;â€¢ Option D. Choledocholithiasis: Choledocholithiasis (bile duct stones) shows signal voids (black areas) within the bile ducts on MRCP, which is not seen in this image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Choledocholithiasis:&lt;/li&gt;&lt;li&gt;â€¢ signal voids (black areas)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A choledochal cyst is a congenital abnormality characterized by the dilatation of the bile ducts. It is classified into different types (Todani classification), with Type I (fusiform dilatation of CBD) being the most common. The diagnosis is confirmed via imaging modalities such as MRCP.&lt;/li&gt;&lt;li&gt;âž¤ choledochal cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis based on the CT image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PUJO&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AD PCKD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PUJO&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-134723.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. PUJO&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image shows marked dilatation of the renal pelvis with minimal or no dilatation of the calyces , a hallmark of Pelvi-Ureteric Junction Obstruction (PUJO) .&lt;/li&gt;&lt;li&gt;â€¢ marked dilatation of the renal pelvis&lt;/li&gt;&lt;li&gt;â€¢ minimal or no dilatation of the calyces&lt;/li&gt;&lt;li&gt;â€¢ Pelvi-Ureteric Junction Obstruction (PUJO)&lt;/li&gt;&lt;li&gt;â€¢ Key findings for PUJO:&lt;/li&gt;&lt;li&gt;â€¢ The renal pelvis is dilated out of proportion to the calyces due to an obstruction at the pelvi-ureteric junction . The surrounding renal cortex is thinned due to chronic pressure buildup. PUJO can be congenital or acquired and presents with hydronephrosis on imaging.&lt;/li&gt;&lt;li&gt;â€¢ The renal pelvis is dilated out of proportion to the calyces due to an obstruction at the pelvi-ureteric junction .&lt;/li&gt;&lt;li&gt;â€¢ renal pelvis is dilated out of proportion to the calyces&lt;/li&gt;&lt;li&gt;â€¢ pelvi-ureteric junction&lt;/li&gt;&lt;li&gt;â€¢ The surrounding renal cortex is thinned due to chronic pressure buildup.&lt;/li&gt;&lt;li&gt;â€¢ renal cortex is thinned&lt;/li&gt;&lt;li&gt;â€¢ PUJO can be congenital or acquired and presents with hydronephrosis on imaging.&lt;/li&gt;&lt;li&gt;â€¢ hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Renal cyst: A renal cyst is a well-circumscribed, fluid-filled lesion , usually single or multiple without communicating dilation of the renal pelvis. This image shows a large dilated renal pelvis , not a simple cyst.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Renal cyst:&lt;/li&gt;&lt;li&gt;â€¢ well-circumscribed, fluid-filled lesion&lt;/li&gt;&lt;li&gt;â€¢ single&lt;/li&gt;&lt;li&gt;â€¢ multiple&lt;/li&gt;&lt;li&gt;â€¢ dilated renal pelvis&lt;/li&gt;&lt;li&gt;â€¢ Option C. AD PCKD: AD PCKD (Autosomal Dominant Polycystic Kidney Disease) presents with multiple bilateral cysts that are distributed throughout the kidney and communicate with each other, unlike the isolated renal pelvis dilation seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. AD PCKD:&lt;/li&gt;&lt;li&gt;â€¢ multiple bilateral cysts&lt;/li&gt;&lt;li&gt;â€¢ Option D. Horseshoe kidney: Horseshoe kidney is characterized by the fusion of the lower poles of the kidneys, forming a U-shaped structure, which is not present in this image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Horseshoe kidney:&lt;/li&gt;&lt;li&gt;â€¢ fusion of the lower poles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Pelvi-Ureteric Junction Obstruction (PUJO) , the renal pelvis dilates significantly more than the calyces, with a thin, stretched renal cortex due to chronic obstruction. This helps differentiate PUJO from renal cysts and polycystic kidney disease.&lt;/li&gt;&lt;li&gt;âž¤ Pelvi-Ureteric Junction Obstruction (PUJO)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presented with a pelvic mass which was hyperintense on T1 weighted image, Hyperintense on T1-fat saturated image and hypointense on T2 weighted image with T2 shading. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Endometrioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI findings described in the question are characteristic of endometrioma , a type of ovarian cyst filled with old blood, commonly referred to as a \&quot;chocolate cyst.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ endometrioma&lt;/li&gt;&lt;li&gt;â€¢ \&quot;chocolate cyst.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Key features of endometrioma on MRI:&lt;/li&gt;&lt;li&gt;â€¢ endometrioma&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted image: Hyperintense (due to blood content). T1-fat-saturated image: Remains hyperintense , confirming the presence of blood rather than fat. If it were fat (as in a dermoid cyst), the signal would become hypointense after fat suppression. T2-weighted image: Hypointense with T2 shading , which represents layers of chronic hemorrhagic content as blood degrades over time.&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted image: Hyperintense (due to blood content).&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted image:&lt;/li&gt;&lt;li&gt;â€¢ T1-fat-saturated image: Remains hyperintense , confirming the presence of blood rather than fat. If it were fat (as in a dermoid cyst), the signal would become hypointense after fat suppression.&lt;/li&gt;&lt;li&gt;â€¢ T1-fat-saturated image:&lt;/li&gt;&lt;li&gt;â€¢ hyperintense&lt;/li&gt;&lt;li&gt;â€¢ blood&lt;/li&gt;&lt;li&gt;â€¢ hypointense&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted image: Hypointense with T2 shading , which represents layers of chronic hemorrhagic content as blood degrades over time.&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted image:&lt;/li&gt;&lt;li&gt;â€¢ T2 shading&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Teratoma: Dermoid cyst (teratoma) typically contains fat , which is hyperintense on T1 but becomes hypointense on a T1-fat-saturated sequence.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Teratoma:&lt;/li&gt;&lt;li&gt;â€¢ fat&lt;/li&gt;&lt;li&gt;â€¢ hypointense&lt;/li&gt;&lt;li&gt;â€¢ Option C. Carcinoma ovary: Ovarian carcinoma often presents as a solid-cystic mass with irregular septations and enhancement, not as a T1-hyperintense lesion with T2 shading.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Carcinoma ovary:&lt;/li&gt;&lt;li&gt;â€¢ solid-cystic mass&lt;/li&gt;&lt;li&gt;â€¢ irregular septations&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dysgerminoma: Dysgerminomas are typically solid tumors that are isointense or slightly hypointense on T1-weighted images and hyperintense on T2-weighted images due to their solid cellular composition.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dysgerminoma:&lt;/li&gt;&lt;li&gt;â€¢ solid tumors&lt;/li&gt;&lt;li&gt;â€¢ isointense or slightly hypointense&lt;/li&gt;&lt;li&gt;â€¢ hyperintense&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An endometrioma is identified on MRI by the combination of T1 hyperintensity , persistence of signal on fat-saturated T1 (indicating blood, not fat), and T2 shading , which represents chronic hemorrhagic changes. The differentiation between fat (dermoid) and blood (endometrioma) is achieved using T1-fat-saturated imaging.&lt;/li&gt;&lt;li&gt;âž¤ endometrioma&lt;/li&gt;&lt;li&gt;âž¤ T1 hyperintensity&lt;/li&gt;&lt;li&gt;âž¤ persistence of signal on fat-saturated T1&lt;/li&gt;&lt;li&gt;âž¤ T2 shading&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the CT scan shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior vena cava&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right pulmonary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior vena cava&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173111.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173217.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Superior vena cava&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Descending Aorta: The descending aorta typically lies posteriorly in the mediastinum and would not be located in the position marked in the provided CT image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Descending Aorta:&lt;/li&gt;&lt;li&gt;â€¢ lies posteriorly&lt;/li&gt;&lt;li&gt;â€¢ mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ascending Aorta: The ascending aorta would generally be seen slightly leftward in the mediastinal space in a CT scan . It should appear as a prominent, rounded structure due to the flow of contrast within it.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ascending Aorta:&lt;/li&gt;&lt;li&gt;â€¢ seen slightly leftward in the mediastinal space&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right Pulmonary Artery: The right pulmonary artery on CT scan , is usually located anterior to the descending aorta and to the left of the ascending aorta and SVC.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right Pulmonary Artery:&lt;/li&gt;&lt;li&gt;â€¢ right pulmonary artery on CT scan&lt;/li&gt;&lt;li&gt;â€¢ located anterior&lt;/li&gt;&lt;li&gt;â€¢ descending aorta&lt;/li&gt;&lt;li&gt;â€¢ left of the ascending aorta&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 216&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 216&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
