allmark of hydatid cysts in late-stage disease. Other liver lesions (e.g., hepatocellular carcinoma, fibronodular hyperplasia, or abscesses) do not typically calcify.&lt;/li&gt;&lt;li&gt;â€¢ Hydatid cysts may have a cystic appearance with internal septations or calcification on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma (HCC): HCC typically presents as a vascular lesion on contrast-enhanced imaging (CECT or MRI) with arterial enhancement and venous washout. Calcification is rare and not a typical feature.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma (HCC):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fibronodular hyperplasia (FNH): FNH appears as a hypervascular lesion with a central scar on contrast-enhanced imaging. It does not calcify, and incidental findings of FNH are seen on contrast studies, not non-contrast CT.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fibronodular hyperplasia (FNH):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Liver abscess: Liver abscesses show a characteristic ring-enhancing appearance on contrast-enhanced CT (CECT), with a thickened, enhancing wall and a hypodense center representing pus. They do not calcify and would not appear as a hyperdense lesion on NCCT.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Liver abscess:&lt;/li&gt;&lt;li&gt;â€¢ ring-enhancing appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Late-stage hydatid cysts caused by Echinococcus infection appear as calcified lesions on non-contrast CT.&lt;/li&gt;&lt;li&gt;âž¤ hydatid cysts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presented in OPD with recurrent respiratory infections and thickened sputum. Chest X-ray is shown. Patient also had steatorrhea since birth. What is the likely defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;F508 Deletion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;F510 deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P508 frameshift mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P510 frameshift mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. F508 Deletion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture36_2n1cTzA.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) F508 Deletion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray reveals cystic bronchiectasis , characterized by multiple lines and cystic changes in the lungs. These findings, along with the clinical history of recurrent respiratory infections, thick sputum, and steatorrhea , are indicative of cystic fibrosis (CF) .&lt;/li&gt;&lt;li&gt;â€¢ cystic bronchiectasis&lt;/li&gt;&lt;li&gt;â€¢ steatorrhea&lt;/li&gt;&lt;li&gt;â€¢ cystic fibrosis (CF)&lt;/li&gt;&lt;li&gt;â€¢ Cystic fibrosis is caused by mutations in the CFTR (Cystic Fibrosis Transmembrane Conductance Regulator) gene located on chromosome 7 . The most common mutation is the Î”F508 (delta F508) deletion , which results in a misfolded CFTR protein that cannot reach the cell surface, causing defective chloride and water transport across epithelial cells. This leads to thick mucus, chronic infections, and malabsorption due to pancreatic insufficiency.&lt;/li&gt;&lt;li&gt;â€¢ CFTR (Cystic Fibrosis Transmembrane Conductance Regulator)&lt;/li&gt;&lt;li&gt;â€¢ chromosome 7&lt;/li&gt;&lt;li&gt;â€¢ Î”F508 (delta F508) deletion&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. F510 Deletion: This mutation is not associated with cystic fibrosis and is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option B. F510 Deletion:&lt;/li&gt;&lt;li&gt;â€¢ Option C. P508 Frameshift Mutation: Frameshift mutations in the CFTR gene are rare, and P508 frameshift mutation is not a known mutation for CF.&lt;/li&gt;&lt;li&gt;â€¢ Option C. P508 Frameshift Mutation:&lt;/li&gt;&lt;li&gt;â€¢ P508 frameshift mutation&lt;/li&gt;&lt;li&gt;â€¢ Option D. P510 Frameshift Mutation: Similar to option C, this is not a recognized mutation associated with cystic fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. P510 Frameshift Mutation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cystic fibrosis is most commonly caused by the Î”F508 deletion in the CFTR gene on chromosome 7. Key features include recurrent respiratory infections, bronchiectasis, thickened mucus, and steatorrhea due to pancreatic insufficiency. Radiologic findings like cystic bronchiectasis and clinical features are crucial for diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Cystic fibrosis is most commonly caused by the Î”F508 deletion in the CFTR gene on chromosome 7.&lt;/li&gt;&lt;li&gt;âž¤ Cystic fibrosis&lt;/li&gt;&lt;li&gt;âž¤ Î”F508 deletion&lt;/li&gt;&lt;li&gt;âž¤ Key features include recurrent respiratory infections, bronchiectasis, thickened mucus, and steatorrhea due to pancreatic insufficiency.&lt;/li&gt;&lt;li&gt;âž¤ Radiologic findings like cystic bronchiectasis and clinical features are crucial for diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ cystic bronchiectasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new born male baby presented with congestive heart failure. Following radiological finding was noted the mostly likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vein of Galen malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dandy Walker syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crouzon syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vein of Galen malformation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture37_PqXxROm.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vein of Galen malformation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image demonstrates a midline tubular vascular structure, characteristic of vein of Galen malformation (VGM) . VGM is a rare arteriovenous malformation where high-flow arterial blood from feeders (e.g., cerebral arteries) drains into the vein of Galen, bypassing the normal capillary system.&lt;/li&gt;&lt;li&gt;â€¢ vein of Galen malformation (VGM)&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of congestive heart failure in a newborn is a hallmark of VGM due to the high-output cardiac failure caused by the arteriovenous shunting. On MRI, vessels appear black because the fast-flowing blood does not generate a signal.&lt;/li&gt;&lt;li&gt;â€¢ congestive heart failure in a newborn&lt;/li&gt;&lt;li&gt;â€¢ Key radiological clue: A large midline tubular vascular structure on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Key radiological clue:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dandy Walker syndrome: This involves a posterior fossa cyst, hypoplasia of the cerebellar vermis, and dilation of the fourth ventricle. It does not present with high-output cardiac failure or the midline vascular findings seen in VGM.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dandy Walker syndrome:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumocephalus: Pneumocephalus appears as air within the cranial cavity, typically in non-dependent areas (e.g., frontal region in a supine patient). It is radiolucent and does not mimic a vascular structure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumocephalus:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crouzon syndrome: Crouzon syndrome is a craniosynostosis disorder that results in abnormal skull shape and facial deformities. It does not involve vascular malformations or congestive heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crouzon syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation is characterized by a midline vascular structure and presents with high-output cardiac failure in newborns. Key diagnostic clue: Tubular midline vascular channel on MRI, representing the dilated vein of Galen.&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation is characterized by a midline vascular structure and presents with high-output cardiac failure in newborns.&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation&lt;/li&gt;&lt;li&gt;âž¤ high-output cardiac failure&lt;/li&gt;&lt;li&gt;âž¤ Key diagnostic clue: Tubular midline vascular channel on MRI, representing the dilated vein of Galen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most radioresistant phase of cell cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) S&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The S phase (synthesis phase) of the cell cycle is the most radioresistant phase. This is because, during the S phase, DNA replication occurs, and the high activity of DNA repair mechanisms in this phase protects cells from radiation-induced damage.&lt;/li&gt;&lt;li&gt;â€¢ S phase (synthesis phase)&lt;/li&gt;&lt;li&gt;â€¢ radioresistant&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ Radioresistance : Refers to the ability of cells to withstand the effects of ionizing radiation. S phase : Active DNA repair during replication makes this phase the most resistant to radiation.&lt;/li&gt;&lt;li&gt;â€¢ Radioresistance : Refers to the ability of cells to withstand the effects of ionizing radiation.&lt;/li&gt;&lt;li&gt;â€¢ Radioresistance&lt;/li&gt;&lt;li&gt;â€¢ S phase : Active DNA repair during replication makes this phase the most resistant to radiation.&lt;/li&gt;&lt;li&gt;â€¢ S phase&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. G1: G1 is moderately radiosensitive. Damage in this phase can cause arrest at the G1/S checkpoint.&lt;/li&gt;&lt;li&gt;â€¢ Option A. G1:&lt;/li&gt;&lt;li&gt;â€¢ Option B. G2: The G2 phase is more radiosensitive because the cell prepares for mitosis, and DNA repair mechanisms are less effective compared to the S phase.&lt;/li&gt;&lt;li&gt;â€¢ Option B. G2:&lt;/li&gt;&lt;li&gt;â€¢ Option D. M (Mitosis): The M phase is the most radiosensitive phase, as the chromosomes are condensed and most vulnerable to radiation damage.&lt;/li&gt;&lt;li&gt;â€¢ Option D. M (Mitosis):&lt;/li&gt;&lt;li&gt;â€¢ radiosensitive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The S phase is the most radioresistant due to the high efficiency of DNA repair mechanisms during DNA synthesis. In contrast, the M phase is the most radiosensitive , as condensed chromosomes are less capable of repair.&lt;/li&gt;&lt;li&gt;âž¤ S phase&lt;/li&gt;&lt;li&gt;âž¤ radioresistant&lt;/li&gt;&lt;li&gt;âž¤ M phase&lt;/li&gt;&lt;li&gt;âž¤ radiosensitive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the imaging modality given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral blood flow scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ð Ð•Ð¢ Ð¡Ð¢&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sestamibi scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Full body MDCT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ð Ð•Ð¢ Ð¡Ð¢&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture38_PNRjEbD.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ð Ð•Ð¢ Ð¡Ð¢&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The provided image demonstrates a positron emission tomography-computed tomography (PET-CT) scan. PET-CT combines two imaging techniques:&lt;/li&gt;&lt;li&gt;â€¢ positron emission tomography-computed tomography (PET-CT)&lt;/li&gt;&lt;li&gt;â€¢ PET (Positron Emission Tomography): Shows functional information by detecting radiotracer uptake, commonly FDG (Fluorodeoxyglucose) , which highlights metabolically active tissues. CT (Computed Tomography): Provides anatomical localization of the tracer uptake.&lt;/li&gt;&lt;li&gt;â€¢ PET (Positron Emission Tomography): Shows functional information by detecting radiotracer uptake, commonly FDG (Fluorodeoxyglucose) , which highlights metabolically active tissues.&lt;/li&gt;&lt;li&gt;â€¢ PET (Positron Emission Tomography):&lt;/li&gt;&lt;li&gt;â€¢ FDG (Fluorodeoxyglucose)&lt;/li&gt;&lt;li&gt;â€¢ CT (Computed Tomography): Provides anatomical localization of the tracer uptake.&lt;/li&gt;&lt;li&gt;â€¢ CT (Computed Tomography):&lt;/li&gt;&lt;li&gt;â€¢ Key features in the image:&lt;/li&gt;&lt;li&gt;â€¢ Key features in the image:&lt;/li&gt;&lt;li&gt;â€¢ The color-coded image represents varying levels of metabolic activity, with high uptake (red/yellow) seen in the brain , liver , and other active tissues. PET-CT is commonly used in oncology , neurology , and cardiology to assess metabolic activity and locate abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ The color-coded image represents varying levels of metabolic activity, with high uptake (red/yellow) seen in the brain , liver , and other active tissues.&lt;/li&gt;&lt;li&gt;â€¢ brain&lt;/li&gt;&lt;li&gt;â€¢ liver&lt;/li&gt;&lt;li&gt;â€¢ PET-CT is commonly used in oncology , neurology , and cardiology to assess metabolic activity and locate abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ oncology&lt;/li&gt;&lt;li&gt;â€¢ neurology&lt;/li&gt;&lt;li&gt;â€¢ cardiology&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cerebral blood flow scan: This involves assessing blood flow to the brain using specific radiotracers, such as Technetium-99m. It does not produce whole-body images or display metabolic activity like PET-CT.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cerebral blood flow scan:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sestamibi scan: Used for parathyroid adenomas or cardiac imaging , this scan detects uptake of the radiotracer Technetium-99m sestamibi. It does not produce color-coded functional images of the entire body.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sestamibi scan:&lt;/li&gt;&lt;li&gt;â€¢ parathyroid adenomas&lt;/li&gt;&lt;li&gt;â€¢ cardiac imaging&lt;/li&gt;&lt;li&gt;â€¢ Option D. Full body MDCT: Multidetector computed tomography (MDCT) produces detailed anatomical images of the entire body but does not include metabolic information or color-coded images like PET-CT.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Full body MDCT:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PET-CT is a functional and anatomical imaging modality used for detecting and localizing metabolic activity, particularly in cancer staging , neurological diseases , and cardiac evaluations .&lt;/li&gt;&lt;li&gt;âž¤ PET-CT&lt;/li&gt;&lt;li&gt;âž¤ cancer staging&lt;/li&gt;&lt;li&gt;âž¤ neurological diseases&lt;/li&gt;&lt;li&gt;âž¤ cardiac evaluations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presented with complaints of bone pain and abdominal cramps with persistent low mood. Which of the following would be the best investigation for a definitive diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc99 Sestamibi scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sestamibi SPECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasonogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sestamibi SPECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sestamibi SPECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of bone pain, abdominal cramps, and persistent low mood suggests primary hyperparathyroidism as a likely diagnosis. This condition is commonly caused by a parathyroid adenoma. Imaging is required to confirm the diagnosis and locate the adenoma.&lt;/li&gt;&lt;li&gt;â€¢ bone pain, abdominal cramps, and persistent low mood&lt;/li&gt;&lt;li&gt;â€¢ primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ The Sestamibi SPECT (Single Photon Emission Computed Tomography) scan is the investigation of choice for a definitive diagnosis because it is highly sensitive and specific for detecting parathyroid adenomas. It provides superior localization compared to other imaging modalities, including Tc99 Sestamibi planar scans, which have lower sensitivity.&lt;/li&gt;&lt;li&gt;â€¢ Sestamibi SPECT (Single Photon Emission Computed Tomography)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tc99 Sestamibi scan: While Tc99 Sestamibi is commonly used for detecting parathyroid adenomas, it is less accurate than Sestamibi SPECT. If SPECT is available as an option, it should be preferred.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Tc99 Sestamibi scan:&lt;/li&gt;&lt;li&gt;â€¢ Option C . Ultrasonogram: Ultrasound is non-invasive and often used as a first-line imaging tool for neck exploration but is less reliable than Sestamibi SPECT for detecting parathyroid adenomas, particularly ectopic glands.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Ultrasonogram:&lt;/li&gt;&lt;li&gt;â€¢ Option D . CT scan: CT scans are not the primary diagnostic tool for parathyroid adenomas. They may be used in certain cases to identify ectopic glands when other imaging modalities fail.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ CT scan:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sestamibi SPECT is the gold standard imaging modality for the localization of parathyroid adenomas in primary hyperparathyroidism. Clinical features such as bone pain , abdominal cramps , and low mood should raise suspicion for primary hyperparathyroidism, often associated with elevated calcium levels.&lt;/li&gt;&lt;li&gt;âž¤ Sestamibi SPECT is the gold standard imaging modality for the localization of parathyroid adenomas in primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;âž¤ Sestamibi SPECT&lt;/li&gt;&lt;li&gt;âž¤ Clinical features such as bone pain , abdominal cramps , and low mood should raise suspicion for primary hyperparathyroidism, often associated with elevated calcium levels.&lt;/li&gt;&lt;li&gt;âž¤ bone pain&lt;/li&gt;&lt;li&gt;âž¤ abdominal cramps&lt;/li&gt;&lt;li&gt;âž¤ low mood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the next best step in this acute emergency in a child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remove with bronchoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remove with UGIE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure and to check whether passed in stools&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induce vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Remove with UGIE&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture39_IHlWMBG.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Remove with UGIE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows a foreign body lodged in the esophagus, identified as a button battery . Button batteries are hazardous because they can cause electrolyte leakage and lead to tissue necrosis within hours. The immediate management in such cases is urgent removal to prevent severe complications, such as perforation or fistula formation.&lt;/li&gt;&lt;li&gt;â€¢ button battery&lt;/li&gt;&lt;li&gt;â€¢ electrolyte leakage&lt;/li&gt;&lt;li&gt;â€¢ tissue necrosis&lt;/li&gt;&lt;li&gt;â€¢ urgent removal&lt;/li&gt;&lt;li&gt;â€¢ UGIE (Upper Gastrointestinal Endoscopy): This is the procedure of choice for removing button batteries lodged in the esophagus. Endoscopic removal is safe, effective, and minimizes further injury to the esophageal lining.&lt;/li&gt;&lt;li&gt;â€¢ UGIE (Upper Gastrointestinal Endoscopy): This is the procedure of choice for removing button batteries lodged in the esophagus. Endoscopic removal is safe, effective, and minimizes further injury to the esophageal lining.&lt;/li&gt;&lt;li&gt;â€¢ UGIE (Upper Gastrointestinal Endoscopy):&lt;/li&gt;&lt;li&gt;â€¢ Important considerations:&lt;/li&gt;&lt;li&gt;â€¢ Important considerations:&lt;/li&gt;&lt;li&gt;â€¢ If the object is a coin rather than a button battery and located in the esophagus, it must still be removed, especially if it is stuck at the cricopharyngeal level. For coins located in the stomach, observation may be appropriate unless symptoms develop. However, button batteries must always be removed, even from the stomach , due to the risk of mucosal injury.&lt;/li&gt;&lt;li&gt;â€¢ If the object is a coin rather than a button battery and located in the esophagus, it must still be removed, especially if it is stuck at the cricopharyngeal level.&lt;/li&gt;&lt;li&gt;â€¢ coin&lt;/li&gt;&lt;li&gt;â€¢ For coins located in the stomach, observation may be appropriate unless symptoms develop. However, button batteries must always be removed, even from the stomach , due to the risk of mucosal injury.&lt;/li&gt;&lt;li&gt;â€¢ button batteries must always be removed, even from the stomach&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove with bronchoscopy: Bronchoscopy is used if the foreign body is lodged in the trachea or bronchus . Since the X-ray shows the object in the esophagus, this is not appropriate.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove with bronchoscopy:&lt;/li&gt;&lt;li&gt;â€¢ trachea or bronchus&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure and check whether passed in stools: Waiting and monitoring are acceptable only for non-hazardous objects like coins that have already passed into the stomach. Button batteries require immediate removal due to their corrosive nature.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure and check whether passed in stools:&lt;/li&gt;&lt;li&gt;â€¢ non-hazardous objects like coins&lt;/li&gt;&lt;li&gt;â€¢ Option D. Induce vomiting: Vomiting is contraindicated, as it may cause further damage to the esophagus or airway. Additionally, it increases the risk of aspiration and should never be attempted for ingested foreign bodies.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Induce vomiting:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Button batteries lodged in the esophagus are medical emergencies requiring immediate removal via endoscopy. Waiting is acceptable only for non-hazardous objects that have passed into the stomach, except button batteries, which must always be removed. Inducing vomiting is contraindicated in cases of foreign body ingestion.&lt;/li&gt;&lt;li&gt;âž¤ Button batteries lodged in the esophagus are medical emergencies requiring immediate removal via endoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Button batteries&lt;/li&gt;&lt;li&gt;âž¤ immediate removal&lt;/li&gt;&lt;li&gt;âž¤ Waiting is acceptable only for non-hazardous objects that have passed into the stomach, except button batteries, which must always be removed.&lt;/li&gt;&lt;li&gt;âž¤ Inducing vomiting is contraindicated in cases of foreign body ingestion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 28-year-old man presents with the history of cough for one week. He also gives a history of hemoptysis for 1 month and fever for 4 days. The X-ray is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RML consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RLL consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RUL consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RML consolidation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture40_m8hmCtS.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) RML consolidation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows a silhouette sign , where the margin of the heart on the right side is obscured. This is indicative of a right middle lobe (RML) consolidation , as the RML lies adjacent to the right heart border. Loss of the heart border on the right side is a classic finding for RML involvement.&lt;/li&gt;&lt;li&gt;â€¢ silhouette sign&lt;/li&gt;&lt;li&gt;â€¢ right middle lobe (RML) consolidation&lt;/li&gt;&lt;li&gt;â€¢ Key points for silhouette sign:&lt;/li&gt;&lt;li&gt;â€¢ Key points for silhouette sign:&lt;/li&gt;&lt;li&gt;â€¢ Loss of the right heart border â†’ RML consolidation. Loss of the right diaphragm â†’ RLL consolidation. Loss of the left heart border â†’ Lingula consolidation. Loss of the left diaphragm â†’ LLL consolidation.&lt;/li&gt;&lt;li&gt;â€¢ Loss of the right heart border â†’ RML consolidation.&lt;/li&gt;&lt;li&gt;â€¢ right heart border&lt;/li&gt;&lt;li&gt;â€¢ Loss of the right diaphragm â†’ RLL consolidation.&lt;/li&gt;&lt;li&gt;â€¢ right diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Loss of the left heart border â†’ Lingula consolidation.&lt;/li&gt;&lt;li&gt;â€¢ left heart border&lt;/li&gt;&lt;li&gt;â€¢ Loss of the left diaphragm â†’ LLL consolidation.&lt;/li&gt;&lt;li&gt;â€¢ left diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. RLL consolidation: Would obscure the right diaphragm rather than the heart border, which is not seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. RLL consolidation:&lt;/li&gt;&lt;li&gt;â€¢ Option C. RUL consolidation: Would appear as opacification in the upper right lung field but would not obscure the right heart border.&lt;/li&gt;&lt;li&gt;â€¢ Option C. RUL consolidation:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial effusion: Would present with an enlarged, water-bottle-shaped heart shadow, not the findings seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial effusion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of consolidation , use the silhouette sign on a chest X-ray to localize the lobe involved. Loss of the right heart border specifically indicates right middle lobe consolidation .&lt;/li&gt;&lt;li&gt;âž¤ consolidation&lt;/li&gt;&lt;li&gt;âž¤ silhouette sign&lt;/li&gt;&lt;li&gt;âž¤ right heart border&lt;/li&gt;&lt;li&gt;âž¤ right middle lobe consolidation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with spinal TB; he has a swelling in the left groin limb attitude is in flexion. Identify what caused it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture41_rbMxoqq.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient has spinal tuberculosis , leading to the development of a psoas abscess . The psoas muscle (A in the image) is primarily responsible for the flexion deformity in the limb. The abscess can track along the psoas sheath to the groin, presenting as a swelling.&lt;/li&gt;&lt;li&gt;â€¢ spinal tuberculosis&lt;/li&gt;&lt;li&gt;â€¢ psoas abscess&lt;/li&gt;&lt;li&gt;â€¢ flexion deformity&lt;/li&gt;&lt;li&gt;â€¢ Anatomy and Function of Muscles:&lt;/li&gt;&lt;li&gt;â€¢ Anatomy and Function of Muscles:&lt;/li&gt;&lt;li&gt;â€¢ A (Psoas muscle):&lt;/li&gt;&lt;li&gt;â€¢ A (Psoas muscle):&lt;/li&gt;&lt;li&gt;â€¢ Origin: Lumbar vertebrae. Insertion: Lesser trochanter of the femur. Action: Hip flexion.&lt;/li&gt;&lt;li&gt;â€¢ Origin: Lumbar vertebrae.&lt;/li&gt;&lt;li&gt;â€¢ Insertion: Lesser trochanter of the femur.&lt;/li&gt;&lt;li&gt;â€¢ Action: Hip flexion.&lt;/li&gt;&lt;li&gt;â€¢ Action: Hip flexion.&lt;/li&gt;&lt;li&gt;â€¢ B (Iliacus muscle):&lt;/li&gt;&lt;li&gt;â€¢ B (Iliacus muscle):&lt;/li&gt;&lt;li&gt;â€¢ Lies in the iliac fossa. Combines with the psoas to form the iliopsoas , which inserts into the lesser trochanter .&lt;/li&gt;&lt;li&gt;â€¢ Lies in the iliac fossa.&lt;/li&gt;&lt;li&gt;â€¢ Combines with the psoas to form the iliopsoas , which inserts into the lesser trochanter .&lt;/li&gt;&lt;li&gt;â€¢ iliopsoas&lt;/li&gt;&lt;li&gt;â€¢ lesser trochanter&lt;/li&gt;&lt;li&gt;â€¢ C and D (Gluteus muscles):&lt;/li&gt;&lt;li&gt;â€¢ C and D (Gluteus muscles):&lt;/li&gt;&lt;li&gt;â€¢ Gluteus maximus and medius are lateral muscles. Gluteus medius and minimus insert on the greater trochanter , playing a role in hip abduction and stabilization.&lt;/li&gt;&lt;li&gt;â€¢ Gluteus maximus and medius are lateral muscles.&lt;/li&gt;&lt;li&gt;â€¢ Gluteus medius and minimus insert on the greater trochanter , playing a role in hip abduction and stabilization.&lt;/li&gt;&lt;li&gt;â€¢ greater trochanter&lt;/li&gt;&lt;li&gt;â€¢ Key Point:&lt;/li&gt;&lt;li&gt;â€¢ Key Point:&lt;/li&gt;&lt;li&gt;â€¢ The psoas muscle is most commonly affected in spinal tuberculosis, leading to flexion deformity of the hip due to abscess formation and muscle involvement.&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;li&gt;â€¢ flexion deformity&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Iliacus muscle: While part of the iliopsoas, it does not primarily cause flexion deformity in this context.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Iliacus muscle:&lt;/li&gt;&lt;li&gt;â€¢ Option C. and Option D. (Gluteus muscles): These muscles are located laterally and are involved in hip abduction, not flexion.&lt;/li&gt;&lt;li&gt;â€¢ Option C. and Option D. (Gluteus muscles):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In spinal tuberculosis with swelling in the groin and hip flexion deformity, suspect a psoas abscess due to its anatomical course and attachment to the lesser trochanter .&lt;/li&gt;&lt;li&gt;âž¤ psoas abscess&lt;/li&gt;&lt;li&gt;âž¤ lesser trochanter&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient has come with sudden onset of chest pain and his CT scan shows the following picture. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture42_VVXerVj.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aortic dissection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan demonstrates an aortic dissection , characterized by a clear intimal flap separating the true and false lumens in the ascending aorta . This condition occurs when there is a tear in the intima of the aorta, allowing blood to flow between the layers of the vessel wall.&lt;/li&gt;&lt;li&gt;â€¢ aortic dissection&lt;/li&gt;&lt;li&gt;â€¢ intimal flap&lt;/li&gt;&lt;li&gt;â€¢ ascending aorta&lt;/li&gt;&lt;li&gt;â€¢ Key features:&lt;/li&gt;&lt;li&gt;â€¢ Sudden onset chest pain : Tearing or ripping pain radiating to the back is characteristic. Imaging findings : A contrast-enhanced CT (CECT) shows the intimal flap , dividing the aorta into true and false lumens. Classification (Stanford): Stanford A : Involves the ascending aorta (as seen in this case). Requires urgent surgery . Stanford B : Involves only the descending aorta. Managed medically unless complications arise.&lt;/li&gt;&lt;li&gt;â€¢ Sudden onset chest pain : Tearing or ripping pain radiating to the back is characteristic.&lt;/li&gt;&lt;li&gt;â€¢ Sudden onset chest pain&lt;/li&gt;&lt;li&gt;â€¢ Imaging findings : A contrast-enhanced CT (CECT) shows the intimal flap , dividing the aorta into true and false lumens.&lt;/li&gt;&lt;li&gt;â€¢ Imaging findings&lt;/li&gt;&lt;li&gt;â€¢ intimal flap&lt;/li&gt;&lt;li&gt;â€¢ Classification (Stanford): Stanford A : Involves the ascending aorta (as seen in this case). Requires urgent surgery . Stanford B : Involves only the descending aorta. Managed medically unless complications arise.&lt;/li&gt;&lt;li&gt;â€¢ Classification (Stanford):&lt;/li&gt;&lt;li&gt;â€¢ Stanford A : Involves the ascending aorta (as seen in this case). Requires urgent surgery . Stanford B : Involves only the descending aorta. Managed medically unless complications arise.&lt;/li&gt;&lt;li&gt;â€¢ Stanford A : Involves the ascending aorta (as seen in this case). Requires urgent surgery .&lt;/li&gt;&lt;li&gt;â€¢ Stanford A&lt;/li&gt;&lt;li&gt;â€¢ urgent surgery&lt;/li&gt;&lt;li&gt;â€¢ Stanford B : Involves only the descending aorta. Managed medically unless complications arise.&lt;/li&gt;&lt;li&gt;â€¢ Stanford B&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pulmonary embolism: Pulmonary embolism appears as a filling defect in the pulmonary arteries on CECT (saddle embolism or segmental branch emboli). This is not seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pulmonary embolism:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aortic aneurysm: An aneurysm is a localized dilation of the aorta. It lacks the intimal flap seen in dissection and typically appears as a uniform enlargement of the vessel.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aortic aneurysm:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Myocardial infarction: MI does not produce findings on CT unless complications like wall rupture or aneurysm are present. Diagnosis of MI is typically based on ECG and cardiac biomarkers.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Myocardial infarction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aortic dissection is a medical emergency. CECT is the diagnostic modality of choice, revealing an intimal flap . Management depends on the Stanford classification :&lt;/li&gt;&lt;li&gt;âž¤ Aortic dissection&lt;/li&gt;&lt;li&gt;âž¤ intimal flap&lt;/li&gt;&lt;li&gt;âž¤ Stanford classification&lt;/li&gt;&lt;li&gt;âž¤ Stanford A : Urgent surgical intervention. Stanford B : Medical management with blood pressure control (e.g., IV beta-blockers like esmolol).&lt;/li&gt;&lt;li&gt;âž¤ Stanford A : Urgent surgical intervention.&lt;/li&gt;&lt;li&gt;âž¤ Stanford A&lt;/li&gt;&lt;li&gt;âž¤ Stanford B : Medical management with blood pressure control (e.g., IV beta-blockers like esmolol).&lt;/li&gt;&lt;li&gt;âž¤ Stanford B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presented with a history of road traffic accident. The axial CT image is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural Hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraventricular Hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extradural Hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture43_9MNhuzx.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Extradural Hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan demonstrates a biconvex, lens-shaped hyperdense collection on the axial view, characteristic of an Extradural Hemorrhage (EDH) .&lt;/li&gt;&lt;li&gt;â€¢ biconvex, lens-shaped hyperdense collection&lt;/li&gt;&lt;li&gt;â€¢ Extradural Hemorrhage (EDH)&lt;/li&gt;&lt;li&gt;â€¢ Key features include:&lt;/li&gt;&lt;li&gt;â€¢ Appearance: Lens-shaped or \&quot;idli-shaped\&quot; hyperdense hematoma, confined by the sutures of the skull. Cause: Most often associated with trauma, causing rupture of the middle meningeal artery . This is commonly due to a skull fracture at the pterion , where the middle meningeal artery lies beneath. Timing: Hyperdense appearance suggests acute EDH , as chronic EDH would appear hypodense.&lt;/li&gt;&lt;li&gt;â€¢ Appearance: Lens-shaped or \&quot;idli-shaped\&quot; hyperdense hematoma, confined by the sutures of the skull.&lt;/li&gt;&lt;li&gt;â€¢ Appearance:&lt;/li&gt;&lt;li&gt;â€¢ Cause: Most often associated with trauma, causing rupture of the middle meningeal artery . This is commonly due to a skull fracture at the pterion , where the middle meningeal artery lies beneath.&lt;/li&gt;&lt;li&gt;â€¢ Cause:&lt;/li&gt;&lt;li&gt;â€¢ middle meningeal artery&lt;/li&gt;&lt;li&gt;â€¢ pterion&lt;/li&gt;&lt;li&gt;â€¢ Timing: Hyperdense appearance suggests acute EDH , as chronic EDH would appear hypodense.&lt;/li&gt;&lt;li&gt;â€¢ Timing:&lt;/li&gt;&lt;li&gt;â€¢ acute EDH&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Subdural Hemorrhage (SDH): SDH typically appears as a crescent-shaped hematoma that crosses suture lines but is confined by the dural reflections. It is not biconvex like EDH.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Subdural Hemorrhage (SDH):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subarachnoid Hemorrhage (SAH): SAH appears as hyperdense blood within the sulci, cisterns, or ventricles, and is not localized to the extra-axial space.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subarachnoid Hemorrhage (SAH):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intraventricular Hemorrhage (IVH): IVH presents as hyperdensity within the ventricles and is often associated with diffuse intracranial hemorrhages. It does not produce a biconvex shape.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intraventricular Hemorrhage (IVH):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of head trauma, a biconvex, hyperdense collection on CT is highly indicative of an Extradural Hemorrhage (EDH) , most commonly due to rupture of the middle meningeal artery .&lt;/li&gt;&lt;li&gt;âž¤ biconvex, hyperdense collection on CT&lt;/li&gt;&lt;li&gt;âž¤ Extradural Hemorrhage (EDH)&lt;/li&gt;&lt;li&gt;âž¤ middle meningeal artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following shows the skull Xray appearance as shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised ICP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megaloblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thalassemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture44_xoKhhdn.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thalassemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray image demonstrates a \&quot;hair-on-end\&quot; or \&quot;crew-cut\&quot; appearance , which is characteristic of hemolytic anemias , particularly thalassemia . This appearance results from extramedullary hematopoiesis , where the bone marrow expands in response to chronic anemia, leading to vertical striations in the skull bones.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;hair-on-end\&quot; or \&quot;crew-cut\&quot; appearance&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemias&lt;/li&gt;&lt;li&gt;â€¢ thalassemia&lt;/li&gt;&lt;li&gt;â€¢ extramedullary hematopoiesis&lt;/li&gt;&lt;li&gt;â€¢ Key findings for thalassemia :&lt;/li&gt;&lt;li&gt;â€¢ thalassemia&lt;/li&gt;&lt;li&gt;â€¢ Chronic anemia stimulates extramedullary hematopoiesis , causing marrow expansion and this characteristic radiographic finding. Often seen in conditions like thalassemia or sickle cell anemia where severe hemolysis occurs.&lt;/li&gt;&lt;li&gt;â€¢ Chronic anemia stimulates extramedullary hematopoiesis , causing marrow expansion and this characteristic radiographic finding.&lt;/li&gt;&lt;li&gt;â€¢ extramedullary hematopoiesis&lt;/li&gt;&lt;li&gt;â€¢ Often seen in conditions like thalassemia or sickle cell anemia where severe hemolysis occurs.&lt;/li&gt;&lt;li&gt;â€¢ thalassemia&lt;/li&gt;&lt;li&gt;â€¢ sickle cell anemia&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Raised ICP (Increased Intracranial Pressure): In raised ICP, the skull X-ray may show a copper-beaten appearance , characterized by convolutional markings from the brain&#x27;s gyri and sulci imprinted on the inner table of the skull.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Raised ICP (Increased Intracranial Pressure):&lt;/li&gt;&lt;li&gt;â€¢ copper-beaten appearance&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple myeloma: Multiple myeloma typically shows \&quot;raindrop skull\&quot; or \&quot;punched-out lesions\&quot; , which are well-defined lytic lesions throughout the skull.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple myeloma:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;raindrop skull\&quot; or \&quot;punched-out lesions\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option C. Megaloblastic anemia: Megaloblastic anemia does not lead to this X-ray appearance. It is associated with other features such as glossitis, macrocytic anemia, and hypersegmented neutrophils on a peripheral blood smear, but no distinctive skull findings.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Megaloblastic anemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hair-on-end or crew-cut appearance on skull X-ray is a hallmark of hemolytic anemias , especially thalassemia . This is caused by marrow hyperplasia due to chronic hemolysis and anemia.&lt;/li&gt;&lt;li&gt;âž¤ hair-on-end or crew-cut appearance&lt;/li&gt;&lt;li&gt;âž¤ hemolytic anemias&lt;/li&gt;&lt;li&gt;âž¤ thalassemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SMA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Celiac artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SMA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture45_odwoHVb.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SMA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The marked structure in the CT image is the superior mesenteric artery (SMA) , which can be identified based on its location and size relative to other structures in the axial plane:&lt;/li&gt;&lt;li&gt;â€¢ superior mesenteric artery (SMA)&lt;/li&gt;&lt;li&gt;â€¢ The SMA is a smaller vessel arising anteriorly from the aorta and is located to the left of the superior mesenteric vein (SMV) in this orientation. The SMV is typically larger and lies to the right of the SMA in the image. The IVC (inferior vena cava) lies to the right of the aorta and is larger. The celiac artery originates above the SMA and is not seen at this level.&lt;/li&gt;&lt;li&gt;â€¢ The SMA is a smaller vessel arising anteriorly from the aorta and is located to the left of the superior mesenteric vein (SMV) in this orientation.&lt;/li&gt;&lt;li&gt;â€¢ SMA&lt;/li&gt;&lt;li&gt;â€¢ aorta&lt;/li&gt;&lt;li&gt;â€¢ left of the superior mesenteric vein (SMV)&lt;/li&gt;&lt;li&gt;â€¢ The SMV is typically larger and lies to the right of the SMA in the image.&lt;/li&gt;&lt;li&gt;â€¢ SMV&lt;/li&gt;&lt;li&gt;â€¢ The IVC (inferior vena cava) lies to the right of the aorta and is larger.&lt;/li&gt;&lt;li&gt;â€¢ IVC (inferior vena cava)&lt;/li&gt;&lt;li&gt;â€¢ The celiac artery originates above the SMA and is not seen at this level.&lt;/li&gt;&lt;li&gt;â€¢ celiac artery&lt;/li&gt;&lt;li&gt;â€¢ Key Anatomy in the Image:&lt;/li&gt;&lt;li&gt;â€¢ Key Anatomy in the Image:&lt;/li&gt;&lt;li&gt;â€¢ Aorta: Centrally located, posterior to the SMA and SMV. IVC: Large, oval structure to the right of the aorta. SMA: Smaller vessel arising from the anterior aspect of the aorta. SMV: Located adjacent to the SMA, but to its right and larger in diameter.&lt;/li&gt;&lt;li&gt;â€¢ Aorta: Centrally located, posterior to the SMA and SMV.&lt;/li&gt;&lt;li&gt;â€¢ Aorta:&lt;/li&gt;&lt;li&gt;â€¢ IVC: Large, oval structure to the right of the aorta.&lt;/li&gt;&lt;li&gt;â€¢ IVC:&lt;/li&gt;&lt;li&gt;â€¢ SMA: Smaller vessel arising from the anterior aspect of the aorta.&lt;/li&gt;&lt;li&gt;â€¢ SMA:&lt;/li&gt;&lt;li&gt;â€¢ SMV: Located adjacent to the SMA, but to its right and larger in diameter.&lt;/li&gt;&lt;li&gt;â€¢ SMV:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B . SMV: The SMV lies to the right of the SMA and is larger. The marked structure does not correspond to the SMV.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ SMV:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Celiac artery: The celiac artery originates above the level shown in this image and branches into the left gastric, splenic, and common hepatic arteries. It is not visible at this level.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Celiac artery:&lt;/li&gt;&lt;li&gt;â€¢ Option D . IVC: The IVC is a large vessel located to the right of the aorta and is not the marked structure in this image.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D&lt;/li&gt;&lt;li&gt;â€¢ IVC:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The SMA arises from the anterior surface of the aorta and supplies blood to the midgut structures. SMA and SMV can be distinguished based on their relative positions (SMA to the left, SMV to the right).&lt;/li&gt;&lt;li&gt;âž¤ The SMA arises from the anterior surface of the aorta and supplies blood to the midgut structures.&lt;/li&gt;&lt;li&gt;âž¤ SMA&lt;/li&gt;&lt;li&gt;âž¤ SMA and SMV can be distinguished based on their relative positions (SMA to the left, SMV to the right).&lt;/li&gt;&lt;li&gt;âž¤ SMA&lt;/li&gt;&lt;li&gt;âž¤ SMV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following is MRI better than CT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancoast tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pancoast tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pancoast tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ MRI is particularly useful in evaluating Pancoast tumors because these tumors are located at the lung apex and often invade adjacent structures, such as the brachial plexus , subclavian vessels , and spine . MRI provides superior soft tissue contrast compared to CT, making it better for assessing nerve involvement and extension into adjacent structures.&lt;/li&gt;&lt;li&gt;â€¢ Pancoast tumors&lt;/li&gt;&lt;li&gt;â€¢ brachial plexus&lt;/li&gt;&lt;li&gt;â€¢ subclavian vessels&lt;/li&gt;&lt;li&gt;â€¢ spine&lt;/li&gt;&lt;li&gt;â€¢ nerve involvement&lt;/li&gt;&lt;li&gt;â€¢ While CT is the modality of choice for initial evaluation and staging of most lung tumors, MRI is specifically indicated when there is suspected invasion of soft tissue, neural, or vascular structures, as in the case of Pancoast tumors.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma lung: CT is the primary imaging modality for adenocarcinoma of the lung, providing excellent detail for lung parenchymal and mediastinal structures. MRI does not offer significant advantages in these cases.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma lung:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Squamous cell carcinoma lung: Similar to adenocarcinoma, CT is preferred for evaluating squamous cell carcinoma. MRI is not routinely used unless there is suspicion of mediastinal or spinal involvement.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Squamous cell carcinoma lung:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mesothelioma: CT is typically preferred for assessing pleural thickening and involvement in mesothelioma. MRI may provide additional information in selected cases, but it is not superior to CT for routine evaluation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mesothelioma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MRI is superior to CT in evaluating Pancoast tumors , especially for assessing nerve, soft tissue, or vascular involvement .&lt;/li&gt;&lt;li&gt;âž¤ MRI is superior to CT in evaluating Pancoast tumors , especially for assessing nerve, soft tissue, or vascular involvement .&lt;/li&gt;&lt;li&gt;âž¤ Pancoast tumors&lt;/li&gt;&lt;li&gt;âž¤ nerve, soft tissue, or vascular involvement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged male patient presented with acute onset pain in right limb. An investigation was performed. What is the name of the investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digital subtraction angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ultrasound doppler&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plethysmography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MR Angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ultrasound doppler&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture46_GWY0rMO.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ultrasound doppler&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image depicts a triphasic waveform , which is characteristic of normal arterial blood flow in the extremities. This investigation is an ultrasound Doppler , a non-invasive diagnostic tool used to evaluate blood flow in arteries and veins.&lt;/li&gt;&lt;li&gt;â€¢ triphasic waveform&lt;/li&gt;&lt;li&gt;â€¢ ultrasound Doppler&lt;/li&gt;&lt;li&gt;â€¢ Key features of triphasic waveforms:&lt;/li&gt;&lt;li&gt;â€¢ Forward flow in systole: Indicates the main phase of blood flow during ventricular contraction. Brief reverse flow in early diastole: Due to elastic recoil of the vessel wall. Forward flow in late diastole: Represents compliance of the arterial system.&lt;/li&gt;&lt;li&gt;â€¢ Forward flow in systole: Indicates the main phase of blood flow during ventricular contraction.&lt;/li&gt;&lt;li&gt;â€¢ Forward flow in systole:&lt;/li&gt;&lt;li&gt;â€¢ Brief reverse flow in early diastole: Due to elastic recoil of the vessel wall.&lt;/li&gt;&lt;li&gt;â€¢ Brief reverse flow in early diastole:&lt;/li&gt;&lt;li&gt;â€¢ Forward flow in late diastole: Represents compliance of the arterial system.&lt;/li&gt;&lt;li&gt;â€¢ Forward flow in late diastole:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the ultrasound Doppler is used to assess the vascular status of the limb in a patient presenting with acute limb pain, likely due to arterial occlusion or insufficiency.&lt;/li&gt;&lt;li&gt;â€¢ ultrasound Doppler&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Digital subtraction angiography: This is an invasive imaging technique used to evaluate blood vessels by injecting contrast dye. It is not shown in this image and is typically reserved for detailed vascular studies or interventions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Digital subtraction angiography:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Plethysmography: Plethysmography measures changes in blood volume within an organ or limb, but it does not provide direct visualization of waveforms like Doppler imaging does.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Plethysmography:&lt;/li&gt;&lt;li&gt;â€¢ Option D. MR Angiography: Magnetic resonance angiography visualizes blood vessels using magnetic resonance imaging (MRI). It does not generate real-time waveforms as shown in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. MR Angiography:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ultrasound Doppler is the investigation of choice for evaluating arterial blood flow in the extremities. A triphasic waveform indicates normal arterial flow, whereas alterations in the waveform (e.g., monophasic or biphasic) suggest arterial disease.&lt;/li&gt;&lt;li&gt;âž¤ Ultrasound Doppler is the investigation of choice for evaluating arterial blood flow in the extremities.&lt;/li&gt;&lt;li&gt;âž¤ Ultrasound Doppler&lt;/li&gt;&lt;li&gt;âž¤ A triphasic waveform indicates normal arterial flow, whereas alterations in the waveform (e.g., monophasic or biphasic) suggest arterial disease.&lt;/li&gt;&lt;li&gt;âž¤ triphasic waveform&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presented with a pulsatile supraclavicular neck mass. What is the most appropriate next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doppler USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT angio + Percutaneous intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Antibiotics x 7days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Needle biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doppler USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Doppler USG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The presence of a pulsatile supraclavicular neck mass raises suspicion for a vascular etiology, such as an aneurysm , arteriovenous malformation, or other vascular abnormality. The next appropriate investigation is Doppler ultrasound , a non-invasive, readily available, and effective tool for assessing vascular lesions. Doppler ultrasound can confirm whether the mass is vascular in origin and provide information about blood flow characteristics.&lt;/li&gt;&lt;li&gt;â€¢ pulsatile supraclavicular neck mass&lt;/li&gt;&lt;li&gt;â€¢ aneurysm&lt;/li&gt;&lt;li&gt;â€¢ Doppler ultrasound&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. CT Angio + Percutaneous intervention: CT angiography is a more advanced imaging modality that provides detailed vascular anatomy. However, it is not the first-line investigation. If Doppler confirms a vascular lesion, CT angio may be considered for further characterization or intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option B. CT Angio + Percutaneous intervention:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Oral Antibiotics x 7 days: Antibiotics are used to treat infections, but a pulsatile mass suggests a vascular cause rather than an infectious etiology. This option is inappropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Oral Antibiotics x 7 days:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Needle biopsy: A needle biopsy is contraindicated in cases of suspected vascular lesions due to the risk of hemorrhage. The mass must first be evaluated with imaging to exclude vascular etiology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Needle biopsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A pulsatile mass requires initial assessment with Doppler ultrasound to rule out vascular causes such as aneurysms or arteriovenous malformations. Advanced imaging like CT angiography is reserved for further evaluation after confirmation of vascular involvement. Invasive procedures like needle biopsy are contraindicated until a vascular lesion is ruled out.&lt;/li&gt;&lt;li&gt;âž¤ A pulsatile mass requires initial assessment with Doppler ultrasound to rule out vascular causes such as aneurysms or arteriovenous malformations.&lt;/li&gt;&lt;li&gt;âž¤ pulsatile mass&lt;/li&gt;&lt;li&gt;âž¤ Doppler ultrasound&lt;/li&gt;&lt;li&gt;âž¤ Advanced imaging like CT angiography is reserved for further evaluation after confirmation of vascular involvement.&lt;/li&gt;&lt;li&gt;âž¤ Invasive procedures like needle biopsy are contraindicated until a vascular lesion is ruled out.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state
        let currentQuestion = 0;

        // Start timer
        function startTimer() {
            try {

llum-web-static.s3.amazonaws.com/media/public/image_OtAoyLH.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Melanoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-SVC, B-Aorta, C-Esophagus, D-Trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-SVC, B-Aorta, C-Trachea, D-Esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-Aorta, B-SVC, C-Esophagus, D-Trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-SVC, B-MPA, C-Esophagus, D-Trachea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-SVC, B-Aorta, C-Trachea, D-Esophagus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_vbonmxT.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A-SVC, B-Aorta, C-Trachea, D-Esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who is recognized for the discovery of the gamma knife?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Felix block &amp;amp; Purcell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henry Becquerel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lars Leksell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WC Roentgen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lars Leksell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture1_Z5HCq0I.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lars Leksell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Felix Block &amp;amp; Purcell are notable for their contribution to the development of Nuclear Magnetic Resonance (NMR), not the gamma knife.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Felix Block &amp;amp; Purcell&lt;/li&gt;&lt;li&gt;â€¢ development of Nuclear Magnetic Resonance&lt;/li&gt;&lt;li&gt;â€¢ Option B: Henry Becquerel is acknowledged as the Father of Radioactivity.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Henry Becquerel&lt;/li&gt;&lt;li&gt;â€¢ Father of Radioactivity.&lt;/li&gt;&lt;li&gt;â€¢ Option D: WC Roentgen is celebrated as the Father of Radiology and the discoverer of X-rays, which are different from the gamma rays utilized in the gamma knife technology.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ WC Roentgen&lt;/li&gt;&lt;li&gt;â€¢ Father of Radiology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lars Leksell is recognized for the discovery of the gamma knife , a significant advancement in the precise treatment of brain conditions using targeted radiation therapy .&lt;/li&gt;&lt;li&gt;âž¤ Lars Leksell&lt;/li&gt;&lt;li&gt;âž¤ discovery of the gamma knife&lt;/li&gt;&lt;li&gt;âž¤ treatment of brain conditions&lt;/li&gt;&lt;li&gt;âž¤ targeted radiation therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In diagnostic radiography, Photoelectric effect can be best described as an:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interaction between low energy incident photon and the inner shell electron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interaction between high energy incident photon and the inner shell electron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interaction between low energy incident photon and the outer shell electron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interaction of the high energy incident photon and the outer shell electron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Interaction between low energy incident photon and the inner shell electron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-135015.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Interaction between low energy incident photon and the inner shell electron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The photoelectric effect in diagnostic radiography can be defined as the interaction between a low-energy incident photon and an inner shell electron , leading to the ejection of the electron and subsequent emission of characteristic radiation , crucial for creating image contrast.&lt;/li&gt;&lt;li&gt;âž¤ photoelectric effect&lt;/li&gt;&lt;li&gt;âž¤ diagnostic radiography&lt;/li&gt;&lt;li&gt;âž¤ defined as the interaction between a low-energy incident photon&lt;/li&gt;&lt;li&gt;âž¤ inner shell electron&lt;/li&gt;&lt;li&gt;âž¤ ejection of the electron&lt;/li&gt;&lt;li&gt;âž¤ emission of characteristic radiation&lt;/li&gt;&lt;li&gt;âž¤ creating image contrast.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 222&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 222&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a true statement about CT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDCT offers a better 3D reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The higher the pitch, the lower will be the CT quality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helical CT is faster than non-helical CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The higher the pitch, the higher will be the radiation dose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The higher the pitch, the higher will be the radiation dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/image-20240408180644-1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Higher the pitch, the higher will be the radiation dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. MDCT offers a better 3D reconstruction. Multidetector CT (MDCT) allows for faster data acquisition and finer spatial resolution , facilitating superior 3D reconstruction of images.&lt;/li&gt;&lt;li&gt;â€¢ Option A. MDCT offers a better 3D reconstruction.&lt;/li&gt;&lt;li&gt;â€¢ faster data acquisition and finer spatial resolution&lt;/li&gt;&lt;li&gt;â€¢ Option B. The higher the pitch, the lower will be the CT quality. Increasing the pitch , which refers to the table movement speed relative to the X-ray beam&#x27;s width , an lead to decreased image quality due to potential artifacts and increased noise.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The higher the pitch, the lower will be the CT quality.&lt;/li&gt;&lt;li&gt;â€¢ Increasing the pitch&lt;/li&gt;&lt;li&gt;â€¢ table movement speed relative to the X-ray beam&#x27;s width&lt;/li&gt;&lt;li&gt;â€¢ Option C. Helical CT is faster than non-helical CT. Helical (spiral) CT uses continuous data acquisition as the patient moves through the scanner, leading to quicker scans compared to the step-and-shoot approach of non-helical CT.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Helical CT is faster than non-helical CT.&lt;/li&gt;&lt;li&gt;â€¢ continuous data acquisition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ A higher pitch in CT scanning correlates with a faster table movement and typically results in a lower radiation dose to the patient, contrary to the notion that it increases dose exposure .&lt;/li&gt;&lt;li&gt;âž¤ higher pitch in CT scanning&lt;/li&gt;&lt;li&gt;âž¤ faster table movement&lt;/li&gt;&lt;li&gt;âž¤ lower radiation dose&lt;/li&gt;&lt;li&gt;âž¤ contrary to the notion&lt;/li&gt;&lt;li&gt;âž¤ increases dose exposure&lt;/li&gt;&lt;li&gt;âž¤ Figure 1 CT Scanner&lt;/li&gt;&lt;li&gt;âž¤ Figure&lt;/li&gt;&lt;li&gt;âž¤ 1&lt;/li&gt;&lt;li&gt;âž¤ CT Scanner&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 928&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 928&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the appearance of CSF on T1 weight MRI-T2 weighted MRI -FLAIR respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isointense- Hypointense - Hypointense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypointense-Hyperintense-Hyperintense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypointense -Hyperintense-Hypointense&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperintense-Isointense-Hypointense&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypointense -Hyperintense-Hypointense&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-124026.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hypointense -Hyperintense-Hypointense&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ MRI sequences are essential tools for distinguishing between different types of tissue based on their appearance under various imaging conditions:&lt;/li&gt;&lt;li&gt;â€¢ MRI sequences&lt;/li&gt;&lt;li&gt;â€¢ distinguishing between different types of tissue&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted images: CSF appears hypointense (dark) compared to the brain parenchyma . White matter appears hyperintense (bright) relative to gray matter. T2-weighted images: CSF appears hyperintense (bright) as it contains a high amount of water . Conversely, white matter appears hypointense compared to gray matter. FLAIR (Fluid-attenuated inversion recovery): CSF signal is suppressed , making it appear hypointense (dark), which helps to detect lesions , such as those caused by demyelination , edema , or infarction , which may appear hyperintense (bright).&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted images: CSF appears hypointense (dark) compared to the brain parenchyma . White matter appears hyperintense (bright) relative to gray matter.&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted images:&lt;/li&gt;&lt;li&gt;â€¢ CSF&lt;/li&gt;&lt;li&gt;â€¢ hypointense&lt;/li&gt;&lt;li&gt;â€¢ brain parenchyma&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted images: CSF appears hyperintense (bright) as it contains a high amount of water . Conversely, white matter appears hypointense compared to gray matter.&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted images:&lt;/li&gt;&lt;li&gt;â€¢ CSF&lt;/li&gt;&lt;li&gt;â€¢ hyperintense&lt;/li&gt;&lt;li&gt;â€¢ high amount of water&lt;/li&gt;&lt;li&gt;â€¢ FLAIR (Fluid-attenuated inversion recovery): CSF signal is suppressed , making it appear hypointense (dark), which helps to detect lesions , such as those caused by demyelination , edema , or infarction , which may appear hyperintense (bright).&lt;/li&gt;&lt;li&gt;â€¢ FLAIR (Fluid-attenuated inversion recovery):&lt;/li&gt;&lt;li&gt;â€¢ CSF signal&lt;/li&gt;&lt;li&gt;â€¢ suppressed&lt;/li&gt;&lt;li&gt;â€¢ hypointense&lt;/li&gt;&lt;li&gt;â€¢ detect lesions&lt;/li&gt;&lt;li&gt;â€¢ demyelination&lt;/li&gt;&lt;li&gt;â€¢ edema&lt;/li&gt;&lt;li&gt;â€¢ infarction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the signal characteristics of CSF across different MRI sequences is fundamental for interpreting brain images . CSF is typically dark on T1-weighted images , bright on T2-weighted images , and dark again on FLAIR images due to the suppression of the fluid signal to better detect pathology.&lt;/li&gt;&lt;li&gt
