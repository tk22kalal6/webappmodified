;âž¤ signal characteristics of CSF&lt;/li&gt;&lt;li&gt;âž¤ different MRI sequences&lt;/li&gt;&lt;li&gt;âž¤ fundamental&lt;/li&gt;&lt;li&gt;âž¤ brain images&lt;/li&gt;&lt;li&gt;âž¤ CSF&lt;/li&gt;&lt;li&gt;âž¤ dark on T1-weighted images&lt;/li&gt;&lt;li&gt;âž¤ bright&lt;/li&gt;&lt;li&gt;âž¤ T2-weighted images&lt;/li&gt;&lt;li&gt;âž¤ MRI SEQUENCES&lt;/li&gt;&lt;li&gt;âž¤ MRI SEQUENCES&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What medical conditions are associated with posterior acoustic shadowing in ultrasound imaging? Air Bone Renal stones Uterine fibroids&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-183948.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.Â  1,2,3,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Posterior acoustic shadowing refers to the dark area that appears behind an object in an ultrasound image . This shadow is created when the sound waves produced by the ultrasound machine are blocked or absorbed by an object , such as a dense tissue or a calcification , and cannot pass through it.&lt;/li&gt;&lt;li&gt;â€¢ Posterior acoustic shadowing&lt;/li&gt;&lt;li&gt;â€¢ dark area&lt;/li&gt;&lt;li&gt;â€¢ appears behind an object&lt;/li&gt;&lt;li&gt;â€¢ ultrasound image&lt;/li&gt;&lt;li&gt;â€¢ shadow is created&lt;/li&gt;&lt;li&gt;â€¢ sound waves produced by the ultrasound machine&lt;/li&gt;&lt;li&gt;â€¢ blocked or absorbed by an object&lt;/li&gt;&lt;li&gt;â€¢ dense tissue&lt;/li&gt;&lt;li&gt;â€¢ calcification&lt;/li&gt;&lt;li&gt;â€¢ Includes air, bone, renal stones, and uterine fibroids . All these elements can cause posterior acoustic shadowing due to their high density or composition , which prevents ultrasound waves from passing through, casting a shadow on the image.&lt;/li&gt;&lt;li&gt;â€¢ air, bone, renal stones, and uterine fibroids&lt;/li&gt;&lt;li&gt;â€¢ elements&lt;/li&gt;&lt;li&gt;â€¢ posterior acoustic shadowing&lt;/li&gt;&lt;li&gt;â€¢ high density&lt;/li&gt;&lt;li&gt;â€¢ composition&lt;/li&gt;&lt;li&gt;â€¢ prevents ultrasound waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Posterior acoustic shadowing is observed in the presence of air, bone, renal stones , and uterine fibroids as they are highly reflective or absorbent to ultrasound waves , preventing wave transmission and resulting in a shadow on the ultrasound image.&lt;/li&gt;&lt;li&gt;âž¤ Posterior acoustic shadowing&lt;/li&gt;&lt;li&gt;âž¤ presence of air, bone, renal stones&lt;/li&gt;&lt;li&gt;âž¤ uterine fibroids&lt;/li&gt;&lt;li&gt;âž¤ highly reflective&lt;/li&gt;&lt;li&gt;âž¤ absorbent&lt;/li&gt;&lt;li&gt;âž¤ ultrasound waves&lt;/li&gt;&lt;li&gt;âž¤ Ref : Page no-445, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Page no-445, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the radiological procedure shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteroclysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proctography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium meal follow through&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enteroclysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/fghsghdl.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141620.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Enteroclysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proctography: A radiological test that assesses the rectal and anal function during defecation .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proctography:&lt;/li&gt;&lt;li&gt;â€¢ radiological test&lt;/li&gt;&lt;li&gt;â€¢ rectal&lt;/li&gt;&lt;li&gt;â€¢ anal function&lt;/li&gt;&lt;li&gt;â€¢ defecation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema: A barium contrast study of the large intestine that does not involve the small intestine as primarily visualized in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema:&lt;/li&gt;&lt;li&gt;â€¢ barium contrast study&lt;/li&gt;&lt;li&gt;â€¢ large intestine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium meal follow-through: Involves oral ingestion of barium followed by sequential X-ray imaging to track its passage through the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium meal follow-through:&lt;/li&gt;&lt;li&gt;â€¢ oral ingestion&lt;/li&gt;&lt;li&gt;â€¢ barium&lt;/li&gt;&lt;li&gt;â€¢ sequential X-ray imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The image is characteristic of enteroclysis , where a tube is inserted up to the duodenojejunal flexure , and barium is injected to provide enhanced distension and visualization of the small bowel .&lt;/li&gt;&lt;li&gt;âž¤ enteroclysis&lt;/li&gt;&lt;li&gt;âž¤ tube is inserted up to the duodenojejunal flexure&lt;/li&gt;&lt;li&gt;âž¤ barium&lt;/li&gt;&lt;li&gt;âž¤ injected&lt;/li&gt;&lt;li&gt;âž¤ enhanced distension&lt;/li&gt;&lt;li&gt;âž¤ visualization&lt;/li&gt;&lt;li&gt;âž¤ small bowel&lt;/li&gt;&lt;li&gt;âž¤ Barium enteroclysis is performed via a tube inserted up to DJ flexure and barium is injected to provide better distension .&lt;/li&gt;&lt;li&gt;âž¤ Barium enteroclysis&lt;/li&gt;&lt;li&gt;âž¤ tube inserted up to DJ flexure&lt;/li&gt;&lt;li&gt;âž¤ barium&lt;/li&gt;&lt;li&gt;âž¤ injected&lt;/li&gt;&lt;li&gt;âž¤ distension&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male patient with a history of ulcerative colitis presents to the emergency department complaining of abdominal pain, distention, and fever. He reports having bloody diarrhea and has been using mesalamine and prednisone to manage his condition. On physical examination, his abdomen is tender and distended, and bowel sounds are absent. Laboratory tests indicate leukocytosis and electrolyte imbalances. An erect abdominal X-ray was taken as shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumatosis intestinalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforation peritonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxic megacolon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxic megacolon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture19_0er2S4L.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Toxic megacolon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Pneumatosis intestinalis involves the presence of gas cysts in the bowel wall , which is not indicated in this X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Pneumatosis intestinalis&lt;/li&gt;&lt;li&gt;â€¢ presence of gas cysts&lt;/li&gt;&lt;li&gt;â€¢ bowel wall&lt;/li&gt;&lt;li&gt;â€¢ Option B: Perforation peritonitis would show free air under the diaphragm , which is not visible here.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Perforation peritonitis&lt;/li&gt;&lt;li&gt;â€¢ free air under the diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C: Diverticulitis typically presents with localized colonic wall thickening and pericolic fat stranding .&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Diverticulitis&lt;/li&gt;&lt;li&gt;â€¢ localized colonic wall thickening&lt;/li&gt;&lt;li&gt;â€¢ pericolic fat stranding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The characteristic radiographic findings of dilated colon segments and clinical symptoms suggest toxic megacolon , especially in a patient with a history of inflammatory bowel disease .&lt;/li&gt;&lt;li&gt;âž¤ radiographic findings&lt;/li&gt;&lt;li&gt;âž¤ dilated colon segments&lt;/li&gt;&lt;li&gt;âž¤ toxic megacolon&lt;/li&gt;&lt;li&gt;âž¤ inflammatory bowel disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female patient presents to the hospital with complaints of abdominal pain and distension. She reports that she has been experiencing these symptoms for the past few months, but they have recently become more severe. On examination, her abdomen is distended, and a palpable mass is felt in the right upper quadrant. Her laboratory investigations show an elevated eosinophil count. USG is shown here. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyogenic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amoebic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401193724-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112552.JPG&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-112607.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyogenic abscess: Usually presents as an irregular, poorly-defined hypoechoic or anechoic area on ultrasound , often with debris . It may also demonstrate posterior acoustic enhancement due to the liquefactive nature of the abscess . However, the presence of elevated eosinophils is less common in bacterial infections and more characteristic of parasitic infestations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyogenic abscess:&lt;/li&gt;&lt;li&gt;â€¢ irregular, poorly-defined hypoechoic&lt;/li&gt;&lt;li&gt;â€¢ anechoic area&lt;/li&gt;&lt;li&gt;â€¢ ultrasound&lt;/li&gt;&lt;li&gt;â€¢ debris&lt;/li&gt;&lt;li&gt;â€¢ posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;â€¢ liquefactive nature of the abscess&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hemangioma: Typically appears on ultrasound as a well-circumscribed, hyperechoic (bright) lesion due to its vascular nature . It does not typically present with elevated eosinophils or cause significant symptoms unless complicated.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hemangioma:&lt;/li&gt;&lt;li&gt;â€¢ well-circumscribed, hyperechoic&lt;/li&gt;&lt;li&gt;â€¢ vascular nature&lt;/li&gt;&lt;li&gt;â€¢ Option C. Amoebic abscess : Can present with symptoms similar to those described for the patient, and may show an elevated white blood cell count , often without a significant eosinophilia . On imaging, an amoebic abscess usually appears as a round or oval, hypoechoic lesion without internal structures.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Amoebic abscess&lt;/li&gt;&lt;li&gt;â€¢ elevated white blood cell count&lt;/li&gt;&lt;li&gt;â€¢ without&lt;/li&gt;&lt;li&gt;â€¢ eosinophilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient present with chronic abdominal pain , a palpable mass with elevated eosinophils , and ultrasound shows a multiloculated cystic structure , hydatid disease should be considered, particularly in areas where Echinococcus is endemic .&lt;/li&gt;&lt;li&gt;âž¤ chronic abdominal pain&lt;/li&gt;&lt;li&gt;âž¤ palpable mass&lt;/li&gt;&lt;li&gt;âž¤ elevated eosinophils&lt;/li&gt;&lt;li&gt;âž¤ ultrasound&lt;/li&gt;&lt;li&gt;âž¤ multiloculated cystic structure&lt;/li&gt;&lt;li&gt;âž¤ hydatid disease&lt;/li&gt;&lt;li&gt;âž¤ Echinococcus is endemic&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 340&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 340&lt;/li&gt;&lt;li&gt;âž¤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida with 18 weeks POG presents to the clinic for an anomaly scan. Oligohydramnios is noted with bladder shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior urethral valves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture1_FclsFxM.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture2_L9d9Ius.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture3_f7O5Jeq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Posterior urethral valves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic Kidney Disease (PKD) : This is a genetic disorder characterized by the growth of numerous cysts in the kidneys . In utero , enlarged kidneys with multiple cysts might be visualized . It does not typically present with a \&quot;keyhole sign\&quot; on ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Polycystic Kidney Disease (PKD)&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ growth of numerous cysts&lt;/li&gt;&lt;li&gt;â€¢ kidneys&lt;/li&gt;&lt;li&gt;â€¢ utero&lt;/li&gt;&lt;li&gt;â€¢ enlarged kidneys&lt;/li&gt;&lt;li&gt;â€¢ multiple cysts&lt;/li&gt;&lt;li&gt;â€¢ visualized&lt;/li&gt;&lt;li&gt;â€¢ Simple renal cysts will appear anechoic with well-defined thin walls , posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;â€¢ Simple renal cysts&lt;/li&gt;&lt;li&gt;â€¢ anechoic with well-defined thin walls&lt;/li&gt;&lt;li&gt;â€¢ posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydronephrosis : This condition involves the swelling of one kidney due to a buildup of urine . It occurs when urine cannot drain from the kidney to the bladder from a blockage or obstruction . Sonographically, it would show as an enlargement of the renal pelvis and calyces and not a \&quot;keyhole sign.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ swelling of one kidney&lt;/li&gt;&lt;li&gt;â€¢ buildup of urine&lt;/li&gt;&lt;li&gt;â€¢ urine&lt;/li&gt;&lt;li&gt;â€¢ cannot drain from the kidney&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ blockage or obstruction&lt;/li&gt;&lt;li&gt;â€¢ Hydronephrosis : dilated pelvicalyceal system&lt;/li&gt;&lt;li&gt;â€¢ Hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic Pyelonephritis : This is a long-standing infection that leads to scarring and deformation of the kidney . Chronic pyelonephritis would show irregular, echogenic kidneys on ultrasound, which is not consistent with the provided sonographic image.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Chronic Pyelonephritis&lt;/li&gt;&lt;li&gt;â€¢ long-standing infection&lt;/li&gt;&lt;li&gt;â€¢ leads to scarring&lt;/li&gt;&lt;li&gt;â€¢ deformation of the kidney&lt;/li&gt;&lt;li&gt;â€¢ Chronic Pyelonephritis: Irregular and heterogeneous echotexture of renal parenchyma&lt;/li&gt;&lt;li&gt;â€¢ Chronic Pyelonephritis: Irregular and heterogeneous echotexture of renal parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The keyhole sign is an ultrasonographic sign seen in boys with posterior urethral valves . It refers to the appearance of the proximal urethra (which is dilated) and associated thick-walled distended bladder which on ultrasound may resemble a key hole.&lt;/li&gt;&lt;li&gt;âž¤ keyhole sign&lt;/li&gt;&lt;li&gt;âž¤ ultrasonographic&lt;/li&gt;&lt;li&gt;âž¤ boys with posterior urethral valves&lt;/li&gt;&lt;li&gt;âž¤ appearance of the proximal urethra&lt;/li&gt;&lt;li&gt;âž¤ thick-walled distended bladder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 466&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 466&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with complaints of chronic sinusitis. Despite appropriate medical therapy, her symptoms persist. A computed tomography (CT) scan of the paranasal sinuses is performed, and an abnormal finding is noted in the sinonasal anatomy. Identify the following structure marked with white arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumatized superior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller Cell: These are ethmoidal air cells that are located along the inferomedial orbital floor , also known as infraorbital ethmoidal air cells . When enlarged, Haller cells can impinge on the maxillary sinus ostium and contribute to recurrent sinus infections.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller Cell:&lt;/li&gt;&lt;li&gt;â€¢ ethmoidal air cells&lt;/li&gt;&lt;li&gt;â€¢ located along the inferomedial orbital floor&lt;/li&gt;&lt;li&gt;â€¢ infraorbital ethmoidal air cells&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla Ethmoidalis: This is the largest and most constant of the anterior ethmoid air cells . It forms part of the lateral nasal wall and its enlargement can narrow the ethmoidal infundibulum, potentially causing obstruction of the osteomeatal complex, leading to sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla Ethmoidalis:&lt;/li&gt;&lt;li&gt;â€¢ largest&lt;/li&gt;&lt;li&gt;â€¢ most constant&lt;/li&gt;&lt;li&gt;â€¢ anterior ethmoid air cells&lt;/li&gt;&lt;li&gt;â€¢ forms part of the lateral nasal wall&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatized Superior Turbinate: Rarely, the superior turbinate can become pneumatized . This condition is less commonly associated with sinusitis compared to the other anatomical variations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatized Superior Turbinate:&lt;/li&gt;&lt;li&gt;â€¢ superior turbinate&lt;/li&gt;&lt;li&gt;â€¢ become pneumatized&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa refers to the pneumatization of the middle turbinate and is a common variation that can sometimes obstruct sinus drainage , thereby contributing to chronic sinusitis.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa&lt;/li&gt;&lt;li&gt;âž¤ pneumatization&lt;/li&gt;&lt;li&gt;âž¤ middle turbinate&lt;/li&gt;&lt;li&gt;âž¤ common variation&lt;/li&gt;&lt;li&gt;âž¤ obstruct sinus drainage&lt;/li&gt;&lt;li&gt;âž¤ chronic sinusitis.&lt;/li&gt;&lt;li&gt;âž¤ Haller cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference&lt;/li&gt;&lt;li&gt;â†³ â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents to the emergency department with acute onset shortness of breath following a motor vehicle accident. On examination, decreased breath sounds are noted on the left side. Bedside ultrasonography is performed, and the image shown is obtained using M-mode. Which of the following signs is most likely being depicted in this ultrasound image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seashore sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratosphere sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung point sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinusoidal sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seashore sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture1_ApEPCpL.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture2_47mN8mF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Seashore sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stratosphere sign : Also known as the barcode sign , this pattern is seen in M-mode when lung sliding is absent , such as in pneumothorax. It&#x27;s characterized by parallel lines above and below the pleural line , resembling a barcode or a stratospheric pattern, without the sandy appearance of lung sliding.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stratosphere sign&lt;/li&gt;&lt;li&gt;â€¢ barcode sign&lt;/li&gt;&lt;li&gt;â€¢ M-mode&lt;/li&gt;&lt;li&gt;â€¢ lung sliding is absent&lt;/li&gt;&lt;li&gt;â€¢ pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ parallel lines above&lt;/li&gt;&lt;li&gt;â€¢ below the pleural line&lt;/li&gt;&lt;li&gt;â€¢ barcode&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lung point sign : This sign is specific for pneumothorax in B-mode ultrasonography . It is the point at which the normal seashore sign and the abnormal stratosphere sign meet , indicating the presence of both lung tissue and the air of a pneumothorax side by side.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lung point sign&lt;/li&gt;&lt;li&gt;â€¢ pneumothorax in B-mode ultrasonography&lt;/li&gt;&lt;li&gt;â€¢ normal seashore sign&lt;/li&gt;&lt;li&gt;â€¢ abnormal stratosphere sign meet&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sinusoidal sign : This sign is indicative of a &#x27;flapping&#x27; motion of the heart or the IVC in M-mode and is typically associated with cardiac pathologies like pericardial effusion or exaggerated IVC collapsibility.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sinusoidal sign&lt;/li&gt;&lt;li&gt;â€¢ &#x27;flapping&#x27; motion&lt;/li&gt;&lt;li&gt;â€¢ heart or the IVC in M-mode&lt;/li&gt;&lt;li&gt;â€¢ cardiac pathologies like pericardial effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The seashore sign on M-mode ultrasonography is indicative of normal lung sliding , seen at the pleural lining due to relative motion between the two pleural layers . This is the M-mode counterpart of lung sliding seen in B-mode ultrasound, where motion of the lung deep to the pleura causes a grainy appearance, simulating the appearance of sand at a seashore.&lt;/li&gt;&lt;li&gt;âž¤ seashore sign&lt;/li&gt;&lt;li&gt;âž¤ M-mode ultrasonography&lt;/li&gt;&lt;li&gt;âž¤ normal lung sliding&lt;/li&gt;&lt;li&gt;âž¤ pleural lining&lt;/li&gt;&lt;li&gt;âž¤ relative motion between the two pleural layers&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents for evaluation of infertility. Her physician has ordered a diagnostic imaging test . An image from the test is provided. What is the name of the investigation shown in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR HSG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Falloscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conventional HSG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sono-salpngography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conventional HSG&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402102456-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-182010.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Conventional HSG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . MR HSG refers to magnetic resonance hysterosalpingography , which is not typically used in routine infertility evaluations due to its complexity and cost.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ MR HSG&lt;/li&gt;&lt;li&gt;â€¢ magnetic resonance hysterosalpingography&lt;/li&gt;&lt;li&gt;â€¢ Option B. Falloscopy is an invasive tool to study the fallopian tubes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Falloscopy&lt;/li&gt;&lt;li&gt;â€¢ invasive tool&lt;/li&gt;&lt;li&gt;â€¢ Option D . USG HSG would imply ultrasound hysterosalpingography , a less common method that might use saline or contrast-enhanced fluid to visualize the uterus and fallopian tubes but does not provide as detailed an image as conventional HSG.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ USG HSG&lt;/li&gt;&lt;li&gt;â€¢ ultrasound hysterosalpingography&lt;/li&gt;&lt;li&gt;â€¢ less common method&lt;/li&gt;&lt;li&gt;â€¢ use saline&lt;/li&gt;&lt;li&gt;â€¢ contrast-enhanced fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hysterosalpingography is a diagnostic radiological procedure that uses a contrast dye to visualize the uterus and fallopian tubes , often used in the evaluation of infertility .&lt;/li&gt;&lt;li&gt;âž¤ Hysterosalpingography&lt;/li&gt;&lt;li&gt;âž¤ diagnostic radiological procedure&lt;/li&gt;&lt;li&gt;âž¤ contrast dye&lt;/li&gt;&lt;li&gt;âž¤ visualize the uterus&lt;/li&gt;&lt;li&gt;âž¤ fallopian tubes&lt;/li&gt;&lt;li&gt;âž¤ evaluation of infertility&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No  690&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No  690&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male patient came to ER with the complaint of severe abdominal pain. CTA was performed which is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A ruptured gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A ruptured abdominal aortic aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An abscess in the psoas muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A ruptured abdominal aortic aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331174109-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163113_zXHIpB1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163625_J0edUgV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A ruptured abdominal aortic aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer: A ruptured gastric ulcer typically presents with sudden onset of severe upper abdominal pain that may radiate to the back . On imaging, especially CT , we might see evidence of perforation with free air under the diaphragm (pneumoperitoneum). This finding is not consistent with the provided CTA image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer:&lt;/li&gt;&lt;li&gt;â€¢ presents with sudden onset of severe upper abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ radiate to the back&lt;/li&gt;&lt;li&gt;â€¢ especially CT&lt;/li&gt;&lt;li&gt;â€¢ perforation with free air&lt;/li&gt;&lt;li&gt;â€¢ diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis : Patients with acute appendicitis typically present with abdominal pain that begins around the navel and later localizes to the lower right abdomen , accompanied by fever and leukocytosis . A CTA would show an enlarged, inflamed appendix, potentially with an appendicolith (a calcified deposit), but no contrast extravasation outside the aorta as seen in the provided image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis&lt;/li&gt;&lt;li&gt;â€¢ abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ begins around the navel&lt;/li&gt;&lt;li&gt;â€¢ localizes to the lower right abdomen&lt;/li&gt;&lt;li&gt;â€¢ fever and leukocytosis&lt;/li&gt;&lt;li&gt;â€¢ enlarged, inflamed appendix,&lt;/li&gt;&lt;li&gt;â€¢ appendicolith&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle: A psoas abscess would typically present with flank pain , fever , and a palpable mass , or difficulty with movements that involve the psoas muscle . On CTA, an abscess may appear as a well-defined fluid collection with possible enhancement after contrast administration. Again, this does not match the findings in the CTA image provided.&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle:&lt;/li&gt;&lt;li&gt;â€¢ psoas abscess&lt;/li&gt;&lt;li&gt;â€¢ present with flank pain&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ palpable mass&lt;/li&gt;&lt;li&gt;â€¢ difficulty with movements&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The correct diagnosis is B - A ruptured abdominal aortic aneurysm. The provided CTA shows a soft tissue density with contrast visible outside of the left side of the abdominal aorta , indicative of extraluminal contrast from a ruptured aortic aneurysm . This is an urgent surgical emergency requiring immediate attention.&lt;/li&gt;&lt;li&gt;âž¤ CTA shows a soft tissue density&lt;/li&gt;&lt;li&gt;âž¤ contrast visible&lt;/li&gt;&lt;li&gt;âž¤ outside&lt;/li&gt;&lt;li&gt;âž¤ left side&lt;/li&gt;&lt;li&gt;âž¤ abdominal aorta&lt;/li&gt;&lt;li&gt;âž¤ extraluminal contrast&lt;/li&gt;&lt;li&gt;âž¤ ruptured aortic aneurysm&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old female presents to the clinic with a complaint of back pain and an abnormal curvature of the spine. Physical examination reveals a lateral curvature of the spine with a prominence of the left ribcage. The patient is otherwise healthy, with no other significant medical history. An X-ray of the spine is performed, which of the following angles would be measured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bohler angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gissane angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobb angle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kite angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cobb angle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403131538-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cobb angle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bohler angle: The Bohler angle , or tuber joint angle , is used in orthopedics to assess calcaneal fractures on lateral foot radiographs . It is formed by the intersection of two lines : one drawn from the highest point of the anterior process of the calcaneus to the highest point of the posterior articular surface and the other from the highest point of the posterior articular surface to the highest point of the posterior aspect of the calcaneus.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bohler angle:&lt;/li&gt;&lt;li&gt;â€¢ Bohler angle&lt;/li&gt;&lt;li&gt;â€¢ tuber joint angle&lt;/li&gt;&lt;li&gt;â€¢ orthopedics&lt;/li&gt;&lt;li&gt;â€¢ assess calcaneal fractures&lt;/li&gt;&lt;li&gt;â€¢ lateral foot radiographs&lt;/li&gt;&lt;li&gt;â€¢ formed by the intersection&lt;/li&gt;&lt;li&gt;â€¢ two lines&lt;/li&gt;&lt;li&gt;â€¢ one drawn from the highest point of the anterior process of the calcaneus&lt;/li&gt;&lt;li&gt;â€¢ highest point of the posterior articular surface&lt;/li&gt;&lt;li&gt;â€¢ highest point of the posterior articular surface&lt;/li&gt;&lt;li&gt;â€¢ Option B. Gissane angle: Also known as the critical angle , itâ€™s measured on lateral foot radiographs and used to assess calcaneal fractures , similar to the Bohler angle. It&#x27;s formed by the downward and inward slopes of the calcaneus&#x27; superior surfaces.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Gissane angle:&lt;/li&gt;&lt;li&gt;â€¢ critical angle&lt;/li&gt;&lt;li&gt;â€¢ measured on lateral foot radiographs&lt;/li&gt;&lt;li&gt;â€¢ assess calcaneal fractures&lt;/li&gt;&lt;li&gt;â€¢ Option D. Kite angle: This is used in pediatric orthopedics to assess the angular relationship between the talus and the first metatarsal in feet with flatfoot deformity on AP radiographs. It evaluates the congruence of the talonavicular joint.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Kite angle:&lt;/li&gt;&lt;li&gt;â€¢ pediatric orthopedics&lt;/li&gt;&lt;li&gt;â€¢ assess the angular relationship&lt;/li&gt;&lt;li&gt;â€¢ talus&lt;/li&gt;&lt;li&gt;â€¢ first metatarsal in feet&lt;/li&gt;&lt;li&gt;â€¢ flatfoot deformity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Cobb angle is the correct parameter for quantifying the degree of scoliotic curves on spine radiographs , aiding in the diagnosis and management of scoliosis.&lt;/li&gt;&lt;li&gt;âž¤ Cobb angle&lt;/li&gt;&lt;li&gt;âž¤ correct parameter for quantifying the degree&lt;/li&gt;&lt;li&gt;âž¤ scoliotic curves&lt;/li&gt;&lt;li&gt;âž¤ spine radiographs&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 660&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 660&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man with a history of hypertension, hyperlipidemia, and diabetes presents to the emergency department with chest pain that began approximately 2 hours ago. He describes the pain as a pressure-like sensation in the center of his chest that radiates to his left arm. He also reports shortness of breath and nausea. On physical exam, his blood pressure is 160/90 mmHg, heart rate is 100 beats per minute, and respiratory rate is 22 breaths per minute. The ECG shows ST-segment depression in leads II, III, and aVF. Troponin levels are elevated. What test can detect areas of reversible myocardial ischemia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MUGA Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thallium scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resting echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thallium scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Thallium scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanations:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Coronary angiography. Incorrect : It is an invasive test primarily used to define coronary anatomy and is not used to directly assess myocardial viability.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Coronary angiography. Incorrect&lt;/li&gt;&lt;li&gt;â€¢ invasive test&lt;/li&gt;&lt;li&gt;â€¢ used to define coronary anatomy&lt;/li&gt;&lt;li&gt;â€¢ Option B. MUGA Scan. Incorrect : It is used to assess the pumping function of the ventricles but does not provide specific information on myocardial ischemia or infarction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. MUGA Scan. Incorrect&lt;/li&gt;&lt;li&gt;â€¢ used to assess the pumping function&lt;/li&gt;&lt;li&gt;â€¢ ventricles&lt;/li&gt;&lt;li&gt;â€¢ Option D. Resting echocardiography. Incorrect: It can show wall motion abnormalities that suggest ischemia but may not differentiate between reversible and irreversible myocardial damage without the use of stress modalities.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Resting echocardiography. Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ show wall motion abnormalities&lt;/li&gt;&lt;li&gt;â€¢ ischemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thallium scan is used in diagnosing reversible myocardial ischemia . The scan involves imaging both at rest and during exercise or pharmacologic stress to visualize areas with reduced blood flow that may return to normal on rest imaging , indicating reversibility and the potential benefit from revascularization.&lt;/li&gt;&lt;li&gt;âž¤ Thallium scan&lt;/li&gt;&lt;li&gt;âž¤ used in diagnosing reversible myocardial ischemia&lt;/li&gt;&lt;li&gt;âž¤ scan involves imaging&lt;/li&gt;&lt;li&gt;âž¤ rest and during exercise&lt;/li&gt;&lt;li&gt;âž¤ pharmacologic stress&lt;/li&gt;&lt;li&gt;âž¤ visualize areas with reduced blood flow&lt;/li&gt;&lt;li&gt;âž¤ return to normal on rest imaging&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 232&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 232&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of head and neck cancer treated with radiation therapy presents with persistent pain and exposed bone in the mandible, unresponsive to conservative management for several months. Which of the following conditions is most likely responsible for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoradionecrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteoradionecrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Osteoradionecrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A . Nausea : Nausea is a common early side effect of radiation therapy , particularly when the abdominal or pelvic regions are involved . It usually occurs within hours to days after treatment begins and can often be managed with antiemetic medications.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Nausea&lt;/li&gt;&lt;li&gt;â€¢ common early side effect of radiation therapy&lt;/li&gt;&lt;li&gt;â€¢ abdominal or pelvic regions are involved&lt;/li&gt;&lt;li&gt;â€¢ Option B. Erythema : Erythema refers to the reddening of the skin that can occur after radiation exposure . It is also an early side effect, similar to sunburn, and can appear within days to weeks of starting therapy. The severity of erythema varies and is typically self-limited.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Erythema&lt;/li&gt;&lt;li&gt;â€¢ reddening of the skin&lt;/li&gt;&lt;li&gt;â€¢ after radiation exposure&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anemia : Anemia can be both an early or late side effect of radiation therapy . Early on, it may be due to acute damage to the bone marrow, leading to decreased production of red blood cells. Late effects can be due to chronic bone marrow insufficiency or fibrosis, resulting in sustained reduced red blood cell production.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Anemia&lt;/li&gt;&lt;li&gt;â€¢ both an early or late side effect of radiation therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteoradionecrosis is a significant late complication characterized by the death of bone tissue due to its reduced blood supply following radiation , leading to persistent pain , non-healing wounds , and bone exposure.&lt;/li&gt;&lt;li&gt;âž¤ Osteoradionecrosis&lt;/li&gt;&lt;li&gt;âž¤ late complication&lt;/li&gt;&lt;li&gt;âž¤ death of bone tissue&lt;/li&gt;&lt;li&gt;âž¤ reduced blood supply&lt;/li&gt;&lt;li&gt;âž¤ radiation&lt;/li&gt;&lt;li&gt;âž¤ persistent pain&lt;/li&gt;&lt;li&gt;âž¤ non-healing wounds&lt;/li&gt;&lt;li&gt;âž¤ bone exposure.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 464&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 464&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the imaging of the saphenofemoral junction, which sign represents the relationship between the femoral artery, femoral vein, and saphenous vein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mickey mouse sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stemmerâ€™s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tillaux sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;String sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mickey mouse sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Mickey mouse sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stemmer&#x27;s sign: Stemmer&#x27;s sign is a clinical sign used in the diagnosis of lymphedema ; it indicates the presence of non-pitting edema , where the skin cannot be easily lifted at the base of the second toe or finger.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stemmer&#x27;s sign:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis of lymphedema&lt;/li&gt;&lt;li&gt;â€¢ presence of non-pitting edema&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tillaux sign: Tillaux sign is a clinical sign in orthopedics related to an avulsion fracture of the anterolateral tibial epiphysis in adolescents , not related to vascular structures.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tillaux sign:&lt;/li&gt;&lt;li&gt;â€¢ clinical sign in orthopedics&lt;/li&gt;&lt;li&gt;â€¢ avulsion fracture&lt;/li&gt;&lt;li&gt;â€¢ anterolateral tibial epiphysis&lt;/li&gt;&lt;li&gt;â€¢ adolescents&lt;/li&gt;&lt;li&gt;â€¢ Option D. String sign: The string sign is used to describe the appearance of a long , narrow constriction seen in conditions such as Crohn&#x27;s disease or in imaging of arteries that are severely narrowed.&lt;/li&gt;&lt;li&gt;â€¢ Option D. String sign:&lt;/li&gt;&lt;li&gt;â€¢ appearance of a long&lt;/li&gt;&lt;li&gt;â€¢ narrow&lt;/li&gt;&lt;li&gt;â€¢ constriction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;Mickey Mouse sign \&quot; on ultrasound is a descriptive term for the normal arrangement of the femoral vessels at the saphenofemoral junction , aiding in the identification and assessment of vascular structures in this area.&lt;/li&gt;&lt;li&gt;âž¤ \&quot;Mickey Mouse sign&lt;/li&gt;&lt;li&gt;âž¤ ultrasound&lt;/li&gt;&lt;li&gt;âž¤ descriptive term&lt;/li&gt;&lt;li&gt;âž¤ normal arrangement&lt;/li&gt;&lt;li&gt;âž¤ femoral vessels&lt;/li&gt;&lt;li&gt;âž¤ saphenofemoral junction&lt;/li&gt;&lt;li&gt;âž¤ identification&lt;/li&gt;&lt;li&gt;âž¤ assessment&lt;/li&gt;&lt;li&gt;âž¤ vascular structures&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which radiographic view is best suited for visualizing pathologies of the middle lobe of the lung?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left anterior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PA view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lordotic view&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oblique view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lordotic view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture8_xqWea80.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lordotic view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Left anterior oblique: This view can help visualize certain structures of the heart and lungs , but it is not the preferred view for middle lobe pathologies.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Left anterior oblique:&lt;/li&gt;&lt;li&gt;â€¢ help visualize certain structures&lt;/li&gt;&lt;li&gt;â€¢ heart and lungs&lt;/li&gt;&lt;li&gt;â€¢ Option B. PA view: The posteroanterior (PA) view is the standard chest x-ray view , which provides a frontal image of the thorax but may not give the best visualization of the middle lobe due to overlying structures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. PA view:&lt;/li&gt;&lt;li&gt;â€¢ posteroanterior&lt;/li&gt;&lt;li&gt;â€¢ view&lt;/li&gt;&lt;li&gt;â€¢ standard chest x-ray view&lt;/li&gt;&lt;li&gt;â€¢ frontal image of the thorax&lt;/li&gt;&lt;li&gt;â€¢ Option D. Oblique view: Oblique views are angled views that may assist in evaluating specific structures or lesions in the chest but are not specifically tailored to visualize the middle lobe compared to the lordotic view.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Oblique view:&lt;/li&gt;&lt;li&gt;â€¢ angled views&lt;/li&gt;&lt;li&gt;â€¢ assist in evaluating specific structures&lt;/li&gt;&lt;li&gt;â€¢ lesions&lt;/li&gt;&lt;li&gt;â€¢ chest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lordotic view , or apical lordotic view , is the radiographic view of choice for evaluating pathologies of the middle lobe of the lung , as it allows a clearer visualization of this area by projecting the clavicles higher and out of the way .&lt;/li&gt;&lt;li&gt;âž¤ lordotic view&lt;/li&gt;&lt;li&gt;âž¤ apical lordotic view&lt;/li&gt;&lt;li&gt;âž¤ radiographic view&lt;/li&gt;&lt;li&gt;âž¤ middle lobe of the lung&lt;/li&gt;&lt;li&gt;âž¤ allows a clearer visualization of this area&lt;/li&gt;&lt;li&gt;âž¤ projecting the clavicles higher&lt;/li&gt;&lt;li&gt;âž¤ out of the way&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 498&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 498&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to her primary care physician with complaints of recurrent headaches and pulsatile tinnitus in her left ear. She has also noticed a throbbing sensation in her neck, especially on the left side. On physical examination, her blood pressure is 140/90 mmHg in the right arm and 160/100 mmHg in the left arm. There is a prominent bruit heard on auscultation over the left carotid artery. What is the most likely diagnosis for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyarteritis Nodosa (PAN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic intracranial hypertension (IIH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibromuscular Dysplasia (FMD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takayasuâ€™s arteritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fibromuscular Dysplasia (FMD)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/screenshot-2024-04-16-154508.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fibromuscular Dysplasia (FMD) should be considered in patients presenting with pulsatile tinnitus, headaches, and a carotid bruit, especially with differential blood pressure readings between arms. It is a non-inflammatory vascular disease affecting medium and large arteries, leading to stenosis, aneurysms, or dissections.&lt;/li&gt;&lt;li&gt;âž¤ Fibromuscular Dysplasia (FMD) should be considered in patients presenting with pulsatile tinnitus, headaches, and a carotid bruit, especially with differential blood pressure readings between arms.&lt;/li&gt;&lt;li&gt;âž¤ It is a non-inflammatory vascular disease affecting medium and large arteries, leading to stenosis, aneurysms, or dissections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn present with treatment-resistant congestive heart failure, a bulging anterior fontanelle, a bruit upon auscultation, and a transfontanellar ultrasound as shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arachnoid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vein of Galen malformation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vein of Galen malformation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/screenshot-2024-04-24-143702.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation should be considered in neonates with resistant congestive heart failure, bulging fontanelle, and bruit on auscultation, especially if imaging reveals a midline mass with ventricular dilation. This vascular anomaly requires specific neurosurgical and medical intervention to manage the high-output cardiac failure and potential hydrocephalus.&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation should be considered in neonates with resistant congestive heart failure, bulging fontanelle, and bruit on auscultation, especially if imaging reveals a midline mass with ventricular dilation.&lt;/li&gt;&lt;li&gt;âž¤ This vascular anomaly requires specific neurosurgical and medical intervention to manage the high-output cardiac failure and potential hydrocephalus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an intravenous pyelogram, one kidney fails to appear on the imaging. Which condition is most likely to cause the nonvisualization of the kidney?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoplasia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypoplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Renal hypoplasia is a condition where the kidney does not develop properly and may not function adequately to excrete contrast material used in the study, leading to nonvisualization.&lt;/li&gt;&lt;li&gt;âž¤ Renal hypoplasia is a condition where the kidney does not develop properly and may not function adequately to excrete contrast material used in the study, leading to nonvisualization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of hypertension and smoking presents to the emergency department complaining of sudden, severe chest pain radiating to his back. The pain is described as tearing in nature. His blood pressure is 170/100 mmHg. A CT scan is performed and the image is provided below. Given the clinical history and radiographic findings, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thoracic aortic aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thoracic aortic aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/09/screenshot-2024-05-09-134524.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient present with sudden, severe, tearing chest pain radiating to the back, particularly with risk factors such as hypertension and a history of smoking, a thoracic aortic aneurysm should be highly suspected. CT imaging showing aortic dilation is critical for diagnosis and immediate management to prevent catastrophic outcomes like aortic rupture.&lt;/li&gt;&lt;li&gt;âž¤ When a patient present with sudden, severe, tearing chest pain radiating to the back, particularly with risk factors such as hypertension and a history of smoking, a thoracic aortic aneurysm should be highly suspected.&lt;/li&gt;&lt;li&gt;âž¤ CT imaging showing aortic dilation is critical for diagnosis and immediate management to prevent catastrophic outcomes like aortic rupture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man presents with recurrent abdominal pain, bloating, and constipation. He also reports episodes of shortness of breath and chest pain. Physical examination reveals decreased breath sounds on the right side of the chest. A chest X-ray is performed and shows abnormal findings. Given the patient&#x27;s symptoms and the chest X-ray results, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Large bowel obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bochdalek hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chilaiditi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morgagni hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chilaiditi syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/09/screenshot-2024-05-09-163546.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chilaiditi syndrome involves the interposition of bowel loops between the liver and diaphragm and can mimic respiratory and gastrointestinal symptoms. It&#x27;s important to differentiate it from actual hernias as its management is less invasive and may not require surgical intervention unless symptomatic.&lt;/li&gt;&lt;li&gt;âž¤ Chilaiditi syndrome involves the interposition of bowel loops between the liver and diaphragm and can mimic respiratory and gastrointestinal symptoms.&lt;/li&gt;&lt;li&gt;âž¤ It&#x27;s important to differentiate it from actual hernias as its management is less invasive and may not require surgical intervention unless symptomatic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman presents with persistent headaches and a progressive decrease in hearing. She undergoes an MRI of the brain, which is shown below. Based on these findings, which of the following conditions is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sturge-Weber syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurofibromatosis type 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/15/screenshot-2024-10-15-170119.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bilateral vestibular schwannomas seen on brain imaging are pathognomonic for Neurofibromatosis type 2 (NF2). NF2 is an autosomal dominant disorder characterized by multiple central nervous system tumors, including bilateral vestibular schwannomas, which can lead to hearing loss and other neurological symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Bilateral vestibular schwannomas seen on brain imaging are pathognomonic for Neurofibromatosis type 2 (NF2).&lt;/li&gt;&lt;li&gt;âž¤ NF2 is an autosomal dominant disorder characterized by multiple central nervous system tumors, including bilateral vestibular schwannomas, which can lead to hearing loss and other neurological symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with progressive dysphagia, predominantly for solid foods over the past 6 months. He also reports significant unintentional weight loss during this period. A barium swallow study is performed, and the radiographic image is shown below. Based on these clinical findings and the image, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mediastinal lymphadenopathy compressing the esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptic stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal web&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esophageal carcinoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/15/screenshot-2024-10-15-163042.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients presenting with progressive dysphagia, particularly when accompanied by unintentional weight loss, esophageal carcinoma should be considered as a likely diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ In patients presenting with progressive dysphagia, particularly when accompanied by unintentional weight loss, esophageal carcinoma should be considered as a likely diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contrast agents is classified as an ionic monomer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iodixanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diatrizoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iohexol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omnipaque&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diatrizoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ionic monomer contrast agents, such as diatrizoate, have a higher osmolality due to their dissociation into ions in solution, leading to a greater risk of adverse reactions. In contrast, nonionic contrast agents, like iohexol and iodixanol, do not dissociate and have lower osmolality, making them safer for use in patients with a higher risk of contrast-induced complications.&lt;/li&gt;&lt;li&gt;âž¤ Ionic monomer contrast agents, such as diatrizoate, have a higher osmolality due to their dissociation into ions in solution, leading to a greater risk of adverse reactions.&lt;/li&gt;&lt;li&gt;âž¤ In contrast, nonionic contrast agents, like iohexol and iodixanol, do not dissociate and have lower osmolality, making them safer for use in patients with a higher risk of contrast-induced complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An incidental finding was noted on a NCCT abdomen performed for suspected renal calculus. What would be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholecystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Nephrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DSA and coiling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholecystectomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/21/screenshot-2024-10-21-183145.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cholecystectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct management for a porcelain gallbladder , characterized by gallbladder wall calcification and associated with an increased risk ofcancer, is prophylactic cholecystectomy.&lt;/li&gt;&lt;li&gt;âž¤ The correct management for a porcelain gallbladder , characterized by gallbladder wall calcification and associated with an increased risk ofcancer, is prophylactic cholecystectomy.&lt;/li&gt;&lt;li&gt;âž¤ porcelain gallbladder&lt;/li&gt;&lt;li&gt;âž¤ gallbladder wall calcification&lt;/li&gt;&lt;li&gt;âž¤ increased risk ofcancer,&lt;/li&gt;&lt;li&gt;âž¤ prophylactic cholecystectomy.&lt;/li&gt;&lt;li&gt;âž¤ This approach is to prevent the potential development of gallbladder carcinoma.&lt;/li&gt;&lt;li&gt;âž¤ This approach is to prevent the potential development of gallbladder carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A radiology resident is reviewing a thyroid ultrasound for evaluation of a nodule. Which of the following is not included in the American College of Radiology&#x27;s Thyroid Imaging Reporting and Data System (ACR TI-RADS) criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echogenicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascularity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shape&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vascularity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vascularity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vascularity is not included in the ACR TI-RADS criteria for thyroid nodules. TI-RADS is utilized to stratify the risk of thyroid nodules based on their ultrasound characteristics , excluding vascularity , which aids medical students and residents in identifying nodules that may require further evaluation or intervention.&lt;/li&gt;&lt;li&gt;âž¤ Vascularity is not included in the ACR TI-RADS criteria for thyroid nodules. TI-RADS is utilized to stratify the risk of thyroid nodules based on their ultrasound characteristics , excluding vascularity , which aids medical students and residents in identifying nodules that may require further evaluation or intervention.&lt;/li&gt;&lt;li&gt;âž¤ Vascularity&lt;/li&gt;&lt;li&gt;âž¤ ACR TI-RADS&lt;/li&gt;&lt;li&gt;âž¤ thyroid nodules.&lt;/li&gt;&lt;li&gt;âž¤ TI-RADS&lt;/li&gt;&lt;li&gt;âž¤ utilized to stratify&lt;/li&gt;&lt;li&gt;âž¤ thyroid nodules&lt;/li&gt;&lt;li&gt;âž¤ ultrasound characteristics&lt;/li&gt;&lt;li&gt;âž¤ vascularity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presented with a headache and altered sensorium. MRI was performed which revealed multiple rings enhancing lesions. MR spectroscopy showed a prominent lipid-lactate peak. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/21/screenshot-2024-10-21-161029.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/21/screenshot-2024-10-21-161054.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tuberculoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with headaches and altered sensorium , multiple ring-enhancing lesions on MRI , accompanied by a prominent lipid-lactate peak on MR spectroscopy , are indicative of tuberculoma , where the lipid-lactate peak suggests necrosis within the lesions.&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with headaches and altered sensorium , multiple ring-enhancing lesions on MRI , accompanied by a prominent lipid-lactate peak on MR spectroscopy , are indicative of tuberculoma , where the lipid-lactate peak suggests necrosis within the lesions.&lt;/li&gt;&lt;li&gt;âž¤ patient presenting with headaches&lt;/li&gt;&lt;li&gt;âž¤ altered sensorium&lt;/li&gt;&lt;li&gt;âž¤ multiple ring-enhancing lesions&lt;/li&gt;&lt;li&gt;âž¤ MRI&lt;/li&gt;&lt;li&gt;âž¤ prominent lipid-lactate peak&lt;/li&gt;&lt;li&gt;âž¤ MR spectroscopy&lt;/li&gt;&lt;li&gt;âž¤ tuberculoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old female with a history of renal transplantation 4 months prior is being evaluated for renal function. Which imaging modality should be utilized for functional assessment of her transplanted kidney?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc 99m DMSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tc 99m DTPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Captopril DTPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tc 99m MAG3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tc 99m MAG3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tc 99m MAG3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The most appropriate nuclear medicine imaging test to assess renal function in a patient who has undergone renal transplantation is Tc 99m MAG3 scan because it measures renal perfusion, function, and urinary excretion effectively in the post-transplant setting.&lt;/li&gt;&lt;li&gt;âž¤ The most appropriate nuclear medicine imaging test to assess renal function in a patient who has undergone renal transplantation is Tc 99m MAG3 scan because it measures renal perfusion, function, and urinary excretion effectively in the post-transplant setting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&qu
