on&lt;/li&gt;&lt;li&gt;â€¢ defecation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema: A barium contrast study of the large intestine that does not involve the small intestine as primarily visualized in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema:&lt;/li&gt;&lt;li&gt;â€¢ barium contrast study&lt;/li&gt;&lt;li&gt;â€¢ large intestine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium meal follow-through: Involves oral ingestion of barium followed by sequential X-ray imaging to track its passage through the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium meal follow-through:&lt;/li&gt;&lt;li&gt;â€¢ oral ingestion&lt;/li&gt;&lt;li&gt;â€¢ barium&lt;/li&gt;&lt;li&gt;â€¢ sequential X-ray imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The image is characteristic of enteroclysis , where a tube is inserted up to the duodenojejunal flexure , and barium is injected to provide enhanced distension and visualization of the small bowel .&lt;/li&gt;&lt;li&gt;âž¤ enteroclysis&lt;/li&gt;&lt;li&gt;âž¤ tube is inserted up to the duodenojejunal flexure&lt;/li&gt;&lt;li&gt;âž¤ barium&lt;/li&gt;&lt;li&gt;âž¤ injected&lt;/li&gt;&lt;li&gt;âž¤ enhanced distension&lt;/li&gt;&lt;li&gt;âž¤ visualization&lt;/li&gt;&lt;li&gt;âž¤ small bowel&lt;/li&gt;&lt;li&gt;âž¤ Barium enteroclysis is performed via a tube inserted up to DJ flexure and barium is injected to provide better distension .&lt;/li&gt;&lt;li&gt;âž¤ Barium enteroclysis&lt;/li&gt;&lt;li&gt;âž¤ tube inserted up to DJ flexure&lt;/li&gt;&lt;li&gt;âž¤ barium&lt;/li&gt;&lt;li&gt;âž¤ injected&lt;/li&gt;&lt;li&gt;âž¤ distension&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old college student who had a history of frequent respiratory infections as a child presents to the OPD. He has been experiencing recurrent episodes of coughing and shortness of breath over the past few months. He also complains of fatigue and chest pain, particularly on the left side. The CT scan reveals a mass in the lower lobe of his left lung as shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hamartoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lobar pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sequestration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sequestration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sequestration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hamartoma&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hamartoma&lt;/li&gt;&lt;li&gt;â€¢ Typically appears as a well-circumscribed, coin-like lesion in the lung periphery . Often contains fat and calcifications , which can be seen on CT as \&quot;popcorn calcifications .\&quot; Generally benign and usually does not cause symptoms unless it compresses surrounding structures.&lt;/li&gt;&lt;li&gt;â€¢ Typically appears as a well-circumscribed, coin-like lesion in the lung periphery .&lt;/li&gt;&lt;li&gt;â€¢ well-circumscribed, coin-like lesion&lt;/li&gt;&lt;li&gt;â€¢ lung periphery&lt;/li&gt;&lt;li&gt;â€¢ Often contains fat and calcifications , which can be seen on CT as \&quot;popcorn calcifications .\&quot;&lt;/li&gt;&lt;li&gt;â€¢ contains fat and calcifications&lt;/li&gt;&lt;li&gt;â€¢ seen on CT as \&quot;popcorn calcifications&lt;/li&gt;&lt;li&gt;â€¢ Generally benign and usually does not cause symptoms unless it compresses surrounding structures.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lobar Pneumonia&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lobar Pneumonia&lt;/li&gt;&lt;li&gt;â€¢ Presents with lobar consolidation on imaging . Common symptoms include cough, fever, purulent sputum , and pleuritic chest pain . Chest X-ray or CT would show consolidation with air bronchograms, not an isolated mass.&lt;/li&gt;&lt;li&gt;â€¢ Presents with lobar consolidation on imaging .&lt;/li&gt;&lt;li&gt;â€¢ lobar consolidation on imaging&lt;/li&gt;&lt;li&gt;â€¢ Common symptoms include cough, fever, purulent sputum , and pleuritic chest pain .&lt;/li&gt;&lt;li&gt;â€¢ symptoms include cough, fever, purulent sputum&lt;/li&gt;&lt;li&gt;â€¢ pleuritic chest pain&lt;/li&gt;&lt;li&gt;â€¢ Chest X-ray or CT would show consolidation with air bronchograms, not an isolated mass.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option D: Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;â€¢ A type of non-small cell lung cancer that typically arises in the central part of the lungs near the hilum. It can cavitate and appear as a central mass on imaging. Risk factors include smoking, occupational exposures, and history of lung diseases.&lt;/li&gt;&lt;li&gt;â€¢ A type of non-small cell lung cancer that typically arises in the central part of the lungs near the hilum.&lt;/li&gt;&lt;li&gt;â€¢ type of non-small cell lung cancer&lt;/li&gt;&lt;li&gt;â€¢ arises in the central part&lt;/li&gt;&lt;li&gt;â€¢ lungs near the hilum.&lt;/li&gt;&lt;li&gt;â€¢ It can cavitate and appear as a central mass on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Risk factors include smoking, occupational exposures, and history of lung diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pulmonary sequestration is a congenital lung anomaly characterized by non-functioning lung tissue without normal bronchial communication and systemic arterial supply, most commonly situated in the left lower lobe. Diagnosis is supported by the presence of a systemic feeding vessel on CT angiography.&lt;/li&gt;&lt;li&gt;âž¤ Pulmonary sequestration&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 124&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 124&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presented to the clinic with heavy, painful menses that have worsened over the past year. On pelvic examination the uterus is enlarged and tender. MRI scan of the patientâ€™s abdomen revealed a finding similar to the image given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenomyosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-123041.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Adenomyosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows a sagittal T2-weighted section of the pelvis. The uterus appears diffusely enlarged , with a thickened junctional zone and \&quot;salt and pepper\&quot; areas (small hyperintense and hypointense regions) within the myometrium . These features are consistent with adenomyosis , where endometrial tissue invades the myometrium, causing painful and heavy menses. The characteristic findings of adenomyosis include:&lt;/li&gt;&lt;li&gt;â€¢ sagittal T2-weighted section&lt;/li&gt;&lt;li&gt;â€¢ uterus appears diffusely enlarged&lt;/li&gt;&lt;li&gt;â€¢ myometrium&lt;/li&gt;&lt;li&gt;â€¢ adenomyosis&lt;/li&gt;&lt;li&gt;â€¢ Thickened junctional zone (&amp;gt;12 mm) Diffuse or focal areas of altered signal intensity within the myometrium Uterine enlargement&lt;/li&gt;&lt;li&gt;â€¢ Thickened junctional zone (&amp;gt;12 mm)&lt;/li&gt;&lt;li&gt;â€¢ Thickened junctional zone (&amp;gt;12 mm)&lt;/li&gt;&lt;li&gt;â€¢ Diffuse or focal areas of altered signal intensity within the myometrium&lt;/li&gt;&lt;li&gt;â€¢ Uterine enlargement&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polyps: Endometrial polyps are focal, well-defined, intracavitary lesions and typically present as echogenic masses on ultrasound. They do not cause the diffuse uterine enlargement or myometrial changes seen in adenomyosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polyps:&lt;/li&gt;&lt;li&gt;â€¢ echogenic masses&lt;/li&gt;&lt;li&gt;â€¢ Option B. Leiomyoma (Fibroid): Leiomyomas appear as well-circumscribed hypointense (dark) masses on T2-weighted MRI due to their dense fibrous content. They may be submucosal, intramural, or subserosal but do not present with the salt-and-pepper appearance or thickened junctional zone characteristic of adenomyosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Leiomyoma (Fibroid):&lt;/li&gt;&lt;li&gt;â€¢ well-circumscribed hypointense (dark) masses&lt;/li&gt;&lt;li&gt;â€¢ Option D. Endometrial hyperplasia: Endometrial hyperplasia leads to a diffusely thickened endometrium (white on T2-weighted MRI), without involvement of the myometrium. It presents with abnormal uterine bleeding but does not cause myometrial invasion or an enlarged, tender uterus.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Endometrial hyperplasia:&lt;/li&gt;&lt;li&gt;â€¢ diffusely thickened endometrium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenomyosis is characterized by endometrial glands and stroma within the myometrium , leading to uterine enlargement and a characteristic \&quot;salt and pepper\&quot; appearance on MRI due to hyperintense and hypointense areas. It is a common cause of dysmenorrhea and menorrhagia in women, especially in their 30s and 40s.&lt;/li&gt;&lt;li&gt;âž¤ endometrial glands and stroma within the myometrium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis in the barium swallow shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caustic stricture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caustic stricture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-123234.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Caustic stricture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The barium swallow image shows a long-segment narrowing of the esophagus , characteristic of a caustic stricture . Caustic strictures typically result from ingestion of corrosive substances such as alkali or acids and lead to circumferential damage throughout the length of the esophagus. This damage leads to long, smooth, tapering strictures without irregularity or abrupt shouldering.&lt;/li&gt;&lt;li&gt;â€¢ long-segment narrowing of the esophagus&lt;/li&gt;&lt;li&gt;â€¢ caustic stricture&lt;/li&gt;&lt;li&gt;â€¢ Key features of caustic stricture :&lt;/li&gt;&lt;li&gt;â€¢ caustic stricture&lt;/li&gt;&lt;li&gt;â€¢ Long-segment involvement Smooth narrowing of the esophagus Associated history of ingestion of corrosive substances May also affect other gastrointestinal structures, such as causing pyloric stenosis .&lt;/li&gt;&lt;li&gt;â€¢ Long-segment involvement&lt;/li&gt;&lt;li&gt;â€¢ Smooth narrowing of the esophagus&lt;/li&gt;&lt;li&gt;â€¢ Associated history of ingestion of corrosive substances&lt;/li&gt;&lt;li&gt;â€¢ May also affect other gastrointestinal structures, such as causing pyloric stenosis .&lt;/li&gt;&lt;li&gt;â€¢ pyloric stenosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reflux esophagitis: Reflux esophagitis typically leads to short-segment mid-esophageal strictures due to chronic acid reflux. The strictures are localized and do not span the entire length of the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reflux esophagitis:&lt;/li&gt;&lt;li&gt;â€¢ short-segment&lt;/li&gt;&lt;li&gt;â€¢ Option B. Achalasia cardia: Achalasia presents as a distal esophageal narrowing with a dilated, \&quot;bird beak\&quot; appearance at the gastroesophageal junction and a dilated esophagus proximally (megaesophagus). The narrowing is focal at the lower esophageal sphincter, unlike the diffuse narrowing seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Achalasia cardia:&lt;/li&gt;&lt;li&gt;â€¢ distal esophageal narrowing&lt;/li&gt;&lt;li&gt;â€¢ Option D. Esophageal carcinoma: Esophageal carcinoma presents as an irregular, asymmetric stricture with \&quot;shouldering\&quot; at the edges and often associated with luminal obstruction. The narrowing seen in caustic strictures is smooth and regular, unlike the irregularity seen in malignancy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Esophageal carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ irregular, asymmetric stricture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Caustic strictures result from ingestion of corrosive substances, causing long-segment esophageal narrowing . The imaging appearance shows smooth, circumferential narrowing without irregularity, differentiating it from achalasia, reflux esophagitis, and malignancy.&lt;/li&gt;&lt;li&gt;âž¤ Caustic strictures&lt;/li&gt;&lt;li&gt;âž¤ long-segment esophageal narrowing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;78-year-old man is brought to the emergency department due to an episode of syncope while working in his garden. He has chest and neck pain that developed just prior to the syncopal episode. Temperature is 37.3 C degree (99.2 F), blood pressure is 144/92 mm Hg on the right arm and 142/90 mm Hg on the left arm, and pulse is 109/min ECG shows sinus tachycardia, voltage criteria for left ventricular hypertrophy, and no ST-segment or T-wave changes. Chest x-ray is shown. A bedside transthoracic echocardiogram shows a small pericardial effusion. Which of the following is the best next step in management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics, fluid resuscitation, and admission to intensive care unit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta blockers, anticoagulation, and admission to intensive care unit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate emergency pericardiocentesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT angiography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-123337.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows mediastinal widening , a key radiological finding suggestive of aortic dissection . The patientâ€™s presentation, including syncope, acute chest and neck pain, and a history of hypertension, is consistent with an acute aortic dissection (Stanford Type A) . The appropriate diagnostic test of choice is CT angiography , as it provides a detailed view of the aorta and can confirm the presence and extent of the dissection.&lt;/li&gt;&lt;li&gt;â€¢ mediastinal widening&lt;/li&gt;&lt;li&gt;â€¢ aortic dissection&lt;/li&gt;&lt;li&gt;â€¢ acute aortic dissection (Stanford Type A)&lt;/li&gt;&lt;li&gt;â€¢ CT angiography&lt;/li&gt;&lt;li&gt;â€¢ Key findings supporting aortic dissection :&lt;/li&gt;&lt;li&gt;â€¢ aortic dissection&lt;/li&gt;&lt;li&gt;â€¢ Mediastinal widening on chest X-ray History of hypertension Sudden-onset, tearing chest pain radiating to the neck or back Possible blood pressure discrepancy between arms (although minor here)&lt;/li&gt;&lt;li&gt;â€¢ Mediastinal widening on chest X-ray&lt;/li&gt;&lt;li&gt;â€¢ Mediastinal widening&lt;/li&gt;&lt;li&gt;â€¢ History of hypertension&lt;/li&gt;&lt;li&gt;â€¢ Sudden-onset, tearing chest pain radiating to the neck or back&lt;/li&gt;&lt;li&gt;â€¢ Possible blood pressure discrepancy between arms (although minor here)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antibiotics, fluid resuscitation, and admission to intensive care unit: Antibiotics are not indicated in the absence of infection. Fluid resuscitation may worsen the situation by increasing blood pressure and exacerbating the dissection.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antibiotics, fluid resuscitation, and admission to intensive care unit:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Beta blockers, anticoagulation, and admission to intensive care unit: Beta blockers may be used after confirmation of the dissection to control heart rate and reduce shear stress, but anticoagulation is contraindicated as it may worsen bleeding in the setting of aortic dissection.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Beta blockers, anticoagulation, and admission to intensive care unit:&lt;/li&gt;&lt;li&gt;â€¢ anticoagulation is contraindicated&lt;/li&gt;&lt;li&gt;â€¢ Option D. Immediate emergency pericardiocentesis: Pericardiocentesis is used in cases of cardiac tamponade. In this case, the effusion is likely secondary to the dissection, and treating the primary issue (the dissection) is more important. Pericardiocentesis does not address the underlying cause of the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Immediate emergency pericardiocentesis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with suspected aortic dissection , especially with mediastinal widening, the investigation of choice is CT angiography for stable patients. Transesophageal echocardiography (TEE) is preferred for unstable patients if available. The management for Stanford Type A dissection involves urgent surgery , whereas Stanford Type B can often be managed medically unless complications arise.&lt;/li&gt;&lt;li&gt;âž¤ suspected aortic dissection&lt;/li&gt;&lt;li&gt;âž¤ CT angiography&lt;/li&gt;&lt;li&gt;âž¤ Transesophageal echocardiography (TEE)&lt;/li&gt;&lt;li&gt;âž¤ Stanford Type A dissection&lt;/li&gt;&lt;li&gt;âž¤ urgent surgery&lt;/li&gt;&lt;li&gt;âž¤ Stanford Type B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange in ascending sequential order of HU (from low to high): 1. Fat 2. Bone 3. Air 4. Soft tissue 5. Contrast&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2-3-4-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3-4-5-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-1-4-5-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3-1-5-4-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3-1-4-5-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ HU (Hounsfield Unit) is a scale used in radiology to measure tissue density in CT scans. The units represent the relative density compared to water (which is assigned 0 HU). Here&#x27;s the typical HU range for the given elements:&lt;/li&gt;&lt;li&gt;â€¢ Air: -1000 HU (the lowest, as it is the least dense) Fat: Around -100 to -50 HU (less dense than water but denser than air) Soft tissue (muscle/organ): 20 to 70 HU (close to water, as itâ€™s mostly made of water) Contrast: 100 to 300 HU (contrast agents increase tissue visibility, resulting in higher HU values) Bone: 300 to 1000+ HU (the densest material in the body, with HU varying based on type)&lt;/li&gt;&lt;li&gt;â€¢ Air: -1000 HU (the lowest, as it is the least dense)&lt;/li&gt;&lt;li&gt;â€¢ Air:&lt;/li&gt;&lt;li&gt;â€¢ Fat: Around -100 to -50 HU (less dense than water but denser than air)&lt;/li&gt;&lt;li&gt;â€¢ Fat:&lt;/li&gt;&lt;li&gt;â€¢ Soft tissue (muscle/organ): 20 to 70 HU (close to water, as itâ€™s mostly made of water)&lt;/li&gt;&lt;li&gt;â€¢ Soft tissue (muscle/organ):&lt;/li&gt;&lt;li&gt;â€¢ Contrast: 100 to 300 HU (contrast agents increase tissue visibility, resulting in higher HU values)&lt;/li&gt;&lt;li&gt;â€¢ Contrast:&lt;/li&gt;&lt;li&gt;â€¢ Bone: 300 to 1000+ HU (the densest material in the body, with HU varying based on type)&lt;/li&gt;&lt;li&gt;â€¢ Bone:&lt;/li&gt;&lt;li&gt;â€¢ Arranging these values from low to high:&lt;/li&gt;&lt;li&gt;â€¢ Air (-1000) &amp;lt; Fat (-100 to -50) &amp;lt; Soft tissue (20-70) &amp;lt; Contrast (100-300) &amp;lt; Bone (300-1000)&lt;/li&gt;&lt;li&gt;â€¢ Air (-1000) &amp;lt; Fat (-100 to -50) &amp;lt; Soft tissue (20-70) &amp;lt; Contrast (100-300) &amp;lt; Bone (300-1000)&lt;/li&gt;&lt;li&gt;â€¢ Thus, the correct order is 3-1-4-5-2 .&lt;/li&gt;&lt;li&gt;â€¢ 3-1-4-5-2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The relative Hounsfield Unit values in ascending order: Air &amp;lt; Fat &amp;lt; Soft Tissue &amp;lt; Contrast &amp;lt; Bone . This helps in interpreting CT images correctly.&lt;/li&gt;&lt;li&gt;âž¤ Air &amp;lt; Fat &amp;lt; Soft Tissue &amp;lt; Contrast &amp;lt; Bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female, known case of depression, presents to you with colicky pain abdomen. Lab evaluation reveals raised PTH, high calcium and low phosphate. What is the best test for localization of abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tc99 Sestamibi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sestamibi SPECT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sestamibi SPECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation points to primary hyperparathyroidism , characterized by:&lt;/li&gt;&lt;li&gt;â€¢ primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ Colicky abdominal pain (\&quot;groans\&quot;) Hypercalcemia (\&quot;moans\&quot;) causing neuropsychiatric symptoms such as depression Elevated parathyroid hormone (PTH) Low phosphate levels&lt;/li&gt;&lt;li&gt;â€¢ Colicky abdominal pain (\&quot;groans\&quot;)&lt;/li&gt;&lt;li&gt;â€¢ Colicky abdominal pain (\&quot;groans\&quot;)&lt;/li&gt;&lt;li&gt;â€¢ Hypercalcemia (\&quot;moans\&quot;) causing neuropsychiatric symptoms such as depression&lt;/li&gt;&lt;li&gt;â€¢ Hypercalcemia (\&quot;moans\&quot;)&lt;/li&gt;&lt;li&gt;â€¢ Elevated parathyroid hormone (PTH)&lt;/li&gt;&lt;li&gt;â€¢ parathyroid hormone (PTH)&lt;/li&gt;&lt;li&gt;â€¢ Low phosphate levels&lt;/li&gt;&lt;li&gt;â€¢ phosphate levels&lt;/li&gt;&lt;li&gt;â€¢ The most common cause of primary hyperparathyroidism is parathyroid adenoma . The most effective imaging modality for the localization of a parathyroid adenoma is Tc-99m Sestamibi SPECT (Single Photon Emission Computed Tomography) .&lt;/li&gt;&lt;li&gt;â€¢ parathyroid adenoma&lt;/li&gt;&lt;li&gt;â€¢ Tc-99m Sestamibi SPECT (Single Photon Emission Computed Tomography)&lt;/li&gt;&lt;li&gt;â€¢ Tc-99m Sestamibi scan uses a radioactive tracer that is absorbed by overactive parathyroid tissue. SPECT provides a 3D view and improves the accuracy of detecting the exact anatomical location compared to planar Sestamibi scans.&lt;/li&gt;&lt;li&gt;â€¢ Tc-99m Sestamibi scan uses a radioactive tracer that is absorbed by overactive parathyroid tissue.&lt;/li&gt;&lt;li&gt;â€¢ Tc-99m Sestamibi scan&lt;/li&gt;&lt;li&gt;â€¢ SPECT provides a 3D view and improves the accuracy of detecting the exact anatomical location compared to planar Sestamibi scans.&lt;/li&gt;&lt;li&gt;â€¢ SPECT&lt;/li&gt;&lt;li&gt;â€¢ 3D view&lt;/li&gt;&lt;li&gt;â€¢ This makes Sestamibi SPECT the superior choice for localization when available.&lt;/li&gt;&lt;li&gt;â€¢ Sestamibi SPECT&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. USG neck: Ultrasound can detect enlarged parathyroid glands but is less sensitive, particularly if the adenoma is ectopic (e.g., in the mediastinum). It also lacks the 3D accuracy that SPECT offers.&lt;/li&gt;&lt;li&gt;â€¢ Option A. USG neck:&lt;/li&gt;&lt;li&gt;â€¢ Option B. CECT neck (Contrast-Enhanced CT): CECT is generally used as a secondary option when SPECT is unavailable or when the anatomy is distorted due to previous surgery. However, it lacks the specificity for detecting parathyroid adenomas.&lt;/li&gt;&lt;li&gt;â€¢ Option B. CECT neck (Contrast-Enhanced CT):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tc99 Sestamibi: While Tc99 Sestamibi planar imaging is commonly used, it provides 2D images. SPECT offers a significant advantage with its 3D reconstruction, which increases precision for pre-surgical planning.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tc99 Sestamibi:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of primary hyperparathyroidism with suspected parathyroid adenoma:&lt;/li&gt;&lt;li&gt;âž¤ primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;âž¤ Best test for localization: Sestamibi SPECT Remember the \&quot;moans, bones, groans, and stones\&quot; mnemonic for symptoms of hypercalcemia due to primary hyperparathyroidism. Tc99m Sestamibi SPECT is more effective than planar imaging because it offers precise 3D localization, critical for preoperative planning.&lt;/li&gt;&lt;li&gt;âž¤ Best test for localization: Sestamibi SPECT&lt;/li&gt;&lt;li&gt;âž¤ Best test for localization:&lt;/li&gt;&lt;li&gt;âž¤ Sestamibi SPECT&lt;/li&gt;&lt;li&gt;âž¤ Remember the \&quot;moans, bones, groans, and stones\&quot; mnemonic for symptoms of hypercalcemia due to primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;âž¤ Tc99m Sestamibi SPECT is more effective than planar imaging because it offers precise 3D localization, critical for preoperative planning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old primigravida has come for an antenatal ultrasound examination. The sonographic image obtained is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arnold-Chiari Malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Holoprosencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dandy-Walker malformation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dandy-Walker malformation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-131749.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In the provided ultrasound image, a large anechoic (black) area is visible in the posterior fossa, indicating a cystic structure. In Dandy-Walker malformation, there is:&lt;/li&gt;&lt;li&gt;â€¢ anechoic (black) area&lt;/li&gt;&lt;li&gt;â€¢ Cystic dilation of the fourth ventricle Hypoplasia or agenesis of the cerebellar vermis Enlargement of the posterior fossa The cystic structure in the posterior fossa represents fluid accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Cystic dilation of the fourth ventricle&lt;/li&gt;&lt;li&gt;â€¢ Cystic dilation of the fourth ventricle&lt;/li&gt;&lt;li&gt;â€¢ Hypoplasia or agenesis of the cerebellar vermis&lt;/li&gt;&lt;li&gt;â€¢ Hypoplasia or agenesis of the cerebellar vermis&lt;/li&gt;&lt;li&gt;â€¢ Enlargement of the posterior fossa&lt;/li&gt;&lt;li&gt;â€¢ posterior fossa&lt;/li&gt;&lt;li&gt;â€¢ The cystic structure in the posterior fossa represents fluid accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Dandy-Walker malformation is often identified on an antenatal ultrasound in the second trimester, and the hallmark sign is this cystic appearance in the posterior fossa.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Arnold-Chiari Malformation: This condition involves herniation of the cerebellar tonsils through the foramen magnum and is usually associated with spina bifida and hydrocephalus . It does not present with a large posterior fossa cyst but rather a compressed posterior fossa.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Arnold-Chiari Malformation:&lt;/li&gt;&lt;li&gt;â€¢ spina bifida&lt;/li&gt;&lt;li&gt;â€¢ hydrocephalus&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anencephaly: Anencephaly refers to the absence of a major portion of the brain, skull, and scalp due to defective neural tube closure. The sonographic hallmark is the absence of the cranial vault, not a cystic structure.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anencephaly:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Holoprosencephaly: Holoprosencephaly is a failure of forebrain division, often seen as a single midline ventricle with absent or fused cerebral hemispheres. It presents with severe midline defects, not posterior fossa cystic dilation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Holoprosencephaly:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dandy-Walker malformation is characterized by:&lt;/li&gt;&lt;li&gt;âž¤ Cystic enlargement of the fourth ventricle Aplasia or hypoplasia of the cerebellar vermis Enlargement of the posterior fossa&lt;/li&gt;&lt;li&gt;âž¤ Cystic enlargement of the fourth ventricle&lt;/li&gt;&lt;li&gt;âž¤ Cystic enlargement of the fourth ventricle&lt;/li&gt;&lt;li&gt;âž¤ Aplasia or hypoplasia of the cerebellar vermis&lt;/li&gt;&lt;li&gt;âž¤ Aplasia or hypoplasia of the cerebellar vermis&lt;/li&gt;&lt;li&gt;âž¤ Enlargement of the posterior fossa&lt;/li&gt;&lt;li&gt;âž¤ Enlargement of the posterior fossa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-day-old newborn baby boy is brought to the hospital with difficulty breathing, cyanosis and coughing whenever he is fed. The baby was born full-term via vaginal delivery, and his mother had an uneventful pregnancy. He had a birth weight of 2.8 kg and was discharged from the hospital after 48 hours of observation. On examination, the baby appears to be in respiratory distress, with increased work of breathing and decreased oxygen saturation levels. What would be the best contrast of choice for study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iohexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gadolinium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iohexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Iohexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation strongly suggests a tracheoesophageal fistula (TEF) , a congenital anomaly in which there is an abnormal connection between the esophagus and the trachea. Common symptoms include:&lt;/li&gt;&lt;li&gt;â€¢ tracheoesophageal fistula (TEF)&lt;/li&gt;&lt;li&gt;â€¢ Difficulty breathing Cyanosis during feeding Coughing during feeding due to aspiration of food or liquids into the lungs&lt;/li&gt;&lt;li&gt;â€¢ Difficulty breathing&lt;/li&gt;&lt;li&gt;â€¢ Cyanosis during feeding&lt;/li&gt;&lt;li&gt;â€¢ Coughing during feeding due to aspiration of food or liquids into the lungs&lt;/li&gt;&lt;li&gt;â€¢ Contrast Studies:&lt;/li&gt;&lt;li&gt;â€¢ Contrast Studies:&lt;/li&gt;&lt;li&gt;â€¢ Iohexol is an iodinated, water-soluble contrast agent that is safe for use in cases where there is a risk of aspiration or perforation. It provides clear imaging without causing significant damage if aspirated.&lt;/li&gt;&lt;li&gt;â€¢ Iohexol is an iodinated, water-soluble contrast agent that is safe for use in cases where there is a risk of aspiration or perforation. It provides clear imaging without causing significant damage if aspirated.&lt;/li&gt;&lt;li&gt;â€¢ Iohexol&lt;/li&gt;&lt;li&gt;â€¢ iodinated, water-soluble contrast agent&lt;/li&gt;&lt;li&gt;â€¢ Therefore, Iohexol is the contrast of choice for evaluating a suspected tracheoesophageal fistula.&lt;/li&gt;&lt;li&gt;â€¢ Iohexol&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Water: Incorrect. Water is not a diagnostic contrast agent and will not provide any imaging enhancement.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Water:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gadolinium: Incorrect. Gadolinium is an MRI contrast agent used primarily for soft tissue evaluation and has no role in fluoroscopic or radiographic studies.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gadolinium:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium: Incorrect. Barium contrast is contraindicated in cases where there is a risk of aspiration or perforation due to its thick, dense properties and potential to cause severe inflammation if aspirated.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In suspected cases of tracheoesophageal fistula (TEF) , a water-soluble iodinated contrast agent (e.g., Iohexol) should be used for imaging studies to avoid the risks of aspiration-related complications associated with barium contrast.&lt;/li&gt;&lt;li&gt;âž¤ tracheoesophageal fistula (TEF)&lt;/li&gt;&lt;li&gt;âž¤ water-soluble iodinated contrast agent (e.g., Iohexol)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old pregnant woman came to the OPD after she developed back pain radiating to the posterolateral aspect of the leg after lifting a heavy object at home. On examination, sensory loss was present over the anterolateral aspect of the leg, dorsum of the foot, and great toe, Medial Hamstring reflex was diminished with normal rest of the deep tendon reflexes. MRI picture is shown below. The probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L4 fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L4-L5 disc prolapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L5-S1 disc prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L5 fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L4-L5 disc prolapse&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-131918.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. L4-L5 disc prolapse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows a disc prolapse at the L4-L5 level , where the intervertebral disc bulges out and compresses the adjacent nerve roots.&lt;/li&gt;&lt;li&gt;â€¢ disc prolapse at the L4-L5 level&lt;/li&gt;&lt;li&gt;â€¢ Key points in this case:&lt;/li&gt;&lt;li&gt;â€¢ Clinical presentation: The patient has back pain radiating down the leg (sciatica) , a classic sign of a nerve root compression (radiculopathy). L5 nerve root compression symptoms: Sensory loss over the anterolateral aspect of the leg , dorsum of the foot, and great toe Diminished medial hamstring reflex Normal patellar (L4) and Achilles (S1) reflexes In L4-L5 disc prolapse, the L5 nerve root is typically affected as it is the traversing root.&lt;/li&gt;&lt;li&gt;â€¢ Clinical presentation: The patient has back pain radiating down the leg (sciatica) , a classic sign of a nerve root compression (radiculopathy).&lt;/li&gt;&lt;li&gt;â€¢ Clinical presentation:&lt;/li&gt;&lt;li&gt;â€¢ back pain radiating down the leg (sciatica)&lt;/li&gt;&lt;li&gt;â€¢ L5 nerve root compression symptoms: Sensory loss over the anterolateral aspect of the leg , dorsum of the foot, and great toe Diminished medial hamstring reflex Normal patellar (L4) and Achilles (S1) reflexes&lt;/li&gt;&lt;li&gt;â€¢ L5 nerve root compression symptoms:&lt;/li&gt;&lt;li&gt;â€¢ Sensory loss over the anterolateral aspect of the leg , dorsum of the foot, and great toe Diminished medial hamstring reflex Normal patellar (L4) and Achilles (S1) reflexes&lt;/li&gt;&lt;li&gt;â€¢ Sensory loss over the anterolateral aspect of the leg , dorsum of the foot, and great toe&lt;/li&gt;&lt;li&gt;â€¢ Sensory loss&lt;/li&gt;&lt;li&gt;â€¢ anterolateral aspect of the leg&lt;/li&gt;&lt;li&gt;â€¢ Diminished medial hamstring reflex&lt;/li&gt;&lt;li&gt;â€¢ Diminished medial hamstring reflex&lt;/li&gt;&lt;li&gt;â€¢ Normal patellar (L4) and Achilles (S1) reflexes&lt;/li&gt;&lt;li&gt;â€¢ In L4-L5 disc prolapse, the L5 nerve root is typically affected as it is the traversing root.&lt;/li&gt;&lt;li&gt;â€¢ L5 nerve root&lt;/li&gt;&lt;li&gt;â€¢ Nerve root compression rule: Choose the bigger number (L5 in this case) when identifying the most commonly affected nerve.&lt;/li&gt;&lt;li&gt;â€¢ Nerve root compression rule:&lt;/li&gt;&lt;li&gt;â€¢ bigger number&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. L4 fracture: A fracture at L4 would present with localized pain, possible spinal instability, and sensory loss in the L4 dermatome (anteromedial thigh and shin). However, this case presents with symptoms consistent with L5 radiculopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. L4 fracture:&lt;/li&gt;&lt;li&gt;â€¢ Option C. L5-S1 disc prolapse: L5-S1 disc prolapse would typically compress the S1 nerve root , leading to sensory loss in the posterior leg and lateral foot , with an absent or reduced Achilles reflex .&lt;/li&gt;&lt;li&gt;â€¢ Option C. L5-S1 disc prolapse:&lt;/li&gt;&lt;li&gt;â€¢ S1 nerve root&lt;/li&gt;&lt;li&gt;â€¢ posterior leg and lateral foot&lt;/li&gt;&lt;li&gt;â€¢ Achilles reflex&lt;/li&gt;&lt;li&gt;â€¢ Option D. L5 fracture: An L5 fracture would cause localized pain and potential instability without the characteristic radiculopathy distribution seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. L5 fracture:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Disc prolapse at L4-L5 commonly compresses the L5 nerve root , causing sensory loss in the anterolateral leg, dorsum of the foot, and great toe with diminished medial hamstring reflex.&lt;/li&gt;&lt;li&gt;âž¤ Disc prolapse at L4-L5 commonly compresses the L5 nerve root , causing sensory loss in the anterolateral leg, dorsum of the foot, and great toe with diminished medial hamstring reflex.&lt;/li&gt;&lt;li&gt;âž¤ Disc prolapse at L4-L5&lt;/li&gt;&lt;li&gt;âž¤ L5 nerve root&lt;/li&gt;&lt;li&gt;âž¤ anterolateral leg, dorsum of the foot, and great toe&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida with 18 weeks POG presents to the clinic for an anomaly scan. Oligohydramnios is noted with bladder shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VUR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior urethral valves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-132016.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Posterior urethral valves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image provided shows a characteristic keyhole sign , which is an ultrasound finding that indicates posterior urethral valve (PUV). The keyhole sign is caused by a dilated posterior urethra and a distended urinary bladder due to obstruction. This blockage leads to oligohydramnios (decreased amniotic fluid), which can result in Potterâ€™s sequence , a condition associated with abnormal fetal development due to insufficient amniotic fluid.&lt;/li&gt;&lt;li&gt;â€¢ keyhole sign&lt;/li&gt;&lt;li&gt;â€¢ Potterâ€™s sequence&lt;/li&gt;&lt;li&gt;â€¢ The treatment for PUV is endoscopic fulguration of the membranous valve occlusion, where the obstructing membrane is broken or fulgurated using an endoscope.&lt;/li&gt;&lt;li&gt;â€¢ endoscopic fulguration&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic kidney: Polycystic kidney disease presents with bilaterally enlarged, cystic kidneys rather than a dilated bladder and keyhole sign. It is usually associated with normal or increased amniotic fluid in early pregnancy rather than oligohydramnios.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic kidney:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydronephrosis: Hydronephrosis refers to the dilation of the renal pelvis and calyces due to obstruction or reflux at the level of the ureters, not the urethra. It does not typically present with a keyhole sign or cause such severe oligohydramnios in isolation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydronephrosis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. VUR (Vesicoureteral Reflux): VUR refers to the backward flow of urine from the bladder into the ureters and kidneys but does not cause a bladder obstruction. It typically presents with recurrent urinary infections rather than the classic ultrasound findings seen in PUV.&lt;/li&gt;&lt;li&gt;â€¢ Option C. VUR (Vesicoureteral Reflux):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Posterior urethral valve (PUV) is characterized by the keyhole sign on ultrasound and leads to bladder outlet obstruction, oligohydramnios, and Potterâ€™s sequence. The definitive management is endoscopic fulguration of the valve.&lt;/li&gt;&lt;li&gt;âž¤ keyhole sign&lt;/li&gt;&lt;li&gt;âž¤ endoscopic fulguration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given structure on MR angiography:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basilar artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior cerebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basilar artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture12.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Basilar Artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ The structure indicated in the MR angiography image is the basilar artery . It is a key artery located at the base of the brain and formed by the union of the two vertebral arteries . It ascends along the pons&#x27; anterior surface and bifurcates into the posterior cerebral arteries.&lt;/li&gt;&lt;li&gt;â€¢ MR angiography&lt;/li&gt;&lt;li&gt;â€¢ basilar artery&lt;/li&gt;&lt;li&gt;â€¢ key artery&lt;/li&gt;&lt;li&gt;â€¢ base of the brain&lt;/li&gt;&lt;li&gt;â€¢ union of the two vertebral arteries&lt;/li&gt;&lt;li&gt;â€¢ ascends along the pons&#x27; anterior surface&lt;/li&gt;&lt;li&gt;â€¢ bifurcates into the posterior cerebral arteries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 751&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 751&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presents with severe pain in the lower abdomen, which is radiating to the groin. The patient also complaints of nausea and vomiting, painful urination, and blood in the urine. On examination, the patient is and be unable to find a comfortable position. What is the best investigation for the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;â€‹â€‹â€‹ CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Urography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DTPA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NCCT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT Urography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CT urography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CECT (Contrast-Enhanced Computed Tomography ) can provide detailed images of structures within the body , enhanced by the use of a contrast material . It is used for a wide range of diagnostic applications, including evaluation of urinary tract disorders . However, it may not be the first-line investigation in the acute setting due to the contrast load on the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CECT (Contrast-Enhanced Computed Tomography&lt;/li&gt;&lt;li&gt;â€¢ images of structures&lt;/li&gt;&lt;li&gt;â€¢ body&lt;/li&gt;&lt;li&gt;â€¢ use of a contrast material&lt;/li&gt;&lt;li&gt;â€¢ used for a wide range&lt;/li&gt;&lt;li&gt;â€¢ evaluation of urinary tract disorders&lt;/li&gt;&lt;li&gt;â€¢ Option C. DTPA scan (Diethylenetriamine Pentaacetate Scan) is a nuclear medicine test that evaluates renal function and perfusion . It is not typically the first choice for acute pain evaluation but can be useful in assessing renal function in chronic obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option C. DTPA scan (Diethylenetriamine Pentaacetate Scan)&lt;/li&gt;&lt;li&gt;â€¢ nuclear medicine test&lt;/li&gt;&lt;li&gt;â€¢ evaluates renal function&lt;/li&gt;&lt;li&gt;â€¢ perfusion&lt;/li&gt;&lt;li&gt;â€¢ Option D. NCCT (Non-Contrast Computed Tomography) of the Kidney-Ureter-Bladder region is the investigation of choice for detecting urinary stones . It is preferred in the acute setting due to its speed, availability, lack of need for contrast, and high sensitivity for stone detection.&lt;/li&gt;&lt;li&gt;â€¢ Option D. NCCT (Non-Contrast Computed Tomography)&lt;/li&gt;&lt;li&gt;â€¢ Kidney-Ureter-Bladder region&lt;/li&gt;&lt;li&gt;â€¢ investigation of choice&lt;/li&gt;&lt;li&gt;â€¢ detecting urinary stones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The investigation of choice for detecting ureteric stones is CT Urography , as it provides detailed imaging of the urinary tract and can detect both radiopaque and radiolucent stones by highlighting filling defects within the contrast-filled urinary system.&lt;/li&gt;&lt;li&gt;âž¤ CT Urography&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with headaches and a recent seizure. CT and MRI of the head reveal an intracranial lesion with evidence of calcification. Which group of conditions would most commonly include calcified brain tumors? Glioblastoma multiforme Craniopharyngioma Oligodendroglioma Ependymoma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Commonly calcified lesions are :&lt;/li&gt;&lt;li&gt;â€¢ Commonly calcified lesions are&lt;/li&gt;&lt;li&gt;â€¢ â€¢ Oligodendrogliomas&lt;/li&gt;&lt;li&gt;â€¢ â€¢ Choroid plexus tumors&lt;/li&gt;&lt;li&gt;â€¢ â€¢ Ependymoma&lt;/li&gt;&lt;li&gt;â€¢ â€¢ Craniopharyngioma&lt;/li&gt;&lt;li&gt;â€¢ â€¢ Teratoma&lt;/li&gt;&lt;li&gt;â€¢ â€¢ Chordoma&lt;/li&gt;&lt;li&gt;â€¢ Reference â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic complaining of fatigue and joint pain. He reports a history of excessive alcohol consumption and has a family history of liver disease. Physical examination reveals hepatomegaly, increased skin pigmentation, and arthritis in multiple joints. MRI abdomen was performed. What is the likely diagnosis based on the T2w MRI image shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary hemochromatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemosiderosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Primary hemochromatosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401203952-2.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Primary hemochromatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hemosiderosis: This condition involves iron deposition but is typically secondary to repeated blood transfusions or increased dietary iron , rather than a primary genetic disorder . It doesn&#x27;t typically cause joint pain or skin pigmentation changes, and MRI would show similar findings to hemochromatosis due to iron overload.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hemosiderosis:&lt;/li&gt;&lt;li&gt;â€¢ iron deposition&lt;/li&gt;&lt;li&gt;â€¢ typically secondary&lt;/li&gt;&lt;li&gt;â€¢ blood transfusions&lt;/li&gt;&lt;li&gt;â€¢ increased dietary iron&lt;/li&gt;&lt;li&gt;â€¢ primary genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wilson Disease: A rare inherited disorder that leads to copper accumulation , particularly in the liver and brain . The MRI might show hepatic changes but not typically the T2 signal loss associated with iron deposition. Patients often have neurological and psychiatric symptoms, along with liver disease.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wilson Disease:&lt;/li&gt;&lt;li&gt;â€¢ rare inherited disorder&lt;/li&gt;&lt;li&gt;â€¢ copper accumulation&lt;/li&gt;&lt;li&gt;â€¢ liver and brain&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteopetrosis: This is a rare bone disease that leads to abnormally dense bones . It wouldn&#x27;t present with liver findings on MRI and is not related to the clinical symptoms described for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteopetrosis:&lt;/li&gt;&lt;li&gt;â€¢ rare bone disease&lt;/li&gt;&lt;li&gt;â€¢ abnormally dense bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary hemochromatosis is the likely diagnosis for a patient with a history of excessive alcohol consumption , family history of liver disease , symptoms of fatigue , joint pain , increased skin pigmentation , and hepatomegaly , and MRI findings of low signal intensity in liver on T2-weighted images due to iron deposition.&lt;/li&gt;&lt;li&gt;âž¤ Primary hemochromatosis&lt;/li&gt;&lt;li&gt;âž¤ excessive alcohol consumption&lt;/li&gt;&lt;li&gt;âž¤ family history&lt;/li&gt;&lt;li&gt;âž¤ liver disease&lt;/li&gt;&lt;li&gt;âž¤ fatigue&lt;/li&gt;&lt;li&gt;âž¤ joint pain&lt;/li&gt;&lt;li&gt;âž¤ increased skin pigmentation&lt;/li&gt;&lt;li&gt;âž¤ hepatomegaly&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 314&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 314&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about stereotactic radio surgery except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gamma-rays are used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-dose focused Radiotherapy is delivered&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Used in AV malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage to nearby structures is significant&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Damage to nearby structures is significant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-103922.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Damage to nearby structures is significant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Gamma-rays are used : This is true . Gamma Knife, one form of SRS, uses gamma rays from Cobalt-60 sources to target brain lesions with precision.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Gamma-rays are used&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B . High-dose focused Radiotherapy is delivered : Correct . SRS delivers a high dose of radiation in a single session, focused precisely on the target area, minimizing exposure to surrounding healthy tissue.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ High-dose focused Radiotherapy is delivered&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;li&gt;â€¢ Option C . Used in AV malformation : True . SRS is used in the non-invasive treatment of arteriovenous malformations (AVMs), among other conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Used in AV malformation&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Stereotactic radiosurgery is designed to deliver focused high-dose radiation to the target lesion with minimal damage to the surrounding structures.&lt;/li&gt;&lt;li&gt;âž¤ Stereotactic radiosurgery&lt;/li&gt;&lt;li&gt;âž¤ deliver focused high-dose radiation&lt;/li&gt;&lt;li&gt;âž¤ target lesion&lt;/li&gt;&lt;li&gt;âž¤ minimal damage&lt;/li&gt;&lt;li&gt;âž¤ surrounding structures.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kerley B lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interlobular septal thickening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Oligemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary Oligemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pulmonary Oligemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kerley B lines: Kerley B lines are horizontal opaque lines extending to the pulmonary periphery associated with interstitial pulmonary edema . They are often seen in heart failure due to elevated pulmonary venous pressure causing fluid to accumulate within the interlobular septa .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kerley B lines:&lt;/li&gt;&lt;li&gt;â€¢ horizontal opaque lines&lt;/li&gt;&lt;li&gt;â€¢ extending&lt;/li&gt;&lt;li&gt;â€¢ pulmonary periphery&lt;/li&gt;&lt;li&gt;â€¢ interstitial pulmonary edema&lt;/li&gt;&lt;li&gt;â€¢ heart failure&lt;/li&gt;&lt;li&gt;â€¢ elevated pulmonary venous pressure&lt;/li&gt;&lt;li&gt;â€¢ fluid&lt;/li&gt;&lt;li&gt;â€¢ accumulate&lt;/li&gt;&lt;li&gt;â€¢ interlobular septa&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cardiomegaly: Cardiomegaly can be caused by dilatation of the heart chambers or hypertrophy of the heart muscle in response to increased workload from heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cardiomegaly:&lt;/li&gt;&lt;li&gt;â€¢ dilatation of the heart chambers&lt;/li&gt;&lt;li&gt;â€¢ hypertrophy&lt;/li&gt;&lt;li&gt;â€¢ heart muscle&lt;/li&gt;&lt;li&gt;â€¢ Option C. Interlobular Septal Thickening: Interlobular septal thickening is seen on chest imaging when there is fluid or fibrosis in the interlobular septa , which are part of the lung&#x27;s supportive tissue . This is another manifestation of interstitial edema commonly observed in heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Interlobular Septal Thickening:&lt;/li&gt;&lt;li&gt;â€¢ chest imaging&lt;/li&gt;&lt;li&gt;â€¢ fluid or fibrosis in the interlobular septa&lt;/li&gt;&lt;li&gt;â€¢ lung&#x27;s supportive tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pulmonary oligemia , which refers to decreased lung vascular markings due to reduced pulmonary blood flow , is not observed in heart failure. Instead, heart failure is characterized by findings like Kerley B lines , cardiomegaly , and interlobular septal thickening due to fluid accumulation and increased pressures in the pulmonary circulation.&lt;/li&gt;&lt;li&gt;âž¤ Pulmonary oligemia&lt;/li&gt;&lt;li&gt;âž¤ decreased lung vascular markings&lt;/li&gt;&lt;li&gt;âž¤ reduced pulmonary blood flow&lt;/li&gt;&lt;li&gt;âž¤ heart failure&lt;/li&gt;&lt;li&gt;âž¤ Kerley B lines&lt;/li&gt;&lt;li&gt;âž¤ cardiomegaly&lt;/li&gt;&lt;li&gt;âž¤ interlobular septal thickening&lt;/li&gt;&lt;li&gt;âž¤ fluid accumulation&lt;/li&gt;&lt;li&gt;âž¤ increased pressures&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 166.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with a confirmed diagnosis of stage 2B cervical cancer is undergoing a course of radiotherapy. In planning and delivering this treatment, which of the following principles is paramount in order to maximize therapeutic efficacy and minimize collateral tissue damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose of radiation at a point is inversely proportional to the square of its distance from the source&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small vessels are resistant to radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spares actively dividing cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal and bladder mucosa are resistant to radiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dose of radiation at a point is inversely proportional to the square of its distance from the source&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Dose of radiation at a point is inversely proportional to the square of its distance from the source&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. False . Small vessels, like all living tissues , are susceptible to radiation damage , which can lead to long-term complications, including fibrosis and necrosis within irradiated tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ living tissues&lt;/li&gt;&lt;li&gt;â€¢ susceptible to radiation damage&lt;/li&gt;&lt;li&gt;â€¢ fibrosis&lt;/li&gt;&lt;li&gt;â€¢ necrosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. False . Actively dividing cells are more susceptible to radiation because they are more likely to undergo mitotic death . Radiotherapy does not spare these cells; in fact, it targets them due to their high mitotic rate.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ Actively dividing cells&lt;/li&gt;&lt;li&gt;â€¢ susceptible&lt;/li&gt;&lt;li&gt;â€¢ radiation&lt;/li&gt;&lt;li&gt;â€¢ undergo mitotic death&lt;/li&gt;&lt;li&gt;â€¢ Option D. False . The mucosa of the rectum and bladder are sensitive to radiation, and care must be taken to protect these structures during treatment planning and delivery to avoid severe side effects and complications.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ mucosa of the rectum&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ sensitive to radiation,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inverse square law is a key principle in radiation therapy and it is important to understand the importance of distance from the radiation source in determining tissue dose .&lt;/li&gt;&lt;li&gt;âž¤ inverse square law&lt;/li&gt;&lt;li&gt;âž¤ radiation therapy&lt;/li&gt;&lt;li&gt;âž¤ distance from the radiation source&lt;/li&gt;&lt;li&gt;âž¤ tissue dose&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the angle of the canthomeatal line with the IR in the following view:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;37 degrees&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 degrees&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 37 degrees&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-132329.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image shown represents the Water&#x27;s view (occipitomental view) , which is commonly used to visualize the maxillary sinuses . In this view:&lt;/li&gt;&lt;li&gt;â€¢ Water&#x27;s view (occipitomental view)&lt;/li&gt;&lt;li&gt;â€¢ maxillary sinuses&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s head is positioned such that the canthomeatal line forms an angle of approximately 37 degrees with the image receptor (IR). This positioning lifts the maxillary sinuses away from overlapping bony structures, providing a clear image of the sinuses. In a Caldwell view , the canthomeatal line is positioned at 0 degrees relative to the IR.&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s head is positioned such that the canthomeatal line forms an angle of approximately 37 degrees with the image receptor (IR).&lt;/li&gt;&lt;li&gt;â€¢ canthomeatal line&lt;/li&gt;&lt;li&gt;â€¢ approximately 37 degrees&lt;/li&gt;&lt;li&gt;â€¢ This positioning lifts the maxillary sinuses away from overlapping bony structures, providing a clear image of the sinuses.&lt;/li&gt;&lt;li&gt;â€¢ In a Caldwell view , the canthomeatal line is positioned at 0 degrees relative to the IR.&lt;/li&gt;&lt;li&gt;â€¢ Caldwell view&lt;/li&gt;&lt;li&gt;â€¢ 0 degrees&lt;/li&gt;&lt;li&gt;â€¢ The correct range for the Water&#x27;s view is 37 to 45 degrees , with 37 degrees being the standard value in most clinical practices.&lt;/li&gt;&lt;li&gt;â€¢ 37 to 45 degrees&lt;/li&gt;&lt;li&gt;â€¢ 37 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Water&#x27;s view is used for imaging the maxillary sinuses and requires the canthomeatal line to be angled at 37 degrees to the image receptor to avoid overlapping bony structures.&lt;/li&gt;&lt;li&gt;âž¤ Water&#x27;s view&lt;/li&gt;&lt;li&gt;âž¤ maxillary sinuses&lt;/li&gt;&lt;li&gt;âž¤ canthomeatal line to be angled at 37 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the artery marked by red arrow.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior mesenteric artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior mesenteric artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Celiac artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior mesenteric vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior mesenteric artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-132617.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Superior mesenteric artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The superior mesenteric artery (SMA) is identified in cross-sectional imaging by its characteristic location and pairing with the superior mesenteric vein (SMV) . Important anatomical features to note include:&lt;/li&gt;&lt;li&gt;â€¢ superior mesenteric artery (SMA)&lt;/li&gt;&lt;li&gt;â€¢ superior mesenteric vein (SMV)&lt;/li&gt;&lt;li&gt;â€¢ The SMA is seen as a smaller vessel located on the left side of the midline, while the SMV is a larger vessel and lies on the right side . The SMA and SMV run anterior to the uncinate process of the pancreas. The SMA is a paired structure (with the SMV), unlike the celiac artery and inferior mesenteric artery (IMA) , which do not have accompanying paired veins.&lt;/li&gt;&lt;li&gt;â€¢ The SMA is seen as a smaller vessel located on the left side of the midline, while the SMV is a larger vessel and lies on the right side .&lt;/li&gt;&lt;li&gt;â€¢ left side&lt;/li&gt;&lt;li&gt;â€¢ SMV&lt;/li&gt;&lt;li&gt;â€¢ right side&lt;/li&gt;&lt;li&gt;â€¢ The SMA and SMV run anterior to the uncinate process of the pancreas.&lt;/li&gt;&lt;li&gt;â€¢ uncinate process&lt;/li&gt;&lt;li&gt;â€¢ The SMA is a paired structure (with the SMV), unlike the celiac artery and inferior mesenteric artery (IMA) , which do not have accompanying paired veins.&lt;/li&gt;&lt;li&gt;â€¢ paired structure&lt;/li&gt;&lt;li&gt;â€¢ celiac artery&lt;/li&gt;&lt;li&gt;â€¢ inferior mesenteric artery (IMA)&lt;/li&gt;&lt;li&gt;â€¢ On the image, the paired vessel system along with the position relative to the pancreas confirms that the marked vessel is the SMA .&lt;/li&gt;&lt;li&gt;â€¢ paired vessel system&lt;/li&gt;&lt;li&gt;â€¢ SMA&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Inferior mesenteric artery (IMA): The IMA is a much smaller, unpaired vessel that arises lower than the SMA and is not seen as a paired structure in this plane.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Inferior mesenteric artery (IMA):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Celiac artery: The celiac artery is an unpaired vessel that arises above the level of the SMA and branches into the left gastric, splenic, and common hepatic arteries.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Celiac artery:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Superior mesenteric vein (SMV): The SMV lies to the right of the SMA and is a larger structure carrying venous blood. The marked vessel in the image is on the left side relative to the SMV, confirming it as the artery.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Superior mesenteric vein (SMV):&lt;/li&gt;&lt;li&gt;â€¢ to the right&lt;/li&gt;&lt;li&gt;â€¢ left side&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To distinguish the SMA from surrounding vessels, remember:&lt;/li&gt;&lt;li&gt;âž¤ SMA&lt;/li&gt;&lt;li&gt;âž¤ The SMA is a paired structure (with the SMV) and is located on the left side relative to the SMV. The SMV is larger and lies on the right side . The celiac artery and IMA are unpaired vessels.&lt;/li&gt;&lt;li&gt;âž¤ The SMA is a paired structure (with the SMV) and is located on the left side relative to the SMV.&lt;/li&gt;&lt;li&gt;âž¤ paired structure&lt;/li&gt;&lt;li&gt;âž¤ left side&lt;/li&gt;&lt;li&gt;âž¤ The SMV is larger and lies on the right side .&lt;/li&gt;&lt;li&gt;âž¤ SMV&lt;/li&gt;&lt;li&gt;âž¤ right side&lt;/li&gt;&lt;li&gt;âž¤ The celiac artery and IMA are unpaired vessels.&lt;/li&gt;&lt;li&gt;âž¤ celiac artery&lt;/li&gt;&lt;li&gt;âž¤ IMA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which artery has been shown in the following CT angiographic image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior mesenteric artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior mesenteric artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior rectal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coeliac artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior mesenteric artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture5.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Superior mesenteric artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The artery shown in the image is the superior mesenteric artery (SMA), which can be identified by its characteristic branching pattern from the aorta below the coeliac trunk and supplying the midgut . It typically has multiple branches that supply the small intestine and the right side of the colon . The SMA&#x27;s distinct trunk and its branches into the small bowel mesentery help differentiate it from other abdominal vessels on imaging.&lt;/li&gt;&lt;li&gt;â€¢ superior mesenteric artery&lt;/li&gt;&lt;li&gt;â€¢ branching pattern from the aorta below the coeliac trunk&lt;/li&gt;&lt;li&gt;â€¢ supplying the midgut&lt;/li&gt;&lt;li&gt;â€¢ multiple branches&lt;/li&gt;&lt;li&gt;â€¢ small intestine&lt;/li&gt;&lt;li&gt;â€¢ right side of the colon&lt;/li&gt;&lt;li&gt;â€¢ SMA&#x27;s&lt;/li&gt;&lt;li&gt;â€¢ trunk&lt;/li&gt;&lt;li&gt;â€¢ small bowel mesentery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Seco
