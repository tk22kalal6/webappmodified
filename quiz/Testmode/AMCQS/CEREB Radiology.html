ophageal peristalsis&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-248, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Page no-248, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with sudden onset dyspnea and left-sided chest pain. On physical examination, you note decreased breath sounds on the left side. Chest radiography is performed. Which of the following is least likely to cause an opaque left hemithorax on the radiograph of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Massive pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Massive pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient who has undergone pneumonectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete main bronchial obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Massive pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Massive Pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Massive Pleural Effusion:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Massive Pleural Effusion:&lt;/li&gt;&lt;li&gt;â€¢ The affected hemithorax appears white or opaque due to fluid replacing the air in the lung field. The border of the diaphragm may be obliterated on the side of the effusion. A meniscus sign may be seen, indicating the fluid level. The mediastinum might be shifted away from the effusion if it is large enough. No lung markings are seen in the area of the effusion.&lt;/li&gt;&lt;li&gt;â€¢ The affected hemithorax appears white or opaque due to fluid replacing the air in the lung field.&lt;/li&gt;&lt;li&gt;â€¢ The border of the diaphragm may be obliterated on the side of the effusion.&lt;/li&gt;&lt;li&gt;â€¢ A meniscus sign may be seen, indicating the fluid level.&lt;/li&gt;&lt;li&gt;â€¢ The mediastinum might be shifted away from the effusion if it is large enough.&lt;/li&gt;&lt;li&gt;â€¢ No lung markings are seen in the area of the effusion.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patient who has undergone pneumonectomy:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patient who has undergone pneumonectomy:&lt;/li&gt;&lt;li&gt;â€¢ An absence of lung parenchyma on the side of the pneumonectomy. The affected hemithorax may be filled with postoperative changes like fluid or fibrotic tissue. The remaining lung may be hyperinflated and shifted into the space of the removed lung. The trachea and mediastinum may be shifted towards the side of the pneumonectomy.&lt;/li&gt;&lt;li&gt;â€¢ An absence of lung parenchyma on the side of the pneumonectomy.&lt;/li&gt;&lt;li&gt;â€¢ The affected hemithorax may be filled with postoperative changes like fluid or fibrotic tissue.&lt;/li&gt;&lt;li&gt;â€¢ The remaining lung may be hyperinflated and shifted into the space of the removed lung.&lt;/li&gt;&lt;li&gt;â€¢ The trachea and mediastinum may be shifted towards the side of the pneumonectomy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Complete main bronchial obstruction:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Complete main bronchial obstruction:&lt;/li&gt;&lt;li&gt;â€¢ Opacity due to lung collapse (atelectasis) behind the obstruction, often leading to a white or opaque hemithorax. Shift of the trachea and mediastinum towards the affected side (volume loss). Elevation of the hemidiaphragm on the affected side due to volume loss. Absence of air bronchograms because air cannot reach the alveoli.&lt;/li&gt;&lt;li&gt;â€¢ Opacity due to lung collapse (atelectasis) behind the obstruction, often leading to a white or opaque hemithorax.&lt;/li&gt;&lt;li&gt;â€¢ Shift of the trachea and mediastinum towards the affected side (volume loss).&lt;/li&gt;&lt;li&gt;â€¢ Elevation of the hemidiaphragm on the affected side due to volume loss.&lt;/li&gt;&lt;li&gt;â€¢ Absence of air bronchograms because air cannot reach the alveoli.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pneumothorax is characterized by the presence of air in the pleural space and typically presents as a hyperlucent area on imaging.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male patient came to ER with the complaint of severe abdominal pain. CTA was performed which is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A ruptured gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A ruptured abdominal aortic aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An abscess in the psoas muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A ruptured abdominal aortic aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331174109-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163113_zXHIpB1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163625_J0edUgV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A ruptured abdominal aortic aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer: A ruptured gastric ulcer typically presents with sudden onset of severe upper abdominal pain that may radiate to the back . On imaging, especially CT , we might see evidence of perforation with free air under the diaphragm (pneumoperitoneum). This finding is not consistent with the provided CTA image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer:&lt;/li&gt;&lt;li&gt;â€¢ presents with sudden onset of severe upper abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ radiate to the back&lt;/li&gt;&lt;li&gt;â€¢ especially CT&lt;/li&gt;&lt;li&gt;â€¢ perforation with free air&lt;/li&gt;&lt;li&gt;â€¢ diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis : Patients with acute appendicitis typically present with abdominal pain that begins around the navel and later localizes to the lower right abdomen , accompanied by fever and leukocytosis . A CTA would show an enlarged, inflamed appendix, potentially with an appendicolith (a calcified deposit), but no contrast extravasation outside the aorta as seen in the provided image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis&lt;/li&gt;&lt;li&gt;â€¢ abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ begins around the navel&lt;/li&gt;&lt;li&gt;â€¢ localizes to the lower right abdomen&lt;/li&gt;&lt;li&gt;â€¢ fever and leukocytosis&lt;/li&gt;&lt;li&gt;â€¢ enlarged, inflamed appendix,&lt;/li&gt;&lt;li&gt;â€¢ appendicolith&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle: A psoas abscess would typically present with flank pain , fever , and a palpable mass , or difficulty with movements that involve the psoas muscle . On CTA, an abscess may appear as a well-defined fluid collection with possible enhancement after contrast administration. Again, this does not match the findings in the CTA image provided.&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle:&lt;/li&gt;&lt;li&gt;â€¢ psoas abscess&lt;/li&gt;&lt;li&gt;â€¢ present with flank pain&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ palpable mass&lt;/li&gt;&lt;li&gt;â€¢ difficulty with movements&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The correct diagnosis is B - A ruptured abdominal aortic aneurysm. The provided CTA shows a soft tissue density with contrast visible outside of the left side of the abdominal aorta , indicative of extraluminal contrast from a ruptured aortic aneurysm . This is an urgent surgical emergency requiring immediate attention.&lt;/li&gt;&lt;li&gt;âž¤ CTA shows a soft tissue density&lt;/li&gt;&lt;li&gt;âž¤ contrast visible&lt;/li&gt;&lt;li&gt;âž¤ outside&lt;/li&gt;&lt;li&gt;âž¤ left side&lt;/li&gt;&lt;li&gt;âž¤ abdominal aorta&lt;/li&gt;&lt;li&gt;âž¤ extraluminal contrast&lt;/li&gt;&lt;li&gt;âž¤ ruptured aortic aneurysm&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On a chest x-ray, which of the following structures does not make up the right cardiac border?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-164947.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Right ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Borders of Right heart&lt;/li&gt;&lt;li&gt;â€¢ Borders of Right heart&lt;/li&gt;&lt;li&gt;â€¢ SVC â€“ constitutes the uppermost portion of the right heart border (Option A)&lt;/li&gt;&lt;li&gt;â€¢ SVC&lt;/li&gt;&lt;li&gt;â€¢ uppermost portion&lt;/li&gt;&lt;li&gt;â€¢ right heart border&lt;/li&gt;&lt;li&gt;â€¢ Right atrium â€“ constitutes the majority of the right heart border (Option C)&lt;/li&gt;&lt;li&gt;â€¢ Right atrium&lt;/li&gt;&lt;li&gt;â€¢ majority of the right heart border&lt;/li&gt;&lt;li&gt;â€¢ IVC â€“ constitutes a minor portion of the right heart border (Option B)&lt;/li&gt;&lt;li&gt;â€¢ IVC&lt;/li&gt;&lt;li&gt;â€¢ minor portion&lt;/li&gt;&lt;li&gt;â€¢ right heart border&lt;/li&gt;&lt;li&gt;â€¢ Right ventricle contributes to the base or inferior boundary and not to the right heart border.&lt;/li&gt;&lt;li&gt;â€¢ Right ventricle&lt;/li&gt;&lt;li&gt;â€¢ base or inferior boundary&lt;/li&gt;&lt;li&gt;â€¢ Important:&lt;/li&gt;&lt;li&gt;â€¢ Important:&lt;/li&gt;&lt;li&gt;â€¢ Due to aortic unfolding in the aged population or in aortic stenosis , ascending aorta rarely contributes to the formation of the right heart border .&lt;/li&gt;&lt;li&gt;â€¢ aortic unfolding&lt;/li&gt;&lt;li&gt;â€¢ aged population&lt;/li&gt;&lt;li&gt;â€¢ aortic stenosis&lt;/li&gt;&lt;li&gt;â€¢ ascending aorta&lt;/li&gt;&lt;li&gt;â€¢ formation of the right heart border&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The right ventricle contributes to the base or inferior boundary of the heart on a chest x-ray and does not make up the right heart border , which is instead formed by the SVC, IVC, and predominantly the right atrium.&lt;/li&gt;&lt;li&gt;âž¤ right ventricle&lt;/li&gt;&lt;li&gt;âž¤ base or inferior boundary&lt;/li&gt;&lt;li&gt;âž¤ heart on a chest x-ray&lt;/li&gt;&lt;li&gt;âž¤ not make up the right heart border&lt;/li&gt;&lt;li&gt;âž¤ SVC, IVC,&lt;/li&gt;&lt;li&gt;âž¤ right atrium.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 36.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 36.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male patient with a history of ulcerative colitis presents to the emergency department complaining of abdominal pain, distention, and fever. He reports having bloody diarrhea and has been using mesalamine and prednisone to manage his condition. On physical examination, his abdomen is tender and distended, and bowel sounds are absent. Laboratory tests indicate leukocytosis and electrolyte imbalances. An erect abdominal X-ray was taken as shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumatosis intestinalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforation peritonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxic megacolon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxic megacolon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture19_0er2S4L.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Toxic megacolon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Pneumatosis intestinalis involves the presence of gas cysts in the bowel wall , which is not indicated in this X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Pneumatosis intestinalis&lt;/li&gt;&lt;li&gt;â€¢ presence of gas cysts&lt;/li&gt;&lt;li&gt;â€¢ bowel wall&lt;/li&gt;&lt;li&gt;â€¢ Option B: Perforation peritonitis would show free air under the diaphragm , which is not visible here.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Perforation peritonitis&lt;/li&gt;&lt;li&gt;â€¢ free air under the diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C: Diverticulitis typically presents with localized colonic wall thickening and pericolic fat stranding .&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Diverticulitis&lt;/li&gt;&lt;li&gt;â€¢ localized colonic wall thickening&lt;/li&gt;&lt;li&gt;â€¢ pericolic fat stranding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The characteristic radiographic findings of dilated colon segments and clinical symptoms suggest toxic megacolon , especially in a patient with a history of inflammatory bowel disease .&lt;/li&gt;&lt;li&gt;âž¤ radiographic findings&lt;/li&gt;&lt;li&gt;âž¤ dilated colon segments&lt;/li&gt;&lt;li&gt;âž¤ toxic megacolon&lt;/li&gt;&lt;li&gt;âž¤ inflammatory bowel disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-292, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of peptic ulcer disease presents to the emergency department with acute abdominal pain, nausea, and vomiting. He reports a recent history of non-compliance with his prescribed proton pump inhibitor medication. On examination, he appears pale and has a rigid abdomen with rebound tenderness. CXR of the patient is shown in the image below. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit the patient to the ward and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start intravenous antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform immediate exploratory laparotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer analgesia and PPI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform immediate exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture21_4XYPhZE.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Perform immediate exploratory laparotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Admission for observation is not appropriate for a surgical emergency indicated by free air under the diaphragm.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Admission for observation&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ surgical emergency&lt;/li&gt;&lt;li&gt;â€¢ Option B: While intravenous antibiotics are part of the management , they are not the immediate next step given the need for urgent surgery.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ intravenous antibiotics&lt;/li&gt;&lt;li&gt;â€¢ part of the management&lt;/li&gt;&lt;li&gt;â€¢ Option D: Administration of analgesia and proton pump inhibitors is secondary to addressing the cause of the perforation surgically.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Administration of analgesia&lt;/li&gt;&lt;li&gt;â€¢ proton pump inhibitors&lt;/li&gt;&lt;li&gt;â€¢ secondary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with a rigid abdomen and radiographic evidence of free air , suggesting a perforated peptic ulcer , the immediate next step is exploratory laparotomy to address the perforation.&lt;/li&gt;&lt;li&gt;âž¤ rigid abdomen&lt;/li&gt;&lt;li&gt;âž¤ radiographic evidence of free air&lt;/li&gt;&lt;li&gt;âž¤ perforated peptic ulcer&lt;/li&gt;&lt;li&gt;âž¤ exploratory laparotomy&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-252, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-252, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physiological calcification is seen in all of the structures except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pineal gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Habenular commissure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red nucleus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Red nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163401.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Red Nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pineal gland: Physiological calcification of the pineal gland is commonly seen on imaging and is typically considered a normal finding, particularly in adults.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pineal gland:&lt;/li&gt;&lt;li&gt;â€¢ Physiological calcification&lt;/li&gt;&lt;li&gt;â€¢ pineal gland&lt;/li&gt;&lt;li&gt;â€¢ imaging&lt;/li&gt;&lt;li&gt;â€¢ Option B. Habenular commissure: The habenular commissure , which connects the left and right habenula , can also exhibit physiological calcification and is often visible on radiographic imaging, including CT scans of the brain.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Habenular commissure:&lt;/li&gt;&lt;li&gt;â€¢ habenular commissure&lt;/li&gt;&lt;li&gt;â€¢ connects the left&lt;/li&gt;&lt;li&gt;â€¢ right habenula&lt;/li&gt;&lt;li&gt;â€¢ physiological calcification&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dura: Calcification of the dura , including the falx cerebri and tentorium cerebelli , is another example of a normal variant . These calcifications are generally benign and detected incidentally during imaging for other reasons.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dura:&lt;/li&gt;&lt;li&gt;â€¢ Calcification&lt;/li&gt;&lt;li&gt;â€¢ dura&lt;/li&gt;&lt;li&gt;â€¢ falx cerebri&lt;/li&gt;&lt;li&gt;â€¢ tentorium cerebelli&lt;/li&gt;&lt;li&gt;â€¢ normal variant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Physiological calcifications in the pineal gland , habenular commissure , and dura are common and typically benign findings on imaging . The red nucleus, however, does not typically exhibit physiological calcification, and its presence may indicate an underlying pathological process.&lt;/li&gt;&lt;li&gt;âž¤ Physiological calcifications&lt;/li&gt;&lt;li&gt;âž¤ pineal gland&lt;/li&gt;&lt;li&gt;âž¤ habenular commissure&lt;/li&gt;&lt;li&gt;âž¤ dura&lt;/li&gt;&lt;li&gt;âž¤ common&lt;/li&gt;&lt;li&gt;âž¤ benign findings on imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference&lt;/li&gt;&lt;li&gt;â†³ â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman was hospitalized at week 10 of gestation because of severe hyperemesis. At admission the patient appeared restless and confused and severe hyponatremia (serum sodium 107 mmol/L) and hypokalemia (serum potassium 1.1 mmol/L) were detected. Active and simultaneous correction of these imbalances were performed, but the patient deteriorated further. MRI was done and shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple system atrophy type C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive supranuclear palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osmotic demyelination syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osmotic demyelination syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Osmotic demyelination syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Wilson disease: Wilson disease is an inherited disorder causing copper accumulation in the liver, brain , and other vital organs . MRI may show high signal intensity in the basal ganglia on T2-weighted images, but the rapid onset of neurological symptoms post-electrolyte correction is not characteristic.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Wilson disease:&lt;/li&gt;&lt;li&gt;â€¢ inherited disorder&lt;/li&gt;&lt;li&gt;â€¢ copper accumulation in the liver, brain&lt;/li&gt;&lt;li&gt;â€¢ vital organs&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple system atrophy type C: This is a sporadic , progressive neurodegenerative disorder affecting the cerebellum , causing ataxia and cerebellar signs . MRI findings include atrophy of the cerebellum and brainstem, not consistent with the acute presentation and characteristic MRI findings described here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple system atrophy type C:&lt;/li&gt;&lt;li&gt;â€¢ sporadic&lt;/li&gt;&lt;li&gt;â€¢ progressive neurodegenerative disorder&lt;/li&gt;&lt;li&gt;â€¢ cerebellum&lt;/li&gt;&lt;li&gt;â€¢ ataxia&lt;/li&gt;&lt;li&gt;â€¢ cerebellar signs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Progressive supranuclear palsy: A neurological disorder that causes problems with balance , movement , vision , and thinking . MRI may show atrophy in the midbrain but does not present with acute demyelination or electrolyte imbalance-related symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Progressive supranuclear palsy:&lt;/li&gt;&lt;li&gt;â€¢ neurological disorder&lt;/li&gt;&lt;li&gt;â€¢ causes problems&lt;/li&gt;&lt;li&gt;â€¢ balance&lt;/li&gt;&lt;li&gt;â€¢ movement&lt;/li&gt;&lt;li&gt;â€¢ vision&lt;/li&gt;&lt;li&gt;â€¢ thinking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osmotic demyelination syndrome , also known as central pontine myelinolysis , should be suspected in patients with rapid correction of hyponatremia who subsequently develop neurological symptoms . The MRI findings of a \&quot;trident sign\&quot; are indicative of this condition, characterized by demyelination in the pons.&lt;/li&gt;&lt;li&gt;âž¤ Osmotic demyelination syndrome&lt;/li&gt;&lt;li&gt;âž¤ central pontine myelinolysis&lt;/li&gt;&lt;li&gt;âž¤ rapid correction of hyponatremia&lt;/li&gt;&lt;li&gt;âž¤ develop neurological symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference&lt;/li&gt;&lt;li&gt;â†³ - Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 774&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male presents with chronic low back pain for the past several months. The pain is worse in the morning and improves with activity. He also reports stiffness in his lower back that lasts for several hours and decreased flexibility. He has a family history of inflammatory arthritis. On physical examination, he has limited lumbar spine mobility and tenderness to palpation. Lab tests reveal elevated C-reactive protein (CRP) and erythrocyte sedimentation rate (ESR). MRI of the spine and pelvis is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403161843-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/13/screenshot-2024-05-13-105412.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. DISH: DISH is a non-inflammatory condition characterized by calcification and ossification of the spinal ligaments and entheses . It does not typically present with significant bone marrow edema or the erosive changes seen in sacroiliitis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. DISH:&lt;/li&gt;&lt;li&gt;â€¢ non-inflammatory condition&lt;/li&gt;&lt;li&gt;â€¢ calcification and ossification of the spinal ligaments&lt;/li&gt;&lt;li&gt;â€¢ entheses&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluorosis: Fluorosis is caused by excessive fluoride intake and affects bones and teeth , leading to sclerosis and calcification of the ligaments , but it does not typically present with the inflammatory back pain or sacroiliitis seen in the MRI.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluorosis:&lt;/li&gt;&lt;li&gt;â€¢ excessive fluoride intake&lt;/li&gt;&lt;li&gt;â€¢ affects bones&lt;/li&gt;&lt;li&gt;â€¢ teeth&lt;/li&gt;&lt;li&gt;â€¢ sclerosis and calcification of the ligaments&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid Arthritis (RA): RA is an autoimmune disease that primarily affects peripheral joints and can cause inflammation in the spine . However, the MRI findings of sacroiliitis are more indicative of AS than RA.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid Arthritis (RA):&lt;/li&gt;&lt;li&gt;â€¢ autoimmune disease&lt;/li&gt;&lt;li&gt;â€¢ affects peripheral joints&lt;/li&gt;&lt;li&gt;â€¢ cause inflammation in the spine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with chronic back pain and stiffness , family history of inflammatory arthritis , elevated inflammatory markers , and MRI findings of sacroiliitis , the most likely diagnosis is ankylosing spondylitis .&lt;/li&gt;&lt;li&gt;âž¤ chronic back pain&lt;/li&gt;&lt;li&gt;âž¤ stiffness&lt;/li&gt;&lt;li&gt;âž¤ family history&lt;/li&gt;&lt;li&gt;âž¤ inflammatory arthritis&lt;/li&gt;&lt;li&gt;âž¤ elevated inflammatory markers&lt;/li&gt;&lt;li&gt;âž¤ MRI findings of sacroiliitis&lt;/li&gt;&lt;li&gt;âž¤ ankylosing spondylitis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 620&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 620&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old male is brought to the pediatrician by his parents for evaluation of short stature. The parents are of average height and deny any family history of dwarfism. On physical examination, the child has a large head with a prominent forehead, short arms and legs, and a broad, flattened nasal bridge. His fingers are short and stubby, and he has a prominent belly. X-rays is shown here. . Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurler syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achondroplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403163502-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Achondroplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hurler Syndrome: Hurler syndrome is a mucopolysaccharidosis characterized by developmental delay , corneal clouding , and organomegaly . Skeletal abnormalities include dysostosis multiplex, which differs from the findings in this X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hurler Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ mucopolysaccharidosis&lt;/li&gt;&lt;li&gt;â€¢ developmental delay&lt;/li&gt;&lt;li&gt;â€¢ corneal clouding&lt;/li&gt;&lt;li&gt;â€¢ organomegaly&lt;/li&gt;&lt;li&gt;â€¢ Option B. Marfan Syndrome: Marfan syndrome is a connective tissue disorder presenting with tall stature , arachnodactyly, ectopia lentis , and cardiovascular abnormalities , which does not correlate with the clinical features or X-ray findings of this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Marfan Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ connective tissue disorder&lt;/li&gt;&lt;li&gt;â€¢ tall stature&lt;/li&gt;&lt;li&gt;â€¢ arachnodactyly, ectopia lentis&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular abnormalities&lt;/li&gt;&lt;li&gt;â€¢ Option D. Turner Syndrome: Turner syndrome affects females and presents with short stature , shield chest , and gonadal dysgenesis . This syndrome does not typically present with the skeletal findings observed in the X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Turner Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ affects females&lt;/li&gt;&lt;li&gt;â€¢ presents with short stature&lt;/li&gt;&lt;li&gt;â€¢ shield chest&lt;/li&gt;&lt;li&gt;â€¢ gonadal dysgenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical presentation of short stature , macrocephaly with frontal bossing , rhizomelic limb shortening , and the characteristic \&quot;champagne glass pelvis\&quot; on X-ray is diagnostic of Achondroplasia , which is a genetic disorder resulting in the most common form of disproportionate short stature.&lt;/li&gt;&lt;li&gt;âž¤ short stature&lt;/li&gt;&lt;li&gt;âž¤ macrocephaly&lt;/li&gt;&lt;li&gt;âž¤ frontal bossing&lt;/li&gt;&lt;li&gt;âž¤ rhizomelic limb shortening&lt;/li&gt;&lt;li&gt;âž¤ \&quot;champagne glass pelvis\&quot; on X-ray&lt;/li&gt;&lt;li&gt;âž¤ Achondroplasia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 648&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 648&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is reviewing the advantages of different radiation therapy techniques. Brachytherapy is being compared to teletherapy, particularly in the context of its effectiveness and tissue impact. Which of the following statements regarding brachytherapy is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More effective in carcinoma cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Better than teletherapy for Large &amp;amp; bulky tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deliver higher dose of radiation to tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less damage to normal tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Better than teletherapy for Large &amp; bulky tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Better than teletherapy for large &amp;amp; bulky tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. More effective in carcinoma cervix. Brachytherapy is highly effective in carcinoma of the cervix due to its ability to deliver high radiation doses directly to the tumor while minimizing exposure to the surrounding normal tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option A. More effective in carcinoma cervix.&lt;/li&gt;&lt;li&gt;â€¢ highly effective&lt;/li&gt;&lt;li&gt;â€¢ carcinoma&lt;/li&gt;&lt;li&gt;â€¢ cervix&lt;/li&gt;&lt;li&gt;â€¢ ability to deliver high radiation doses&lt;/li&gt;&lt;li&gt;â€¢ Option C. Deliver higher dose of radiation to tumor. Brachytherapy allows for the delivery of a higher radiation dose directly to the tumor site , which is more effective for local control of small and well-defined tumors.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Deliver higher dose of radiation to tumor.&lt;/li&gt;&lt;li&gt;â€¢ delivery of a higher radiation dose directly to the tumor site&lt;/li&gt;&lt;li&gt;â€¢ Option D. Less damage to normal tissue Brachytherapy minimizes damage to normal tissues adjacent to the tumor due to the rapid fall-off of radiation dose with distance from the radiation source, in accordance with the inverse square law.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Less damage to normal tissue&lt;/li&gt;&lt;li&gt;â€¢ minimizes damage&lt;/li&gt;&lt;li&gt;â€¢ normal tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brachytherapy is not typically preferred over teletherapy for the treatment of large and bulky tumors . Instead, it is advantageous for delivering higher doses of radiation to smaller, well-defined tumors with minimal impact on surrounding normal tissues , making it a suitable option for conditions such as cervical carcinoma.&lt;/li&gt;&lt;li&gt;âž¤ Brachytherapy&lt;/li&gt;&lt;li&gt;âž¤ not typically preferred over teletherapy&lt;/li&gt;&lt;li&gt;âž¤ treatment of large&lt;/li&gt;&lt;li&gt;âž¤ bulky tumors&lt;/li&gt;&lt;li&gt;âž¤ advantageous for delivering higher doses&lt;/li&gt;&lt;li&gt;âž¤ radiation&lt;/li&gt;&lt;li&gt;âž¤ smaller, well-defined tumors&lt;/li&gt;&lt;li&gt;âž¤ minimal impact&lt;/li&gt;&lt;li&gt;âž¤ surrounding normal tissues&lt;/li&gt;&lt;li&gt;âž¤ Types of RT:&lt;/li&gt;&lt;li&gt;âž¤ Types of RT:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 700&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 700&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with a confirmed diagnosis of stage 2B cervical cancer is undergoing a course of radiotherapy. In planning and delivering this treatment, which of the following principles is paramount in order to maximize therapeutic efficacy and minimize collateral tissue damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose of radiation at a point is inversely proportional to the square of its distance from the source&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small vessels are resistant to radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spares actively dividing cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal and bladder mucosa are resistant to radiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dose of radiation at a point is inversely proportional to the square of its distance from the source&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Dose of radiation at a point is inversely proportional to the square of its distance from the source&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. False . Small vessels, like all living tissues , are susceptible to radiation damage , which can lead to long-term complications, including fibrosis and necrosis within irradiated tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ living tissues&lt;/li&gt;&lt;li&gt;â€¢ susceptible to radiation damage&lt;/li&gt;&lt;li&gt;â€¢ fibrosis&lt;/li&gt;&lt;li&gt;â€¢ necrosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. False . Actively dividing cells are more susceptible to radiation because they are more likely to undergo mitotic death . Radiotherapy does not spare these cells; in fact, it targets them due to their high mitotic rate.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ Actively dividing cells&lt;/li&gt;&lt;li&gt;â€¢ susceptible&lt;/li&gt;&lt;li&gt;â€¢ radiation&lt;/li&gt;&lt;li&gt;â€¢ undergo mitotic death&lt;/li&gt;&lt;li&gt;â€¢ Option D. False . The mucosa of the rectum and bladder are sensitive to radiation, and care must be taken to protect these structures during treatment planning and delivery to avoid severe side effects and complications.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ mucosa of the rectum&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ sensitive to radiation,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inverse square law is a key principle in radiation therapy and it is important to understand the importance of distance from the radiation source in determining tissue dose .&lt;/li&gt;&lt;li&gt;âž¤ inverse square law&lt;/li&gt;&lt;li&gt;âž¤ radiation therapy&lt;/li&gt;&lt;li&gt;âž¤ distance from the radiation source&lt;/li&gt;&lt;li&gt;âž¤ tissue dose&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the common name of this view shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water&#x27;s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caldwell view&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pierre&#x27;s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Towne&#x27;s view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Caldwell view&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture9_9Fitgdp.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Caldwell view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Water&#x27;s view: Used primarily to visualize the maxillary sinuses , the patient&#x27;s head is tilted back about 45 degrees so the maxillary sinuses are projected below the petrous ridge .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Water&#x27;s view:&lt;/li&gt;&lt;li&gt;â€¢ visualize the maxillary sinuses&lt;/li&gt;&lt;li&gt;â€¢ head is tilted back about 45 degrees&lt;/li&gt;&lt;li&gt;â€¢ maxillary sinuses&lt;/li&gt;&lt;li&gt;â€¢ projected below&lt;/li&gt;&lt;li&gt;â€¢ petrous ridge&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pierre&#x27;s view: This is not a standard radiographic view ; it may be confused with Stenvers or Pirie&#x27;s view, which are used for different purposes.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pierre&#x27;s view:&lt;/li&gt;&lt;li&gt;â€¢ not a standard radiographic view&lt;/li&gt;&lt;li&gt;â€¢ Option D. Towne&#x27;s view: This view is used to visualize the occipital bone , posterior fossa , and foramen magnum . The X-ray beam is angled 30 degrees caudally to the orbitomeatal line.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Towne&#x27;s view:&lt;/li&gt;&lt;li&gt;â€¢ visualize the occipital bone&lt;/li&gt;&lt;li&gt;â€¢ posterior fossa&lt;/li&gt;&lt;li&gt;â€¢ foramen magnum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Caldwell view is an occipitofrontal radiographic projection that optimally demonstrates the frontal sinuses . It is obtained with the patient&#x27;s forehead and nose resting on the X-ray cassette and the central beam directed caudally.&lt;/li&gt;&lt;li&gt;âž¤ Caldwell view&lt;/li&gt;&lt;li&gt;âž¤ occipitofrontal radiographic projection&lt;/li&gt;&lt;li&gt;âž¤ optimally demonstrates the frontal sinuses&lt;/li&gt;&lt;li&gt;âž¤ forehead and nose resting&lt;/li&gt;&lt;li&gt;âž¤ X-ray cassette&lt;/li&gt;&lt;li&gt;âž¤ central beam directed caudally.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mark the correctly labelled structure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globus pallidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occipital cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lentiform nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caudate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lentiform nucleus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lentiform nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The structures labelled are:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Caudate nucleus&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Option B . Insular cortex&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Option D . Thalamus&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D&lt;/li&gt;&lt;li&gt;â€¢ The Lentiform nucleus itself is composed of the putamen and the globus pallidus and is a key component of the basal ganglia system involved in the regulation of voluntary movement .&lt;/li&gt;&lt;li&gt;â€¢ Lentiform nucleus&lt;/li&gt;&lt;li&gt;â€¢ composed of the putamen&lt;/li&gt;&lt;li&gt;â€¢ globus pallidus&lt;/li&gt;&lt;li&gt;â€¢ basal ganglia system&lt;/li&gt;&lt;li&gt;â€¢ regulation of voluntary movement&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Axial MRI at the level of basal ganglia&lt;/li&gt;&lt;li&gt;â€¢ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 748&lt;/li&gt;&lt;li&gt;â€¢ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 748&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        // Show result for a single question
                // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
