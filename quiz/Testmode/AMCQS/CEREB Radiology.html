lt;/li&gt;&lt;li&gt;â€¢ The inferior mesenteric artery (IMA) typically prevents the ascent of the fused kidney, keeping it lower in the abdomen.&lt;/li&gt;&lt;li&gt;â€¢ inferior mesenteric artery (IMA)&lt;/li&gt;&lt;li&gt;â€¢ ascent&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pancake kidney: A pancake kidney is a type of complete fusion anomaly , where the kidneys are fused into a single mass without any differentiation between poles. The kidneys lie completely on one side.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pancake kidney:&lt;/li&gt;&lt;li&gt;â€¢ complete fusion anomaly&lt;/li&gt;&lt;li&gt;â€¢ single mass&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ectopic kidney: An ectopic kidney is a kidney located in an abnormal position (usually lower in the abdomen or pelvis). However, ectopic kidneys do not have an isthmus or fusion between the poles.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ectopic kidney:&lt;/li&gt;&lt;li&gt;â€¢ abnormal position&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crossed fused ectopia: In crossed fused renal ectopia, one kidney crosses midline and fuses with the contralateral kidney. Both kidneys are found on the same side of the body , unlike the normal bilateral position seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crossed fused ectopia:&lt;/li&gt;&lt;li&gt;â€¢ crosses midline and fuses&lt;/li&gt;&lt;li&gt;â€¢ the same side of the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A horseshoe kidney is identified on imaging by the presence of fusion of the inferior poles with a midline isthmus . It is commonly asymptomatic but can present with abdominal pain , hydronephrosis , and increased risk of ureteral obstruction . The inferior mesenteric artery (IMA) plays a key role in preventing the kidney&#x27;s ascent during embryogenesis.&lt;/li&gt;&lt;li&gt;âž¤ horseshoe kidney&lt;/li&gt;&lt;li&gt;âž¤ fusion of the inferior poles&lt;/li&gt;&lt;li&gt;âž¤ midline isthmus&lt;/li&gt;&lt;li&gt;âž¤ abdominal pain&lt;/li&gt;&lt;li&gt;âž¤ hydronephrosis&lt;/li&gt;&lt;li&gt;âž¤ increased risk of ureteral obstruction&lt;/li&gt;&lt;li&gt;âž¤ inferior mesenteric artery (IMA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;28-year-old male with HIV and CD4 count of 120 cells/mm3 and non-productive cough. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis carinii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis carinii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture22_rsJ31AN.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture23_Jp6V71I.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Pneumocystis carinii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient with advanced HIV (CD4 count &amp;lt;200) presents with bilateral diffuse ground-glass opacities (GGO) seen on the chest X-ray and high-resolution CT (HRCT). These findings, combined with the clinical scenario, strongly suggest Pneumocystis carinii pneumonia (PCP) .&lt;/li&gt;&lt;li&gt;â€¢ advanced HIV (CD4 count &amp;lt;200)&lt;/li&gt;&lt;li&gt;â€¢ bilateral diffuse ground-glass opacities (GGO)&lt;/li&gt;&lt;li&gt;â€¢ Pneumocystis carinii pneumonia (PCP)&lt;/li&gt;&lt;li&gt;â€¢ Key features of PCP:&lt;/li&gt;&lt;li&gt;â€¢ Seen in immunocompromised patients (e.g., HIV with CD4 count &amp;lt;200 cells/mmÂ³). Chest imaging shows bilateral ground-glass opacities . Presents with non-productive cough, dyspnea, and hypoxemia . Diagnosis is confirmed by bronchoalveolar lavage (BAL) showing Pneumocystis jirovecii .&lt;/li&gt;&lt;li&gt;â€¢ Seen in immunocompromised patients (e.g., HIV with CD4 count &amp;lt;200 cells/mmÂ³).&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised patients&lt;/li&gt;&lt;li&gt;â€¢ Chest imaging shows bilateral ground-glass opacities .&lt;/li&gt;&lt;li&gt;â€¢ bilateral ground-glass opacities&lt;/li&gt;&lt;li&gt;â€¢ Presents with non-productive cough, dyspnea, and hypoxemia .&lt;/li&gt;&lt;li&gt;â€¢ non-productive cough, dyspnea, and hypoxemia&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis is confirmed by bronchoalveolar lavage (BAL) showing Pneumocystis jirovecii .&lt;/li&gt;&lt;li&gt;â€¢ bronchoalveolar lavage (BAL)&lt;/li&gt;&lt;li&gt;â€¢ Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB: Tuberculosis in HIV-positive patients often presents with cavities, tree-in-bud opacities , and upper lobe consolidations rather than diffuse ground-glass opacities.&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB:&lt;/li&gt;&lt;li&gt;â€¢ cavities, tree-in-bud opacities&lt;/li&gt;&lt;li&gt;â€¢ upper lobe consolidations&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pneumococcus: Streptococcus pneumoniae typically presents with lobar consolidation on chest X-ray, not diffuse ground-glass opacities.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pneumococcus: Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;â€¢ lobar consolidation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Invasive aspergillosis: Invasive aspergillosis usually presents with nodules with surrounding ground-glass halos (halo sign) rather than diffuse ground-glass opacity. It is typically seen in neutropenic patients.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Invasive aspergillosis:&lt;/li&gt;&lt;li&gt;â€¢ nodules&lt;/li&gt;&lt;li&gt;â€¢ ground-glass halos&lt;/li&gt;&lt;li&gt;â€¢ neutropenic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In an HIV-positive patient with CD4 count &amp;lt;200 cells/mmÂ³ and diffuse bilateral ground-glass opacities , the diagnosis is most likely Pneumocystis carinii pneumonia (PCP) . Early recognition and initiation of trimethoprim-sulfamethoxazole (TMP-SMX) are essential for treatment.&lt;/li&gt;&lt;li&gt;âž¤ HIV-positive&lt;/li&gt;&lt;li&gt;âž¤ CD4 count &amp;lt;200 cells/mmÂ³&lt;/li&gt;&lt;li&gt;âž¤ diffuse bilateral ground-glass opacities&lt;/li&gt;&lt;li&gt;âž¤ Pneumocystis carinii pneumonia (PCP)&lt;/li&gt;&lt;li&gt;âž¤ trimethoprim-sulfamethoxazole (TMP-SMX)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the trauma centre post-RTA. He is conscious, talking and vitals are stable. CXR is shown. Which of the following procedures is contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NG tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Log roll&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICD tube drainage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidural anaesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ICD tube drainage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture25.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ICD tube drainage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows an air-fluid level in the left hemithorax with an elevated hemidiaphragm . This indicates diaphragmatic rupture with herniation of abdominal contents (likely stomach) into the thoracic cavity. In such cases:&lt;/li&gt;&lt;li&gt;â€¢ air-fluid level&lt;/li&gt;&lt;li&gt;â€¢ left hemithorax&lt;/li&gt;&lt;li&gt;â€¢ elevated hemidiaphragm&lt;/li&gt;&lt;li&gt;â€¢ diaphragmatic rupture&lt;/li&gt;&lt;li&gt;â€¢ herniation of abdominal contents (likely stomach)&lt;/li&gt;&lt;li&gt;â€¢ Inserting an intercostal chest drain (ICD) is contraindicated , as it may inadvertently enter the stomach or other abdominal organs herniated into the chest. Instead, the correct approach is surgical repair of the diaphragmatic defect.&lt;/li&gt;&lt;li&gt;â€¢ Inserting an intercostal chest drain (ICD) is contraindicated , as it may inadvertently enter the stomach or other abdominal organs herniated into the chest.&lt;/li&gt;&lt;li&gt;â€¢ intercostal chest drain (ICD)&lt;/li&gt;&lt;li&gt;â€¢ contraindicated&lt;/li&gt;&lt;li&gt;â€¢ Instead, the correct approach is surgical repair of the diaphragmatic defect.&lt;/li&gt;&lt;li&gt;â€¢ surgical repair&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. NG tube: A nasogastric (NG) tube is recommended to decompress the stomach and prevent further distension and complications.&lt;/li&gt;&lt;li&gt;â€¢ Option A. NG tube:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Log roll: The log roll technique is safe in patients with stable spinal alignment and trauma. It has no contraindication in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Log roll:&lt;/li&gt;&lt;li&gt;â€¢ stable spinal alignment&lt;/li&gt;&lt;li&gt;â€¢ Option D. Epidural anaesthesia: Epidural anesthesia is generally safe unless contraindicated by hemodynamic instability or coagulation issues. It does not directly affect the management of diaphragmatic hernia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Epidural anaesthesia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of diaphragmatic rupture with herniation , inserting an ICD is contraindicated due to the risk of injuring herniated abdominal organs. Surgical intervention is required to repair the diaphragmatic defect and reposition the herniated organs.&lt;/li&gt;&lt;li&gt;âž¤ diaphragmatic rupture with herniation&lt;/li&gt;&lt;li&gt;âž¤ ICD&lt;/li&gt;&lt;li&gt;âž¤ Surgical intervention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with Raynaudâ€™s phenomenon and tightening of skin of face and extremities presents with dyspnea and bilateral basal rales. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HRCT chest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2D ECHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PFT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI Chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HRCT chest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â HRCT chest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of Raynaudâ€™s phenomenon , skin tightening , and bilateral basal rales is suggestive of systemic sclerosis (scleroderma) or CREST syndrome (a subtype of systemic sclerosis).&lt;/li&gt;&lt;li&gt;â€¢ Raynaudâ€™s phenomenon&lt;/li&gt;&lt;li&gt;â€¢ skin tightening&lt;/li&gt;&lt;li&gt;â€¢ bilateral basal rales&lt;/li&gt;&lt;li&gt;â€¢ systemic sclerosis (scleroderma)&lt;/li&gt;&lt;li&gt;â€¢ CREST syndrome&lt;/li&gt;&lt;li&gt;â€¢ Patients with systemic sclerosis are at high risk of developing interstitial lung disease (ILD) , which commonly presents with bilateral basal rales .&lt;/li&gt;&lt;li&gt;â€¢ interstitial lung disease (ILD)&lt;/li&gt;&lt;li&gt;â€¢ bilateral basal rales&lt;/li&gt;&lt;li&gt;â€¢ HRCT chest is the investigation of choice for diagnosing ILD, as it provides detailed images of lung parenchymal changes such as honeycombing, reticulations, and ground-glass opacities .&lt;/li&gt;&lt;li&gt;â€¢ HRCT chest is the investigation of choice for diagnosing ILD, as it provides detailed images of lung parenchymal changes such as honeycombing, reticulations, and ground-glass opacities .&lt;/li&gt;&lt;li&gt;â€¢ HRCT chest&lt;/li&gt;&lt;li&gt;â€¢ investigation of choice&lt;/li&gt;&lt;li&gt;â€¢ honeycombing, reticulations, and ground-glass opacities&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. 2D ECHO: A 2D echocardiogram is used to evaluate pulmonary arterial hypertension (PAH) , which is a common complication of systemic sclerosis. However, the presence of bilateral basal rales suggests lung parenchymal involvement (ILD) rather than isolated PAH.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 2D ECHO:&lt;/li&gt;&lt;li&gt;â€¢ pulmonary arterial hypertension (PAH)&lt;/li&gt;&lt;li&gt;â€¢ bilateral basal rales&lt;/li&gt;&lt;li&gt;â€¢ lung parenchymal involvement (ILD)&lt;/li&gt;&lt;li&gt;â€¢ Option C. PFT (Pulmonary Function Test): PFTs are used to assess lung function and will show a restrictive pattern in ILD. However, PFTs do not provide information about the extent or type of lung involvement, which is better visualized on HRCT.&lt;/li&gt;&lt;li&gt;â€¢ Option C. PFT (Pulmonary Function Test):&lt;/li&gt;&lt;li&gt;â€¢ restrictive pattern&lt;/li&gt;&lt;li&gt;â€¢ extent or type&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRI Chest: MRI is rarely used in the evaluation of pulmonary diseases. It is not the modality of choice for diagnosing interstitial lung disease .&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRI Chest:&lt;/li&gt;&lt;li&gt;â€¢ interstitial lung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with systemic sclerosis and dyspnea with bilateral basal rales , HRCT of the chest is the first-line investigation to evaluate for interstitial lung disease (ILD) , a common and potentially serious complication. Early detection and management of ILD in connective tissue disorders are crucial for improving outcomes.&lt;/li&gt;&lt;li&gt;âž¤ systemic sclerosis&lt;/li&gt;&lt;li&gt;âž¤ dyspnea with bilateral basal rales&lt;/li&gt;&lt;li&gt;âž¤ HRCT of the chest&lt;/li&gt;&lt;li&gt;âž¤ first-line investigation&lt;/li&gt;&lt;li&gt;âž¤ interstitial lung disease (ILD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with persistent headache and nasal congestion. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic fungal sinusitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegeners granulomatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Allergic fungal sinusitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture26.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Allergic fungal sinusitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows heterogeneous opacification of the paranasal sinuses with a double density sign (areas of hyperdense and hypodense material within the sinus). This is highly characteristic of allergic fungal sinusitis (AFS) , which is a type of non-invasive fungal infection seen in atopic individuals .&lt;/li&gt;&lt;li&gt;â€¢ heterogeneous opacification&lt;/li&gt;&lt;li&gt;â€¢ double density sign&lt;/li&gt;&lt;li&gt;â€¢ allergic fungal sinusitis (AFS)&lt;/li&gt;&lt;li&gt;â€¢ non-invasive fungal infection&lt;/li&gt;&lt;li&gt;â€¢ atopic individuals&lt;/li&gt;&lt;li&gt;â€¢ Key features of allergic fungal sinusitis:&lt;/li&gt;&lt;li&gt;â€¢ Hyperdense areas on CT due to fungal debris . Involves multiple sinuses , especially the maxillary, ethmoid, and nasal cavity . Presents with headache, nasal congestion, and obstruction .&lt;/li&gt;&lt;li&gt;â€¢ Hyperdense areas on CT due to fungal debris .&lt;/li&gt;&lt;li&gt;â€¢ Hyperdense areas&lt;/li&gt;&lt;li&gt;â€¢ fungal debris&lt;/li&gt;&lt;li&gt;â€¢ Involves multiple sinuses , especially the maxillary, ethmoid, and nasal cavity .&lt;/li&gt;&lt;li&gt;â€¢ multiple sinuses&lt;/li&gt;&lt;li&gt;â€¢ maxillary, ethmoid, and nasal cavity&lt;/li&gt;&lt;li&gt;â€¢ Presents with headache, nasal congestion, and obstruction .&lt;/li&gt;&lt;li&gt;â€¢ headache, nasal congestion, and obstruction&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma of the maxillary sinus: Adenocarcinoma typically presents as a destructive mass with bone erosion . The lesion is usually asymmetrical and does not show the characteristic double density sign seen in allergic fungal sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenocarcinoma of the maxillary sinus:&lt;/li&gt;&lt;li&gt;â€¢ destructive mass&lt;/li&gt;&lt;li&gt;â€¢ bone erosion&lt;/li&gt;&lt;li&gt;â€¢ double density sign&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mucocele: A mucocele occurs due to obstruction of the sinus ostium and results in smooth expansion of a single sinus (commonly the frontal or ethmoid ). The CT shows a homogeneous low-density fluid-filled sinus without the double density appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mucocele:&lt;/li&gt;&lt;li&gt;â€¢ obstruction of the sinus ostium&lt;/li&gt;&lt;li&gt;â€¢ smooth expansion&lt;/li&gt;&lt;li&gt;â€¢ frontal or ethmoid&lt;/li&gt;&lt;li&gt;â€¢ homogeneous&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wegenerâ€™s granulomatosis (Granulomatosis with Polyangiitis): Wegenerâ€™s presents with mucosal thickening, erosion, and necrosis in the nasal cavity and paranasal sinuses. There may also be septal perforation and granulomas , but it lacks the fungal debris and double density of AFS.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wegenerâ€™s granulomatosis (Granulomatosis with Polyangiitis):&lt;/li&gt;&lt;li&gt;â€¢ mucosal thickening, erosion, and necrosis&lt;/li&gt;&lt;li&gt;â€¢ septal perforation&lt;/li&gt;&lt;li&gt;â€¢ granulomas&lt;/li&gt;&lt;li&gt;â€¢ fungal debris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal sinusitis (AFS) is characterized by heterogeneous opacification with a double density sign due to fungal debris . The disease primarily involves multiple sinuses and presents with chronic headache, nasal obstruction, and congestion .&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal sinusitis (AFS)&lt;/li&gt;&lt;li&gt;âž¤ heterogeneous opacification&lt;/li&gt;&lt;li&gt;âž¤ double density sign&lt;/li&gt;&lt;li&gt;âž¤ fungal debris&lt;/li&gt;&lt;li&gt;âž¤ multiple sinuses&lt;/li&gt;&lt;li&gt;âž¤ chronic headache, nasal obstruction, and congestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old male presents to ED after RTA. BP is 116/75mm Hg and pulse is 80 bpm. eFAST is shown here. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DPL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NCCT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CECT abdomen&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture27.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CECT abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The eFAST (Extended Focused Assessment with Sonography for Trauma) scan shows anechoic fluid (black area) between the liver and kidney (Morisonâ€™s pouch), indicating free fluid in the abdomen . This suggests hemoperitoneum . Since the patient is hemodynamically stable , the next step is to perform a contrast-enhanced CT (CECT) of the abdomen to:&lt;/li&gt;&lt;li&gt;â€¢ eFAST (Extended Focused Assessment with Sonography for Trauma)&lt;/li&gt;&lt;li&gt;â€¢ anechoic fluid&lt;/li&gt;&lt;li&gt;â€¢ liver and kidney&lt;/li&gt;&lt;li&gt;â€¢ free fluid in the abdomen&lt;/li&gt;&lt;li&gt;â€¢ hemoperitoneum&lt;/li&gt;&lt;li&gt;â€¢ hemodynamically stable&lt;/li&gt;&lt;li&gt;â€¢ contrast-enhanced CT (CECT) of the abdomen&lt;/li&gt;&lt;li&gt;â€¢ Confirm the source of bleeding. Assess for solid organ injury. Plan definitive management.&lt;/li&gt;&lt;li&gt;â€¢ Confirm the source of bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Assess for solid organ injury.&lt;/li&gt;&lt;li&gt;â€¢ Plan definitive management.&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ Stable EFAST positive â†’ CECT abdomen . Unstable EFAST positive â†’ exploratory laparotomy .&lt;/li&gt;&lt;li&gt;â€¢ Stable EFAST positive â†’ CECT abdomen .&lt;/li&gt;&lt;li&gt;â€¢ Stable EFAST positive&lt;/li&gt;&lt;li&gt;â€¢ CECT abdomen&lt;/li&gt;&lt;li&gt;â€¢ Unstable EFAST positive â†’ exploratory laparotomy .&lt;/li&gt;&lt;li&gt;â€¢ Unstable EFAST positive&lt;/li&gt;&lt;li&gt;â€¢ exploratory laparotomy&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPL (Diagnostic Peritoneal Lavage): DPL has largely been replaced by eFAST in modern trauma protocols and is rarely performed unless ultrasound facilities are unavailable.&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPL (Diagnostic Peritoneal Lavage):&lt;/li&gt;&lt;li&gt;â€¢ eFAST&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy: This is the correct step for hemodynamically unstable patients with a positive eFAST. Since the patient is stable, laparotomy is not immediately indicated.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy:&lt;/li&gt;&lt;li&gt;â€¢ hemodynamically unstable&lt;/li&gt;&lt;li&gt;â€¢ Option C. NCCT (Non-contrast CT): Non-contrast CT scans do not provide sufficient information about bleeding or contrast extravasation and are not used in trauma settings to assess hemoperitoneum.&lt;/li&gt;&lt;li&gt;â€¢ Option C. NCCT (Non-contrast CT):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In trauma patients, an eFAST scan is used to detect free fluid and guide further management. In a hemodynamically stable patient with positive eFAST , the next step is a contrast-enhanced CT (CECT) to localize the source of bleeding and guide surgical or conservative management.&lt;/li&gt;&lt;li&gt;âž¤ eFAST scan&lt;/li&gt;&lt;li&gt;âž¤ free fluid&lt;/li&gt;&lt;li&gt;âž¤ hemodynamically stable&lt;/li&gt;&lt;li&gt;âž¤ positive eFAST&lt;/li&gt;&lt;li&gt;âž¤ contrast-enhanced CT (CECT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn male baby presented with congestive heart failure. Following radiological finding was noted. The mostly likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vein of Galen malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dandy Walker syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crouzon syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vein of Galen malformation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Vein of Galen malformation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Vein of Galen malformation (VOGM) is a rare arteriovenous malformation in the brain that leads to abnormal shunting of blood directly into the vein of Galen. This creates a high-output arteriovenous shunt, causing:&lt;/li&gt;&lt;li&gt;â€¢ Vein of Galen malformation (VOGM)&lt;/li&gt;&lt;li&gt;â€¢ rare arteriovenous malformation&lt;/li&gt;&lt;li&gt;â€¢ abnormal shunting of blood&lt;/li&gt;&lt;li&gt;â€¢ Congestive heart failure in neonates due to increased cardiac workload. Enlarged vein of Galen seen on MRI as a large midline vascular structure .&lt;/li&gt;&lt;li&gt;â€¢ Congestive heart failure in neonates due to increased cardiac workload.&lt;/li&gt;&lt;li&gt;â€¢ Congestive heart failure&lt;/li&gt;&lt;li&gt;â€¢ Enlarged vein of Galen seen on MRI as a large midline vascular structure .&lt;/li&gt;&lt;li&gt;â€¢ large midline vascular structure&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dandy-Walker syndrome: This is a congenital malformation of the posterior fossa characterized by:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dandy-Walker syndrome:&lt;/li&gt;&lt;li&gt;â€¢ congenital malformation of the posterior fossa&lt;/li&gt;&lt;li&gt;â€¢ Cystic dilation of the fourth ventricle . Hypoplasia or agenesis of the cerebellar vermis. Enlarged posterior fossa. It presents with hydrocephalus , not congestive heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Cystic dilation of the fourth ventricle .&lt;/li&gt;&lt;li&gt;â€¢ Cystic dilation&lt;/li&gt;&lt;li&gt;â€¢ fourth ventricle&lt;/li&gt;&lt;li&gt;â€¢ Hypoplasia or agenesis of the cerebellar vermis.&lt;/li&gt;&lt;li&gt;â€¢ Hypoplasia or agenesis&lt;/li&gt;&lt;li&gt;â€¢ Enlarged posterior fossa. It presents with hydrocephalus , not congestive heart failure.&lt;/li&gt;&lt;li&gt;â€¢ hydrocephalus&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumocephalus: Pneumocephalus refers to the presence of air within the cranial cavity , commonly due to trauma or surgery. It appears as black (air) collections on imaging, often showing the Mount Fuji sign in cases of tension pneumocephalus.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumocephalus:&lt;/li&gt;&lt;li&gt;â€¢ air within the cranial cavity&lt;/li&gt;&lt;li&gt;â€¢ black (air) collections&lt;/li&gt;&lt;li&gt;â€¢ Mount Fuji sign&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crouzon syndrome: Crouzon syndrome is a type of craniosynostosis (premature fusion of skull sutures) associated with abnormal skull shape, proptosis, and midface hypoplasia . It does not cause high-output cardiac failure or involve the vein of Galen.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Crouzon syndrome:&lt;/li&gt;&lt;li&gt;â€¢ craniosynostosis&lt;/li&gt;&lt;li&gt;â€¢ abnormal skull shape, proptosis, and midface hypoplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In newborns presenting with congestive heart failure and an MRI showing a large midline vascular structure , Vein of Galen malformation should be the primary consideration. It requires early diagnosis and management to prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ congestive heart failure&lt;/li&gt;&lt;li&gt;âž¤ MRI showing a large midline vascular structure&lt;/li&gt;&lt;li&gt;âž¤ Vein of Galen malformation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male presents with a history of painful limp. There is no history of drug intake or trauma. What is the most likely diagnosis based on the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AVN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. AVN&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture29.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) AVN&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows:&lt;/li&gt;&lt;li&gt;â€¢ Sclerosis of the proximal femoral head. Subchondral lytic areas (crescent sign), which is highly characteristic of avascular necrosis (AVN) . This â€œcrescent signâ€ represents subchondral bone collapse due to necrosis.&lt;/li&gt;&lt;li&gt;â€¢ Sclerosis of the proximal femoral head.&lt;/li&gt;&lt;li&gt;â€¢ Sclerosis&lt;/li&gt;&lt;li&gt;â€¢ Subchondral lytic areas (crescent sign), which is highly characteristic of avascular necrosis (AVN) . This â€œcrescent signâ€ represents subchondral bone collapse due to necrosis.&lt;/li&gt;&lt;li&gt;â€¢ Subchondral lytic areas&lt;/li&gt;&lt;li&gt;â€¢ avascular necrosis (AVN)&lt;/li&gt;&lt;li&gt;â€¢ subchondral bone collapse&lt;/li&gt;&lt;li&gt;â€¢ Key Features of AVN:&lt;/li&gt;&lt;li&gt;â€¢ Commonly seen in elderly individuals . The joint space is typically preserved initially. Risk factors include steroids, alcohol intake, trauma, and sickle cell disease , but spontaneous cases can occur in elderly patients without an obvious cause.&lt;/li&gt;&lt;li&gt;â€¢ Commonly seen in elderly individuals .&lt;/li&gt;&lt;li&gt;â€¢ elderly individuals&lt;/li&gt;&lt;li&gt;â€¢ The joint space is typically preserved initially.&lt;/li&gt;&lt;li&gt;â€¢ preserved&lt;/li&gt;&lt;li&gt;â€¢ Risk factors include steroids, alcohol intake, trauma, and sickle cell disease , but spontaneous cases can occur in elderly patients without an obvious cause.&lt;/li&gt;&lt;li&gt;â€¢ steroids, alcohol intake, trauma, and sickle cell disease&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. TB hip: Tuberculosis of the hip presents with joint space narrowing , erosions , and periarticular bone destruction . There is also joint effusion and sometimes subluxation . The absence of these findings makes TB hip less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option B. TB hip:&lt;/li&gt;&lt;li&gt;â€¢ joint space narrowing&lt;/li&gt;&lt;li&gt;â€¢ erosions&lt;/li&gt;&lt;li&gt;â€¢ periarticular bone destruction&lt;/li&gt;&lt;li&gt;â€¢ subluxation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ankylosing spondylitis: Ankylosing spondylitis usually presents with bilateral sacroiliitis , spine involvement , and fusion of joints. It rarely presents with isolated femoral head changes and does not typically cause lytic lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ankylosing spondylitis:&lt;/li&gt;&lt;li&gt;â€¢ bilateral sacroiliitis&lt;/li&gt;&lt;li&gt;â€¢ spine involvement&lt;/li&gt;&lt;li&gt;â€¢ fusion&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid arthritis (RA): RA usually involves bilateral small joints , and in later stages, large joints such as the hip. There is joint space narrowing , marginal erosions , and periarticular osteopenia , which are not seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid arthritis (RA):&lt;/li&gt;&lt;li&gt;â€¢ bilateral small joints&lt;/li&gt;&lt;li&gt;â€¢ joint space narrowing&lt;/li&gt;&lt;li&gt;â€¢ marginal erosions&lt;/li&gt;&lt;li&gt;â€¢ periarticular osteopenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Avascular necrosis (AVN) presents with sclerosis, subchondral lucency, and collapse of the femoral head (crescent sign) . The joint space remains intact until later stages, differentiating it from inflammatory or infectious arthritis.&lt;/li&gt;&lt;li&gt;âž¤ Avascular necrosis (AVN)&lt;/li&gt;&lt;li&gt;âž¤ sclerosis, subchondral lucency, and collapse of the femoral head (crescent sign)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most radiosensitive bone tumor is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enchondroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ewing sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ewing sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Ewing sarcoma is a highly radiosensitive tumor due to its small, round cell histology, making it responsive to radiation therapy.&lt;/li&gt;&lt;li&gt;â€¢ Ewing sarcoma&lt;/li&gt;&lt;li&gt;â€¢ radiosensitive&lt;/li&gt;&lt;li&gt;â€¢ It is often treated with a combination of chemotherapy, surgery, and radiation . Radiation is particularly useful when surgical resection is difficult.&lt;/li&gt;&lt;li&gt;â€¢ chemotherapy, surgery, and radiation&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Enchondroma: A benign cartilage-forming tumor of the bone that does not typically require radiation therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Enchondroma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Osteosarcoma: A highly aggressive malignant bone tumor that is radio-resistant and treated with surgery and chemotherapy .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Osteosarcoma:&lt;/li&gt;&lt;li&gt;â€¢ radio-resistant&lt;/li&gt;&lt;li&gt;â€¢ surgery and chemotherapy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteochondroma: A benign bone tumor that presents as a cartilage-capped bony outgrowth. Radiation is not part of its treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteochondroma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most radiosensitive bone tumor is Ewing sarcoma , while osteosarcoma is highly radio-resistant .&lt;/li&gt;&lt;li&gt;âž¤ most radiosensitive&lt;/li&gt;&lt;li&gt;âž¤ Ewing sarcoma&lt;/li&gt;&lt;li&gt;âž¤ osteosarcoma&lt;/li&gt;&lt;li&gt;âž¤ radio-resistant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman has been diagnosed with endometrial carcinoma is undergoing radiotherapy. Choose the correct statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intensity is directly proportional to the square of the distance from the source&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small blood vessels are most radioresistant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapidly proliferating cells are most radiosensitive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small intestinal mucosa is most radio-resistant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rapidly proliferating cells are most radiosensitive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rapidly proliferating cells are most radiosensitive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The correct concept in radiotherapy is that rapidly proliferating cells , such as cancer cells, epithelial cells, and small intestinal mucosa, are radiosensitive . This is because they are in the DNA synthesis (S-phase) or mitosis (M-phase) more frequently, making them more prone to radiation-induced DNA damage.&lt;/li&gt;&lt;li&gt;â€¢ rapidly proliferating cells&lt;/li&gt;&lt;li&gt;â€¢ radiosensitive&lt;/li&gt;&lt;li&gt;â€¢ DNA synthesis (S-phase)&lt;/li&gt;&lt;li&gt;â€¢ mitosis (M-phase)&lt;/li&gt;&lt;li&gt;â€¢ Key Points:&lt;/li&gt;&lt;li&gt;â€¢ Rapidly dividing cells (e.g., cancer cells, intestinal mucosa, bone marrow cells) are highly radiosensitive . Small blood vessels are sensitive to radiation as well, but connective tissue and slowly dividing cells (e.g., neurons, muscles) are relatively radioresistant . The inverse square law applies to radiation intensity, which decreases as the distance from the source increases.&lt;/li&gt;&lt;li&gt;â€¢ Rapidly dividing cells (e.g., cancer cells, intestinal mucosa, bone marrow cells) are highly radiosensitive .&lt;/li&gt;&lt;li&gt;â€¢ Rapidly dividing cells&lt;/li&gt;&lt;li&gt;â€¢ highly radiosensitive&lt;/li&gt;&lt;li&gt;â€¢ Small blood vessels are sensitive to radiation as well, but connective tissue and slowly dividing cells (e.g., neurons, muscles) are relatively radioresistant .&lt;/li&gt;&lt;li&gt;â€¢ Small blood vessels&lt;/li&gt;&lt;li&gt;â€¢ sensitive&lt;/li&gt;&lt;li&gt;â€¢ radioresistant&lt;/li&gt;&lt;li&gt;â€¢ The inverse square law applies to radiation intensity, which decreases as the distance from the source increases.&lt;/li&gt;&lt;li&gt;â€¢ inverse square law&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intensity is directly proportional to the square of the distance from the source: This is incorrect . According to the inverse square law , intensity is inversely proportional to the square of the distance from the source.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intensity is directly proportional to the square of the distance from the source:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ inverse square law&lt;/li&gt;&lt;li&gt;â€¢ inversely proportional&lt;/li&gt;&lt;li&gt;â€¢ Option B. Small blood vessels are most radioresistant: This is incorrect . Small blood vessels are radiosensitive and can be damaged, contributing to tissue injury.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Small blood vessels are most radioresistant:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ radiosensitive&lt;/li&gt;&lt;li&gt;â€¢ Option D. Small intestinal mucosa is most radioresistant: This is incorrect . The small intestinal mucosa has a rapid cell turnover rate and is highly radiosensitive , making it prone to damage during radiation therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Small intestinal mucosa is most radioresistant:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ small intestinal mucosa&lt;/li&gt;&lt;li&gt;â€¢ radiosensitive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rapidly proliferating cells are most susceptible to radiation damage due to their frequent replication. The inverse square law governs the decrease in radiation intensity as the distance from the source increases.&lt;/li&gt;&lt;li&gt;âž¤ Rapidly proliferating cells are most susceptible to radiation damage due to their frequent replication.&lt;/li&gt;&lt;li&gt;âž¤ Rapidly proliferating cells&lt;/li&gt;&lt;li&gt;âž¤ The inverse square law governs the decrease in radiation intensity as the distance from the source increases.&lt;/li&gt;&lt;li&gt;âž¤ inverse square law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following may be false negative on the image shown below except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TB&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ PET-CT (Positron Emission Tomography with CT) detects metabolically active tissues using FDG (fluorodeoxyglucose) uptake. Certain tumors or inflammatory processes can either show increased or reduced uptake:&lt;/li&gt;&lt;li&gt;â€¢ PET-CT&lt;/li&gt;&lt;li&gt;â€¢ FDG (fluorodeoxyglucose)&lt;/li&gt;&lt;li&gt;â€¢ TB (tuberculosis): TB is not a tumor , but it is metabolically active and shows high FDG uptake , making it appear positive (i.e., not false negative). This is due to the inflammatory process and granulomatous reaction.&lt;/li&gt;&lt;li&gt;â€¢ TB (tuberculosis): TB is not a tumor , but it is metabolically active and shows high FDG uptake , making it appear positive (i.e., not false negative). This is due to the inflammatory process and granulomatous reaction.&lt;/li&gt;&lt;li&gt;â€¢ TB (tuberculosis):&lt;/li&gt;&lt;li&gt;â€¢ not a tumor&lt;/li&gt;&lt;li&gt;â€¢ metabolically active&lt;/li&gt;&lt;li&gt;â€¢ high FDG uptake&lt;/li&gt;&lt;li&gt;â€¢ positive&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Typical carcinoid: These tumors are often false negative on PET-CT due to their low metabolic activity . They tend to have low FDG uptake.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Typical carcinoid:&lt;/li&gt;&lt;li&gt;â€¢ false negative&lt;/li&gt;&lt;li&gt;â€¢ low metabolic activity&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mucinous adenocarcinoma: Also a known false negative due to high mucin content which dilutes the concentration of metabolically active tumor cells.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mucinous adenocarcinoma:&lt;/li&gt;&lt;li&gt;â€¢ false negative&lt;/li&gt;&lt;li&gt;â€¢ high mucin content&lt;/li&gt;&lt;li&gt;â€¢ Option D. Insulinoma: False negative as insulinomas have low FDG uptake due to their unique metabolic characteristics.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Insulinoma:&lt;/li&gt;&lt;li&gt;â€¢ False negative&lt;/li&gt;&lt;li&gt;â€¢ low FDG uptake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoid, mucinous adenocarcinoma, and insulinomas can appear false negative on PET-CT. TB and other inflammatory conditions can appear false positive due to high FDG uptake caused by inflammation.&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoid, mucinous adenocarcinoma, and insulinomas can appear false negative on PET-CT.&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoid, mucinous adenocarcinoma, and insulinomas&lt;/li&gt;&lt;li&gt;âž¤ false negative&lt;/li&gt;&lt;li&gt;âž¤ TB and other inflammatory conditions can appear false positive due to high FDG uptake caused by inflammation.&lt;/li&gt;&lt;li&gt;âž¤ TB&lt;/li&gt;&lt;li&gt;âž¤ false positive&lt;/li&gt;&lt;li&gt;âž¤ high FDG uptake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male underwent NCCT abdomen for suspected renal calculi. An incidental finding was noted in the liver. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibronodular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ On NCCT (Non-Contrast CT) , the liver shows a calcified, well-defined lesion , which is highly suggestive of a hydatid cyst in its later stages. Hydatid disease, caused by Echinococcus granulosus, has various stages:&lt;/li&gt;&lt;li&gt;â€¢ NCCT (Non-Contrast CT)&lt;/li&gt;&lt;li&gt;â€¢ calcified, well-defined lesion&lt;/li&gt;&lt;li&gt;â€¢ hydatid cyst&lt;/li&gt;&lt;li&gt;â€¢ Early stage: Simple cyst appearance. Intermediate stage: Presence of daughter cysts and \&quot;water lily sign\&quot; (detachment of membranes). Late stage:Calcification of the cyst, appearing as a white, dense structure.&lt;/li&gt;&lt;li&gt;â€¢ Early stage: Simple cyst appearance.&lt;/li&gt;&lt;li&gt;â€¢ Early stage:&lt;/li&gt;&lt;li&gt;â€¢ Intermediate stage: Presence of daughter cysts and \&quot;water lily sign\&quot; (detachment of membranes).&lt;/li&gt;&lt;li&gt;â€¢ Intermediate stage:&lt;/li&gt;&lt;li&gt;â€¢ daughter cysts&lt;/li&gt;&lt;li&gt;â€¢ Late stage:Calcification of the cyst, appearing as a white, dense structure.&lt;/li&gt;&lt;li&gt;â€¢ Late stage:Calcification&lt;/li&gt;&lt;li&gt;â€¢ The presence of calcification in a liver lesion almost always indicates a hydatid cyst rather than other liver conditions.&lt;/li&gt;&lt;li&gt;â€¢ calcification&lt;/li&gt;&lt;li&gt;â€¢ hydatid cyst&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma (HCC): Appears as a vascular mass, often with contrast enhancement, but does not show calcification in most cases.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma (HCC):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fibronodular hyperplasia: A benign lesion that appears as a hypervascular nodule on contrast imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fibronodular hyperplasia:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Liver abscess: Appears as a fluid-filled lesion with surrounding inflammation but does not show calcification.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Liver abscess:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hydatid cysts in the liver can undergo calcification in the later stages, appearing as a dense, white lesion on NCCT. Familiarize with the WHO staging of hydatid cysts, which progresses from simple cyst to calcification: Simple cyst. Cyst with daughter cysts. Water-lily appearance. Hydatid sand. Calcified cyst.&lt;/li&gt;&lt;li&gt;âž¤ Hydatid cysts in the liver can undergo calcification in the later stages, appearing as a dense, white lesion on NCCT.&lt;/li&gt;&lt;li&gt;âž¤ calcification&lt;/li&gt;&lt;li&gt;âž¤ dense, white lesion&lt;/li&gt;&lt;li&gt;âž¤ Familiarize with the WHO staging of hydatid cysts, which progresses from simple cyst to calcification: Simple cyst. Cyst with daughter cysts. Water-lily appearance. Hydatid sand. Calcified cyst.&lt;/li&gt;&lt;li&gt;âž¤ WHO&lt;/li&gt;&lt;li&gt;âž¤ Simple cyst. Cyst with daughter cysts. Water-lily appearance. Hydatid sand. Calcified cyst.&lt;/li&gt;&lt;li&gt;âž¤ Simple cyst.&lt;/li&gt;&lt;li&gt;âž¤ Cyst with daughter cysts.&lt;/li&gt;&lt;li&gt;âž¤ Water-lily appearance.&lt;/li&gt;&lt;li&gt;âž¤ Hydatid sand.&lt;/li&gt;&lt;li&gt;âž¤ Calcified cyst.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male with pain and swelling gradually increasing over 4 months at the upper end of tibia. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brodie abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brodie abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture32.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brodie abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Brodie abscess is a subacute form of osteomyelitis that typically presents with localized pain and swelling. In this case, the periosteal reaction is smooth and non-aggressive, indicating an inflammatory process rather than a malignancy. The hallmark sign of Brodie abscess is a well-defined abscess within the bone, surrounded by sclerotic bone, along with periosteal elevation. The gradual onset of symptoms over months also aligns with the nature of this abscess.&lt;/li&gt;&lt;li&gt;â€¢ Additionally, the provided radiograph shows a localized periosteal lifting that is typical of inflammation rather than the aggressive destruction seen in tumors.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteoclastoma: Osteoclastoma (also known as a giant cell tumor) commonly occurs after skeletal maturity and presents as an expansile lytic lesion near the epiphysis of long bones. It is very rare in a 15-year-old patient, making this diagnosis unlikely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteoclastoma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ewing sarcoma: Ewing sarcoma is an aggressive malignant tumor that typically presents with a permeative bone destruction and a large soft tissue mass. The lesion in the radiograph does not show the \&quot;onion-skin\&quot; periosteal reaction or aggressive destruction typical of Ewing sarcoma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ewing sarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteosarcoma: Osteosarcoma is a primary bone tumor that commonly arises in the metaphysis and is associated with an aggressive, \&quot;sunburst\&quot; periosteal reaction. The periosteal elevation in this case is smooth and indicative of inflammation rather than malignancy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteosarcoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brodie abscess is a subacute osteomyelitis that presents with localized pain, swelling, and a well-defined abscess within the bone, accompanied by a smooth periosteal reaction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contrast media is ionic monomer:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iohexol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onmiscan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diatrizoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iodixanol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diatrizoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diatrizoate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Ionic contrast media are characterized by their chemical structure, where they dissociate into charged particles (ions) when dissolved in a solution. The suffix \&quot;-ate\&quot; is typically associated with ionic contrast agents, indicating their ionic nature.&lt;/li&gt;&lt;li&gt;â€¢ Diatrizoate is an ionic monomer, meaning it dissociates into ions and has a single tri-iodinated benzene ring. It is commonly used in radiographic imaging but has higher osmolality compared to non-ionic agents, which can lead to more adverse effects.&lt;/li&gt;&lt;li&gt;â€¢ Diatrizoate is an ionic monomer, meaning it dissociates into ions and has a single tri-iodinated benzene ring. It is commonly used in radiographic imaging but has higher osmolality compared to non-ionic agents, which can lead to more adverse effects.&lt;/li&gt;&lt;li&gt;â€¢ Diatrizoate&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iohexol: Iohexol is a non-ionic monomer, with the suffix \&quot;-ol\&quot; indicating its non-ionic nature. It is widely used in imaging due to its lower risk of adverse reactions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iohexol:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Omniscan: Omniscan is a gadolinium-based contrast agent used for MRI rather than CT. It is not an ionic iodinated contrast agent.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Omniscan:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Iodixanol: Iodixanol is a non-ionic dimer with two tri-iodinated benzene rings, making it useful for CT imaging with fewer side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Iodixanol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ionic monomers, such as diatrizoate, are contrast media that dissociate into ions and are identifiable by the \&quot;-ate\&quot; suffix. Non-ionic agents, which are commonly used due to their lower side-effect profile, typically end with \&quot;-ol\&quot; for monomers and \&quot;-ol\&quot; or \&quot;-anol\&quot; for dimers. Gadolinium-based MRI contrast agents should not be used in patients with renal failure due to the risk of nephrogenic systemic fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SMA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Celiac artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SMA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SMA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The Superior Mesenteric Artery (SMA) arises from the anterior surface of the abdominal aorta at the L1 vertebral level, just below the celiac trunk. In a cross-sectional CT image:&lt;/li&gt;&lt;li&gt;â€¢ The artery (SMA) is positioned to the left side of the superior mesenteric vein (SMV), which lies to the right. The mnemonic \&quot;small for SMA\&quot; helps in remembering that the SMA appears relatively smaller compared to the vein on imaging. The celiac artery is located at a higher level (T12/L1), whereas the SMA arises slightly lower at the L1 level.&lt;/li&gt;&lt;li&gt;â€¢ The artery (SMA) is positioned to the left side of the superior mesenteric vein (SMV), which lies to the right.&lt;/li&gt;&lt;li&gt;â€¢ artery (SMA)&lt;/li&gt;&lt;li&gt;â€¢ left&lt;/li&gt;&lt;li&gt;â€¢ The mnemonic \&quot;small for SMA\&quot; helps in remembering that the SMA appears relatively smaller compared to the vein on imaging.&lt;/li&gt;&lt;li&gt;â€¢ The celiac artery is located at a higher level (T12/L1), whereas the SMA arises slightly lower at the L1 level.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. SMV (Superior Mesenteric Vein): The SMV is located to the right of the SMA. It is a vein, so it appears larger and less dense compared to the artery. In this case, the marked structure is not a vein, ruling out SMV.&lt;/li&gt;&lt;li&gt;â€¢ Option B. SMV (Superior Mesenteric Vein):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Celiac artery: The celiac artery arises at a higher vertebral level (T12/L1) and branches into the left gastric artery, splenic artery, and common hepatic artery. The marked level is lower than the typical position of the celiac artery.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Celiac artery:&lt;/li&gt;&lt;li&gt;â€¢ Option D. IVC (Inferior Vena Cava): The IVC lies further to the right of the aorta and is much larger. In this image, the structure lies anterior to the aorta, which is consistent with SMA, not IVC.&lt;/li&gt;&lt;li&gt;â€¢ Option D. IVC (Inferior Vena Cava):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Superior Mesenteric Artery (SMA) is an anterior branch of the aorta that lies to the left of the SMV and is identified at the L1 vertebral level on imaging. It is crucial to distinguish the SMA from the SMV and other surrounding structures to avoid misinterpretation in cross-sectional imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the imaging modality given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT enterography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BMFT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium enteroclysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BMFT&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture34.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) BMFT (Barium Meal Follow Through)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Barium Meal Follow Through (BMFT) is an imaging modality where the patient orally ingests barium contrast, and serial X-ray images are taken as the barium passes through the esophagus, stomach, and small intestine. BMFT is typically used to evaluate the structure and motility of the small intestine.&lt;/li&gt;&lt;li&gt;â€¢ Key distinguishing features:&lt;/li&gt;&lt;li&gt;â€¢ In BMFT, there is no tube insertion, and the barium contrast follows a natural path through the GI tract. The radiograph shows barium-filled loops of the small intestine, typical for BMFT. Unlike barium enteroclysis , BMFT relies on natural motility rather than high-pressure infusion through a tube.&lt;/li&gt;&lt;li&gt;â€¢ In BMFT, there is no tube insertion, and the barium contrast follows a natural path through the GI tract.&lt;/li&gt;&lt;li&gt;â€¢ The radiograph shows barium-filled loops of the small intestine, typical for BMFT.&lt;/li&gt;&lt;li&gt;â€¢ Unlike barium enteroclysis , BMFT relies on natural motility rather than high-pressure infusion through a tube.&lt;/li&gt;&lt;li&gt;â€¢ barium enteroclysis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT enterography: CT enterography uses mannitol or water as a neutral contrast agent for CT imaging and provides detailed visualization of the bowel wall. The image shown here is an X-ray image with barium contrast, not a CT scan.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT enterography:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema: A barium enema is performed to visualize the large intestine by introducing barium rectally. The current image shows small intestinal loops, ruling out barium enema.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium enteroclysis: In enteroclysis, a nasojejunal tube is inserted, and barium is infused directly into the small intestine under pressure for more detailed imaging. The absence of a tube in the image makes enteroclysis unlikely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium enteroclysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ BMFT is a diagnostic procedure used to study the small intestine by tracking the oral intake of barium contrast through the GI tract. It is less invasive than enteroclysis, making it a common choice for evaluating small bowel motility and structure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents to the emergency department with vaginal bleeding at 12 weeks of gestation. On pelvic examination, the uterus is larger than expected for the gestational age. A transvaginal ultrasound is shown in the image with no fetal heartbeat detected. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molar pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Molar pregnancy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture35.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Molar pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Molar pregnancy (also known as hydatidiform mole) is an abnormal pregnancy characterized by trophoblastic proliferation and swollen chorionic villi that form cystic spaces, giving a \&quot;snowstorm\&quot; or \&quot;grape cluster\&quot; appearance on ultrasound. Key features include:&lt;/li&gt;&lt;li&gt;â€¢ Larger-than-expected uterus for gestational age Absence of fetal heartbeat Cystic spaces in the uterus (hydropic villi)&lt;/li&gt;&lt;li&gt;â€¢ Larger-than-expected uterus for gestational age&lt;/li&gt;&lt;li&gt;â€¢ Larger-than-expected uterus for gestational age&lt;/li&gt;&lt;li&gt;â€¢ Absence of fetal heartbeat&lt;/li&gt;&lt;li&gt;â€¢ Absence of fetal heartbeat&lt;/li&gt;&lt;li&gt;â€¢ Cystic spaces in the uterus (hydropic villi)&lt;/li&gt;&lt;li&gt;â€¢ Cystic spaces in the uterus (hydropic villi)&lt;/li&gt;&lt;li&gt;â€¢ In this case, the ultrasound image shows the characteristic cystic \&quot;bunch of grapes\&quot; appearance, confirming the diagnosis of molar pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Threatened miscarriage: In threatened miscarriage, there is vaginal bleeding, but the fetus may still be viable, and a fetal heartbeat is often detected. The ultrasound shows a gestational sac and fetal pole rather than cystic structures.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Threatened miscarriage:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ectopic pregnancy: In ectopic pregnancy, the pregnancy occurs outside the uterus (commonly in the fallopian tube). There is no intrauterine gestational sac, and the \&quot;ring of fire\&quot; sign is seen around an adnexal mass on Doppler ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ectopic pregnancy:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Placenta previa: Placenta previa is a condition where the placenta is implanted over or near the cervix. It presents with painless bleeding but shows a normal gestational sac and fetal structures, not cystic spaces, on ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Placenta previa:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Molar pregnancy should be suspected in patients presenting with vaginal bleeding, absence of fetal heartbeat, and an enlarged uterus for gestational age. The classic ultrasound finding is a \&quot;snowstorm\&quot; appearance due to multiple cystic spaces from hydropic villi.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the least useful investigation to confirm the diagnosis of the patient with following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timed barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UGIE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24-hr pH monitoring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 24-hr pH monitoring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture36.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 24-hr pH monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The condition shown in the radiograph demonstrates achalasia cardia , which is characterized by failure of the lower esophageal sphincter (LES) to relax and absence of normal esophageal peristalsis. The classic barium swallow finding is a â€œbirdâ€™s beakâ€ appearance due to the smooth, tapered narrowing at the gastroesophageal junction.&lt;/li&gt;&lt;li&gt;â€¢ achalasia cardia&lt;/li&gt;&lt;li&gt;â€¢ â€œbirdâ€™s beakâ€ appearance&lt;/li&gt;&lt;li&gt;â€¢ Manometry is the investigation of choice for diagnosing achalasia. It measures esophageal motility and confirms the absence of peristalsis and increased LES pressure. Timed barium swallow helps visualize delayed esophageal emptying and provides a clear image of the structural abnormality. UGIE (Upper GI Endoscopy) is performed to rule out malignancy at the lower esophagus or gastroesophageal junction that may mimic achalasia (pseudoachalasia).&lt;/li&gt;&lt;li&gt;â€¢ Manometry is the investigation of choice for diagnosing achalasia. It measures esophageal motility and confirms the absence of peristalsis and increased LES pressure.&lt;/li&gt;&lt;li&gt;â€¢ Manometry&lt;/li&gt;&lt;li&gt;â€¢ Timed barium swallow helps visualize delayed esophageal emptying and provides a clear image of the structural abnormality.&lt;/li&gt;&lt;li&gt;â€¢ Timed barium swallow&lt;/li&gt;&lt;li&gt;â€¢ UGIE (Upper GI Endoscopy) is performed to rule out malignancy at the lower esophagus or gastroesophageal junction that may mimic achalasia (pseudoachalasia).&lt;/li&gt;&lt;li&gt;â€¢ UGIE (Upper GI Endoscopy)&lt;/li&gt;&lt;li&gt;â€¢ 24-hour pH monitoring , however, is used primarily for diagnosing GERD (gastroesophageal reflux disease) and has limited utility in diagnosing achalasia, as achalasia is not primarily associated with abnormal acid reflux.&lt;/li&gt;&lt;li&gt;â€¢ 24-hour pH monitoring&lt;/li&gt;&lt;li&gt;â€¢ GERD (gastroesophageal reflux disease)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Timed barium swallow: Highly useful for identifying the characteristic â€œbirdâ€™s beakâ€ appearance and confirming delayed passage of barium through the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Timed barium swallow:&lt;/li&gt;&lt;li&gt;â€¢ Option B. UGIE: Useful to exclude secondary causes, such as malignancy (pseudoachalasia). It is not the investigation of choice but can still play a role in the differential diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. UGIE:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Manometry: This is the gold standard for diagnosing achalasia. It demonstrates the absence of normal peristalsis and elevated LES pressure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Manometry:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In achalasia cardia, manometry is the investigation of choice, while barium swallow shows the birdâ€™s beak sign. 24-hour pH monitoring is used for GERD diagnosis and is not relevant for achalasia.&lt;/li&gt;&lt;li&gt;âž¤ 24-hour pH monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with spinal TB. He has a swelling in the left groin limb attitude is in flexion. Identify what caused it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture37.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In spinal tuberculosis (also known as Pott&#x27;s disease), the infection can spread from the vertebrae to the psoas muscle through caseous abscess formation. The psoas abscess tracks along the psoas muscle, presenting as a swelling in the groin region. This can result in a flexion deformity of the hip due to irritation and shortening of the psoas muscle.&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;li&gt;â€¢ psoas abscess&lt;/li&gt;&lt;li&gt;â€¢ flexion deformity&lt;/li&gt;&lt;li&gt;â€¢ The Thomas test is used to detect a fixed flexion deformity of the hip, which is positive in such cases.&lt;/li&gt;&lt;li&gt;â€¢ A represents the psoas muscle. B represents the iliacus, which joins the psoas to form the iliopsoas, which inserts at the lesser trochanter of the femur. C and D represent the gluteus medius and gluteus maximus.&lt;/li&gt;&lt;li&gt;â€¢ A represents the psoas muscle.&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ B represents the iliacus, which joins the psoas to form the iliopsoas, which inserts at the lesser trochanter of the femur.&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ C and D represent the gluteus medius and gluteus maximus.&lt;/li&gt;&lt;li&gt;â€¢ C and D&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. B (Iliacus muscle): While the iliacus is part of the iliopsoas, it does not directly cause the groin swelling. The psoas muscle is primarily involved in forming the abscess and flexion deformity.&lt;/li&gt;&lt;li&gt;â€¢ Option B. B (Iliacus muscle):&lt;/li&gt;&lt;li&gt;â€¢ Option C. C (Gluteus medius): The gluteus medius is involved in abduction and stabilization of the hip joint, not in flexion or abscess formation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. C (Gluteus medius):&lt;/li&gt;&lt;li&gt;â€¢ Option D. D (Gluteus maximus): The gluteus maximus is a hip extensor and plays no role in causing flexion deformity or psoas abscess.&lt;/li&gt;&lt;li&gt;â€¢ Option D. D (Gluteus maximus):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A psoas abscess in spinal tuberculosis commonly presents as groin swelling and hip flexion deformity due to the anatomical location and function of the psoas muscle.&lt;/li&gt;&lt;li&gt;âž¤ psoas abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with history of acute dysphagia. CXR is shown below. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remove with bronchoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remove endoscopically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure and to check whether passed in stools&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induce vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Remove endoscopically&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Remove endoscopically&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows a button battery lodged in the esophagus. A button battery can be identified by the characteristic \&quot;double ring\&quot; or \&quot;halo\&quot; sign on X-ray. Unlike a coin, which appears as a single opaque disc, a button battery has a distinct two-ring appearance due to its structure.&lt;/li&gt;&lt;li&gt;â€¢ button battery&lt;/li&gt;&lt;li&gt;â€¢ Ingestion of a button battery is a medical emergency , especially when it is in the esophagus. The battery can cause rapid tissue damage through electrochemical reactions, leading to mucosal burns, perforation, and even fatal complications if not promptly removed.&lt;/li&gt;&lt;li&gt;â€¢ medical emergency&lt;/li&gt;&lt;li&gt;â€¢ Key management points:&lt;/li&gt;&lt;li&gt;â€¢ Key management points:&lt;/li&gt;&lt;li&gt;â€¢ If the battery is located in the esophagus , immediate removal via endoscopy is required. If the battery has passed into the stomach or intestines and the child is asymptomatic, observation with serial X-rays is considered, but not in this case where it is still in the esophagus. Inducing vomiting or reassurance is contraindicated in such cases, as it increases the risk of injury.&lt;/li&gt;&lt;li&gt;â€¢ If the battery is located in the esophagus , immediate removal via endoscopy is required.&lt;/li&gt;&lt;li&gt;â€¢ esophagus&lt;/li&gt;&lt;li&gt;â€¢ endoscopy&lt;/li&gt;&lt;li&gt;â€¢ If the battery has passed into the stomach or intestines and the child is asymptomatic, observation with serial X-rays is considered, but not in this case where it is still in the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ stomach or intestines&lt;/li&gt;&lt;li&gt;â€¢ Inducing vomiting or reassurance is contraindicated in such cases, as it increases the risk of injury.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove with bronchoscopy: Bronchoscopy is used for removing foreign bodies from the trachea or bronchi. Since the battery is in the esophagus, endoscopic removal is the correct approach.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove with bronchoscopy:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure and check stools: This approach is only applicable for small objects like coins that have already passed into the intestines without symptoms. A button battery in the esophagus should never be managed with reassurance.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure and check stools:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Induce vomiting: Inducing vomiting is dangerous as it can cause further damage to the esophageal mucosa or lead to aspiration.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Induce vomiting:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A button battery in the esophagus must be removed immediately via endoscopy to prevent serious complications, including perforation, chemical burns, and fatal tissue injury. It is essential to distinguish a button battery from a coin by the \&quot;double ring\&quot; sign on X-ray a
