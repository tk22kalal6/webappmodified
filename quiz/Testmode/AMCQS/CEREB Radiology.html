            questions = [{&quot;text&quot;: &quot;A 56-year-old male presents with sudden onset right hemiplegia. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Berry aneurysm rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pontine hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraventricular hemorrhage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intraventricular hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture1_di1VrQq.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intraventricular hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image shows hyperdense blood localized within the ventricular system, particularly in the lateral and third ventricles, consistent with intraventricular hemorrhage (IVH).&lt;/li&gt;&lt;li&gt;â€¢ Key points:&lt;/li&gt;&lt;li&gt;â€¢ 1. CT Findings:&lt;/li&gt;&lt;li&gt;â€¢ The white hyperdense areas represent acute hemorrhage within the ventricles. There is no obvious parenchymal source of hemorrhage visible in this section, suggesting isolated IVH.&lt;/li&gt;&lt;li&gt;â€¢ The white hyperdense areas represent acute hemorrhage within the ventricles.&lt;/li&gt;&lt;li&gt;â€¢ There is no obvious parenchymal source of hemorrhage visible in this section, suggesting isolated IVH.&lt;/li&gt;&lt;li&gt;â€¢ 2. Possible Causes:&lt;/li&gt;&lt;li&gt;â€¢ IVH can occur as a primary event or as an extension of hypertensive hemorrhage (common in the basal ganglia) or a brainstem bleed. While the source is not directly visible on this section, the intraventricular blood is clear.&lt;/li&gt;&lt;li&gt;â€¢ IVH can occur as a primary event or as an extension of hypertensive hemorrhage (common in the basal ganglia) or a brainstem bleed. While the source is not directly visible on this section, the intraventricular blood is clear.&lt;/li&gt;&lt;li&gt;â€¢ 3. Clinical Presentation:&lt;/li&gt;&lt;li&gt;â€¢ The patient presents with sudden onset right hemiplegia, which can occur due to secondary effects of IVH, such as pressure on adjacent structures or involvement of motor pathways.&lt;/li&gt;&lt;li&gt;â€¢ The patient presents with sudden onset right hemiplegia, which can occur due to secondary effects of IVH, such as pressure on adjacent structures or involvement of motor pathways.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypertensive hemorrhage: Hypertensive hemorrhage often involves the basal ganglia or thalamus and may extend into the ventricles. However, this image does not show a parenchymal bleed, making isolated IVH the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypertensive hemorrhage:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Berry aneurysm rupture: Berry aneurysm rupture typically causes subarachnoid hemorrhage (SAH), with blood in the basal cisterns or subarachnoid spaces. The characteristic \&quot;star of death\&quot; appearance is not present here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Berry aneurysm rupture:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pontine hemorrhage: Pontine hemorrhage would appear as hyperdensity in the brainstem and is associated with coma, quadriplegia, and pinpoint pupils. These findings are absent in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pontine hemorrhage:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Intraventricular hemorrhage (IVH) is identified by blood localized in the ventricular system on CT. It may occur independently or as an extension of other intracranial hemorrhages.&lt;/li&gt;&lt;li&gt;âž¤ Intraventricular hemorrhage (IVH) is identified by blood localized in the ventricular system on CT. It may occur independently or as an extension of other intracranial hemorrhages.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most useful investigation to confirm the diagnosis of the patient with following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timed barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UGIE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24-hr pH monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Manometry&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture2_xe9mGzl.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Manometry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image provided shows the characteristic \&quot;bird-beak\&quot; sign, which is indicative of achalasia cardia . Achalasia is a condition caused by the failure of the lower esophageal sphincter (LES) to relax, leading to obstruction and dilation of the proximal esophagus. The smooth tapering seen in the image supports this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ achalasia cardia&lt;/li&gt;&lt;li&gt;â€¢ Manometry is the investigation of choice for confirming achalasia cardia. It measures esophageal motility and the pressure at the LES. In achalasia, manometry findings include:&lt;/li&gt;&lt;li&gt;â€¢ Manometry&lt;/li&gt;&lt;li&gt;â€¢ Absence of peristalsis in the esophageal body. Increased LES pressure or incomplete relaxation of the LES.&lt;/li&gt;&lt;li&gt;â€¢ Absence of peristalsis in the esophageal body.&lt;/li&gt;&lt;li&gt;â€¢ Increased LES pressure or incomplete relaxation of the LES.&lt;/li&gt;&lt;li&gt;â€¢ While other tests can support the diagnosis, manometry provides definitive confirmation.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Timed barium swallow: This test can show delayed emptying of barium and the height of the barium column at timed intervals (e.g., 1, 5, and 10 minutes). It is useful for assessing the severity of achalasia and for follow-up after treatment but is not the gold standard for diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Timed barium swallow:&lt;/li&gt;&lt;li&gt;â€¢ Option B. UGIE (Upper Gastrointestinal Endoscopy): Endoscopy is used to rule out secondary causes of achalasia, such as esophageal carcinoma or peptic strictures. It is not the most useful test for confirming the diagnosis of achalasia cardia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. UGIE (Upper Gastrointestinal Endoscopy):&lt;/li&gt;&lt;li&gt;â€¢ Option D. 24-hr pH monitoring: This test is specific for diagnosing gastroesophageal reflux disease (GERD) and is the least useful option for confirming achalasia cardia. It does not provide information about esophageal motility or LES relaxation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. 24-hr pH monitoring:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Achalasia cardia is confirmed by manometry, which shows absent peristalsis and incomplete relaxation of the LES. The \&quot;bird-beak\&quot; sign on a barium swallow study is a hallmark radiological finding in achalasia.&lt;/li&gt;&lt;li&gt;âž¤ Achalasia cardia is confirmed by manometry, which shows absent peristalsis and incomplete relaxation of the LES.&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;bird-beak\&quot; sign on a barium swallow study is a hallmark radiological finding in achalasia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby in the nursery has bilious emesis. The patient has voided once but has not yet passed meconium. Physical examination shows a hypotonic neonate with a flat face, prominent tongue, low-set ears, and slanted palpebral fissures. A nasogastric tube is placed, and abdominal x-ray is shown below. In addition to echocardiogram, which of the following is the best next step in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium meal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rectal biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surgical repair&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture3_nIXgu2s.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Surgical repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The newborn presents with features of Down syndrome (flat face, prominent tongue, low-set ears, and slanted palpebral fissures) and bilious emesis , which is an indication of intestinal obstruction. The abdominal X-ray shows the double bubble sign , a hallmark of duodenal atresia . Duodenal atresia occurs when the duodenum fails to recanalize during development, leading to complete obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Down syndrome&lt;/li&gt;&lt;li&gt;â€¢ bilious emesis&lt;/li&gt;&lt;li&gt;â€¢ double bubble sign&lt;/li&gt;&lt;li&gt;â€¢ duodenal atresia&lt;/li&gt;&lt;li&gt;â€¢ The next step in management is surgical repair to correct the obstruction and allow normal passage of food. Delay in intervention may result in severe complications such as perforation or sepsis.&lt;/li&gt;&lt;li&gt;â€¢ surgical repair&lt;/li&gt;&lt;li&gt;â€¢ An echocardiogram is also important in patients with Down syndrome, as congenital heart defects are common in this population and must be addressed before anesthesia and surgery.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Barium meal: A barium meal is contraindicated in cases of obstruction, as it can worsen symptoms and does not add diagnostic value in confirmed cases of duodenal atresia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Barium meal:&lt;/li&gt;&lt;li&gt;â€¢ Option B. CECT abdomen: While a contrast-enhanced CT (CECT) might be useful in diagnosing complex causes of obstruction in some cases, it is unnecessary in this scenario. The diagnosis of duodenal atresia has already been established based on clinical presentation and the double bubble sign on X-ray. CECT would not alter management in this emergency situation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. CECT abdomen:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rectal biopsy: Rectal biopsy is used to diagnose Hirschsprung disease , which may coexist with Down syndrome. However, in an acute setting where duodenal obstruction is the immediate concern, addressing Hirschsprung disease is not a priority. The biopsy can be considered later if indicated.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rectal biopsy:&lt;/li&gt;&lt;li&gt;â€¢ Hirschsprung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;double bubble sign\&quot; on abdominal X-ray is a hallmark of duodenal atresia. Duodenal atresia is commonly associated with Down syndrome. The management of duodenal atresia is surgical repair to relieve the obstruction.&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;double bubble sign\&quot; on abdominal X-ray is a hallmark of duodenal atresia.&lt;/li&gt;&lt;li&gt;âž¤ Duodenal atresia is commonly associated with Down syndrome.&lt;/li&gt;&lt;li&gt;âž¤ The management of duodenal atresia is surgical repair to relieve the obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to AIIMS OPD with complaints of amenorrhea for the past six months. She has a history of two previous pregnancies, both of which resulted in miscarriages followed by dilation and curettage procedure after her last miscarriage. Physical examination reveals a normal BMI. She has a past history of pulmonary TB for which she completed ATT. She underwent a HSG which is shown here. Which of the following is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic Ovary Syndrome (PCOS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GU TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asherman Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Asherman Syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture4_PIDpaPB.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Asherman Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The HSG (hysterosalpingography) image shows intrauterine filling defects , which are characteristic of intrauterine adhesions or synechiae , consistent with Asherman Syndrome . The clinical history of dilation and curettage (D&amp;amp;C) after miscarriages is a significant risk factor for Asherman Syndrome, as D&amp;amp;C can cause trauma to the uterine lining, leading to adhesions.&lt;/li&gt;&lt;li&gt;â€¢ intrauterine filling defects&lt;/li&gt;&lt;li&gt;â€¢ intrauterine adhesions or synechiae&lt;/li&gt;&lt;li&gt;â€¢ Asherman Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Key findings in this case:&lt;/li&gt;&lt;li&gt;â€¢ Key findings in this case:&lt;/li&gt;&lt;li&gt;â€¢ Amenorrhea following D&amp;amp;C. HSG showing intrauterine filling defects (areas that do not fill with contrast). History of recurrent pregnancy loss and uterine procedures.&lt;/li&gt;&lt;li&gt;â€¢ Amenorrhea following D&amp;amp;C.&lt;/li&gt;&lt;li&gt;â€¢ HSG showing intrauterine filling defects (areas that do not fill with contrast).&lt;/li&gt;&lt;li&gt;â€¢ History of recurrent pregnancy loss and uterine procedures.&lt;/li&gt;&lt;li&gt;â€¢ Although the patient has a history of pulmonary TB, the fallopian tubes appear normal in this HSG image, with no evidence of tubal blockage or hydrosalpinx, ruling out GU TB in this case.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic Ovary Syndrome (PCOS): PCOS is characterized by anovulation, hyperandrogenism, and polycystic ovaries seen on ultrasound. HSG findings are typically normal in PCOS, and it does not present with intrauterine filling defects.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic Ovary Syndrome (PCOS):&lt;/li&gt;&lt;li&gt;â€¢ Option B. GU TB: Genitourinary tuberculosis (GU TB) can cause tubal blockages, hydrosalpinx, or adhesions. However, this HSG image shows normal tubal patency with normal peritoneal spill, making GU TB less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option B. GU TB:&lt;/li&gt;&lt;li&gt;â€¢ normal tubal patency&lt;/li&gt;&lt;li&gt;â€¢ Option D. Endometriosis: Endometriosis does not cause intrauterine filling defects and is typically diagnosed via laparoscopy or the presence of chocolate cysts on ultrasound. HSG findings in endometriosis are often normal.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Endometriosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Asherman Syndrome is characterized by intrauterine adhesions that result in filling defects on HSG. It commonly occurs after uterine trauma, such as dilation and curettage (D&amp;amp;C). Hysterosalpingography (HSG) is a key diagnostic tool for identifying intrauterine adhesions.&lt;/li&gt;&lt;li&gt;âž¤ Asherman Syndrome is characterized by intrauterine adhesions that result in filling defects on HSG.&lt;/li&gt;&lt;li&gt;âž¤ It commonly occurs after uterine trauma, such as dilation and curettage (D&amp;amp;C).&lt;/li&gt;&lt;li&gt;âž¤ Hysterosalpingography (HSG) is a key diagnostic tool for identifying intrauterine adhesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old child presents with prolonged cough for 7 months, streaky hemoptysis for 1 month and fever for 4 days. Chest X-ray is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital lobar hyperinflation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Round pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital thoracic malformation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Round pneumonia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture5_722Ilux.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Round pneumonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows a well-defined, rounded opacity on the right side, which is characteristic of round pneumonia . In children, pneumonia can appear as a rounded consolidation due to the underdeveloped collateral ventilation pathways, such as pores of Kohn and canals of Lambert , which allow the infection to spread diffusely in adults but not in children. As a result, the infection becomes localized and assumes a rounded morphology.&lt;/li&gt;&lt;li&gt;â€¢ well-defined, rounded opacity&lt;/li&gt;&lt;li&gt;â€¢ round pneumonia&lt;/li&gt;&lt;li&gt;â€¢ pores of Kohn&lt;/li&gt;&lt;li&gt;â€¢ canals of Lambert&lt;/li&gt;&lt;li&gt;â€¢ Key clinical features in this case:&lt;/li&gt;&lt;li&gt;â€¢ Key clinical features in this case:&lt;/li&gt;&lt;li&gt;â€¢ Prolonged cough, fever, and streaky hemoptysis: These symptoms are consistent with an infective etiology. Well-defined opacity on X-ray: Suggestive of a localized consolidation. Pediatric age group: Round pneumonia is seen more commonly in children because of the anatomical differences in their lungs.&lt;/li&gt;&lt;li&gt;â€¢ Prolonged cough, fever, and streaky hemoptysis: These symptoms are consistent with an infective etiology.&lt;/li&gt;&lt;li&gt;â€¢ Prolonged cough, fever, and streaky hemoptysis:&lt;/li&gt;&lt;li&gt;â€¢ Well-defined opacity on X-ray: Suggestive of a localized consolidation.&lt;/li&gt;&lt;li&gt;â€¢ Well-defined opacity on X-ray:&lt;/li&gt;&lt;li&gt;â€¢ Pediatric age group: Round pneumonia is seen more commonly in children because of the anatomical differences in their lungs.&lt;/li&gt;&lt;li&gt;â€¢ Pediatric age group:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Congenital lobar hyperinflation: This is a congenital anomaly characterized by overexpansion of a lung lobe, typically presenting with respiratory distress in neonates or infants. On imaging, it would appear as a hyperlucent (black) area due to excess air, not as a white opacity.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Congenital lobar hyperinflation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lung abscess: Lung abscesses are characterized by a round opacity with an air-fluid level on imaging. This is absent in the given X-ray. Abscesses are also commonly associated with anaerobic polymicrobial infections and typically present with systemic symptoms such as chills and severe sepsis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lung abscess:&lt;/li&gt;&lt;li&gt;â€¢ round opacity with an air-fluid level&lt;/li&gt;&lt;li&gt;â€¢ Option D. Congenital thoracic malformation: This is a very nonspecific term encompassing a variety of developmental abnormalities of the lungs and thoracic cavity. These are usually identified incidentally or present with respiratory symptoms in neonates or young children. The imaging findings do not support this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Congenital thoracic malformation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Round pneumonia is a pediatric condition caused by localized consolidation due to underdeveloped collateral ventilation pathways. On X-ray, round pneumonia presents as a well-defined rounded opacity, often misinterpreted as a mass or abscess.&lt;/li&gt;&lt;li&gt;âž¤ Round pneumonia is a pediatric condition caused by localized consolidation due to underdeveloped collateral ventilation pathways.&lt;/li&gt;&lt;li&gt;âž¤ On X-ray, round pneumonia presents as a well-defined rounded opacity, often misinterpreted as a mass or abscess.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 month old child after vaccination presents to the emergency with incessant crying and legs drawn up. X-ray abdomen showed signs of free air. USG is done next which shows the following. What will you do next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plan for urgent surgical exploration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plan for urgent surgical exploration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture6_A16XPzj.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Plan for urgent surgical exploration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image shows the characteristic target sign (or donut sign) , which is diagnostic of intussusception . Intussusception is a condition in which part of the intestine telescopes into itself, causing obstruction. In most cases of uncomplicated intussusception, an air or contrast enema can be both diagnostic and therapeutic.&lt;/li&gt;&lt;li&gt;â€¢ target sign (or donut sign)&lt;/li&gt;&lt;li&gt;â€¢ intussusception&lt;/li&gt;&lt;li&gt;â€¢ air or contrast enema&lt;/li&gt;&lt;li&gt;â€¢ However, in this case, the presence of free air on X-ray indicates perforation , which is a complication of intussusception. Once perforation is detected, non-surgical interventions such as an enema are contraindicated because they can exacerbate the situation by causing leakage of bowel contents into the peritoneal cavity, leading to peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ free air on X-ray&lt;/li&gt;&lt;li&gt;â€¢ perforation&lt;/li&gt;&lt;li&gt;â€¢ non-surgical interventions such as an enema are contraindicated&lt;/li&gt;&lt;li&gt;â€¢ The only appropriate next step in this case is urgent surgical exploration to address the perforation and manage the intussusception. This is a surgical emergency.&lt;/li&gt;&lt;li&gt;â€¢ urgent surgical exploration&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Air enema: While air enema is the first-line treatment for intussusception in most cases, it is contraindicated when perforation is present due to the risk of worsening contamination and peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Air enema:&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT scan: A CT scan is unnecessary in this emergency scenario, as the diagnosis of intussusception is already confirmed via ultrasound, and the X-ray has shown free air indicating perforation. Delaying surgical intervention to perform a CT scan could worsen the patientâ€™s condition.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT scan:&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRI: MRI is not indicated in this scenario. It is time-consuming, expensive, and adds no additional value to the diagnosis of intussusception or the detection of perforation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRI:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Intussusception can present with characteristic signs such as the target or donut sign on ultrasound. Free air on an X-ray indicates perforation and requires urgent surgical exploration. Non-surgical interventions such as enemas are contraindicated when perforation is suspected or confirmed.&lt;/li&gt;&lt;li&gt;âž¤ Intussusception can present with characteristic signs such as the target or donut sign on ultrasound.&lt;/li&gt;&lt;li&gt;âž¤ Free air on an X-ray indicates perforation and requires urgent surgical exploration.&lt;/li&gt;&lt;li&gt;âž¤ Non-surgical interventions such as enemas are contraindicated when perforation is suspected or confirmed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis based on the images shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyostotic fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ollier disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mafucci disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osler-Weber-Rendu syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mafucci disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture7_YRtjN03.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mafucci disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The images show:&lt;/li&gt;&lt;li&gt;â€¢ Multiple enchondromas (benign cartilaginous tumors seen in the bones). Soft tissue hemangiomas , visible as bluish nodular lesions.&lt;/li&gt;&lt;li&gt;â€¢ Multiple enchondromas (benign cartilaginous tumors seen in the bones).&lt;/li&gt;&lt;li&gt;â€¢ Multiple enchondromas&lt;/li&gt;&lt;li&gt;â€¢ Soft tissue hemangiomas , visible as bluish nodular lesions.&lt;/li&gt;&lt;li&gt;â€¢ Soft tissue hemangiomas&lt;/li&gt;&lt;li&gt;â€¢ Maffucci disease is characterized by the combination of enchondromas and soft tissue hemangiomas . The presence of phleboliths (calcified foci in hemangiomas) on the X-ray supports the diagnosis, as these are characteristic of hemangiomas.&lt;/li&gt;&lt;li&gt;â€¢ enchondromas&lt;/li&gt;&lt;li&gt;â€¢ soft tissue hemangiomas&lt;/li&gt;&lt;li&gt;â€¢ phleboliths&lt;/li&gt;&lt;li&gt;â€¢ Key diagnostic features in Maffucci disease:&lt;/li&gt;&lt;li&gt;â€¢ Key diagnostic features in Maffucci disease:&lt;/li&gt;&lt;li&gt;â€¢ Multiple enchondromas, most commonly in the hands and feet. Soft tissue hemangiomas, which may present as bluish lesions on clinical examination. Phleboliths seen on X-ray, representing calcifications within the hemangiomas.&lt;/li&gt;&lt;li&gt;â€¢ Multiple enchondromas, most commonly in the hands and feet.&lt;/li&gt;&lt;li&gt;â€¢ Soft tissue hemangiomas, which may present as bluish lesions on clinical examination.&lt;/li&gt;&lt;li&gt;â€¢ Phleboliths seen on X-ray, representing calcifications within the hemangiomas.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polyostotic fibrous dysplasia: This condition involves replacement of normal bone with fibrous tissue, leading to deformities. It commonly affects long bones and craniofacial bones and does not present with soft tissue hemangiomas or phleboliths.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polyostotic fibrous dysplasia:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ollier disease: Ollier disease also involves multiple enchondromas but lacks the soft tissue hemangiomas seen in Maffucci disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ollier disease:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osler-Weber-Rendu syndrome: This syndrome, also known as hereditary hemorrhagic telangiectasia (HHT), involves telangiectasias and arteriovenous malformations (AVMs). It typically presents with epistaxis, mucocutaneous telangiectasias, and systemic AVMs (e.g., pulmonary or cerebral), but not enchondromas or hemangiomas.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osler-Weber-Rendu syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Maffucci disease is defined by the coexistence of enchondromas and soft tissue hemangiomas , with phleboliths commonly visible on X-ray. Differentiation from Ollier disease : Ollier disease lacks soft tissue hemangiomas and associated phleboliths.&lt;/li&gt;&lt;li&gt;âž¤ Maffucci disease is defined by the coexistence of enchondromas and soft tissue hemangiomas , with phleboliths commonly visible on X-ray.&lt;/li&gt;&lt;li&gt;âž¤ Maffucci disease&lt;/li&gt;&lt;li&gt;âž¤ enchondromas&lt;/li&gt;&lt;li&gt;âž¤ soft tissue hemangiomas&lt;/li&gt;&lt;li&gt;âž¤ Differentiation from Ollier disease : Ollier disease lacks soft tissue hemangiomas and associated phleboliths.&lt;/li&gt;&lt;li&gt;âž¤ Differentiation from Ollier disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman comes to the office for evaluation of abnormal uterine bleeding. The patient has had intermenstrual bleeding over the past 3 months. Speculum examination reveals a multiparous cervix with a small amount of bright red blood at the os and no visible cervical or vaginal lesions. FSH, TSH, and prolactin levels are normal. Urine pregnancy test is negative. USG is shown here. Which of the following is the most likely cause of this patient&#x27;s abnormal uterine bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial polyp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysfunctional bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Endometrial polyp&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture8_mxf2op2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Endometrial polyp&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image demonstrates the feeding vessel sign , which is characteristic of an endometrial polyp . Endometrial polyps are localized overgrowths of the endometrium and are a common cause of abnormal uterine bleeding (AUB), especially intermenstrual bleeding.&lt;/li&gt;&lt;li&gt;â€¢ feeding vessel sign&lt;/li&gt;&lt;li&gt;â€¢ endometrial polyp&lt;/li&gt;&lt;li&gt;â€¢ Key features of the case:&lt;/li&gt;&lt;li&gt;â€¢ Key features of the case:&lt;/li&gt;&lt;li&gt;â€¢ Intermenstrual bleeding: This is the hallmark symptom of endometrial polyps. Normal hormonal levels: This rules out endocrine causes of AUB, such as dysfunctional uterine bleeding. Feeding vessel sign on USG: This Doppler feature is a specific finding for endometrial polyps, showing a single vascular stalk supplying the lesion.&lt;/li&gt;&lt;li&gt;â€¢ Intermenstrual bleeding: This is the hallmark symptom of endometrial polyps.&lt;/li&gt;&lt;li&gt;â€¢ Intermenstrual bleeding:&lt;/li&gt;&lt;li&gt;â€¢ Normal hormonal levels: This rules out endocrine causes of AUB, such as dysfunctional uterine bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Normal hormonal levels:&lt;/li&gt;&lt;li&gt;â€¢ Feeding vessel sign on USG: This Doppler feature is a specific finding for endometrial polyps, showing a single vascular stalk supplying the lesion.&lt;/li&gt;&lt;li&gt;â€¢ Feeding vessel sign on USG:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenomyosis: Adenomyosis typically causes heavy, painful menstrual bleeding (menorrhagia or dysmenorrhea) and is associated with a bulky, tender uterus on examination. This presentation is not consistent with adenomyosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenomyosis:&lt;/li&gt;&lt;li&gt;â€¢ heavy, painful menstrual bleeding (menorrhagia or dysmenorrhea)&lt;/li&gt;&lt;li&gt;â€¢ Option B. Endometrial hyperplasia: Endometrial hyperplasia is associated with prolonged or heavy bleeding rather than intermenstrual bleeding. It is often seen in women with unopposed estrogen exposure, such as those who are obese, have polycystic ovary syndrome (PCOS), or are taking estrogen therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Endometrial hyperplasia:&lt;/li&gt;&lt;li&gt;â€¢ prolonged or heavy bleeding&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dysfunctional bleeding: Dysfunctional uterine bleeding (DUB) is a diagnosis of exclusion and occurs due to anovulatory cycles. It is unlikely in this case, as there is a structural abnormality (endometrial polyp) identified on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dysfunctional bleeding:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Endometrial polyps are a common structural cause of abnormal uterine bleeding, particularly intermenstrual bleeding. The feeding vessel sign on Doppler ultrasound is a hallmark feature of endometrial polyps. Polyps are typically benign but can occasionally have malignant potential, especially in postmenopausal women.&lt;/li&gt;&lt;li&gt;âž¤ Endometrial polyps are a common structural cause of abnormal uterine bleeding, particularly intermenstrual bleeding.&lt;/li&gt;&lt;li&gt;âž¤ Endometrial polyps&lt;/li&gt;&lt;li&gt;âž¤ The feeding vessel sign on Doppler ultrasound is a hallmark feature of endometrial polyps.&lt;/li&gt;&lt;li&gt;âž¤ The feeding vessel sign on Doppler ultrasound is a hallmark feature of endometrial polyps.&lt;/li&gt;&lt;li&gt;âž¤ Polyps are typically benign but can occasionally have malignant potential, especially in postmenopausal women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby presents with continuous dribbling of saliva and choking while feeding. CXR is shown here. Identify the type of TEF:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/07/picture100.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray shows a coiled nasogastric tube in the esophageal pouch , indicating proximal esophageal atresia . Additionally, the presence of gas in the stomach confirms a distal tracheoesophageal fistula (TEF) , which allows air to pass from the trachea into the stomach. This presentation is consistent with Type C TEF , the most common form of TEF, accounting for about 85-90% of cases.&lt;/li&gt;&lt;li&gt;â€¢ coiled nasogastric tube in the esophageal pouch&lt;/li&gt;&lt;li&gt;â€¢ proximal esophageal atresia&lt;/li&gt;&lt;li&gt;â€¢ gas in the stomach&lt;/li&gt;&lt;li&gt;â€¢ distal tracheoesophageal fistula (TEF)&lt;/li&gt;&lt;li&gt;â€¢ Type C TEF&lt;/li&gt;&lt;li&gt;â€¢ Key features of Type C TEF:&lt;/li&gt;&lt;li&gt;â€¢ Key features of Type C TEF:&lt;/li&gt;&lt;li&gt;â€¢ Proximal esophageal atresia: The esophagus ends in a blind pouch, causing the coiled nasogastric tube. Distal tracheoesophageal fistula: Allows air to enter the stomach, causing visible gas in the abdomen on X-ray. Symptoms include dribbling of saliva, choking during feeding, and respiratory distress due to aspiration.&lt;/li&gt;&lt;li&gt;â€¢ Proximal esophageal atresia: The esophagus ends in a blind pouch, causing the coiled nasogastric tube.&lt;/li&gt;&lt;li&gt;â€¢ Proximal esophageal atresia:&lt;/li&gt;&lt;li&gt;â€¢ Distal tracheoesophageal fistula: Allows air to enter the stomach, causing visible gas in the abdomen on X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Distal tracheoesophageal fistula:&lt;/li&gt;&lt;li&gt;â€¢ Symptoms include dribbling of saliva, choking during feeding, and respiratory distress due to aspiration.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Type A (Pure esophageal atresia):&lt;/li&gt;&lt;li&gt;â€¢ Option A. Type A (Pure esophageal atresia):&lt;/li&gt;&lt;li&gt;â€¢ No fistula present. There is no air in the stomach because the esophagus does not connect to the trachea or stomach. This is ruled out due to the presence of gastric air in this case.&lt;/li&gt;&lt;li&gt;â€¢ No fistula present.&lt;/li&gt;&lt;li&gt;â€¢ There is no air in the stomach because the esophagus does not connect to the trachea or stomach.&lt;/li&gt;&lt;li&gt;â€¢ This is ruled out due to the presence of gastric air in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Type B (Proximal fistula with esophageal atresia):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Type B (Proximal fistula with esophageal atresia):&lt;/li&gt;&lt;li&gt;â€¢ The proximal esophagus is connected to the trachea, and the distal esophagus is atretic. Air would not reach the stomach, ruling out this option.&lt;/li&gt;&lt;li&gt;â€¢ The proximal esophagus is connected to the trachea, and the distal esophagus is atretic.&lt;/li&gt;&lt;li&gt;â€¢ Air would not reach the stomach, ruling out this option.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Type E (H-type fistula):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Type E (H-type fistula):&lt;/li&gt;&lt;li&gt;â€¢ There is no esophageal atresia. Instead, there is a tracheoesophageal fistula, which allows communication between the esophagus and trachea. This type tends to present later in life with recurrent pneumonia or feeding difficulties, not as a neonatal emergency.&lt;/li&gt;&lt;li&gt;â€¢ There is no esophageal atresia. Instead, there is a tracheoesophageal fistula, which allows communication between the esophagus and trachea.&lt;/li&gt;&lt;li&gt;â€¢ This type tends to present later in life with recurrent pneumonia or feeding difficulties, not as a neonatal emergency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Type C TEF : Most common subtype, with proximal esophageal atresia and distal fistula. Key diagnostic clues : Coiled nasogastric tube in the esophageal pouch and gastric air on imaging. Management : Surgical repair is the definitive treatment.&lt;/li&gt;&lt;li&gt;âž¤ Type C TEF : Most common subtype, with proximal esophageal atresia and distal fistula.&lt;/li&gt;&lt;li&gt;âž¤ Type C TEF&lt;/li&gt;&lt;li&gt;âž¤ Key diagnostic clues : Coiled nasogastric tube in the esophageal pouch and gastric air on imaging.&lt;/li&gt;&lt;li&gt;âž¤ Key diagnostic clues&lt;/li&gt;&lt;li&gt;âž¤ Management : Surgical repair is the definitive treatment.&lt;/li&gt;&lt;li&gt;âž¤ Management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are useful to reduce CIN in patients with diabetic nephropathy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iodixanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydration before contrast administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stopping nephrotoxic drugs before contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doing CE-MRI instead of CECT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Doing CE-MRI instead of CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Doing CE-MRI instead of CECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Contrast-induced nephropathy (CIN) is a potential complication of contrast administration in patients with renal impairment, such as diabetic nephropathy. Effective strategies to reduce the risk of CIN include using safer contrast agents, optimizing hydration, and stopping nephrotoxic medications.&lt;/li&gt;&lt;li&gt;â€¢ Doing CE-MRI instead of CECT:&lt;/li&gt;&lt;li&gt;â€¢ Doing CE-MRI instead of CECT:&lt;/li&gt;&lt;li&gt;â€¢ CE-MRI uses gadolinium-based contrast agents , which are not safer alternatives in patients with renal dysfunction. Gadolinium can cause nephrogenic systemic fibrosis (NSF) , a severe systemic condition, especially in patients with impaired renal function. Hence, using CE-MRI with gadolinium is not an appropriate strategy to reduce CIN.&lt;/li&gt;&lt;li&gt;â€¢ CE-MRI uses gadolinium-based contrast agents , which are not safer alternatives in patients with renal dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ gadolinium-based contrast agents&lt;/li&gt;&lt;li&gt;â€¢ Gadolinium can cause nephrogenic systemic fibrosis (NSF) , a severe systemic condition, especially in patients with impaired renal function.&lt;/li&gt;&lt;li&gt;â€¢ nephrogenic systemic fibrosis (NSF)&lt;/li&gt;&lt;li&gt;â€¢ Hence, using CE-MRI with gadolinium is not an appropriate strategy to reduce CIN.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iodixanol:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iodixanol:&lt;/li&gt;&lt;li&gt;â€¢ Iodixanol is a non-ionic, dimeric iodinated contrast agent , which is considered the safest among iodinated contrasts. Non-ionic dimers, such as iodixanol, have a lower osmolality compared to ionic monomers, reducing the risk of nephrotoxicity. It is an effective strategy to reduce CIN risk.&lt;/li&gt;&lt;li&gt;â€¢ Iodixanol is a non-ionic, dimeric iodinated contrast agent , which is considered the safest among iodinated contrasts.&lt;/li&gt;&lt;li&gt;â€¢ non-ionic, dimeric iodinated contrast agent&lt;/li&gt;&lt;li&gt;â€¢ Non-ionic dimers, such as iodixanol, have a lower osmolality compared to ionic monomers, reducing the risk of nephrotoxicity.&lt;/li&gt;&lt;li&gt;â€¢ It is an effective strategy to reduce CIN risk.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydration before contrast administration:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydration before contrast administration:&lt;/li&gt;&lt;li&gt;â€¢ IV hydration is the most evidence-backed method to prevent CIN. Adequate hydration ensures proper renal perfusion and dilutes the contrast agent, minimizing nephrotoxicity.&lt;/li&gt;&lt;li&gt;â€¢ IV hydration is the most evidence-backed method to prevent CIN.&lt;/li&gt;&lt;li&gt;â€¢ IV hydration&lt;/li&gt;&lt;li&gt;â€¢ Adequate hydration ensures proper renal perfusion and dilutes the contrast agent, minimizing nephrotoxicity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stopping nephrotoxic drugs before contrast:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stopping nephrotoxic drugs before contrast:&lt;/li&gt;&lt;li&gt;â€¢ Discontinuing nephrotoxic medications (e.g., NSAIDs, aminoglycosides, metformin) before contrast administration reduces the burden on the kidneys and helps prevent CIN.&lt;/li&gt;&lt;li&gt;â€¢ Discontinuing nephrotoxic medications (e.g., NSAIDs, aminoglycosides, metformin) before contrast administration reduces the burden on the kidneys and helps prevent CIN.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CIN prevention strategies include: Using low-osmolality or iso-osmolality contrast agents (e.g., iodixanol). Hydration before and after contrast administration. Stopping nephrotoxic medications before contrast use. Gadolinium-based agents are not safer alternatives for patients with renal failure due to the risk of nephrogenic systemic fibrosis (NSF).&lt;/li&gt;&lt;li&gt;âž¤ CIN prevention strategies include: Using low-osmolality or iso-osmolality contrast agents (e.g., iodixanol). Hydration before and after contrast administration. Stopping nephrotoxic medications before contrast use.&lt;/li&gt;&lt;li&gt;âž¤ CIN prevention strategies include:&lt;/li&gt;&lt;li&gt;âž¤ Using low-osmolality or iso-osmolality contrast agents (e.g., iodixanol). Hydration before and after contrast administration. Stopping nephrotoxic medications before contrast use.&lt;/li&gt;&lt;li&gt;âž¤ Using low-osmolality or iso-osmolality contrast agents (e.g., iodixanol).&lt;/li&gt;&lt;li&gt;âž¤ Hydration before and after contrast administration.&lt;/li&gt;&lt;li&gt;âž¤ Stopping nephrotoxic medications before contrast use.&lt;/li&gt;&lt;li&gt;âž¤ Gadolinium-based agents are not safer alternatives for patients with renal failure due to the risk of nephrogenic systemic fibrosis (NSF).&lt;/li&gt;&lt;li&gt;âž¤ Gadolinium-based agents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient presented with sudden onset breathlessness and a sharp pain in his chest after a road traffic accident. His BP is 85/69mm Hg and HR is 110bpm. The chest X-ray is given below. What is the next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;eFAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insert IV cannula and start IV fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needle thoracostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICD insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Needle thoracostomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture9_rWuMC44.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Needle thoracostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray reveals a right-sided pneumothorax , evident from the hyperlucent lung field with no visible lung markings and a collapsed lung. The patient is clinically unstable, with hypotension (BP 85/69 mmHg) and tachycardia (HR 110 bpm). This presentation is indicative of a tension pneumothorax , a life-threatening condition that requires immediate decompression .&lt;/li&gt;&lt;li&gt;â€¢ right-sided pneumothorax&lt;/li&gt;&lt;li&gt;â€¢ tension pneumothorax&lt;/li&gt;&lt;li&gt;â€¢ immediate decompression&lt;/li&gt;&lt;li&gt;â€¢ Management Steps:&lt;/li&gt;&lt;li&gt;â€¢ Management Steps:&lt;/li&gt;&lt;li&gt;â€¢ Needle thoracostomy (immediate decompression): Insert a needle into the second intercostal space at the midclavicular line to relieve the tension pneumothorax. Follow up with ICD insertion (intercostal drain) for definitive management.&lt;/li&gt;&lt;li&gt;â€¢ Needle thoracostomy (immediate decompression): Insert a needle into the second intercostal space at the midclavicular line to relieve the tension pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ Needle thoracostomy&lt;/li&gt;&lt;li&gt;â€¢ Follow up with ICD insertion (intercostal drain) for definitive management.&lt;/li&gt;&lt;li&gt;â€¢ ICD insertion&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. eFAST: While eFAST (extended focused assessment with sonography for trauma) is useful in trauma patients for identifying pneumothorax, hemothorax, or abdominal injuries, it is not the immediate priority in a patient with confirmed tension pneumothorax on X-ray and clinical instability. Management of the life-threatening condition takes precedence.&lt;/li&gt;&lt;li&gt;â€¢ Option A. eFAST:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insert IV cannula and start IV fluids: The patient is in obstructive shock , not hypovolemic shock. IV fluids are not the immediate treatment for obstructive shock caused by a tension pneumothorax. Decompression of the pneumothorax must be performed first.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insert IV cannula and start IV fluids:&lt;/li&gt;&lt;li&gt;â€¢ obstructive shock&lt;/li&gt;&lt;li&gt;â€¢ Option D. ICD insertion: ICD (intercostal drain) placement is the definitive treatment for a pneumothorax. However, in this case, needle thoracostomy is the immediate next step to stabilize the patient before inserting an ICD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. ICD insertion:&lt;/li&gt;&lt;li&gt;â€¢ needle thoracostomy is the immediate next step&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tension pneumothorax is a life-threatening condition caused by trapped air in the pleural cavity, leading to compression of the lung and mediastinal shift. Management priority : Immediate decompression (needle thoracostomy) followed by ICD insertion. Signs on X-ray : Hyperlucent lung field, absent lung markings, and mediastinal shift away from the affected side.&lt;/li&gt;&lt;li&gt;âž¤ Tension pneumothorax is a life-threatening condition caused by trapped air in the pleural cavity, leading to compression of the lung and mediastinal shift.&lt;/li&gt;&lt;li&gt;âž¤ Tension pneumothorax&lt;/li&gt;&lt;li&gt;âž¤ Management priority : Immediate decompression (needle thoracostomy) followed by ICD insertion.&lt;/li&gt;&lt;li&gt;âž¤ Management priority&lt;/li&gt;&lt;li&gt;âž¤ Signs on X-ray : Hyperlucent lung field, absent lung markings, and mediastinal shift away from the affected side.&lt;/li&gt;&lt;li&gt;âž¤ Signs on X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following appearance in IVP is caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retroperitoneal fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ureterocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture10_wZhAqOC.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ureterocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image shows an adder head appearance on an intravenous pyelogram (IVP), which is characteristic of a ureterocele . A ureterocele is a congenital abnormality where the distal ureter balloons into the bladder, causing a cystic dilation. This appearance is due to the dilated ureter at the vesicoureteral junction being filled with contrast and appearing like a cobra head or adder head.&lt;/li&gt;&lt;li&gt;â€¢ adder head appearance&lt;/li&gt;&lt;li&gt;â€¢ ureterocele&lt;/li&gt;&lt;li&gt;â€¢ Key features of ureterocele:&lt;/li&gt;&lt;li&gt;â€¢ Key features of ureterocele:&lt;/li&gt;&lt;li&gt;â€¢ Commonly associated with duplication anomalies of the urinary system. Can cause obstruction or reflux, leading to symptoms such as urinary tract infections or hydronephrosis. Diagnosed on IVP or ultrasound, where the characteristic \&quot;adder head\&quot; or \&quot;cobra head\&quot; sign is seen.&lt;/li&gt;&lt;li&gt;â€¢ Commonly associated with duplication anomalies of the urinary system.&lt;/li&gt;&lt;li&gt;â€¢ Can cause obstruction or reflux, leading to symptoms such as urinary tract infections or hydronephrosis.&lt;/li&gt;&lt;li&gt;â€¢ Diagnosed on IVP or ultrasound, where the characteristic \&quot;adder head\&quot; or \&quot;cobra head\&quot; sign is seen.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Horseshoe kidney:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Horseshoe kidney:&lt;/li&gt;&lt;li&gt;â€¢ This congenital anomaly involves the fusion of the lower poles of the kidneys. IVP in horseshoe kidney shows a \&quot;U-shaped\&quot; appearance of the kidneys due to their abnormal position and fusion. This does not match the adder head appearance in this case.&lt;/li&gt;&lt;li&gt;â€¢ This congenital anomaly involves the fusion of the lower poles of the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ IVP in horseshoe kidney shows a \&quot;U-shaped\&quot; appearance of the kidneys due to their abnormal position and fusion.&lt;/li&gt;&lt;li&gt;â€¢ This does not match the adder head appearance in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Retroperitoneal fibrosis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Retroperitoneal fibrosis:&lt;/li&gt;&lt;li&gt;â€¢ This is characterized by fibrosis around the retroperitoneal structures, leading to ureteral obstruction. On IVP, this would present as medial deviation of the ureters, but not the adder head appearance.&lt;/li&gt;&lt;li&gt;â€¢ This is characterized by fibrosis around the retroperitoneal structures, leading to ureteral obstruction.&lt;/li&gt;&lt;li&gt;â€¢ On IVP, this would present as medial deviation of the ureters, but not the adder head appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior urethral valve:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior urethral valve:&lt;/li&gt;&lt;li&gt;â€¢ This congenital abnormality causes obstruction of the posterior urethra in males. The IVP would show bladder distension, dilated posterior urethra, and possibly hydronephrosis, but not the adder head sign.&lt;/li&gt;&lt;li&gt;â€¢ This congenital abnormality causes obstruction of the posterior urethra in males.&lt;/li&gt;&lt;li&gt;â€¢ The IVP would show bladder distension, dilated posterior urethra, and possibly hydronephrosis, but not the adder head sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adder head or cobra head sign on IVP is pathognomonic of ureterocele . Ureterocele often presents in children but can occasionally be diagnosed later in life due to recurrent urinary tract infections or obstructive symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Adder head or cobra head sign on IVP is pathognomonic of ureterocele .&lt;/li&gt;&lt;li&gt;âž¤ Adder head or cobra head sign&lt;/li&gt;&lt;li&gt;âž¤ ureterocele&lt;/li&gt;&lt;li&gt;âž¤ Ureterocele often presents in children but can occasionally be diagnosed later in life due to recurrent urinary tract infections or obstructive symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male with pain and swelling gradually increasing over 4 months at the upper end of tibia. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brodie abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brodie abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture11_DoHIDiS.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brodie abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows a well-defined lytic lesion with a surrounding sclerotic rim at the upper end of the tibia, which is characteristic of a Brodie abscess . This condition is a form of subacute osteomyelitis and typically presents with localized pain and swelling that is gradually progressive over weeks to months.&lt;/li&gt;&lt;li&gt;â€¢ well-defined lytic lesion with a surrounding sclerotic rim&lt;/li&gt;&lt;li&gt;â€¢ Brodie abscess&lt;/li&gt;&lt;li&gt;â€¢ subacute osteomyelitis&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Brodie Abscess:&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Brodie Abscess:&lt;/li&gt;&lt;li&gt;â€¢ A well-defined lytic lesion with a sclerotic rim , indicating a benign process. Commonly located in the proximal tibia . Gradual onset of symptoms over weeks or months. The sclerotic rim (white border) on the X-ray signifies a chronic or subacute infection.&lt;/li&gt;&lt;li&gt;â€¢ A well-defined lytic lesion with a sclerotic rim , indicating a benign process.&lt;/li&gt;&lt;li&gt;â€¢ well-defined lytic lesion&lt;/li&gt;&lt;li&gt;â€¢ sclerotic rim&lt;/li&gt;&lt;li&gt;â€¢ Commonly located in the proximal tibia .&lt;/li&gt;&lt;li&gt;â€¢ proximal tibia&lt;/li&gt;&lt;li&gt;â€¢ Gradual onset of symptoms over weeks or months.&lt;/li&gt;&lt;li&gt;â€¢ The sclerotic rim (white border) on the X-ray signifies a chronic or subacute infection.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteoclastoma (Giant Cell Tumor):&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteoclastoma (Giant Cell Tumor):&lt;/li&gt;&lt;li&gt;â€¢ Typically occurs in the epiphysis of long bones (e.g., distal femur or proximal tibia) in young adults. Appears as a purely lytic lesion without a sclerotic rim. This presentation is not consistent with osteoclastoma.&lt;/li&gt;&lt;li&gt;â€¢ Typically occurs in the epiphysis of long bones (e.g., distal femur or proximal tibia) in young adults.&lt;/li&gt;&lt;li&gt;â€¢ epiphysis&lt;/li&gt;&lt;li&gt;â€¢ Appears as a purely lytic lesion without a sclerotic rim.&lt;/li&gt;&lt;li&gt;â€¢ This presentation is not consistent with osteoclastoma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ewing Sarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ewing Sarcoma:&lt;/li&gt;&lt;li&gt;â€¢ This is a malignant tumor that commonly arises in the diaphysis of long bones. It presents with a poorly defined, permeative lesion, often associated with periosteal reactions (e.g., onion-skin appearance). The well-defined lytic lesion with a sclerotic rim seen here rules out Ewing sarcoma.&lt;/li&gt;&lt;li&gt;â€¢ This is a malignant tumor that commonly arises in the diaphysis of long bones.&lt;/li&gt;&lt;li&gt;â€¢ malignant tumor&lt;/li&gt;&lt;li&gt;â€¢ diaphysis&lt;/li&gt;&lt;li&gt;â€¢ It presents with a poorly defined, permeative lesion, often associated with periosteal reactions (e.g., onion-skin appearance).&lt;/li&gt;&lt;li&gt;â€¢ The well-defined lytic lesion with a sclerotic rim seen here rules out Ewing sarcoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteosarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteosarcoma:&lt;/li&gt;&lt;li&gt;â€¢ This malignant tumor occurs in the metaphysis of long bones, typically in adolescents. X-rays show features like a sunburst appearance or Codman triangle, which are absent here. There is no evidence of osteoid matrix or aggressive periosteal reaction, ruling out osteosarcoma.&lt;/li&gt;&lt;li&gt;â€¢ This malignant tumor occurs in the metaphysis of long bones, typically in adolescents.&lt;/li&gt;&lt;li&gt;â€¢ malignant tumor&lt;/li&gt;&lt;li&gt;â€¢ metaphysis&lt;/li&gt;&lt;li&gt;â€¢ X-rays show features like a sunburst appearance or Codman triangle, which are absent here.&lt;/li&gt;&lt;li&gt;â€¢ There is no evidence of osteoid matrix or aggressive periosteal reaction, ruling out osteosarcoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brodie abscess is a form of subacute osteomyelitis characterized by a well-defined lytic lesion with a sclerotic rim. Most commonly seen in the proximal tibia of adolescents and young adults. Differentiating from malignancies: The presence of a sclerotic rim indicates a benign, chronic process, which helps exclude malignant conditions like Ewing sarcoma or osteosarcoma.&lt;/li&gt;&lt;li&gt;âž¤ Brodie abscess is a form of subacute osteomyelitis characterized by a well-defined lytic lesion with a sclerotic rim.&lt;/li&gt;&lt;li&gt;âž¤ Brodie abscess&lt;/li&gt;&lt;li&gt;âž¤ Most commonly seen in the proximal tibia of adolescents and young adults.&lt;/li&gt;&lt;li&gt;âž¤ proximal tibia&lt;/li&gt;&lt;li&gt;âž¤ Differentiating from malignancies: The presence of a sclerotic rim indicates a benign, chronic process, which helps exclude malignant conditions like Ewing sarcoma or osteosarcoma.&lt;/li&gt;&lt;li&gt;âž¤ Differentiating from malignancies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male reports to the OPD with mild abdominal discomfort and fever, which gradually escalated to severe, crampy abdominal pain. He has lost approximately 15kg over the last six months. Identify the imaging modality performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ba enteroclysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BMFT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT enterography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MR enterography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT enterography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture12_AI2Y6yI.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CT enterography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image clearly shows bones as white , indicating that the imaging modality used is CT . CT enterography is a specialized CT scan designed for imaging the small intestine. It is performed with oral contrast agents like mannitol , which distends the bowel loops and improves visualization.&lt;/li&gt;&lt;li&gt;â€¢ bones as white&lt;/li&gt;&lt;li&gt;â€¢ CT&lt;/li&gt;&lt;li&gt;â€¢ mannitol&lt;/li&gt;&lt;li&gt;â€¢ Key reasons why this is CT enterography:&lt;/li&gt;&lt;li&gt;â€¢ Key reasons why this is CT enterography:&lt;/li&gt;&lt;li&gt;â€¢ Bones appear white, confirming it is a CT modality. Oral contrast (mannitol) has been used to distend the bowel loops, which is a hallmark of enterography techniques. Detailed imaging of the small bowel and mesentery is consistent with CT enterography.&lt;/li&gt;&lt;li&gt;â€¢ Bones appear white, confirming it is a CT modality.&lt;/li&gt;&lt;li&gt;â€¢ Oral contrast (mannitol) has been used to distend the bowel loops, which is a hallmark of enterography techniques.&lt;/li&gt;&lt;li&gt;â€¢ Detailed imaging of the small bowel and mesentery is consistent with CT enterography.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ba enteroclysis: Ba (barium) enteroclysis involves intubation and the infusion of barium into the small bowel for imaging. It is a fluoroscopy-based study, and images appear different from CT with no bone details.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ba enteroclysis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. BMFT (Barium Meal Follow Through): This study involves the patient drinking barium, followed by sequential X-ray images. BMFT does not involve CT, and the imaging quality is far inferior to CT enterography.&lt;/li&gt;&lt;li&gt;â€¢ Option B. BMFT (Barium Meal Follow Through):&lt;/li&gt;&lt;li&gt;â€¢ Option D. MR enterography: MR enterography would show bones as black (due to MRI signal properties), unlike this CT image where bones appear white.&lt;/li&gt;&lt;li&gt;â€¢ Option D. MR enterography:&lt;/li&gt;&lt;li&gt;â€¢ black&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CT enterography is preferred for conditions such as inflammatory bowel disease , small bowel tumors, or obscure GI bleeding. Oral contrast agents like mannitol or polyethylene glycol are used to distend the bowel for better imaging. The distinction between CT enterography and MR enterography lies in the appearance of bones: white in CT and black in MRI.&lt;/li&gt;&lt;li&gt;âž¤ CT enterography is preferred for conditions such as inflammatory bowel disease , small bowel tumors, or obscure GI bleeding.&lt;/li&gt;&lt;li&gt;âž¤ CT enterography&lt;/li&gt;&lt;li&gt;âž¤ inflammatory bowel disease&lt;/li&gt;&lt;li&gt;âž¤ Oral contrast agents like mannitol or polyethylene glycol are used to distend the bowel for better imaging.&lt;/li&gt;&lt;li&gt;âž¤ The distinction between CT enterography and MR enterography lies in the appearance of bones: white in CT and black in MRI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct pair:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B:2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C:3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D:4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B:2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-07-132324.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B:2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Image Interpretation and Matching:&lt;/li&gt;&lt;li&gt;â€¢ Image Interpretation and Matching:&lt;/li&gt;&lt;li&gt;â€¢ A:1 (Incorrect)&lt;/li&gt;&lt;li&gt;â€¢ A:1 (Incorrect)&lt;/li&gt;&lt;li&gt;â€¢ The image shows a dilated kidney with abrupt tapering, consistent with pelviureteric junction obstruction (PUJO) . This does not match A (staghorn calculus) , which would show a large, branching radiopaque structure filling the renal pelvis and calyces.&lt;/li&gt;&lt;li&gt;â€¢ The image shows a dilated kidney with abrupt tapering, consistent with pelviureteric junction obstruction (PUJO) .&lt;/li&gt;&lt;li&gt;â€¢ pelviureteric junction obstruction (PUJO)&lt;/li&gt;&lt;li&gt;â€¢ This does not match A (staghorn calculus) , which would show a large, branching radiopaque structure filling the renal pelvis and calyces.&lt;/li&gt;&lt;li&gt;â€¢ A (staghorn calculus)&lt;/li&gt;&lt;li&gt;â€¢ B:2 (Correct)&lt;/li&gt;&lt;li&gt;â€¢ B:2 (Correct)&lt;/li&gt;&lt;li&gt;â€¢ The image shows lobar calcification , indicative of putty kidney , typically caused by renal tuberculosis. This is the correct pair, as B corresponds to 2.&lt;/li&gt;&lt;li&gt;â€¢ The image shows lobar calcification , indicative of putty kidney , typically caused by renal tuberculosis.&lt;/li&gt;&lt;li&gt;â€¢ lobar calcification&lt;/li&gt;&lt;li&gt;â€¢ putty kidney&lt;/li&gt;&lt;li&gt;â€¢ This is the correct pair, as B corresponds to 2.&lt;/li&gt;&lt;li&gt;â€¢ C:3 (Incorrect)&lt;/li&gt;&lt;li&gt;â€¢ C:3 (Incorrect)&lt;/li&gt;&lt;li&gt;â€¢ The image shows white opacities within the renal pelvis and calyces, characteristic of a staghorn calculus . This does not match C, which is labeled as pelviureteric junction obstruction .&lt;/li&gt;&lt;li&gt;â€¢ The image shows white opacities within the renal pelvis and calyces, characteristic of a staghorn calculus .&lt;/li&gt;&lt;li&gt;â€¢ staghorn calculus&lt;/li&gt;&lt;li&gt;â€¢ This does not match C, which is labeled as pelviureteric junction obstruction .&lt;/li&gt;&lt;li&gt;â€¢ pelviureteric junction obstruction&lt;/li&gt;&lt;li&gt;â€¢ D:4 (Incorrect)&lt;/li&gt;&lt;li&gt;â€¢ D:4 (Incorrect)&lt;/li&gt;&lt;li&gt;â€¢ The image shows calcifications within the medullary pyramids, consistent with medullary nephrocalcinosis rather than cortical nephrocalcinosis . Cortical nephrocalcinosis would show calcifications confined to the renal cortex.&lt;/li&gt;&lt;li&gt;â€¢ The image shows calcifications within the medullary pyramids, consistent with medullary nephrocalcinosis rather than cortical nephrocalcinosis .&lt;/li&gt;&lt;li&gt;â€¢ medullary nephrocalcinosis&lt;/li&gt;&lt;li&gt;â€¢ cortical nephrocalcinosis&lt;/li&gt;&lt;li&gt;â€¢ Cortical nephrocalcinosis would show calcifications confined to the renal cortex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Staghorn calculus: Large radiopaque stone branching in the renal pelvis and calyces. Putty kidney: Lobular calcifications associated with chronic renal tuberculosis. Pelviureteric junction obstruction (PUJO): Dilated kidney with abrupt tapering at the ureteropelvic junction. Medullary nephrocalcinosis: Calcifications within the medullary pyramids, seen in conditions like hyperparathyroidism or renal tubular acidosis.&lt;/li&gt;&lt;li&gt;âž¤ Staghorn calculus: Large radiopaque stone branching in the renal pelvis and calyces.&lt;/li&gt;&lt;li&gt;âž¤ Staghorn calculus:&lt;/li&gt;&lt;li&gt;âž¤ Putty kidney: Lobular calcifications associated with chronic renal tuberculosis.&lt;/li&gt;&lt;li&gt;âž¤ Putty kidney:&lt;/li&gt;&lt;li&gt;âž¤ Pelviureteric junction obstruction (PUJO): Dilated kidney with abrupt tapering at the ureteropelvic junction.&lt;/li&gt;&lt;li&gt;âž¤ Pelviureteric junction obstruction (PUJO):&lt;/li&gt;&lt;li&gt;âž¤ Medullary nephrocalcinosis: Calcifications within the medullary pyramids, seen in conditions like hyperparathyroidism or renal tubular acidosis.&lt;/li&gt;&lt;li&gt;âž¤ Medullary nephrocalcinosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-yr-old male underwent a RTA. He is unconscious with a GCS of 6. CT shows a few tiny hyperdense foci. A special MRI sequence is shown here. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SAH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diffuse axonal injury&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture18_clwHDoI.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diffuse axonal injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows black dots scattered throughout the white matter, particularly visible on the Susceptibility Weighted Imaging (SWI) sequence . These black dots represent microhemorrhages , a hallmark finding in diffuse axonal injury (DAI) . DAI occurs due to high-velocity trauma leading to shearing forces that disrupt axonal connections in the brain.&lt;/li&gt;&lt;li&gt;â€¢ black dots&lt;/li&gt;&lt;li&gt;â€¢ Susceptibility Weighted Imaging (SWI) sequence&lt;/li&gt;&lt;li&gt;â€¢ microhemorrhages&lt;/li&gt;&lt;li&gt;â€¢ diffuse axonal injury (DAI)&lt;/li&gt;&lt;li&gt;â€¢ Key features of DAI:&lt;/li&gt;&lt;li&gt;â€¢ History of trauma (RTA) with low GCS , as seen in this case. CT findings : Tiny hyperdense foci suggest microhemorrhages, often confirmed by MRI. SWI sequence : Demonstrates multiple punctate hemorrhages, a classic feature of DAI. Clinical correlation: DAI is a common cause of unconsciousness and prolonged coma following traumatic brain injury.&lt;/li&gt;&lt;li&gt;â€¢ History of trauma (RTA) with low GCS , as seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ trauma (RTA)&lt;/li&gt;&lt;li&gt;â€¢ low GCS&lt;/li&gt;&lt;li&gt;â€¢ CT findings : Tiny hyperdense foci suggest microhemorrhages, often confirmed by MRI.&lt;/li&gt;&lt;li&gt;â€¢ CT findings&lt;/li&gt;&lt;li&gt;â€¢ SWI sequence : Demonstrates multiple punctate hemorrhages, a classic feature of DAI.&lt;/li&gt;&lt;li&gt;â€¢ SWI sequence&lt;/li&gt;&lt;li&gt;â€¢ Clinical correlation: DAI is a common cause of unconsciousness and prolonged coma following traumatic brain injury.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Contusion: Cerebral contusions appear as hyperdense regions with surrounding edema on CT. While contusions can occur after trauma, they are localized injuries, unlike the diffuse microhemorrhages seen in DAI.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Contusion:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subdural hematoma (SDH): SDH appears as a crescent-shaped hyperdensity along the brain&#x27;s convexity on CT. It is a collection of blood between the dura mater and the brain and does not present with diffuse punctate hemorrhages on MRI.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subdural hematoma (SDH):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subarachnoid hemorrhage (SAH): SAH shows hyperdensity in the subarachnoid spaces on CT. On MRI, it appears as areas of high intensity on FLAIR imaging, not the black dots seen in this SWI image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subarachnoid hemorrhage (SAH):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Diffuse axonal injury (DAI) is characterized by microhemorrhages on SWI MRI, typically caused by traumatic shearing forces during high-velocity accidents. It is a key cause of coma and poor outcomes in severe traumatic brain injury.&lt;/li&gt;&lt;li&gt;âž¤ Diffuse axonal injury (DAI)&lt;/li&gt;&lt;li&gt;âž¤ microhemorrhages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presented with mild pain in lower abdomen. She has had 2 full-term normal deliveries earlier. Her last menstrual period was 3 weeks back. On pelvic examination, you find a palpable mass in the adnexa. USG pelvis is shown here. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation and follow-up for cyst after 2-3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterectomy + BSO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovarian drilling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CA-125&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Observation and follow-up for cyst after 2-3 months&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture19_lbh2lQq.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Observation and follow-up for cyst after 2-3 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound shows a small, simple cyst in the adnexa, which appears as an anech
