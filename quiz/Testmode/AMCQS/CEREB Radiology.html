se}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thymolipoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thymolipoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thymolipoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thymolipoma is a benign anterior mediastinal mass characterized by mixed density due to the presence of both fat and thymic tissue, often detected incidentally on imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a deep-seated brain tumor is scheduled for radiation therapy. The treatment plan includes using a type of radiation that delivers the highest energy dose at the end of its path, minimizing exposure to the surrounding healthy brain tissue. This technique is advantageous for treating the tumor while preserving as much healthy tissue as possible. Which type of radiation achieves this through the Bragg&#x27;s peak effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Protons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Protons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Proton therapy utilizes the Bragg peak effect, allowing it to deliver a high dose of radiation precisely at the target site, minimizing exposure to surrounding healthy tissues, making it ideal for treating deep-seated tumors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the minimum amount of fluid to be detected by this X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;75ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;250ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 25ml&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/17/mcq-14-q4945824.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 25 ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lateral chest X-ray can detect as little as 25 ml of pleural fluid , making it a more sensitive option for identifying small pleural effusions compared to an upright PA chest X-ray.&lt;/li&gt;&lt;li&gt;âž¤ 25 ml of pleural fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the tip of the pacemaker:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RV&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) RV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The right ventricle (RV) is the typical target location for the tip of a standard pacemaker lead, providing effective pacing for ventricular contraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady was incidentally diagnosed with a 0.5 cm solid mass in her gall bladder on USG as shown. What is the next step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure the patient and follow up&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopic Cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open Cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT Abdomen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reassure the patient and follow up&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reassure the patient and follow up&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For gallbladder polyps less than 1 cm , conservative management with follow-up imaging is typically appropriate, as the risk of malignancy is low.&lt;/li&gt;&lt;li&gt;âž¤ gallbladder polyps less than 1 cm&lt;/li&gt;&lt;li&gt;âž¤ follow-up imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant is brought to the OPD with a parietal swelling present since birth. An X-ray was ordered and is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cephalhematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subgaleal hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caput Succedaneum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cephalhematoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cephalhematoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A cephalhematoma is a subperiosteal blood collection confined to a single cranial bone, and it does not cross suture lines. It presents as a localized swelling that resolves gradually over time.&lt;/li&gt;&lt;li&gt;âž¤ cephalhematoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked segment of the liver:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Segment V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Segment VII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Segment III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Segment Iva&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Segment V&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Segment V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Segment V of the liver is located in the right lobe, below the plane of the right portal vein and adjacent to the gallbladder fossa, making it an important segment to identify in imaging.&lt;/li&gt;&lt;li&gt;âž¤ Segment V&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old girl is diagnosed with a febrile urinary tract infection. A voiding cystourethrogram is shown in the image. Which of the following is the most likely cause of this infant&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital short intravesical ureter length&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Damage to the rectovaginal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obstruction due to a renal stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of a posterior urethral valve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital short intravesical ureter length&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Congenital short intravesical ureter length&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vesicoureteral reflux (VUR) is often caused by a congenital short intravesical ureter length , leading to impaired function of the ureterovesical junction and a higher risk of febrile UTIs in infants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the modality shown here:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dye/Contrast study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture18.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CT (Computed Tomography) is the preferred imaging modality for detailed evaluation of the urinary system, often used with contrast to visualize structures like the kidneys, ureters, and bladder in CT urography .&lt;/li&gt;&lt;li&gt;âž¤ CT (Computed Tomography)&lt;/li&gt;&lt;li&gt;âž¤ CT urography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old baby presents to you with jaundice. USG of the liver shows the following abnormality. What is the best investigation to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc99m sulfur colloid scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intra-operative cholangiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MIBG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intra-operative cholangiography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intra-operative cholangiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For infants with suspected biliary atresia , intra-operative cholangiography is the best investigation to confirm the diagnosis, as it provides direct visualization of the biliary tree and guides surgical management.&lt;/li&gt;&lt;li&gt;âž¤ biliary atresia&lt;/li&gt;&lt;li&gt;âž¤ intra-operative cholangiography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the true statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left heart border silhouette sign negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Location in Left lower lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Location in Lingula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Location cannot be commented without CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Location in Lingula&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Location in Lingula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The silhouette sign on a chest X-ray indicates that a pathology lies in the anatomical region adjacent to the obscured structure. Loss of the left heart border suggests that the pathology is in the lingula of the left upper lobe.&lt;/li&gt;&lt;li&gt;âž¤ silhouette sign&lt;/li&gt;&lt;li&gt;âž¤ left heart border&lt;/li&gt;&lt;li&gt;âž¤ lingula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents to their primary care physician with a complaint of dysphagia. He reports that he experiences a sensation of food getting stuck in his throat when he eats. He also reports some mild chest discomfort with exertion. The patient has a history of Down syndrome and congenital heart disease. A barium swallow is shown here. Which imaging modality should be performed next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UGIE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography angiography (CTA)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Computed tomography angiography (CTA)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture21.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Computed tomography angiography (CTA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For a patient with dysphagia and suspicion of a vascular anomaly causing extrinsic compression of the esophagus, computed tomography angiography (CTA) is the preferred imaging modality to visualize the vascular structures and their relationship to the esophagus.&lt;/li&gt;&lt;li&gt;âž¤ computed tomography angiography (CTA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy presents to the trauma center after a skid injury, with lower abdominal pain and blood at the meatus. The bladder is not palpable. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SPC (Suprapubic catheterization)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foleyâ€™s catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RGU (Retrograde urethrogram)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RGU (Retrograde urethrogram)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) RGU (Retrograde urethrogram)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with trauma and blood at the urethral meatus , retrograde urethrogram (RGU) is the next best step to evaluate for a possible urethral injury before attempting catheterization or other interventions.&lt;/li&gt;&lt;li&gt;âž¤ retrograde urethrogram (RGU)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-month-old boy is brought to the emergency department due to respiratory distress. Severe cough and wheezing began an hour ago while the patient was playing at his cousinâ€™s house. The chest radiograph is shown below. Which of the following is the most likely cause of this patientâ€™s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foreign body aspiration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Foreign body aspiration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture22.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Foreign body aspiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Foreign body aspiration should be considered in children with a sudden onset of respiratory distress and unilateral hyperinflation on chest radiographs, especially when the symptoms began during play or after eating.&lt;/li&gt;&lt;li&gt;âž¤ Foreign body aspiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct pair:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT- AD PCKD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MR-AD PCKD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT-AR PCKD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MR-AR PCKD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MR-AD PCKD&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture23.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MR - AD PKD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Autosomal Dominant Polycystic Kidney Disease (AD PKD) presents with large cysts throughout the kidneys, and MRI is a valuable tool for evaluating the extent of cystic involvement and monitoring disease progression.&lt;/li&gt;&lt;li&gt;âž¤ Autosomal Dominant Polycystic Kidney Disease (AD PKD)&lt;/li&gt;&lt;li&gt;âž¤ MRI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old trumpet blower presents with a neck swelling. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroglossal cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachial cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid body tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Laryngocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture24.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Laryngocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A laryngocele is an air-filled dilation of the laryngeal saccule that can be associated with activities involving high intralaryngeal pressure, such as playing wind instruments, and presents as an air-filled structure on imaging.&lt;/li&gt;&lt;li&gt;âž¤ laryngocele&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman has been diagnosed with endometrial carcinoma and is undergoing radiotherapy. Choose the correct statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intensity is inversely proportional to the square of the distance from the source&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small blood vessels are most radioresistant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapidly proliferating cells are most radioresistant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small intestinal mucosa is most radio-resistant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intensity is inversely proportional to the square of the distance from the source&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-171206.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intensity is inversely proportional to the square of the distance from the source&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inverse square law is a fundamental concept in radiotherapy, stating that the intensity of radiation decreases with the square of the distance from the source, allowing for precise targeting of tumors while minimizing exposure to surrounding tissues.&lt;/li&gt;&lt;li&gt;âž¤ inverse square law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following may be false negative on the image shown below except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TB&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture25.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TB (Tuberculosis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ FDG PET-CT is effective in detecting diseases with high metabolic activity, such as infections and inflammation (e.g., TB ), while certain tumors, including typical carcinoid , mucinous adenocarcinoma , and insulinoma , may show false-negative results due to their lower FDG uptake.&lt;/li&gt;&lt;li&gt;âž¤ FDG PET-CT&lt;/li&gt;&lt;li&gt;âž¤ TB&lt;/li&gt;&lt;li&gt;âž¤ typical carcinoid&lt;/li&gt;&lt;li&gt;âž¤ mucinous adenocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ insulinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with subacute knee pain and swelling. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bakerâ€™s cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile idiopathic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACL avulsion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bakerâ€™s cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture26.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bakerâ€™s cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Bakerâ€™s cyst is a fluid-filled structure in the popliteal fossa that is often associated with knee joint inflammation or internal injury. It presents as a well-defined cystic lesion on MRI, causing posterior knee pain and swelling.&lt;/li&gt;&lt;li&gt;âž¤ Bakerâ€™s cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male underwent NCCT abdomen for suspected renal calculi. An incidental finding was noted in the liver. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibronodular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture27.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hydatid cysts of the liver present as well-defined, cystic lesions and are caused by Echinococcus granulosus infection. They can be asymptomatic and discovered incidentally on imaging studies performed for other reasons.&lt;/li&gt;&lt;li&gt;âž¤ Hydatid cysts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old man comes to the emergency department after injuring his right shoulder during a basketball game. He was trying to block a shot when his abducted and externally rotated arm was forced backward by an opposing player. The patient immediately felt excruciating pain and fell to the ground holding his right arm. He has no other medical conditions and has never had a similar injury. On examination, there is gross asymmetry of the right shoulder compared to the left, and the right arm is held in slight abduction and external rotation. Distal pulses are full. Plain film X-ray of the right shoulder is shown below. If left untreated, which of the following is the most likely complication of this patient&#x27;s injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inability to extend fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of the biceps reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Numbness of the medial 2 fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shoulder abduction weakness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Shoulder abduction weakness&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Shoulder abduction weakness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An anterior shoulder dislocation can lead to injury of the axillary nerve , resulting in weakness in shoulder abduction due to impaired function of the deltoid muscle.&lt;/li&gt;&lt;li&gt;âž¤ anterior shoulder dislocation&lt;/li&gt;&lt;li&gt;âž¤ axillary nerve&lt;/li&gt;&lt;li&gt;âž¤ weakness in shoulder abduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presents with low backache for 20 days. CE-MRI is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyogenic spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pott&#x27;s spine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pott&#x27;s spine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture29.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pott&#x27;s spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pott&#x27;s spine (spinal tuberculosis) often presents with chronic back pain, vertebral body destruction, and paraspinal abscess formation. It should be considered in patients with insidious onset of symptoms and characteristic MRI findings.&lt;/li&gt;&lt;li&gt;âž¤ Pott&#x27;s spine (spinal tuberculosis)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the investigation shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT enterography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barium enteroclysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium meal follow-through&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT enteroclysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT enterography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT enterography.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CT enterography is a non-invasive imaging technique using oral contrast and CT imaging to evaluate the small bowel, particularly useful in diagnosing Crohn&#x27;s disease and other small intestinal disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child presented with cyanosis and fatigue. His chest X-ray is shown below. What is the most likely sign and diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cottage loaf, truncus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Snowman sign, Supracardiac TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg on side, TGA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boot shaped heart, TOF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Egg on side, TGA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Egg on side, TGA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transposition of the Great Arteries (TGA) is associated with the \&quot;egg-on-a-string\&quot; appearance on chest X-ray due to the narrow mediastinum and the globular heart shape, resulting from abnormal alignment of the great vessels.&lt;/li&gt;&lt;li&gt;âž¤ Transposition of the Great Arteries (TGA)&lt;/li&gt;&lt;li&gt;âž¤ \&quot;egg-on-a-string\&quot; appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked by the arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right 5th anterior Rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right 5th Posterior Rib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right 4th anterior Rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right 4th Posterior Rib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right 5th Posterior Rib&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture32.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Right 5th posterior rib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ On a chest X-ray, posterior ribs appear more horizontal and arching toward the spine, whereas anterior ribs curve more steeply downward toward the front. Understanding these distinctions helps accurately identify rib levels and positioning.&lt;/li&gt;&lt;li&gt;âž¤ posterior ribs&lt;/li&gt;&lt;li&gt;âž¤ anterior ribs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are differentials for the following appearance except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Annular pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malrotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ileal atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ileal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;double bubble\&quot; sign on an X-ray is a classic indicator of duodenal obstruction, seen in conditions such as duodenal atresia and annular pancreas. Recognizing this appearance helps in differentiating it from other causes of neonatal bowel obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents to the emergency department after a road traffic accident (RTA). His blood pressure is 80/60 mmHg, his pulse is 110 bpm, and his respiratory rate is 18 breaths per minute. Which of the following will be the next step in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;eFAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NCCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. eFAST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) eFAST&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In hemodynamically unstable trauma patients, the initial assessment should prioritize rapid identification of internal bleeding. The eFAST exam is the preferred first-line diagnostic tool in such cases due to its speed, non-invasive nature, and ability to guide immediate intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presented with a pulsatile supraclavicular neck mass. What is the most appropriate next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doppler USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT angio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Antibiotics x 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Needle biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doppler USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Doppler USG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient presents with a pulsatile mass in the neck, it is crucial to first evaluate for a vascular etiology using Doppler ultrasound. This investigation helps in safely determining the nature of the mass before considering more invasive procedures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male with backache, morning stiffness, and reddening of the eyes. X-ray of the patient is given below. Identify the diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture34.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis is characterized by chronic back pain, morning stiffness, and sacroiliac joint involvement. Key features to recognize include the \&quot;bamboo spine\&quot; appearance on X-rays and association with conditions like anterior uveitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 28-year-old man presents with the history of cough for one week. He also gives a history of hemoptysis for 1 month and fever for 4 days. The X-ray is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RML consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LLL collapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LUL collapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LUL collapse&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture35.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) LUL collapse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Luftsichel sign is a hallmark of left upper lobe (LUL) collapse and appears as a crescent-shaped lucency adjacent to the aortic arch on a chest X-ray. This is often accompanied by a veil-like opacity in the anterior aspect of the left lung.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old male presents with anterior knee pain that has been gradually worsening over the past few weeks. He is actively involved in sports, particularly soccer, and reports increased pain with running and jumping. X-ray is shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patellofemoral pain syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osgood-Schlatter disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patellar tendonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meniscus tear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osgood-Schlatter disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture36.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osgood-Schlatter disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osgood-Schlatter disease is a common cause of anterior knee pain in adolescents engaged in sports. It results from repetitive stress on the patellar tendon at its insertion point on the tibial tubercle and is diagnosed by clinical history and characteristic X-ray findings, including tibial tuberosity prominence or fragmentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant presents with a history of multiple seizures and developmental delay. On physical examination, you notice facial lesions, hypopigmented macules on the skin, and ungual fibromas. MRI brain is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TSC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VHL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Birt-Hogg-Dube syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TSC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture37.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TSC (Tuberous Sclerosis Complex)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tuberous Sclerosis Complex (TSC) is a genetic condition characterized by benign tumors in multiple organs, with hallmark findings of seizures, developmental delay, and distinctive skin lesions (such as ash-leaf spots and facial angiofibromas). The brain MRI typically shows cortical and subcortical tubers, contributing to neurological symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female presents to the emergency department with severe abdominal pain and vomiting. She reports unintentional weight loss over the past few months. On examination, her abdomen is distended, and there is tenderness on deep palpation. A CT scan is shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior mesenteric artery syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SBO due to adhesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior mesenteric artery syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superior mesenteric artery syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Superior Mesenteric Artery (SMA) Syndrome occurs when the duodenum is compressed between the superior mesenteric artery and the aorta, often following significant weight loss. This leads to obstructive symptoms such as severe abdominal pain, nausea, vomiting, and progressive weight loss. Diagnosis is typically confirmed with imaging studies showing compression of the duodenum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is reviewing the advantages of different radiation therapy techniques. Brachytherapy is being compared to teletherapy, particularly in the context of its effectiveness and tissue impact. Which of the following statements regarding brachytherapy is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More effective in carcinoma cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Better than teletherapy for Large &amp;amp; bulky tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deliver higher dose of radiation to tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less damage to normal tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Better than teletherapy for Large &amp; bulky tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Better than teletherapy for large &amp;amp; bulky tumors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brachytherapy is an effective treatment for small, localized tumors and is particularly useful in cancers such as cervical cancer. However, it is less suitable for treating large or bulky tumors, where teletherapy is more effective due to its ability to target a broader area.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the bone marked?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Navicular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cuneiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cuboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Talus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Navicular&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture39.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Navicular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The navicular bone is located medially in the foot and is an important structure in maintaining the medial longitudinal arch. It articulates with the talus posteriorly and the cuneiform bones anteriorly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the emergency department with severe colicky flank pain and hematuria. He has a history of recurrent kidney stones and underwent a procedure for the same two weeks ago. His present X-ray is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureteropelvic junction (UPJ) obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysemtoud pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent renal calculi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steinstrasse&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Steinstrasse&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture40.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Steinstrasse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Steinstrasse is a complication following procedures like ESWL, where stone fragments line up in the ureter, causing obstruction and symptoms of flank pain and hematuria.&lt;/li&gt;&lt;li&gt;âž¤ Steinstrasse&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with chronic sinusitis and recurrent respiratory tract infections since childhood. The CXR is shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary ciliary dyskinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kartagener syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture41.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kartagener syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kartagener syndrome is a form of primary ciliary dyskinesia that is characterized by the triad of chronic sinusitis, bronchiectasis, and situs inversus. It results from defective ciliary function, leading to impaired mucociliary clearance and recurrent respiratory infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient presented with sudden onset breathlessness and sharp pain in his chest after a road traffic accident. His BP is 85/69 mm Hg and HR is 110 bpm. The chest X-ray is given below. What is the next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;eFAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insert iv cannula and start iv fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needle thoracostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICD insertion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ICD insertion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture42.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ICD insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of traumatic pneumothorax, the primary management involves the insertion of an intercostal chest drain (ICD) to allow the collapsed lung to re-expand. Needle thoracostomy is reserved for tension pneumothorax, while imaging (like eFAST) may assist with diagnosis but should not delay definitive treatment once a pneumothorax is confirmed.&lt;/li&gt;&lt;li&gt;âž¤ intercostal chest drain (ICD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked with the white arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumatised superior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/16/picture43.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Concha bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa is the pneumatisation of the middle turbinate, a common variant that can be identified on CT scans. It can contribute to nasal obstruction in some cases but is often asymptomatic.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state

                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

t;li&gt;â€¢ Option A. McCune Albright syndrome: This syndrome is associated with fibrous dysplasia , not enchondromas or phleboliths. Fibrous dysplasia often presents in long bones like the femur with a \&quot;shepherd&#x27;s crook\&quot; deformity or in facial bones with expansion. This condition does not include vascular malformations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. McCune Albright syndrome:&lt;/li&gt;&lt;li&gt;â€¢ fibrous dysplasia&lt;/li&gt;&lt;li&gt;â€¢ femur&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ollier disease: Ollier disease involves multiple enchondromas but lacks the vascular malformations (hemangiomas) and phleboliths seen in Maffucci disease. This distinguishes Ollier disease from Maffucci disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ollier disease:&lt;/li&gt;&lt;li&gt;â€¢ enchondromas&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osler-Weber-Rendu syndrome: Also known as hereditary hemorrhagic telangiectasia , this syndrome involves arteriovenous malformations (AVMs) but does not affect the bones or lead to enchondromas or phleboliths. Common findings include telangiectasias in the mucosa and AVMs in the brain and lungs, but no bony lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osler-Weber-Rendu syndrome:&lt;/li&gt;&lt;li&gt;â€¢ hereditary hemorrhagic telangiectasia&lt;/li&gt;&lt;li&gt;â€¢ arteriovenous malformations (AVMs)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Maffucci disease is defined by the combination of multiple enchondromas and hemangiomas leading to the formation of phleboliths seen as calcifications on x-ray. This distinguishes it from other enchondromatoses like Ollier disease, which lacks vascular malformations.&lt;/li&gt;&lt;li&gt;âž¤ multiple enchondromas&lt;/li&gt;&lt;li&gt;âž¤ hemangiomas&lt;/li&gt;&lt;li&gt;âž¤ phleboliths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to emergency department with chronic ear discharge and headache with ear pain. CT revealed the following findings. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extradural abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellar abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subdural abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerebellar abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture2_krIPc5g.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cerebellar abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows a ring-enhancing lesion (a lesion with a wall that appears brighter than the center), indicative of an abscess. The location of the lesion is key to the diagnosis. The lesion is found behind the brainstem (pons) and is located in the cerebellum . This anatomical location and the clinical history of chronic ear discharge (a common source of infection spreading to the posterior cranial fossa) strongly suggest a cerebellar abscess .&lt;/li&gt;&lt;li&gt;â€¢ ring-enhancing lesion&lt;/li&gt;&lt;li&gt;â€¢ cerebellum&lt;/li&gt;&lt;li&gt;â€¢ cerebellar abscess&lt;/li&gt;&lt;li&gt;â€¢ Infections from the middle ear, mastoid air cells, or adjacent structures can spread to the posterior cranial fossa, causing cerebellar involvement and abscess formation.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Temporal abscess: A temporal abscess is located in the temporal lobe , which is lateral to the brainstem. In the CT image, the lesion is posterior to the brainstem and corresponds anatomically to the cerebellum, not the temporal lobe.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Temporal abscess:&lt;/li&gt;&lt;li&gt;â€¢ temporal lobe&lt;/li&gt;&lt;li&gt;â€¢ Option B. Extradural abscess: An extradural abscess is located between the dura mater and the skull . These abscesses typically appear as extra-axial collections that displace brain tissue inward, which is not evident in the CT image provided.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Extradural abscess:&lt;/li&gt;&lt;li&gt;â€¢ dura mater and the skull&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subdural abscess: A subdural abscess occurs between the dura and arachnoid mater and presents as a crescent-shaped collection along the convexity of the brain or in the interhemispheric region. This lesion is intra-axial, confirming that it is not subdural.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subdural abscess:&lt;/li&gt;&lt;li&gt;â€¢ dura and arachnoid mater&lt;/li&gt;&lt;li&gt;â€¢ crescent-shaped collection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A cerebellar abscess presents as a ring-enhancing lesion in the posterior cranial fossa, often secondary to infections such as chronic otitis media or mastoiditis . The proximity of the cerebellum to the infection site makes it a common location for such abscesses.&lt;/li&gt;&lt;li&gt;âž¤ cerebellar abscess&lt;/li&gt;&lt;li&gt;âž¤ otitis media&lt;/li&gt;&lt;li&gt;âž¤ mastoiditis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the minimum amount of fluid to be detected by this X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;75 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;250 ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 25 ml&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/02/picture-1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 25 ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Pleural effusion is the accumulation of fluid in the pleural space. The ability to detect fluid on an X-ray depends on the position of the patient during imaging:&lt;/li&gt;&lt;li&gt;â€¢ Lateral decubitus view (side-lying X-ray) is the most sensitive X-ray view and can detect as little as 25 ml of fluid. Lateral chest X-ray can detect fluid volumes of around 75 ml . Erect posteroanterior (PA) view can detect 250 ml or more of fluid. Supine view is the least sensitive and may require 500-750 ml of fluid to show noticeable signs due to the even spread of fluid across the pleural space.&lt;/li&gt;&lt;li&gt;â€¢ Lateral decubitus view (side-lying X-ray) is the most sensitive X-ray view and can detect as little as 25 ml of fluid.&lt;/li&gt;&lt;li&gt;â€¢ Lateral decubitus view&lt;/li&gt;&lt;li&gt;â€¢ as little as 25 ml&lt;/li&gt;&lt;li&gt;â€¢ Lateral chest X-ray can detect fluid volumes of around 75 ml .&lt;/li&gt;&lt;li&gt;â€¢ Lateral chest X-ray&lt;/li&gt;&lt;li&gt;â€¢ 75 ml&lt;/li&gt;&lt;li&gt;â€¢ Erect posteroanterior (PA) view can detect 250 ml or more of fluid.&lt;/li&gt;&lt;li&gt;â€¢ Erect posteroanterior (PA) view&lt;/li&gt;&lt;li&gt;â€¢ 250 ml&lt;/li&gt;&lt;li&gt;â€¢ Supine view is the least sensitive and may require 500-750 ml of fluid to show noticeable signs due to the even spread of fluid across the pleural space.&lt;/li&gt;&lt;li&gt;â€¢ Supine view&lt;/li&gt;&lt;li&gt;â€¢ 500-750 ml&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound is the most sensitive tool overall for detecting pleural effusion, capable of detecting as little as 5 ml of fluid. However, this question pertains specifically to X-ray findings.&lt;/li&gt;&lt;li&gt;â€¢ 5 ml&lt;/li&gt;&lt;li&gt;â€¢ X-ray&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. 5 ml: Ultrasound, not X-ray, can detect as little as 5 ml of pleural fluid, making it the most sensitive imaging modality for fluid detection.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 5 ml:&lt;/li&gt;&lt;li&gt;â€¢ 5 ml&lt;/li&gt;&lt;li&gt;â€¢ Option C. 75 ml: This is the detection threshold for lateral chest X-ray , not lateral decubitus.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 75 ml:&lt;/li&gt;&lt;li&gt;â€¢ lateral chest X-ray&lt;/li&gt;&lt;li&gt;â€¢ Option D. 250 ml: This is the detection threshold for erect PA X-ray , making it far less sensitive than the lateral decubitus view.&lt;/li&gt;&lt;li&gt;â€¢ Option D. 250 ml:&lt;/li&gt;&lt;li&gt;â€¢ erect PA X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lateral decubitus X-ray can detect 25 ml of pleural fluid, making it the most sensitive X-ray view for identifying pleural effusion. For smaller volumes, ultrasound is the preferred modality, capable of detecting as little as 5 ml .&lt;/li&gt;&lt;li&gt;âž¤ lateral decubitus X-ray&lt;/li&gt;&lt;li&gt;âž¤ 25 ml&lt;/li&gt;&lt;li&gt;âž¤ ultrasound&lt;/li&gt;&lt;li&gt;âž¤ 5 ml&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old baby presents to you with jaundice. USG of the liver shows the following abnormality. What is the best investigation to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc99m sulfur colloid scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intra-operative cholangiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MIBG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIDA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intra-operative cholangiography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture4_n2Gwmht.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Intra-operative cholangiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound shows a characteristic triangular cord sign , which is highly suggestive of extrahepatic biliary atresia (EHBA) . In EHBA, the common bile duct becomes fibrosed, leading to an absence of bile drainage. This condition is a common cause of conjugated hyperbilirubinemia in infants.&lt;/li&gt;&lt;li&gt;â€¢ triangular cord sign&lt;/li&gt;&lt;li&gt;â€¢ extrahepatic biliary atresia (EHBA)&lt;/li&gt;&lt;li&gt;â€¢ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;â€¢ Intra-operative cholangiography (IOC) is considered the gold standard for confirming the diagnosis of biliary atresia. It involves injecting contrast dye directly into the bile duct during surgery. If the dye does not pass into the intestine, this confirms the diagnosis of biliary atresia.&lt;/li&gt;&lt;li&gt;â€¢ Intra-operative cholangiography (IOC) is considered the gold standard for confirming the diagnosis of biliary atresia. It involves injecting contrast dye directly into the bile duct during surgery. If the dye does not pass into the intestine, this confirms the diagnosis of biliary atresia.&lt;/li&gt;&lt;li&gt;â€¢ Intra-operative cholangiography (IOC)&lt;/li&gt;&lt;li&gt;â€¢ gold standard&lt;/li&gt;&lt;li&gt;â€¢ IOC is both diagnostic and can lead to therapeutic intervention (Kasai procedure) .&lt;/li&gt;&lt;li&gt;â€¢ diagnostic&lt;/li&gt;&lt;li&gt;â€¢ therapeutic intervention (Kasai procedure)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tc99m sulfur colloid scan: Sulfur colloid scans are used to evaluate the reticuloendothelial system , such as identifying focal nodular hyperplasia (FNH) or occult abscesses . It is not used to diagnose biliary atresia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tc99m sulfur colloid scan:&lt;/li&gt;&lt;li&gt;â€¢ reticuloendothelial system&lt;/li&gt;&lt;li&gt;â€¢ focal nodular hyperplasia (FNH)&lt;/li&gt;&lt;li&gt;â€¢ occult abscesses&lt;/li&gt;&lt;li&gt;â€¢ Option C. MIBG: MIBG (metaiodobenzylguanidine) scans are used for detecting tumors like pheochromocytomas and neuroblastomas . It has no role in the diagnosis of biliary atresia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. MIBG:&lt;/li&gt;&lt;li&gt;â€¢ pheochromocytomas&lt;/li&gt;&lt;li&gt;â€¢ neuroblastomas&lt;/li&gt;&lt;li&gt;â€¢ Option D HIDA: Hepatobiliary iminodiacetic acid (HIDA) scan is used to evaluate bile flow. In biliary atresia, there is an absence of bile excretion into the intestine. While HIDA scan is helpful as a screening tool, it is not definitive, and a negative result requires further confirmation with IOC.&lt;/li&gt;&lt;li&gt;â€¢ Option D HIDA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspected extrahepatic biliary atresia , intra-operative cholangiography is the most definitive investigation. It confirms whether bile ducts are patent and helps guide the surgical approach for the Kasai procedure . Ultrasound findings, such as the triangular cord sign , may suggest EHBA but cannot confirm it alone.&lt;/li&gt;&lt;li&gt;âž¤ extrahepatic biliary atresia&lt;/li&gt;&lt;li&gt;âž¤ intra-operative cholangiography&lt;/li&gt;&lt;li&gt;âž¤ Kasai procedure&lt;/li&gt;&lt;li&gt;âž¤ triangular cord sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old trumpet blower presents with a neck swelling. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroglossal cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachial cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid body tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Laryngocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture5_pR0FAsd.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Laryngocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A laryngocele is an abnormal air-filled dilation of the laryngeal saccule that communicates with the laryngeal lumen. It can present as a neck swelling that enlarges with activities like blowing or increased intra-thoracic pressure, such as in trumpet players. On imaging, a radiolucent (air-filled) swelling in the neck is characteristic.&lt;/li&gt;&lt;li&gt;â€¢ laryngocele&lt;/li&gt;&lt;li&gt;â€¢ neck swelling&lt;/li&gt;&lt;li&gt;â€¢ radiolucent&lt;/li&gt;&lt;li&gt;â€¢ A positive Bryceâ€™s sign (a hissing sound upon pressing the swelling) is a clinical clue for diagnosing laryngocele. It can be internal, external, or mixed depending on whether the air-filled sac extends beyond the thyrohyoid membrane.&lt;/li&gt;&lt;li&gt;â€¢ A positive Bryceâ€™s sign (a hissing sound upon pressing the swelling) is a clinical clue for diagnosing laryngocele.&lt;/li&gt;&lt;li&gt;â€¢ positive Bryceâ€™s sign&lt;/li&gt;&lt;li&gt;â€¢ It can be internal, external, or mixed depending on whether the air-filled sac extends beyond the thyrohyoid membrane.&lt;/li&gt;&lt;li&gt;â€¢ internal, external, or mixed&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroglossal cyst: A thyroglossal cyst is a midline neck swelling that moves with tongue protrusion and swallowing . It typically arises from remnants of the thyroglossal duct and is not associated with air.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroglossal cyst:&lt;/li&gt;&lt;li&gt;â€¢ midline neck swelling&lt;/li&gt;&lt;li&gt;â€¢ tongue protrusion&lt;/li&gt;&lt;li&gt;â€¢ swallowing&lt;/li&gt;&lt;li&gt;â€¢ Option C. Brachial cleft cyst: A brachial cleft cyst is a lateral neck cystic lesion that arises from the remnants of the branchial apparatus. It is not associated with air and commonly occurs along the anterior border of the sternocleidomastoid muscle .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Brachial cleft cyst:&lt;/li&gt;&lt;li&gt;â€¢ lateral neck cystic lesion&lt;/li&gt;&lt;li&gt;â€¢ anterior border of the sternocleidomastoid muscle&lt;/li&gt;&lt;li&gt;â€¢ Option D. Carotid body tumor: A carotid body tumor is a vascular mass located at the bifurcation of the common carotid artery (between the internal and external carotid arteries). It does not present as an air-filled swelling and shows a typical \&quot;splaying\&
