ects cortical defects and scarring due to recurrent infections. Provides a static image of the kidney to identify areas of reduced uptake, indicating scarred or non-functioning renal tissue. Technetium-99m is used as the tracer in the scan.&lt;/li&gt;&lt;li&gt;â€¢ Detects cortical defects and scarring due to recurrent infections.&lt;/li&gt;&lt;li&gt;â€¢ cortical defects and scarring&lt;/li&gt;&lt;li&gt;â€¢ Provides a static image of the kidney to identify areas of reduced uptake, indicating scarred or non-functioning renal tissue.&lt;/li&gt;&lt;li&gt;â€¢ static image&lt;/li&gt;&lt;li&gt;â€¢ Technetium-99m is used as the tracer in the scan.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. USG (Ultrasonography): Ultrasonography is the first-line investigation to assess structural abnormalities and hydronephrosis but is not sensitive for detecting renal scarring.&lt;/li&gt;&lt;li&gt;â€¢ Option B. USG (Ultrasonography):&lt;/li&gt;&lt;li&gt;â€¢ first-line investigation&lt;/li&gt;&lt;li&gt;â€¢ not sensitive&lt;/li&gt;&lt;li&gt;â€¢ Option C. MCU (Micturating Cystourethrography): MCU is the investigation of choice for detecting vesicoureteric reflux (VUR) but does not provide information about cortical scarring. It is used to visualize reflux of urine from the bladder into the ureters during micturition.&lt;/li&gt;&lt;li&gt;â€¢ Option C. MCU (Micturating Cystourethrography):&lt;/li&gt;&lt;li&gt;â€¢ vesicoureteric reflux (VUR)&lt;/li&gt;&lt;li&gt;â€¢ Option D. DTPA (Diethylenetriamine Pentaacetic Acid) scan: DTPA is a functional nuclear scan used to assess glomerular filtration rate (GFR) and renal function and detect obstruction . It is not used for detecting cortical scars, as it shows overall function rather than morphology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. DTPA (Diethylenetriamine Pentaacetic Acid) scan:&lt;/li&gt;&lt;li&gt;â€¢ functional nuclear scan&lt;/li&gt;&lt;li&gt;â€¢ glomerular filtration rate (GFR)&lt;/li&gt;&lt;li&gt;â€¢ obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For children with recurrent UTIs, the investigation sequence is as follows:&lt;/li&gt;&lt;li&gt;âž¤ USG: First-line to detect structural abnormalities and hydronephrosis. MCU: To detect vesicoureteric reflux (VUR). DMSA: To detect renal cortical scarring. DMSA provides a morphological, static image of the kidneys to identify areas of scarring, making it the investigation of choice for cortical damage.&lt;/li&gt;&lt;li&gt;âž¤ USG: First-line to detect structural abnormalities and hydronephrosis.&lt;/li&gt;&lt;li&gt;âž¤ USG:&lt;/li&gt;&lt;li&gt;âž¤ MCU: To detect vesicoureteric reflux (VUR).&lt;/li&gt;&lt;li&gt;âž¤ MCU:&lt;/li&gt;&lt;li&gt;âž¤ DMSA: To detect renal cortical scarring. DMSA provides a morphological, static image of the kidneys to identify areas of scarring, making it the investigation of choice for cortical damage.&lt;/li&gt;&lt;li&gt;âž¤ DMSA:&lt;/li&gt;&lt;li&gt;âž¤ morphological, static image&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic patient presented with acute onset fever and dysuria. Urine examination revealed plenty of leukocytes with glycosuria. A CT scan of the abdomen was done. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysematous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perinephric abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emphysematous pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture16_Q9O9QpS.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Emphysematous pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute Pyelonephritis:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute Pyelonephritis:&lt;/li&gt;&lt;li&gt;â€¢ This is a bacterial infection causing inflammation of the kidney and renal pelvis . The CT scan might show areas of striated nephrogram or wedge-shaped areas of poor enhancement , but without the presence of gas within the renal parenchyma, which is seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ This is a bacterial infection causing inflammation of the kidney and renal pelvis .&lt;/li&gt;&lt;li&gt;â€¢ bacterial infection&lt;/li&gt;&lt;li&gt;â€¢ inflammation of the kidney&lt;/li&gt;&lt;li&gt;â€¢ renal pelvis&lt;/li&gt;&lt;li&gt;â€¢ The CT scan might show areas of striated nephrogram or wedge-shaped areas of poor enhancement , but without the presence of gas within the renal parenchyma, which is seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ show areas of striated nephrogram&lt;/li&gt;&lt;li&gt;â€¢ wedge-shaped areas of poor enhancement&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perinephric Abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perinephric Abscess:&lt;/li&gt;&lt;li&gt;â€¢ It involves the accumulation of pus around the outside of the kidney but within the Gerota fascia . CT findings typically include a fluid collection with an enhancing rim , but not the extensive gas formation within the kidney itself.&lt;/li&gt;&lt;li&gt;â€¢ It involves the accumulation of pus around the outside of the kidney but within the Gerota fascia .&lt;/li&gt;&lt;li&gt;â€¢ accumulation of pus&lt;/li&gt;&lt;li&gt;â€¢ outside of the kidney&lt;/li&gt;&lt;li&gt;â€¢ Gerota fascia&lt;/li&gt;&lt;li&gt;â€¢ CT findings typically include a fluid collection with an enhancing rim , but not the extensive gas formation within the kidney itself.&lt;/li&gt;&lt;li&gt;â€¢ fluid collection&lt;/li&gt;&lt;li&gt;â€¢ enhancing rim&lt;/li&gt;&lt;li&gt;â€¢ Option D. Renal Abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Renal Abscess:&lt;/li&gt;&lt;li&gt;â€¢ This refers to a localized collection of pus within the renal parenchyma . A CT scan may show a round or oval fluid collection with an enhancing rim within the renal parenchyma , but, again, not typically associated with the extensive gas pattern observed in emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;â€¢ This refers to a localized collection of pus within the renal parenchyma .&lt;/li&gt;&lt;li&gt;â€¢ localized collection of pus&lt;/li&gt;&lt;li&gt;â€¢ renal parenchyma&lt;/li&gt;&lt;li&gt;â€¢ A CT scan may show a round or oval fluid collection with an enhancing rim within the renal parenchyma , but, again, not typically associated with the extensive gas pattern observed in emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ round&lt;/li&gt;&lt;li&gt;â€¢ oval fluid collection&lt;/li&gt;&lt;li&gt;â€¢ enhancing rim&lt;/li&gt;&lt;li&gt;â€¢ renal parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CT scan showing an enlarged kidney with areas of necrosis and mottled areas of gas collection is suggestive of emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;âž¤ CT scan&lt;/li&gt;&lt;li&gt;âž¤ enlarged kidney&lt;/li&gt;&lt;li&gt;âž¤ areas of necrosis&lt;/li&gt;&lt;li&gt;âž¤ mottled areas&lt;/li&gt;&lt;li&gt;âž¤ gas collection&lt;/li&gt;&lt;li&gt;âž¤ emphysematous pyelonephritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a lump in her right breast that she has noticed for the past few months. She has a past medical history of hypertension and hyperlipidemia, and her family history is negative for breast cancer. On examination, a well-circumscribed, soft, and mobile lump of 3 cm is palpated in the upper outer quadrant of the right breast. Mammography shows a round, well-circumscribed mass with radiolucent and radio dense areas that are characteristic of a â€œBreast within a breastâ€ appearance as shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ductal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lobular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroadenolipoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibroadenolipoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-161612.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Fibroadenolipoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The \&quot;breast within a breast\&quot; appearance on mammography is highly characteristic of a fibroadenolipoma (hamartoma) . A fibroadenolipoma is a benign lesion that contains a mixture of normal breast tissue components:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;breast within a breast\&quot; appearance&lt;/li&gt;&lt;li&gt;â€¢ fibroadenolipoma (hamartoma)&lt;/li&gt;&lt;li&gt;â€¢ Fibrous tissue Glandular tissue (adenoma) Fatty tissue (lipoma)&lt;/li&gt;&lt;li&gt;â€¢ Fibrous tissue&lt;/li&gt;&lt;li&gt;â€¢ Fibrous tissue&lt;/li&gt;&lt;li&gt;â€¢ Glandular tissue (adenoma)&lt;/li&gt;&lt;li&gt;â€¢ Glandular tissue (adenoma)&lt;/li&gt;&lt;li&gt;â€¢ Fatty tissue (lipoma)&lt;/li&gt;&lt;li&gt;â€¢ Fatty tissue (lipoma)&lt;/li&gt;&lt;li&gt;â€¢ This combination of tissues gives the appearance of normal breast parenchyma within the lesion, which appears as a well-circumscribed, mixed-density mass . These lesions are typically asymptomatic but may present as a palpable lump.&lt;/li&gt;&lt;li&gt;â€¢ well-circumscribed, mixed-density mass&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fibrosarcoma: A malignant tumor of the connective tissue, presenting as an aggressive, poorly defined mass without the characteristic \&quot;breast within a breast\&quot; appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fibrosarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ductal carcinoma: Ductal carcinoma (particularly invasive ductal carcinoma) presents as an irregular, spiculated mass with possible microcalcifications, not a well-circumscribed benign-appearing lesion.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ductal carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ irregular, spiculated mass&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lobular carcinoma: Invasive lobular carcinoma often presents with a diffuse infiltration pattern rather than a distinct mass and lacks the features of a \&quot;breast within a breast\&quot; lesion.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lobular carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ diffuse infiltration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A fibroadenolipoma (hamartoma) is a benign breast lesion with the hallmark \&quot;breast within a breast\&quot; appearance on mammography. It contains all the components of normal breast tissue and has a well-circumscribed, encapsulated appearance, distinguishing it from malignant lesions.&lt;/li&gt;&lt;li&gt;âž¤ fibroadenolipoma (hamartoma)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male patient came to ER with the complaint of severe abdominal pain. CTA was performed which is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A ruptured gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A ruptured abdominal aortic aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An abscess in the psoas muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A ruptured abdominal aortic aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331174109-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163113_zXHIpB1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163625_J0edUgV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A ruptured abdominal aortic aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer: A ruptured gastric ulcer typically presents with sudden onset of severe upper abdominal pain that may radiate to the back . On imaging, especially CT , we might see evidence of perforation with free air under the diaphragm (pneumoperitoneum). This finding is not consistent with the provided CTA image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer:&lt;/li&gt;&lt;li&gt;â€¢ presents with sudden onset of severe upper abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ radiate to the back&lt;/li&gt;&lt;li&gt;â€¢ especially CT&lt;/li&gt;&lt;li&gt;â€¢ perforation with free air&lt;/li&gt;&lt;li&gt;â€¢ diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis : Patients with acute appendicitis typically present with abdominal pain that begins around the navel and later localizes to the lower right abdomen , accompanied by fever and leukocytosis . A CTA would show an enlarged, inflamed appendix, potentially with an appendicolith (a calcified deposit), but no contrast extravasation outside the aorta as seen in the provided image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis&lt;/li&gt;&lt;li&gt;â€¢ abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ begins around the navel&lt;/li&gt;&lt;li&gt;â€¢ localizes to the lower right abdomen&lt;/li&gt;&lt;li&gt;â€¢ fever and leukocytosis&lt;/li&gt;&lt;li&gt;â€¢ enlarged, inflamed appendix,&lt;/li&gt;&lt;li&gt;â€¢ appendicolith&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle: A psoas abscess would typically present with flank pain , fever , and a palpable mass , or difficulty with movements that involve the psoas muscle . On CTA, an abscess may appear as a well-defined fluid collection with possible enhancement after contrast administration. Again, this does not match the findings in the CTA image provided.&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle:&lt;/li&gt;&lt;li&gt;â€¢ psoas abscess&lt;/li&gt;&lt;li&gt;â€¢ present with flank pain&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ palpable mass&lt;/li&gt;&lt;li&gt;â€¢ difficulty with movements&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The correct diagnosis is B - A ruptured abdominal aortic aneurysm. The provided CTA shows a soft tissue density with contrast visible outside of the left side of the abdominal aorta , indicative of extraluminal contrast from a ruptured aortic aneurysm . This is an urgent surgical emergency requiring immediate attention.&lt;/li&gt;&lt;li&gt;âž¤ CTA shows a soft tissue density&lt;/li&gt;&lt;li&gt;âž¤ contrast visible&lt;/li&gt;&lt;li&gt;âž¤ outside&lt;/li&gt;&lt;li&gt;âž¤ left side&lt;/li&gt;&lt;li&gt;âž¤ abdominal aorta&lt;/li&gt;&lt;li&gt;âž¤ extraluminal contrast&lt;/li&gt;&lt;li&gt;âž¤ ruptured aortic aneurysm&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents to their primary care physician with a complaint of dysphagia. He reports that he experiences a sensation of food getting stuck in his throat when he eats. He also reports some mild chest discomfort with exertion. The patient has a history of Down syndrome and congenital heart disease. Which imaging modality is typically used to diagnose dysphagia lusoria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography angiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Computed tomography angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-165339.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Computed tomography angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chest X-ray: A chest x-ray can provide an overview of the thoracic cavity , including the lungs, heart, and major thoracic vessels . However, it may not show the detailed anatomy required to diagnose dysphagia lusoria, which involves the compression of the esophagus by an aberrant vessel.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chest X-ray:&lt;/li&gt;&lt;li&gt;â€¢ overview of the thoracic cavity&lt;/li&gt;&lt;li&gt;â€¢ lungs, heart, and major thoracic vessels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electrocardiogram (ECG): An ECG records the electrical activity of the heart and cannot visualize structural anomalies of the esophagus or great vessels.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electrocardiogram (ECG):&lt;/li&gt;&lt;li&gt;â€¢ records the electrical activity&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ cannot visualize structural anomalies&lt;/li&gt;&lt;li&gt;â€¢ esophagus&lt;/li&gt;&lt;li&gt;â€¢ great vessels.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Echocardiogram: An echocardiogram can detect congenital heart anomalies ; it is not the first choice for visualizing extracardiac structures like the esophagus or aberrant arteries causing dysphagia lusoria.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Echocardiogram:&lt;/li&gt;&lt;li&gt;â€¢ detect congenital heart anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Computed tomography angiography is the imaging modality of choice to diagnose dysphagia lusoria , as it can confirm the presence of an aberrant right subclavian artery causing compression of the esophagus .&lt;/li&gt;&lt;li&gt;âž¤ Computed tomography angiography&lt;/li&gt;&lt;li&gt;âž¤ imaging modality&lt;/li&gt;&lt;li&gt;âž¤ diagnose dysphagia lusoria&lt;/li&gt;&lt;li&gt;âž¤ presence of an aberrant right subclavian artery&lt;/li&gt;&lt;li&gt;âž¤ compression of the esophagus&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 210.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 210.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a deep-seated brain tumor is scheduled for radiation therapy. The treatment plan includes using a type of radiation that delivers the highest energy dose at the end of its path, minimizing exposure to the surrounding healthy brain tissue. This technique is advantageous for treating the tumor while preserving as much healthy tissue as possible. Which type of radiation achieves this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Protons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Protons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Xrays. X-rays deliver a dose along their entire path through the body , which includes both the tumor and healthy tissue , without a distinct peak where the maximum dose is delivered.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Xrays.&lt;/li&gt;&lt;li&gt;â€¢ deliver a dose&lt;/li&gt;&lt;li&gt;â€¢ entire path through the body&lt;/li&gt;&lt;li&gt;â€¢ both the tumor&lt;/li&gt;&lt;li&gt;â€¢ healthy tissue&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neutrons. Neutron therapy also delivers energy along its path but lacks the precision of the Bragg&#x27;s peak , leading to more widespread tissue exposure.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Neutrons.&lt;/li&gt;&lt;li&gt;â€¢ delivers energy&lt;/li&gt;&lt;li&gt;â€¢ path but lacks the precision of the Bragg&#x27;s peak&lt;/li&gt;&lt;li&gt;â€¢ Option D. Electrons. Electron beams deliver energy relatively superficially and are not used for deep-seated tumors due to the lack of depth penetration compared to proton therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Electrons.&lt;/li&gt;&lt;li&gt;â€¢ deliver energy&lt;/li&gt;&lt;li&gt;â€¢ superficially&lt;/li&gt;&lt;li&gt;â€¢ not used for deep-seated tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The Bragg&#x27;s peak effect is characteristic of proton radiation therapy , where protons deliver the highest dose of radiation at the end of their path , at the tumor site , sparing the surrounding healthy tissues. This property makes proton therapy an excellent choice for treating localized tumors where precision is paramount.&lt;/li&gt;&lt;li&gt;âž¤ Bragg&#x27;s peak effect&lt;/li&gt;&lt;li&gt;âž¤ proton radiation therapy&lt;/li&gt;&lt;li&gt;âž¤ protons deliver&lt;/li&gt;&lt;li&gt;âž¤ highest dose of radiation&lt;/li&gt;&lt;li&gt;âž¤ end of their path&lt;/li&gt;&lt;li&gt;âž¤ tumor site&lt;/li&gt;&lt;li&gt;âž¤ Depth of penetration â†’&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presented with a headache and altered sensorium. MRI was performed which revealed multiple rings enhancing lesions. MR spectroscopy showed a prominent lipid-lactate peak. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tuberculoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Neurocysticercosis: Neurocysticercosis is a parasitic infection caused by the larval stage of Taenia solium , presenting with seizures , headaches , or other neurological symptoms . MRI findings often include cystic lesions with or without a scolex (the head of the larva), and ring-enhancing lesions when the cyst is dying. MR spectroscopy may show elevated choline and reduced N-acetyl aspartate (NAA), but a prominent lipid-lactate peak is not typical.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Neurocysticercosis:&lt;/li&gt;&lt;li&gt;â€¢ parasitic infection&lt;/li&gt;&lt;li&gt;â€¢ larval stage of Taenia solium&lt;/li&gt;&lt;li&gt;â€¢ seizures&lt;/li&gt;&lt;li&gt;â€¢ headaches&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. PML (Progressive Multifocal Leukoencephalopathy): PML is a demyelinating disease caused by the JC virus , most commonly in immunocompromised patients . MRI shows non-enhancing white matter lesions without mass effect, typically in the parieto-occipital regions. MR spectroscopy in PML typically shows a reduction in NAA, reflecting neuronal loss or damage, without a prominent lipid-lactate peak.&lt;/li&gt;&lt;li&gt;â€¢ Option C. PML (Progressive Multifocal Leukoencephalopathy):&lt;/li&gt;&lt;li&gt;â€¢ demyelinating disease&lt;/li&gt;&lt;li&gt;â€¢ JC virus&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised patients&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cryptococcomas: Cryptococcomas are localized granulomatous lesions caused by Cryptococcus , seen in both immunocompetent and immunocompromised individuals . MRI may show multiple ring-enhancing lesions, similar to tuberculoma, but spectroscopy differs, usually without a significant lipid-lactate peak.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cryptococcomas:&lt;/li&gt;&lt;li&gt;â€¢ localized granulomatous lesions&lt;/li&gt;&lt;li&gt;â€¢ Cryptococcus&lt;/li&gt;&lt;li&gt;â€¢ both immunocompetent&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised individuals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with headaches and altered sensorium , multiple ring-enhancing lesions on MRI , accompanied by a prominent lipid-lactate peak on MR spectroscopy , are indicative of tuberculoma , where the lipid-lactate peak suggests necrosis within the lesions.&lt;/li&gt;&lt;li&gt;âž¤ patient presenting with headaches&lt;/li&gt;&lt;li&gt;âž¤ altered sensorium&lt;/li&gt;&lt;li&gt;âž¤ multiple ring-enhancing lesions&lt;/li&gt;&lt;li&gt;âž¤ MRI&lt;/li&gt;&lt;li&gt;âž¤ prominent lipid-lactate peak&lt;/li&gt;&lt;li&gt;âž¤ MR spectroscopy&lt;/li&gt;&lt;li&gt;âž¤ tuberculoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pleuritic chest pain and absent breath sounds on the right side. A dull note is felt on percussion. What is the best chest x-ray view to diagnose this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PA view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right anterior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Lateral decubitus view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right Lateral decubitus view&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right Lateral decubitus view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Right Lateral decubitus view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PA view : The posteroanterior (PA) view is a standard chest x-ray view that provides an overview of the lungs , heart , and great vessels . It&#x27;s useful for many thoracic conditions but may not always be the best option to detect small pleural effusions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PA view&lt;/li&gt;&lt;li&gt;â€¢ standard chest x-ray view&lt;/li&gt;&lt;li&gt;â€¢ overview of the lungs&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right anterior oblique (RAO) : This view allows for better visualization of the lung fields and is commonly used to visualize the heart , great vessels , and posterior ribs . However, it&#x27;s not typically used for identifying pleural effusions.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right anterior oblique (RAO)&lt;/li&gt;&lt;li&gt;â€¢ view allows for better visualization&lt;/li&gt;&lt;li&gt;â€¢ lung fields&lt;/li&gt;&lt;li&gt;â€¢ visualize the heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ posterior ribs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Left Lateral decubitus view : This position is useful when looking for pleural effusions on the left side . In this view, the patient lies on their left side, and free pleural fluid shifts, allowing better visualization.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Left Lateral decubitus view&lt;/li&gt;&lt;li&gt;â€¢ useful when looking for pleural effusions&lt;/li&gt;&lt;li&gt;â€¢ left side&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The right lateral decubitus view is the most sensitive chest x-ray position to identify pleural effusion on the right side . It can detect as little as 25 ml of pleural fluid , demonstrating the meniscus sign and blunting of the costophrenic angle . For comprehensive assessment, ultrasonography remains the most sensitive imaging modality, capable of detecting even smaller volumes of pleural fluid.&lt;/li&gt;&lt;li&gt;âž¤ right lateral decubitus view&lt;/li&gt;&lt;li&gt;âž¤ most sensitive chest x-ray position&lt;/li&gt;&lt;li&gt;âž¤ pleural effusion&lt;/li&gt;&lt;li&gt;âž¤ right side&lt;/li&gt;&lt;li&gt;âž¤ detect as little as 25 ml of pleural fluid&lt;/li&gt;&lt;li&gt;âž¤ meniscus sign&lt;/li&gt;&lt;li&gt;âž¤ blunting of the costophrenic angle&lt;/li&gt;&lt;li&gt;âž¤ Features of chest radiograph in pleural effusion:&lt;/li&gt;&lt;li&gt;âž¤ SIGN: meniscus sign/ Ellis S curve&lt;/li&gt;&lt;li&gt;âž¤ EARLIEST FINDING: blunting of CP angle&lt;/li&gt;&lt;li&gt;âž¤ MEDIASTINAL SHIFT: C/L shift&lt;/li&gt;&lt;li&gt;âž¤ MOST SENSITIVE IX: USG (can pick up 10 -20 ml)&lt;/li&gt;&lt;li&gt;âž¤ MOST SENSITIVE X RAY â€“ I/L lateral decubitus&lt;/li&gt;&lt;li&gt;âž¤ Figure 1 Image showing Pleural effusion â€“ Source: - Wikipedia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child was brought unconscious. NCCT of the head was performed and shown below. All of the following should be worked up except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal survey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmological evaluation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physical examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Karyotyping&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-113928.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Karyotyping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The NCCT of the head shows bilateral subdural hematomas (SDH) with both acute (white areas) and chronic (black areas) components. The presence of both acute and chronic bleeds strongly indicates a case of non-accidental injury (battered baby syndrome) . Battered child syndrome is a result of repeated physical trauma, often associated with physical abuse.&lt;/li&gt;&lt;li&gt;â€¢ NCCT of the head&lt;/li&gt;&lt;li&gt;â€¢ bilateral subdural hematomas (SDH)&lt;/li&gt;&lt;li&gt;â€¢ acute (white areas)&lt;/li&gt;&lt;li&gt;â€¢ chronic (black areas)&lt;/li&gt;&lt;li&gt;â€¢ non-accidental injury (battered baby syndrome)&lt;/li&gt;&lt;li&gt;â€¢ Key investigations for suspected non-accidental injury (NAI):&lt;/li&gt;&lt;li&gt;â€¢ non-accidental injury (NAI):&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey: Detects fractures, particularly metaphyseal corner fractures (bucket-handle fractures) , which are highly specific for NAI. Ophthalmological evaluation: Identifies retinal hemorrhages , which are common in cases of abusive head trauma. Physical examination: Assesses for external signs of injury, such as bruises or burns, to support the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey: Detects fractures, particularly metaphyseal corner fractures (bucket-handle fractures) , which are highly specific for NAI.&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey:&lt;/li&gt;&lt;li&gt;â€¢ metaphyseal corner fractures (bucket-handle fractures)&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmological evaluation: Identifies retinal hemorrhages , which are common in cases of abusive head trauma.&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmological evaluation:&lt;/li&gt;&lt;li&gt;â€¢ retinal hemorrhages&lt;/li&gt;&lt;li&gt;â€¢ Physical examination: Assesses for external signs of injury, such as bruises or burns, to support the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Physical examination:&lt;/li&gt;&lt;li&gt;â€¢ Karyotyping is unnecessary in this scenario, as the findings suggest trauma, not a genetic disorder. No genetic condition leads to bilateral SDH in this manner.&lt;/li&gt;&lt;li&gt;â€¢ Karyotyping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspected non-accidental injury , investigations such as skeletal surveys, ophthalmologic evaluations, and thorough physical exams are crucial. Karyotyping is not relevant, as this condition results from external trauma rather than genetic causes.&lt;/li&gt;&lt;li&gt;âž¤ suspected non-accidental injury&lt;/li&gt;&lt;li&gt;âž¤ skeletal surveys, ophthalmologic evaluations, and thorough physical exams&lt;/li&gt;&lt;li&gt;âž¤ Karyotyping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young girl with primary amenorrhea is being evaluated for the presence of a congenital uterine anomaly. What is the gold standard investigation to detect the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ð¡Ð¢&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3D USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopy with hysteroscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparoscopy with hysteroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Laparoscopy with hysteroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT scan provides detailed images of internal structures and is useful for detecting abnormalities in bone and some soft tissues , but it is not the gold standard for diagnosing congenital uterine anomalies due to its lower resolution of soft tissue compared to MRI and 3D ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ internal structures&lt;/li&gt;&lt;li&gt;â€¢ useful for detecting abnormalities&lt;/li&gt;&lt;li&gt;â€¢ bone&lt;/li&gt;&lt;li&gt;â€¢ soft tissues&lt;/li&gt;&lt;li&gt;â€¢ Option B. 3D ultrasound is non-invasive and can provide detailed information about the uterine anatomy , making it a good screening tool for uterine anomalies. However, it does not allow for direct visualization or intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ 3D ultrasound&lt;/li&gt;&lt;li&gt;â€¢ non-invasive&lt;/li&gt;&lt;li&gt;â€¢ provide detailed information&lt;/li&gt;&lt;li&gt;â€¢ uterine anatomy&lt;/li&gt;&lt;li&gt;â€¢ Option C. MRI offers excellent soft tissue contrast and provides a high-resolution three-dimensional depiction of the uterus and can be very useful in diagnosing uterine anomalies. But, like 3D USG, it does not allow for intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ MRI&lt;/li&gt;&lt;li&gt;â€¢ soft tissue contrast&lt;/li&gt;&lt;li&gt;â€¢ high-resolution three-dimensional&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The gold standard for diagnosing congenital uterine anomalies , especially in the context of primary amenorrhea , is laparoscopy combined with hysteroscopy . This approach allows for direct visualization , diagnosis , and possible treatment of uterine pathologies .&lt;/li&gt;&lt;li&gt;âž¤ gold standard&lt;/li&gt;&lt;li&gt;âž¤ diagnosing congenital uterine anomalies&lt;/li&gt;&lt;li&gt;âž¤ primary amenorrhea&lt;/li&gt;&lt;li&gt;âž¤ laparoscopy&lt;/li&gt;&lt;li&gt;âž¤ hysteroscopy&lt;/li&gt;&lt;li&gt;âž¤ approach allows&lt;/li&gt;&lt;li&gt;âž¤ direct visualization&lt;/li&gt;&lt;li&gt;âž¤ diagnosis&lt;/li&gt;&lt;li&gt;âž¤ uterine pathologies&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked rib showing fixator&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3rd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4th&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5th&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2nd&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4th&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-114132.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 4th&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ To identify the correct rib, you must follow these steps:&lt;/li&gt;&lt;li&gt;â€¢ Orientation: This is a chest X-ray showing the right side of the ribcage. The arrow points to a posterior rib because the rib appears horizontal (posterior ribs are horizontal, anterior ribs are oblique). Identifying the First Rib: Start counting from the topmost visible rib , just below the clavicle. The 1st rib is usually very close to the clavicle and difficult to see clearly, so we often begin from the 2nd rib . Counting Down: Trace each horizontal posterior rib downwards: 1st rib (near the clavicle). 2nd rib. 3rd rib. 4th rib â€“ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;li&gt;â€¢ Orientation: This is a chest X-ray showing the right side of the ribcage. The arrow points to a posterior rib because the rib appears horizontal (posterior ribs are horizontal, anterior ribs are oblique).&lt;/li&gt;&lt;li&gt;â€¢ Orientation:&lt;/li&gt;&lt;li&gt;â€¢ This is a chest X-ray showing the right side of the ribcage. The arrow points to a posterior rib because the rib appears horizontal (posterior ribs are horizontal, anterior ribs are oblique).&lt;/li&gt;&lt;li&gt;â€¢ This is a chest X-ray showing the right side of the ribcage.&lt;/li&gt;&lt;li&gt;â€¢ chest X-ray&lt;/li&gt;&lt;li&gt;â€¢ right side&lt;/li&gt;&lt;li&gt;â€¢ The arrow points to a posterior rib because the rib appears horizontal (posterior ribs are horizontal, anterior ribs are oblique).&lt;/li&gt;&lt;li&gt;â€¢ posterior rib&lt;/li&gt;&lt;li&gt;â€¢ horizontal&lt;/li&gt;&lt;li&gt;â€¢ Identifying the First Rib: Start counting from the topmost visible rib , just below the clavicle. The 1st rib is usually very close to the clavicle and difficult to see clearly, so we often begin from the 2nd rib .&lt;/li&gt;&lt;li&gt;â€¢ Identifying the First Rib:&lt;/li&gt;&lt;li&gt;â€¢ Start counting from the topmost visible rib , just below the clavicle. The 1st rib is usually very close to the clavicle and difficult to see clearly, so we often begin from the 2nd rib .&lt;/li&gt;&lt;li&gt;â€¢ Start counting from the topmost visible rib , just below the clavicle.&lt;/li&gt;&lt;li&gt;â€¢ topmost visible rib&lt;/li&gt;&lt;li&gt;â€¢ The 1st rib is usually very close to the clavicle and difficult to see clearly, so we often begin from the 2nd rib .&lt;/li&gt;&lt;li&gt;â€¢ 1st rib&lt;/li&gt;&lt;li&gt;â€¢ 2nd rib&lt;/li&gt;&lt;li&gt;â€¢ Counting Down: Trace each horizontal posterior rib downwards: 1st rib (near the clavicle). 2nd rib. 3rd rib. 4th rib â€“ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;li&gt;â€¢ Counting Down:&lt;/li&gt;&lt;li&gt;â€¢ Trace each horizontal posterior rib downwards: 1st rib (near the clavicle). 2nd rib. 3rd rib. 4th rib â€“ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;li&gt;â€¢ Trace each horizontal posterior rib downwards: 1st rib (near the clavicle). 2nd rib. 3rd rib. 4th rib â€“ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;li&gt;â€¢ 1st rib (near the clavicle). 2nd rib. 3rd rib. 4th rib â€“ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;li&gt;â€¢ 1st rib (near the clavicle).&lt;/li&gt;&lt;li&gt;â€¢ 2nd rib.&lt;/li&gt;&lt;li&gt;â€¢ 3rd rib.&lt;/li&gt;&lt;li&gt;â€¢ 4th rib â€“ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;li&gt;â€¢ this is the rib marked by the arrow and showing the fixator.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When counting ribs on an X-ray:&lt;/li&gt;&lt;li&gt;âž¤ Start counting at the topmost visible rib . Posterior ribs are usually more horizontal, and their course is easier to follow. Ensure you identify the right or left side before counting.&lt;/li&gt;&lt;li&gt;âž¤ Start counting at the topmost visible rib .&lt;/li&gt;&lt;li&gt;âž¤ topmost visible rib&lt;/li&gt;&lt;li&gt;âž¤ Posterior ribs are usually more horizontal, and their course is easier to follow.&lt;/li&gt;&lt;li&gt;âž¤ Posterior ribs&lt;/li&gt;&lt;li&gt;âž¤ Ensure you identify the right or left side before counting.&lt;/li&gt;&lt;li&gt;âž¤ right&lt;/li&gt;&lt;li&gt;âž¤ left&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the least useful investigation to confirm the diagnosis of the patient with following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timed barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UGIE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24-hr pH monitoring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 24-hr pH monitoring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122006.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 24-hr pH monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image shows a barium swallow study with a bird&#x27;s beak appearance at the distal esophagus, indicative of achalasia cardia . Achalasia is a primary esophageal motility disorder caused by impaired relaxation of the lower esophageal sphincter (LES).&lt;/li&gt;&lt;li&gt;â€¢ barium swallow&lt;/li&gt;&lt;li&gt;â€¢ bird&#x27;s beak appearance&lt;/li&gt;&lt;li&gt;â€¢ achalasia cardia&lt;/li&gt;&lt;li&gt;â€¢ primary esophageal motility disorder&lt;/li&gt;&lt;li&gt;â€¢ 24-hour pH monitoring: Primarily used for gastroesophageal reflux disease (GERD) to measure acid exposure in the esophagus. It has no role in the diagnosis of achalasia.&lt;/li&gt;&lt;li&gt;â€¢ 24-hour pH monitoring: Primarily used for gastroesophageal reflux disease (GERD) to measure acid exposure in the esophagus. It has no role in the diagnosis of achalasia.&lt;/li&gt;&lt;li&gt;â€¢ 24-hour pH monitoring:&lt;/li&gt;&lt;li&gt;â€¢ gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;â€¢ no role&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Timed barium swallow: Shows the birdâ€™s beak narrowing and esophageal retention of contrast, helping confirm achalasia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Timed barium swallow:&lt;/li&gt;&lt;li&gt;â€¢ Option B. UGIE: Rules out mechanical obstructions, tumors, or pseudoachalasia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. UGIE:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Manometry: Confirms the diagnosis of achalasia by measuring the failure of LES relaxation and lack of normal peristalsis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Manometry:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The least useful investigation for diagnosing achalasia cardia is 24-hour pH monitoring , as it is primarily used to assess GERD rather than motility disorders. The gold standard for diagnosing achalasia is esophageal manometry .&lt;/li&gt;&lt;li&gt;âž¤ achalasia cardia&lt;/li&gt;&lt;li&gt;âž¤ 24-hour pH monitoring&lt;/li&gt;&lt;li&gt;âž¤ GERD&lt;/li&gt;&lt;li&gt;âž¤ gold standard&lt;/li&gt;&lt;li&gt;âž¤ esophageal manometry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the MRI sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apparent diffusion coefficient map&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffusion weighted image&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Susceptibility weighted image&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proton density weighted image&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Susceptibility weighted image&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122223.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Susceptibility weighted image&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI sequence in the image is Susceptibility Weighted Imaging (SWI), which is characterized by the presence of black dots representing microbleeds. This sequence is highly sensitive to magnetic susceptibility differences and is commonly used to detect blood products, iron deposition, and microhemorrhages. The distinctive black dots in this image correspond to microbleeds, which are commonly seen in traumatic axonal injury (TAI) or diffuse axonal injury (DAI).&lt;/li&gt;&lt;li&gt;â€¢ In contrast, diffusion-weighted imaging (DWI) and apparent diffusion coefficient (ADC) maps are used primarily for assessing ischemic stroke by detecting areas of restricted diffusion. Proton density (PD) weighted images emphasize differences in tissue proton density but do not highlight susceptibility effects like SWI.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Apparent diffusion coefficient (ADC) map: ADC maps are used to measure the magnitude of diffusion of water molecules. They are typically grayscale images used in conjunction with DWI to interpret stroke lesions but do not display microbleeds in this manner.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Apparent diffusion coefficient (ADC) map:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Diffusion weighted image (DWI): DWI shows bright regions in areas of restricted diffusion (such as ischemic stroke). However, it does not display the punctate black microbleeds as seen in SWI.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Diffusion weighted image (DWI):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Proton density weighted image: Proton density images are primarily used to differentiate tissues based on their proton content but lack the sensitivity to susceptibility artifacts such as microbleeds.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Proton density weighted image:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Susceptibility Weighted Imaging (SWI) is a sequence used to detect microbleeds, hemorrhages, and iron-laden tissues and is a key tool for identifying diffuse axonal injury (DAI) and other hemorrhagic conditions.&lt;/li&gt;&lt;li&gt;âž¤ Susceptibility Weighted Imaging (SWI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents to the emergency department with hemoptysis. He does recall having a cold approximately three weeks earlier and has been experiencing increased fatigue and breathlessness since then, but he denies any current symptoms of rhinorrhea, sore throat, nausea, vomiting, or diarrhea. HRCT is shown below and urinalysis reveals RBC casts in the urine. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Berger disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goodpasture syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Goodpasture syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122333.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.Â Goodpasture syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Goodpasture syndrome is a condition characterized by the triad of hemoptysis, hematuria (with RBC casts indicating glomerular bleeding), and pulmonary hemorrhage. The HRCT image shows diffuse ground glass opacities (GGOs), which reflect alveolar hemorrhage. In this syndrome, antibodies target the basement membrane in both the lungs and the kidneys, leading to bleeding in both organs.&lt;/li&gt;&lt;li&gt;â€¢ The history of recent upper respiratory infection followed by hemoptysis and RBC casts strongly points toward Goodpasture syndrome, as it causes diffuse pulmonary hemorrhage without cavitary lesions or nodules.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Berger disease (IgA nephropathy): Berger disease typically presents with hematuria following an upper respiratory infection but does not involve pulmonary hemorrhage or hemoptysis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Berger disease (IgA nephropathy):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wegenerâ€™s granulomatosis (Granulomatosis with polyangiitis): Wegener&#x27;s granulomatosis can present with both renal and respiratory symptoms. However, it is associated with cavitating lung lesions and multiple nodular opacities, which are absent in this case. The image shows diffuse ground glass opacities, which are more consistent with alveolar hemorrhage rather than cavitation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wegenerâ€™s granulomatosis (Granulomatosis with polyangiitis):&lt;/li&gt;&lt;li&gt;â€¢ cavitating lung lesions&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alport syndrome: Alport syndrome is a genetic disorder that causes hematuria due to defective collagen in the glomerular basement membrane. It does not cause pulmonary hemorrhage or hemoptysis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alport syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Goodpasture syndrome presents with a combination of hemoptysis, RBC casts in urine, and ground glass opacities on imaging, indicating alveolar hemorrhage. It involves anti-GBM antibodies affecting both the lungs and kidneys.&lt;/li&gt;&lt;li&gt;âž¤ Goodpasture syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl presents to the clinic with localized pain in her left knee that worsens at night. She has no significant past medical history and reports no recent trauma. Physical examination reveals mild swelling and tenderness over the proximal tibia. Laboratory studies show normal white blood cell count and inflammatory markers. An X-ray of the knee is performed, revealing a well-defined lytic lesion with sclerotic margins in the proximal tibial metaphysis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brodieâ€™s abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brodieâ€™s abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122436.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.Â Brodieâ€™s abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Brodieâ€™s abscess is a form of subacute osteomyelitis that typically presents as a well-defined lytic lesion with sclerotic margins, usually in the metaphyseal region of long bones. The classic presentation includes localized pain that worsens at night, mild swelling, and tenderness. The sclerotic rim seen on the X-ray is pathognomonic for subacute osteomyelitis. Unlike acute osteomyelitis, Brodieâ€™s abscess is less aggressive and shows a defined, contained appearance on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Osteoid osteoma: Osteoid osteoma typically presents as a cortical-based lesion in the diaphysis of long bones. It causes pain that worsens at night and is often relieved by NSAIDs. However, the X-ray shows a metaphyseal lesion rather than a cortical diaphyseal lesion, ruling out osteoid osteoma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Osteoid osteoma:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ewing sarcoma: Ewing sarcoma is a highly aggressive bone tumor that commonly presents in the diaphysis with periosteal reaction (often an \&quot;onion-skin\&quot; appearance) rather than a well-defined lesion with sclerotic margins. Additionally, systemic symptoms like fever and elevated inflammatory markers may be present, which are absent here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ewing sarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adamantinoma: Adamantinoma is a rare, slow-growing tumor most commonly found in the diaphysis of the tibia. It typically appears as a more destructive lesion without the characteristic sclerotic margins seen in Brodieâ€™s abscess. This lesionâ€™s metaphyseal location also argues against adamantinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adamantinoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brodieâ€™s abscess is a subacute form of osteomyelitis that presents as a well-defined lytic lesion with a sclerotic rim, typically in the metaphysis of long bones, and causes localized pain that worsens at night.&lt;/li&gt;&lt;li&gt;âž¤ Brodieâ€™s abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;28-year women with history of an ectopic pregnancy presents with subfertility of 3 years. She complains of recurrent vaginal discharge. A transvaginal ultrasound reveals the following. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chocolate cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrosalpinx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broad ligament fibroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrosalpinx&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122543.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.Â Hydrosalpinx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound shows a tubular, anechoic (black) structure, which is indicative of a fluid-filled cavity. Hydrosalpinx refers to fluid accumulation in the fallopian tube due to chronic inflammation or infection. The retort-shaped appearance with incomplete septations on ultrasound is classic for hydrosalpinx. The fluid content results in an anechoic (black) image due to the absence of internal echoes.&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s history of ectopic pregnancy and infertility supports the diagnosis, as hydrosalpinx is often associated with fallopian tube damage secondary to infections or previous tubal surgeries.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ovarian malignancy: Ovarian malignancies generally present as complex cystic or solid masses with irregular walls and internal vascularity on Doppler imaging. They do not typically appear as simple, fluid-filled anechoic structures.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ovarian malignancy:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chocolate cyst (Endometrioma): A chocolate cyst (endometrioma) appears as a well-rounded, homogenous lesion with internal low-level echoes due to old, clotted blood. Unlike hydrosalpinx, it is not completely anechoic and has a \&quot;ground glass\&quot; appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chocolate cyst (Endometrioma):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Broad ligament fibroid: A fibroid is a solid mass composed of smooth muscle cells. On ultrasound, it appears as a hypoechoic or isoechoic mass rather than a fluid-filled structure. Fibroids do not present with anechoic tubular morphology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Broad ligament fibroid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hydrosalpinx is a fluid-filled dilatation of the fallopian tube, often seen in cases of chronic inflammation, infection, or previous tubal damage. On ultrasound, it appears as a tubular, anechoic structure with incomplete septations, distinguishing it from solid or complex masses.&lt;/li&gt;&lt;li&gt;âž¤ Hydrosalpinx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A fetus with intrauterine growth restriction was born prematurely with jaundice, hepatosplenomegaly, microcephaly, and diffuse petechiae at birth. A brain CT was done which is shown below. What is the best method for the diagnosis of the etiological agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CSF examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urine examination&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122645.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Urine examination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The brain CT shows periventricular calcifications , which are characteristic of congenital cytomegalovirus (CMV) infection. CMV is a common cause of intrauterine infection leading to IUGR, microcephaly, hepatosplenomegaly, jaundice, and petechiae at birth. The best method for diagnosing congenital CMV infection is by detecting CMV in the urine within the first 2 to 3 weeks of life. Urinary examination detects CMV viral DNA or pp65 antigen, which is a reliable marker for infection.&lt;/li&gt;&lt;li&gt;â€¢ periventricular calcifications&lt;/li&gt;&lt;li&gt;â€¢ cytomegalovirus (CMV)&lt;/li&gt;&lt;li&gt;â€¢ CMV in the urine&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Liver biopsy: Liver biopsy is invasive and not the first-line investigation for diagnosing CMV infection. While it may show histological evidence of infection, it is rarely used due to its risk and limited diagnostic value for confirming congenital CMV.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Liver biopsy:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Blood examination: Although blood tests can detect CMV DNA or antibodies, blood examination is not the most sensitive method for the initial diagnosis of congenital CMV infection. It is often used as a secondary test rather than the primary diagnostic tool.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Blood examination:&lt;/li&gt;&lt;li&gt;â€¢ Option D. CSF examination: CSF examination may be performed in cases of central nervous system involvement, but it is not the standard test for diagnosing congenital CMV. CSF is more commonly examined in cases of viral encephalitis caused by other viruses.&lt;/li&gt;&lt;li&gt;â€¢ Option D. CSF examination:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Periventricular calcifications on brain imaging, along with IUGR, jaundice, hepatosplenomegaly, microcephaly, and petechiae, strongly suggest congenital CMV infection . The diagnostic test of choice is a urine examination to detect CMV viral DNA or pp65 antigen.&lt;/li&gt;&lt;li&gt;âž¤ Periventricular calcifications&lt;/li&gt;&lt;li&gt;âž¤ congenital CMV infection&lt;/li&gt;&lt;li&gt;âž¤ urine examination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person has an injury in the forefinger with glass and it is suspected that he has a retained piece of glass in his finger. What is the first investigation you will do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasonograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plain radiograph&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plain radiograph&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-140345.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Plain radiograph&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . CT scan , while detailed, is not the first choice for foreign bodies due to its higher cost and radiation exposure compared X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ not the first choice for foreign bodies&lt;/li&gt;&lt;li&gt;â€¢ higher cost&lt;/li&gt;&lt;li&gt;â€¢ Option B . MRI is contraindicated as the first investigation for suspected glass in the finger due to the risk of the material being ferromagnetic and potentially causing harm.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ MRI&lt;/li&gt;&lt;li&gt;â€¢ contraindicated as the first investigation&lt;/li&gt;&lt;li&gt;â€¢ Option C . Ultrasonography can be useful for detecting soft tissue foreign bodies but may not be as effective as other modalities for identifying glass.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Ultrasonography&lt;/li&gt;&lt;li&gt;â€¢ detecting soft tissue foreign bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The first investigation for a retained piece of glass in the finger is a plain radiograph , due to its effectiveness in identifying radiopaque objects and immediate availability.&lt;/li&gt;&lt;li&gt;âž¤ first investigation for a retained piece of glass in the finger is a plain radiograph&lt;/li&gt;&lt;li&gt;âž¤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 642&lt;/li&gt;&lt;li&gt;âž¤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 642&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The CXR of a 65-year-old male with a previous history of heart surgery is shown. Identify the device:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prosthetic mitral valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prosthetic aortic valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantable defibrillator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pacemaker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prosthetic mitral valve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-142743.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Prosthetic mitral valve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Prosthetic aortic valve. This would be the correct choice if the device were located above the line drawn from the left hilum to the right cardio phrenic angle , indicating the aortic valve&#x27;s position.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Prosthetic aortic valve.&lt;/li&gt;&lt;li&gt;â€¢ correct choice&lt;/li&gt;&lt;li&gt;â€¢ device were located above the line drawn from the left hilum to the right cardio phrenic angle&lt;/li&gt;&lt;li&gt;â€¢ Option C. Implantable defibrillator. These devices are usually visible on CXR due to their leads and the generator , which would not be confused with a valve prosthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Implantable defibrillator.&lt;/li&gt;&lt;li&gt;â€¢ devices are usually visible on CXR&lt;/li&gt;&lt;li&gt;â€¢ leads and the generator&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pacemaker. Similar to the defibrillator , a pacemaker has leads and a generator that are distinctive on CXR and would not typically be mistaken for a valve prosthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pacemaker.&lt;/li&gt;&lt;li&gt;â€¢ defibrillator&lt;/li&gt;&lt;li&gt;â€¢ pacemaker has leads and a generator&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The chest X-ray shows a prosthetic mitral valve , identified by its position below the line drawn from the left hilum to the right cardio phrenic angle , an essential radiographic interpretation skill for medical residents.&lt;/li&gt;&lt;li&gt;âž¤ chest X-ray shows a prosthetic mitral valve&lt;/li&gt;&lt;li&gt;âž¤ position below the line drawn from the left hilum to the right cardio phrenic angle&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 172&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 172&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with a history of breast cancer treated two years ago is evaluated for new-onset lower back pain. Her pain is persistent, worsens with movement, and is not relieved by over-the-counter pain medications. She denies any recent trauma or lifting heavy objects. A comprehensive metabolic panel is normal, but the alkaline phosphatase level is elevated. To assess for possible skeletal metastases, which imaging modality should be utilized first for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NaF PET scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PMSA PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18FDG PET-CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NaF PET scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.Â NaF PET scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient presents with lower back pain, a history of breast cancer, and elevated alkaline phosphatase (ALP) levels, which indicate bone involvement. Elevated ALP suggests blastic metastases , a characteristic feature of certain cancers like breast and prostate cancer . These metastases are often detected early using imaging that highlights increased bone turnover.&lt;/li&gt;&lt;li&gt;â€¢ blastic metastases&lt;/li&gt;&lt;li&gt;â€¢ breast&lt;/li&gt;&lt;li&gt;â€¢ prostate cancer&lt;/li&gt;&lt;li&gt;â€¢ NaF (Sodium Fluoride) PET scan is highly sensitive for detecting bone metastases, particularly in the setting of osteoblastic lesions. It provides excellent spatial resolution and detects areas of active bone formation due to metastatic disease. Breast cancer, though typically known for mixed lytic and blastic metastases, can present predominantly as blastic lesions, especially in the spine due to spread through Batsonâ€™s venous plexus .&lt;/li&gt;&lt;li&gt;â€¢ NaF (Sodium Fluoride) PET scan is highly sensitive for detecting bone metastases, particularly in the setting of osteoblastic lesions. It provides excellent spatial resolution and detects areas of active bone formation due to metastatic disease.&lt;/li&gt;&lt;li&gt;â€¢ NaF (Sodium Fluoride) PET scan&lt;/li&gt;&lt;li&gt;â€¢ Breast cancer, though typically known for mixed lytic and blastic metastases, can present predominantly as blastic lesions, especially in the spine due to spread through Batsonâ€™s venous plexus .&lt;/li&gt;&lt;li&gt;â€¢ Batsonâ€™s venous plexus&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. PMSA PET: PMSA (Prostate-Specific Membrane Antigen) PET is highly specific for detecting prostate cancer metastases but is not routinely used for breast cancer metastases.&lt;/li&gt;&lt;li&gt;â€¢ Option B. PMSA PET:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bone scan: A bone scan using technetium-99m can detect metastatic bone lesions, but it has lower sensitivity and specificity compared to NaF PET. It is an older modality that is often used when PET scans are unavailable.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bone scan:&lt;/li&gt;&lt;li&gt;â€¢ Option D. 18FDG PET-CT: 18FDG PET-CT detects glucose uptake and is commonly used for identifying soft tissue metastases and lytic lesions. However, it is less sensitive than NaF PET for purely osteoblastic lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. 18FDG PET-CT:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ NaF PET scan is the investigation of choice for detecting blastic bone metastases , as it provides high sensitivity for regions of increased bone formation, such as metastases in breast and prostate cancer. Bone metastases often spread to the spine via Batsonâ€™s venous plexus , leading to characteristic imaging findings like \&quot;ivory spine.\&quot;&lt;/li&gt;&lt;li&gt;âž¤ NaF PET scan&lt;/li&gt;&lt;li&gt;âž¤ blastic bone metastases&lt;/li&gt;&lt;li&gt;âž¤ Batsonâ€™s venous plexus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the radiological procedure shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteroclysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proctography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium meal follow through&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enteroclysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/fghsghdl.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141620.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Enteroclysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proctography: A radiological test that assesses the rectal and anal function during defecation .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proctography:&lt;/li&gt;&lt;li&gt;â€¢ radiological test&lt;/li&gt;&lt;li&gt;â€¢ rectal&lt;/li&gt;&lt;li&gt;â€¢ anal functi
