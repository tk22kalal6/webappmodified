        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        function loadTheme() {
            try {

                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

        // Initialize on DOM content loaded

                debugLog(&quot;DOM content loaded, initializing quiz&quot;);

                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Identify the maneuver being performed in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head tilt, chin lift&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jaw thrust&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In line cervical spine stabilization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Head tilt, chin lift&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696577342569-QTDT042002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Head tilt, chin lift The maneuver performed in the given image is that of a head-tilt chin-lift. It is an important technique in emergency airway management to open up the airway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basic life support (BLS) involves early recognition and management of emergencies such as heart attack, stroke, and foreign body airway obstruction. The sequence of BLS is circulation (chest compression), airway and breathing. The airway is usually obstructed by posterior displacement of the tongue or epiglottis. Procedure : One hand (palm) is placed on the patient&#x27;s forehead, applying pressure to tilt the head back. Simultaneously, the chin is lifted with the forefinger and index finger of the opposite hand. This causes cervical flexion with an atlanto- occipital extension (sniffing position). This lifts the tongue from the back of the throat. Head-tilt chin-lift should not be performed in a patient with suspected cervical injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All patients with a head injury should be considered to be suffering from cervical spine injury until proved otherwise Since the removal of a hard collar is often required for intubation, manual stabilization is preferred over collar stabilization.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When is the given below position recommended ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulse and respiration normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulse and respiration both are abnormal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulse normal, respiration abnormal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulse abnormal, respiration normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulse and respiration normal&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696577342640-QTDT042006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulse and respiration normal This is the left lateral position which is the aspiration prevention position. The patient should be nursed in the l eft lateral position if on assessment it is found that the patient is only unconscious with a normal pulse and breathing, which means, the patient does not require CPR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C &amp;amp; D- If either breathing is absent or pulse is absent or both are absent then the patient requires CPR which is done in the supine position.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not done in the given image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraosseous cannulation for giving IV fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow aspiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injection of emergency drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone marrow aspiration&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696577342670-QTDTPYQ040IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone marrow aspiration This is not the bone marrow aspiration procedure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The intraosseous route is an emergency route that was previously recommended for children less than 6 years of age but now can be used at any age, anything including fluids can be given and is preferred over the endotracheal route. A large bore needle is inserted just below the tibial tuberosity and the drug/fluid is injected directly into the medullary cavity. The rate of absorption of the drug is almost equal to the intravascular route.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 13 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient undergoing surgery in the prone position is maintained on mechanical ventilation with PEEP. What is the significance of using PEEP in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevents alveoli collapse and atelectasis of lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases inspiratory pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases venous return and maintains cardiac output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduces CO2 in alveoli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prevents alveoli collapse and atelectasis of lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prevents alveoli collapse and atelectasis of lung In the scenario where a patient is undergoing surgery in the prone position and is on mechanical ventilation with Positive End-Expiratory Pressure (PEEP), the significance of using PEEP is primarily to: Prevents alveoli collapse and atelectasis of the lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PEEP works by keeping the alveoli open at the end of expiration , which helps prevent alveolar collapse (atelectasis). This is particularly important in the prone position , where the weight of the body and the positioning can cause compression of certain lung areas, increasing the risk of atelectasis. PEEP helps maintain adequate oxygenation by ensuring that more alveoli are available for gas exchange , especially in dependent areas of the lung . PEEP works primarily by keeping alveoli open at the end of exhalation, preventing atelectasis , improving oxygenation , and increasing functional residual capacity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Decreases inspiratory pressure: This is incorrect. PEEP does not decrease inspiratory pressure; it can actually increase the pressure needed to deliver a breath. Option: C. Increases venous return and maintains cardiac output: This is incorrect. PEEP can reduce venous return by increasing intrathoracic pressure, which can, in turn, decrease cardiac output, especially at higher levels. Option: D. Reduces CO2 in alveoli: This is incorrect. PEEP primarily affects oxygenation by preventing alveolar collapse and promoting recruitment of alveoli, but it does not directly reduce CO2 levels in the alveoli. CO2 elimination depends more on ventilation (tidal volume and respiratory rate).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true about eutectic mixture of local anesthetic (EMLA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1gm of 0.5% of cream contains 50mg lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methemoglobinemia is a side effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is an unequal mixture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is made of Lignocaine and ropivacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methemoglobinemia is a side effect&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236872-QT81IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methemoglobinemia is a side effect Methemoglobinemia can occur as a rare side effect of EMLA, primarily due to prilocaine. Prilocaine can be metabolized to o-toluidine, which can oxidize hemoglobin to methaemoglobin, impairing oxygen transport. EMLA is a topical anesthetic cream used to numb the skin before certain procedures. It consists of a eutectic mixture of lidocaine (lignocaine) and prilocaine, not ropivacaine, and has specific properties and side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Various combination of anesthetic agent: EMLA Cream Components: Lidocaine (2.5%) + Prilocaine (2.5%) Uses: Topical anesthesia for minor surgical procedures, IV catheter insertion, and painful skin conditions. Lidocaine Cream Components: Lidocaine (5-10%) Uses: Used for localized pain relief in minor skin procedures, burns, insect bites, and hemorrhoids . TAC Solution Components: Tetracaine (0.5%) + Adrenaline (1:1000) + Cocaine (11.8%) Uses: Topical anesthesia for skin and mucosal procedures; effective in numbing the area quickly. Lidocaine and Benzocaine Ointment Components: Lidocaine (2-5%) + Benzocaine (5-20%) Uses: Relief from pain due to skin irritations, minor burns, and insect bites. Lidocaine and Menthol Gel Components: Lidocaine (2-5%) + Menthol (1-5%) Uses: Provides cooling and analgesic effects for muscle and joint pain . Pliaglis Components: Lidocaine (7%) + Tetracaine (7%) Uses: A peelable topical anesthetic for superficial skin procedures. Bupivacaine Patch (Qutenza) Components: Capsaicin (8%) Uses: Topical application for neuropathic pain, particularly postherpetic neuralgia. AneCream Components: Lidocaine (4%) + Tetracaine (0.5%) + Adrenaline (1:1000) Uses: Provides topical anesthesia for dermatological procedures. Zingo Components: Lidocaine (4%) delivered via a device that administers a fast-acting delivery system. Uses: Used for pain relief during needle procedures in children. Combination Sprays Examples: Lidocaine + Epinephrine Spray: For mucosal anesthesia, used in dental procedures or endoscopic interventions. Benzocaine + Lidocaine + Prilocaine Spray: Often used in dermatological or minor surgical settings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - â— Option: A. \&quot;1gm of 0.5% of cream contains 50mg lignocaine\&quot; False: EMLA is typically a 5% cream, containing 2.5% lidocaine and 2.5% prilocaine. Therefore, 1 gram of EMLA cream would contain 25 mg of lignocaine and 25 mg of prilocaine, not 50 mg of lignocaine. â— Option: C. \&quot;It is an unequal mixture\&quot; True: EMLA is indeed a 1:1 eutectic mixture of lidocaine (2.5%) and prilocaine (2.5%), forming a cream that allows for better skin penetration. â— Option: D. \&quot;It is made of Lignocaine and ropivacaine\&quot; False: EMLA is made of lidocaine (lignocaine) and prilocaine, not ropivacaine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anesthetist used the airway device shown in the image given below on a patient. Which among the following statements is true regarding the adjunct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It can cause damage to the teeth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be used in unconscious patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It does not cause laryngospasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be safely used in facial trauma cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It can be used in unconscious patients&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236918-QT87IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It can be used in unconscious patients This device is used to maintain an open airway by preventing the tongue from covering the epiglottis, which can obstruct airflow in unconscious or sedated patients. An oropharyngeal airway (OPA) is primarily used in unconscious patients to keep the airway open and prevent the tongue from obstructing the airway. Here&#x27;s why it is best suited for unconscious patients:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Prevents Tongue Obstruction Mechanism: In unconscious patients, the tongue can relax and fall back, blocking the airway. An OPA holds the tongue away from the soft tissues at the back of the throat, maintaining airway patency. Benefit: This ensures that the airway remains open, allowing for better oxygenation and ventilation. 2. Avoids Gag Reflex in Unconscious Patients Reason: Conscious or semi-conscious patients have an active gag reflex. Inserting an OPA can stimulate this reflex, leading to vomiting, choking, or even aspiration. In unconscious patients, the gag reflex is diminished or absent, making it safer to insert the OPA without causing distress or complications. 3. Used During Anesthesia or Emergencies Situations: OPAs are commonly used in unconscious patients during general anesthesia, emergency situations like resuscitation, or in those who have reduced levels of consciousness (e.g., due to head injury or overdose). Role: In these settings, the OPA helps maintain an open airway until a more definitive airway (e.g., endotracheal tube) can be placed or until the patient regains consciousness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. It Can Cause Damage to the Teeth: True, if not inserted carefully. Option: C. It Does Not Cause Laryngospasm: False, as it can trigger laryngospasm if inserted improperly or in semi-conscious patients. Option: D. It Can Be Safely Used in Facial Trauma: False, OPAs should generally be avoided in facial trauma cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following condition as shown in the radiograph, which of the following procedures would be difficult to perform?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasogastric tube insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal mask airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indirect laryngoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tracheostomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236951-QT88IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tracheostomy The chest X-ray shows a large left-sided pleural effusion, which can cause displacement of mediastinal structures and impact respiratory function. In this context, let&#x27;s analyze why tracheostomy would be the most difficult procedure. A large pleural effusion can make tracheostomy more difficult due to altered anatomy, mediastinal shift, and possible respiratory instability, all of which increase the risk during the procedure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindications and Situations Where Tracheostomy is Difficult: Though there are no absolute contraindications, there are relative contraindications and difficult scenarios, including: Severe Obesity: A thick neck due to severe obesity makes identifying landmarks for tracheostomy difficult, and it can complicate both the procedure and post-op care. Bleeding Disorders: Patients with coagulopathies or those on anticoagulation therapy (e.g., warfarin, heparin) are at risk for severe bleeding during and after the procedure. Neck Tumors: Large neck masses or cancers may obstruct the trachea or distort the anatomy, making the procedure technically challenging. High Intrathoracic Pressure or Mediastinal Shift: In cases like pleural effusion or pneumothorax, the trachea may be displaced due to a mediastinal shift, which makes it harder to identify the correct anatomical structures and increases the risk of complications. Infection at the Site: Active skin infections or abscesses at the tracheostomy site increase the risk of sepsis and wound complications. Unstable Cervical Spine: In cases of trauma where cervical spine stability is a concern, neck manipulation during the procedure can risk spinal cord injury. Morbid Anatomy: Congenital malformations (e.g., tracheal stenosis) or abnormal neck anatomy (e.g., due to previous surgeries or radiation) make performing the procedure more difficult. Severe Emphysema or Bullae: Patients with conditions such as bullous emphysema may have fragile lung tissue, and performing a tracheostomy could lead to complications like pneumothorax.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Nasogastric tube insertion: This is generally not affected by pleural effusion. There is no significant interference with the esophagus or stomach from pleural fluid accumulation. Option: B. Laryngeal mask airway (LMA): An LMA can be used in patients with pleural effusion since it primarily addresses airway management. Pleural effusions typically do not directly interfere with the placement of an LMA. Option: D. Indirect laryngoscopy: This procedure involves visualizing the larynx and is not typically affected by pleural effusion. The anatomy of the airway is usually unaffected by fluid in the pleural space, so indirect laryngoscopy can still be performed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following agents is appropriate for reversing vecuronium when renal function tests are normal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rivastigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sugammadex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sugammadex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sugammadex The appropriate agent for reversing vecuronium, especially when renal function tests are normal, is Sugammadex. Sugammadex: A selective relaxant binding agent that rapidly reverses the effects of steroidal neuromuscular blockers like vecuronium and rocuronium. It works by encapsulating the neuromuscular blocker, making it inactive, and is especially effective in patients with normal renal function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sugammadex Mechanism of Action (MOA) Selective Binding: Sugammadex is a modified cyclodextrin that selectively binds to neuromuscular blocking agents (NMBAs) like vecuronium and rocuronium. Encapsulation: Once it binds to these agents, Sugammadex forms a stable complex that inactivates the NMBAs, thereby reversing their neuromuscular blocking effects. This process reduces the amount of free NMBA available to bind to nicotinic receptors at the neuromuscular junction. â— Indications: Reversal of Neuromuscular Blockade: Sugammadex is primarily indicated for the rapid reversal of moderate to deep neuromuscular blockade induced by: Vecuronium Rocuronium It is especially useful in situations where quick recovery from neuromuscular blockade is desired, such as before extubation in surgical procedures. Side Effects: While Sugammadex is generally considered safe, potential side effects include: Hypersensitivity Reactions: Allergic reactions can occur, including anaphylaxis. Bradycardia: A decrease in heart rate may occur, particularly during administration. Nausea and Vomiting: Experience gastrointestinal symptoms. Increased Risk of Prolonged Neuromuscular Blockade: In patients who receive higher doses or have certain pre-existing conditions, there is risk of prolonged effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Physostigmine: An anticholinesterase used primarily for reversing central nervous system effects of anticholinergic drugs; not typically used for neuromuscular blockade reversal. Option: B. Rivastigmine: Also an anticholinesterase, primarily used in the treatment of Alzheimer&#x27;s disease and other dementias, not for neuromuscular blockade reversal. Option: D. Succinylcholine: A depolarizing neuromuscular blocker used for intubation, not a reversal agent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A COVID-19 patient admitted to the ICU on mechanical ventilation suddenly develops hypoxia. The patient has decreased breath sounds on the left side and increased intrathoracic pressure. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left-Sided Pleural Effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Respiratory Distress Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left-Sided Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pneumothorax&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236959-QT93IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax The most likely diagnosis in this scenario is Pneumothorax. Sudden Hypoxia : This suggests an acute change in the patientâ€™s respiratory status. Decreased Breath Sounds on the Left Side: This finding indicates that airflow may be compromised on that side, which is characteristic of a pneumothorax where air enters the pleural space and collapses the lung. Increased Intrathoracic Pressure: This is also consistent with pneumothorax, particularly tension pneumothorax, where trapped air in the pleural cavity increases pressure, further compromising lung function and leading to respiratory distress.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Pneumothorax Primary Spontaneous Pneumothorax (PSP) Cause: Occurs without an obvious cause, often in tall, young males. Symptoms: Sudden onset of dyspnea and sharp unilateral chest pain; may have decreased breath sounds on examination. Secondary Spontaneous Pneumothorax (SSP) Cause: Occurs in patients with underlying lung disease (e.g., COPD, asthma, cystic fibrosis). Symptoms: Similar to PSP but may be accompanied by a more significant underlying condition, leading to potentially more severe symptoms. Traumatic Pneumothorax Cause: Results from chest trauma, such as fractures, stab wounds, or invasive procedures (e.g., thoracentesis). Symptoms: Sudden dyspnea, chest pain, and possible signs of shock or hemothorax, depending on the severity of the trauma. Tension Pneumothorax Cause: A severe form of pneumothorax where air enters the pleural space and cannot escape, leading to increased intrathoracic pressure. Symptoms: Severe respiratory distress, hypotension, tracheal deviation away from the affected side, and hyper-resonance on percussion. It is a medical emergency. Treatment Options for pneumothorax: â— Observation: â—‹       Indicated For: Small, asymptomatic primary spontaneous pneumothorax. â— Needle Decompression: â—‹       Indicated For: Tension pneumothorax. â—‹       Management: A large-bore needle is inserted into the second intercostal space in the midclavicular line on the affected side to release trapped air. â— Chest Tube Insertion (Thoracostomy): â—‹       Indicated For: Larger pneumothorax, secondary spontaneous pneumothorax, or if symptoms persist. â—‹       Management: A chest tube is inserted to allow continuous drainage of air from the pleural space. â— Surgery: â—‹       Indicated For: Recurrent pneumothorax or when conservative measures fail. â—‹       Management: Procedures may include pleurodesis (to adhere the lung to the chest wall) or surgical repair of the underlying lung pathology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Left-Sided Pleural Effusion: While this can cause decreased breath sounds, it would more likely present with dullness to percussion and gradual onset of symptoms rather than sudden hypoxia. Option: C. Acute Respiratory Distress Syndrome (ARDS): This condition typically does not present with unilateral decreased breath sounds; it usually affects both lungs. Option: D. Left-Sided Pneumonia: This could cause hypoxia and decreased breath sounds, but it is less likely to be associated with the acute increase in intrathoracic pressure described in the scenario.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beckâ€™s Triad&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with drowsiness and refusal to feed. On examination, the child is in a stuporous state. The ECG is shown below. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate synchronized cardioversion @1 joule/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defibrillate, check rhythm and then start CPR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defibrillate followed by CPR for 2min, and check rhythm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop CPR and do cardioversion at 2 joules/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Defibrillate followed by CPR for 2min, and check rhythm&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236972-QT97IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Defibrillate followed by CPR for 2min, and check rhythm In this scenario involving a 3-year-old child presenting with drowsiness, refusal to feed, and stupor, the key considerations are the childâ€™s altered mental status and the implications The ECG findings are critical in determining the appropriate management. Defibrillate followed by CPR for 2 minutes, and check rhythm : Indication for Defibrillatio n: If the ECG shows a shockable rhythm (e.g., ventricular fibrillation or pulseless ventricular tachycardia), immediate defibrillation is indicated. The childâ€™s altered mental status may be a result of inadequate perfusion, and addressing the underlying rhythm disturbance is crucial. CPR: After defibrillation , performing CPR for 2 minutes allows time for the heart to potentially regain a normal rhythm while providing essential circulation to vital organs. Check Rhythm: After 2 minutes of CPR , reassessing the rhythm is important to determine the next steps, such as further defibrillation or advanced cardiac life support interventions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Atrial Fibrillation (AF) Characteristics: Irregularly Irregular Rhythm: The heartbeat is irregular and often rapid. Absence of P Waves: Instead of distinct P waves, there are fibrillatory waves (f-waves) on the ECG. Variable Ventricular Response: The QRS complexes are usually narrow but can vary in rate. Clinical Significance: Can lead to increased risk of thromboembolism and stroke. Ecg of Atrial fibrillation: 2. Ventricular Fibrillation (VF) Characteristics: Chaotic, Disorganized Electrical Activity: The heart muscle is quivering rather than contracting effectively. No Effective Heartbeat: This leads to loss of effective blood circulation. ECG Appearance: A rapid, erratic waveform with no identifiable QRS complexes or P waves. Clinical Significance: A life-threatening emergency requiring immediate defibrillation. 3. Atrial Flutter Characteristics: Regular Rhythm: Often presents with a regular rhythm, typically at rates of 240-340 beats per minute. Sawtooth Pattern: The characteristic \&quot;sawtooth\&quot; pattern in leads II, III, and aVF is referred to as \&quot;F-waves.\&quot; P Waves: Distinct, sawtooth P waves (F-waves) are visible on ECG. Clinical Significance: Can lead to similar complications as atrial fibrillation, including thromboembolism. 4. Ventricular Flutter Characteristics: Rapid Ventricular Rate: Typically between 150-250 beats per minute. Uniform QRS Complexes: The QRS complexes appear wide and similar in shape, often without discernible P waves. Can Degenerate into VF: It is often considered a precursor to ventricular fibrillation. Clinical Significance: Requires immediate intervention, often resulting in rapid deterioration. 5. Junctional Fibrillation Characteristics: Irregular Rhythm: Similar to atrial fibrillation but originates from the AV junction. P Waves: Absent or inverted; the rate is usually slower than in atrial fibrillation. Narrow QRS Complexes: Typically presents with narrow QRS complexes. Clinical Significance: Often associated with underlying heart disease but less commonly results in severe symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Immediate synchronized cardioversion @1 joule/kg : Synchronized cardioversion is indicated for stable patients with specific arrhythmias (e.g., atrial fibrillation) but not typically for an unstable patient in stupor. Option: B. Defibrillate, check rhythm and then start CPR: This approach does not prioritize CPR, which is critical for maintaining circulation, especially if the child is in cardiac arrest. Option: D. Stop CPR and do cardioversion at 2 joules/kg: This would not be appropriate if the child is in a stuporous state, suggesting hemodynamic instability or cardiac arrest.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing implant surgery for his upper limb. On giving general anaesthesia he develops tachycardia, sudden raise in body temperature and rigidity of muscles. What drug is most likely to have caused this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halothane In the clinical scenario given above, the development of tachycardia and muscle rigidity soon after administration of anesthetic agents can be due to malignant hyperthermia. Halothane is the anesthetic agent associated with this condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant hyperthermia is a rare genetic hypermetabolic disease of the muscle. It occurs due to a mutation of the gene for the ryanodine receptor (Ryr 1), located on chromosome 19. It is an ion channel responsible for calcium release from the sarcoplasmic reticulum. The symptoms develop when the patient is exposed to suxamethonium/succinylcholine or other inhaled anesthetics like halothane, isoflurane, sevoflurane, desflurane, etc. The mutated ryanodine receptor leads to a sudden release of calcium from the sarcoplasmic reticulum of the skeletal muscle. This uncontrolled increase in intracellular calcium removes the inhibition of troponin, resulting in sustained muscle contraction, and increasing adenosine triphosphatase (ATPase) activity. This results in an uncontrolled hypermetabolic state with increased oxygen consumption and CO2 production, producing severe lactic acidosis and hyperthermia. Treatment is to discontinue the triggering agents ie. succinylcholine followed by administration of 100% oxygen. Metabolic acidosis and hyperkalemia need to be corrected. Hyperthermia must be controlled by cooling the patient. Dantrolene sodium is the drug of choice. It is given at a dose of 2.5 mg/kg intravenously and can be repeated every 5-10 minutes till the attack subsides.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Propofol: An intravenous anesthetic with rapid onset and recovery, often preferred for induction due to minimal postoperative nausea. Unlike halothane, it lacks analgesic effects and can cause significant hypotension and respiratory depression. Option: B. Etomidate: An IV agent providing stable hemodynamics, ideal for patients at risk of hypotension. Unlike halothane, it lacks analgesia and causes adrenal suppression, making it unsuitable for prolonged anesthesia. Option: C. Nitrous Oxide: An inhaled anesthetic gas with mild anesthetic and analgesic properties, often used in combination with other agents. Less potent than halothane, it provides analgesia but can cause air space expansion issues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Summary of anaesthetic properties Drug Analgesia Induction Muscle relaxation Thiopentone Antanalgesic at subanaesthetic doses Smooth Nil Propofol No analgesia Smooth Nil Ketamine Very potent analgesic Not smooth Increases muscle tone Benzodiazepines No analgesia Not used for induction Centrally acting muscle relaxants Opioids Analgesic Not used for induction Increases muscle tone Dexmedetomidine No analgesia Not used for induction Nil&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This recovery position is appropriate for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unresponsive patient, pulse and breathing absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Responsive patient, pulse and breathing present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unresponsive patient, pulse and breathing present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unresponsive with pulse, without breathing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Unresponsive patient, pulse and breathing present&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446459-QT47IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unresponsive patient, pulse and breathing present The position illustrated in the picture is known as the recovery position, and it is used in the management of patients who are unresponsive but with pulse present and breathing present. The recovery position can help prevent complications such as aspiration and airway obstruction in unconscious individuals. Additionally, it is crucial to continuously monitor the patient&#x27;s airway, breathing, and circulation while in recovery and seek immediate medical assistance. An unresponsive patient who is breathing spontaneously in the supine position is at risk of airway obstruction from their tongue, mucus, vomit, etc. A modified lateral position is used and the following 6 principles are considered while choosing which variation of recovery position to use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The suggested approach: Check Responsiveness and Breathing : Ensure the person has a clear airway and is breathing normally. Monitor for any signs of compromised breathing or changes in pulse. Positioning : Place the person in the recovery position (on their side with the mouth open and head tilted slightly downward) to help maintain an open airway and prevent aspiration if they vomit. Assess for Possible Causes : Consider common causes of altered mental status, such as hypoglycemia, drug overdose, seizures, or head injury. If available, assess blood sugar, look for medical alert tags, and examine surroundings for clues. Monitor and Seek Help : Call for emergency medical help if needed, and continuously monitor pulse and breathing. Avoid giving anything by mouth, as they may not be able to swallow safely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Unresponsive with pulse and breathing absent - In this situation, the patient is in cardiac arrest and requires immediate cardiopulmonary resuscitation (CPR), not the recovery position. CPR involves chest compressions and rescue breaths to support circulation and respiration. Option: B. Responsive patient with pulse and breathing present- The patient should be monitored until the emergency response team arrives. Option: D. Unresponsive with pulse present and breathing absent - In this case, the patient is experiencing respiratory arrest. Rescue breathing or bag-valve-mask ventilation should be initiated to support the patient&#x27;s breathing. The recovery position is not indicated in this scenario.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the procedure being done in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bier Block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axillary nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bier Block&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446680-QT73IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bier Block The position in the image of a hand with a tourniquet occluded limb shows a Bier Block. IVRA or Bier&#x27;s block involves the intravenous administration of a local anesthetic into a tourniquet-occluded limb. It is used to provide anesthesia for short surgical procedures (&amp;lt;90 minutes) on the limbs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of block: Peripheral Nerve Blocks : Brachial Plexus Block : Used for upper limb surgeries, targeting nerves of the shoulder, arm, and hand. Interscalene Block : Primarily for shoulder and upper arm. Supraclavicular Block : Effective for surgeries on the mid and lower arm. Infraclavicular and Axillary Blocks : Used for the arm, elbow, forearm, and hand. Femoral Nerve Block : Provides anesthesia for anterior thigh, knee, and hip surgeries. Sciatic Nerve Block : Useful for knee, lower leg, and foot surgeries, often paired with femoral block for complete leg coverage. Popliteal Block : Targets the nerves around the knee, helpful for foot and ankle surgeries. Central Neuraxial Blocks : Epidural Block : Administered in the epidural space, commonly used in labor, childbirth, and lower body surgeries. It can be continuous, providing extended anesthesia. Spinal Block : Injected into the subarachnoid space, typically used for shorter surgeries below the umbilicus, such as hip or knee replacements and cesarean sections. Truncal Blocks : Paravertebral Block : Targets nerves emerging from the spinal cord along the thoracic and lumbar spine, often used in thoracic, abdominal, and breast surgeries. Transversus Abdominis Plane (TAP) Block : Provides anesthesia to the anterior abdominal wall for surgeries like hernia repair and cesarean sections. Pectoral Nerve (Pecs) Block : Often used in breast surgeries, this block targets nerves supplying the chest wall.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. The axillary nerve block provides anesthesia for short surgical procedures on the hand, wrist, or forearm. It is performed by using an ultrasound-guided needle in the proximal axilla between the tendon of the latissimus dorsi and the teres major. Option: C. Median nerve blocks are used for procedures involving the palmar aspect of the arm or the carpal tunnel. For a median nerve block at the elbow, the probe is placed in the elbow crease over the proximal radius and the anesthetic is injected aiming for the fascial plane between flexor digitorum superficialis and flexor digitorum profundus. Option: D. For a wrist block, the arm is abducted with the hand in supination, following which the anesthetic is infiltrated in the dorsal aspect of the wrist. This is used for short procedures of the wrist and the fingers. Note: Bupivacaine is not used for Biers block. It is the most cardiotoxic local anesthetic. Accidental early deflation of the tourniquet can lead to massive systemic doses of bupivacaine resulting in cardiac arrhythmias and cardiovascular collapse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with stridor after prolonged intubation. The endoscopic view is shown in the image below. What is the staging system for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotton Meyer&#x27;s&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AJCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radkowski&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cotton Meyer&#x27;s&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732274893050-QT140IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cotton Meyer&#x27;s This patient presenting with stridor after prolonged intubation most likely has subglottic stenosis post intubation. This condition is staged by the Cotton Meyer&#x27;s grading.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subglottic stenosis following prolonged intubation is a narrowing of the airway just below the vocal cords (subglottic region), which can lead to difficulty breathing. This condition is often a complication of endotracheal intubation due to the pressure exerted by the tube or cuff on the airway mucosa, leading to injury and scarring. These patients present with stridor, dyspnea, hoarseness or changes in voice, and difficulty in breathing. Diagnosis is by laryngoscopy or bronchoscopy which allows direct visualization of the subglottic area to assess the degree of stenosis. CT or MRI may be used to evaluate the extent of narrowing and identify any underlying structural damage. Treatment can be via endoscopic balloon or mechanical dilation, laser therapy or surgical resection may be needed to remove the stenosis in severe cases. In severe cases, a tracheostomy may be required to bypass the obstructed segment and allow for breathing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. AJCC (American Joint Committee on Cancer): This staging system is widely used for various cancers, combining tumor size, lymph node involvement, and metastasis to assign stages. It provides standardized staging guidelines for treatment planning and prognosis. Option: C. Radkowski Classification: Primarily used for juvenile nasopharyngeal angiofibroma, this system categorizes tumors based on their extent and involvement of surrounding structures. It helps guide surgical approach and treatment decisions. Option: D. TNM (Tumor, Node, Metastasis): This universal cancer staging system assesses tumor size and local invasion (T), lymph node involvement (N), and presence of distant metastasis (M). TNM staging provides a detailed framework for assessing cancer progression and selecting appropriate therapies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about the following position?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High rate of error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ideal position for bougie insertion in emergencies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ideal position for neurosurgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sniffing position for intubation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sniffing position for intubation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447028-QT141IMG1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sniffing position for intubation The above image shows the sniffing position used for intubation, which is the true statement. The sniffing position is a common head and neck alignment technique used during intubation to optimize the view of the glottis for easier insertion of the endotracheal tube.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is achieved by flexing the neck and extending the head, resembling the posture one assumes when sniffing. The position aligns the oral, pharyngeal, and laryngeal axes to provide a straight line of sight, making the glottis more visible during direct laryngo
