                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);

            try {

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

ophy of steatocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/16/picture40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hypertrophy of steatocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female patient presents with chronic eczematous changes and scaling of the skin on her nipple and areola of the left breast. She also reports occasional nipple discharge. Mammography and ultrasound reveal no underlying mass or calcifications within the breast tissue. A biopsy of the nipple and areolar skin is performed. On histopathological examination, the biopsy reveals the presence of malignant cells in the epidermis of the nipple and areola, characterized by large, pale, and atypical cells with prominent nuclei. No underlying ductal carcinoma in situ (DCIS) or invasive carcinoma is identified within the breast parenchyma. What is the most likely diagnosis for this patient, considering the clinical presentation and histopathological findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mondorâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive ductal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Paget&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Paget&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Paget&#x27;s disease of the breast is a rare form of breast cancer characterized by eczematous changes, scaling, and nipple discharge. The malignant cells are typically confined to the epidermis of the nipple and areola, and there may be no underlying mass or calcifications within the breast tissue. It is crucial to recognize this condition because it often signifies underlying breast malignancy, which may require further evaluation and treatment. Regular breast self-exams, clinical breast exams, and mammography are essential for early detection of breast abnormalities and cancers.&lt;/li&gt;&lt;li&gt;âž¤ Paget&#x27;s disease of the breast is a rare form of breast cancer characterized by eczematous changes, scaling, and nipple discharge.&lt;/li&gt;&lt;li&gt;âž¤ The malignant cells are typically confined to the epidermis of the nipple and areola, and there may be no underlying mass or calcifications within the breast tissue.&lt;/li&gt;&lt;li&gt;âž¤ It is crucial to recognize this condition because it often signifies underlying breast malignancy, which may require further evaluation and treatment.&lt;/li&gt;&lt;li&gt;âž¤ Regular breast self-exams, clinical breast exams, and mammography are essential for early detection of breast abnormalities and cancers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly man sustains a burn injury to his hands. Over a few weeks, the burn heals without the need for skin grafting. Which factor is most critical for the rapid healing in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remnant skin appendages&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Underlying connective tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal edema and erythema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulation tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Remnant skin appendages&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Remnant skin appendages&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The remnant skin appendages containing stem cells are crucial for the rapid healing of partial-thickness burns, as they contribute to the regeneration of the epidermis.&lt;/li&gt;&lt;li&gt;âž¤ The remnant skin appendages containing stem cells are crucial for the rapid healing of partial-thickness burns, as they contribute to the regeneration of the epidermis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man has had severe chest pain for the past 5 hours. On physical examination, he is afebrile, but has tachycardia. Laboratory studies show a serum troponin I of 10 ng/mL. A coronary angiogram is performed emergently and reveals &amp;gt;90% occlusion of the anterior interventricular (left anterior descending) artery. In this setting, an irreversible injury to myocardial fibres will have occurred when which of the following cellular changes occurs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blebs form on cell membranes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytoplasmic sodium increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nuclei undergo karyorrhexis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen stores are depleted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nuclei undergo karyorrhexis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Nuclei undergo karyorrhexis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the setting of acute myocardial infarction, irreversible injury to myocardial fibers occurs when there is severe cellular damage leading to the fragmentation of cell nuclei, known as karyorrhexis. This is a late-stage change in cellular injury and indicates irreversible damage to the affected cells.&lt;/li&gt;&lt;li&gt;âž¤ In the setting of acute myocardial infarction, irreversible injury to myocardial fibers occurs when there is severe cellular damage leading to the fragmentation of cell nuclei, known as karyorrhexis. This is a late-stage change in cellular injury and indicates irreversible damage to the affected cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of chronic heart failure is admitted to the hospital following an episode of acute chest pain. On examination, his heart rate is elevated, and an ECG shows signs consistent with myocardial ischemia. Laboratory findings indicate elevated cardiac enzymes. The patient&#x27;s condition leads to a discussion among the medical team about the cellular mechanisms of injury in myocardial ischemia. One of the team members mentions that a diminished supply of ATP is a critical factor in the pathophysiology of this condition. Which of the following is a direct consequence of diminished ATP in the context of cellular injury during myocardial ischemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracellular accumulation of Ca 2+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondrial dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membrane damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Release of lysosomal (hydrolytic) enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitochondrial dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mitochondrial dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to recognize the role of mitochondrial dysfunction as a primary and direct consequence of diminished ATP production in the setting of cellular injury, such as in myocardial ischemia. Mitochondria are crucial for ATP synthesis, and their dysfunction underlies many pathophysiological processes associated with ischemic conditions. Understanding the link between impaired oxygen supply, mitochondrial dysfunction, and reduced ATP production is fundamental for medical professionals managing patients with conditions like myocardial ischemia.&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to recognize the role of mitochondrial dysfunction as a primary and direct consequence of diminished ATP production in the setting of cellular injury, such as in myocardial ischemia.&lt;/li&gt;&lt;li&gt;âž¤ Mitochondria are crucial for ATP synthesis, and their dysfunction underlies many pathophysiological processes associated with ischemic conditions.&lt;/li&gt;&lt;li&gt;âž¤ Understanding the link between impaired oxygen supply, mitochondrial dysfunction, and reduced ATP production is fundamental for medical professionals managing patients with conditions like myocardial ischemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman has experienced marked pain in her lower extremities on ambulation of more than 300 meters for the past 5 months. On physical examination, her lower extremities are cool and pale, without swelling or erythema. No dorsalis pedis or posterior tibial pulses are palpable. Her body mass index is 32 kg/m 2 . She is a smoker. Which of the following abnormalities of the vasculature is most likely to account for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphatic obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arteriolosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atherosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial calcific sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atherosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atherosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lymphatic obstruction. This would more likely present with swelling (lymphedema) of the affected limbs due to the accumulation of lymphatic fluid, not primarily with pain on ambulation or the absence of pulses.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lymphatic obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Arteriolosclerosis. This refers to the thickening and hardening of the walls of arterioles, often associated with hypertension and diabetes. It can contribute to the overall process of atherosclerosis but on its own is less likely to cause the significant limb ischemia indicated by the absence of foot pulses and claudication.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Arteriolosclerosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Medial calcific sclerosis. Also known as MÃ¶nckeberg&#x27;s sclerosis , it involves calcification of the muscular arteries&#x27; tunica media, particularly in older patients. It does not typically lead to significant occlusion of the vessel lumen or the ischemic symptoms seen in atherosclerosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Medial calcific sclerosis.&lt;/li&gt;&lt;li&gt;â€¢ MÃ¶nckeberg&#x27;s sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key educational objective here is to recognize the clinical presentation of peripheral arterial disease (PAD), most often due to atherosclerosis, and to differentiate it from other vascular conditions. Atherosclerosis is characterized by the formation of plaques within the arterial walls, leading to narrowing and obstruction, which can result in ischemic symptoms such as claudication, as well as cool and pale extremities due to reduced blood flow. The absence of palpable pulses in the lower extremities further supports the diagnosis of significant arterial obstruction. Understanding the risk factors for atherosclerosis, such as smoking and obesity, is crucial for identifying individuals at risk and implementing preventive measures.&lt;/li&gt;&lt;li&gt;âž¤ The key educational objective here is to recognize the clinical presentation of peripheral arterial disease (PAD), most often due to atherosclerosis, and to differentiate it from other vascular conditions.&lt;/li&gt;&lt;li&gt;âž¤ Atherosclerosis is characterized by the formation of plaques within the arterial walls, leading to narrowing and obstruction, which can result in ischemic symptoms such as claudication, as well as cool and pale extremities due to reduced blood flow.&lt;/li&gt;&lt;li&gt;âž¤ The absence of palpable pulses in the lower extremities further supports the diagnosis of significant arterial obstruction.&lt;/li&gt;&lt;li&gt;âž¤ Understanding the risk factors for atherosclerosis, such as smoking and obesity, is crucial for identifying individuals at risk and implementing preventive measures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which cellular organelle is significantly abundant in oncocytes, giving them a distinct histological appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mitochondria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Oncocytes are cells characterized by a high content of mitochondria, giving them a granular, eosinophilic appearance in the cytoplasm. They can be seen in certain tumors and are indicative of mitochondrial alterations within the cell.&lt;/li&gt;&lt;li&gt;âž¤ Oncocytes are cells characterized by a high content of mitochondria, giving them a granular, eosinophilic appearance in the cytoplasm.&lt;/li&gt;&lt;li&gt;âž¤ They can be seen in certain tumors and are indicative of mitochondrial alterations within the cell.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with hematuria and hypercalciuria. Urine analysis is performed. Which of the following findings is most likely to be revealed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isomorphic RBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBC casts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrotic range proteinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophiluria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Isomorphic RBCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Isomorphic RBCs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man presents with headaches and seizures. MRI reveals a mass in the brain. A biopsy of the mass shows the presence of glial fibrillary acidic protein (GFAP). Which of the following tumors is most likely to be diagnosed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Astrocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Astrocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glial fibrillary acidic protein (GFAP) is specifically expressed in astrocytes, and its presence in a brain tumor biopsy is most indicative of an astrocytoma.&lt;/li&gt;&lt;li&gt;âž¤ Glial fibrillary acidic protein (GFAP) is specifically expressed in astrocytes, and its presence in a brain tumor biopsy is most indicative of an astrocytoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with a 5-year history of increasing dyspnea. On physical examination, breath sounds are decreased in all lung fields. A chest X-ray reveals a flattened diaphragm and increased lucency in all lung fields. Pulmonary function tests show a decreased FEV1 and increased FVC. His younger brother has similar symptoms. What is the likely mechanism of his pulmonary pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased neutrophil proteases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prior infection with TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced anti-elastase activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CFTR gene mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduced anti-elastase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduced anti-elastase activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old obese, non-alcoholic woman presents with mild right-sided abdominal pain. Physical examination is normal. Blood tests reveal mildly elevated liver enzymes (SGOT and SGPT) with normal total and direct bilirubin levels. An ultrasound shows a few hyperechoic regions in the liver. If a liver biopsy is performed, which finding is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of lipid in the cytoplasm of hepatocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of glycogen in the cytoplasm of hepatocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accumulation of iron in the hepatic parenchyma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of iron in the Kupffer cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Accumulation of lipid in the cytoplasm of hepatocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Accumulation of lipid in the cytoplasm of hepatocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Non-alcoholic fatty liver disease (NAFLD) is characterized by the accumulation of lipid in the cytoplasm of hepatocytes, often associated with obesity and mild elevations in liver enzymes. This condition can be identified through imaging and confirmed by liver biopsy showing lipid infiltration in hepatocytes.&lt;/li&gt;&lt;li&gt;âž¤ Non-alcoholic fatty liver disease (NAFLD) is characterized by the accumulation of lipid in the cytoplasm of hepatocytes, often associated with obesity and mild elevations in liver enzymes.&lt;/li&gt;&lt;li&gt;âž¤ This condition can be identified through imaging and confirmed by liver biopsy showing lipid infiltration in hepatocytes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of recurrent bacterial infections is evaluated for possible immunodeficiency. Laboratory tests reveal normal immunoglobulin levels but an abnormality in the phagocytosis process of his polymorphonuclear leukocytes (PMNs). After the complement and antibody bind to the surface of encapsulated bacteria, which of the following components is crucial for the effective phagocytosis by PMNs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fc and C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudopod extension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory burst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor-mediated endocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudopod extension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudopod extension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ After opsonization by antibodies and complement, the effective phagocytosis of encapsulated bacteria by polymorphonuclear leukocytes (PMNs) involves the extension of pseudopods, which are cellular protrusions that engulf and internalize the bacteria.&lt;/li&gt;&lt;li&gt;âž¤ After opsonization by antibodies and complement, the effective phagocytosis of encapsulated bacteria by polymorphonuclear leukocytes (PMNs) involves the extension of pseudopods, which are cellular protrusions that engulf and internalize the bacteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presents to the clinic with a history of fever, joint pain, and a new heart murmur. He recently recovered from a sore throat caused by a group A streptococcal infection. Based on his clinical presentation, acute rheumatic fever is suspected. The pathogenesis of acute rheumatic fever involves which of the following mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cross-reactivity with exogenous antigen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Innocent bystander effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Release of pyrogenic cytokines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Due to toxin secretion by streptococci&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cross-reactivity with exogenous antigen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cross-reactivity with exogenous antigen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pathogenesis of acute rheumatic fever involves molecular mimicry, where the immune response to streptococcal M protein cross-reacts with host tissues, leading to an autoimmune response. This cross-reactivity is the key mechanism that causes the inflammatory symptoms of ARF, including carditis, arthritis and other systemic manifestations.&lt;/li&gt;&lt;li&gt;âž¤ The pathogenesis of acute rheumatic fever involves molecular mimicry, where the immune response to streptococcal M protein cross-reacts with host tissues, leading to an autoimmune response.&lt;/li&gt;&lt;li&gt;âž¤ This cross-reactivity is the key mechanism that causes the inflammatory symptoms of ARF, including carditis, arthritis and other systemic manifestations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does this symbol indicate in the context of genetic inheritance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Siblings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unrelated individuals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consanguineous marriage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked carrier&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Consanguineous marriage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/28/screenshot-2024-08-28-122513.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â  C) Consanguineous marriage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ In genetic counseling, recognizing the symbols used in pedigree charts is crucial. A consanguineous marriage, indicated by a double horizontal line between two individuals, increases the risk of autosomal recessive disorders in offspring due to the potential inheritance of the same recessive allele from both parents.&lt;/li&gt;&lt;li&gt;âž¤ In genetic counseling, recognizing the symbols used in pedigree charts is crucial.&lt;/li&gt;&lt;li&gt;âž¤ A consanguineous marriage, indicated by a double horizontal line between two individuals, increases the risk of autosomal recessive disorders in offspring due to the potential inheritance of the same recessive allele from both parents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the emergency department with recurrent episodes of severe, non-pitting facial swelling and abdominal pain. She reports that these episodes often occur spontaneously or after minor trauma. There is no associated urticaria or pruritus. Her father and sister have experienced similar symptoms. Laboratory testing reveals low levels of C4 during an acute attack. Which of the following protein deficiencies is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD59&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C5 convertase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C1 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decay accelerating factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C1 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C1 inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hereditary angioedema is most commonly caused by a deficiency or dysfunction of C1 inhibitor (C1-INH), leading to episodes of severe swelling without urticaria. This condition involves abnormal complement system activation, particularly affecting the regulation of bradykinin, which leads to angioedema.&lt;/li&gt;&lt;li&gt;âž¤ Hereditary angioedema is most commonly caused by a deficiency or dysfunction of C1 inhibitor (C1-INH), leading to episodes of severe swelling without urticaria.&lt;/li&gt;&lt;li&gt;âž¤ This condition involves abnormal complement system activation, particularly affecting the regulation of bradykinin, which leads to angioedema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with early satiety, abdominal discomfort, and unintentional weight loss over several months. Imaging reveals a mass in the stomach. A biopsy of the mass is performed, and the pathology report is suggestive of a gastrointestinal stromal tumor (GIST). Which of the following immunohistochemical markers is most likely to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DOG-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD34&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD117&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DOG-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ DOG-1 is a highly specific and sensitive immunohistochemical marker used to diagnose gastrointestinal stromal tumors (GISTs), particularly in cases where CD117 may be negative or equivocal.&lt;/li&gt;&lt;li&gt;âž¤ DOG-1 is a highly specific and sensitive immunohistochemical marker used to diagnose gastrointestinal stromal tumors (GISTs), particularly in cases where CD117 may be negative or equivocal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man with a history of non-small cell lung cancer is undergoing immunotherapy. His oncologist is monitoring for potential immune evasion mechanisms by the tumor cells. Which of the following mechanisms is not involved in immune evasion by tumor cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induction of regulatory T-cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of PD1 receptor on T-cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induction of galectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upregulation of expression of PDL1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of PD1 receptor on T-cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inhibition of the PD1 receptor on T-cells is a therapeutic strategy used to boost the immune system&#x27;s response against tumors, not a mechanism of immune evasion by the tumor cells. Tumors evade the immune system through mechanisms such as the induction of regulatory T-cells, upregulation of PDL1 expression, and induction of galectin.&lt;/li&gt;&lt;li&gt;âž¤ Inhibition of the PD1 receptor on T-cells is a therapeutic strategy used to boost the immune system&#x27;s response against tumors, not a mechanism of immune evasion by the tumor cells.&lt;/li&gt;&lt;li&gt;âž¤ Tumors evade the immune system through mechanisms such as the induction of regulatory T-cells, upregulation of PDL1 expression, and induction of galectin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient underwent a kidney transplant and presents with signs of graft dysfunction two weeks post-operation. A biopsy is performed, and staining reveals the presence of a specific complement factor in the peritubular capillaries. Which of the following complement factors is most indicative of this acute humoral (antibody-mediated) rejection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C4d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C4d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ C4d is a key marker of acute humoral (antibody-mediated) rejection in organ transplants, particularly kidneys, as it indicates the presence of donor-specific antibodies and complement activation through the classical pathway.&lt;/li&gt;&lt;li&gt;âž¤ C4d is a key marker of acute humoral (antibody-mediated) rejection in organ transplants, particularly kidneys, as it indicates the presence of donor-specific antibodies and complement activation through the classical pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with generalized lymphadenopathy and significant weight loss over the past 3 months. A biopsy of a lymph node is performed, and the histological image is given below. Immunohistochemical staining is positive for CD30. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodgkin lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaplastic large cell lymphoma (ALCL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse large B-cell lymphoma (DLBCL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burkitt lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anaplastic large cell lymphoma (ALCL)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/15/screenshot-2024-10-15-170951.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anaplastic large cell lymphoma (ALCL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anaplastic large cell lymphoma (ALCL) is a T-cell lymphoma that is positive for CD30 and characterized by large, pleomorphic cells with horseshoe-shaped nuclei (Hallmark cells).&lt;/li&gt;&lt;li&gt;âž¤ Anaplastic large cell lymphoma (ALCL) is a T-cell lymphoma that is positive for CD30 and characterized by large, pleomorphic cells with horseshoe-shaped nuclei (Hallmark cells).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male is diagnosed with acute myeloid leukemia (AML). A peripheral blood smear is obtained, and the image is shown below. Which of the following describes the characteristic cell seen in the smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granular promyelocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abnormal promyelocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Faggot cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysplastic myelocyte&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Faggot cell&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/15/screenshot-2024-10-15-162637.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/15/screenshot-2024-10-15-162649.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Faggot cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Faggot cells are characteristic of acute promyelocytic leukemia (APL) and contain numerous Auer rods .&lt;/li&gt;&lt;li&gt;âž¤ Faggot cells are characteristic of acute promyelocytic leukemia (APL) and contain numerous Auer rods .&lt;/li&gt;&lt;li&gt;âž¤ Faggot cells&lt;/li&gt;&lt;li&gt;âž¤ acute promyelocytic leukemia (APL)&lt;/li&gt;&lt;li&gt;âž¤ Auer rods&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with a history of recurrent bacterial infections, including pneumonia and otitis media. Laboratory evaluation reveals significantly reduced levels of all immunoglobulins (IgG, IgA, and IgM). Which of the following tests would most likely confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum immunoglobulin electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B cell tyrosine kinase activity detection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T-cell receptor gene rearrangement studies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutrophil oxidative burst assay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B cell tyrosine kinase activity detection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B cell tyrosine kinase activity detection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In X-linked agammaglobulinemia (Bruton&#x27;s disease), detection of B cell tyrosine kinase (BTK) activity is essential for confirming the diagnosis, as BTK mutations prevent B cell maturation and result in low immunoglobulin levels and recurrent bacterial infections.&lt;/li&gt;&lt;li&gt;âž¤ In X-linked agammaglobulinemia (Bruton&#x27;s disease), detection of B cell tyrosine kinase (BTK) activity is essential for confirming the diagnosis, as BTK mutations prevent B cell maturation and result in low immunoglobulin levels and recurrent bacterial infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old previously healthy man has noticed blood in his urine for the past 2 days. He reports no dysuria, frequency, or hesitancy of urination. On physical examination, there are no abnormal findings. Laboratory findings show a serum urea nitrogen level of 42 mg/dL and creatinine level of 4.5 mg/dL. A renal biopsy specimen is obtained; the immunofluorescence pattern of staining with antibody against human IgG is shown in the figure. Which of the following serologic findings is most likely to be present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B surface antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antiâ€“streptolysin O antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3 nephritic factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antiâ€“glomerular basement membrane antibody&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antiâ€“glomerular basement membrane antibody&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/22/screenshot-2024-10-22-115243.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antiâ€“glomerular basement membrane antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Goodpasture syndrome is characterized by antiâ€“glomerular basement membrane antibodies that cause a linear IgG deposition pattern on immunofluorescence and result in rapidly progressive glomerulonephritis .&lt;/li&gt;&lt;li&gt;âž¤ Goodpasture syndrome is characterized by antiâ€“glomerular basement membrane antibodies that cause a linear IgG deposition pattern on immunofluorescence and result in rapidly progressive glomerulonephritis .&lt;/li&gt;&lt;li&gt;âž¤ Goodpasture syndrome is characterized by antiâ€“glomerular basement membrane antibodies that cause a linear IgG deposition pattern on immunofluorescence and result in rapidly progressive glomerulonephritis .&lt;/li&gt;&lt;li&gt;âž¤ Goodpasture syndrome&lt;/li&gt;&lt;li&gt;âž¤ antiâ€“glomerular basement membrane antibodies&lt;/li&gt;&lt;li&gt;âž¤ linear IgG deposition&lt;/li&gt;&lt;li&gt;âž¤ rapidly progressive glomerulonephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents with a painless nodule in her neck that she noticed two months ago. She has no history of radiation exposure and her family history is unremarkable. Fine-needle aspiration biopsy of the thyroid nodule reveals cells as are given in the image. There are also psammoma bodies present. Ultrasound shows a solitary, well-defined nodule in the right thyroid lobe. Which of the following genetic mutations is most commonly associated with this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RET proto-oncogene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BRAF mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TP53 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RAS mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BRAF mutation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/21/screenshot-2024-10-21-135606.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) BRAF mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma (PTC) is often associated with BRAF mutations and is characterized by papillary structures , orphan Annie eye nuclei , and psammoma bodies .&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma (PTC) is often associated with BRAF mutations and is characterized by papillary structures , orphan Annie eye nuclei , and psammoma bodies .&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma (PTC)&lt;/li&gt;&lt;li&gt;âž¤ BRAF mutations&lt;/li&gt;&lt;li&gt;âž¤ papillary structures&lt;/li&gt;&lt;li&gt;âž¤ orphan Annie eye nuclei&lt;/li&gt;&lt;li&gt;âž¤ psammoma bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man presents to his primary care physician for a routine physical examination. He reports no significant health issues but mentions mild fatigue. Physical examination is unremarkable. He has a history of well-controlled hypertension. A liver biopsy, performed as part of a research study, shows granular, brownish-yellow intracytoplasmic deposits within hepatocytes. No signs of inflammation or fibrosis are noted. The patient&#x27;s liver enzymes are within normal limits. Which of the following best describes the nature of the observed deposits in this patientâ€™s liver cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of iron within macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Products of free radical-induced lipid peroxidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deposition of misfolded proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen storage in excess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Products of free radical-induced lipid peroxidation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Products of free radical-induced lipid peroxidation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lipofuscin is an age-related pigment resulting from lipid peroxidation and is harmless.&lt;/li&gt;&lt;li&gt;âž¤ Lipofuscin is an age-related pigment resulting from lipid peroxidation and is harmless.&lt;/li&gt;&lt;li&gt;âž¤ Lipofuscin&lt;/li&gt;&lt;li&gt;âž¤ lipid peroxidation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman undergoes cesarean section to deliver a term infant, and the lower abdominal incision is sutured. The sutures are removed 1 week later. Which of the following statements best describes the wound site at the time of suture removal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collagen degradation exceeds synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granulation tissue is still present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wound strength is 80% of normal tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV collagen predominates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Granulation tissue is still present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Granulation tissue is still present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Granulation tissue is present in the proliferative phase of wound healing, typically seen around 1 week after injury.&lt;/li&gt;&lt;li&gt;âž¤ Granulation tissue is present in the proliferative phase of wound healing, typically seen around 1 week after injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with persistent bone pain and fatigue. His laboratory results reveal the presence of Bence Jones proteins in his urine. X-rays show multiple lytic lesions in his bones. Which of the following is most expected in his urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta light chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Theta light chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kappa light chain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha light chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kappa light chain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kappa light chain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In multiple myeloma, Bence Jones proteins found in the urine are usually kappa or lambda light chains, with kappa light chains being the most common type detected.&lt;/li&gt;&lt;li&gt;âž¤ In multiple myeloma, Bence Jones proteins found in the urine are usually kappa or lambda light chains, with kappa light chains being the most c
