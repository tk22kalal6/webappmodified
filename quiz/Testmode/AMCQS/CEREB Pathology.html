false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary thyroid carcinoma (PTC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaplastic thyroid carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papillary thyroid carcinoma (PTC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Papillary thyroid carcinoma (PTC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma (PTC) is identified by its characteristic papillary structures , ground-glass (\&quot;Orphan Annie eye\&quot;) nuclei , and nuclear grooves , along with positive immunohistochemical staining for thyroglobulin .&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma (PTC)&lt;/li&gt;&lt;li&gt;âž¤ papillary structures&lt;/li&gt;&lt;li&gt;âž¤ ground-glass (\&quot;Orphan Annie eye\&quot;) nuclei&lt;/li&gt;&lt;li&gt;âž¤ nuclear grooves&lt;/li&gt;&lt;li&gt;âž¤ thyroglobulin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old alcoholic is admitted to the hospital with congestive heart failure. Physical examination shows bilateral basal crackles, increased jugular venous pressure, ascites, and peripheral edema. Chest x-ray demonstrates cardiomegaly. Laboratory testing shows mild thrombocytopenia and prolonged prothrombin time (PT). The patient is given intramuscular vitamin K, but his prothrombin time is still prolonged. Which of the following is the most likely cause of this patientâ€™s prolonged prothrombin time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dietary vitamin K deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defective platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coagulation factor VII deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coagulation factor VIII deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coagulation factor VII deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Coagulation factor VII deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The patient&#x27;s prolonged PT is most likely due to coagulation factor VII deficiency caused by hepatic dysfunction secondary to congestive heart failure . Factor VII is the first factor to become deficient due to its short half-life, leading to the observed coagulation abnormalities.&lt;/li&gt;&lt;li&gt;âž¤ coagulation factor VII deficiency&lt;/li&gt;&lt;li&gt;âž¤ hepatic dysfunction&lt;/li&gt;&lt;li&gt;âž¤ congestive heart failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Animals, especially rodents, subjected to chronic inhalation exposure to formaldehyde develop nasal squamous cell carcinomas. Decreased activity of which of the following genes is likely to be found on cytogenetic studies of the tumor cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCR-ABL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ras&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erb-B2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;p53&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. p53&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) p53&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The development of nasal squamous cell carcinoma following chronic exposure to formaldehyde is most likely associated with decreased activity of the p53 tumor suppressor gene , which plays a key role in preventing the proliferation of damaged cells.&lt;/li&gt;&lt;li&gt;âž¤ nasal squamous cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ decreased activity of the p53 tumor suppressor gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old college student is brought to the emergency department by her friends after they found her drowsy and confused. She admits to taking an overdose of acetaminophen about 18 hours ago following a breakup. She is experiencing nausea, vomiting, and abdominal pain. Her liver function tests are markedly elevated, and she is jaundiced. There is no history of liver disease or alcohol abuse. Which of the following best describes the pathophysiological mechanism of her hepatic injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic hepatocyte damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct hepatotoxicity from free radicals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune-mediated liver injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholestatic liver injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Direct hepatotoxicity from free radicals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Direct hepatotoxicity from free radicals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acetaminophen overdose leads to direct hepatotoxicity through the accumulation of toxic metabolites (NAPQI) , which causes free radical formation and subsequent liver cell damage. This is the primary mechanism of liver injury in this case.&lt;/li&gt;&lt;li&gt;âž¤ direct hepatotoxicity&lt;/li&gt;&lt;li&gt;âž¤ toxic metabolites (NAPQI)&lt;/li&gt;&lt;li&gt;âž¤ free radical formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What can be the mechanism by which the phagolysosome causes cell death in autophagy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is both intra and extra cellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can fuse with other organelles directly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fuses with lysosome to form autophagolysosome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a single membrane structure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fuses with lysosome to form autophagolysosome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fuses with lysosome to form autophagolysosome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In autophagy , the autophagosome fuses with a lysosome to form an autophagolysosome , where cellular materials are degraded. This process is essential for the breakdown and recycling of damaged organelles and can lead to cell death if autophagy is excessive.&lt;/li&gt;&lt;li&gt;âž¤ autophagy&lt;/li&gt;&lt;li&gt;âž¤ lysosome&lt;/li&gt;&lt;li&gt;âž¤ autophagolysosome&lt;/li&gt;&lt;li&gt;âž¤ cell death&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following features are observed in pleomorphic adenoma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myoepithelial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratin pearls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondroid differentiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perineural invasion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Perineural invasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Perineural invasion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Perineural invasion is not a feature of pleomorphic adenoma , which is a benign tumor. It is commonly seen in malignant tumors , such as adenoid cystic carcinoma .&lt;/li&gt;&lt;li&gt;âž¤ Perineural invasion&lt;/li&gt;&lt;li&gt;âž¤ pleomorphic adenoma&lt;/li&gt;&lt;li&gt;âž¤ benign&lt;/li&gt;&lt;li&gt;âž¤ malignant tumors&lt;/li&gt;&lt;li&gt;âž¤ adenoid cystic carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An intracranial mass is removed from a 33-year-old male. The mass is composed of elongated cells that have regular, oval nuclei and demonstrate areas of dense and loose growth patterns. The cells show S-100 immunoreactivity. Which of the following is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastatic lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schwannoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Schwannoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A schwannoma is characterized by Antoni A and B areas and S-100 immunoreactivity , which distinguish it from other intracranial masses.&lt;/li&gt;&lt;li&gt;âž¤ schwannoma&lt;/li&gt;&lt;li&gt;âž¤ Antoni A and B areas&lt;/li&gt;&lt;li&gt;âž¤ S-100 immunoreactivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents in the outpatient department reporting that she passes blood instead of urine during the night. Genetic testing reveals a mutation in the PIGA gene. She undergoes a series of laboratory tests including the Ham test. What is the primary abnormality detected by the Ham test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated LDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of CD59 and CD55&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysis of RBCs in a mildly acidic pH&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lysis of RBCs in a mildly acidic pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lysis of RBCs in a mildly acidic pH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Ham test detects lysis of red blood cells in a mildly acidic pH, a hallmark of paroxysmal nocturnal hemoglobinuria (PNH) , due to the deficiency of protective proteins like CD55 and CD59 on the RBC surface.&lt;/li&gt;&lt;li&gt;âž¤ Ham test&lt;/li&gt;&lt;li&gt;âž¤ lysis of red blood cells&lt;/li&gt;&lt;li&gt;âž¤ paroxysmal nocturnal hemoglobinuria (PNH)&lt;/li&gt;&lt;li&gt;âž¤ CD55 and CD59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has been diagnosed with a condition due to a DNA repair gene defect. He has hyperpigmentation on the skin and a higher risk of developing skin cancer, as indicated by his physician. Which of the following is a likely enzyme defect in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helicase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATM gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MSH gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleotide excision repair gene defect&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nucleotide excision repair gene defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nucleotide excision repair gene defect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The nucleotide excision repair gene defect is the most likely cause of the patient&#x27;s symptoms in Xeroderma Pigmentosum , characterized by DNA repair failure after UV exposure, leading to hyperpigmentation and an increased risk of skin cancer .&lt;/li&gt;&lt;li&gt;âž¤ nucleotide excision repair gene defect&lt;/li&gt;&lt;li&gt;âž¤ Xeroderma Pigmentosum&lt;/li&gt;&lt;li&gt;âž¤ DNA repair failure&lt;/li&gt;&lt;li&gt;âž¤ hyperpigmentation&lt;/li&gt;&lt;li&gt;âž¤ skin cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man has complained of heartburn for the past 5 months. On physical examination, there are no abnormal findings. Upper GI endoscopy is performed. Biopsies are taken from an erythematous area of the lower esophageal mucosa. There is no mass lesion and no hemorrhage. The biopsies have the microscopic appearance shown here. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metastatic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glandular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epithelial metaplasia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epithelial metaplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Epithelial metaplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The histological findings of intestinal metaplasia (columnar epithelium with goblet cells) in the lower esophagus are consistent with Barrett&#x27;s esophagus , which is caused by chronic gastroesophageal reflux disease (GERD) and is an example of epithelial metaplasia .&lt;/li&gt;&lt;li&gt;âž¤ intestinal metaplasia&lt;/li&gt;&lt;li&gt;âž¤ lower esophagus&lt;/li&gt;&lt;li&gt;âž¤ Barrett&#x27;s esophagus&lt;/li&gt;&lt;li&gt;âž¤ gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;âž¤ epithelial metaplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical study is performed with subjects who developed a skin rash. Skin biopsies from these subjects are analyzed by immunofluorescence. Some of the subjects have the immunofluorescence pattern shown here, with antibody to IgG. This appearance is most likely to be based upon which of the following pathologic mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD4 lymphocytes infiltrating the dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Degranulation of mast cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antigen-antibody complex deposition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrophage cytokine release&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antigen-antibody complex deposition&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antigen-antibody complex deposition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The linear immunofluorescence pattern with IgG deposition is characteristic of immune complex deposition , seen in diseases like systemic lupus erythematosus (SLE) , where antigen-antibody complexes are deposited along the basement membrane.&lt;/li&gt;&lt;li&gt;âž¤ linear immunofluorescence pattern&lt;/li&gt;&lt;li&gt;âž¤ IgG deposition&lt;/li&gt;&lt;li&gt;âž¤ immune complex deposition&lt;/li&gt;&lt;li&gt;âž¤ systemic lupus erythematosus (SLE)&lt;/li&gt;&lt;li&gt;âž¤ antigen-antibody complexes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman has had abdominal pain for the past 3 days. On physical examination, there are no abnormal findings. Upper GI endoscopy is performed, and the gastric mucosa has the appearance depicted in the image shown below. Which of the following chemical mediators is most likely to be involved in this appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interferon gamma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostaglandin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complement C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interleukin-6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prostaglandin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prostaglandin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Prostaglandins are essential for maintaining gastric mucosal protection , and their reduction, often due to NSAID use , leads to gastric erosions and inflammation, as seen in this patient.&lt;/li&gt;&lt;li&gt;âž¤ Prostaglandins&lt;/li&gt;&lt;li&gt;âž¤ gastric mucosal protection&lt;/li&gt;&lt;li&gt;âž¤ NSAID use&lt;/li&gt;&lt;li&gt;âž¤ gastric erosions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man is diagnosed with a squamous cell carcinoma of the right lung. While performing a pneumonectomy, the thoracic surgeon notes that the hilar lymph nodes are small, 0.5 to 1.0 cm in size, and jet black in color throughout. The microscopic appearance of one lymph node is shown. Which of the following is the most likely diagnosis for this lymph node?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipochrome deposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemosiderosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of melanin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anthracosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anthracosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The black pigmentation of the hilar lymph nodes in this patient, who likely has a smoking history, is consistent with anthracosis , which is the accumulation of carbon particles from inhaled pollutants or smoke.&lt;/li&gt;&lt;li&gt;âž¤ black pigmentation&lt;/li&gt;&lt;li&gt;âž¤ anthracosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman has been a cigarette smoker since the age of 18, averaging a pack a day of unfiltered cigarettes. She works as a dispatcher for a trucking company. She has had several episodes of hemoptysis in the past two weeks along with fatigue, headache, nausea, and anorexia. On physical examination, her sensorium is clouded. A chest radiograph shows an ill-defined hilar mass. A transbronchial lung biopsy is performed, and the microscopic appearance is shown here. Which of the following laboratory test findings is most likely to be present in this woman?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypergammaglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperbilirubinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyponatremia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyponatremia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Small cell lung cancer (SCLC) is frequently associated with hyponatremia due to SIADH . The clinical presentation of this patient, including clouded sensorium and smoking history, is suggestive of this paraneoplastic syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Small cell lung cancer (SCLC)&lt;/li&gt;&lt;li&gt;âž¤ hyponatremia&lt;/li&gt;&lt;li&gt;âž¤ SIADH&lt;/li&gt;&lt;li&gt;âž¤ clouded sensorium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man with atherosclerotic heart disease has been experiencing increasing lethargy for the past 5 years. On examination, his blood pressure is 160/110 mm Hg. Laboratory studies show serum creatinine of 6 mg/dL and urea nitrogen of 64 mg/dL. The microscopic appearance of his kidneys is shown. Which of the following findings on urinalysis is most specific for the underlying disease leading to this appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WBC casts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uric acid crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CMV inclusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microalbuminuria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Microalbuminuria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Microalbuminuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of microalbuminuria is an early and specific marker of glomerular injury in hypertensive nephropathy , which progresses to more significant kidney damage, as evidenced by glomerulosclerosis in the kidney biopsy.&lt;/li&gt;&lt;li&gt;âž¤ microalbuminuria&lt;/li&gt;&lt;li&gt;âž¤ glomerular injury&lt;/li&gt;&lt;li&gt;âž¤ hypertensive nephropathy&lt;/li&gt;&lt;li&gt;âž¤ glomerulosclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not correct about TRALI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen most frequently with fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pathogenesis is explained by double hit hypothesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti HLA antibodies of recipient against donor antigens is causative in nature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs usually within 6 hours of starting transfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti HLA antibodies of recipient against donor antigens is causative in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti HLA antibodies of recipient against donor antigens is causative in nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In TRALI , the pathogenesis involves donor antibodies (anti-HLA or anti-neutrophil) reacting against the recipientâ€™s leukocytes , leading to acute lung injury. The clinical presentation typically occurs within 6 hours of transfusion, with a significant association with FFP transfusion.&lt;/li&gt;&lt;li&gt;âž¤ TRALI&lt;/li&gt;&lt;li&gt;âž¤ donor antibodies&lt;/li&gt;&lt;li&gt;âž¤ recipientâ€™s leukocytes&lt;/li&gt;&lt;li&gt;âž¤ within 6 hours&lt;/li&gt;&lt;li&gt;âž¤ FFP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with easy bruising, bleeding gums, and fatigue. Laboratory results show pancytopenia, and peripheral blood smear reveals numerous abnormal promyelocytes with characteristic faggot cells. Flow cytometry is performed, confirming the presence of CD13, CD33, and CD117 on the surface of the abnormal cells. Which of the following additional findings is most likely to be present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t (8;21) translocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t (9;22) translocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t (15;17) translocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inv (16) mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t (15;17) translocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t (15;17) translocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute promyelocytic leukemia (APML) is most commonly associated with the t(15;17) translocation, which creates the PML-RARÎ± fusion gene and leads to the accumulation of abnormal promyelocytes with distinctive features, such as faggot cells .&lt;/li&gt;&lt;li&gt;âž¤ Acute promyelocytic leukemia (APML)&lt;/li&gt;&lt;li&gt;âž¤ t(15;17)&lt;/li&gt;&lt;li&gt;âž¤ PML-RARÎ± fusion gene&lt;/li&gt;&lt;li&gt;âž¤ faggot cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following symptoms is least likely to be observed in a patient diagnosed with paroxysmal nocturnal hemoglobinuria (PNH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hallmark features of PNH are hemolysis , thrombosis , and aplastic anemia , while the development of leukemia is uncommon and not a typical feature of this condition.&lt;/li&gt;&lt;li&gt;âž¤ hallmark features&lt;/li&gt;&lt;li&gt;âž¤ PNH&lt;/li&gt;&lt;li&gt;âž¤ hemolysis&lt;/li&gt;&lt;li&gt;âž¤ thrombosis&lt;/li&gt;&lt;li&gt;âž¤ aplastic anemia&lt;/li&gt;&lt;li&gt;âž¤ leukemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of poorly controlled diabetes mellitus presents with proteinuria and hypertension. A renal biopsy is performed. Which of the following histopathological findings is characteristic of diabetic nephropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granular immune complex deposition along the glomerular capillary walls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linear IgG and C3 deposition along the glomerular basement membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis of glomerular tufts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesangial expansion with nodular glomerulosclerosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mesangial expansion with nodular glomerulosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mesangial expansion with nodular glomerulosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hallmark of diabetic nephropathy is mesangial expansion with nodular glomerulosclerosis (Kimmelstiel-Wilson lesions). The earliest lesion in diabetic nephropathy is glomerular basement membrane thickening , followed by mesangial matrix expansion and eventual nodular sclerosis.&lt;/li&gt;&lt;li&gt;âž¤ diabetic nephropathy&lt;/li&gt;&lt;li&gt;âž¤ mesangial expansion&lt;/li&gt;&lt;li&gt;âž¤ nodular glomerulosclerosis&lt;/li&gt;&lt;li&gt;âž¤ glomerular basement membrane thickening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with a history of IBD presents with elevated liver enzymes. On imaging, multifocal strictures and dilatations of the intrahepatic and extrahepatic bile ducts are noted. Laboratory investigations reveal elevated serum alkaline phosphatase and hypergammaglobulinemia. A liver biopsy demonstrates onion-skin fibrosis around small- and medium-sized bile ducts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary sclerosing cholangitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Rxx24F9.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary sclerosing cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC) is a chronic biliary disease commonly associated with IBD and characterized by multifocal strictures , onion-skin fibrosis , and an elevated risk of developing liver cirrhosis and cholangiocarcinoma . The presence of onion-skin fibrosis and biliary strictures in a patient with IBD strongly suggests PSC.&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC)&lt;/li&gt;&lt;li&gt;âž¤ IBD&lt;/li&gt;&lt;li&gt;âž¤ multifocal strictures&lt;/li&gt;&lt;li&gt;âž¤ onion-skin fibrosis&lt;/li&gt;&lt;li&gt;âž¤ liver cirrhosis&lt;/li&gt;&lt;li&gt;âž¤ cholangiocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ onion-skin fibrosis&lt;/li&gt;&lt;li&gt;âž¤ biliary strictures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old presented with intussusception and was found to have a polyp. A biopsy was taken and is shown. What is the likely correct statement about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectum is the MC site for this lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alteration in TGF beta pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be associated with meningioma and dermoid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AMP kinase may be affected&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AMP kinase may be affected&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) AMP kinase may be affected&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome (PJS) is characterized by hamartomatous polyps , predominantly in the jejunum , and mucocutaneous pigmentation . The syndrome is linked to mutations in the LKB1/STK11 gene , affecting the AMP kinase pathway .&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome (PJS)&lt;/li&gt;&lt;li&gt;âž¤ hamartomatous polyps&lt;/li&gt;&lt;li&gt;âž¤ jejunum&lt;/li&gt;&lt;li&gt;âž¤ mucocutaneous pigmentation&lt;/li&gt;&lt;li&gt;âž¤ mutations in the LKB1/STK11 gene&lt;/li&gt;&lt;li&gt;âž¤ AMP kinase pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with chronic fatigue. Physical examination reveals slight jaundice and splenomegaly. The results of laboratory studies include hemoglobin of 11.8 g/dL and unconjugated hyperbilirubinemia. The peripheral blood smear is shown in the image. The osmotic fragility of the patientâ€™s RBCs is increased, but the Coombs test is negative. Defect in which of the following is involved in the pathogenesis of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrocyte cytoskeleton&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune system against self antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythrocyte cytoskeleton&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture21.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythrocyte cytoskeleton&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hereditary spherocytosis involves a defect in the erythrocyte cytoskeleton , leading to the formation of spherocytes , which have increased osmotic fragility and cause hemolysis .&lt;/li&gt;&lt;li&gt;âž¤ Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;âž¤ erythrocyte cytoskeleton&lt;/li&gt;&lt;li&gt;âž¤ spherocytes&lt;/li&gt;&lt;li&gt;âž¤ osmotic fragility&lt;/li&gt;&lt;li&gt;âž¤ hemolysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man has had back pain for 6 months. He recently developed a cough productive of yellowish sputum. On physical examination, he has no lymphadenopathy or splenomegaly. His temperature is 37.8Â°C. A radiograph of the spine reveals several 1 to 2 cm lytic lesions of the vertebral bodies. His serum urea nitrogen is 28 mg/dL and creatinine is 3.0 mg/dL. A sputum culture grows Streptococcus pneumoniae. A bone marrow biopsy is performed, and the marrow smear is shown in the image. Which of the following laboratory test findings is most likely to be present in this man?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Markedly elevated D-dimer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tear drop cells in peripheral blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased leukocyte alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypergammaglobulinemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypergammaglobulinemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypergammaglobulinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Multiple myeloma is characterized by lytic bone lesions, renal dysfunction, and hypergammaglobulinemia due to the overproduction of monoclonal immunoglobulins by neoplastic plasma cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A student was working on sarcomas in his Cerebellum Research Labs. Tissue was having strong nuclear staining for myogenin and MyoD1, and its molecular studies (including FISH) demonstrated PAX-FOXO1 fusion gene product. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Embryonal rhabdomyosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alveolar rhabdomyosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myxoid liposarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alveolar rhabdomyosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alveolar rhabdomyosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PAX-FOXO1 fusion gene and strong nuclear staining for myogenin and MyoD1 are hallmark features of alveolar rhabdomyosarcoma , distinguishing it from other sarcomas.&lt;/li&gt;&lt;li&gt;âž¤ PAX-FOXO1 fusion gene&lt;/li&gt;&lt;li&gt;âž¤ myogenin&lt;/li&gt;&lt;li&gt;âž¤ MyoD1&lt;/li&gt;&lt;li&gt;âž¤ alveolar rhabdomyosarcoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a thyroid nodule. Fine-needle aspiration biopsy reveals papillary structures with psammoma bodies and nuclear abnormalities, including nuclear grooves and pseudoinclusions as shown in the image. Which of the following factors most strongly predisposed this patient to the development of this thyroid cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Family history of thyroid cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure to asbestos&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exposure to ionizing radiation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic smoking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exposure to ionizing radiation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture41.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Exposure to ionizing radiation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Exposure to ionizing radiation is a major risk factor for developing papillary thyroid carcinoma , characterized by psammoma bodies and nuclear grooves on histopathology.&lt;/li&gt;&lt;li&gt;âž¤ Exposure to ionizing radiation&lt;/li&gt;&lt;li&gt;âž¤ papillary thyroid carcinoma&lt;/li&gt;&lt;li&gt;âž¤ psammoma bodies&lt;/li&gt;&lt;li&gt;âž¤ nuclear grooves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of rheumatic heart disease presents with a high fever, fatigue, and a new-onset systolic murmur. Blood cultures are positive for Streptococcus viridans . He expired unfortunately, and his autopsy revealed the vegetations as shown in the image. Which of the following findings is not caused by an immunological phenomenon in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osler&#x27;s nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Janeway lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roth spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Janeway lesions&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture51.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Janeway lesions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Janeway lesions in infective endocarditis are caused by septic emboli and are considered a vascular phenomenon , not an immunological one.&lt;/li&gt;&lt;li&gt;âž¤ Janeway lesions&lt;/li&gt;&lt;li&gt;âž¤ septic emboli&lt;/li&gt;&lt;li&gt;âž¤ vascular phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with fatigue. Routine complete blood count analysis showed hemoglobin of 9 g/dL, MCV 80 fL, and RBC count of 5.2 million. A peripheral smear showed microcytic hypochromic anemia. Which of the following is the next best investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA2 levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum folate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum homocysteine levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serum ferritin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Serum ferritin levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with microcytic hypochromic anemia , serum ferritin levels are the most appropriate next step to confirm iron deficiency anemia , as ferritin levels are the first indicator to drop in iron deficiency.&lt;/li&gt;&lt;li&gt;âž¤ microcytic hypochromic anemia&lt;/li&gt;&lt;li&gt;âž¤ serum ferritin levels&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient presents with a complaint of fatigue persisting for the past year, accompanied by massive splenomegaly. A comprehensive blood workup has been performed, revealing several notable findings. The patient exhibits anemia and a significantly elevated total leukocyte count of 150,000/microL. Further analysis of the peripheral blood smear shows the presence of neutrophils (60%), basophils (4%), eosinophils, and myeloblasts, myelocytes, and metamyelocytes. Additionally, the myeloid to erythroid ratio is found to be 18:1. Which investigation would be the most sensitive for further evaluation in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immunophenotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LAP score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FISH and PCR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FISH and PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) FISH and PCR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a suspected case of chronic myeloid leukemia (CML) , the most sensitive and specific test to confirm the diagnosis is FISH or PCR for the BCR-ABL fusion gene , a hallmark of CML caused by the Philadelphia chromosome (t(9;22)) .&lt;/li&gt;&lt;li&gt;âž¤ chronic myeloid leukemia (CML)&lt;/li&gt;&lt;li&gt;âž¤ FISH or PCR&lt;/li&gt;&lt;li&gt;âž¤ BCR-ABL fusion gene&lt;/li&gt;&lt;li&gt;âž¤ Philadelphia chromosome (t(9;22))&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged female presents with headache. Radiological examination reveals a 2 cm mass attached to the dura. Which of the following will most likely be observed on histopathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fried Egg Appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antony A and B Areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verrucae Bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psammoma Bodies with Whirling&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psammoma Bodies with Whirling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Psammoma Bodies with Whirling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Psammoma bodies and whirling patterns are key histological features of meningioma , a common brain tumor that often presents with symptoms of increased intracranial pressure and is associated with a dural attachment on imaging.&lt;/li&gt;&lt;li&gt;âž¤ Psammoma bodies&lt;/li&gt;&lt;li&gt;âž¤ whirling patterns&lt;/li&gt;&lt;li&gt;âž¤ meningioma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presents with a lump and has been diagnosed with breast cancer. Her biopsy report revealed the presence of tumor cells with signet ring appearance, mucin deposition, and Indian file pattern. Which of the following is a likely diagnosis in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Invasive ductal cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive lobular cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Invasive lobular cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Invasive lobular cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of signet ring cells , mucin deposition , and an Indian file pattern on biopsy is characteristic of invasive lobular carcinoma , which is often bilateral and associated with the CDH1 gene mutation .&lt;/li&gt;&lt;li&gt;âž¤ signet ring cells&lt;/li&gt;&lt;li&gt;âž¤ mucin deposition&lt;/li&gt;&lt;li&gt;âž¤ Indian file pattern&lt;/li&gt;&lt;li&gt;âž¤ invasive lobular carcinoma&lt;/li&gt;&lt;li&gt;âž¤ CDH1 gene mutation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presented with patches of thick skin in the forearm, dysphagia on and off. She presented with oliguria and decreased renal function for 1 week. Renal biopsy was performed. Which of the following findings can be seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coagulative necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caseous necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gangrenous necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibrinoid necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fibrinoid necrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fibrinoid necrosis is characteristic of scleroderma renal crisis , where high blood pressure causes endothelial damage leading to necrosis in the blood vessels.&lt;/li&gt;&lt;li&gt;âž¤ Fibrinoid necrosis&lt;/li&gt;&lt;li&gt;âž¤ scleroderma renal crisis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male smoker presents with a four-day history of cough, fever, and shortness of breath. The cough is productive of yellowish sputum. On physical examination, decreased breath sounds are auscultated on the right lower lung field, and dullness to percussion is noted in the same area. Antibiotics were started by the physician and he stated improving. Which of the following cytokines will most likely be seen in the resolution phase of bacterial pneumonia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TNF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IFN-gamma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL-10&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IL-10&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ IL-10 is an anti-inflammatory cytokine that plays a key role in the resolution phase of bacterial pneumonia, helping to suppress inflammation and promote tissue repair.&lt;/li&gt;&lt;li&gt;âž¤ IL-10&lt;/li&gt;&lt;li&gt;âž¤ anti-inflammatory cytokine&lt;/li&gt;&lt;li&gt;âž¤ resolution phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Autoimmunity in EBV infection is the result of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molecular mimicry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyclonal B cell activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expressing sequestrated antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antigenic cross reactivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Polyclonal B cell activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Polyclonal B cell activation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Epstein-Barr Virus (EBV) infections, autoimmunity arises due to polyclonal B-cell activation , leading to the production of autoantibodies that can target the bodyâ€™s own tissues.&lt;/li&gt;&lt;li&gt;âž¤ Epstein-Barr Virus (EBV)&lt;/li&gt;&lt;li&gt;âž¤ polyclonal B-cell activation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with painless lymphadenopathy, night sweats, and weight loss. A lymph node biopsy is done following which a diagnosis of nodular lymphocyte-predominant Hodgkin lymphoma is made. Which of the following statements about this condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EBV Negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD 30 Negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD 20 positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor prognosis compared to classical HL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Poor prognosis compared to classical HL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Poor prognosis compared to classical HL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nodular lymphocyte-predominant Hodgkin lymphoma (NLPHL) has a better prognosis compared to classical Hodgkin lymphoma, and it is CD20-positive , CD30-negative , and typically EBV-negative .&lt;/li&gt;&lt;li&gt;âž¤ Nodular lymphocyte-predominant Hodgkin lymphoma (NLPHL)&lt;/li&gt;&lt;li&gt;âž¤ better prognosis&lt;/li&gt;&lt;li&gt;âž¤ CD20-positive&lt;/li&gt;&lt;li&gt;âž¤ CD30-negative&lt;/li&gt;&lt;li&gt;âž¤ EBV-negative&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with fatigue, arthralgia particularly in the hands, and a recent history of impotence. He has a bronze tint to his skin. His liver function tests show elevated transaminases, and his ferritin level is significantly elevated. His family history is notable for a brother who required liver transplantation due to liver failure of unknown cause. Which genetic mutation is most commonly associated with this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation in the CFTR gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation in the ATP7B gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation in the HFE gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation in the UGT1A1 gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mutation in the HFE gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mutation in the HFE gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The HFE gene mutation , particularly the C282Y variant , is the most common cause of hereditary hemochromatosis , leading to iron overload and affecting multiple organs such as the liver, skin, joints, and pancreas.&lt;/li&gt;&lt;li&gt;âž¤ HFE gene mutation&lt;/li&gt;&lt;li&gt;âž¤ C282Y variant&lt;/li&gt;&lt;li&gt;âž¤ hereditary hemochromatosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman undergoes a liver biopsy for a lesion suspected to be focal nodular hyperplasia (FNH) based on imaging studies. She has no significant medical history and normal liver function tests. Which special stain would be most useful in confirming the diagnosis of FNH in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PAS stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reticulin stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Masson&#x27;s trichrome stain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reticulin stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reticulin stain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of Focal Nodular Hyperplasia (FNH), reticulin stain is the most useful special stain, as it helps confirm the diagnosis by demonstrating the intact reticulin fiber network in the lesion.&lt;/li&gt;&lt;li&gt;âž¤ reticulin stain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient died of myocardial infarction, and his heart was taken out and immersed in a solution. The normal area of the heart turned brick red, whereas the infarcted part turned white. Which of the following is correct about the stain and the reactive enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethanol and LDH1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triphenyl tetrazolum chloride and LDH1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triphenyl tetrazolum chloride and LDH2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formalin and Troponin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Triphenyl tetrazolum chloride and LDH1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture61.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Triphenyl tetrazolum chloride and LDH1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Triphenyl tetrazolium chloride (TTC) stain is used to differentiate viable cardiac tissue from infarcted tissue in myocardial infarction. Viable tissue containing LDH1 turns brick red, while infarcted tissue remains white.&lt;/li&gt;&lt;li&gt;âž¤ Triphenyl tetrazolium chloride (TTC) stain&lt;/li&gt;&lt;li&gt;âž¤ LDH1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with a history of chronic diarrhea, weight loss, and abdominal bloating presents to the gastroenterology clinic. She reports that her symptoms seem to worsen after consuming bread and pasta. Physical examination is unremarkable, and celiac serology tests are positive. A biopsy of the small intestine is performed, which shows characteristic features of celiac disease. Which of the following morphological features would you NOT expect to find on the intestinal biopsy of a patient with celiac disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in intraepithelial lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in crypt: villous ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distended macrophages with PAS positive granules in lamina propria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elongated hyperplastic and tortuous crypts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Distended macrophages with PAS positive granules in lamina propria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Distended macrophages with PAS positive granules in lamina propria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Celiac disease is characterized by villous atrophy, crypt hyperplasia, and increased intraepithelial lymphocytes . PAS-positive macrophages are a feature of Whipple&#x27;s disease , not celiac disease.&lt;/li&gt;&lt;li&gt;âž¤ Celiac disease&lt;/li&gt;&lt;li&gt;âž¤ villous atrophy, crypt hyperplasia, and increased intraepithelial lymphocytes&lt;/li&gt;&lt;li&gt;âž¤ Whipple&#x27;s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with a progressive increase in dyspnea over the past five years presents for evaluation. He reports no significant past medical history but mentions that his younger brother has similar respiratory complaints. Physical examination reveals decreased breath sounds throughout all lung fields. A chest X-ray shows a flattened diaphragm and increased lucency in all lung fields, suggestive of hyperinflation. Pulmonary function tests reveal a decreased forced expiratory volume in one second (FEV1) and an increased forced vital capacity (FVC). Which of the following is the most likely mechanism underlying his pulmonary pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CFTR gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced anti-elastase activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prior infection with TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased neutrophil proteases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reduced anti-elastase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Reduced anti-elastase activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alpha-1 antitrypsin deficiency causes reduced anti-elastase activity , leading to early-onset panacinar emphysema in younger patients, even those without a history of smoking.&lt;/li&gt;&lt;li&gt;âž¤ Alpha-1 antitrypsin deficiency&lt;/li&gt;&lt;li&gt;âž¤ reduced anti-elastase activity&lt;/li&gt;&lt;li&gt;âž¤ early-onset panacinar emphysema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents to the oncology clinic with a history of painless lymphadenopathy. She reports noticing swollen lymph nodes in her neck and axilla over the past few months, which have gradually increased in size. She denies fever, night sweats, or weight loss. On physical examination, multiple non-tender, rubbery lymph nodes are palpated in the cervical and axillary regions. A biopsy of one of the lymph nodes is performed, revealing a lymphoma characterized by a distinctive pattern of small B-lymphocytes mixed with larger, transformed cells within follicle-like structures. Immunohistochemistry shows overexpression of a protein known to inhibit apoptosis, contributing to the pathogenesis of this lymphoma by prolonging cell survival. Which of the following lymphomas is most likely associated with the over-expression of this protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burkittâ€™s lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse large B-cell lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small lymphocytic lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follicular lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Follicular lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Follicular lymphoma is associated with the overexpression of the BCL-2 protein , which inhibits apoptosis, allowing malignant B cells to survive. It often presents with painless lymphadenopathy and shows follicular-like structures on biopsy.&lt;/li&gt;&lt;li&gt;âž¤ Follicular lymphoma&lt;/li&gt;&lt;li&gt;âž¤ BCL-2 protein&lt;/li&gt;&lt;li&gt;âž¤ painless lymphadenopathy&lt;/li&gt;&lt;li&gt;âž¤ follicular-like structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following measures are associated with a reduced life span?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moderate or regular exercise for 30 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease stress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreasing calorie intake by 30 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced activity of sirtuins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reduced activity of sirtuins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Reduced activity of sirtuins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reduced activity of sirtuins is associated with a reduced lifespan due to their important role in promoting cellular longevity and stress resistance. Conversely, increasing sirtuin activity is linked to improved lifespan and healthspan.&lt;/li&gt;&lt;li&gt;âž¤ Reduced activity of sirtuins&lt;/li&gt;&lt;li&gt;âž¤ reduced lifespan&lt;/li&gt;&lt;li&gt;âž¤ improved lifespan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the phenomenon of a differential effect of the same gene from different parents?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadal mosaicism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genomic imprinting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete penetrance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genomic imprinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Genomic imprinting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Genomic imprinting is a phenomenon where certain genes are expressed differently depending on whether they are inherited from the mother or the father. Disorders like Prader-Willi and Angelman syndromes arise due to such parent-specific gene expression patterns.&lt;/li&gt;&lt;li&gt;âž¤ Genomic imprinting&lt;/li&gt;&lt;li&gt;âž¤ Prader-Willi&lt;/li&gt;&lt;li&gt;âž¤ Angelman syndromes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with fatigue. Routine complete blood count analysis showed hemoglobin of 9 g/dL, MCV 60 fL, and RBC count of 5.2 million. A peripheral smear showed microcytic hypochromic anemia. Which of the following is the next best investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA2 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum folate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum homocysteine levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HbA2 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-23%20160854.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HbA2 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with microcytic hypochromic anemia and a low Mentzer index (below 13), HbA2 levels should be measured to investigate the possibility of thalassemia trait , particularly beta-thalassemia.&lt;/li&gt;&lt;li&gt;âž¤ HbA2 levels&lt;/li&gt;&lt;li&gt;âž¤ thalassemia trait&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 80 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
