  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

uot;, &quot;text&quot;: &quot;Elevated serum levels of methyl malonyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clinical history of specific dietary habits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated serum levels of homocysteine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elevated serum levels of homocysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Elevated serum levels of homocysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To differentiate between megaloblastic anemia due to folate or B12 deficiency , remember:&lt;/li&gt;&lt;li&gt;âž¤ megaloblastic anemia due to folate or B12 deficiency&lt;/li&gt;&lt;li&gt;âž¤ Neurological symptoms and elevated methyl malonyl CoA levels indicate B12 deficiency . Folate deficiency does not cause neurological symptoms . Homocysteine levels are elevated in both conditions and are not useful for differentiation .&lt;/li&gt;&lt;li&gt;âž¤ Neurological symptoms and elevated methyl malonyl CoA levels indicate B12 deficiency .&lt;/li&gt;&lt;li&gt;âž¤ Neurological symptoms and elevated methyl malonyl CoA levels indicate B12 deficiency&lt;/li&gt;&lt;li&gt;âž¤ Folate deficiency does not cause neurological symptoms .&lt;/li&gt;&lt;li&gt;âž¤ Folate deficiency does not cause neurological symptoms&lt;/li&gt;&lt;li&gt;âž¤ Homocysteine levels are elevated in both conditions and are not useful for differentiation .&lt;/li&gt;&lt;li&gt;âž¤ Homocysteine levels are elevated in both conditions and are not useful for differentiation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In case of a FNAC thyroid, which of the following is a standard criteria for calling it as an adequate sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atleast 10 groups of minimum 6 follicular cells each&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atleast 6 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atleast 3 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atleast 10 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atleast 6 groups of minimum 10 follicular cells each&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atleast 6 groups of minimum 10 follicular cells each&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Bethesda System for Thyroid Cytopathology defines an adequate FNAC sample as having at least 6 groups of follicular cells, each containing at least 10 follicular cells . This criterion ensures sufficient cellularity for accurate cytological assessment and classification.&lt;/li&gt;&lt;li&gt;âž¤ Bethesda System for Thyroid Cytopathology&lt;/li&gt;&lt;li&gt;âž¤ at least 6 groups of follicular cells, each containing at least 10 follicular cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following takes place at the time of neutrophil extracellular trap formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homocysteine to methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine to homocysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamic acid to valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginine to citrulline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arginine to citrulline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Arginine to citrulline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neutrophil Extracellular Traps (NETs) are formed through histone citrullination , which occurs via arginine to citrulline conversion by the enzyme arginine deiminase . NETosis plays a role in host defense but is also linked to autoimmune diseases like SLE .&lt;/li&gt;&lt;li&gt;âž¤ histone citrullination&lt;/li&gt;&lt;li&gt;âž¤ arginine to citrulline conversion&lt;/li&gt;&lt;li&gt;âž¤ arginine deiminase&lt;/li&gt;&lt;li&gt;âž¤ autoimmune diseases like SLE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presented with cola colored urine and had a history of skin infection few days back. His creatinine value was initially 2.5 mg/dl but even after 3 weeks of treatment it increased to 4.5 mg/dl. Which of the following is a likely kidney biopsy finding on electron microscopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subendothelial deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subepithelial deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crescents in glomeruli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesangial deposits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Crescents in glomeruli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Crescents in glomeruli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Post-Streptococcal Glomerulonephritis (PSGN) is usually self-limiting but can progress to Rapidly Progressive Glomerulonephritis (RPGN) in severe cases. Crescent formation in glomeruli is the hallmark of RPGN, and its presence indicates severe glomerular damage requiring aggressive treatment.&lt;/li&gt;&lt;li&gt;âž¤ Post-Streptococcal Glomerulonephritis (PSGN)&lt;/li&gt;&lt;li&gt;âž¤ progress to Rapidly Progressive Glomerulonephritis (RPGN)&lt;/li&gt;&lt;li&gt;âž¤ Crescent formation in glomeruli&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correctly matched option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alizarine red: calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Masson Fontana: collagen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oil red â€œOâ€: lipid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feulgen: DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Masson Fontana: collagen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Masson Fontana: collagen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Masson Fontana stains melanin, NOT collagen . Massonâ€™s Trichrome is the correct stain for collagen fibers . Alizarin Red detects calcium , Oil Red O detects lipids , and Feulgen stain is specific for DNA .&lt;/li&gt;&lt;li&gt;âž¤ Masson Fontana stains melanin, NOT collagen .&lt;/li&gt;&lt;li&gt;âž¤ Masson Fontana stains melanin, NOT collagen&lt;/li&gt;&lt;li&gt;âž¤ Massonâ€™s Trichrome is the correct stain for collagen fibers .&lt;/li&gt;&lt;li&gt;âž¤ Massonâ€™s Trichrome&lt;/li&gt;&lt;li&gt;âž¤ collagen fibers&lt;/li&gt;&lt;li&gt;âž¤ Alizarin Red detects calcium , Oil Red O detects lipids , and Feulgen stain is specific for DNA .&lt;/li&gt;&lt;li&gt;âž¤ Alizarin Red detects calcium&lt;/li&gt;&lt;li&gt;âž¤ Oil Red O detects lipids&lt;/li&gt;&lt;li&gt;âž¤ Feulgen stain is specific for DNA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient with a history of chronic liver disease presents with abdominal pain, jaundice, and ascites. Laboratory tests reveal elevated liver enzymes and bilirubin levels. A liver biopsy is performed, which shows hepatocyte injury and apoptosis. Which of the following molecular events is most likely responsible for the initiation of the apoptosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activation of anti-apoptotic Bcl-2 proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activation of caspase-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upregulation of pro-apoptotic Fas ligand&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of p53&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Upregulation of pro-apoptotic Fas ligand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Upregulation of pro-apoptotic Fas ligand&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fas-Fas ligand interaction (CD95-CD95L) is a key initiator of apoptosis in hepatocyte injury.&lt;/li&gt;&lt;li&gt;âž¤ Fas-Fas ligand interaction (CD95-CD95L) is a key initiator of apoptosis in hepatocyte injury.&lt;/li&gt;&lt;li&gt;âž¤ Fas-Fas ligand interaction (CD95-CD95L) is a key initiator of apoptosis in hepatocyte injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with fatigue, pallor, and petechiae. Physical examination reveals splenomegaly. Peripheral blood smear shows myeloblasts comprising more than 20% of the total white blood cells. A bone marrow biopsy confirms the diagnosis of acute myeloid leukemia (AML). Further molecular testing reveals the presence of a fusion gene involving the RUNX1-RUNX1T1 translocation. Which of the following statements best describes this genetic abnormality in AML?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RUNX1-RUNX1T1 is associated with core-binding factor AML and is considered an adverse prognostic factor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RUNX1-RUNX1T1 is associated with core-binding factor AML and is considered a favorable prognostic factor.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RUNX1-RUNX1T1 is associated wi uot;text&quot;: &quot;Ankyrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Band 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spectrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycophorin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spectrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spectrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most severe form of hereditary spherocytosis is caused by spectrin deficiency , leading to extreme RBC fragility and severe hemolysis. Ankyrin deficiency is the most common cause but results in a milder disease.&lt;/li&gt;&lt;li&gt;âž¤ most severe form of hereditary spherocytosis&lt;/li&gt;&lt;li&gt;âž¤ spectrin deficiency&lt;/li&gt;&lt;li&gt;âž¤ Ankyrin deficiency is the most common cause but results in a milder disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following complement deficiencies with the disorders given:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_V8CoFN3.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-b, 2-d, 3-a, 4-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ C1 esterase inhibitor deficiency causes hereditary angioedema due to unregulated bradykinin production . C3 deficiency leads to recurrent pyogenic infections due to defective opsonization . Factor H deficiency is linked to hemolytic uremic syndrome (HUS) due to uncontrolled complement activation . C5-C8 deficiencies impair the formation of the membrane attack complex (MAC) , increasing the risk of recurrent Neisseria infections .&lt;/li&gt;&lt;li&gt;âž¤ C1 esterase inhibitor deficiency causes hereditary angioedema due to unregulated bradykinin production .&lt;/li&gt;&lt;li&gt;âž¤ C1 esterase inhibitor deficiency causes hereditary angioedema&lt;/li&gt;&lt;li&gt;âž¤ unregulated bradykinin production&lt;/li&gt;&lt;li&gt;âž¤ C3 deficiency leads to recurrent pyogenic infections due to defective opsonization .&lt;/li&gt;&lt;li&gt;âž¤ C3 deficiency leads to recurrent pyogenic infections&lt;/li&gt;&lt;li&gt;âž¤ defective opsonization&lt;/li&gt;&lt;li&gt;âž¤ Factor H deficiency is linked to hemolytic uremic syndrome (HUS) due to uncontrolled complement activation .&lt;/li&gt;&lt;li&gt;âž¤ Factor H deficiency is linked to hemolytic uremic syndrome (HUS)&lt;/li&gt;&lt;li&gt;âž¤ uncontrolled complement activation&lt;/li&gt;&lt;li&gt;âž¤ C5-C8 deficiencies impair the formation of the membrane attack complex (MAC) , increasing the risk of recurrent Neisseria infections .&lt;/li&gt;&lt;li&gt;âž¤ C5-C8 deficiencies impair the formation of the membrane attack complex (MAC)&lt;/li&gt;&lt;li&gt;âž¤ recurrent Neisseria infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about â€œliquid biopsyâ€ in comparison to standard tissue biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Easier to perform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be useful for detection of metastatic subclones of a malignant tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amount of biological sample is greater in amount&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less invasive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amount of biological sample is greater in amount&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Amount of biological sample is greater in amount&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Liquid biopsy is less invasive, easier to perform, and useful for detecting metastatic tumor subclones. However, the amount of biological sample obtained is significantly lower compared to standard tissue biopsy, making it difficult for detailed molecular analysis.&lt;/li&gt;&lt;li&gt;âž¤ Liquid biopsy is less invasive, easier to perform, and useful for detecting metastatic tumor subclones.&lt;/li&gt;&lt;li&gt;âž¤ However, the amount of biological sample obtained is significantly lower compared to standard tissue biopsy, making it difficult for detailed molecular analysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with low grade fever, malaise and enlarged cervical and sup er small B-cell lymphomas , with a poor prognosis .&lt;/li&gt;&lt;li&gt;âž¤ It is more aggressive than other small B-cell lymphomas&lt;/li&gt;&lt;li&gt;âž¤ poor prognosis&lt;/li&gt;&lt;li&gt;âž¤ Differential diagnosis includes follicular lymphoma (CD5-negative), hairy cell leukemia (CD5-negative, TRAP-positive), and marginal zone lymphoma (CD5-negative, associated with chronic inflammation).&lt;/li&gt;&lt;li&gt;âž¤ Differential diagnosis includes follicular lymphoma (CD5-negative), hairy cell leukemia (CD5-negative, TRAP-positive), and marginal zone lymphoma (CD5-negative, associated with chronic inflammation).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fever, weight loss and night sweats. He had 2 previous episodes of hemoptysis. His radiograph showed a cavitary lesion in the right lung. Which of the following is the mechanism of cavitation in his lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mast cell degranulation due to cross linking of IgE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasculitis due to immune complex formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delayed type hypersensitivity reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibody mediated cytotoxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delayed type hypersensitivity reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Delayed type hypersensitivity reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lung cavitation in tuberculosis results from a Delayed-Type Hypersensitivity (DTH) reaction (Type IV hypersensitivity) , mediated by CD4+ T cells and macrophages . Caseous necrosis within granulomas leads to liquefaction and cavitation, promoting further bacterial spread . TB-related cavitation is not caused by antibody-mediated, IgE-mediated, or immune complex-mediated hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;âž¤ Lung cavitation in tuberculosis results from a Delayed-Type Hypersensitivity (DTH) reaction (Type IV hypersensitivity) , mediated by CD4+ T cells and macrophages .&lt;/li&gt;&lt;li&gt;âž¤ Lung cavitation in tuberculosis results from a Delayed-Type Hypersensitivity (DTH) reaction (Type IV hypersensitivity)&lt;/li&gt;&lt;li&gt;âž¤ CD4+ T cells and macrophages&lt;/li&gt;&lt;li&gt;âž¤ Caseous necrosis within granulomas leads to liquefaction and cavitation, promoting further bacterial spread .&lt;/li&gt;&lt;li&gt;âž¤ Caseous necrosis within granulomas leads to liquefaction and cavitation, promoting further bacterial spread&lt;/li&gt;&lt;li&gt;âž¤ TB-related cavitation is not caused by antibody-mediated, IgE-mediated, or immune complex-mediated hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;âž¤ TB-related cavitation is not caused by antibody-mediated, IgE-mediated, or immune complex-mediated hypersensitivity reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman has noted painless enlargement of her neck for the past month. On physical examination she has diffuse, symmetrical thyroid enlargement without tenderness on palpation. Laboratory studies show her serum TSH is elevated but serum thyroxine is lower side of normal limits. Her microscopic examination is shown here. Which of the following laboratory test findings is she most likely to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased serum calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High anti-thyroid peroxidase antibody titre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased serum parathormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive antinuclear antibody test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High anti-thyroid peroxidase antibody titre&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/13/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High anti-thyroid peroxidase antibody titre&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hashimotoâ€™s thyroiditis is an autoimmune disorder characterized by high anti-TPO antibody titers and lymphocytic infiltration with germinal center formation. It leads to hypothyroidism with elevated TSH and low-normal/free T4 levels. Levothyroxine is the treatment of choice.&lt;/li&gt;&lt;li&gt;âž¤ Hashimotoâ€™s thyroiditis is an autoimmune disorder characterized by high anti-TPO antibody titers and lymphocytic infiltration with germinal center formation.&lt;/li&gt;&lt;li&gt;âž¤ Hashimotoâ€™s thyroiditis is an autoimmune disorder characterized by high anti-TPO antibody titers and lymphocytic infiltration with germinal center formation.&lt;/li&gt;&lt;li&gt;âž¤ It leads to hypothyroidism with elevated TSH and low-normal/free T4 levels.&lt;/li&gt;&lt;li&gt;âž¤ It leads to hypothyroidism with elevated TSH and low-normal/free T4 levels.&lt;/li&gt;&lt;li&gt;âž¤ Levothyroxine is the treatment of choice.&lt;/li&gt;&lt;li&gt;âž¤ Levothyroxine is the treatment of choice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female Basanti presents with recurrent thromboses, repeated miscarriages, cardiac valve vegetations, and thrombocytopenia. Laboratory tests reveal the presence of lupus anticoagulant and anticardiolipin antibodies in the blood. Which of the following is the most plausible explanation for her recurrent fetal loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibody mediated thrombocytopenia leading to excessive bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody mediated thrombosis of placental vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibody mediated interference with differentiation of trophoblasts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibody mediated cardiac dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibody mediated interference with differentiation of trophoblasts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antibody mediated interference with differentiation of trophoblasts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recurrent pregnancy loss in Antiphospholipid Antibody Syndrome (APLS) is primarily due to antibody-mediated interference with trophoblast differentiation, not thrombosis. APLS is associated with autoantibodies like anti-Î²2 glycoprotein 1, lupus anticoagulant, and anticardiolipin antibodies. A prolonged aPTT is seen in APLS despite a hypercoagulable state.&lt;/li&gt;&lt;li&gt;âž¤ Recurrent pregnancy loss in icant ABO incompatibility and can be transfused regardless of blood group .&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate does not show significant ABO incompatibility&lt;/li&gt;&lt;li&gt;âž¤ regardless of blood group&lt;/li&gt;&lt;li&gt;âž¤ Fresh frozen plasma, platelet-rich plasma, and single donor platelets require ABO compatibility due to the presence of antigens and antibodies .&lt;/li&gt;&lt;li&gt;âž¤ Fresh frozen plasma, platelet-rich plasma, and single donor platelets require ABO compatibility&lt;/li&gt;&lt;li&gt;âž¤ antigens and antibodies&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate is used primarily for Hemophilia A, von Willebrand disease, and hypofibrinogenemia.&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate is used primarily for Hemophilia A, von Willebrand disease, and hypofibrinogenemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pick the incorrect statement about major histocompatibility complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MHC I molecule has 1 long chain, 1 short chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MHC II molecule has 2 equal length chains&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No two individuals are ever likely to express the same MHC molecules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Difference in MHC haplotype causes increased risk of organ rejection between 2 people&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No two individuals are ever likely to express the same MHC molecules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) No two individuals are ever likely to express the same MHC molecules&lt &quot;, &quot;text&quot;: &quot;Graveâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulcerative colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ulcerative colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ulcerative colitis is an immune-mediated disorder but lacks a well-defined autoantigen, so it is not classified as an autoimmune disease. True autoimmune diseases (e.g., Graveâ€™s disease, RA, SLE) involve a specific autoantigen and autoantibodies. Inflammatory Bowel Disease (IBD) includes Crohnâ€™s disease and ulcerative colitis, both driven by immune dysregulation rather than direct autoimmune mechanisms.&lt;/li&gt;&lt;li&gt;âž¤ Ulcerative colitis is an immune-mediated disorder but lacks a well-defined autoantigen, so it is not classified as an autoimmune disease.&lt;/li&gt;&lt;li&gt;âž¤ True autoimmune diseases (e.g., Graveâ€™s disease, RA, SLE) involve a specific autoantigen and autoantibodies.&lt;/li&gt;&lt;li&gt;âž¤ Inflammatory Bowel Disease (IBD) includes Crohnâ€™s disease and ulcerative colitis, both driven by immune dysregulation rather than direct autoimmune mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about activated partial thromboplastin time to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate refrigeration to preserve factor viability&quot;, &quot;correct&quot;: false}, ype IV collagen (Î±3 chain), leading to glomerulonephritis and pulmonary hemorrhage.&lt;/li&gt;&lt;li&gt;âž¤ The hallmark of Goodpasture Syndrome is a linear IgG deposition pattern on immunofluorescence microscopy.&lt;/li&gt;&lt;li&gt;âž¤ Post-streptococcal glomerulonephritis (PSGN) shows a granular immune complex deposition, while MPGN and membranous nephropathy have distinct patterns on immunofluorescence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with intestinal malabsorption is found to markedly improve when flour products (bread, noodles, etc.) are removed from his diet. At the height of the patientâ€™s disease, marked histologic changes would be seen at which of the following sites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal large bowel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal small bowel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proximal small bowel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entire small bowel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proximal small bowel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Proximal small bowel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Celiac disease primarily affects the proximal small intestine (duodenum and proximal jejunum), leading to villous atrophy and malabsorption. Common symptoms include diarrhea, weight loss, bloating, and iron deficiency anemia. Histopathology reveals villous atrophy, crypt hyperplasia, and intraepi : &quot;Interleukin-12 (IL-12)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor necrosis factor-alpha (TNF-alpha)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tumor necrosis factor-alpha (TNF-alpha)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YIKymNf.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tumor necrosis factor-alpha (TNF-alpha)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ TNF-alpha is the primary cytokine responsible for granuloma formation in sarcoidosis. Th1 response (IL-12 â†’ IFN-gamma â†’ TNF-alpha) is critical for granuloma development. TNF-alpha inhibitors (e.g., infliximab) are used in refractory sarcoidosis but require tuberculosis screening before administration.&lt;/li&gt;&lt;li&gt;âž¤ TNF-alpha is the primary cytokine responsible for granuloma formation in sarcoidosis.&lt;/li&gt;&lt;li&gt;âž¤ TNF-alpha is the primary cytokine responsible for granuloma formation in sarcoidosis.&lt;/li&gt;&lt;li&gt;âž¤ Th1 response (IL-12 â†’ IFN-gamma â†’ TNF-alpha) is critical for granuloma development.&lt;/li&gt;&lt;li&gt;âž¤ TNF-alpha inhibitors (e.g., infliximab) are used in refractory sarcoidosis but require tuberculosis screening before administration.&lt;/li&gt;&lt;li&gt;âž¤ Ref: https://twitter.com/AbhijitSurgPath&lt;/li&gt;&lt;li&gt;âž¤ Ref: https://twitter.com/AbhijitSurgPath&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with excessive bleeding following a minor injury. She has no personal or family history of bleeding disorders. Laboratory testing reveals a prolonged activated partial thromboplastin time (aPTT) that does not correct after mixing her plasma with normal plasma. What is the most likely cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor IX deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acquired factor VIII inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acquired factor VIII inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acquired factor VIII inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acquired factor VIII inhibitor is characterized by spontaneous development of autoantibodies against factor VIII, leading to excessive bleeding. It presents with a prolonged aPTT that does NOT correct with a mixing study. Confirmed by the Bethesda assay, it is treated with immunosuppression (steroids, rituximab) and bypass agents for bleeding control.&lt;/li&gt;&lt;li&gt;âž¤ Acquired factor VIII inhibitor is characterized by spontaneous development of autoantibodies against factor VIII, leading to excessive bleeding.&lt;/li&gt;&lt;li&gt;âž¤ It presents with a prolonged aPTT that does NOT correct with a mixing study.&lt;/li&gt;&lt;li&gt;âž¤ Confirmed by the Bethesda assay, it is treated with immunosuppression (steroids, rituximab) and bypass agents for bleeding control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correctly matched about liver tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-a, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-d, 2-c, 3-a, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/14/untitled-372.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-d, 2-c, 3-a, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hepatoblastoma is a malignant liver tumor in children with high AFP levels. Cavernous hemangioma is the most common benign liver tumor, and biopsy is contraindicated. Angiosarcoma is linked to vinyl chloride exposure and expresses vWF. Fibrolamellar HCC occurs in young adults and is associated with PRKACA-DNAJB1 oncogene.&lt;/li&gt;&lt;li&gt;âž¤ Hepatoblastoma is a malignant liver tumor in children with high AFP levels.&lt;/li&gt;&lt;li&gt;âž¤ Cavernous hemangioma is the most common benign liver tumor, and biopsy is contraindicated.&lt;/li&gt;&lt;li&gt;âž¤ Angiosarcoma is linked to vinyl chloride exposure and expresses vWF.&lt;/li&gt;&lt;li&gt;âž¤ Fibrolamellar HCC occurs in young adults and is associated with PRKACA-DNAJB1 oncogene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old tall male with long limbs presents with multiple painless mucosal nodules on the lips and tongue, thickening of the corneal nerves, and a family history of medullary thyroid carcinoma (MTC) in his father. Physical examination reveals a ganglioneuroma on the posterior tongue. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Endocrine Neoplasia type 1 (MEN1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Endocrine Neoplasia type 2A (MEN2A)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple Endocrine Neoplasia type 2B (MEN2B)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial Medullary Thyroid Carcinoma (FMTC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple Endocrine Neoplasia type 2B (MEN2B)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple Endocrine Neoplasia type 2B (MEN2B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MEN2B is characterized by medullary thyroid carcinoma, pheochromocytoma, marfanoid habitus, and mucosal neuromas. It is caused by a RET proto-oncogene mutation, and prophylactic thyroidectomy is strongly recommended.&lt;/li&gt;&lt;li&gt;âž¤ MEN2B is characterized by medullary thyroid carcinoma, pheochromocytoma, marfanoid habitus, and mucosal neuromas.&lt;/li&gt;&lt;li&gt;âž¤ MEN2B is characterized by medullary thyroid carcinoma, pheochromocytoma, marfanoid habitus, and mucosal neuromas.&lt;/li&gt;&lt;li&gt;âž¤ It is caused by a RET proto-oncogene mutation, and prophylactic thyroidectomy is strongly recommended.&lt;/li&gt;&lt;li&gt;âž¤ It is caused by a RET proto-oncogene mutation, and prophylactic thyroidectomy is strongly recommended.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly patient dies due to a cancer and his cells in the cancer affected area were examined. Ultra structurally, the most prominent features found are the loss of mitochondrial cristae and ruptured outer mitochondrial membrane. Which of the following best can be the pattern of cell death here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroptosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyroptosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferroptosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ferroptosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ferroptosis is an iron-dependent form of regulated cell death characterized by mitochondrial cristae loss and lipid peroxidation. It is distinct from apoptosis, necrosis, and necroptosis. Key regulators include iron metabolism and glutathione peroxidase (GPX4).&lt;/li&gt;&lt;li&gt;âž¤ Ferroptosis is an iron-dependent form of regulated cell death characterized by mitochondrial cristae loss and lipid peroxidation.&lt;/li&gt;&lt;li&gt;âž¤ It is distinct from apoptosis, necrosis, and necroptosis.&lt;/li&gt;&lt;li&gt;âž¤ Key regulators include iron metabolism and glutathione peroxidase (GPX4).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with headaches, unsteady gait, and vomiting. Neurological examination reveals truncal ataxia. Magnetic resonance imaging (MRI) of the brain shows a midline mass in the posterior fossa compressing the fourth ventricle. Histological analysis of the tumor demonstrates small, blue, undifferentiated cells with a high mitotic index. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medulloblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Medulloblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Medulloblastoma is the most common malignant brain tumor in children, arising in the midline cerebellum and often causing obstructive hydrocephalus. Histology shows small blue cells with high mitotic activity and Homer-Wright rosettes. It commonly spreads via the cerebrospinal fluid (CSF) and may cause drop metastases in the spinal cord.&lt;/li&gt;&lt;li&gt;âž¤ Medulloblastoma is the most common malignant brain tumor in children, arising in the midline cerebellum and often causing obstructive hydrocephalus.&lt;/li&gt;&lt;li&gt;âž¤ Medulloblastoma is the most common malignant brain tumor in children, arising in the midline cerebellum and often causing obstructive hydrocephalus.&lt;/li&gt;&lt;li&gt;âž¤ Histology shows small blue cells with high mitotic activity and Homer-Wright rosettes.&lt;/li&gt;&lt;li&gt;âž¤ Histology shows small blue cells with high mitotic activity and Homer-Wright rosettes.&lt;/li&gt;&lt;li&gt;âž¤ It commonly spreads via the cerebrospinal fluid (CSF) and may cause drop metastases in the spinal cord.&lt;/li&gt;&lt;li&gt;âž¤ It commonly spreads via the cerebrospinal fluid (CSF) and may cause drop metastases in the spinal cord.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with a painful, swollen neck and fever. Physical examination reveals a tender and enlarged thyroid gland. Laboratory tests show an elevated erythrocyte sedimentation rate and thyrotoxicosis with an increased serum concentration of free thyroxine (T4). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hashimoto&#x27;s thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute granulomatous thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxic multinodular goiter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subacute granulomatous thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Subacute granulomatous thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Subacute granulomatous thyroiditis (De Quervain thyroiditis): Painful, tender thyroid enlargement with systemic symptoms (e.g., fever) and transient thyrotoxicosis, typically following a viral illness.&lt;/li&gt;&lt;li&gt;âž¤ Subacute granulomatous thyroiditis (De Quervain thyroiditis): Painful, tender thyroid enlargement with systemic symptoms (e.g., fever) and transient thyrotoxicosis, typically following a viral illness.&lt;/li&gt;&lt;li&gt;âž¤ Subacute granulomatous thyroiditis (De Quervain thyroiditis):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding clear cell carcinoma of the kidney? It is the most common subtype of malignant renal tumor Associated with loss of long arm of chromosome 3 Arises from distal convoluted tubule Cells show intracellular accumulation of glycogen and fat&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clear cell carcinoma is the most common renal malignancy. It arises from the proximal convoluted tubule. It is associated with loss of chromosome 3p (VHL gene mutation). Histologically, cells have clear cytoplasm due to glycogen and lipid accumulation.&lt;/li&gt;&lt;li&gt;âž¤ Clear cell carcinoma is the most common renal malignancy.&lt;/li&gt;&lt;li&gt;âž¤ It arises from the proximal convoluted tubule.&lt;/li&gt;&lt;li&gt;âž¤ It is associated with loss of chromosome 3p (VHL gene mutation).&lt;/li&gt;&lt;li&gt;âž¤ Histologically, cells have clear cytoplasm due to glycogen and lipid accumulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cell within cell phenomenon is associated with cellular process in which one cell enters into another cell without being degraded or destroyed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Entosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efferocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emperipolesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encleisis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emperipolesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/14/untitled-378.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Emperipolesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Emperipolesis is a process in which one cell enters another without being degraded. It is seen in Rosai-Dorfman disease, leukemias, and some hematologic disorders. It differs from entosis (which leads to degradation) and efferocytosis (which clears apoptotic cells).&lt;/li&gt;&lt;li&gt;âž¤ Emperipolesis is a process in which one cell enters another without being degraded.&lt;/li&gt;&lt;li&gt;âž¤ It is seen in Rosai-Dorfman disease, leukemias, and some hematologic disorders.&lt;/li&gt;&lt;li&gt;âž¤ It differs from entosis (which leads to degradation) and efferocytosis (which clears apoptotic cells).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the correct statement about liquid biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liquid biopsy primarily relies on the analysis of tissue samples obtained through surgical procedures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is mainly used for the diagnosis of infectious diseases and not for cancer detection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liquid biopsy involves the analysis of biomarkers, such as circulating tumor cells and cell-free DNA, in bodily fluids like blood or urine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liquid biopsy is only used to determine the exact stage of cancer but not for initial detection.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liquid biopsy involves the analysis of biomarkers, such as circulating tumor cells and cell-free DNA, in bodily fluids like blood or urine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Liquid biopsy involves the analysis of biomarkers, such as circulating tumor cells and cell-free DNA, in bodily fluids like blood or urine.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Liquid biopsy is a non-invasive technique that detects tumor biomarkers like CTCs and cfDNA in blood or urine. It is useful for early cancer detection, monitoring treatment response, and identifying resistance mutations. Unlike traditional biopsy, it does not require invasive procedures and can be repeated multiple times.&lt;/li&gt;&lt;li&gt;âž¤ Liquid biopsy is a non-invasive technique that detects tumor biomarkers like CTCs and cfDNA in blood or urine.&lt;/li&gt;&lt;li&gt;âž¤ It is useful for early cancer detection, monitoring treatment response, and identifying resistance mutations.&lt;/li&gt;&lt;li&gt;âž¤ Unlike traditional biopsy, it does not require invasive procedures and can be repeated multiple times.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not classified as a taupathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimerâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal lobar degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Huntingtonâ€™s disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Huntingtonâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zrtAlV5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Huntingtonâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tauopathies are neurodegenerative disorders characterized by tau protein accumulation. Alzheimerâ€™s disease, FTLD-tau, and some atypical Parkinsonian syndromes (PSP, CBD) are tauopathies. Huntingtonâ€™s disease is NOT a tauopathy; it is caused by CAG trinucleotide repeat expansion in the huntingtin gene (HTT) on chromosome 4.&lt;/li&gt;&lt;li&gt;âž¤ Tauopathies are neurodegenerative disorders characterized by tau protein accumulation.&lt;/li&gt;&lt;li&gt;âž¤ Alzheimerâ€™s disease, FTLD-tau, and some atypical Parkinsonian syndromes (PSP, CBD) are tauopathies.&lt;/li&gt;&lt;li&gt;âž¤ Huntingtonâ€™s disease is NOT a tauopathy; it is caused by CAG trinucleotide repeat expansion in the huntingtin gene (HTT) on chromosome 4.&lt;/li&gt;&lt;li&gt;âž¤ Huntingtonâ€™s disease is NOT a tauopathy; it is caused by CAG trinucleotide repeat expansion in the huntingtin gene (HTT) on chromosome 4.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent serum electrophoresis whose image is provided. Which of the following is the likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nephrotic syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/14/untitled-381.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/14/11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/14/untitled-382.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nephrotic syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nephrotic syndrome is characterized by hypoalbuminemia and an increased alpha-2 globulin fraction on serum protein electrophoresis. Multiple myeloma shows an M-spike in the gamma region. Hepatic cirrhosis presents with Î²-Î³ bridging due to polyclonal hypergammaglobulinemia. Serum protein electrophoresis is an essential diagnostic tool in evaluating protein abnormalities in nephrotic syndrome, multiple myeloma, and chronic liver diseases.&lt;/li&gt;&lt;li&gt;âž¤ Nephrotic syndrome is characterized by hypoalbuminemia and an increased alpha-2 globulin fraction on serum protein electrophoresis.&lt;/li&gt;&lt;li&gt;âž¤ Multiple myeloma shows an M-spike in the gamma region.&lt;/li&gt;&lt;li&gt;âž¤ Hepatic cirrhosis presents with Î²-Î³ bridging due to polyclonal hypergammaglobulinemia.&lt;/li&gt;&lt;li&gt;âž¤ Serum protein electrophoresis is an essential diagnostic tool in evaluating protein abnormalities in nephrotic syndrome, multiple myeloma, and chronic liver diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient receiving recurrent transfusions for thalassemia, the development of fever and chills is observed during this period, without any evidence of hemolysis. Which of the following measures can help reduce the rate of transfusion reactions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irradiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leuko-reduced RBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Washed RBCs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;:
