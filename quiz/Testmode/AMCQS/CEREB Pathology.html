ommon type detected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the clinic with a 3-month history of abdominal pain, diarrhea, and occasional blood in her stool. Laboratory tests are performed to investigate the cause of her symptoms. Which of the following markers would most likely indicate intestinal inflammation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tissue Transglutaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fecal Lactoferrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procalcitonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fecal Lactoferrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fecal lactoferrin is a specific marker for detecting intestinal inflammation and can help differentiate between inflammatory and non-inflammatory gastrointestinal conditions.&lt;/li&gt;&lt;li&gt;âž¤ Fecal lactoferrin is a specific marker for detecting intestinal inflammation and can help differentiate between inflammatory and non-inflammatory gastrointestinal conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman presents with progressive memory loss, difficulty in performing daily tasks, and changes in personality. She is evaluated for various neurodegenerative conditions. Tau proteins are implicated in the pathogenesis of several of these disorders. Tau proteins are associated with all the following conditions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimerâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal lobar degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Huntingtonâ€™s disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Huntingtonâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-113634_OzCVoSE.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about exudate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High specific gravity (&amp;gt;1.020) due to high protein content&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High tendency to clot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal vascular permeability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced glucose content&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal vascular permeability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Normal vascular permeability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the clinic with fatigue and weakness. Laboratory tests reveal the following red blood cell parameters: Hemoglobin is 11.2 g/dL, Mean Corpuscular Volume (MCV) is 103 fL and Red Cell Distribution Width value is 18.5%. the bilirubin levels are normal. Which of the following is the most likely explanation for the abnormal red cell parameters in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic kidney disease (CKD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B12 deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Vitamin B12 deficiency anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presented with patches of thick skin in the forearm, dysphagia on and off. She presented with oliguria and decreased renal function for 1 week. Renal biopsy was performed. Which of the following findings can be seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coagulative necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caseous necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gangrenous necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibrinoid necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fibrinoid necrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fibrinoid necrosis occurs due to immune-mediated or hypertensive damage to small blood vessels, as seen in scleroderma renal crisis.&lt;/li&gt;&lt;li&gt;âž¤ Fibrinoid necrosis&lt;/li&gt;&lt;li&gt;âž¤ The case describes Systemic sclerosis (scleroderma) and the characteristic renal features include: Fibrin thrombi with fibrinoid necrosis, mostly in interlobular arteries. Interlobular arteries with â€œonion skinâ€ concentric appearance with luminal narrowing are seen in the chronic stage of the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old elderly male presented with persistent fatigue and lymph total leucocyte count of 50,000/ul. His peripheral smear was done and had the findings as shown. Which of the following is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone marrow aspirate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescent in situ hybridization (FISH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymerase chain reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flow cytometry&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/13/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Flow cytometry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of smudge cells in the peripheral blood smear suggests Chronic Lymphocytic Leukemia (CLL). The best initial test for confirming the diagnosis of CLL is flow cytometry, which identifies characteristic markers CD5 and CD23 positivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man presents with severe chest pain and is diagnosed with an acute myocardial infarction. Laboratory tests reveal elevated troponin levels, and an echocardiogram shows decreased ejection fraction. A biopsy of the affected myocardium reveals cell swelling, disruption of cellular membranes, and the release of intracellular contents into the surrounding tissue. Which of the following findings most specifically indicates necrosis rather than apoptosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromatin condensation and nuclear fragmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cell shrinkage with intact cell membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory response in surrounding tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of caspases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inflammatory response in surrounding tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/22/screenshot-2024-10-22-174218.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Necrosis , unlike apoptosis, is characterized by the loss of cell membrane integrity and the release of intracellular contents , leading to an inflammatory response in surrounding tissue . This is a key distinguishing feature of necrosis.&lt;/li&gt;&lt;li&gt;âž¤ Necrosis&lt;/li&gt;&lt;li&gt;âž¤ loss of cell membrane integrity&lt;/li&gt;&lt;li&gt;âž¤ release of intracellular contents&lt;/li&gt;&lt;li&gt;âž¤ inflammatory response in surrounding tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old female suffers from wheezing, cough every year at a same period of time. Degranulation of which cells will be responsible for these types of findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mast cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutrophil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mast cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mast cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mast cells are responsible for the immediate allergic response in asthma through the degranulation and release of histamine, a critical mediator of bronchoconstriction and inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female is presenting to the gynecology OPD with abdominal distention and reduced appetite. Her physical examination revealed the presence of moderate ascites, and an ultrasound revealed the presence of an ovarian mass. The ascitic fluid was tapped, revealing elevated CA 125 and the presence of malignant cells. Genetic analysis of the cells showed increased activity of the telomerase enzyme. The enzyme promotes cell growth by which of the following actions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhancing tissue invasion and metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prevention of chromosome shortening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhanced transcription factor expression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotion of G1 to S progression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prevention of chromosome shortening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prevention of chromosome shortening&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Telomerase prevents chromosome shortening, allowing cancer cells to divide indefinitely, which contributes to their immortality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following suggest programmed cell death not involving caspases? Apoptosis Necrosis Pyroptosis Necroptosis Ferroptosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Necroptosis and ferroptosis are examples of programmed cell death that do not involve caspases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with a family history of breast and ovarian cancer. Genetic testing reveals a mutation in the BRCA1 gene. Which of the following best describes the function of BRCA1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encodes a cell surface receptor for growth factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits cyclin-dependent kinase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repairs double-strand DNA breaks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotes angiogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Repairs double-strand DNA breaks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Repairs double-strand DNA breaks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The BRCA1 gene is a tumor suppressor gene that plays a crucial role in the repair of double-strand DNA breaks. Mutations in BRCA1 are associated with an increased risk of breast and ovarian cancers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with symptoms of fatigue, joint pain, and a facial rash that worsens with sun exposure. Laboratory tests reveal the presence of anti-nuclear antibodies (ANA) and low complement levels. Which of the following mechanisms is primarily responsible for the contributing to her pathogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antigen presentation by dendritic cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic hypermutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of B cell receptor editing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonal deletion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Failure of B cell receptor editing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Failure of B cell receptor editing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thus, central tolerance is the primary mechanism that prevents autoimmunity by eliminating self-reactive lymphocytes during their development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes is involved in the formation of neutrophil extracellular traps (NETs)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiotensin-converting enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine aminotransferase (ALT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MPO and elastase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MPO and elastase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/28/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. MPO and elastase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about the major histocompatibility complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Display peptide fragments of protein antigens for recognition by antigen specific T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genes encoding HLA molecules are clustered on a small segment of chromosome 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No two individuals are ever likely to express the same MHC molecules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inheritance of particular HLA alleles increase the risk of autoimmune disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No two individuals are ever likely to express the same MHC molecules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. No two individuals are ever are likely to express the same MHC molecules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physiological hyperplasia and hypertrophy are seen simultaneously in? Uterus in pregnancy Skeletal muscle in athletes Breast at puberty Left ventricle of heart in hypertensive patients&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both 1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All 1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option 1 : During pregnancy, the uterus undergoes both hyperplasia (increased number of cells) and hypertrophy (increase in the size of existing cells) as a physiological response to accommodate and support the developing fetus . This dual increase in size and number of cells allows the uterus to significantly expand during pregnancy .&lt;/li&gt;&lt;li&gt;â€¢ Option 1&lt;/li&gt;&lt;li&gt;â€¢ pregnancy,&lt;/li&gt;&lt;li&gt;â€¢ both hyperplasia (increased number of cells) and hypertrophy (increase in the size of existing cells)&lt;/li&gt;&lt;li&gt;â€¢ accommodate and support the developing fetus&lt;/li&gt;&lt;li&gt;â€¢ allows the uterus&lt;/li&gt;&lt;li&gt;â€¢ expand during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ Option 2: Athletes who undergo rigorous training often experience skeletal muscle hypertrophy , which is the increase in the size of muscle cells , but not typically hyperplasia , which would be an increase in the number of muscle cells. Muscle growth in athletes is usually attributed to hypertrophy from repetitive use and strain .&lt;/li&gt;&lt;li&gt;â€¢ Option 2:&lt;/li&gt;&lt;li&gt;â€¢ experience skeletal muscle hypertrophy&lt;/li&gt;&lt;li&gt;â€¢ increase in the size of muscle cells&lt;/li&gt;&lt;li&gt;â€¢ not typically hyperplasia&lt;/li&gt;&lt;li&gt;â€¢ Muscle growth&lt;/li&gt;&lt;li&gt;â€¢ hypertrophy from repetitive use and strain&lt;/li&gt;&lt;li&gt;â€¢ Option 3: During puberty , the female breast displays both hyperplasia , with the proliferation of glandular epithelium, and hypertrophy , with the enlargement of the glandular epithelial cells . This dual change is stimulated by hormonal influences and is a natural part of sexual maturation .&lt;/li&gt;&lt;li&gt;â€¢ Option 3:&lt;/li&gt;&lt;li&gt;â€¢ During puberty&lt;/li&gt;&lt;li&gt;â€¢ both hyperplasia&lt;/li&gt;&lt;li&gt;â€¢ proliferation of glandular epithelium,&lt;/li&gt;&lt;li&gt;â€¢ hypertrophy&lt;/li&gt;&lt;li&gt;â€¢ enlargement of the glandular epithelial cells&lt;/li&gt;&lt;li&gt;â€¢ by hormonal influences&lt;/li&gt;&lt;li&gt;â€¢ sexual maturation&lt;/li&gt;&lt;li&gt;â€¢ Option 4: In hypertensive patients , the left ventricle may undergo hypertrophy due to increased resistance that the heart has to pump against . This is not a physiological but rather a pathological response and typically does not involve hyperplasia , which would be characterized by an increased number of cardiac muscle cells.&lt;/li&gt;&lt;li&gt;â€¢ Option 4:&lt;/li&gt;&lt;li&gt;â€¢ In hypertensive patients&lt;/li&gt;&lt;li&gt;â€¢ left ventricle&lt;/li&gt;&lt;li&gt;â€¢ hypertrophy due to increased resistance&lt;/li&gt;&lt;li&gt;â€¢ pump against&lt;/li&gt;&lt;li&gt;â€¢ pathological response&lt;/li&gt;&lt;li&gt;â€¢ does not involve hyperplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the uterus during pregnancy and the breast at puberty , physiological changes involve both hyperplasia ( increase in the number of cells) and hypertrophy (increase in the size of cells). These changes are driven by hormonal influences that are part of natural growth and development processes .&lt;/li&gt;&lt;li&gt;âž¤ In the uterus during pregnancy&lt;/li&gt;&lt;li&gt;âž¤ the breast at puberty&lt;/li&gt;&lt;li&gt;âž¤ hyperplasia (&lt;/li&gt;&lt;li&gt;âž¤ hypertrophy&lt;/li&gt;&lt;li&gt;âž¤ driven by hormonal influences&lt;/li&gt;&lt;li&gt;âž¤ natural growth and development processes&lt;/li&gt;&lt;li&gt;âž¤ Ref Robbins and Cotran Pathologic Basis of disease 10th ed - Pg: 57, 58&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Robbins and Cotran Pathologic Basis of disease 10th ed - Pg: 57, 58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old girl presented to the emergency department with a two-day history of nausea, vomiting and periumbilical and lower abdominal pain. She experienced fever also earlier in the day. Physical exam showed local tenderness and rigidity with rebound pain in the lower abdomen. Laboratory tests revealed leucoytosis and elevated ESR and C-reactive protein. She underwent an exploratory laparotomy. The pain experienced by this patient is MOST LIKELY the result of the formation of which of the following two chemical mediators?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complement C3b and IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interleukin-1 and tumor necrosis factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine and serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostaglandin and bradykinin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prostaglandin and bradykinin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/screenshot-2024-02-05-152521.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prostaglandin and bradykinin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Complement C3b is a part of the complement system , which enhances the ability of antibodies and phagocytic cells to clear microbes and damaged cells, promote inflammation, and attack the pathogen&#x27;s cell membrane. IgG is an antibody isotype that plays a crucial role in the immune response by binding to pathogens and marking them for destruction . While both are integral to the immune response and opsonization, they are not directly associated with the sensation of pain.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Complement C3b&lt;/li&gt;&lt;li&gt;â€¢ complement system&lt;/li&gt;&lt;li&gt;â€¢ antibodies and phagocytic cells to clear microbes and damaged cells, promote inflammation,&lt;/li&gt;&lt;li&gt;â€¢ cell membrane. IgG&lt;/li&gt;&lt;li&gt;â€¢ immune response by binding to pathogens and marking them for destruction&lt;/li&gt;&lt;li&gt;â€¢ immune response and opsonization,&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ sensation of pain.&lt;/li&gt;&lt;li&gt;â€¢ Option B. IL-1 and TNF are cytokines that play a central role in the regulation of immune and inflammatory responses . IL-1 induces fever and the production of other cytokines , while TNF has a wide range of pro-inflammatory effects, including the activation of endothelial cells and leukocytes . They can indirectly contribute to pain by promoting the inflammatory process , but they are not the primary chemical mediators directly responsible for pain sensation.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ IL-1 and TNF&lt;/li&gt;&lt;li&gt;â€¢ cytokines&lt;/li&gt;&lt;li&gt;â€¢ immune and inflammatory responses&lt;/li&gt;&lt;li&gt;â€¢ IL-1&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ other cytokines&lt;/li&gt;&lt;li&gt;â€¢ TNF&lt;/li&gt;&lt;li&gt;â€¢ pro-inflammatory effects,&lt;/li&gt;&lt;li&gt;â€¢ activation of&lt;/li&gt;&lt;li&gt;â€¢ endothelial cells and leukocytes&lt;/li&gt;&lt;li&gt;â€¢ pain by promoting the inflammatory process&lt;/li&gt;&lt;li&gt;â€¢ Option C. Histamine is released by mast cells and plays a role in the local immune response to foreign pathogens . It causes dilation of the capillaries, contraction of smooth muscle, and increased gastric acid secretion , leading to symptoms like swelling, redness, and itching . Serotonin is a neurotransmitter that can modulate mood and pain perception centrally, but peripherally, it can contribute to vasoconstriction and blood clotting . While both histamine and serotonin contribute to inflammation and can cause discomfort, they are not the main mediators for pain in acute inflammation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Histamine&lt;/li&gt;&lt;li&gt;â€¢ mast cells&lt;/li&gt;&lt;li&gt;â€¢ local immune response to foreign pathogens&lt;/li&gt;&lt;li&gt;â€¢ dilation of the capillaries, contraction of smooth muscle, and increased gastric acid secretion&lt;/li&gt;&lt;li&gt;â€¢ swelling, redness, and itching&lt;/li&gt;&lt;li&gt;â€¢ Serotonin&lt;/li&gt;&lt;li&gt;â€¢ neurotransmitter&lt;/li&gt;&lt;li&gt;â€¢ mood and pain perception&lt;/li&gt;&lt;li&gt;â€¢ vasoconstriction and blood clotting&lt;/li&gt;&lt;li&gt;â€¢ both histamine and serotonin contribute to inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of hypertension presents with a sudden onset of severe pain, redness, and swelling in the big toe. His serum uric acid levels are elevated. Which pattern recognition receptor is most likely involved in the inflammatory response seen in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NOD like receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GPCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C type of lectin receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toll like receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NOD like receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NOD like receptor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: G Protein-Coupled Receptor (GPCR): GPCRs are a large protein family of receptors that sense molecules outside the cell and activate internal signal transduction pathways and, ultimately, cellular responses. They are not primarily known for recognizing uric acid crystals.&lt;/li&gt;&lt;li&gt;â€¢ Option B: G Protein-Coupled Receptor (GPCR):&lt;/li&gt;&lt;li&gt;â€¢ large protein family&lt;/li&gt;&lt;li&gt;â€¢ outside the cell and activate internal signal transduction pathways&lt;/li&gt;&lt;li&gt;â€¢ Option C: C-type Lectin Receptor (CLR): C-type lectin receptors are a class of pattern recognition receptors that are key players in the immune system, recognizing fungal pathogens and playing a role in antifungal immunity. They are not directly involved in the recognition of uric acid crystals.&lt;/li&gt;&lt;li&gt;â€¢ Option C: C-type Lectin Receptor (CLR):&lt;/li&gt;&lt;li&gt;â€¢ class of pattern recognition receptors&lt;/li&gt;&lt;li&gt;â€¢ recognizing fungal pathogens&lt;/li&gt;&lt;li&gt;â€¢ antifungal immunity.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Toll-like Receptor (TLR): Toll-like receptors are a class of proteins that play a key role in the innate immune system . They recognize structurally conserved molecules derived from microbes and are important in the initial immune response, not specifically in the recognition of uric acid crystals associated with gout.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Toll-like Receptor (TLR):&lt;/li&gt;&lt;li&gt;â€¢ class of proteins&lt;/li&gt;&lt;li&gt;â€¢ innate immune system&lt;/li&gt;&lt;li&gt;â€¢ microbes and are important in the initial immune response,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ NOD-like receptors (NLRs) are involved in the detection of danger-associated molecular patterns such as uric acid, which is relevant in the pathogenesis of gout.&lt;/li&gt;&lt;li&gt;âž¤ NOD-like receptors (NLRs)&lt;/li&gt;&lt;li&gt;âž¤ danger-associated molecular patterns&lt;/li&gt;&lt;li&gt;âž¤ uric acid,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reticulocytes are BEST stained with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyl violet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brilliant Cresyl blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;New methylene blue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indigo carmine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. New methylene blue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. New methylene blue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methyl violet is a basic dye that can be used to stain acidic components of cells like nucleic acids, but it is not the best choice for staining reticulocytes. It is commonly used in Gram staining.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methyl violet&lt;/li&gt;&lt;li&gt;â€¢ basic dye&lt;/li&gt;&lt;li&gt;â€¢ acidic components&lt;/li&gt;&lt;li&gt;â€¢ nucleic acids,&lt;/li&gt;&lt;li&gt;â€¢ Option B. Brilliant Cresyl blue is used to stain reticulocytes by binding to the residual ribosomal RNA . It is a vital stain, but it is not the optimal dye for reticulocyte staining as it may not be as sensitive as new methylene blue .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Brilliant Cresyl&lt;/li&gt;&lt;li&gt;â€¢ stain reticulocytes&lt;/li&gt;&lt;li&gt;â€¢ residual ribosomal RNA&lt;/li&gt;&lt;li&gt;â€¢ not the optimal dye for reticulocyte staining&lt;/li&gt;&lt;li&gt;â€¢ not be as sensitive as new methylene blue&lt;/li&gt;&lt;li&gt;â€¢ Option D. Indigo carmine is not used for staining blood cells ; it is a dye more commonly used in medical procedures to highlight structures and assess the function of certain organs, such as during kidney surgery.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Indigo carmine&lt;/li&gt;&lt;li&gt;â€¢ staining blood cells&lt;/li&gt;&lt;li&gt;â€¢ dye&lt;/li&gt;&lt;li&gt;â€¢ highlight structures&lt;/li&gt;&lt;li&gt;â€¢ assess the function&lt;/li&gt;&lt;li&gt;â€¢ kidney surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reticulocytes are stained in living state in vitro so staining with dyes like brilliant cresyl blue and new methylene blue (Best stain) is referred to as supravital staining.&lt;/li&gt;&lt;li&gt;âž¤ Reticulocytes&lt;/li&gt;&lt;li&gt;âž¤ in living state&lt;/li&gt;&lt;li&gt;âž¤ new methylene blue (Best stain)&lt;/li&gt;&lt;li&gt;âž¤ supravital staining.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Robbins 10 th 637&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Robbins 10 th 637&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Myelofibrosis leading to a dry tap on bone marrow aspiration is seen with which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burkittâ€™s lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute erythroblastic leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute megakaryocytic leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute undifferentiated leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute megakaryocytic leukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Acute megakaryocytic leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Burkittâ€™s lymphoma is a type of non-Hodgkin lymphoma that primarily involves B cells. It typically presents with rapidly growing tumors , often in the jaw or abdomen . Bone marrow involvement in Burkitt&#x27;s lymphoma is uncommon. While bone marrow examination may reveal lymphoma cells , it is not typically associated with myelofibrosis, and a dry tap is not a characteristic finding.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Burkittâ€™s lymphoma&lt;/li&gt;&lt;li&gt;â€¢ non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;â€¢ B cells.&lt;/li&gt;&lt;li&gt;â€¢ rapidly&lt;/li&gt;&lt;li&gt;â€¢ growing tumors&lt;/li&gt;&lt;li&gt;â€¢ jaw or abdomen&lt;/li&gt;&lt;li&gt;â€¢ bone marrow&lt;/li&gt;&lt;li&gt;â€¢ lymphoma cells&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ myelofibrosis, and a dry tap&lt;/li&gt;&lt;li&gt;â€¢ Option B: Acute erythroblastic leukemia (erythroleukemia) is a rare subtype of acute myeloid leukemia (AML) characterized by the proliferation of immature erythroid precursors . This condition can infiltrate the bone marrow , leading to a hypercellular marrow with an excess o f erythroid precursors . Myelofibrosis and dry tap are not typical features of acute erythroblastic leukemia.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Acute erythroblastic leukemia (erythroleukemia)&lt;/li&gt;&lt;li&gt;â€¢ subtype of acute myeloid leukemia (AML)&lt;/li&gt;&lt;li&gt;â€¢ proliferation of immature erythroid precursors&lt;/li&gt;&lt;li&gt;â€¢ infiltrate the bone marrow&lt;/li&gt;&lt;li&gt;â€¢ hypercellular marrow&lt;/li&gt;&lt;li&gt;â€¢ f erythroid precursors&lt;/li&gt;&lt;li&gt;â€¢ Option D: Acute undifferentiated leukemia refers to a subtype of acute leukemia in which the blasts (immature cells) in the bone marrow lack specific features that would allow classification into myeloid or lymphoid lineages. While acute leukemias can sometimes be associated with bone marrow fibrosis , the dry tap is not typically a defining feature of this subtype.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Acute undifferentiated leukemia&lt;/li&gt;&lt;li&gt;â€¢ subtype of acute leukemia&lt;/li&gt;&lt;li&gt;â€¢ blasts (immature cells)&lt;/li&gt;&lt;li&gt;â€¢ lack specific features&lt;/li&gt;&lt;li&gt;â€¢ myeloid or lymphoid lineages.&lt;/li&gt;&lt;li&gt;â€¢ acute leukemias&lt;/li&gt;&lt;li&gt;â€¢ bone marrow fibrosis&lt;/li&gt;&lt;li&gt;â€¢ dry tap is not&lt;/li&gt;&lt;li&gt;â€¢ subtype.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute megakaryocytic leukemia , a subtype of acute myeloid leukemia characterized by the proliferation of megakaryocytic precursors , is associated with the development of myelofibrosis within the bone marrow, which can lead to a &#x27; dry tap&#x27; during bone marrow aspiration due to increased fibrous tissue.&lt;/li&gt;&lt;li&gt;âž¤ Acute megakaryocytic leukemia&lt;/li&gt;&lt;li&gt;âž¤ subtype of acute myeloid leukemia&lt;/li&gt;&lt;li&gt;âž¤ proliferation of megakaryocytic&lt;/li&gt;&lt;li&gt;âž¤ precursors&lt;/li&gt;&lt;li&gt;âž¤ development of myelofibrosis&lt;/li&gt;&lt;li&gt;âž¤ dry tap&#x27;&lt;/li&gt;&lt;li&gt;âž¤ bone&lt;/li&gt;&lt;li&gt;âž¤ marrow aspiration due to increased fibrous tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby presented with profuse bleeding from the umbilical stump after birth. Rest of the examination and PT, APTT are within normal limits. Most likely diagnosis is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor X deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glanzmannâ€™s thrombasthenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bernard Soulier disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glanzmannâ€™s thrombasthenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glanzmannâ€™s thrombasthenia &amp;gt; (d) Bernard Soulier disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Factor X deficiency: Factor X deficiency is a rare bleeding disorder where the clotting factor X is either deficient or not functioning properly . It typically presents with a prolonged prothrombin time (PT) and activated partial thromboplastin time (aPTT), which are not normal in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Factor X deficiency:&lt;/li&gt;&lt;li&gt;â€¢ rare bleeding disorder&lt;/li&gt;&lt;li&gt;â€¢ clotting factor X&lt;/li&gt;&lt;li&gt;â€¢ deficient or not functioning properly&lt;/li&gt;&lt;li&gt;â€¢ prolonged prothrombin time&lt;/li&gt;&lt;li&gt;â€¢ activated partial thromboplastin time&lt;/li&gt;&lt;li&gt;â€¢ Option C. von Willebrand disease: Von Willebrand disease is the most common hereditary bleeding disorder and is caused by a qualitative or quantitative deficiency of von Willebrand factor (vWF). vWF is crucial for platelet adhesion; however, PT and aPTT can be normal in mild cases, but there&#x27;s often an abnormal bleeding time or abnormal vWF assays.&lt;/li&gt;&lt;li&gt;â€¢ Option C. von Willebrand disease:&lt;/li&gt;&lt;li&gt;â€¢ most common hereditary bleeding disorder&lt;/li&gt;&lt;li&gt;â€¢ qualitative or quantitative deficiency of von Willebrand factor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bernard-Soulier disease: Bernard-Soulier syndrome is another rare platelet disorder , caused by a deficiency or dysfunction of the platelet glycoprotein Ib-IX-V complex , important for platelet adhesion to the vascular subendothelium. Similar to Glanzmannâ€™s thrombasthenia, PT and aPTT are normal, but the platelet function is impaired, leading to bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bernard-Soulier disease:&lt;/li&gt;&lt;li&gt;â€¢ rare platelet disorder&lt;/li&gt;&lt;li&gt;â€¢ deficiency or dysfunction of the platelet glycoprotein Ib-IX-V complex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The presence of normal PT and aPTT despite bleeding symptoms points towards a platelet function disorder rather than a clotting factor deficiency . Glanzmannâ€™s thrombasthenia and Bernard-Soulier syndrome are both characterized by normal coagulation tests and abnormal platelet function ; however, Glanzmannâ€™s thrombasthenia is generally considered more likely when these two conditions are indistinguishable based on clinical and laboratory findings.&lt;/li&gt;&lt;li&gt;âž¤ presence of normal PT&lt;/li&gt;&lt;li&gt;âž¤ aPTT despite bleeding symptoms&lt;/li&gt;&lt;li&gt;âž¤ platelet function disorder&lt;/li&gt;&lt;li&gt;âž¤ clotting factor deficiency&lt;/li&gt;&lt;li&gt;âž¤ Glanzmannâ€™s thrombasthenia&lt;/li&gt;&lt;li&gt;âž¤ Bernard-Soulier syndrome&lt;/li&gt;&lt;li&gt;âž¤ normal coagulation tests&lt;/li&gt;&lt;li&gt;âž¤ abnormal platelet function&lt;/li&gt;&lt;li&gt;âž¤ Ref : Wintrobeâ€™s 12th/1365-1370&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Wintrobeâ€™s 12th/1365-1370&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a long history of gastroesophageal reflux disease (GERD) undergoes an upper endoscopy. Biopsy of the distal esophagus shows a change in the normal lining. Which of the following best characterizes Barrettâ€™s esophagus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intestinal dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intestinal metaplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Columnar cell metaplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Columnar cell dysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intestinal metaplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/17/screenshot-2024-04-17-163306.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intestinal metaplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intestinal dysplasia: This refers to precancerous changes within intestinal epithelium , which is not the finding typically associated with Barrett&#x27;s esophagus . Dysplasia in Barrettâ€™s esophagus is an important marker for the development of esophageal adenocarcinoma but not the characteristic feature of Barrett&#x27;s itself.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intestinal dysplasia:&lt;/li&gt;&lt;li&gt;â€¢ precancerous&lt;/li&gt;&lt;li&gt;â€¢ intestinal epithelium&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ Barrett&#x27;s esophagus&lt;/li&gt;&lt;li&gt;â€¢ Dysplasia&lt;/li&gt;&lt;li&gt;â€¢ Barrettâ€™s esophagus&lt;/li&gt;&lt;li&gt;â€¢ esophageal adenocarcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option C. Columnar cell metaplasia: While Barrett&#x27;s esophagus does involve a change to columnar epithelium, the specific subtype with goblet cells is intestinal metaplasia , making this option incomplete.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Columnar cell metaplasia:&lt;/li&gt;&lt;li&gt;â€¢ Barrett&#x27;s esophagus&lt;/li&gt;&lt;li&gt;â€¢ columnar epithelium,&lt;/li&gt;&lt;li&gt;â€¢ goblet cells is intestinal metaplasia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Columnar cell dysplasia: This would imply a precancerous change in the columnar cells, which is not indicated solely by the presence of Barrettâ€™s esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Columnar cell dysplasia:&lt;/li&gt;&lt;li&gt;â€¢ precancerous change in the columnar cells,&lt;/li&gt;&lt;li&gt;â€¢ presence of Barrettâ€™s esophagus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Barrett&#x27;s esophagus is characterized by intestinal metaplasia , a histopathological change where the normal squamous epithelium of the lower esophagus is replaced by columnar epithelium containing goblet cells , secondary to chronic GERD. This condition necessitates surveillance due to the increased risk of progression to esophageal adenocarcinoma.&lt;/li&gt;&lt;li&gt;âž¤ Barrett&#x27;s esophagus&lt;/li&gt;&lt;li&gt;âž¤ intestinal metaplasia&lt;/li&gt;&lt;li&gt;âž¤ normal squamous epithelium of the lower esophagus&lt;/li&gt;&lt;li&gt;âž¤ columnar epithelium containing goblet cells&lt;/li&gt;&lt;li&gt;âž¤ chronic GERD.&lt;/li&gt;&lt;li&gt;âž¤ due to the increased risk of progression to esophageal adenocarcinoma.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Robbins 10 th / 757&lt;/li&gt;&lt;li&gt;âž¤ Ref : Robbins 10 th / 757&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman complains of increased fatigue since last 2 years. Her serum creatinine and blood urea nitrogen are raised. USG shows both kidneys symmetrically reduced in size. Kidney biopsy done shows the following finding. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegeners disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Systemic hypertension&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Systemic hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Polyarteritis nodosa typically presents with vasculitis and fibrinoid necrosis on kidney biopsy. It is characterized by segmental necrotizing inflammation of medium-sized arteries, which would be evident on histological examination.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Polyarteritis nodosa&lt;/li&gt;&lt;li&gt;â€¢ vasculitis and fibrinoid necrosis&lt;/li&gt;&lt;li&gt;â€¢ segmental necrotizing inflammation of medium-sized arteries,&lt;/li&gt;&lt;li&gt;â€¢ Option C: Malignant hypertension typically presents with \&quot;flea-bitten\&quot; kidneys on imaging and demonstrates fibrinoid necrosis on kidney biopsy. This patient&#x27;s presentation, including symmetrically reduced kidney size and the absence of fibrinoid necrosis , is not consistent with malignant hypertension.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Malignant hypertension&lt;/li&gt;&lt;li&gt;â€¢ \&quot;flea-bitten\&quot; kidneys&lt;/li&gt;&lt;li&gt;â€¢ fibrinoid necrosis&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s presentation, including symmetrically reduced kidney size and the absence of fibrinoid necrosis&lt;/li&gt;&lt;li&gt;â€¢ Option D: Wegener&#x27;s granulomatosis is characterized by granulomatous inflammation of the vessel wall. However, the histological findings described in the patient&#x27;s kidney biopsy do not align with this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Wegener&#x27;s granulomatosis&lt;/li&gt;&lt;li&gt;â€¢ granulomatous&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s kidney biopsy do not align with this diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Symmetrically reduced kidney size with hyaline arteriosclerosis of the vessel wall is indicative of systemic hypertension.&lt;/li&gt;&lt;li&gt;âž¤ Symmetrically reduced kidney size&lt;/li&gt;&lt;li&gt;âž¤ hyaline arteriosclerosis&lt;/li&gt;&lt;li&gt;âž¤ systemic hypertension.&lt;/li&gt;&lt;li&gt;âž¤ (Ref: Robbins 10 th / p492)&lt;/li&gt;&lt;li&gt;âž¤ (Ref: Robbins 10 th / p492)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following features are seen in the viral pneumonia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of interstitial inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Predominance of alveolar exudate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multinucleate giant cells in the bronchiolar wall&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Predominance of alveolar exudate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Predominance of alveolar exudate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Presence of interstitial inflammation: This is a common feature in viral pneumonia , where the infection leads to inflammation predominantly in the tissue and space around the air sacs of the lungs .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Presence of interstitial inflammation:&lt;/li&gt;&lt;li&gt;â€¢ common feature&lt;/li&gt;&lt;li&gt;â€¢ viral pneumonia&lt;/li&gt;&lt;li&gt;â€¢ inflammation predominantly&lt;/li&gt;&lt;li&gt;â€¢ tissue and space around the air sacs of the lungs&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bronchiolitis: Bronchiolitis, which is inflammation of the small airways or bronchioles, is commonly seen in viral pneumonia .&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bronchiolitis:&lt;/li&gt;&lt;li&gt;â€¢ inflammation of the small airways or bronchioles,&lt;/li&gt;&lt;li&gt;â€¢ viral pneumonia&lt;/li&gt;&lt;li&gt;â€¢ Option D: Multinucleate giant cells in the bronchiolar wall: The presence of multinucleate giant cells is a histopathological feature sometimes seen in viral infections, reflecting the body&#x27;s response to viral replication within cells .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Multinucleate giant cells in the bronchiolar wall:&lt;/li&gt;&lt;li&gt;â€¢ histopathological feature&lt;/li&gt;&lt;li&gt;â€¢ viral infections,&lt;/li&gt;&lt;li&gt;â€¢ viral replication within cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The predominance of alveolar exudate is not a feature commonly seen in viral pneumonia; instead, it is a hallmark of bacterial pneumonia . Viral pneumonia typically presents with interstitial inflammation, bronchiolitis , and can have multinucleate giant cells in the bronchiolar wall.&lt;/li&gt;&lt;li&gt;âž¤ predominance of alveolar exudate&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;li&gt;âž¤ viral pneumonia;&lt;/li&gt;&lt;li&gt;âž¤ hallmark of bacterial pneumonia&lt;/li&gt;&lt;li&gt;âž¤ Viral pneumonia&lt;/li&gt;&lt;li&gt;âž¤ interstitial inflammation, bronchiolitis&lt;/li&gt;&lt;li&gt;âž¤ multinucleate giant cells&lt;/li&gt;&lt;li&gt;âž¤ (Ref: Robbins 10 th / 708)&lt;/li&gt;&lt;li&gt;âž¤ (Ref: Robbins 10 th / 708)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man has lenticonus and end stage renal disease now. His maternal uncle also died of the same illness. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alport syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Alportâ€™s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Autosomal Dominant Polycystic Kidney Disease (ADPKD): it is a genetic disorder characterized by the development of fluid-filled cysts in the kidneys. It is an adult-onset condition, and lenticonus (cone-shaped deformity of the lens) is not a typical feature of ADPKD.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Autosomal Dominant Polycystic Kidney Disease (ADPKD):&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ fluid-filled cysts&lt;/li&gt;&lt;li&gt;â€¢ Option B: Autosomal Recessive Polycystic Kidney Disease (ARPKD): it is a rare genetic disorder that primarily affects the kidneys and liver . It often presents in childhood, and patients may develop end-stage renal disease (ESRD) at a young age . Lenticonus is not a characteristic feature of ARPKD.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Autosomal Recessive Polycystic Kidney Disease (ARPKD):&lt;/li&gt;&lt;li&gt;â€¢ rare genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ kidneys and liver&lt;/li&gt;&lt;li&gt;â€¢ childhood,&lt;/li&gt;&lt;li&gt;â€¢ end-stage renal disease (ESRD) at a young age&lt;/li&gt;&lt;li&gt;â€¢ Lenticonus is not&lt;/li&gt;&lt;li&gt;â€¢ Option C: Oxalosis is a condition where excessive oxalate accumulates in various organs, including the kidneys. It can lead to renal failure , but lenticonus is not a typical manifestation of oxalosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Oxalosis&lt;/li&gt;&lt;li&gt;â€¢ excessive oxalate accumulates&lt;/li&gt;&lt;li&gt;â€¢ kidneys.&lt;/li&gt;&lt;li&gt;â€¢ renal failure&lt;/li&gt;&lt;li&gt;â€¢ lenticonus is not&lt;/li&gt;&lt;li&gt;â€¢ oxalosis.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Alport Syndrome is a genetic disorder characterized by progressive kidney disease, hearing loss, and eye abnormalities . It results from mutations affecting type IV collagen , essential for normal function in the kidneys, inner ear, and eyes.&lt;/li&gt;&lt;li&gt;â€¢ Alport Syndrome&lt;/li&gt;&lt;li&gt;â€¢ progressive kidney disease, hearing loss, and eye abnormalities&lt;/li&gt;&lt;li&gt;â€¢ type IV collagen&lt;/li&gt;&lt;li&gt;â€¢ kidneys, inner ear, and eyes.&lt;/li&gt;&lt;li&gt;â€¢ (Ref: Robbins 10 th / 922)&lt;/li&gt;&lt;li&gt;â€¢ (Ref: Robbins 10 th / 922)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Burkitt lymphoma presents with lethargy, weakness, and oliguria after receiving the first cycle of chemotherapy. Laboratory tests reveal abnormalities consistent with tumor lysis syndrome (TLS). Which of the following laboratory findings is LEAST likely to be associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypercalcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanations&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperuricemia is typically seen in TLS due to the increased turnover of nucleic acids from rapid cell lysis , leading to excess production of uric acid .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Hyperuricemia&lt;/li&gt;&lt;li&gt;â€¢ TLS&lt;/li&gt;&lt;li&gt;â€¢ increased&lt;/li&gt;&lt;li&gt;â€¢ nucleic acids from rapid cell lysis&lt;/li&gt;&lt;li&gt;â€¢ uric acid&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperkalemia results from the release of potassium , the most abundant intracellular cation , into the bloodstream when cells lyse .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Hyperkalemia&lt;/li&gt;&lt;li&gt;â€¢ release of potassium&lt;/li&gt;&lt;li&gt;â€¢ intracellular cation&lt;/li&gt;&lt;li&gt;â€¢ bloodstream&lt;/li&gt;&lt;li&gt;â€¢ cells lyse&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperphosphatemia occurs due to the release of intracellular phosphate into the extracellular fluid during cell lysis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Hyperphosphatemia&lt;/li&gt;&lt;li&gt;â€¢ intracellular phosphate into the extracellular fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tumor lysis syndrome is characterized by hyperuricemia, hyperkalemia, and hyperphosphatemia, but not hypercalcemia ; instead, hypocalcemia occurs due to the complexing of calcium with elevated phosphate levels .&lt;/li&gt;&lt;li&gt;âž¤ Tumor lysis&lt;/li&gt;&lt;li&gt;âž¤ hyperuricemia, hyperkalemia, and hyperphosphatemia,&lt;/li&gt;&lt;li&gt;âž¤ not hypercalcemia&lt;/li&gt;&lt;li&gt;âž¤ hypocalcemia&lt;/li&gt;&lt;li&gt;âž¤ complexing of calcium with elevated phosphate levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman presents for evaluation of a hard, poorly defined mass in her left breast. She reports no pain or discharge, but she has noted a recent change in the shape of the breast. There is no family history of breast cancer. A mammogram reveals microcalcifications in the upper outer quadrant of the left breast. A biopsy of the lesion is performed. The type of mammary ductal carcinoma in situ (DCIS) most likely to result in a palpable abnormality in the breast is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apocrine DCIS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroendocrine DCIS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Will-differentiated DCIS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Comedo DCIS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Comedo DCIS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Comedo DCIS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Apocrine DCIS presents with characteristic apocrine cytologic features under microscopy but is not the most likely to form a palpable mass.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Apocrine DCIS&lt;/li&gt;&lt;li&gt;â€¢ characteristic apocrine cytologic features under microscopy&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuroendocrine DCIS is a rare form and typically does not present as a palpable lesion in the breast.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Neuroendocrine DCIS&lt;/li&gt;&lt;li&gt;â€¢ rare form&lt;/li&gt;&lt;li&gt;â€¢ Option C. Well-differentiated DCIS may show microcalcifications on mammography , but palpable masses are less common than in the comedo subtype.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Well-differentiated DCIS&lt;/li&gt;&lt;li&gt;â€¢ show microcalcifications&lt;/li&gt;&lt;li&gt;â€¢ mammography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Comedo DCIS is most likely to present as a palpable mass due to the associated necrosis and calcifications . It is often found on mammography and can form a more solid , palpable lesion compared to other subtypes of DCIS.&lt;/li&gt;&lt;li&gt;âž¤ Comedo DCIS&lt;/li&gt;&lt;li&gt;âž¤ present as a palpable mass&lt;/li&gt;&lt;li&gt;âž¤ associated necrosis&lt;/li&gt;&lt;li&gt;âž¤ calcifications&lt;/li&gt;&lt;li&gt;âž¤ found on mammography&lt;/li&gt;&lt;li&gt;âž¤ form a more solid&lt;/li&gt;&lt;li&gt;âž¤ palpable lesion&lt;/li&gt;&lt;li&gt;âž¤ Ref : Robbins 10 th 1060&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Robbins 10 th 1060&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with unilateral sensorineural hearing loss and persistent tinnitus. Physical examination reveals a non-tender mass in the vicinity of cranial nerve VIII. An MRI indicates a well-circumscribed mass in the internal acoustic meatus, and a subsequent biopsy is performed. Histologically, the tissue demonstrates distinct regions of cellularity with areas showing dense proliferation of spindle cells, while others show less density. There is also evidence of nuclear palisading. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiofibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schwannoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/picture1_GWIBY0y.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schwannoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lymphoma : Lymphomas are neoplasms of the lymphatic system and would present histologically with an infiltration of lymphoid cells , which does not correspond to the nuclear palisading and alternating cellularity described in the stem.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lymphoma&lt;/li&gt;&lt;li&gt;â€¢ neoplasms of the lymphatic system&lt;/li&gt;&lt;li&gt;â€¢ present histologically&lt;/li&gt;&lt;li&gt;â€¢ infiltration of lymphoid cells&lt;/li&gt;&lt;li&gt;â€¢ Option C: Leukemia : This is a hematopoietic stem cell malignancy primarily affecting the bone marrow and blood . Histology of a solid mass would not reveal the characteristic findings of leukemia , such as blasts or excessive leukocytes .&lt;/li&gt;&lt;li&gt;â€¢ Option C: Leukemia&lt;/li&gt;&lt;li&gt;â€¢ hematopoietic stem cell malignancy&lt;/li&gt;&lt;li&gt;â€¢ affecting the bone marrow&lt;/li&gt;&lt;li&gt;â€¢ blood&lt;/li&gt;&lt;li&gt;â€¢ Histology&lt;/li&gt;&lt;li&gt;â€¢ solid mass&lt;/li&gt;&lt;li&gt;â€¢ not reveal the characteristic findings of leukemia&lt;/li&gt;&lt;li&gt;â€¢ blasts or excessive leukocytes&lt;/li&gt;&lt;li&gt;â€¢ Option D: Angiofibroma : Angiofibroma, often a benign tumor of adolescent males , would show a stromal and vascular component histologically , which is not described in the biopsy findings of the question stem.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Angiofibroma&lt;/li&gt;&lt;li&gt;â€¢ benign tumor of adolescent males&lt;/li&gt;&lt;li&gt;â€¢ stromal&lt;/li&gt;&lt;li&gt;â€¢ vascular component histologically&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The characteristic histological features of schwannomas are Antoni A areas , with hypercellular tissue and nuclear palisading , and Antoni B areas , which are less cellular .&lt;/li&gt;&lt;li&gt;âž¤ histological features&lt;/li&gt;&lt;li&gt;âž¤ schwannomas&lt;/li&gt;&lt;li&gt;âž¤ Antoni A areas&lt;/li&gt;&lt;li&gt;âž¤ hypercellular tissue&lt;/li&gt;&lt;li&gt;âž¤ nuclear palisading&lt;/li&gt;&lt;li&gt;âž¤ Antoni B areas&lt;/li&gt;&lt;li&gt;âž¤ less cellular&lt;/li&gt;&lt;li&gt;âž¤ Ref : Robbins 10th/e p1237&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Robbins 10th/e p1237&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Necrobiosis lipoidica is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simmonds disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/21/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diabetes mellitus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A: Diabetes insipidus: This is a condition characterized by polyuria and polydipsia due to issues with vasopressin (ADH); it is not associated with skin changes like necrobiosis lipoidica.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Diabetes insipidus:&lt;/li&gt;&lt;li&gt;â€¢ polyuria and polydipsia&lt;/li&gt;&lt;li&gt;â€¢ issues with vasopressin&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lyme disease : Caused by Borrelia burgdorferi and transmitted by ticks , Lyme disease can present with a variety of symptoms including erythema migrans, but not necrobiosis lipoidica.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lyme disease&lt;/li&gt;&lt;li&gt;â€¢ Borrelia burgdorferi&lt;/li&gt;&lt;li&gt;â€¢ transmitted by ticks&lt;/li&gt;&lt;li&gt;â€¢ Lyme disease&lt;/li&gt;&lt;li&gt;â€¢ Option D: Simmonds disease: Also known as Sheehan&#x27;s syndrome , is postpartum hypopituitarism , not associated with necrobiosis lipoidica.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Simmonds disease:&lt;/li&gt;&lt;li&gt;â€¢ Sheehan&#x27;s syndrome&lt;/li&gt;&lt;li&gt;â€¢ postpartum hypopituitarism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Necrobiosis lipoidica is a skin condition primarily associated with diabetes mellitus , presenting as well-circumscribed, waxy plaques typically on the shins with a yellowish center and telangiectatic borders .&lt;/li&gt;&lt;li&gt;âž¤ Necrobiosis lipoidica&lt;/li&gt;&lt;li&gt;âž¤ skin condition&lt;/li&gt;&lt;li&gt;âž¤ diabetes mellitus&lt;/li&gt;&lt;li&gt;âž¤ well-circumscribed, waxy plaques&lt;/li&gt;&lt;li&gt;âž¤ shins&lt;/li&gt;&lt;li&gt;âž¤ yellowish center&lt;/li&gt;&lt;li&gt;âž¤ telangiectatic borders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following condition is associated with unconjugated hyperbilirubinemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gall stones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gilbert syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gilbert syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A: Dubin-Johnson syndrome: it is characterized by conjugated hyperbilirubinemia . It is a rare genetic disorder where there is impaired excretion of conjugated bilirubin from the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Dubin-Johnson syndrome:&lt;/li&gt;&lt;li&gt;â€¢ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;â€¢ rare genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ impaired excretion&lt;/li&gt;&lt;li&gt;â€¢ conjugated bilirubin&lt;/li&gt;&lt;li&gt;â€¢ Option B: Rotor syndrome: it is also associated with conjugated hyperbilirubinemia . It is a benign condition characterized by elevated levels of both conjugated and unconjugated bilirubin.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Rotor syndrome:&lt;/li&gt;&lt;li&gt;â€¢ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;â€¢ Option D: Gall stones: they can lead to obstructive jaundice , causing elevated levels of both conjugated and unconjugated bilirubin . However, the primary association is with conjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Gall stones:&lt;/li&gt;&lt;li&gt;â€¢ lead to obstructive jaundice&lt;/li&gt;&lt;li&gt;â€¢ elevated levels of both conjugated&lt;/li&gt;&lt;li&gt;â€¢ unconjugated bilirubin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gilbert syndrome is a common inherited condition associated with unconjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;âž¤ Gilbert syndrome&lt;/li&gt;&lt;li&gt;âž¤ inherited condition&lt;/li&gt;&lt;li&gt;âž¤ unconjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Robbins 10 th / 853&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Robbins 10 th / 853&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman with a history of leukemia presents one month after a bone marrow transplant with a widespread scaling rash. She received a partially mismatched donor marrow. A skin biopsy is performed, and the histopathological findings show the presence of apoptotic cells. Which of the following biochemical reactions most likely explains these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction of ATP synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activation of lipases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of caspases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Activation of caspases&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/12/screenshot-2024-06-12-144934.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Activation of caspases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of apoptotic cells in a skin biopsy from a patient with a scaling rash after a bone marrow transplant is indicative of graft-versus-host disease, driven by the activation of caspases, leading to programmed cell death (apoptosis).&lt;/li&gt;&lt;li&gt;âž¤ The presence of apoptotic cells in a skin biopsy from a patient with a scaling rash after a bone marrow transplant is indicative of graft-versus-host disease, driven by the activation of caspases, leading to programmed cell death (apoptosis).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old man presents with a one-year history of abdominal pain. An abdominal CT scan shows a 10-cm mass in the pancreas. Biopsy reveals adenocarcinoma with inactivation of SMAD4. Which regulatory pathway is most likely altered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCL2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Î²-catenin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MYC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TGF-Î²&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TGF-Î²&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TGF-Î²&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inactivation of SMAD4 in pancreatic adenocarcinoma disrupts the TGF-Î² signaling pathway, leading to diminished transcriptional activation of cyclin-dependent kinases and contributing to tumor growth.&lt;/li&gt;&lt;li&gt;âž¤ Inactivation of SMAD4 in pancreatic adenocarcinoma disrupts the TGF-Î² signaling pathway, leading to diminished transcriptional activation of cyclin-dependent kinases and contributing to tumor growth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old man presents with fatigue, weight loss, and splenomegaly. Laboratory tests reveal an elevated white blood cell count. Cytogenetic analysis shows the BCR-ABL fusion gene resulting from the t(9;22)(q34;q11) translocation. Which condition is
