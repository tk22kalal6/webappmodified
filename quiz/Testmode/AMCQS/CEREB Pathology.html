 base primer extension is done for detection of point mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Array-based comparative genomic hybridization cannot be used if deletion is unknown detect deletion/amplification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Real-time PCR performed on cDNA is the method of choice for monitoring residual disease in CML&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Array-based comparative genomic hybridization cannot be used if deletion is unknown detect deletion/amplification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-100733.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Array-based comparative genomic hybridization cannot be used if deletion is unknown detect deletion/amplification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Array-based comparative genomic hybridization (aCGH) can be used to detect unknown deletions and amplifications across the genome. Therefore, statement C is incorrect.&lt;/li&gt;&lt;li&gt;âž¤ Array-based comparative genomic hybridization (aCGH)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryoprecipitate: hemophilia B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fresh frozen plasma: hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saline washed red cells: increased risk of allergic reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryo poor plasma: TTP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cryo poor plasma: TTP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cryo poor plasma: TTP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cryo-poor plasma is correctly matched with TTP , as it is used in the management of this condition due to its ability to help restore ADAMTS13 levels.&lt;/li&gt;&lt;li&gt;âž¤ Cryo-poor plasma&lt;/li&gt;&lt;li&gt;âž¤ TTP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male presents with vague abdominal discomfort and early satiety. A CT scan of the abdomen reveals a 6 cm mass in the stomach. Endoscopic biopsy shows spindle-shaped cells with positive immunohistochemical staining for CD117 and DOG1. Which of the following is not a marker for gastrointestinal stromal tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;KIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDGFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NRG-1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NRG-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) NRG-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ KIT (CD117), PDGFR, and SDH are common markers associated with gastrointestinal stromal tumors (GISTs) . NRG-1 is not a marker for GIST.&lt;/li&gt;&lt;li&gt;âž¤ KIT (CD117), PDGFR, and SDH&lt;/li&gt;&lt;li&gt;âž¤ gastrointestinal stromal tumors (GISTs)&lt;/li&gt;&lt;li&gt;âž¤ NRG-1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physical examination of a 23 year old man diagnosed with chronic hepatitis shows corneal changes that are visible to the naked eye, as shown in the image. This patient is most likely to have which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basal ganglia atrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Basal ganglia atrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-101647.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Basal ganglia atrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wilson&#x27;s disease is caused by a mutation in the ATP7B gene , which leads to copper accumulation in the liver, brain (especially the basal ganglia), cornea (Kayser-Fleischer rings), and kidneys.&lt;/li&gt;&lt;li&gt;âž¤ ATP7B gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with a history of heavy menstrual bleeding, easy bruising, and prolonged bleeding after dental procedures. Her family history is significant for similar bleeding issues in her mother. Laboratory studies show a normal platelet count, prolonged aPTT as well as prolonged bleeding time. Platelet aggregation testing shows abnormal aggregation in the presence of ristocetin, but normal aggregation with ADP and collagen. Which of the following is the most appropriate statement for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The affected factor helps in increasing serum half life of factor VIII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acquired form may be associated with aortic valvular defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mild bleeding is associated with type III subtype&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autosomal dominant variant has mild bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mild bleeding is associated with type III subtype&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mild bleeding is associated with type III subtype&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In von Willebrand Disease, Type III is typically severe but may present with mild bleeding in certain atypical cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an incorrect statement about the condition having cells as shown with an inflammatory background? The cells are of B cell origin and have CD30 + and PAX 5 + Commonest site affected is the Waldeyer ring Nodular sclerosis variant commonly involves the mediastinum Lymphocyte predominant variant has poor prognosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 2 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only 2 and 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-121948.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Only 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reed-Sternberg cells are characteristic of Hodgkin lymphoma, which commonly involves cervical lymph nodes and the mediastinum , not the Waldeyer ring. The lymphocyte-predominant variant of Hodgkin lymphoma generally has a good prognosis .&lt;/li&gt;&lt;li&gt;âž¤ Reed-Sternberg cells are characteristic of Hodgkin lymphoma, which commonly involves cervical lymph nodes and the mediastinum , not the Waldeyer ring. The lymphocyte-predominant variant of Hodgkin lymphoma generally has a good prognosis .&lt;/li&gt;&lt;li&gt;âž¤ Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;âž¤ cervical lymph nodes&lt;/li&gt;&lt;li&gt;âž¤ mediastinum&lt;/li&gt;&lt;li&gt;âž¤ lymphocyte-predominant&lt;/li&gt;&lt;li&gt;âž¤ good prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;\&quot;Moldy\&quot; grains in some low socio economic area populated areas contain a substance that causes a specific G-to-T mutation in gene p53. The population in these regions is expected to be at an increased risk of which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infectious diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liver cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Liver cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aflatoxins , produced by molds found in poorly stored grains, are known to cause a specific G-to-T mutation in the p53 gene , increasing the risk of hepatocellular carcinoma (liver cancer) .&lt;/li&gt;&lt;li&gt;âž¤ Aflatoxins&lt;/li&gt;&lt;li&gt;âž¤ p53 gene&lt;/li&gt;&lt;li&gt;âž¤ hepatocellular carcinoma (liver cancer)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following cancers with the respective genes involved:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-A, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-D, 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-D, 2-C, 3-A, 4-B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-102246.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-D, 2-C, 3-A, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SDHB is associated with paraganglioma . K-RAS is commonly mutated in pancreatic carcinoma . JAK2 is involved in myeloproliferative neoplasms . ALK rearrangements are seen in adenocarcinoma of the lung .&lt;/li&gt;&lt;li&gt;âž¤ SDHB is associated with paraganglioma .&lt;/li&gt;&lt;li&gt;âž¤ SDHB&lt;/li&gt;&lt;li&gt;âž¤ paraganglioma&lt;/li&gt;&lt;li&gt;âž¤ K-RAS is commonly mutated in pancreatic carcinoma .&lt;/li&gt;&lt;li&gt;âž¤ K-RAS&lt;/li&gt;&lt;li&gt;âž¤ pancreatic carcinoma&lt;/li&gt;&lt;li&gt;âž¤ JAK2 is involved in myeloproliferative neoplasms .&lt;/li&gt;&lt;li&gt;âž¤ JAK2&lt;/li&gt;&lt;li&gt;âž¤ myeloproliferative neoplasms&lt;/li&gt;&lt;li&gt;âž¤ ALK rearrangements are seen in adenocarcinoma of the lung .&lt;/li&gt;&lt;li&gt;âž¤ ALK&lt;/li&gt;&lt;li&gt;âž¤ adenocarcinoma of the lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following symptoms is least likely to be observed in a patient diagnosed with the flow cytometry pattern as shown in the image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acquired defect in hematopoietic stem cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased susceptibility to C5b-9 induced damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombosis causes high rate of mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C5 inhibitor therapy is the treatment of choice&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C5 inhibitor therapy is the treatment of choice&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-102422_RgOldMa.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C5 inhibitor therapy is the treatment of choice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PNH is an acquired disorder of hematopoietic stem cells leading to complement-mediated hemolysis due to the absence of CD55 and CD59 . While C5 inhibitor therapy is useful in managing symptoms, hematopoietic stem cell transplantation is the only curative treatment.&lt;/li&gt;&lt;li&gt;âž¤ PNH&lt;/li&gt;&lt;li&gt;âž¤ CD55&lt;/li&gt;&lt;li&gt;âž¤ CD59&lt;/li&gt;&lt;li&gt;âž¤ C5 inhibitor therapy&lt;/li&gt;&lt;li&gt;âž¤ hematopoietic stem cell transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the storage temperature of blood components?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet 2-6Â°C RBC 20-22Â°C, FFP -30Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet 2-6Â°C RBC-30Â°C, FFP 22-26Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet 22-26Â°C, RBC 20-22Â°C, FFP -30Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet 22-26Â°C, RBC 2-6Â°C, FFP -30Â°C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Platelet 22-26Â°C, RBC 2-6Â°C, FFP -30Â°C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Platelet 22-26Â°C, RBC 2-6Â°C, FFP -30Â°C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Platelets are stored at 22-26Â°C with agitation. RBCs are stored at 2-6Â°C . FFP is stored at -30Â°C or lower .&lt;/li&gt;&lt;li&gt;âž¤ Platelets are stored at 22-26Â°C with agitation.&lt;/li&gt;&lt;li&gt;âž¤ Platelets&lt;/li&gt;&lt;li&gt;âž¤ 22-26Â°C&lt;/li&gt;&lt;li&gt;âž¤ RBCs are stored at 2-6Â°C .&lt;/li&gt;&lt;li&gt;âž¤ RBCs&lt;/li&gt;&lt;li&gt;âž¤ 2-6Â°C&lt;/li&gt;&lt;li&gt;âž¤ FFP is stored at -30Â°C or lower .&lt;/li&gt;&lt;li&gt;âž¤ FFP&lt;/li&gt;&lt;li&gt;âž¤ -30Â°C or lower&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man suffering from persistent fatigue and lymph node enlargement visits the outpatient department. Examination of his peripheral smear reveals the image as shown. Pick the incorrect option.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arises commonly from a NaÃ¯ve B cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Commonest cytogenetic mutation is 13p deletion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor cells have high-level expression of BCL2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Investigation of choice to confirm the diagnosis is flow cytometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Commonest cytogenetic mutation is 13p deletion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-102722.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Commonest cytogenetic mutation is 13p deletion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CLL is a malignancy of naÃ¯ve B cells that frequently presents in older adults. The most common cytogenetic abnormality is 13q deletion , and BCL2 overexpression is a hallmark of CLL. Flow cytometry is the investigation of choice for confirming the diagnosis of CLL.&lt;/li&gt;&lt;li&gt;âž¤ CLL is a malignancy of naÃ¯ve B cells that frequently presents in older adults.&lt;/li&gt;&lt;li&gt;âž¤ CLL&lt;/li&gt;&lt;li&gt;âž¤ naÃ¯ve B cells&lt;/li&gt;&lt;li&gt;âž¤ The most common cytogenetic abnormality is 13q deletion , and BCL2 overexpression is a hallmark of CLL.&lt;/li&gt;&lt;li&gt;âž¤ 13q deletion&lt;/li&gt;&lt;li&gt;âž¤ BCL2&lt;/li&gt;&lt;li&gt;âž¤ Flow cytometry is the investigation of choice for confirming the diagnosis of CLL.&lt;/li&gt;&lt;li&gt;âž¤ Flow cytometry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgE-mediated mast cell degranulation: skin rash after wasp bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody-dependent cellular cytotoxicity: penicillin induced hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune complex deposition: hemolytic anemia is SLE patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T-cell-mediated delayed hypersensitivity: Contact dermatitis due to poison ivy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immune complex deposition: hemolytic anemia is SLE patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immune complex deposition: hemolytic anemia in SLE patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Immune complex deposition (Type III hypersensitivity) is not responsible for hemolytic anemia in SLE ; the hemolytic anemia in SLE is caused by autoantibodies (Type II hypersensitivity).&lt;/li&gt;&lt;li&gt;âž¤ Immune complex deposition&lt;/li&gt;&lt;li&gt;âž¤ SLE&lt;/li&gt;&lt;li&gt;âž¤ autoantibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with anorexia and fatigue is found to have persistently elevated serum alanine aminotransferase (ALT) and aspartate aminotransferase (AST) levels. He is also positive for HBsAg. Which of the following best describes the mechanism of liver injury in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral cytotoxic effect and hepatocyte necrosis with following secondary inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody response to viral antigens on the cell surface with antibody-mediated cell damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Circulating viral antigen-antibody complexes with small vessel deposition and immunologic vessel injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD8+ T lymphocyte response to viral antigens on the cell surface resulting hepatocyte damage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CD8+ T lymphocyte response to viral antigens on the cell surface resulting hepatocyte damage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CD8+ T lymphocyte response to viral antigens on the cell surface resulting in hepatocyte damage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CD8+ T cells play a crucial role in the immune response to hepatitis B virus , leading to hepatocyte damage and liver inflammation. This immune response is responsible for the elevated liver enzymes seen in infected patients.&lt;/li&gt;&lt;li&gt;âž¤ CD8+ T cells&lt;/li&gt;&lt;li&gt;âž¤ hepatitis B virus&lt;/li&gt;&lt;li&gt;âž¤ hepatocyte damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female comes to your office for evaluation of infertility. She reveals that her menstrual periods occur 2-3 times per year. Physical examination reveals moderate obesity and excessive facial hair growth. This patient is at increased risk for which of the following conditions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus, type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial adenocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Endometrial adenocarcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Women with polycystic ovarian syndrome (PCOS) are at increased risk of endometrial adenocarcinoma due to prolonged unopposed estrogen stimulation. PCOS also increases the risk for type 2 diabetes due to insulin resistance , but not type 1 diabetes.&lt;/li&gt;&lt;li&gt;âž¤ polycystic ovarian syndrome (PCOS)&lt;/li&gt;&lt;li&gt;âž¤ endometrial adenocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ type 2 diabetes&lt;/li&gt;&lt;li&gt;âž¤ insulin resistance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old female with a 1-week history of dysuria and flank pain develops chills, high fever, and confusion. Her blood pressure is 80/40 mm Hg and her heart rate is 120/min. Her extremities are warm, and her breath is rapid and shallow. Which of the following substances is most likely responsible for the patient&#x27;s current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukotriene B4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNF-Î±&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TNF-Î±&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TNF-Î±&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ TNF-Î± is a critical mediator of the systemic inflammatory response in sepsis, leading to fever , hypotension , and shock . Its overproduction is responsible for the hemodynamic instability seen in septic shock.&lt;/li&gt;&lt;li&gt;âž¤ TNF-Î±&lt;/li&gt;&lt;li&gt;âž¤ systemic inflammatory response&lt;/li&gt;&lt;li&gt;âž¤ fever&lt;/li&gt;&lt;li&gt;âž¤ hypotension&lt;/li&gt;&lt;li&gt;âž¤ shock&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is hospitalized for evaluation of a medical condition. A liver biopsy is taken and light microscopy shows extensive lymphocyte infiltration and granulomatous destruction of interlobular bile ducts. The biopsy was most likely taken from which of the following patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 30-year-old homeless man with fever, abdominal pain, and jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 35-year-old man with a long history of ulcerative colitis who has fatigue and an elevated alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 50-year-old obese woman with fever and a prolonged episode of severe right upper abdominal pain after fatty meal ingestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 50-year-old woman, with a long history of pruritus and fatigue who has pale stools and xanthelasma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 50-year-old woman, with a long history of pruritus and fatigue who has pale stools and xanthelasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 50-year-old woman, with a long history of pruritus and fatigue who has pale stools and xanthelasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary biliary cholangitis (PBC) is characterized by granulomatous destruction of intrahepatic bile ducts , leading to cholestasis. It primarily affects middle-aged women and is associated with symptoms like pruritus , fatigue , and pale stools .&lt;/li&gt;&lt;li&gt;âž¤ Primary biliary cholangitis (PBC)&lt;/li&gt;&lt;li&gt;âž¤ granulomatous destruction of intrahepatic bile ducts&lt;/li&gt;&lt;li&gt;âž¤ pruritus&lt;/li&gt;&lt;li&gt;âž¤ fatigue&lt;/li&gt;&lt;li&gt;âž¤ pale stools&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male treated for sinusitis with ampicillin later develops fever, maculopapular skin rash, and oliguria. His serum creatinine level is 2.5 mg/dL. Urine sediment microscopy reveals red blood cells, neutrophils, and eosinophils. The pathologic process in this patient&#x27;s kidney most likely involves which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small renal arterioles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomeruli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal interstitium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal papillae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal interstitium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Renal interstitium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute interstitial nephritis (AIN) is a drug-induced hypersensitivity reaction affecting the renal interstitium . It commonly presents with fever , rash , oliguria , and eosinophiluria .&lt;/li&gt;&lt;li&gt;âž¤ Acute interstitial nephritis (AIN)&lt;/li&gt;&lt;li&gt;âž¤ renal interstitium&lt;/li&gt;&lt;li&gt;âž¤ fever&lt;/li&gt;&lt;li&gt;âž¤ rash&lt;/li&gt;&lt;li&gt;âž¤ oliguria&lt;/li&gt;&lt;li&gt;âž¤ eosinophiluria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman comes to the clinic due to severe heartburn that is resistant to over-the-counter antacids. Physical examination shows scattered telangiectasias on the face, several ulcers at the tips of the fingers, and small calcium deposits in the soft tissues of the hands and elbows. Which of the following processes is the most likely cause of this patient&#x27;s heartburn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abnormal location of the gastroesophageal junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrous replacement of the muscularis in the lower esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased gastric acid production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in resting lower esophageal sphincter tone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibrous replacement of the muscularis in the lower esophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fibrous replacement of the muscularis in the lower esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with systemic sclerosis , fibrosis and atrophy of the smooth muscle in the esophagus result in esophageal dysmotility and lower esophageal sphincter incompetence , leading to gastroesophageal reflux disease (GERD) and symptoms such as heartburn.&lt;/li&gt;&lt;li&gt;âž¤ systemic sclerosis&lt;/li&gt;&lt;li&gt;âž¤ fibrosis&lt;/li&gt;&lt;li&gt;âž¤ atrophy&lt;/li&gt;&lt;li&gt;âž¤ smooth muscle&lt;/li&gt;&lt;li&gt;âž¤ esophageal dysmotility&lt;/li&gt;&lt;li&gt;âž¤ lower esophageal sphincter incompetence&lt;/li&gt;&lt;li&gt;âž¤ gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy of Punjabi descent presents with fatigue and pallor. His physical examination is unremarkable. Laboratory studies shows Hb 9.0 g/dL, MCV 64 fL, Red blood cell count: 4.2 million/mmÂ³ and reticulocyte count: 2%. Which of the following is the likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia of chronic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thalassemia minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sideroblastic anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Iron deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-22%20182056.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Iron deficiency anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Mentzer index is a useful tool for distinguishing between iron deficiency anemia and thalassemia . In this case, the Mentzer index of 15 points towards iron deficiency anemia .&lt;/li&gt;&lt;li&gt;âž¤ Mentzer index&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;âž¤ thalassemia&lt;/li&gt;&lt;li&gt;âž¤ 15&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old boy is being evaluated for poor weight gain since birth. He is noted to have bulky and greasy stools. A jejunal biopsy shows the findings seen in the image. This patient most likely suffers from which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abetalipoproteinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whipple disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abetalipoproteinemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-105234.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abetalipoproteinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Abetalipoproteinemia is a rare inherited disorder that presents in infancy with poor weight gain , steatorrhea , and a biopsy showing foamy cytoplasm in enterocytes due to impaired lipid transport.&lt;/li&gt;&lt;li&gt;âž¤ Abetalipoproteinemia&lt;/li&gt;&lt;li&gt;âž¤ poor weight gain&lt;/li&gt;&lt;li&gt;âž¤ steatorrhea&lt;/li&gt;&lt;li&gt;âž¤ foamy cytoplasm in enterocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is diagnosed with acute lymphoblastic leukemia (ALL) after presenting with fever, pallor, and easy bruising. Laboratory studies show a white blood cell count of 12,000/mmÂ³, hemoglobin of 8.5 g/dL, and platelet count of 80,000/mmÂ³. Flow cytometry reveals that the blasts are positive for CD10 and CD19. Which of the following is the most favorable prognostic factor in this patientâ€™s case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;lt; 1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of the Philadelphia chromosome (t[9;22])&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperdiploidy (&amp;gt; 50 chromosomes)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initial WBC count &amp;gt; 50,000/mmÂ³&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperdiploidy (&gt; 50 chromosomes)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyperdiploidy (&amp;gt; 50 chromosomes)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In acute lymphoblastic leukemia (ALL) , the presence of hyperdiploidy (&amp;gt; 50 chromosomes) is a favorable prognostic factor, while other factors like age &amp;lt; 1 year, the presence of the Philadelphia chromosome, and high WBC count are associated with a poorer prognosis.&lt;/li&gt;&lt;li&gt;âž¤ acute lymphoblastic leukemia (ALL)&lt;/li&gt;&lt;li&gt;âž¤ hyperdiploidy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is properly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylaxis on blood transfusion: IgE deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased B cells and T cells due to adenosine deaminase: SCID&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defective CD40L and CD40 interaction: hyper IgE syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac defects, absent thymic shadow X ray, hypercalcemia: DiGeorge syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased B cells and T cells due to adenosine deaminase: SCID&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased B cells and T cells due to adenosine deaminase: SCID&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Severe Combined Immunodeficiency (SCID) can result from adenosine deaminase (ADA) deficiency , leading to a lack of both B and T cells and profound immunodeficiency.&lt;/li&gt;&lt;li&gt;âž¤ Severe Combined Immunodeficiency (SCID)&lt;/li&gt;&lt;li&gt;âž¤ adenosine deaminase (ADA) deficiency&lt;/li&gt;&lt;li&gt;âž¤ B and T cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with fatigue. Routine complete blood count analysis showed hemoglobin of 9 g/dL, MCV 60 fL, and RBC count of 5.2 million. A peripheral smear showed microcytic hypochromic anemia. Which of the following is the next best investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA2 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum folate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum homocysteine levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HbA2 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-22%20182452.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HbA2 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with microcytic hypochromic anemia and an elevated RBC count , the Mentzer index can help differentiate between thalassemia and iron deficiency anemia . A Mentzer index &amp;lt; 13 points to thalassemia , and measuring HbA2 levels is the next best step to confirm beta-thalassemia minor .&lt;/li&gt;&lt;li&gt;âž¤ microcytic hypochromic anemia&lt;/li&gt;&lt;li&gt;âž¤ elevated RBC count&lt;/li&gt;&lt;li&gt;âž¤ Mentzer index&lt;/li&gt;&lt;li&gt;âž¤ thalassemia&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;âž¤ Mentzer index &amp;lt; 13&lt;/li&gt;&lt;li&gt;âž¤ thalassemia&lt;/li&gt;&lt;li&gt;âž¤ HbA2 levels&lt;/li&gt;&lt;li&gt;âž¤ beta-thalassemia minor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is properly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA DQ2/DQ8: joint disease in which drug treatment increases risk of tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA B27: female having anti TTG antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA DR 4: 25 year old male with bamboo spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA DR3: 45 year female with anti TPO antibody&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HLA DR3: 45 year female with anti TPO antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HLA DR3: 45-year-old female with anti TPO antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ HLA DR3 is associated with autoimmune thyroid disorders , including Hashimoto&#x27;s thyroiditis , which is linked to anti-TPO antibodies . HLA B27 is linked to ankylosing spondylitis . HLA DQ2/DQ8 is associated with celiac disease . HLA DR4 is associated with rheumatoid arthritis .&lt;/li&gt;&lt;li&gt;âž¤ HLA DR3 is associated with autoimmune thyroid disorders , including Hashimoto&#x27;s thyroiditis , which is linked to anti-TPO antibodies .&lt;/li&gt;&lt;li&gt;âž¤ HLA DR3&lt;/li&gt;&lt;li&gt;âž¤ autoimmune thyroid disorders&lt;/li&gt;&lt;li&gt;âž¤ Hashimoto&#x27;s thyroiditis&lt;/li&gt;&lt;li&gt;âž¤ anti-TPO antibodies&lt;/li&gt;&lt;li&gt;âž¤ HLA B27 is linked to ankylosing spondylitis .&lt;/li&gt;&lt;li&gt;âž¤ HLA B27&lt;/li&gt;&lt;li&gt;âž¤ ankylosing spondylitis&lt;/li&gt;&lt;li&gt;âž¤ HLA DQ2/DQ8 is associated with celiac disease .&lt;/li&gt;&lt;li&gt;âž¤ HLA DQ2/DQ8&lt;/li&gt;&lt;li&gt;âž¤ celiac disease&lt;/li&gt;&lt;li&gt;âž¤ HLA DR4 is associated with rheumatoid arthritis .&lt;/li&gt;&lt;li&gt;âž¤ HLA DR4&lt;/li&gt;&lt;li&gt;âž¤ rheumatoid arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to his primary care physician with complaints of fatigue, night sweats, and unintentional weight loss over the past three months. Physical examination reveals splenomegaly. Laboratory studies show a white blood cell count of 150,000/Î¼L with a peripheral smear image as shown. Which of the following is not true about his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exhibits the phenomenon of oncogene addiction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of increased LAP score&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of a reciprocal translocation detected by FISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clinically may progress to acute leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of increased LAP score&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-105621.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Presence of increased LAP score&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CML is associated with a low LAP score , the BCR-ABL fusion gene , and the potential to progress to acute leukemia . The Philadelphia chromosome and the BCR-ABL translocation are hallmark features of CML and can be detected by FISH .&lt;/li&gt;&lt;li&gt;âž¤ CML is associated with a low LAP score , the BCR-ABL fusion gene , and the potential to progress to acute leukemia .&lt;/li&gt;&lt;li&gt;âž¤ CML&lt;/li&gt;&lt;li&gt;âž¤ low LAP score&lt;/li&gt;&lt;li&gt;âž¤ BCR-ABL fusion gene&lt;/li&gt;&lt;li&gt;âž¤ acute leukemia&lt;/li&gt;&lt;li&gt;âž¤ The Philadelphia chromosome and the BCR-ABL translocation are hallmark features of CML and can be detected by FISH .&lt;/li&gt;&lt;li&gt;âž¤ Philadelphia chromosome&lt;/li&gt;&lt;li&gt;âž¤ BCR-ABL translocation&lt;/li&gt;&lt;li&gt;âž¤ FISH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with an 8-year history of ulcerative colitis visits her physician because she is concerned about her risk of colon cancer. Her concern is precipitated by the recent death of one of her close family-friends from colon cancer. She has no other co-morbid conditions and is currently well-controlled with sulfasalazine. Compared to sporadic colorectal carcinoma, colorectal malignancy arising in this patient would most likely exhibit which of the following features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arise from an adenomatous polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Be multifocal in nature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Develop an early APC gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Appear histologically low-grade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Be multifocal in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Be multifocal in nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Colorectal cancer in patients with ulcerative colitis is often multifocal , arises from chronic inflammation and dysplasia rather than adenomatous polyps, and typically involves early p53 mutations rather than APC mutations . These cancers are also more likely to be high-grade and aggressive.&lt;/li&gt;&lt;li&gt;âž¤ ulcerative colitis&lt;/li&gt;&lt;li&gt;âž¤ multifocal&lt;/li&gt;&lt;li&gt;âž¤ chronic inflammation and dysplasia&lt;/li&gt;&lt;li&gt;âž¤ p53 mutations&lt;/li&gt;&lt;li&gt;âž¤ APC mutations&lt;/li&gt;&lt;li&gt;âž¤ high-grade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The phlebotomist needs to collect samples from a patient for various tests. Among the options provided, which sequence of blood collection for testing ensures that the sample remains uncontaminated, considering the additives present in the collection tubes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Light blue â†’Red â†’Lavender â†’Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Light blue â†’Lavender â†’ Red â†’Grey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey â†’Red â†’ Light blue â†’ Lavender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red â†’Lavender â†’ Grey â†’Light blue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Light blue â†’Red â†’Lavender â†’Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Light blue â†’ Red â†’ Lavender â†’ Grey&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of blood sample collection is Light blue â†’ Red â†’ Lavender â†’ Grey , ensuring proper sample integrity and avoiding contamination by additives from different tubes.&lt;/li&gt;&lt;li&gt;âž¤ Light blue â†’ Red â†’ Lavender â†’ Grey&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the statements below accurately pertain to amyloidosis? It is an intracellular protein. Apple green birefringence is seen with Congo red under polarised microscopy Beta-pleated sheets are seen on X-ray crystallography AL is a secondary type of amyloidosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Amyloid proteins are deposited extracellularly , form beta-pleated sheets , and display apple-green birefringence under polarized light with Congo red staining. AL amyloidosis is primary , while AA amyloidosis is secondary .&lt;/li&gt;&lt;li&gt;âž¤ Amyloid proteins are deposited extracellularly , form beta-pleated sheets , and display apple-green birefringence under polarized light with Congo red staining.&lt;/li&gt;&lt;li&gt;âž¤ extracellularly&lt;/li&gt;&lt;li&gt;âž¤ beta-pleated sheets&lt;/li&gt;&lt;li&gt;âž¤ apple-green birefringence&lt;/li&gt;&lt;li&gt;âž¤ AL amyloidosis is primary , while AA amyloidosis is secondary .&lt;/li&gt;&lt;li&gt;âž¤ AL amyloidosis&lt;/li&gt;&lt;li&gt;âž¤ primary&lt;/li&gt;&lt;li&gt;âž¤ AA amyloidosis&lt;/li&gt;&lt;li&gt;âž¤ secondary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic with dysuria, increased urinary frequency, and lower abdominal pain for the past two days. She has no significant medical history and is sexually active. A urinalysis reveals positive leukocyte esterase and nitrites without WBC casts. Which of the following is true about her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystitis caused by Staphylococcus saprophyticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyelonephritis caused by Proteus mirabilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystitis caused by Escherichia coli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystitis caused by Klebsiella pneumoniae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cystitis caused by Escherichia coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cystitis caused by Escherichia coli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Escherichia coli is the most common cause of uncomplicated cystitis in young, sexually active women. Nitrites detected in urinalysis indicate infection with a Gram-negative bacterium , supporting E. coli as the likely pathogen.&lt;/li&gt;&lt;li&gt;âž¤ Escherichia coli&lt;/li&gt;&lt;li&gt;âž¤ most common cause&lt;/li&gt;&lt;li&gt;âž¤ cystitis&lt;/li&gt;&lt;li&gt;âž¤ Nitrites&lt;/li&gt;&lt;li&gt;âž¤ Gram-negative bacterium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a patient with a midline neck swelling and histopathological findings as shown in the image. Which of the following is correct about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cannot be diagnosed by FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High risk of hematogenous spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor association with MEN II syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated with RET/PTC gene mutation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Associated with RET/PTC gene mutation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-110112.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Associated with RET/PTC gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma is the most common thyroid malignancy, characterized by RET/PTC gene mutations , lymphatic spread , and characteristic Orphan Annie-eye nuclei on histopathology. It is effectively diagnosed by FNAC .&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma&lt;/li&gt;&lt;li&gt;âž¤ RET/PTC gene mutations&lt;/li&gt;&lt;li&gt;âž¤ lymphatic spread&lt;/li&gt;&lt;li&gt;âž¤ Orphan Annie-eye nuclei&lt;/li&gt;&lt;li&gt;âž¤ FNAC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the incorrect statement regarding Huntington&#x27;s chorea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abnormality is seen due to mutation in chromosome 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a trinucleotide repeat disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is loss of function type of mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There are abnormal repeats of CAG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is loss of function type of mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-124015.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) There is loss of function type of mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Huntingtonâ€™s disease is caused by a gain of function mutation involving an abnormal expansion of CAG trinucleotide repeats on chromosome 4 , leading to neurodegeneration.&lt;/li&gt;&lt;li&gt;âž¤ gain of function mutation&lt;/li&gt;&lt;li&gt;âž¤ CAG trinucleotide repeats&lt;/li&gt;&lt;li&gt;âž¤ chromosome 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of smoking for many years presents with hoarseness of voice and a lump in the chest radiograph. The IHC of the pulmonary mass was positive for INSM1. Which of the following is the most likely histological precursor lesion in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma in situ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No known pre-invasive phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffuse idiopathic pulmonary neuroendocrine cell hyperplasia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No known pre-invasive phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) No known pre-invasive phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Small cell lung cancer (SCLC) , which is associated with smoking, typically does not have a known pre-invasive phase and tends to present as an aggressive, invasive cancer without a well-characterized precursor lesion.&lt;/li&gt;&lt;li&gt;âž¤ Small cell lung cancer (SCLC)&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with increasing lower extremity edema over the past several weeks. Urinalysis shows 4+ proteinuria, no hematuria, and oval fat bodies. A renal biopsy is performed, showing diffuse thickening of the glomerular basement membrane on light microscopy, with a \&quot;spike and dome\&quot; appearance with special staining. Which of the following is the most unlikely finding of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subepithelial deposits seen on electron microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subendothelial deposits seen on electron microscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of M-type phospholipase A2 receptor (PLA2R) as the antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG4 is the principal immunoglobulin deposited in most cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subendothelial deposits seen on electron microscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subendothelial deposits seen on electron microscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In membranous nephropathy , the immune deposits are subepithelial , and the condition is often associated with antibodies against the M-type phospholipase A2 receptor (PLA2R) . The presence of subendothelial deposits is uncharacteristic of membranous nephropathy and more consistent with membranoproliferative glomerulonephritis (MPGN) .&lt;/li&gt;&lt;li&gt;âž¤ membranous nephropathy&lt;/li&gt;&lt;li&gt;âž¤ subepithelial&lt;/li&gt;&lt;li&gt;âž¤ M-type phospholipase A2 receptor (PLA2R)&lt;/li&gt;&lt;li&gt;âž¤ subendothelial deposits&lt;/li&gt;&lt;li&gt;âž¤ uncharacteristic&lt;/li&gt;&lt;li&gt;âž¤ membranoproliferative glomerulonephritis (MPGN)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known patient of Burkitt lymphoma undergoes chemotherapy, following which he develops tumor lysis syndrome. All of the following may be seen with tumor lysis syndrome except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypercalcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tumor lysis syndrome is characterized by hyperuricemia , hyperkalemia , hyperphosphatemia , and hypocalcemia . Hypercalcemia is not a feature of tumor lysis syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Tumor lysis syndrome&lt;/li&gt;&lt;li&gt;âž¤ hyperuricemia&lt;/li&gt;&lt;li&gt;âž¤ hyperkalemia&lt;/li&gt;&lt;li&gt;âž¤ hyperphosphatemia&lt;/li&gt;&lt;li&gt;âž¤ hypocalcemia&lt;/li&gt;&lt;li&gt;âž¤ Hypercalcemia&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in an elderly patient with ileal resection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reversible dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nuclear cytoplasmic asynchrony&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microcytic hypochromic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Romberg sign positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microcytic hypochromic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Microcytic hypochromic anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ileal resection leads to vitamin B12 deficiency , which causes megaloblastic anemia (macrocytic, not microcytic), reversible neurological symptoms , and can cause a positive Romberg sign . Microcytic hypochromic anemia is more commonly associated with iron deficiency or chronic blood loss , not B12 deficiency.&lt;/li&gt;&lt;li&gt;âž¤ Ileal resection leads to vitamin B12 deficiency , which causes megaloblastic anemia (macrocytic, not microcytic), reversible neurological symptoms , and can cause a positive Romberg sign .&lt;/li&gt;&lt;li&gt;âž¤ Ileal resection&lt;/li&gt;&lt;li&gt;âž¤ vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;âž¤ megaloblastic anemia&lt;/li&gt;&lt;li&gt;âž¤ reversible neurological symptoms&lt;/li&gt;&lt;li&gt;âž¤ positive Romberg sign&lt;/li&gt;&lt;li&gt;âž¤ Microcytic hypochromic anemia is more commonly associated with iron deficiency or chronic blood loss , not B12 deficiency.&lt;/li&gt;&lt;li&gt;âž¤ Microcytic hypochromic anemia&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency&lt;/li&gt;&lt;li&gt;âž¤ chronic blood loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What can be the mechanism by which the phagolysosome causes cell death in autophagy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is both intra and extra cellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can fuse with other organelles directly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fuses with lysosome to form autophagolysosome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a single membrane structure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fuses with lysosome to form autophagolysosome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-105028_QR1MK6U.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fuses with lysosome to form autophagolysosome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In autophagy , the autophagosome fuses with a lysosome to form an autophagolysosome , where cellular materials are degraded. This process is essential for the breakdown and recycling of damaged organelles and can lead to cell death if autophagy is excessive.&lt;/li&gt;&lt;li&gt;âž¤ autophagy&lt;/li&gt;&lt;li&gt; uot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ FSGS is diagnosed by percutaneous renal biopsy . Renal biopsy is not always necessary in systemic amyloidosis ; less invasive techniques like fat pad aspiration can be used. After a renal biopsy, the patient should be observed for 24 hours for complications. Dark red clots in urine following a biopsy could indicate a hematoma .&lt;/li&gt;&lt;li&gt;âž¤ FSGS is diagnosed by percutaneous renal biopsy .&lt;/li&gt;&lt;li&gt;âž¤ FSGS&lt;/li&gt;&lt;li&gt;âž¤ percutaneous renal biopsy&lt;/li&gt;&lt;li&gt;âž¤ Renal biopsy is not always necessary in systemic amyloidosis ; less invasive techniques like fat pad aspiration can be used.&lt;/li&gt;&lt;li&gt;âž¤ systemic amyloidosis&lt;/li&gt;&lt;li&gt;âž¤ fat pad aspiration&lt;/li&gt;&lt;li&gt;âž¤ After a renal biopsy, the patient should be observed for 24 hours for complications.&lt;/li&gt;&lt;li&gt;âž¤ 24 hours&lt;/li&gt;&lt;li&gt;âž¤ Dark red clots in urine following a biopsy could indicate a hematoma .&lt;/li&gt;&lt;li&gt;âž¤ hematoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common genetic factor responsible for hypercoagulability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor V Leiden mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein C deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin III deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G20210A prothrombin gene mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Factor V Leiden mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Factor V Leiden mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Factor V Leiden mutation is the most common genetic cause of inherited hypercoagulability , leading to an increased risk of thrombosis due to resistance to degradation by activated protein C .&lt;/li&gt;&lt;li&gt;âž¤ The Factor V Leiden mutation is the most common genetic cause of inherited hypercoagulability , leading to an increased risk of thrombosis due to resistance to degradation by activated protein C .&lt;/li&gt;&lt;li&gt;âž¤ Factor V Leiden mutation&lt;/li&gt;&lt;li&gt;âž¤ inherited hypercoagulability&lt;/li&gt;&lt;li&gt;âž¤ activated protein C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following cell types and the malignancy they are associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-d, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/scree
