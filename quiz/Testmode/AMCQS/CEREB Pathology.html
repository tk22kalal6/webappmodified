lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Key features of systemic sclerosis-related kidney involvement:&lt;/li&gt;&lt;li&gt;âž¤ Key features of systemic sclerosis-related kidney involvement:&lt;/li&gt;&lt;li&gt;âž¤ Systemic sclerosis can cause renal crisis , often presenting with malignant hypertension . Fibrinoid necrosis is a hallmark of vascular damage in malignant hypertension. Associated antibodies: Anti-topoisomerase I (Scl-70) antibodies.&lt;/li&gt;&lt;li&gt;âž¤ Systemic sclerosis can cause renal crisis , often presenting with malignant hypertension .&lt;/li&gt;&lt;li&gt;âž¤ renal crisis&lt;/li&gt;&lt;li&gt;âž¤ malignant hypertension&lt;/li&gt;&lt;li&gt;âž¤ Fibrinoid necrosis is a hallmark of vascular damage in malignant hypertension.&lt;/li&gt;&lt;li&gt;âž¤ Fibrinoid necrosis&lt;/li&gt;&lt;li&gt;âž¤ Associated antibodies: Anti-topoisomerase I (Scl-70) antibodies.&lt;/li&gt;&lt;li&gt;âž¤ Anti-topoisomerase I (Scl-70)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with morning headache, nausea, and vomiting. On examination, there is truncal ataxia and signs of increased intracranial pressure. MRI reveals a midline mass in the cerebellum with heterogeneous enhancement. A biopsy is performed, and histological examination shows small, round, blue cells with Homer-Wright rosettes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medulloblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medulloblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Medulloblastoma is the most common malignant brain tumor in children, typically presenting as a midline cerebellar mass with characteristic small, round, blue cells and Homer-Wright rosettes on histology.&lt;/li&gt;&lt;li&gt;âž¤ Medulloblastoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male smoker presents with a four-day history of cough, fever, and shortness of breath. The cough is productive of yellowish sputum. On physical examination, decreased breath sounds are auscultated on the right lower lung field, and dullness to percussion is noted in the same area. Antibiotics were started by the physician and he stated improving. Which of the following cytokines will most likely be seen in the resolution phase of bacterial pneumonia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TNF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IFN-gamma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL-10&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IL-10&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ IL-10 plays a central role in resolving inflammation during the recovery phase of infections such as bacterial pneumonia. It achieves this by suppressing pro-inflammatory cytokines and facilitating tissue repair.&lt;/li&gt;&lt;li&gt;âž¤ IL-10&lt;/li&gt;&lt;li&gt;âž¤ Anti-inflammatory cytokines predominate in the resolution phase of bacterial pneumonia. Anti-inflammatory cytokines are IL-4, IL-10, IL-13, TGF -beta and Lipoxins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man is found to have mild hypertension. Laboratory findings show a serum creatinine level of 2.2 mg/dL Microalbuminuria is present, A renal biopsy is done; the light microscopic appearance of a PAS- stained specimen is shown in the figure. Blood/serum test for which of the following is most likely to be abnormal in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiâ€“glomerular basement membrane antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antinuclear antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antiâ€“neutrophil cytoplasmic autoantibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemoglobin A1c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemoglobin A1c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture2_g8C8tq7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemoglobin A1c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nodular and diffuse glomerulosclerosis, characterized by Kimmelstiel-Wilson lesions, is a hallmark of diabetic nephropathy. Hemoglobin A1c is the key test to monitor glycemic control and prevent further renal damage.&lt;/li&gt;&lt;li&gt;âž¤ Nodular and diffuse glomerulosclerosis, characterized by Kimmelstiel-Wilson lesions, is a hallmark of diabetic nephropathy. Hemoglobin A1c is the key test to monitor glycemic control and prevent further renal damage.&lt;/li&gt;&lt;li&gt;âž¤ The figure shows nodular and diffuse glomerulosclerosis that often occur in patients with long-standing DM which is often complicated by UTIs. Infections with bacterial organisms also occur more frequently in patients with diabetes mellitus who have an elevated Hb A1c.&lt;/li&gt;&lt;li&gt;âž¤ nodular and diffuse glomerulosclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with a history of IBD presents with elevated liver enzymes. On imaging, multifocal strictures and dilatations of the intrahepatic and extrahepatic bile ducts are noted. Laboratory investigations reveal elevated serum alkaline phosphatase and hypergammaglobulinemia. A liver biopsy demonstrates onion-skin fibrosis around small- and medium-sized bile ducts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary sclerosing cholangitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary sclerosing cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC) is strongly associated with inflammatory bowel disease and characterized by bile duct strictures, elevated alkaline phosphatase, and onion-skin fibrosis.&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of liver cirrhosis presents to the emergency department with gastrointestinal bleeding. Laboratory tests reveal prolonged prothrombin time (PT) and activated partial thromboplastin time (aPTT). Thromboelastography (TEG) is performed and shows a prolonged reaction time (R-time), decreased angle (Î±-angle), and reduced maximum amplitude (MA). Which of the following best explains these TEG findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercoagulability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypocoagulability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypocoagulability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypocoagulability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Liver cirrhosis leads to hypocoagulability due to reduced production of clotting factors and thrombopoietin. TEG findings in this setting include prolonged R-time, decreased Î±-angle, and reduced MA.&lt;/li&gt;&lt;li&gt;âž¤ Liver cirrhosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male presents with flank pain and hematuria. CT imaging reveals a solid renal mass located in the upper pole of the left kidney. Biopsy of the mass shows clear cytoplasm with numerous lipid droplets and cells arranged in a nested pattern. Which of the following is the expected finding on genetic analysis from his sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trisomy 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromosome 3p deletion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BHD gene defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TFE3 gene translocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chromosome 3p deletion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chromosome 3p deletion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clear cell renal cell carcinoma is the most common type of RCC and is characterized by chromosome 3p deletion involving the VHL gene .&lt;/li&gt;&lt;li&gt;âž¤ Clear cell renal cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ chromosome 3p deletion&lt;/li&gt;&lt;li&gt;âž¤ VHL gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Storage temperature of RBC, Platelet, and Fresh Frozen Plasma (FFP) are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBC 20-22Â°C, FFP -30Â°C, Platelet 2-6Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBC-30Â°C, FFP 2-6Â°C, Platelet 20-22Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBC 20-22Â°C, Platelet 22-26Â°C, FFP 30Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RBC 2-6Â°C, Platelet 20-22Â°C, FFP -30Â°C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RBC 2-6Â°C, Platelet 20-22Â°C, FFP -30Â°C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) RBC 2-6 Â°C, Platelet 20-22 Â°C, FFP-30 Â°C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The proper storage temperatures for blood products:&lt;/li&gt;&lt;li&gt;âž¤ RBCs: 2-6Â°C Platelets: 20-22Â°C with agitation FFP: -30Â°C or lower&lt;/li&gt;&lt;li&gt;âž¤ RBCs: 2-6Â°C&lt;/li&gt;&lt;li&gt;âž¤ 2-6Â°C&lt;/li&gt;&lt;li&gt;âž¤ Platelets: 20-22Â°C with agitation&lt;/li&gt;&lt;li&gt;âž¤ 20-22Â°C&lt;/li&gt;&lt;li&gt;âž¤ FFP: -30Â°C or lower&lt;/li&gt;&lt;li&gt;âž¤ -30Â°C&lt;/li&gt;&lt;li&gt;âž¤ Proper storage is crucial to maintain the functionality and safety of these components.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn Chhoti is brought to the clinic due to jaundice shortly after birth. The infant appears otherwise healthy, and physical examination is unremarkable. Laboratory tests reveal elevated unconjugated bilirubin levels in the blood. Further investigation shows a deficiency of UDP-glucuronosyltransferase (UGT) enzyme activity. Which of the following conditions best describes the underlying cause of the infant&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crigler-Najjar syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Crigler-Najjar syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture3_pCfeDZb.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Crigler-Najjar syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Crigler-Najjar syndrome is a rare autosomal recessive disorder characterized by a deficiency or complete absence of UDP-glucuronosyltransferase (UGT) enzyme activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old presented with intussusceptions and was found to be having a polyp. A biopsy is taken and is shown alongside. What is the likely correct statement about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectum is the MC site for this lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alteration I TGF beta pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be associated with meningioma and dermoid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AMP kinase may be affected&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AMP kinase may be affected&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture4_73dZWBN.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) AMP kinase may be affected.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome is caused by STK11 mutations , which work through AMP kinase. The syndrome is characterized by hamartomatous polyps, pigmentation, and a high risk of malignancies such as pancreatic and gastrointestinal cancers.&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome&lt;/li&gt;&lt;li&gt;âž¤ STK11 mutations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with chronic fatigue. Physical examination reveals slight jaundice and splenomegaly. The results of laboratory studies include hemoglobin of 11.8g/dL, hematocrit of 30%, total bilirubin of 2.5 mg/dL, and conjugated bilirubin of 0.8 mg/dL. The peripheral blood smear is shown in the image. The osmotic fragility of the patientâ€™s RBCs is increased, but the Coombs test is negative. Defects in which of the following are involved in the pathogenesis of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrocyte cytoskeleton&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune system against self antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythrocyte cytoskeleton&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture5_AVtPUG5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythrocyte cytoskeleton&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hereditary spherocytosis results from defects in the erythrocyte cytoskeleton (e.g., ankyrin, spectrin) and is characterized by hemolytic anemia, spherocytes on the blood smear, and increased osmotic fragility.&lt;/li&gt;&lt;li&gt;âž¤ Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;âž¤ erythrocyte cytoskeleton&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly patient was admitted in the ICU of a hospital for last 10 days. He complained of respiratory distress and collapsed in 15 minutes. On autopsy, his lungs had an appearance as shown. Which of the following is not true about his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60-80% of the emboli are silent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most cases have the venous emboli originating from the deep leg veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sudden death may occur due to left ventricular failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Embolic obstruction of the vessels may lead to pulmonary hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sudden death may occur due to left ventricular failure&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture6_P9tBBBL.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sudden death may occur due to left ventricular failure.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sudden death in pulmonary thromboembolism is caused by right ventricular failure , not left ventricular failure. Pulmonary thromboembolism often originates from deep vein thrombosis, and pulmonary hypertension may result from recurrent emboli.&lt;/li&gt;&lt;li&gt;âž¤ right ventricular failure&lt;/li&gt;&lt;li&gt;âž¤ Cause of death may be right sided failure (cor pulmonale)&lt;/li&gt;&lt;li&gt;âž¤ Cause of death may be right sided failure (cor pulmonale)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A second-year medical student has read the topic of IBD. To test his thoroughness of concepts, you ask him to consider the following statements regarding inflammatory bowel disease and mention which of the following are true: Ulcerative colitis (UC) involves terminal ileum and rarely causes proctitis Cobblestone appearance of bowel is seen in Crohn&#x27;s disease Skip lesions are a characteristic of ulcerative colitis but never seen in Crohn&#x27;s disease Ulcerative colitis is more common in smokers than non-smokers&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2 only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The distinguishing features of Crohn&#x27;s disease and ulcerative colitis :&lt;/li&gt;&lt;li&gt;âž¤ Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ ulcerative colitis&lt;/li&gt;&lt;li&gt;âž¤ Crohn&#x27;s disease: Cobblestone appearance, skip lesions, transmural inflammation, and involvement of any part of the GI tract. Ulcerative colitis: Continuous colonic inflammation starting at the rectum, no skip lesions, and smoking is protective.&lt;/li&gt;&lt;li&gt;âž¤ Crohn&#x27;s disease: Cobblestone appearance, skip lesions, transmural inflammation, and involvement of any part of the GI tract.&lt;/li&gt;&lt;li&gt;âž¤ Crohn&#x27;s disease:&lt;/li&gt;&lt;li&gt;âž¤ Ulcerative colitis: Continuous colonic inflammation starting at the rectum, no skip lesions, and smoking is protective.&lt;/li&gt;&lt;li&gt;âž¤ Ulcerative colitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can lead to mast cell degranulation and histamine release except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physical injury (trauma, cold, and heat)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binding of antigen to IgE antibodies displayed on the surfaces of mast cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Products of complement called anaphylatoxins like C3b and C5b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drugs like vancomycin and morphine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Products of complement called anaphylatoxins like C3b and C5b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Products of complement called anaphylatoxins like C3b and C5b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The triggers of mast cell degranulation:&lt;/li&gt;&lt;li&gt;âž¤ IgE-dependent: Cross-linking of IgE by specific antigens. IgE-independent: Physical stimuli, anaphylatoxins (C3a and C5a), and certain drugs like vancomycin and morphine. Complement fragments C3b and C5b are not involved in mast cell degranulation.&lt;/li&gt;&lt;li&gt;âž¤ IgE-dependent: Cross-linking of IgE by specific antigens.&lt;/li&gt;&lt;li&gt;âž¤ IgE-dependent:&lt;/li&gt;&lt;li&gt;âž¤ IgE-independent: Physical stimuli, anaphylatoxins (C3a and C5a), and certain drugs like vancomycin and morphine.&lt;/li&gt;&lt;li&gt;âž¤ IgE-independent:&lt;/li&gt;&lt;li&gt;âž¤ Complement fragments C3b and C5b are not involved in mast cell degranulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risk of HIV transmission is not seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma derived Hepatitis B vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Plasma derived Hepatitis B vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Plasma derived Hepatitis B vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Plasma-derived vaccines undergo rigorous processing to eliminate any potential viral contaminants, making them safe and free of HIV transmission risks. Conversely, whole blood, platelets, and leucocytes can potentially transmit HIV if contaminated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Autoimmunity in EBV infection is the result of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molecular mimicry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyclonal B cell activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expressing sequestrated antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antigenic cross reactivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Polyclonal B cell activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Polyclonal B cell activation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Epstein-Barr Virus (EBV) drives polyclonal B cell activation , which can lead to the production of autoantibodies and the development of autoimmune diseases like SLE. This highlights the role of dysregulated B cell proliferation in autoimmunity.&lt;/li&gt;&lt;li&gt;âž¤ polyclonal B cell activation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with painless lymphadenopathy, night sweats, and weight loss. A lymph node biopsy is done following which a diagnosis of nodular lymphocyte-predominant Hodgkin lymphoma is made. Which of the following statements about this condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EBV Negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD 30 Negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD 20 positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor prognosis compared to classical HL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Poor prognosis compared to classical HL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Poor prognosis compared to classical HL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nodular lymphocyte-predominant Hodgkin lymphoma (NLPHL) is characterized by its B-cell origin (CD20 positive) , lack of EBV association , and excellent prognosis compared to classical Hodgkin lymphoma. It is also CD30 and CD15 negative, setting it apart from classical HL.&lt;/li&gt;&lt;li&gt;âž¤ B-cell origin (CD20 positive)&lt;/li&gt;&lt;li&gt;âž¤ lack of EBV association&lt;/li&gt;&lt;li&gt;âž¤ excellent prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following markers should be performed to confirm the diagnosis in a patient with cervical lymphadenopathy and t(11;14) positive? CD10. CD 200. Sox11. Cyclin D1&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To confirm the diagnosis of mantle cell lymphoma (MCL) in a patient with t(11;14) , Cyclin D1 and SOX11 should be performed as these are hallmark markers of the disease.&lt;/li&gt;&lt;li&gt;âž¤ t(11;14)&lt;/li&gt;&lt;li&gt;âž¤ Cyclin D1&lt;/li&gt;&lt;li&gt;âž¤ SOX11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the content of given vacutainer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na-EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisodium citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Li-heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clot activator&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clot activator&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture7_T9zQI43.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clot activator&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The color-coding of vacutainers and their respective contents:&lt;/li&gt;&lt;li&gt;âž¤ Red: Clot activator (for serum testing) Lavender: EDTA (for hematology) Blue: Trisodium citrate (for coagulation studies) Green: Lithium heparin (for plasma chemistry)&lt;/li&gt;&lt;li&gt;âž¤ Red: Clot activator (for serum testing)&lt;/li&gt;&lt;li&gt;âž¤ Lavender: EDTA (for hematology)&lt;/li&gt;&lt;li&gt;âž¤ Blue: Trisodium citrate (for coagulation studies)&lt;/li&gt;&lt;li&gt;âž¤ Green: Lithium heparin (for plasma chemistry)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following feature is correct on the basis of given karyotype?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flat occiput&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Webbing of neck and lymphedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Short stature and polydactyly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gynecomastia and long limbs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gynecomastia and long limbs&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/24/picture8_CLq96CQ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gynecomastia and long limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Klinefelter syndrome (47, XXY) is characterized by gynecomastia , long limbs , and hypogonadism.&lt;/li&gt;&lt;li&gt;âž¤ gynecomastia&lt;/li&gt;&lt;li&gt;âž¤ long limbs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following symptoms is least likely to be observed in a patient diagnosed with paroxysmal nocturnal hemoglobinuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PNH primarily manifests with hemolysis, thrombosis , and bone marrow failure (aplastic anemia) . Leukemia, though associated with clonal hematopoietic disorders, is a rare complication in PNH.&lt;/li&gt;&lt;li&gt;âž¤ hemolysis, thrombosis&lt;/li&gt;&lt;li&gt;âž¤ bone marrow failure (aplastic anemia)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the phenomenon of a differential effect of the same gene from different parents?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadal mosaicism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genomic imprinting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete penetrance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genomic imprinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Genomic imprinting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Genomic Imprinting is the phenomenon of a differential effect of the same gene from different parents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following microscopic finding with the type of tumor:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-c, 2-d, 3-a, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BpoDGEf.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VWakDGp.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-c, 2-d, 3-a, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schiller-Duval bodies : Found in yolk sac tumors , associated with AFP positivity . Teeth, hair, cartilage : Found in teratomas (germ cell tumors). Signet ring cells : Found in Krukenberg tumors , often originating from gastric cancer . Call-Exner bodies : Found in granulosa cell tumors , a type of sex cord-stromal tumor.&lt;/li&gt;&lt;li&gt;âž¤ Schiller-Duval bodies : Found in yolk sac tumors , associated with AFP positivity .&lt;/li&gt;&lt;li&gt;âž¤ Schiller-Duval bodies&lt;/li&gt;&lt;li&gt;âž¤ yolk sac tumors&lt;/li&gt;&lt;li&gt;âž¤ AFP positivity&lt;/li&gt;&lt;li&gt;âž¤ Teeth, hair, cartilage : Found in teratomas (germ cell tumors).&lt;/li&gt;&lt;li&gt;âž¤ Teeth, hair, cartilage&lt;/li&gt;&lt;li&gt;âž¤ teratomas&lt;/li&gt;&lt;li&gt;âž¤ Signet ring cells : Found in Krukenberg tumors , often originating from gastric cancer .&lt;/li&gt;&lt;li&gt;âž¤ Signet ring cells&lt;/li&gt;&lt;li&gt;âž¤ Krukenberg tumors&lt;/li&gt;&lt;li&gt;âž¤ gastric cancer&lt;/li&gt;&lt;li&gt;âž¤ Call-Exner bodies : Found in granulosa cell tumors , a type of sex cord-stromal tumor.&lt;/li&gt;&lt;li&gt;âž¤ Call-Exner bodies&lt;/li&gt;&lt;li&gt;âž¤ granulosa cell tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents to the Pediatrics OPD with the complaints of several episodes of melena. On physical examination, there was eczematous rash over the skin with multiple red pin-point hemorrhagic spots. His Hemogram reveals low platelet count and normal RBC and WBC counts. What is the next best investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electron microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-platelet antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WASP gene mutation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. WASP gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) WASP gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with features suggestive of Wiskott-Aldrich Syndrome, such as eczema, thrombocytopenia, recurrent infections , and a bleeding diathesis, WASP gene mutation analysis is the diagnostic test of choice.&lt;/li&gt;&lt;li&gt;âž¤ eczema, thrombocytopenia, recurrent infections&lt;/li&gt;&lt;li&gt;âž¤ WASP gene mutation analysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Due to which phenomenon, B cells express IgM and IgD antibodies at the same time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic hypermutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alternative RNA splicing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affinity maturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allelic exclusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alternative RNA splicing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alternative RNA splicing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alternative RNA splicing is the mechanism that enables a B cell to co-express IgM and IgD on its surface. This is a critical step during B cell maturation and ensures the B cell is prepared for antigen recognition and further differentiation.&lt;/li&gt;&lt;li&gt;âž¤ Alternative RNA splicing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cytokines is not involved in Th1 response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IFN gamma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL- 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL- 12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL- 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IL- 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IL- 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ IL-4 is not involved in the Th1 response but rather in Th2-mediated immune reactions.&lt;/li&gt;&lt;li&gt;âž¤ IL-4 is not involved in the Th1 response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-day female infant presented with recurrent bacterial infections and suspected developmental delay. Extensive screening was performed and a defect in CD 18 gene resulted in deficient beta-2 integrins. Which of the following steps of inflammation could be severely affected in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diapedesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adhesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Margination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rolling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adhesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adhesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The roles of specific molecules in the leukocyte adhesion cascade: selectins mediate rolling, integrins are critical for firm adhesion, and CD31 facilitates diapedesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known patient of Burkitt lymphoma undergoes chemotherapy following which he develops tumor lysis syndrome. All of the following may be seen with tumor lysis syndrome except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypercalcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tumor lysis syndrome is associated with Burkitt lymphoma, acute lymphoblastic leukemia (ALL), chronic tumors (CLL) and uncommonly solid tumors. It is associated with hypocalcemia and NOT hypercalcemia.&lt;/li&gt;&lt;li&gt;âž¤ Tumor lysis syndrome is associated with Burkitt lymphoma, acute lymphoblastic leukemia (ALL), chronic tumors (CLL) and uncommonly solid tumors.&lt;/li&gt;&lt;li&gt;âž¤ It is associated with hypocalcemia and NOT hypercalcemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male, with a smoking history of 20 pack years, presented in OPD with breathlessness and chest pain. Further investigations revealed a lung tumor. On staining, cells are positive for chromogranin. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small cell carcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Small cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Small cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The following points about small cell carcinoma :&lt;/li&gt;&lt;li&gt;âž¤ small cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ Strong association with heavy smoking history. Positive for chromogranin and other neuroendocrine markers. Exhibits neurosecretory granules on electron microscopy and salt-and-pepper chromatin histologically. Aggressive tumor with frequent paraneoplastic syndromes.&lt;/li&gt;&lt;li&gt;âž¤ Strong association with heavy smoking history.&lt;/li&gt;&lt;li&gt;âž¤ Positive for chromogranin and other neuroendocrine markers.&lt;/li&gt;&lt;li&gt;âž¤ chromogranin&lt;/li&gt;&lt;li&gt;âž¤ Exhibits neurosecretory granules on electron microscopy and salt-and-pepper chromatin histologically.&lt;/li&gt;&lt;li&gt;âž¤ neurosecretory granules&lt;/li&gt;&lt;li&gt;âž¤ salt-and-pepper chromatin&lt;/li&gt;&lt;li&gt;âž¤ Aggressive tumor with frequent paraneoplastic syndromes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presents to the emergency department with sudden shortness of breath. He also complains of abdominal pain and few episodes of vomiting. In the hospital, he slowly developed a rash on his chest, arms, and legs. His breathing became faster with audible wheezing. On physical examination, he had hypotension and tachycardia. A rash is on his right arm, as shown in the image. After being administered appropriate treatment, the boy improves significantly, and he is able to breathe comfortably. Which of the following is the best marker that could be measured in the serum of this boy to help establish a definitive diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandin D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tryptase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tryptase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FgXnGJu.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tryptase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Serum tryptase is the most reliable and specific marker for diagnosing anaphylaxis due to its specificity for mast cell activation. Histamine contributes to the symptoms but is not a reliable diagnostic marker due to its short half-life.&lt;/li&gt;&lt;li&gt;âž¤ tryptase&lt;/li&gt;&lt;li&gt;âž¤ anaphylaxis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with severe flank pain that radiates to the groin. He describes the pain as sudden and excruciating. Laboratory tests reveal hematuria, and imaging shows a 5mm stone located at the ureteropelvic junction of the right kidney. The patient&#x27;s urine pH is 7.5. Which of the following crytals may be seen in the urine of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosette shaped crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexagonal crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dumb-bel shaped crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coffin lid crystals&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coffin lid crystals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Coffin lid crystals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Struvite stones (magnesium ammonium phosphate) form in alkaline urine and are associated with urease-producing bacterial infections (e.g., Proteus). The hallmark urinary crystal for struvite stones is the coffin lid crystal .&lt;/li&gt;&lt;li&gt;âž¤ alkaline urine&lt;/li&gt;&lt;li&gt;âž¤ urease-producing bacterial infections&lt;/li&gt;&lt;li&gt;âž¤ coffin lid crystal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following steps of platelet changes in the correct sequence during hemostasis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet activation ------platelet adhesion----platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet activation ------platelet aggregation ----platelet adhesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet aggregation ------platelet activation ----platelet adhesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet adhesion ------platelet activation ----platelet aggregation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Platelet adhesion ------platelet activation ----platelet aggregation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Platelet adhesion ------platelet activation ----platelet aggregation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of platelet changes in hemostasis :&lt;/li&gt;&lt;li&gt;âž¤ hemostasis&lt;/li&gt;&lt;li&gt;âž¤ Adhesion: Mediated by von Willebrand factor and GP1B. Activation: Stimulated by ADP, thromboxane A2, and other mediators. Aggregation: Requires fibrinogen and GP2B3A.&lt;/li&gt;&lt;li&gt;âž¤ Adhesion: Mediated by von Willebrand factor and GP1B.&lt;/li&gt;&lt;li&gt;âž¤ Adhesion:&lt;/li&gt;&lt;li&gt;âž¤ Activation: Stimulated by ADP, thromboxane A2, and other mediators.&lt;/li&gt;&lt;li&gt;âž¤ Activation:&lt;/li&gt;&lt;li&gt;âž¤ Aggregation: Requires fibrinogen and GP2B3A.&lt;/li&gt;&lt;li&gt;âž¤ Aggregation:&lt;/li&gt;&lt;li&gt;âž¤ Additionally, know the disorders associated with defects in these steps:&lt;/li&gt;&lt;li&gt;âž¤ Von Willebrand disease: Defect in von Willebrand factor. Bernard-Soulier syndrome: Defect in GP1B. Glanzmannâ€™s thrombasthenia: Defect in GP2B3A.&lt;/li&gt;&lt;li&gt;âž¤ Von Willebrand disease: Defect in von Willebrand factor.&lt;/li&gt;&lt;li&gt;âž¤ Von Willebrand disease:&lt;/li&gt;&lt;li&gt;âž¤ Bernard-Soulier syndrome: Defect in GP1B.&lt;/li&gt;&lt;li&gt;âž¤ Bernard-Soulier syndrome:&lt;/li&gt;&lt;li&gt;âž¤ Glanzmannâ€™s thrombasthenia: Defect in GP2B3A.&lt;/li&gt;&lt;li&gt;âž¤ Glanzmannâ€™s thrombasthenia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pathologist is examining the liver biopsy of a 20-year-old male with cirrhosis. A Prussian blue stain reveals extensive positivity. Laboratory testing does not reveal HbH or Hb Barts. Of the following, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Î±-thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Î²-thalassemia major&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î²-thalassemia minor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Î²-thalassemia major&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â  Î²-thalassemia major&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Î²-thalassemia major is characterized by iron overload due to repeated blood transfusions. Prussian blue staining identifies iron deposits. Absence of HbH or Hb Barts rules out Î±-thalassemia . Ineffective erythropoiesis is a hallmark of Î²-thalassemia major.&lt;/li&gt;&lt;li&gt;âž¤ Î²-thalassemia major is characterized by iron overload due to repeated blood transfusions.&lt;/li&gt;&lt;li&gt;âž¤ Î²-thalassemia major&lt;/li&gt;&lt;li&gt;âž¤ iron overload&lt;/li&gt;&lt;li&gt;âž¤ Prussian blue staining identifies iron deposits.&lt;/li&gt;&lt;li&gt;âž¤ Prussian blue staining&lt;/li&gt;&lt;li&gt;âž¤ Absence of HbH or Hb Barts rules out Î±-thalassemia .&lt;/li&gt;&lt;li&gt;âž¤ HbH&lt;/li&gt;&lt;li&gt;âž¤ Hb Barts&lt;/li&gt;&lt;li&gt;âž¤ Î±-thalassemia&lt;/li&gt;&lt;li&gt;âž¤ Ineffective erythropoiesis is a hallmark of Î²-thalassemia major.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presents with a severe headache, tenderness over the temples, and vision changes, including sudden, painless, and complete loss of vision in one eye. Examination reveals temporal artery tenderness and a palpable, cord-like temporal artery. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Migraine with aura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Giant cell arteritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Giant cell arteritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Giant cell arteritis (GCA) is a systemic vasculitis affecting individuals &amp;gt;50 years old. Classic symptoms include headache , temporal artery tenderness , and vision loss . Urgent treatment with corticosteroids is critical to prevent bilateral vision loss. Diagnosis is confirmed by temporal artery biopsy and elevated ESR/CRP levels.&lt;/li&gt;&lt;li&gt;âž¤ Giant cell arteritis (GCA) is a systemic vasculitis affecting individuals &amp;gt;50 years old.&lt;/li&gt;&lt;li&gt;âž¤ Giant cell arteritis (GCA)&lt;/li&gt;&lt;li&gt;âž¤ Classic symptoms include headache , temporal artery tenderness , and vision loss .&lt;/li&gt;&lt;li&gt;âž¤ headache&lt;/li&gt;&lt;li&gt;âž¤ temporal artery tenderness&lt;/li&gt;&lt;li&gt;âž¤ vision loss&lt;/li&gt;&lt;li&gt;âž¤ Urgent treatment with corticosteroids is critical to prevent bilateral vision loss.&lt;/li&gt;&lt;li&gt;âž¤ corticosteroids&lt;/li&gt;&lt;li&gt;âž¤ Diagnosis is confirmed by temporal artery biopsy and elevated ESR/CRP levels.&lt;/li&gt;&lt;li&gt;âž¤ temporal artery biopsy&lt;/li&gt;&lt;li&gt;âž¤ ESR/CRP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In case of a FNAC thyroid, which of the following is a standard criteria for calling it as an adequate sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atleast 10 groups of minimum 6 follicular cells each&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At least 6 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atleast 3 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atleast 10 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At least 6 groups of minimum 10 follicular cells each&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) At least 6 groups of minimum 10 follicular cells each&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For thyroid FNAC, a sample is adequate if it contains at least 6 groups of follicular cells , with each group having a minimum of 10 cells .&lt;/li&gt;&lt;li&gt;âž¤ at least 6 groups of follicular cells&lt;/li&gt;&lt;li&gt;âž¤ each group having a minimum of 10 cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about â€œliquid biopsyâ€ in comparison to standard tissue biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Easier to perform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be useful for detection of metastatic subclones of a malignant tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amount of biological sample is greater in amount&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less invasive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amount of biological sample is greater in amount&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amount of biological sample is greater in amount&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Liquid biopsies are easier to perform , less invasive , and useful for detecting metastatic subclones , but the amount of biological sample collected is significantly smaller compared to standard tissue biopsies.&lt;/li&gt;&lt;li&gt;âž¤ Liquid biopsies are easier to perform , less invasive , and useful for detecting metastatic subclones , but the amount of biological sample collected is significantly smaller compared to standard tissue biopsies.&lt;/li&gt;&lt;li&gt;âž¤ easier to perform&lt;/li&gt;&lt;li&gt;âž¤ less invasive&lt;/li&gt;&lt;li&gt;âž¤ metastatic subclones&lt;/li&gt;&lt;li&gt;âž¤ amount of biological sample&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with fatigue, pallor, and frequent nosebleeds. Physical examination reveals petechiae and ecchymoses. Laboratory tests show pancytopenia, with a low hemoglobin level, decreased platelet count, and reduced neutrophil count. Bone marrow aspiration and biopsy demonstrate increased blasts (20% of total nucleated cells), and these blasts display Auer rods. Which of the following subtypes of this malignancy indicate a poor prognosis for the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AML with multilineage dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AML with recurrent chromosomal translocations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AML (therapy related)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AML (not otherwise classified)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. AML (therapy related)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) AML (therapy related)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ AML (therapy-related) has the worst prognosis among AML subtypes due to its resistance to treatment and association with prior chemotherapy or radiation exposure.&lt;/li&gt;&lt;li&gt;âž¤ AML (therapy-related) has the worst prognosis among AML subtypes due to its resistance to treatment and association with prior chemotherapy or radiation exposure.&lt;/li&gt;&lt;li&gt;âž¤ AML (therapy-related)&lt;/li&gt;&lt;li&gt;âž¤ worst prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about â€œcell within cellâ€ appearance is not correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emperipolesis: movement of live cells following internalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efferocytosis: capture and deletion of dying cells by efferocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Entosis: active internalisation a dead cell into another cell&#x27;s cytoplasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enclysis: to confine live CD4+ T cells by hepatocytes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Entosis: active internalisation a dead cell into another cell&#x27;s cytoplasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Entosis: active internalisation a dead cell into another cell&#x27;s cytoplasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Entosis: Active internalization of a living cell into another cell&#x27;s cytoplasm. Emperipolesis: Passage of a live cell through another cell without destruction. Efferocytosis: Clearance of dying cells by phagocytosis. Enclysis: Entrapment of live CD4+ T cells by hepatocytes.&lt;/li&gt;&lt;li&gt;âž¤ Entosis: Active internalization of a living cell into another cell&#x27;s cytoplasm.&lt;/li&gt;&lt;li&gt;âž¤ Entosis:&lt;/li&gt;&lt;li&gt;âž¤ living cell&lt;/li&gt;&lt;li&gt;âž¤ Emperipolesis: Passage of a live cell through another cell without destruction.&lt;/li&gt;&lt;li&gt;âž¤ Emperipolesis:&lt;/li&gt;&lt;li&gt;âž¤ live cell&lt;/li&gt;&lt;li&gt;âž¤ Efferocytosis: Clearance of dying cells by phagocytosis.&lt;/li&gt;&lt;li&gt;âž¤ Efferocytosis:&lt;/li&gt;&lt;li&gt;âž¤ dying cells&lt;/li&gt;&lt;li&gt;âž¤ Enclysis: Entrapment of live CD4+ T cells by hepatocytes.&lt;/li&gt;&lt;li&gt;âž¤ Enclysis:&lt;/li&gt;&lt;li&gt;âž¤ live CD4+ T cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with a painful, swollen neck and fever. Physical examination reveals a tender and enlarged thyroid gland. Laboratory tests show an elevated erythrocyte sedimentation rate and thyrotoxicosis with an increased serum concentration of free thyroxine (T4). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hashimoto&#x27;s thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute granulomatous thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxic multinodular goiter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subacute granulomatous thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Subacute granulomatous thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Subacute granulomatous thyroiditis (De Quervain thyroiditis): Painful, tender thyroid enlargement with systemic symptoms (e.g., fever) and transient thyrotoxicosis, typically following a viral illness.&lt;/li&gt;&lt;li&gt;âž¤ Subacute granulomatous thyroiditis (De Quervain thyroiditis): Painful, tender thyroid enlargement with systemic symptoms (e.g., fever) and transient thyrotoxicosis, typically following a viral illness.&lt;/li&gt;&lt;li&gt;âž¤ Subacute granulomatous thyroiditis (De Quervain thyroiditis):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
