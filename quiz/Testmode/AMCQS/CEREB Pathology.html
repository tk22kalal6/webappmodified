esearch revealed the role played by a tumor suppressor gene SMAD4. Which of the following is the predominant role played by this gene in the tumor cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of angiogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of invasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of mitogenic pathway&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibition of mitogenic pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8bnnYzs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Inhibition of mitogenic pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SMAD4 is a tumor suppressor gene involved in the TGF-Î² signaling pathway. Its primary role is to inhibit mitogenic (growth-promoting) pathways. Mutations in SMAD4 are linked to juvenile polyposis syndrome, pancreatic cancer, and colorectal cancer. It is not directly involved in DNA repair, angiogenesis inhibition, or tumor invasion.&lt;/li&gt;&lt;li&gt;âž¤ SMAD4 is a tumor suppressor gene involved in the TGF-Î² signaling pathway.&lt;/li&gt;&lt;li&gt;âž¤ SMAD4 is a tumor suppressor gene involved in the TGF-Î² signaling pathway.&lt;/li&gt;&lt;li&gt;âž¤ Its primary role is to inhibit mitogenic (growth-promoting) pathways.&lt;/li&gt;&lt;li&gt;âž¤ Its primary role is to inhibit mitogenic (growth-promoting) pathways.&lt;/li&gt;&lt;li&gt;âž¤ Mutations in SMAD4 are linked to juvenile polyposis syndrome, pancreatic cancer, and colorectal cancer.&lt;/li&gt;&lt;li&gt;âž¤ Mutations in SMAD4 are linked to juvenile polyposis syndrome, pancreatic cancer, and colorectal cancer.&lt;/li&gt;&lt;li&gt;âž¤ It is not directly involved in DNA repair, angiogenesis inhibition, or tumor invasion.&lt;/li&gt;&lt;li&gt;âž¤ It is not directly involved in DNA repair, angiogenesis inhibition, or tumor invasion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male Kabir presents with complaints of yellowish discoloration of the skin and sclerae for the past few days. He denies any recent fever, abdominal pain, or dark urine. On examination, there is jaundice noted. Laboratory tests reveal elevated levels of unconjugated bilirubin in the serum with normal hemoglobin. Which of the following is the most likely cause of his unconjugated hyperbilirubinemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biliary obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilbert&#x27;s syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gilbert&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gilbert&#x27;s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gilbertâ€™s syndrome is a common, benign cause of unconjugated hyperbilirubinemia due to reduced UGT1A1 enzyme activity . It is often triggered by stress, fasting, infections, or exertion and presents without liver dysfunction or hemolysis. It does not require treatment and is managed with reassurance.&lt;/li&gt;&lt;li&gt;âž¤ Gilbertâ€™s syndrome is a common, benign cause of unconjugated hyperbilirubinemia due to reduced UGT1A1 enzyme activity .&lt;/li&gt;&lt;li&gt;âž¤ Gilbertâ€™s syndrome is a common, benign cause of unconjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;âž¤ reduced UGT1A1 enzyme activity&lt;/li&gt;&lt;li&gt;âž¤ It is often triggered by stress, fasting, infections, or exertion and presents without liver dysfunction or hemolysis.&lt;/li&gt;&lt;li&gt;âž¤ It is often triggered by stress, fasting, infections, or exertion&lt;/li&gt;&lt;li&gt;âž¤ It does not require treatment and is managed with reassurance.&lt;/li&gt;&lt;li&gt;âž¤ It does not require treatment and is managed with reassurance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male smoker presents with a four-week history of productive cough, pleuritic chest pain, and low-grade fever. Physical examination reveals diminished breath sounds over the right lower lung field. A chest X-ray shows a cavitary lesion with an air-fluid level in the right lower lobe. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lung abscess is characterized by a cavitary lesion with an air-fluid level on imaging, commonly in the right lower lobe due to aspiration . Aspiration pneumonia is the most common cause , particularly in patients with altered consciousness (alcoholism, stroke, seizures, anesthesia) .&lt;/li&gt;&lt;li&gt;âž¤ Lung abscess is characterized by a cavitary lesion with an air-fluid level on imaging, commonly in the right lower lobe due to aspiration .&lt;/li&gt;&lt;li&gt;âž¤ Lung abscess is characterized by a cavitary lesion with an air-fluid level&lt;/li&gt;&lt;li&gt;âž¤ right lower lobe due to aspiration&lt;/li&gt;&lt;li&gt;âž¤ Aspiration pneumonia is the most common cause , particularly in patients with altered consciousness (alcoholism, stroke, seizures, anesthesia) .&lt;/li&gt;&lt;li&gt;âž¤ Aspiration pneumonia is the most common cause&lt;/li&gt;&lt;li&gt;âž¤ altered consciousness (alcoholism, stroke, seizures, anesthesia)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with fatigue. Routine complete blood count analysis showed hemoglobin of 9 g/dL, MCV 60fL, and RBC count of 5.2 million. A peripheral smear showed microcytic hypochromic anemia. Which of the following is the next best investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA2 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum folate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum homocysteine levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HbA2 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HbA2 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mentzer Index (&amp;lt;13 suggests thalassemia, &amp;gt;13 suggests IDA). HbA2 levels are crucial in diagnosing Î²-thalassemia minor. Iron deficiency anemia responds to iron therapy, whereas thalassemia does not.&lt;/li&gt;&lt;li&gt;âž¤ Mentzer Index (&amp;lt;13 suggests thalassemia, &amp;gt;13 suggests IDA).&lt;/li&gt;&lt;li&gt;âž¤ HbA2 levels are crucial in diagnosing Î²-thalassemia minor.&lt;/li&gt;&lt;li&gt;âž¤ Iron deficiency anemia responds to iron therapy, whereas thalassemia does not.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with occupational exposure to benzene presents with repeated infections, easy fatigability, weight loss, and evening rise of temperature. This occupational exposure will predispose him to which of the following cancers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute lymphoblastic leukemia (ALL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal cell cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute lymphoblastic leukemia (ALL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute lymphoblastic leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Benzene exposure increases the risk of acute leukemias (ALL and AML). Benzidine and aniline dyes cause bladder cancer. Lung cancer is primarily linked to smoking, asbestos, and radon exposure. Basal cell carcinoma is caused by UV radiation and heavy metals (e.g., arsenic).&lt;/li&gt;&lt;li&gt;âž¤ Benzene exposure increases the risk of acute leukemias (ALL and AML).&lt;/li&gt;&lt;li&gt;âž¤ Benzidine and aniline dyes cause bladder cancer.&lt;/li&gt;&lt;li&gt;âž¤ Lung cancer is primarily linked to smoking, asbestos, and radon exposure.&lt;/li&gt;&lt;li&gt;âž¤ Basal cell carcinoma is caused by UV radiation and heavy metals (e.g., arsenic).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A girl presents with short stature, webbed neck, thick calves, shield-shaped chest, swelling of the ankle, and increased carrying angle. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Edward syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Turner syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Turner syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome should be suspected in a female with short stature, webbed neck, shield-shaped chest, lymphedema, and increased carrying angle (cubitus valgus). A key additional finding is streak gonads , leading to primary ovarian failure and infertility.&lt;/li&gt;&lt;li&gt;âž¤ short stature, webbed neck, shield-shaped chest, lymphedema, and increased carrying angle (cubitus valgus).&lt;/li&gt;&lt;li&gt;âž¤ streak gonads&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female patient is diagnosed with pure red cell aplasia and a mediastinal mass. Which of the following can be the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-Hodgkin lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchogenic Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thymoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pure red cell aplasia (PRCA) is strongly associated with thymoma. If a patient presents with PRCA and a mediastinal mass, thymoma should be the first consideration.&lt;/li&gt;&lt;li&gt;âž¤ Pure red cell aplasia (PRCA) is strongly associated with thymoma.&lt;/li&gt;&lt;li&gt;âž¤ thymoma should be the first consideration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male presents with fever, fatigue, and night sweats. He has a history of mitral valve prolapse. On auscultation, a holosystolic murmur is heard at the apex. His echocardiography revealed large, friable and irregular vegetations on heart valves. What is the likely diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infective endocarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatic heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Libman-Sacks endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-bacterial thrombotic carditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infective endocarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Infective endocarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infective endocarditis should be suspected in patients with fever, a new murmur, and echocardiographic evidence of large, friable vegetations. Mitral valve prolapse is a known predisposing factor for IE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child was brought to the hospital with complaints of fever, rash and swelling of her hands and feet since past 5 days. There is desquamative skin rash, edema of hands and feet, erythema of palms and soles, oral erythema, and cervical lymphadenopathy. What is the likely condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scarlet fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Henoch Schonlein Purpura&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kawasaki disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kawasaki disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kawasaki disease should be suspected in any child with prolonged fever (â‰¥5 days), rash, limb edema, conjunctivitis, oral erythema, and cervical lymphadenopathy. The most dangerous complication is coronary artery aneurysm leading to myocardial infarction, and treatment includes IVIG and aspirin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old patient presented to the clinic with a history of malabsorption, diarrhea, and poor appetite. Duodenal biopsy of the patient showed crypt hyperplasia, villi atrophy, and CD8+ cells in lamina propria. This patient is kept under regular follow-up to diagnose which of the following malignancies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MALToma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma of the colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enteric T cell lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enteric T cell lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Enteric T cell lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with celiac disease, particularly those with persistent symptoms despite a gluten-free diet, are at an increased risk for enteropathy-associated T-cell lymphoma (EATL), a serious and aggressive malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the correct statement regarding Huntington&#x27;s chorea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is loss of function type of mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a trinucleotide repeat disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There are abnormal repeats of CUG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormality is seen due to mutation in chromosome 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a trinucleotide repeat disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is a trinucleotide repeat disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Huntington&#x27;s chorea is a trinucleotide repeat disorder involving CAG repeats on chromosome 4. It leads to a gain-of-function mutation, causing a toxic protein that results in neurodegeneration and anticipation across generations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with a painless abdominal mass, abdominal pain, and hematuria. On physical examination, a large, palpable, non-tender abdominal mass is noted. Which of the following is not correct about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic rests are a precursor lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gene affected in this condition is present on short arm of chr11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wild type of P53 is associated with poor prognosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histology reveals blastemal, stromal &amp;amp; epithelial components&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wild type of P53 is associated with poor prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wild type of P53 is associated with poor prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wilms tumor is a common childhood renal malignancy associated with mutations in WT1 and WT2 on chromosome 11p. It has a triphasic histology and can arise from nephrogenic rests. Poor prognosis is associated with P53 mutation and anaplasia, not the wild-type (normal) P53.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                            &lt;/button&gt;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superoxide dismutase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caspases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytochrome c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cytochrome c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cytochrome c released from the mitochondria is a key trigger in the intrinsic pathway of apoptosis, leading to the activation of caspases and programmed cell death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Enamel-like superstructure is seen in which of the following CNS lesions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Craniopharyngioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture1_XMoI11m.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Craniopharyngioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Craniopharyngioma is characterized by a combination of solid and cystic components, with calcifications that appear enamel-like or tooth-like, often seen in children and young adults.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions has the graph depicted by the red line? Sickle cell anemia Autoimmune hemolytic anemia Hereditary spherocytosis Thalassemia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 and 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture2_Wk57Z7N.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Increased osmotic fragility, represented by the red line, is characteristic of hereditary spherocytosis and autoimmune hemolytic anemia, where the RBC membranes are more prone to lysis in hypotonic solutions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The phlebotomist needs to collect samples from a patient for various tests. Among the options provided, which sequence of blood collection for testing ensures that the sample remains uncontaminated, considering the additives present in the collection tubes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Light blue â†’ Red â†’ Lavender â†’ Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Light blue â†’ Lavender â†’ Red â†’ Grey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey â†’ Red â†’ Light blue â†’ Lavender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red â†’ Lavender â†’ Grey â†’ Light blue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Light blue â†’ Red â†’ Lavender â†’ Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Light blue â†’ Red â†’ Lavender â†’ Grey&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of blood sample collection is Light blue â†’ Red â†’ Lavender â†’ Grey , ensuring proper sample integrity and avoiding contamination by additives from different tubes.&lt;/li&gt;&lt;li&gt;âž¤ Light blue â†’ Red â†’ Lavender â†’ Grey&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the statements below accurately pertain to amyloidosis? It is an extracellular protein. Apple green birefringence is seen with Congo red under polarized microscopy. Beta-pleated sheets are seen on X-ray crystallography. AL is a secondary type of amyloidosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Amyloidosis involves extracellular deposition of beta-pleated sheet proteins that show apple-green birefringence with Congo red staining under polarized light. AL amyloidosis is a primary, not secondary, form of amyloidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following disorders with their genetic abnormalities:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-120407.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-120430_J6oQ6d3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-b, 2-d, 3-a, 4-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the paraneoplastic syndromes with associated neoplasm:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-a, 2-d, 3-c, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-23%20104231.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-23%20104644.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-a, 2-d, 3-c, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 61-year-old woman consults a doctor due to persistent malaise for five years and presents with high blood pressure. She passes away unexpectedly within a week. The autopsy reveals her kidneys&#x27; external and bisected appearance, as shown in the images. What is the most likely cause of her death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metastatic Wilms tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ruptured berry aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute tubular necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disseminated intravascular coagulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ruptured berry aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture3_ahUzV8f.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ruptured berry aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Autosomal dominant polycystic kidney disease is associated with complications such as berry aneurysms , which can rupture and cause sudden death. This is a frequent cause of mortality in patients with ADPKD, making the rupture of a berry aneurysm the most likely cause of death in this patient.&lt;/li&gt;&lt;li&gt;âž¤ Autosomal dominant polycystic kidney disease&lt;/li&gt;&lt;li&gt;âž¤ berry aneurysms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the emergency department with fever, hypotension, diffuse erythematous rash, and confusion. She reports recent use of tampons during menstruation. Laboratory studies reveal leukocytosis, thrombocytopenia, and elevated liver enzymes. Blood and urine cultures are obtained, and she is started on broad-spectrum antibiotics and intravenous fluids. Which of the following is true about the antigen involved here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binds to B7 and CD28 co-stimulatory molecules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binds to the beta chain of TCR and MHC class II molecules of APC stimulating T cell activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binds to the CD4 + molecule causing T cell activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is presented by macrophages to a larger-than-normal number of T helper CD4 + lymphocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Binds to the beta chain of TCR and MHC class II molecules of APC stimulating T cell activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Binds to the beta chain of TCR and MHC class II molecules of APC stimulating T cell activation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Superantigens , such as those causing Toxic Shock Syndrome , bypass the normal antigen presentation process by binding directly to the beta chain of TCR and the MHC class II molecules , leading to excessive T cell activation and a cytokine storm.&lt;/li&gt;&lt;li&gt;âž¤ Superantigens&lt;/li&gt;&lt;li&gt;âž¤ Toxic Shock Syndrome&lt;/li&gt;&lt;li&gt;âž¤ beta chain of TCR&lt;/li&gt;&lt;li&gt;âž¤ MHC class II molecules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient with a suspected diagnosis of drug-induced lupus erythematosus (DILE), which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Affects males and females equally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal and CNS involvement is uncommon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti histone antibody levels are low&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The disease remits after withdrawal of the offending drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti histone antibody levels are low&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-histone antibody levels are low&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anti-histone antibodies are typically high in drug-induced lupus erythematosus (DILE) , and stopping the offending drug usually leads to remission of symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Anti-histone antibodies are typically high in drug-induced lupus erythematosus (DILE)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to her primary care physician with a 6-month history of fatigue, joint pain, and facial rash exacerbated by sun exposure. She also reports intermittent oral ulcers and hair loss. On physical examination, she has a malar rash over her cheeks and nasal bridge. Laboratory studies reveal anemia, leukopenia, lymphopenia, and elevated anti-nuclear antibodies (ANA). Which technique is most commonly used to identify autoantibodies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ELISA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct immunofluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indirect immunofluorescence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Indirect immunofluorescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/whatsapp-image-2024-05-03-at-125734-pm_nf5qEA4.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Indirect immunofluorescence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Indirect immunofluorescence is the preferred and most commonly used technique for detecting anti-nuclear antibodies (ANA) , which are often present in patients with systemic lupus erythematosus (SLE).&lt;/li&gt;&lt;li&gt;âž¤ Indirect immunofluorescence&lt;/li&gt;&lt;li&gt;âž¤ anti-nuclear antibodies (ANA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hepatitis B is associated with increased risk of liver cancer in patients because of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased survival time in host cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High rate of hepatocyte proliferation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhanced release of tumor suppressor gene products&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intergration of viral RNA with host DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High rate of hepatocyte proliferation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High rate of hepatocyte proliferation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis B infection leads to liver cancer primarily due to the high rate of hepatocyte proliferation that occurs as part of the liverâ€™s compensatory response to chronic injury and inflammation, increasing the risk of mutations and oncogenesis.&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis B infection&lt;/li&gt;&lt;li&gt;âž¤ high rate of hepatocyte proliferation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Due to which phenomenon do B cells express IgM and IgD antibodies at the same time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic hypermutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alternative RNA splicing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affinity maturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allelic exclusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alternative RNA splicing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alternative RNA splicing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ B cells express both IgM and IgD antibodies on their surface simultaneously due to alternative RNA splicing , a mechanism that allows the same RNA transcript to be spliced in different ways, resulting in the production of both antibody types from the same gene.&lt;/li&gt;&lt;li&gt;âž¤ IgM and IgD&lt;/li&gt;&lt;li&gt;âž¤ alternative RNA splicing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old young female presents with a bleeding disorder. Upon taking a detailed history, she reveals that her father and sister also have the same bleeding disorder. Which is the most likely disorder in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Christmas disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor XI deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Von Willebrand disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Von Willebrand disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Von Willebrand disease is the most likely diagnosis in a young female with a bleeding disorder affecting both males and females in the family, following an autosomal inheritance pattern .&lt;/li&gt;&lt;li&gt;âž¤ Von Willebrand disease&lt;/li&gt;&lt;li&gt;âž¤ autosomal inheritance pattern&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old African American male presents to the emergency department with severe pain in his arms and legs. He reports a history of recurrent episodes of pain in various parts of his body, often triggered by dehydration. On examination, he has tenderness over his extremities, and his spleen is palpable 2 cm below the left costal margin. Laboratory studies reveal a hemoglobin level of 7.5 g/dL, reticulocytosis, and abnormally shaped erythrocytes on a peripheral blood smear. Which of the following is true about such cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low mechanical fragility, low osmotic fragility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High mechanical fragility, high osmotic fragility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low mechanical fragility, high osmotic fragility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High mechanical fragility, low osmotic fragility&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High mechanical fragility, low osmotic fragility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) High mechanical fragility, low osmotic fragility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In sickle cell anemia , the abnormal red blood cells exhibit high mechanical fragility but low osmotic fragility , which is characteristic of this disease and its complications, such as hemolytic anemia and vaso-occlusive crises.&lt;/li&gt;&lt;li&gt;âž¤ sickle cell anemia&lt;/li&gt;&lt;li&gt;âž¤ high mechanical fragility&lt;/li&gt;&lt;li&gt;âž¤ low osmotic fragility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old male recently diagnosed with membranous glomerulopathy experiences sudden onset flank pain and gross hematuria. On physical examination, there is a left-sided varicocele. Urinalysis reveals increased proteinuria. This patientâ€™s condition is most likely related to urinary loss of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune globulins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin Ill&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoproteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antithrombin Ill&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antithrombin III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with membranous glomerulopathy and nephrotic syndrome, the urinary loss of antithrombin III is a key factor in the development of renal vein thrombosis and other thromboembolic complications.&lt;/li&gt;&lt;li&gt;âž¤ membranous glomerulopathy&lt;/li&gt;&lt;li&gt;âž¤ urinary loss of antithrombin III&lt;/li&gt;&lt;li&gt;âž¤ renal vein thrombosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a known case of breast cancer, Fluorescent In-Situ Hybridization (FISH) for gene amplification will be done based on which of the following immunohistochemistry (IHC) staining for HER2/Neu?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ FISH is recommended when an IHC score of 2+ is observed in breast cancer cases to confirm HER2 gene amplification.&lt;/li&gt;&lt;li&gt;âž¤ FISH&lt;/li&gt;&lt;li&gt;âž¤ IHC score of 2+&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect about invasive lobular carcinoma of the breast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is presenting as an occult primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is associated with familial gastric cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is over-activity of CDH1 gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It tends to be multifocal and bilateral.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is over-activity of CDH1 gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) There is over-activity of CDH1 gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In invasive lobular carcinoma , the CDH1 gene is typically underactive , leading to a loss of E-cadherin function. This loss is associated with both lobular carcinoma of the breast and familial diffuse gastric cancer , and the tumor often presents as multifocal and bilateral.&lt;/li&gt;&lt;li&gt;âž¤ invasive lobular carcinoma&lt;/li&gt;&lt;li&gt;âž¤ CDH1 gene&lt;/li&gt;&lt;li&gt;âž¤ underactive&lt;/li&gt;&lt;li&gt;âž¤ E-cadherin&lt;/li&gt;&lt;li&gt;âž¤ lobular carcinoma of the breast&lt;/li&gt;&lt;li&gt;âž¤ familial diffuse gastric cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pick the correct statements about hemolytic anemia: Sickle cell anemia has high osmotic fragility and high mechanical fragility Increased HbA2 is seen with iron deficiency anemia Mentzer index helps in the differentiation of thalassemia trait from iron deficiency anemia Donath Landsteiner antibody is seen in cold hemolysin disease&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 3 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Mentzer index helps differentiate thalassemia trait from iron deficiency anemia . Donath-Landsteiner antibody is a marker for cold hemolysin disease (paroxysmal cold hemoglobinuria) .&lt;/li&gt;&lt;li&gt;âž¤ The Mentzer index helps differentiate thalassemia trait from iron deficiency anemia .&lt;/li&gt;&lt;li&gt;âž¤ Mentzer index&lt;/li&gt;&lt;li&gt;âž¤ thalassemia trait&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;âž¤ Donath-Landsteiner antibody is a marker for cold hemolysin disease (paroxysmal cold hemoglobinuria) .&lt;/li&gt;&lt;li&gt;âž¤ Donath-Landsteiner antibody&lt;/li&gt;&lt;li&gt;âž¤ cold hemolysin disease (paroxysmal cold hemoglobinuria)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents with lymphadenopathy and night sweats. A lymph node biopsy shows Reed-Sternberg cells with inflammatory cells in the background. Flow cytometry of the lymph node specimen is most likely to reveal which of the following findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonal expansion of T lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonal expansion of B lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased CD4:CD8 ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of CD19 expression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clonal expansion of B lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clonal expansion of B lymphocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hodgkin&#x27;s lymphoma is characterized by the presence of Reed-Sternberg cells , which are derived from B cells , making the clonal expansion of B lymphocytes the most likely finding on flow cytometry.&lt;/li&gt;&lt;li&gt;âž¤ Hodgkin&#x27;s lymphoma&lt;/li&gt;&lt;li&gt;âž¤ Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;âž¤ B cells&lt;/li&gt;&lt;li&gt;âž¤ clonal expansion of B lymphocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research study investigates metabolic changes in cancer cells. Which of the following cellular components is most likely to be upregulated in cancer cells exhibiting the Warburg effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytoplasmic ribosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peroxisomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytoplasmic ribosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cytoplasmic ribosomes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Warburg effect leads to increased cytoplasmic ribosomal activity to support the elevated protein synthesis needed for rapid cell proliferation and metabolic shifts in cancer cells.&lt;/li&gt;&lt;li&gt;âž¤ Warburg effect&lt;/li&gt;&lt;li&gt;âž¤ cytoplasmic ribosomal activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female with a history of von Hippel-Lindau (VHL) disease presents with abdominal discomfort and elevated blood pressure. Imaging reveals multiple clear cell renal cell carcinomas in both kidneys. Genetic testing confirms a mutation in the short arm of chromosome 3. What is the most important factor contributing to the development of renal cell carcinoma in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cigarette smoking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occupational exposure to asbestos&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long-term use of nonsteroidal anti-inflammatory drugs (NSAIDs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inactivation of the VHL tumor suppressor gene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inactivation of the VHL tumor suppressor gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inactivation of the VHL tumor suppressor gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In von Hippel-Lindau (VHL) disease , the development of renal cell carcinoma is primarily due to the inactivation of the VHL tumor suppressor gene , leading to uncontrolled cell growth, particularly in clear cell RCC.&lt;/li&gt;&lt;li&gt;âž¤ von Hippel-Lindau (VHL) disease&lt;/li&gt;&lt;li&gt;âž¤ renal cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ inactivation of the VHL tumor suppressor gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of liver cirrhosis presents to the emergency department with gastrointestinal bleeding. Laboratory tests reveal prolonged prothrombin time (PT) and activated partial thromboplastin time (aPTT). Thromboelastography (TEG) is performed and shows a prolonged reaction time (R-time), decreased angle (Î±-angle), and reduced maximum amplitude (MA). Which of the following best explains these TEG findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercoagulability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypocoagulability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypocoagulability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypocoagulability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The prolonged R-time , decreased Î±-angle , and reduced MA seen on TEG, combined with a history of liver cirrhosis and prolonged PT/aPTT, indicate a state of hypocoagulability . Liver cirrhosis impairs the production of clotting factors, fibrinogen, and platelet function, leading to a bleeding tendency.&lt;/li&gt;&lt;li&gt;âž¤ prolonged R-time&lt;/li&gt;&lt;li&gt;âž¤ decreased Î±-angle&lt;/li&gt;&lt;li&gt;âž¤ reduced MA&lt;/li&gt;&lt;li&gt;âž¤ hypocoagulability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient with metastatic lung cancer is treated with a targeted therapy directed against an oncogenic mutation specific to their tumor. Despite a poor overall prognosis, the patient experiences a remarkable response to the treatment, with a significant reduction in tumor size. Which of the following concepts best explains this phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metastatic suppression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor heterogeneity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oncogene addiction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor microenvironment modulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oncogene addiction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oncogene addiction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Oncogene addiction explains how some tumors, despite their complexity, become highly dependent on a single oncogenic mutation, and targeted therapies directed against this mutation can lead to significant clinical responses, as seen in this patient with metastatic lung cancer.&lt;/li&gt;&lt;li&gt;âž¤ Oncogene addiction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with redness, swelling, and pain in his left ankle. He reports a recent history of trauma to the ankle. Physical examination reveals erythema, warmth, and swelling localized to the left ankle joint. Laboratory tests show an elevated white blood cell count with a predominance of neutrophils. Which of the following cellular events is the primary characteristic of the acute inflammatory response in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrophage infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphocyte activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophil recruitment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroblast proliferation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neutrophil recruitment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neutrophil recruitment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In acute inflammation , the primary cellular response is neutrophil recruitment , which is the body&#x27;s first line of defense to address the injury or infection. Other immune cells, such as macrophages and lymphocytes, are more involved in chronic or later stages of inflammation.&lt;/li&gt;&lt;li&gt;âž¤ acute inflammation&lt;/li&gt;&lt;li&gt;âž¤ neutrophil recruitment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a painless neck mass. Fine-needle aspiration biopsy of the mass reveals papillary structures with ground-glass nuclei and nuclear grooves. Immunohistochemical staining shows positive staining for thyroglobulin. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary thyroid carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular adenoma&quot;, &quot;correct&quot;:
