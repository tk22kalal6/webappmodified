                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);

        // Select option
        function selectOption(index, label) {

                optionButtons.forEach(btn =&gt; {

                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                // Initialize HLS.js for .m3u8 videos

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with a family history of breast and ovarian cancer. Genetic testing reveals a mutation in the BRCA1 gene. Which of the following best describes the function of BRCA1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encodes a cell surface receptor for growth factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits cyclin-dependent kinase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repairs double-strand DNA breaks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotes angiogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Repairs double-strand DNA breaks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-23%20164211.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Repairs double-strand DNA breaks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ BRCA1 is a tumor suppressor gene that plays a key role in repairing double-strand DNA breaks. Mutations in this gene impair its function, leading to increased risks of breast and ovarian cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents with fatigue, pallor, and shortness of breath on exertion. She reports heavy menstrual periods and follows a vegetarian diet. On examination, her conjunctiva appears pale, and her tongue is smooth and red. Which of the following are likely to be seen in her blood investigations? Reduced serum iron level Reduced transferrin saturation Increased total iron binding capacity Reduced ferritin level&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In iron deficiency anemia, typical blood investigation findings include reduced serum iron, reduced transferrin saturation, increased TIBC, and reduced ferritin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following steps of inflammation with the respective molecules involved:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-A, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-D, 3-A, 4-C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-B, 2-D, 3-A, 4-C&quot;, &quot;question_images&quot;: [ ved in free radical generation by neutrophils.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is observed in a patient with hairy cell leukemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2 and 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-095603.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ All three images â€” showing electron micrograph findings, cytoplasmic projections (hairy cells), and the \&quot;fried egg\&quot; appearance â€” are consistent with hairy cell leukemia , confirming that 1, 2, and 3 are observed in this condition.&lt;/li&gt;&lt;li&gt;âž¤ hairy cell leukemia&lt;/li&gt;&lt;li&gt;âž¤ 1, 2, and 3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the mode of inheritance with the disorder in the appropriate column:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-B, s granulomatosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wegener&#x27;s granulomatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wegener&#x27;s granulomatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Granulomatosis with polyangiitis (Wegener&#x27;s granulomatosis) is a form of pauci-immune glomerulonephritis that presents with crescentic glomerulonephritis, hematuria, proteinuria, and systemic vasculitis, typically ANCA-positive.&lt;/li&gt;&lt;li&gt;âž¤ Granulomatosis with polyangiitis (Wegener&#x27;s granulomatosis)&lt;/li&gt;&lt;li&gt;âž¤ pauci-immune glomerulonephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following cancers with the respective genes involved:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-A, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-D, 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-D, 2-C, 3-A, 4-B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-23%20165842.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-D, 2-C, 3-A, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct matchings of genes with cancers are:&lt;/li&gt;&lt;li&gt;âž¤ KIT with Gastrointestinal stromal tumor (GIST) K-RAS with Pancreatic carcinoma JAK2 with Myeloproliferative neoplasms ALK with Adenocarcinoma of the lung&lt;/li&gt;&lt;li&gt;âž¤ KIT with Gastrointestinal stromal tumor (GIST)&lt;/li&gt;&lt;li&gt;âž¤ KIT&lt;/li&gt;&lt;li&gt;âž¤ Gastrointestinal stromal tumor (GIST)&lt;/li&gt;&lt;li&gt;âž¤ K-RAS with Pancreatic carcinoma&lt;/li&gt;&lt;li&gt;âž¤ K-RAS&lt;/li&gt;&lt;li&gt;âž¤ Pancreatic carcinoma&lt;/li&gt;&lt;li&gt;âž¤ JAK2 with Myeloproliferative neoplasms&lt;/li&gt;&lt;li&gt;âž¤ JAK2&lt;/li&gt;&lt;li&gt;âž¤ Myeloproliferative neoplasms&lt;/li&gt;&lt;li&gt;âž¤ ALK with Adenocarcinoma of the lung&lt;/li&gt;&lt;li&gt;âž¤ ALK&lt;/li&gt;&lt;li&gt;âž¤ Adenocarcinoma of the lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of poorly controlled diabetes mellitus presents with proteinuria and hypertension. A renal biopsy is performed. Which of the following histopathological findings is characteristic of diabetic nephropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granular immune complex deposition along the glomerular capillary walls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linear IgG and C3 deposition along the glomerular basement membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis of glomerular tufts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesangial expansion with nodular glomerulosclerosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mesangial expansion with nodular glomerulosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mesangial expansion with nodular glomerulosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mesangial expansion with nodular glomerulosclerosis (Kimmelstiel-Wilson lesion) is the hallmark histopathological finding in diabetic nephropathy , often associated with proteinuria and hypertension in poorly controlled diabetes.&lt;/li&gt;&lt;li&gt;âž¤ Mesangial expansion with nodular glomerulosclerosis&lt;/li&gt;&lt;li&gt;âž¤ diabetic nephropathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with a history of IBD presents with elevated liver enzymes. On imaging, multifocal strictures and dilatations of the intrahepatic and extrahepatic bile ducts are noted. Laboratory investigations reveal elevated serum alkaline phosphatase and hypergammaglobulinemia. A liver biopsy demonstrates onion-skin fibrosis around small- and medium-sized bile ducts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary sclerosing cholangitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary sclerosing cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC) is a chronic cholestatic liver disease commonly associated with inflammatory bowel disease (IBD), characterized by bile duct strictures, elevated serum alkaline phosphatase, and onion-skin fibrosis on biopsy.&lt;/li&gt;&lt;li&gt;âž¤ Primary sclerosing cholangitis (PSC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old presents with intussusception and is found to have a polyp. A biopsy is taken and is shown alongside. What is the likely correct statement about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectum is the most common site for this lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alteration in TGF-beta pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be associated with meningioma and dermoid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AMP kinase may be affected&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AMP kinase may be affected&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) AMP kinase may be affected&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome is characterized by hamartomatous polyps and pigmentation and is caused by mutations in the STK11 gene , which affects the AMP kinase pathway .&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome&lt;/li&gt;&lt;li&gt;âž¤ STK11 gene&lt;/li&gt;&lt;li&gt;âž¤ AMP kinase pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with chronic fatigue. Physical examination reveals slight jaundice and splenomegaly. The results of laboratory studies include hemoglobin of 11.8 g/dL and unconjugated hyperbilirubinemia. The peripheral blood smear is shown in the image. The osmotic fragility of the patientâ€™s RBCs is increased, but the Coombs test is negative. Defect in which of the following is involved in the pathogenesis of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrocyte cytoskeleton&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune system against self-antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythrocyte cytoskeleton&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythrocyte cytoskeleton&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hereditary spherocytosis is caused by defects in the erythrocyte cytoskeleton , leading to the formation of spherocytes and hemolysis, with characteristic clinical findings of jaundice, splenomegaly, and a negative Coombs test.&lt;/li&gt;&lt;li&gt;âž¤ Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;âž¤ erythrocyte cytoskeleton&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the blood products in their ascending order of shelf life in the blood bank:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelets (with agitation)--- saline washed red cells ----Cryoprecipitate---- irradiated red cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saline washed red cells ---- platelets (with agitation)--- Cryoprecipitate----irradiated red cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saline washed red cells ---- platelets (with agitation) ---irradiated red cells --- Cryoprecipitate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelets (with agitation)--- saline washed red cells ---- irradiated red cells ----Cryoprecipitate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Saline washed red cells ---- platelets (with agitation) ---irradiated red cells --- Cryoprecipitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Saline washed red cells ---- platelets (with agitation) ---irradiated red cells --- Cryoprecipitate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct ascending order of blood products by shelf life is:&lt;/li&gt;&lt;li&gt;âž¤ Saline washed red cells (1 day) Platelets with agitation (5 days) Irradiated red cells (28 days) Cryoprecipitate (up to 1 year when stored frozen)&lt;/li&gt;&lt;li&gt;âž¤ Saline washed red cells (1 day)&lt;/li&gt;&lt;li&gt;âž¤ Saline washed red cells&lt;/li&gt;&lt;li&gt;âž¤ Platelets with agitation (5 days)&lt;/li&gt;&lt;li&gt;âž¤ Platelets with agitation&lt;/li&gt;&lt;li&gt;âž¤ Irradiated red cells (28 days)&lt;/li&gt;&lt;li&gt;âž¤ Irradiated red cells&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate (up to 1 year when stored frozen)&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate&lt;/li&gt;&lt;li&gt;âž¤ This order takes into account the storage guidelines for each blood product in a blood bank.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of rheumatic heart disease presents with a high fever, fatigue, and a new-onset systolic murmur. Blood cultures are positive for Streptococcus viridans . He expired unfortunately, and his autopsy revealed the vegetations as shown in the image. Which of the following findings is not caused by an immunological phenomenon in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osler&#x27;s nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Janeway lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roth spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Janeway lesions&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/whatsapp-image-2024-01-29-at-104650-am.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Janeway lesions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Janeway lesions in infective endocarditis are caused by septic emboli and are considered a vascular phenomenon , not an immunological one.&lt;/li&gt;&lt;li&gt;âž¤ Janeway lesions&lt;/li&gt;&lt;li&gt;âž¤ septic emboli&lt;/li&gt;&lt;li&gt;âž¤ vascular phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about the major histocompatibility complex (MHC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Display peptide fragments of protein antigens for recognition by antigen-specific T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genes encoding HLA molecules are clustered on a small segment of chromosome 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No two individuals are ever likely to express the same MHC molecules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inheritance of particular HLA alleles increases the risk of autoimmune disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No two individuals are ever likely to express the same MHC molecules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) No two individuals are ever likely to express the same MHC molecules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The statement that \&quot;no two individuals are ever likely to express the same MHC molecules\&quot; is not true , as closely related individuals or identical twins can have identical MHC molecules. The other statements accurately reflect the role and genetic nature of the MHC .&lt;/li&gt;&lt;li&gt;âž¤ The statement that \&quot;no two individuals are ever likely to express the same MHC molecules\&quot; is not true , as closely related individuals or identical twins can have identical MHC molecules. The other statements accurately reflect the role and genetic nature of the MHC .&lt;/li&gt;&lt;li&gt;âž¤ not true&lt;/li&gt;&lt;li&gt;âž¤ MHC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with a painful, tender, and swollen thyroid gland. She reports a recent upper respiratory tract infection. On physical examination, her thyroid gland is diffusely enlarged and exquisitely tender to touch. Laboratory tests show elevated thyroid hormone levels and an increased erythrocyte sedimentation rate (ESR). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hashimoto&#x27;s thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;De Quervain&#x27;s thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. De Quervain&#x27;s thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) De Quervain&#x27;s thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ De Quervain&#x27;s thyroiditis (subacute thyroiditis) is characterized by a painful and tender thyroid gland , typically following a viral infection . It often leads to transient hyperthyroidism and an elevated ESR, distinguishing it from other thyroid disorders like Graves&#x27; disease or Hashimoto&#x27;s thyroiditis .&lt;/li&gt;&lt;li&gt;âž¤ De Quervain&#x27;s thyroiditis (subacute thyroiditis) is characterized by a painful and tender thyroid gland , typically following a viral infection . It often leads to transient hyperthyroidism and an elevated ESR, distinguishing it from other thyroid disorders like Graves&#x27; disease or Hashimoto&#x27;s thyroiditis .&lt;/li&gt;&lt;li&gt;âž¤ De Quervain&#x27;s thyroiditis&lt;/li&gt;&lt;li&gt;âž¤ painful and tender thyroid gland&lt;/li&gt;&lt;li&gt;âž¤ viral infection&lt;/li&gt;&lt;li&gt;âž¤ Graves&#x27; disease&lt;/li&gt;&lt;li&gt;âž¤ Hashimoto&#x27;s thyroiditis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a component of syndrome X?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated triglycerides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accelerated cardiovascular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased insulin sensitivity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased insulin sensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased insulin sensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Metabolic syndrome, or syndrome X , is characterized by insulin resistance , hypertension , elevated triglycerides , and an increased risk of cardiovascular disease . Increased insulin sensitivity is not part of this syndrome.&lt;/li&gt;&lt;li&gt;âž¤ syndrome X&lt;/li&gt;&lt;li&gt;âž¤ insulin resistance&lt;/li&gt;&lt;li&gt;âž¤ hypertension&lt;/li&gt;&lt;li&gt;âž¤ elevated triglycerides&lt;/li&gt;&lt;li&gt;âž¤ cardiovascular disease&lt;/li&gt;&lt;li&gt;âž¤ Increased insulin sensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenager patient is diagnosed with a polyp in the intestine. It was removed and had the histological appearance as shown. The onco-research revealed the role played by a tumor suppressor gene STK-11. Which of the following is the predominant role played by this gene in the tumor cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of angiogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of invasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of mitogenic pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of angiogenesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-102524.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-102652.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibition of angiogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ STK-11 (LKB1) is a tumor suppressor gene primarily involved in the inhibition of angiogenesis , particularly by downregulating pathways like HIF-1Î± , which are crucial for blood vessel formation in tumors.&lt;/li&gt;&lt;li&gt;âž¤ STK-11&lt;/li&gt;&lt;li&gt;âž¤ inhibition of angiogenesis&lt;/li&gt;&lt;li&gt;âž¤ HIF-1Î±&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old tall and slender male with long limbs presents with multiple painless mucosal nodules on the lips and tongue. His father died because of some cancer in the neck. Physical examination reveals a ganglioneuroma on the posterior tongue. Genetic testing confirms a mutation in the RET proto-oncogene. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Endocrine Neoplasia type 1 (MEN1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Endocrine Neoplasia type 2A (MEN2A)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple Endocrine Neoplasia type 2B (MEN2B)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial Medullary Thyroid Carcinoma (FMTC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple Endocrine Neoplasia type 2B (MEN2B)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple Endocrine Neoplasia type 2B (MEN2B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Multiple Endocrine Neoplasia type 2B (MEN2B) is characterized by mucosal neuromas , marfanoid habitus , and a RET proto-oncogene mutation . It is distinct from other forms of MEN due to these features and the associated risk of medullary thyroid carcinoma and pheochromocytoma.&lt;/li&gt;&lt;li&gt;âž¤ Multiple Endocrine Neoplasia type 2B (MEN2B) is characterized by mucosal neuromas , marfanoid habitus , and a RET proto-oncogene mutation . It is distinct from other forms of MEN due to these features and the associated risk of medullary thyroid carcinoma and pheochromocytoma.&lt;/li&gt;&lt;li&gt;âž¤ Multiple Endocrine Neoplasia type 2B (MEN2B)&lt;/li&gt;&lt;li&gt;âž¤ mucosal neuromas&lt;/li&gt;&lt;li&gt;âž¤ marfanoid habitus&lt;/li&gt;&lt;li&gt;âž¤ RET proto-oncogene mutation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man has severe lower abdominal pain that radiates to the groin. He then notes blood in his urine. Urine examination reveals isomorphic red cells and a peculiar shape of the crystals. Which of the following substances is most likely to be increased in his urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-30%20174359.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Calcium oxalate is the most common type of kidney stone, and the presence of characteristic \&quot;envelope-shaped\&quot; crystals in the urine indicates elevated calcium oxalate in this patient.&lt;/li&gt;&lt;li&gt;âž¤ Calcium oxalate&lt;/li&gt;&lt;li&gt;âž¤ calcium oxalate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female with symptoms of easy fatiguability and pallor visited the outpatient department. Below is the image of her hand. What would be the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoalbuminemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B12 deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/whatsapp-image-2024-01-29-at-104650-am-1.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vitamin B12 deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B12 deficiency can lead to hyperpigmentation , especially around the knuckles and joints, along with symptoms of fatigue , pallor , and neurological signs like numbness or balance issues. This is the most likely diagnosis in this case based on the image and clinical presentation.&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;âž¤ hyperpigmentation&lt;/li&gt;&lt;li&gt;âž¤ fatigue&lt;/li&gt;&lt;li&gt;âž¤ pallor&lt;/li&gt;&lt;li&gt;âž¤ neurological signs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrectly matched option amongst the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-5: IgE antibody formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-6: proliferation of plasma cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-7: B cell proliferation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-3: anti-inflammatory action&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IL-3: anti-inflammatory action&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IL-3: anti-inflammatory action&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ IL-3 is primarily pro-inflammatory and promotes hematopoiesis, while IL-5 , IL-6 , and IL-7 play roles in antibody production, plasma cell proliferation, and B cell development, respectively.&lt;/li&gt;&lt;li&gt;âž¤ IL-3 is primarily pro-inflammatory and promotes hematopoiesis, while IL-5 , IL-6 , and IL-7 play roles in antibody production, plasma cell proliferation, and B cell development, respectively.&lt;/li&gt;&lt;li&gt;âž¤ IL-3&lt;/li&gt;&lt;li&gt;âž¤ pro-inflammatory&lt;/li&gt;&lt;li&gt;âž¤ IL-5&lt;/li&gt;&lt;li&gt;âž¤ IL-6&lt;/li&gt;&lt;li&gt;âž¤ IL-7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a complaint of jaw swelling. His tissue was found to have the presence of t(8;14). The histopathological appearance of the bone marrow aspirate tissue is shown in the image. Which of the following is a likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burkitt lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute myeloid leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Burkitt lymphoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/whatsapp-image-2024-01-29-at-104650-am-2.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Burkitt lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Burkitt lymphoma is associated with the t(8;14) translocation , which leads to c-MYC overexpression , and often presents with jaw swelling in African (endemic) cases. The bone marrow aspirate in Burkitt lymphoma typically shows blue cytoplasm with vacuoles , characteristic of high turnover cells, and sometimes the classic \&quot;starry sky\&quot; appearance on histopathology.&lt;/li&gt;&lt;li&gt;âž¤ Burkitt lymphoma&lt;/li&gt;&lt;li&gt;âž¤ t(8;14) translocation&lt;/li&gt;&lt;li&gt;âž¤ c-MYC overexpression&lt;/li&gt;&lt;li&gt;âž¤ jaw swelling&lt;/li&gt;&lt;li&gt;âž¤ blue cytoplasm with vacuoles&lt;/li&gt;&lt;li&gt;âž¤ \&quot;starry sky\&quot; appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with painless lymphadenopathy, night sweats, and weight loss. A lymph node biopsy is done, and a diagnosis of nodular lymphocyte-predominant Hodgkin lymphoma (NLPHL) is made. Which of the following statements about this condition is false? EBV Negative CD30 positive CD20 positive Poor prognosis compared to classical Hodgkin lymphoma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The false statements about nodular lymphocyte-predominant Hodgkin lymphoma (NLPHL) are:&lt;/li&gt;&lt;li&gt;âž¤ nodular lymphocyte-predominant Hodgkin lymphoma (NLPHL)&lt;/li&gt;&lt;li&gt;âž¤ CD30 positive (NLPHL is CD30 negative ) Poor prognosis compared to classical HL (NLPHL has a better prognosis than classical Hodgkin lymphoma)&lt;/li&gt;&lt;li&gt;âž¤ CD30 positive (NLPHL is CD30 negative )&lt;/li&gt;&lt;li&gt;âž¤ CD30 positive&lt;/li&gt;&lt;li&gt;âž¤ CD30 negative&lt;/li&gt;&lt;li&gt;âž¤ Poor prognosis compared to classical HL (NLPHL has a better prognosis than classical Hodgkin lymphoma)&lt;/li&gt;&lt;li&gt;âž¤ Poor prognosis compared to classical HL&lt;/li&gt;&lt;li&gt;âž¤ better prognosis&lt;/li&gt;&lt;li&gt;âž¤ Thus, the correct answer is Option B (2 and 4) .&lt;/li&gt;&lt;li&gt;âž¤ Option B (2 and 4)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following markers should be performed to confirm the diagnosis in a patient with cervical lymphadenopathy and t(11;14) positive? CD10 CD200 Sox11 Cyclin D1&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C, D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C, D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most specific markers for diagnosing mantle cell lymphoma in a patient with t(11;14) translocation are Sox11 and Cyclin D1 , making Option D (C, D) the correct answer.&lt;/li&gt;&lt;li&gt;âž¤ mantle cell lymphoma&lt;/li&gt;&lt;li&gt;âž¤ t(11;14)&lt;/li&gt;&lt;li&gt;âž¤ Sox11&lt;/li&gt;&lt;li&gt;âž¤ Cyclin D1&lt;/li&gt;&lt;li&gt;âž¤ Option D (C, D)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about autophagy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nutrient deprivation is a trigger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Targeting of organelles with enhanced activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LC3 is a marker for enhanced autophagy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formation of a double membrane structure with lysosome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Targeting of organelles with enhanced activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Targeting of organelles with enhanced activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Autophagy is a process that selectively targets dysfunctional or damaged organelles, particularly under stress conditions, such as nutrient deprivation. It does not target organelles with enhanced activity.&lt;/li&gt;&lt;li&gt;âž¤ It does not target organelles with enhanced activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an incorrectly matched pair?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer disease: beta plaques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic kidney disease: beta glycoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma: kappa light chain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchiectasis: amyloid associated protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple myeloma: kappa light chain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple myeloma: kappa light chain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The incorrect match is C. Multiple myeloma: kappa light chain , as lambda light chains are more commonly involved in multiple myeloma-associated amyloidosis.&lt;/li&gt;&lt;li&gt;âž¤ C. Multiple myeloma: kappa light chain&lt;/li&gt;&lt;li&gt;âž¤ lambda light chains&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not correct about TRALI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen most frequently with fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pathogenesis is explained by double hit hypothesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti HLA antibodies of recipient against donor antigens is causative in nature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs usually within 6 hours of starting transfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti HLA antibodies of recipient against donor antigens is causative in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti HLA antibodies of recipient against donor antigens is causative in nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ TRALI is caused by donor antibodies (such as anti-HLA or anti-neutrophil antibodies) reacting with the recipient&#x27;s leukocytes , leading to acute lung injury. This makes Option C the incorrect statement, as it describes the reverse of the actual mechanism.&lt;/li&gt;&lt;li&gt;âž¤ TRALI&lt;/li&gt;&lt;li&gt;âž¤ donor antibodies&lt;/li&gt;&lt;li&gt;âž¤ recipient&#x27;s leukocytes&lt;/li&gt;&lt;li&gt;âž¤ Option C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with easy bruising, bleeding gums, and fatigue. Laboratory results show pancytopenia, and a peripheral blood smear reveals numerous abnormal promyelocytes with characteristic faggot cells. Flow cytometry is performed, confirming the presence of CD13, CD33, and CD117 on the surface of the abnormal cells. Which of the following additional findings is most likely to be present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(8;21) translocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(9;22) translocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(15;17) translocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inv(16) mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(15;17) translocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(15;17) translocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of faggot cells , pancytopenia, and the typical t(15;17) translocation strongly suggests a diagnosis of acute promyelocytic leukemia (APL) . This translocation is characteristic of APL and leads to the fusion of the PML and RARÎ± genes. Thus, the correct answer is C. t(15;17) translocation .&lt;/li&gt;&lt;li&gt;âž¤ faggot cells&lt;/li&gt;&lt;li&gt;âž¤ t(15;17) translocation&lt;/li&gt;&lt;li&gt;âž¤ acute promyelocytic leukemia (APL)&lt;/li&gt;&lt;li&gt;âž¤ PML&lt;/li&gt;&lt;li&gt;âž¤ RARÎ±&lt;/li&gt;&lt;li&gt;âž¤ C. t(15;17) translocation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following symptoms is least likely to be observed in a patient diagnosed with paroxysmal nocturnal hemoglobinuria (PNH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hallmark features of PNH are hemolysis , thrombosis , and aplastic anemia , while the development of leukemia is uncommon and not a typical feature of this condition.&lt;/li&gt;&lt;li&gt;âž¤ hallmark features&lt;/li&gt;&lt;li&gt;âž¤ PNH&lt;/li&gt;&lt;li&gt;âž¤ hemolysis&lt;/li&gt;&lt;li&gt;âž¤ thrombosis&lt;/li&gt;&lt;li&gt;âž¤ aplastic anemia&lt;/li&gt;&lt;li&gt;âž¤ leukemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the phenomenon of a differential effect of the same gene from different parents?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadal mosaicism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genomic imprinting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete penetrance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genomic imprinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Genomic imprinting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Genomic imprinting is the phenomenon where the expression of a gene depends on whether it is inherited from the mother or father, resulting in parent-specific gene expression.&lt;/li&gt;&lt;li&gt;âž¤ Genomic imprinting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly smoker had several episodes of hemoptysis in the past two weeks along with fatigue, headache, nausea, and anorexia. A chest radiograph shows an ill-defined hilar mass, and a transbronchial lung biopsy is performed. The microscopic appearance is shown. Which of the following laboratory test findings is most likely to be present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High risk of thrombophlebitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of early metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased risk of cavitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glandular differentiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased risk of cavitation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased risk of cavitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Squamous cell carcinoma of the lung is associated with keratin pearl formation , central necrosis, and an increased risk of cavitation . It is most commonly linked to a smoking history and typically presents as a hilar mass on imaging.&lt;/li&gt;&lt;li&gt;âž¤ Squamous cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;âž¤ keratin pearl formation&lt;/li&gt;&lt;li&gt;âž¤ cavitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with skin rash, reduced platelet count, and high risk of infections should be evaluated for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B cell tyrosine kinase activity detection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WASP gene mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine deaminase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD40 defect on B cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. WASP gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) WASP gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wiskott-Aldrich Syndrome is caused by a WASP gene mutation and presents with the triad of eczema , thrombocytopenia , and recurrent infections , making B. WASP gene mutation the correct answer.&lt;/li&gt;&lt;li&gt;âž¤ Wiskott-Aldrich Syndrome&lt;/li&gt;&lt;li&gt;âž¤ WASP gene mutation&lt;/li&gt;&lt;li&gt;âž¤ eczema&lt;/li&gt;&lt;li&gt;âž¤ thrombocytopenia&lt;/li&gt;&lt;li&gt;âž¤ recurrent infections&lt;/li&gt;&lt;li&gt;âž¤ B. WASP gene mutation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hepatitis B is associated with an increased risk of liver cancer in patients because of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased survival time in host cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High rate of hepatocyte proliferation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhanced release of tumor suppressor gene products&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Integration of viral RNA with host DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High rate of hepatocyte proliferation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High rate of hepatocyte proliferation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic Hepatitis B infection leads to increased hepatocyte proliferation due to continuous liver damage and regeneration. This process, combined with viral DNA integration, increases the likelihood of mutations and the development of hepatocellular carcinoma (HCC) .&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis B infection&lt;/li&gt;&lt;li&gt;âž¤ increased hepatocyte proliferation&lt;/li&gt;&lt;li&gt;âž¤ hepatocellular carcinoma (HCC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Due to which phenomenon do B cells express IgM and IgD antibodies at the same time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic hypermutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alternative RNA splicing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affinity maturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allelic exclusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alternative RNA splicing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alternative RNA splicing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The simultaneous expression of IgM and IgD on B cells is due to alternative RNA splicing of the heavy chain gene, allowing both isotypes to be produced from the same primary transcript.&lt;/li&gt;&lt;li&gt;âž¤ simultaneous expression&lt;/li&gt;&lt;li&gt;âž¤ IgM&lt;/li&gt;&lt;li&gt;âž¤ IgD&lt;/li&gt;&lt;li&gt;âž¤ alternative RNA splicing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with severe flank pain that radiates to the groin. He describes the pain as sudden and excruciating. Laboratory tests reveal hematuria, and imaging shows a 5mm stone located at the ureteropelvic junction of the right kidney. The patient&#x27;s urine pH is 7.6. Which of the following crystals may be seen in the urine of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosette shaped crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexagonal crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dumb-bell shaped crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coffin lid crystals&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coffin lid crystals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sQBsO51.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Coffin lid crystals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Coffin lid crystals are characteristic of struvite stones , which form in alkaline urine and are associated with urease-producing bacteria . This patient&#x27;s urine pH of 7.6 makes struvite stones the most likely diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Coffin lid crystals&lt;/li&gt;&lt;li&gt;âž¤ struvite stones&lt;/li&gt;&lt;li&gt;âž¤ alkaline urine&lt;/li&gt;&lt;li&gt;âž¤ urease-producing bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following steps of platelet changes in the correct sequence during hemostasis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet activation â†’ Platelet adhesion â†’ Platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet activation â†’ Platelet aggregation â†’ Platelet adhesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet aggregation â†’ Platelet activation â†’ Platelet adhesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet adhesion â†’ Platelet activation â†’ Platelet aggregation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Platelet adhesion â†’ Platelet activation â†’ Platelet aggregation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Platelet adhesion â†’ Platelet activation â†’ Platelet aggregation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of events in platelet hemostasis is platelet adhesion â†’ platelet activation â†’ platelet aggregation . This process is essential for the formation of a stable platelet plug in response to vascular injury.&lt;/li&gt;&lt;li&gt;âž¤ platelet adhesion â†’ platelet activation â†’ platelet aggregation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pathologist is examining the liver biopsy of a 20-year-old male with cirrhosis. A Prussian blue stain reveals extensive positivity. Laboratory testing does not reveal HbH or Hb Barts. Of the following, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Î±-thalassemia&quo
