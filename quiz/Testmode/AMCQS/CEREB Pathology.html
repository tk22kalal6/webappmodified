t;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Î²-thalassemia major&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î²-thalassemia minor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Î²-thalassemia major&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Î²-thalassemia major&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The extensive iron deposition seen on the Prussian blue stain, in combination with the absence of HbH or Hb Barts and the history of cirrhosis, strongly suggests Î²-thalassemia major , where chronic transfusions lead to secondary iron overload.&lt;/li&gt;&lt;li&gt;âž¤ Î²-thalassemia major&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presents with a severe headache, tenderness over the temples, and vision changes, including sudden, painless, and complete loss of vision in one eye. Examination reveals temporal artery tenderness and a palpable, cord-like temporal artery. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Migraine with aura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Giant cell arteritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Giant cell arteritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Giant cell arteritis (GCA) is characterized by new-onset headaches, vision loss, temporal artery tenderness, and elevated ESR in elderly patients. A temporal artery biopsy showing fragmentation of the internal elastic lamina and giant cells , along with a positive Von Gieson stain or Verhoeff&#x27;s elastic stain , confirms the diagnosis. Immediate treatment with corticosteroids is necessary to prevent permanent vision loss.&lt;/li&gt;&lt;li&gt;âž¤ Giant cell arteritis (GCA)&lt;/li&gt;&lt;li&gt;âž¤ temporal artery biopsy&lt;/li&gt;&lt;li&gt;âž¤ fragmentation of the internal elastic lamina&lt;/li&gt;&lt;li&gt;âž¤ giant cells&lt;/li&gt;&lt;li&gt;âž¤ Von Gieson stain&lt;/li&gt;&lt;li&gt;âž¤ Verhoeff&#x27;s elastic stain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the case of a fine-needle aspiration cytology (FNAC) of the thyroid, which of the following is a standard criterion for calling it an adequate sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At least 10 groups of minimum 6 follicular cells each&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At least 6 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At least 3 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At least 10 groups of minimum 10 follicular cells each&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At least 6 groups of minimum 10 follicular cells each&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) At least 6 groups of minimum 10 follicular cells each&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The standard adequacy criterion for a thyroid FNAC sample is at least 6 groups of at least 10 follicular cells each .&lt;/li&gt;&lt;li&gt;âž¤ thyroid FNAC sample&lt;/li&gt;&lt;li&gt;âž¤ at least 6 groups&lt;/li&gt;&lt;li&gt;âž¤ at least 10 follicular cells each&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about \&quot;liquid biopsy\&quot; in comparison to standard tissue biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Easier to perform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be useful for detection of metastatic subclones of a malignant tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amount of biological sample is greater in amount&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less invasive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amount of biological sample is greater in amount&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amount of biological sample is greater in amount&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The false statement is C. Amount of biological sample is greater in amount , as liquid biopsies require smaller biological samples compared to traditional tissue biopsies. This is one of the reasons liquid biopsies are easier and less invasive.&lt;/li&gt;&lt;li&gt;âž¤ false&lt;/li&gt;&lt;li&gt;âž¤ C. Amount of biological sample is greater in amount&lt;/li&gt;&lt;li&gt;âž¤ smaller&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the \&quot;cell within cell\&quot; appearance is not correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emperipolesis: movement of live cells following internalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efferocytosis: capture and deletion of dying cells by efferocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Entosis: active internalization of a dead cell into another cell&#x27;s cytoplasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enclysis: to confine live CD4+ T cells by hepatocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Entosis: active internalization of a dead cell into another cell&#x27;s cytoplasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Entosis: active internalization of a dead cell into another cell&#x27;s cytoplasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The incorrectly matched pair is C. Entosis: active internalization of a dead cell into another cell&#x27;s cytoplasm . Entosis involves the internalization of live cells , not dead cells.&lt;/li&gt;&lt;li&gt;âž¤ C. Entosis: active internalization of a dead cell into another cell&#x27;s cytoplasm&lt;/li&gt;&lt;li&gt;âž¤ internalization of live cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with a painless breast lump. Clinical examination reveals a palpable, firm, non-tender mass, and a mammogram shows an irregular mass with spiculated margins and microcalcifications. A diagnosis of breast cancer is made. Which of the following is correct about the disease? Most common location is the upper outer quadrant of her left breast. Usually arises from terminal duct lobular unit. Nulliparity is protective. Molecular classification of breast cancer is based on gene expression profiling.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Breast cancer most commonly occurs in the upper outer quadrant and arises from the terminal duct lobular unit . Nulliparity is a risk factor , not protective, and the molecular classification of breast cancer is based on gene expression profiling .&lt;/li&gt;&lt;li&gt;âž¤ upper outer quadrant&lt;/li&gt;&lt;li&gt;âž¤ terminal duct lobular unit&lt;/li&gt;&lt;li&gt;âž¤ Nulliparity&lt;/li&gt;&lt;li&gt;âž¤ risk factor&lt;/li&gt;&lt;li&gt;âž¤ molecular classification&lt;/li&gt;&lt;li&gt;âž¤ gene expression profiling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old patient presented with a rectal mass measuring 2.5 cm by 3 cm. On biopsy, it showed the presence of colonic mucosa with multiple dilated glands filled with mucin and inflammatory cells. Which of the following is a likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choristoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hamartoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hamartoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hamartoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A juvenile polyp , a type of hamartoma , is the most likely diagnosis for a 4-year-old patient with a rectal mass showing dilated glands filled with mucin and inflammatory cells on biopsy. This benign condition is common in children and can present with rectal bleeding or a palpable mass.&lt;/li&gt;&lt;li&gt;âž¤ juvenile polyp&lt;/li&gt;&lt;li&gt;âž¤ hamartoma&lt;/li&gt;&lt;li&gt;âž¤ dilated glands filled with mucin and inflammatory cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following tumors with features correctly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-c, 2-a, 3-d, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-102808.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-c, 2-a, 3-d, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ewing sarcoma shows small round cells with Homer Wright rosettes .&lt;/li&gt;&lt;li&gt;âž¤ Ewing sarcoma&lt;/li&gt;&lt;li&gt;âž¤ small round cells&lt;/li&gt;&lt;li&gt;âž¤ Homer Wright rosettes&lt;/li&gt;&lt;li&gt;âž¤ Osteoclastoma (Giant cell tumor) has abundant giant cells . Osteosarcoma is characterized by malignant cells producing osteoid . Fibrosarcoma exhibits spindled cells with a herringbone pattern .&lt;/li&gt;&lt;li&gt;âž¤ Osteoclastoma (Giant cell tumor) has abundant giant cells .&lt;/li&gt;&lt;li&gt;âž¤ Osteoclastoma&lt;/li&gt;&lt;li&gt;âž¤ abundant giant cells&lt;/li&gt;&lt;li&gt;âž¤ Osteosarcoma is characterized by malignant cells producing osteoid .&lt;/li&gt;&lt;li&gt;âž¤ Osteosarcoma&lt;/li&gt;&lt;li&gt;âž¤ malignant cells producing osteoid&lt;/li&gt;&lt;li&gt;âž¤ Fibrosarcoma exhibits spindled cells with a herringbone pattern .&lt;/li&gt;&lt;li&gt;âž¤ Fibrosarcoma&lt;/li&gt;&lt;li&gt;âž¤ spindled cells&lt;/li&gt;&lt;li&gt;âž¤ herringbone pattern&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why do neoplastic cells utilize Warburg metabolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It decreases glucose utilization by neoplastic cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It forms metabolic intermediates which are needed for cell growth and multiplication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It provides more energy in the form of increased ATP production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It prevents apoptosis and makes the cancer cells immortal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It forms metabolic intermediates which are needed for cell growth and multiplication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It forms metabolic intermediates which are needed for cell growth and multiplication&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neoplastic cells utilize Warburg metabolism to generate metabolic intermediates that are crucial for the synthesis of macromolecules needed for cell growth and multiplication , rather than maximizing ATP production.&lt;/li&gt;&lt;li&gt;âž¤ Warburg metabolism&lt;/li&gt;&lt;li&gt;âž¤ metabolic intermediates&lt;/li&gt;&lt;li&gt;âž¤ cell growth and multiplication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby is diagnosed with B cell leukemia. All of the following are good prognostic factors except? Hyperdiploidy Age &amp;lt; 1 year t(9;22) t(4;11)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B, C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B, C, D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. B, C, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) B, C, D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The poor prognostic factors in B cell leukemia include age &amp;lt; 1 year , t(9;22) (Philadelphia chromosome), and t(4;11) (MLL rearrangement), while hyperdiploidy is associated with a good prognosis .&lt;/li&gt;&lt;li&gt;âž¤ age &amp;lt; 1 year&lt;/li&gt;&lt;li&gt;âž¤ t(9;22)&lt;/li&gt;&lt;li&gt;âž¤ t(4;11)&lt;/li&gt;&lt;li&gt;âž¤ hyperdiploidy&lt;/li&gt;&lt;li&gt;âž¤ good prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with fatigue. Routine complete blood count analysis showed hemoglobin of 9 g/dL, MCV 60 fL, and RBC count of 5.2 million. A peripheral smear showed microcytic hypochromic anemia. Which of the following is the next best investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA2 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum folate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum homocysteine levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HbA2 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HbA2 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with microcytic hypochromic anemia and an elevated RBC count , the next best investigation is to measure HbA2 levels to evaluate for beta-thalassemia trait , a common cause of microcytic anemia with normal or elevated RBC counts.&lt;/li&gt;&lt;li&gt;âž¤ microcytic hypochromic anemia&lt;/li&gt;&lt;li&gt;âž¤ elevated RBC count&lt;/li&gt;&lt;li&gt;âž¤ HbA2 levels&lt;/li&gt;&lt;li&gt;âž¤ beta-thalassemia trait&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl presents with a midline neck swelling that moves on deglutition. USG revealed a 2 cm x 2 cm nodule on the left lobe of the thyroid, extending into the strap muscles. The histopathology image is given below. What of the following is not correct about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased risk with RET/PTC rearrangements and BRAF mutations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of childhood radiation exposure with palpable lymph nodes as presentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of sheets of polygonal cells which stain positively with Congo red&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor cells have dispersed nuclear chromatin imparting it ground glass or optically clear appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of sheets of polygonal cells which stain positively with Congo red&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-102851.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Presence of sheets of polygonal cells which stain positively with Congo red&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Papillary thyroid carcinoma is associated with RET/PTC rearrangements , BRAF mutations , and a history of childhood radiation exposure. It presents with characteristic nuclear features, including ground glass nuclei . The presence of Congo red-positive polygonal cells is more consistent with medullary thyroid carcinoma , not papillary thyroid carcinoma.&lt;/li&gt;&lt;li&gt;âž¤ RET/PTC rearrangements&lt;/li&gt;&lt;li&gt;âž¤ BRAF mutations&lt;/li&gt;&lt;li&gt;âž¤ ground glass nuclei&lt;/li&gt;&lt;li&gt;âž¤ Congo red-positive polygonal cells&lt;/li&gt;&lt;li&gt;âž¤ medullary thyroid carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly patient presents with anemia and hemoglobinuria. Investigations reveal increased lactate dehydrogenase (LDH). The peripheral smear image is given below. Which of the following physical examination findings can support the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Splenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal bossing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mechanical second heart sound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goitre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mechanical second heart sound&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/whatsapp-image-2024-01-29-at-104650-am-3.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mechanical second heart sound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with anemia , hemoglobinuria , and a peripheral smear showing schistocytes , the presence of a mechanical second heart sound suggests that mechanical hemolysis , possibly due to a mechanical heart valve , is the likely diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ anemia&lt;/li&gt;&lt;li&gt;âž¤ hemoglobinuria&lt;/li&gt;&lt;li&gt;âž¤ schistocytes&lt;/li&gt;&lt;li&gt;âž¤ mechanical second heart sound&lt;/li&gt;&lt;li&gt;âž¤ mechanical hemolysis&lt;/li&gt;&lt;li&gt;âž¤ mechanical heart valve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following cell types and the malignancy they are associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-d, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-102942.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-b, 2-a, 3-d, 4-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Popcorn cells are seen in lymphocyte predominant Hodgkin&#x27;s lymphoma . Faggot cells are associated with acute promyelocytic leukemia (APL) . Cerebriform nuclei are characteristic of Sezary syndrome . Starry sky pattern is a hallmark of Burkitt lymphoma .&lt;/li&gt;&lt;li&gt;âž¤ Popcorn cells are seen in lymphocyte predominant Hodgkin&#x27;s lymphoma .&lt;/li&gt;&lt;li&gt;âž¤ Popcorn cells&lt;/li&gt;&lt;li&gt;âž¤ lymphocyte predominant Hodgkin&#x27;s lymphoma&lt;/li&gt;&lt;li&gt;âž¤ Faggot cells are associated with acute promyelocytic leukemia (APL) .&lt;/li&gt;&lt;li&gt;âž¤ Faggot cells&lt;/li&gt;&lt;li&gt;âž¤ acute promyelocytic leukemia (APL)&lt;/li&gt;&lt;li&gt;âž¤ Cerebriform nuclei are characteristic of Sezary syndrome .&lt;/li&gt;&lt;li&gt;âž¤ Cerebriform nuclei&lt;/li&gt;&lt;li&gt;âž¤ Sezary syndrome&lt;/li&gt;&lt;li&gt;âž¤ Starry sky pattern is a hallmark of Burkitt lymphoma .&lt;/li&gt;&lt;li&gt;âž¤ Starry sky pattern&lt;/li&gt;&lt;li&gt;âž¤ Burkitt lymphoma&lt;/li&gt;&lt;li&gt;âž¤ Thus, the correct answer is A. 1-b, 2-a, 3-d, 4-c .&lt;/li&gt;&lt;li&gt;âž¤ A. 1-b, 2-a, 3-d, 4-c&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A girl presents with short stature, webbed neck, thick calves, shield-shaped chest, swelling of the ankle, and increased carrying angle. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Edward syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Turner syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Turner syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome is characterized by features such as short stature, webbed neck, shield-shaped chest, and lymphedema, making it the most likely diagnosis in this case.&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding clear cell carcinoma of the kidney? It is the most common sporadic renal tumor Associated with loss of long arm of chromosome 3 Arises from distal convoluted tubule Cells show intracellular accumulation of glycogen and fat&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clear cell carcinoma is the most common type of sporadic renal tumor . The tumor cells show intracellular accumulation of glycogen and fat , giving them a characteristic clear appearance under the microscope.&lt;/li&gt;&lt;li&gt;âž¤ Clear cell carcinoma is the most common type of sporadic renal tumor .&lt;/li&gt;&lt;li&gt;âž¤ Clear cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ most common&lt;/li&gt;&lt;li&gt;âž¤ sporadic renal tumor&lt;/li&gt;&lt;li&gt;âž¤ The tumor cells show intracellular accumulation of glycogen and fat , giving them a characteristic clear appearance under the microscope.&lt;/li&gt;&lt;li&gt;âž¤ glycogen and fat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a poor prognostic marker of multiple myeloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Î²-2 microglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Î²-2 microglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Î²-2 microglobulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In multiple myeloma , elevated Î²-2 microglobulin is a significant poor prognostic marker , as it reflects both tumor burden and renal function. Other factors like calcium and creatinine levels are important in disease management but are not as strong predictors of prognosis.&lt;/li&gt;&lt;li&gt;âž¤ multiple myeloma&lt;/li&gt;&lt;li&gt;âž¤ elevated Î²-2 microglobulin&lt;/li&gt;&lt;li&gt;âž¤ poor prognostic marker&lt;/li&gt;&lt;li&gt;âž¤ calcium&lt;/li&gt;&lt;li&gt;âž¤ creatinine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Donor blood should be screened for the following infections except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis C virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human immunodeficiency virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis B virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dengue virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dengue virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Donor blood is routinely screened for HIV , Hepatitis B , and Hepatitis C . However, Dengue virus is not part of standard screening protocols for blood donations.&lt;/li&gt;&lt;li&gt;âž¤ HIV&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis B&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis C&lt;/li&gt;&lt;li&gt;âž¤ Dengue virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is presenting with palpable blanching purpura, abdominal pain, and pain in the knee joint resulting from arthritis. Urine examination showed hematuria and proteinuria. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune thrombocytopenic purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Churg-Strauss syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Henoch-Schonlein purpura&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Henoch-Schonlein purpura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Henoch-Schonlein purpura&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Henoch-Schonlein Purpura (HSP) is characterized by palpable purpura , abdominal pain , joint pain , and kidney involvement (hematuria and proteinuria). It is the most common cause of vasculitis in children and involves IgA deposition in small blood vessels.&lt;/li&gt;&lt;li&gt;âž¤ Henoch-Schonlein Purpura (HSP)&lt;/li&gt;&lt;li&gt;âž¤ palpable purpura&lt;/li&gt;&lt;li&gt;âž¤ abdominal pain&lt;/li&gt;&lt;li&gt;âž¤ joint pain&lt;/li&gt;&lt;li&gt;âž¤ kidney involvement&lt;/li&gt;&lt;li&gt;âž¤ IgA deposition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female patient is diagnosed with pure red cell aplasia and a mediastinal mass. Which of the following can be the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-Hodgkin lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Germ cell tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thymoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Among the given options, thymoma is the most likely cause of pure red cell aplasia in a patient with a mediastinal mass , as thymomas are strongly associated with autoimmune diseases like PRCA. Other conditions such as Non-Hodgkin lymphoma , bronchogenic carcinoma , and germ cell tumors are less likely to be linked to this specific hematologic presentation.&lt;/li&gt;&lt;li&gt;âž¤ thymoma&lt;/li&gt;&lt;li&gt;âž¤ pure red cell aplasia&lt;/li&gt;&lt;li&gt;âž¤ mediastinal mass&lt;/li&gt;&lt;li&gt;âž¤ autoimmune diseases&lt;/li&gt;&lt;li&gt;âž¤ Non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;âž¤ bronchogenic carcinoma&lt;/li&gt;&lt;li&gt;âž¤ germ cell tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following microscopic finding with the type of tumor:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-c, 2-d, 3-a, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-103050.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-103122.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-c, 2-d, 3-a, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding neutrophil extracellular trapping (NET)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is detected in blood during sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondrial DNA is not involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is associated with inactivation of arginine deiminase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is chromatin with antibacterial enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is associated with inactivation of arginine deiminase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is associated with inactivation of arginine deiminase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In neutrophil extracellular traps (NETs) , the enzyme PAD4 is activated , not inactivated, which is necessary for chromatin decondensation and NET formation. NETs are also found in sepsis, can involve mitochondrial DNA, and consist of chromatin with antibacterial enzymes to fight pathogens.&lt;/li&gt;&lt;li&gt;âž¤ neutrophil extracellular traps (NETs)&lt;/li&gt;&lt;li&gt;âž¤ PAD4&lt;/li&gt;&lt;li&gt;âž¤ activated&lt;/li&gt;&lt;li&gt;âž¤ NETs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What can be the mechanism by which the phagolysosome causes cell death in autophagy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is both intra and extra cellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can fuse with other organelles directly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fuses with lysosome to form autophagolysosome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a single membrane structure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fuses with lysosome to form autophagolysosome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-103133.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fuses with lysosome to form autophagolysosome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In autophagy , the autophagosome fuses with a lysosome to form an autophagolysosome , where cellular materials are degraded. This process is essential for the breakdown and recycling of damaged organelles and can lead to cell death if autophagy is excessive.&lt;/li&gt;&lt;li&gt;âž¤ autophagy&lt;/li&gt;&lt;li&gt;âž¤ lysosome&lt;/li&gt;&lt;li&gt;âž¤ autophagolysosome&lt;/li&gt;&lt;li&gt;âž¤ cell death&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old patient presented to the clinic with a history of malabsorption, diarrhea, and poor appetite. He has been diagnosed with celiac sprue after thorough workup. Which of the following statements is incorrect about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crypt hyperplasia, villi atrophy and CD8+ cells in lamina propria are classical findings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal biopsy of the patient shows normal mucosal thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietary substitution can improve the condition of the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protective for GI lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Protective for GI lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Protective for GI lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Celiac disease is associated with an increased risk of gastrointestinal lymphoma (especially enteropathy-associated T-cell lymphoma), and a gluten-free diet can significantly improve the condition. Classical biopsy findings include villous atrophy , crypt hyperplasia , and infiltration of CD8+ T cells .&lt;/li&gt;&lt;li&gt;âž¤ Celiac disease&lt;/li&gt;&lt;li&gt;âž¤ gastrointestinal lymphoma&lt;/li&gt;&lt;li&gt;âž¤ gluten-free diet&lt;/li&gt;&lt;li&gt;âž¤ villous atrophy&lt;/li&gt;&lt;li&gt;âž¤ crypt hyperplasia&lt;/li&gt;&lt;li&gt;âž¤ CD8+ T cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the correct logical sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bedside blood collection, label the samples, fill the laboratory requisition forms, Identify the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fill the laboratory requisition forms, Identify the Patient, Bedside blood collection, label the samples&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Label the sample tubes, Bedside blood collection, fill the laboratory requisition forms, Identify the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Identify the Patient, Fill the laboratory requisition forms, Bedside blood collection, label the samples&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fill the laboratory requisition forms, Identify the Patient, Bedside blood collection, label the samples&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fill the laboratory requisition forms, Identify the Patient, Bedside blood collection, label the samples&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence for safe and effective blood collection starts with filling out the laboratory requisition form , followed by identifying the patient , collecting the blood sample , and finally labeling the sample properly. This ensures all necessary steps are followed for accuracy in diagnostics.&lt;/li&gt;&lt;li&gt;âž¤ filling out the laboratory requisition form&lt;/li&gt;&lt;li&gt;âž¤ identifying the patient&lt;/li&gt;&lt;li&gt;âž¤ collecting the blood sample&lt;/li&gt;&lt;li&gt;âž¤ labeling the sample&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;L &amp;amp; H type Reed-Sternberg (RS) cells are seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mixed cellular type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocyte predominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Classical Hodgkin lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lymphocyte predominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lymphocyte predominant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The L &amp;amp; H type Reed-Sternberg cells (popcorn cells) are a defining feature of Nodular Lymphocyte-Predominant Hodgkin Lymphoma (NLPHL) , distinguishing it from Classical Hodgkin Lymphoma subtypes, which contain the more typical classical Reed-Sternberg cells.&lt;/li&gt;&lt;li&gt;âž¤ L &amp;amp; H type Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;âž¤ Nodular Lymphocyte-Predominant Hodgkin Lymphoma (NLPHL)&lt;/li&gt;&lt;li&gt;âž¤ Classical Hodgkin Lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male patient is brought to the OPD with severe breathlessness. On echocardiography, mitral stenosis with left atrial hypertrophy is seen. Vegetations present on the mitral valve were excised. What could be the most likely diagnosis based on the given histopathological examination finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatic valvular disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infective endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myxoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rheumatic valvular disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-103144.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rheumatic valvular disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The combination of mitral stenosis , left atrial hypertrophy , and the histopathological finding of Aschoff bodies strongly suggests rheumatic valvular disease , a sequela of rheumatic fever .&lt;/li&gt;&lt;li&gt;âž¤ mitral stenosis&lt;/li&gt;&lt;li&gt;âž¤ left atrial hypertrophy&lt;/li&gt;&lt;li&gt;âž¤ Aschoff bodies&lt;/li&gt;&lt;li&gt;âž¤ rheumatic valvular disease&lt;/li&gt;&lt;li&gt;âž¤ rheumatic fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man suffering from persistent fatigue and lymph node enlargement visits the outpatient department. Examination of his peripheral smear reveals the image as shown. Which of the following is not true about his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Originates from a naÃ¯ve B cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monoclonal lymphocytosis of uncertain significance is considered to be a precursor lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypergammaglobulinemia is common due to neoplastic B cell proliferation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flow cytometry should be done for confirmation of diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypergammaglobulinemia is common due to neoplastic B cell proliferation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypergammaglobulinemia is common due to neoplastic B cell proliferation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While hypogammaglobulinemia is common in CLL due to the dysfunctional nature of the neoplastic B cells, hypergammaglobulinemia is not a feature of CLL.&lt;/li&gt;&lt;li&gt;âž¤ hypogammaglobulinemia&lt;/li&gt;&lt;li&gt;âž¤ hypergammaglobulinemia&lt;/li&gt;&lt;li&gt;âž¤ not a feature&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The clotting factors present in high concentration in cryoprecipitate are: Von Willebrand factor Factor XIII Fibrinogen Thrombin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cryoprecipitate contains high concentrations of von Willebrand factor , factor XIII , and fibrinogen , but thrombin is not significantly present. Therefore, the correct answer is C. 1, 2 and 3 .&lt;/li&gt;&lt;li&gt;âž¤ high concentrations&lt;/li&gt;&lt;li&gt;âž¤ von Willebrand factor&lt;/li&gt;&lt;li&gt;âž¤ factor XIII&lt;/li&gt;&lt;li&gt;âž¤ fibrinogen&lt;/li&gt;&lt;li&gt;âž¤ thrombin&lt;/li&gt;&lt;li&gt;âž¤ C. 1, 2 and 3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a known case of breast cancer, Fluorescent In-Situ Hybridization (FISH) for gene amplification will be done based on which of the following immunohistochemistry (IHC) staining for HER2/Neu?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In breast cancer, FISH testing for HER2 gene amplification is typically performed when the IHC score is 2+ (equivocal) to clarify HER2 status and guide treatment decisions.&lt;/li&gt;&lt;li&gt;âž¤ FISH testing for HER2 gene amplification&lt;/li&gt;&lt;li&gt;âž¤ IHC score is 2+ (equivocal)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect about invasive lobular carcinoma of the breast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is presenting as an occult primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is associated with familial gastric cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is over-activity of CDH1 gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It tends to be multifocal and bilateral.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is over-activity of CDH1 gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) There is over-activity of CDH1 gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Invasive lobular carcinoma is linked to a loss of function mutation in the CDH1 gene, which leads to decreased E-cadherin activity, promoting tumor spread.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one is not helpful in DNA double-strand break repair?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BRCA1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ku 70&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MSH 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MSH 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MSH 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While ATM , BRCA1 , and Ku 70 are all involved in DNA double-strand break repair, MSH2 functions primarily in mismatch repair and is not involved in DSB repair.&lt;/li&gt;&lt;li&gt;âž¤ ATM&lt;/li&gt;&lt;li&gt;âž¤ BRCA1&lt;/li&gt;&lt;li&gt;âž¤ Ku 70&lt;/li&gt;&lt;li&gt;âž¤ MSH2&lt;/li&gt;&lt;li&gt;âž¤ mismatch repair&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contributes to the pathogenesis of a 47-year-old male with 400 ml urine output in 24 hours and having crescents on histology with pauci-immune glomerulonephritis?&quot;, &quot;options&quot;: [{ ner antibody is a marker for cold hemolysin disease (paroxysmal cold hemoglobinuria) .&lt;/li&gt;&lt;li&gt;âž¤ The Mentzer index helps differentiate thalassemia trait from iron deficiency anemia .&lt;/li&gt;&lt;li&gt;âž¤ Mentzer index&lt;/li&gt;&lt;li&gt;âž¤ thalassemia trait&lt;/li&gt;&lt;li&gt;âž¤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;âž¤ Donath-Landsteiner antibody is a marker for cold hemolysin disease (paroxysmal cold hemoglobinuria) .&lt;/li&gt;&lt;li&gt;âž¤ Donath-Landsteiner antibody&lt;/li&gt;&lt;li&gt;âž¤ cold hemolysin disease (paroxysmal cold hemoglobinuria)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old vegetarian patient presented with weakness and reduced work capacity. He had a hemoglobin of 10g/dl and MCV of 110. He is most likely to have which of the following diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aplastic anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megaloblastic anaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Megaloblastic anaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Megaloblastic anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ The most likely diagnosis is Megaloblastic anemia due to vitamin B12 deficiency, especially considering the patient&#x27;s vegetarian diet.&lt;/li&gt;&lt;li&gt;âž¤ Megaloblastic anemia&lt;/li&g
