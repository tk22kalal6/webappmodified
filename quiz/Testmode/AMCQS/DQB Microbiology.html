ext&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Legionella pneumophila&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Legionella pneumophila&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44245331701069294/44245331701069294.m3u8&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with a recent history of diverticulitis is admitted to the hospital with 1 week of fever, malaise, and generalized weakness. His physical examination is notable for a temperature of 38.5Â°C, a new mitral heart murmur, and splinter hemorrhages. Three blood cultures grow Enterococcus faecalis, and an echocardiogram shows a small vegetation on the mitral valve. The organism is reported as being sensitive to ampicillin with no high-level resistance to aminoglycosides. Based on this information, which of the following is recommended therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ampicillin plus gentamicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Daptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ampicillin plus gentamicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61010081701069304/61010081701069304.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common clinical presentation of acute rheumatic fever (ARF)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chorea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythema marginatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyarthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polyarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24550841701069315/24550841701069315.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with HIV has been developing worsening disease because of HAART resistance and worsening viremia. Over the past 6 months, his CD4 T-cell count has fallen below 100/ÂµL. He has not been compliant with prophylactic medication because he is tired of taking pills. He comes to clinic reporting 3 weeks of productive cough and lowgrade fever. A chest radiograph shows multiple small necrotizing nodules in the bilateral lower lobes. A percutaneous needle biopsy reveals some neutrophils and small gram-positive coccobacilli that the laboratory says looks like corynebacterium. A culture grows Rhodococcus equi. All of the following are effective therapy EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefotaxime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tigecycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cefotaxime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9583721701069325/9583721701069325.m3u8&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents late in the third trimester of her pregnancy with high fevers, myalgias, backache, and malaise. She is admitted and started on empirical broad-spectrum antibiotics. Blood cultures return positive for Listeria monocytogenes. She delivers a 5-lb infant 24 hours after admission. Which of the following statements regarding antibiotic treatment for this infection is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clindamycin should be used in patients with penicillin allergy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neonates should receive weight-based ampicillin and gentamicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillin plus gentamicin is first-line therapy for the mother.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quinolones should be used for Listeria bacteremia in late-stage pregnancy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neonates should receive weight-based ampicillin and gentamicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18492911701069336/18492911701069336.m3u8&quot;}, {&quot;text&quot;: &quot;A 64-year-old man with a long history of heroin abuse is brought to the hospital because of fever and worsening muscle spasms and pain over the past day. Because of long-standing venous sclerosis, he no longer injects intravenously but â€œskin pops,â€ often with dirty needles. On examination, he is extremely sweaty and febrile to 101.4Â°F. There are widespread muscle spasms, including the face. He is unable to open his jaw because of muscle spasm and has severe back pain because of diffuse spasm. On his leg, there is a skin wound that is tender and erythematous. All of the following statements regarding this patient are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Culture of the wound may reveal Clostridium tetani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrathecal antitoxin administration is recommended therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metronidazole is the recommended therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Permanent muscle dysfunction is likely after recovery.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Permanent muscle dysfunction is likely after recovery.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69224941701069348/69224941701069348.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old injection drug user presents with a 2-day history of slurred speech, blurry vision that is worse with bilateral gaze deviation, dry mouth, and difficulty swallowing both liquids and solids. He states that his arms feel weak as well but denies any sensory deficits. He has had no recent illness but does describe a chronic ulcer on his left lower leg that has felt slightly warm and tender of late. He frequently injects heroin into the edges of the ulcer. On review of systems, he reports mild shortness of breath but denies any gastrointestinal symptoms, urinary retention, or loss of bowel or bladder continence. Physical examination reveals a frustrated, nontoxic appearing man who is alert and oriented but noticeably dysarthric. He is afebrile with stable vital signs. Cranial nerve examination reveals bilateral cranial nerve VI deficits and an inability to maintain medial gaze in both eyes. He has mild bilateral ptosis, and both pupils are reactive but sluggish. His strength is 5/5 in all extremities except for his shoulder shrug, which is 4/5. Sensory examination and deep tendon reflexes are within normal limits in all four extremities. His oropharynx is dry. Cardiopulmonary and abdominal examination findings are normal. He has a 4 cm Ã— 5 cm well-granulated lower-extremity ulcer with redness, warmth, and erythema noted on the upper margin of the ulcer. What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equine antitoxin to Clostridium botulinum neurotoxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Equine antitoxin to Clostridium botulinum neurotoxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63661261701069359/63661261701069359.m3u8&quot;}, {&quot;text&quot;: &quot;A 19-year-old man presents to the emergency department with 4 days of watery diarrhea, nausea, vomiting, and low-grade fever. He recalls no unusual meals, sick contacts, or travel. He is hydrated with IV fluid, given antiemetics, and discharged home after feeling much better. Three days later, two of three blood cultures are positive for Clostridium perfringens. He is called at home and says that he feels fine and is back at work. What should your next instruction to the patient be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Return for IV penicillin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Return for IV penicillin therapy plus echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Return for IV penicillin therapy plus colonoscopy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reassurance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21813571701069373/21813571701069373.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old, sexually-active female presents at herfamily physician&#x27;s office with fever, painful arthritis of theright knee, and several small pustules on her extremities.Material from the pustules and joint fluid were collectedfor culture on modified Thayer-Martin medium.Which of the following results are consistent with a diagnosisof gonococcal infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth of small colonies consisting of gram-negativediplococci. Bacteria grown on plates are catalaseand oxidase positive.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth of small colonies consisting of gram-positivecocci. Bacteria growth on plates are catalaseand oxidase positive.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth of small colonies consisting of gram-negativediplococci. Bacteria growth on plates are catalaseand oxidase negative.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Growth of large mucoid colonies consisting ofgram-negative bacilli. Bacteria growth on plates are catalase and oxidase negative.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Growth of small colonies consisting of gram-negativediplococci. Bacteria grown on plates are catalaseand oxidase positive.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27316701701069385/27316701701069385.m3u8&quot;}, {&quot;text&quot;: &quot;A 21-year-old college student is admitted to the hospital with meningitis. CSF cultures reveal N. meningitidis type B. The patient lives in a dormitory suite with five other students. Which of the following is recommended for the close household contacts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Culture all close contacts and offer prophylaxis to those with positive culture results&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate administration of ceftriaxone to all close contacts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate administration of rifampin to all close contacts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate vaccination with conjugate vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate administration of ceftriaxone to all close contacts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76089561701069398/76089561701069398.m3u8&quot;}, {&quot;text&quot;: &quot;A 19-year-old man comes to clinic complaining of 2 days of severe dysuria and urethral discharge. Urine analysis shows pyuria. He reports unprotected sexual contact with a new partner within the past week. DNA probe is positive for N. gonorrheae. Which of the following is the recommended therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intramuscular ceftriaxone plus oral azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramuscular penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral cefixime&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intramuscular ceftriaxone plus oral azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34226151701069414/34226151701069414.m3u8&quot;}, {&quot;text&quot;: &quot;A 44-year-old man presents to the emergency department for evaluation of a severe sore throat. His symptoms began this morning with mild irritation on swallowing and have gotten progressively severe over the course of 12 hours. He has been experiencing a fever to as high as 39Â°C at home and reports progressive shortness of breath. He denies antecedent rhinorrhea and tooth and jaw pain. He has had no ill contacts. On physical examination, the patient appears flushed and in respiratory distress with use of accessory muscles of respiration. Inspiratory stridor is present. He is sitting leaning forward and is drooling with his neck extended. His vital signs are as follows: temperature of 39.5Â°C, blood pressure of 116/60 mmHg, heart rate of 118 beats/min, respiratory rate of 24 breaths/min, and oxygen saturation of 95% on room air. Examination of his oropharynx shows erythema of the posterior oropharynx without exudates or tonsillar enlargement. The uvula is midline. There is no sinus tenderness and no cervical lymphadenopathy. His lung fields are clear to auscultation, and cardiovascular examination reveals a regular tachycardia with a II/VI systolic ejection murmur heard at the upper right sternal border. Abdominal, extremity, and neurologic examinations are normal. Laboratory studies reveal a white blood cell count of 17,000/ÂµL with a differential of 87% neutrophils, 8% band forms, 4% lymphocytes, and 1% monocytes. Hemoglobin is 13.4 g/dL with a hematocrit of 44.2%. An arterial blood gas on room air has a pH of 7.32, a PCO2 of 48 mmHg, and a PO2 of 92 mmHg. A lateral neck radiograph shows an edematous epiglottis. What is the next most appropriate step in evaluation and treatment of this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin, 500 mg IV q6h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone, 1 g IV q24h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endotracheal intubation and ampicillin, 500 mg IV q6h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endotracheal intubation, 1 g IV q24h of ceftriaxone, and 600 mg IV q6h of clindamycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endotracheal intubation, 1 g IV q24h of ceftriaxone, and 600 mg IV q6h of clindamycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23037991701069426/23037991701069426.m3u8&quot;}, {&quot;text&quot;: &quot;A 75-year-old patient presents with fevers and wasting. He describes fatigue and malaise over the past several months and is concerned that he has been losing weight. On examination, he is noted to have a low-grade fever, and a soft diastolic heart murmur is appreciated. Laboratory tests reveal a normocytic, normochromic anemia. Three separate blood cultures grow Cardiobacterium hominis. Which of the following statements is true about this patientâ€™s clinical condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics are not likely to improve his condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography findings will likely be normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He has a form of endocarditis with a high risk of emboli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He will likely need surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He has a form of endocarditis with a high risk of emboli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66355881701069436/66355881701069436.m3u8&quot;}, {&quot;text&quot;: &quot;All of the following are risk factors for the development of Legionella pneumonia EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoid use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutropenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recent surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neutropenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ (B) HIV infection: HIV infection is also a significant risk factor for Legionella pneumonia. Individuals with HIV, especially those with CD4 T-cell counts below 200 cells/ÂµL, have impaired immunity, making them more prone to infections such as Legionella pneumonia. This is particularly true if the patient&#x27;s HIV is not well controlled.&lt;/li&gt;&lt;li&gt;â€¢ (D) Recent surgery: Recent surgery can predispose to Legionella pneumonia, especially if the individual is recovering from surgery in an environment where the bacteria can thrive, such as in contaminated water sources or hospital environments. Surgery can also lead to immune suppression due to the stress of the procedure and recovery, which further increases susceptibility to infections, including Legionella.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77172651701069450/77172651701069450.m3u8&quot;}, {&quot;text&quot;: &quot;An 18-year-old man seeks attention for a severe cough. He reports no past medical history and excellent health. Approximately 7 days ago, he developed an upper respiratory syndrome with low-grade fever, coryza, some cough, and malaise. The fever and coryza have improved, but over the past 2 days, he has had an episodic cough that often is severe enough to result in vomiting. He reports receiving all infant vaccinations but only tetanus in the past 12 years. He is afebrile, and while not coughing, his chest examination is normal. During a coughing episode, there is an occasional inspiratory whoop. Chest radiography findings are unremarkable. Which of the following is true regarding his likely illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A fluoroquinolone is recommended therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold agglutinin results may be positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal aspirate for DNA testing is likely to be diagnostic.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia is a common complication.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nasopharyngeal aspirate for DNA testing is likely to be diagnostic.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16693141701070074/16693141701070074.m3u8&quot;}, {&quot;text&quot;: &quot;All of the following statements regarding intestinal disease caused by strains of Shiga toxinâ€“producing and enterohemorrhagic E. coli are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic therapy lessens the risk of developing hemolytic uremic syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ground beef is the most common source of contamination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gross bloody diarrhea without fever is the most common clinical manifestation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infection is more common in industrialized than developing countries.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antibiotic therapy lessens the risk of developing hemolytic uremic syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15359331701070084/15359331701070084.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old man has been in the ICU for 3 weeks with slowly resolving ARDS after an episode of acute pancreatitis. He remains on mechanical ventilation through a tracheostomy. Over the past week, he has had gradual lessening of his mechanical ventilator needs and slight improvement of his radiograph. He has been afebrile with a normal WBC for the past 10 days. Over the past 24 hours, his FiO2 has been increased from 0.60 to 0.80 to maintain adequate oxygenation. In addition, he has developed newly purulent sputum with a right lower lobe infiltrate, fever to 101.5Â°C, and a rising WBC count. Sputum gram stain shows gram-negative plump coccobacilli that are identified as Acinetobacter baumannii. All of the following are true about this organism EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mortality from bloodstream infection approaches 40%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multidrug resistance is characteristic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are a growing cause of hospital-acquired pneumonia and bloodstream infections in the United States.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tigecycline is treatment of choice for bloodstream infection.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tigecycline is treatment of choice for bloodstream infection.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59958471701070095/59958471701070095.m3u8&quot;}, {&quot;text&quot;: &quot;Helicobacter pylori colonization increases the odds ratio of developing all of the following conditions EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal ulcer disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal adenocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric mucosa-associated lymphoid tissue (MALT) lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophageal adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27792411701070112/27792411701070112.m3u8&quot;}, {&quot;text&quot;: &quot;Which single clinical feature has the most specificity in differentiating Pseudomonas aeruginosa sepsis from other causes of severe sepsis in a hospitalized patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ecthyma gangrenosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hospitalization for severe burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Profound bandemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recent antibiotic exposure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ecthyma gangrenosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21589711701070122/21589711701070122.m3u8&quot;}, {&quot;text&quot;: &quot;Five healthy college roommates develop a rapid (&amp;lt;8 hours) onset of abdominal pain, cramping, fever to 38.5Â°C, vomiting, and copious nonbloody diarrhea while camping. They immediately return for hydration and diagnosis. A stool culture grows Salmonella enteritidis. All of the statements regarding their clinical syndrome are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic therapy is not indicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacteremia occurs in fewer than 10% of cases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most likely source was undercooked eggs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They have enteric (typhoid) fever.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They have enteric (typhoid) fever.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49971331701070144/49971331701070144.m3u8&quot;}, {&quot;text&quot;: &quot;Two days after returning from a trip to Thailand, a 36-year-old woman develops severe crampy abdominal pain, fever to 40Â°C, nausea, and malaise. The next day, she begins having bloody mucopurulent diarrhea with worsening abdominal pain and continued fever. She reports she was in Bangkok during monsoonal flooding and ate fresh food from stalls. A stool examination shows many neutrophils, and culture grows Shigella flexneri. Which of the following statements regarding her clinical syndrome is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An effective vaccine for travelers is available&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotic therapy prolongs the carrier state and should not be administered unless she develops bacteremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antimotility agents are effective in reducing the risk of dehydration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin is recommended therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ciprofloxacin is recommended therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37548381701070209/37548381701070209.m3u8&quot;}, {&quot;text&quot;: &quot;A previously healthy 32-year-old graduate student at the University of Wisconsin describes 1 to 2 days of fever, myalgia, and headache followed by abdominal pain and diarrhea. He has experienced up to 10 bowel movements over the past day. He has noted mucus and blood in the stool. The patient notes that 3 days ago, he was at a church barbecue, where several people contracted a diarrheal illness. He has not traveled in more than 6 months and has no history of GI illness. Physical examination is unremarkable except for a temperature of 38.8Â°C and diffuse abdominal tenderness. Laboratory findings are notable only for a slightly elevated leukocyte count and an elevated erythrocyte sedimentation rate. Wrightâ€™s stain of a fecal sample reveals the presence of neutrophils. Colonoscopy reveals inflamed mucosa. Biopsy of an affected area discloses mucosal infiltration with neutrophils, monocytes, and eosinophils; epithelial damage, including loss of mucus; glandular degeneration; and crypt abscesses. Which of the following microbial pathogens is most likely to be responsible for his illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norwalk agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Campylobacter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3016311701070277/3016311701070277.m3u8&quot;}, {&quot;text&quot;: &quot;In the patient described in question 54, which of the following is recommended therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lomotil only for symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While working for a relief mission in Haiti, you are asked to see a 19-year-old patient with profuse watery diarrhea as shown in Figure below. The patient is mildly hypotensive and tachycardic and is afebrile. There is no abdominal tenderness. All of the statements regarding this patientâ€™s illness are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic therapy shortens the duration of disease and hastens clearance of the organism from stool.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morbidity or death is mediated by bacteremia and multiorgan failure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point of care antigen testing is available.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The diarrhea is toxin mediated.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Morbidity or death is mediated by bacteremia and multiorgan failure.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(387).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39456271701070291/39456271701070291.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old man from western Kentucky presents to the emergency department in September complaining of fevers, headaches, and muscle pains. He recently had been on a camping trip with several friends during which they hunted for their food, including fish, squirrels, and rabbits. He did not recall any tick bites during the trip but does recall having several mosquito bites. For the past week, he has had an ulceration on his right hand with redness and pain surrounding it. He also has noticed some pain and swelling near his right elbow. None of the friends he camped with have been similarly ill. His vital signs are blood pressure of 106/65 mmHg, heart rate of 116 beats/min, respiratory rate of 24 breaths/min, and temperature of 38.7Â°C. His oxygen saturation is 93% on room air. He appears mildly tachypneic and flushed. His conjunctiva are not injected, and his mucous membranes are dry. The chest examination reveals crackles in the right mid-lung field and left base. His heart rate is tachycardic but regular. There is a II/VI systolic ejection murmur heard best at the lower left sternal border. His abdominal examination is unremarkable. On the right hand, there is an erythematous ulcer with a punched-out center covered by a black eschar. He has no cervical lymphadenopathy, but there are markedly enlarged and tender lymph nodes in the right axillae and epitrochlear regions. The epitrochlear node has some fluctuance with palpation. A chest radiograph shows fluffy bilateral alveolar infiltrates. Over the first 12 hours of his hospitalization, the patient becomes progressively hypotensive and hypoxic, requiring intubation and mechanical ventilation. What is the most appropriate therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin, 2 g IV q6h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone, 1 g IV daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin, 400 mg IV twice daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gentamicin, 5 mg/kg twice daily&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gentamicin, 5 mg/kg twice daily&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23972851701070319/23972851701070319.m3u8&quot;}, {&quot;text&quot;: &quot;An outbreak of serious pneumococcal pneumonia and sepsis among inmates in an overcrowded prison has occurred. Laboratory analysis determined that one serotype was involved. The prison physician said that the pneumococcal vaccine might have limited the outbreak. Which one of the following structures of the pneumococcus is responsible for determining the serotype and is also the immunogen in the vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capsule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flagellar protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peptidoglycan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Capsule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6298981701070305/6298981701070305.m3u8&quot;}, {&quot;text&quot;: &quot;Your patient has abdominal pain, and a mass is discovered in the left lower quadrant. Upon laparotomy (surgical opening of the abdomen), an abscess is found. Culture of the pus revealed Bacteroides fragilis. Regarding this organism, which one of the following is the most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A stage in the life cycle of B. fragilis involves forming spores in the soil.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B. fragilis is an anaerobic gram-negative rod whose natural habitat is the human colon.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B. fragilis produces black colonies when grown on blood agar.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pathogenesis by B. fragilis involves an exotoxin that increases cyclic AMP by ADP-ribosylation of a G protein.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B. fragilis is an anaerobic gram-negative rod whose natural habitat is the human colon.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76976351701070333/76976351701070333.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old homeless man presents to the emergency department with a transient ischemic attack characterized by a facial droop and left arm weakness lasting 20 minutes and left upper quadrant pain. He reports intermittent subjective fevers, diaphoresis, and chills for the past 2 weeks. He has had no recent travel hysicianwith a wound on his forearm that resembles a largescab. Samples collected from the wound were culturedand examined. The bacteria recovered wereGram positive, nonmotile rods with square ends. Thecultured bacteria formed irregularly shaped, nonhemolyticcolonies on blood agar plates and individualcells from the plates had a centrally located spore. What is the most likely cause of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Listeria monocytogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Legionella pneumophila&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bacillus anthracis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49335791701071141/49335791701071141.m3u8&quot;}, {&quot;text&quot;: &quot;All of the following statements regarding Norwalk virus gastroenteritis are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever is common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incubation period is typically 5 to 7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection is common worldwide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a major cause of nonbacterial diarrhea outbreaks in the United States.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incubation period is typically 5 to 7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60844611701071151/60844611701071151.m3u8&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents to your clinic and is interested in getting pregnant. She seeks your advice regarding vaccines she should obtain, and in particular asks about the hepatitis B vaccine. She works as a receptionist for a local business, denies alcohol or illicit drug use, and is in a monogamous relationship. Which of the following is true regarding hepatitis B vaccination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B vaccine consists of two IM doses 1 month apart.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only patients with defined risk factors need to be vaccinated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pregnancy is not a contraindication to the hepatitis B vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This patientâ€™s hepatitis serologies should be checked before vaccination.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pregnancy is not a contraindication to the hepatitis B vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33146951701071162/33146951701071162.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old man is known to have chronic hepatitis C virus (HCV) infection. He is a former IV drug user for more than 20 years who has been abstinent from drug use for 1 year. He is asking whether he should receive treatment for his HCV infection. He has a prior history of hepatitis B virus (HBV) and has positive antibody to HBV surface antigen. He was treated for tricuspid valve endocarditis 3 years previously. He has no other medical history. He does not know when he acquired HCV. His laboratory studies show a positive HCV IgG antibody with a viral load of greater than 1 million copies. The virus is genotype 1. His AST is 62 U/L, and his ALT is 54 U/L. He undergoes liver biopsy, which demonstrates a moderate degree of bridging fibrosis. What do you tell him regarding his likelihood of progression and possibilities regarding treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As he is infected with genotype 1, the likelihood of response to pegylated interferon and ribavirin is less than 40%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Following 12 weeks of treatment, the expected viral load should be undetectable.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Given his normal liver enzymes on laboratory testing, he is unlikely to develop progressive liver injury.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The presence of bridging fibrosis on liver biopsy is the most predictive factor of the development of cirrhosis over the next 10â€“20 years.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The presence of bridging fibrosis on liver biopsy is the most predictive factor of the development of cirrhosis over the next 10â€“20 years.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The human enterovirus family includes poliovirus, coxsackieviruses, enteroviruses, and echovirus. Which of the following statements regarding viral infection with one of the members of this group is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Among children infected with poliovirus, paralysis is common.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enteroviruses are not transmitted via blood transfusions and insect bites.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In utero exposure to maternal enteroviral antibodies is not protective.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infections are most common in adolescents and adults, although serious illness is most common in young children.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enteroviruses are not transmitted via blood transfusions and insect bites.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54093131701071174/54093131701071174.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-year-old previously healthy female letter carrier works in a suburb in which the presence of rabid foxes and skunks has been documented. She is bitten by a bat, which then flies away. Initial examination reveals a clean break in the skin in the right upper forearm. She has no history of receiving treatment for rabies and is unsure about vaccination against tetanus. The physician should:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clean the wound with a 20% soap solution.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clean the wound with a 20% soap solution and administer tetanus toxoid.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clean the wound with a 20% soap solution, administer tetanus toxoid, and administer human rabies immune globulin intramuscularly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clean the wound with a 20% soap solution, administer tetanus toxoid, administer human rabies immune globulin IM, and administer human diploid cell vaccine.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clean the wound with a 20% soap solution, administer tetanus toxoid, administer human rabies immune globulin IM, and administer human diploid cell vaccine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68667341701071185/68667341701071185.m3u8&quot;}, {&quot;text&quot;: &quot;While working at a new medical school in Kuala Lumpur, Malaysia, a 35-year-old previously healthy man from Baltimore develops a sudden onset of malaise, fever, headache, retro-orbital pain, backache, and myalgias. On examination, his temperature is 39.6Â°C with normal blood pressure and slight tachycardia. He has some vesicular lesions on his palate and scleral injection. Laboratory studies are notable for a platelet count of 100,000/ÂµL. All of the following are true regarding his illness EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A second infection could result in hemorrhagic fever.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After resolution, he has lifelong immunity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgM ELISA may be diagnostic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In equatorial areas, year-round transmission occurs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;The disease is transmitted by mosquitoes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. After resolution, he has lifelong immunity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24896491701071198/24896491701071198.m3u8&quot;}, {&quot;text&quot;: &quot;A company held an elaborate holiday dinner party forits 42 employees. Within 3 to 4 weeks, many of thebanquet attendees complained of experiencingfatigue, fever, nausea, and dark urine and wereobserved to be jaundiced. The group exhibited nobacterial infections in common. The employees whobecame ill had all eaten raw oysters at the party. Thecompany doctor assayed a sample of the employeesâ€™blood for anti-hepatitis B antibodies, but all sampleswere negative for anti-hepatitis B surface antigenimmunoglobulin M. The causative agent consistentwith this history is most likely:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A virus.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B virus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C virus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis D virus.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hepatitis A virus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18936531701071210/18936531701071210.m3u8&quot;}, {&quot;text&quot;: &quot;An ornithologist was on a 3-month trip to study severalspecies of birds living in a rain forest in SouthAmerica. On the 10th day of her trip, she was bittenon the hand by an unusually aggressive bat. The scientistapplied a topical antibiotic ointment and continuedher research. Four weeks later, the scientistlost feeling in her hand. She shortly began experiencinghigh fever, periods of rigidity, difficulty inswallowing liquids, drooling, and disorientation.Death followed rapidly. A postmortem biopsy of herbrain showed the presence of Negri bodies. Thesesymptoms are consistent with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;California encephalitis virus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hantaan virus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ebola virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabies virus.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rabies virus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78525751701071221/78525751701071221.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with symptoms of variant Creutzfeldt-Jacobdisease caused by eating contaminated beef wouldmost likely exhibit which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circulating antibodies specific for bovine central nervoussystem antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA copies of the bovine infectious agent integratedinto chromosomes of the patientâ€™s diseased centralnervous system tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytotoxic T lymphocytes directed against central nervoussystemâ€“specific antigens found in both cattleand humans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lack of any bovine-specific protein or nucleic acid or an immune response&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lack of any bovine-specific protein or nucleic acid or an immune response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your patient is a 14-year-old girl who was sent home from school because she had a fever of 102Â°C, a severe headache, and was falling asleep in class. When her fever rose to 104Â°C, her mother took her to the emergency room, where a blood pressure of 60/20 and several petechial hemorrhages were found. Gramnegative diplococci were seen in a Gram stain of the spinal fluid. Which one of the following is most likely to cause the fever, hypotension, and petechial hemorrhages?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endotoxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA protease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilus protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endotoxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65857691701071233/65857691701071233.m3u8&quot;}, {&quot;text&quot;: &quot;A 43-year-old man comes to the physician complaining of 1 month of low-grade fever, malaise, shortness of breath, and a growing skin lesion. He resides in the upper peninsula of Michigan and works as a landscaper. He avoids medical care as much as possible. He is on no medications and smokes 2 packs per day of cigarettes. Over the past month, he notices that his daily productive cough has worsened and the phlegm in dark yellow. He also reports that he has developed a number of skin lesions that start as a painful nodule and then over 1 week ulcerate and discharge pus (see Figure below). His physical examination is notable for egophony and bronchial breath sounds in the right lower lobe, and approximately 5 to 10 ulcerating 4- to 8-cm skin lesions on the lower extremities consistent with the one shown in the figure. His chest radiograph shows right lower lobe consolidation with no pleural effusion and no evidence of hilar or mediastinal adenopathy. After obtaining sputum for cytology and culture and a biopsy of the skin lesion, which is the next most likely diagnostic or therapeutic intervention? Figure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colonoscopy to evaluate for inflammatory bowel disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;INH, rifampin, PZA, and ethambutol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET scan to evaluate for metastatic malignant disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Itraconazole&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(392).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 114 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        // Toggle quiz navigation panel

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click
