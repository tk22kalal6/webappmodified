        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-year-old child at a private vaccination centre received scheduled immunizations against diphtheria, tetanus, and pertussis throughout the first 2 years of his life. Upon boosting, he demonstrated increased antibody affinity to binding diphtheria antigens. The mechanism that affects immunoglobulin antigen binding affinity which occurs after formation of a mature B cell is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isotype switching&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combinatorial diversity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Junctional diversity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic hypermutation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Somatic hypermutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9210481700992366/9210481700992366.m3u8&quot;}, {&quot;text&quot;: &quot;A 4-year-old female child has eczema, with a large scaly red rash covering her elbows and knees. Scratches were evident on her torso, with infected lesions prominently on the inside of her elbows. She was diagnosed with atopic dermatitis. Stimulation of PBMCs ( Peripheral blood mononuclear cells )with concanavalin A produced IL-4, IL-6, and IL-10. Which statement best describes her T-lymphocyte response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They primarily secrete GCSF.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They suppress cytotoxic T-cell function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They give help to B cells to produce immunoglobulins.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They primarily secrete IL-2 and IFN-g&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They give help to B cells to produce immunoglobulins.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. They suppress cytotoxic T-cell function â€“ Incorrect While IL-10 has immunosuppressive properties and can dampen excessive immune responses, Th2 cells do not directly function to suppress cytotoxic T cells (CD8+ T cells). Instead, regulatory T cells (Tregs) are responsible for suppressing cytotoxic T-cell function by secreting IL-10 and TGF-Î². The primary role of Th2 cells in this scenario is enhancing B cell activity, not suppressing cytotoxic T cells.&lt;/li&gt;&lt;li&gt;â€¢ D. They primarily secrete IL-2 and IFN-Î³ â€“ Incorrect IL-2 and IFN-Î³ are characteristic cytokines of T-helper 1 (Th1) cells, which are involved in cell-mediated immunity against intracellular pathogens. Th1 cells activate macrophages and cytotoxic T cells to combat viral and bacterial infections, but they are not the dominant players in atopic dermatitis. Since the patientâ€™s immune response is Th2-skewed, with IL-4, IL-6, and IL-10 production, this answer is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68673271700992380/68673271700992380.m3u8&quot;}, {&quot;text&quot;: &quot;A 14-year-old female presents with shortness of breath, persistent cough, and chest pain. A chest radiograh shows â€œcotton ballâ€ densities in both lungs, which are determined to be Aspergillus fumigatus. Her WBC count is normal. Molecular analysis reveals that she is unable to metabolize nitro blue tetrazolium due to a defect in NADPH oxidase. The most likely diagnosis for this child is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukocyte adhesion deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic granulomatous disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocyte adhesion deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor H syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic granulomatous disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59956981700992389/59956981700992389.m3u8&quot;}, {&quot;text&quot;: &quot;A patient in rural area developed symptoms of runny nose, fever, and cough. He visited a quack in the village, who incorrectly diagnosed the viral infection as being of bacterial in origin. He prescribed a bolus dose of ampicillin given intravenously. Within 24 hours, the patient developed fever, skin rashes, petechial hemorrhaging of the lower extremities, edema, glandular enlargement, and severe pain in the joints. Which type of hypersensitive reaction is occurring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypersensitivity type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypersensitivity type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypersensitivity type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersensitivity type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypersensitivity type III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13007391700992402/13007391700992402.m3u8&quot;}, {&quot;text&quot;: &quot;Innate immune receptors that recognize highly conserved molecules within microbial species include all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toll-like receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannose-binding lectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LPS-binding protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complement receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Complement receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20903551700992416/20903551700992416.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman has an erythematous rash on the malar eminences of her face that gets worse when she is exposed to sunlight. She has generalized joint pain and feels tiredmuch of the time. Physical examination is normal except for the rash. Laboratory tests reveal a WBC count of 5500/mm3 (normal). Urinalysis shows elevated levels of protein in the urine but no RBCs, WBCs, or bacteria. Which one of the following is the most likely laboratory finding in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased number of helper (CD4+) T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low level of C1 inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High levels of antibodies to double-stranded DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased number of cytotoxic T cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High levels of antibodies to double-stranded DNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3459991700992427/3459991700992427.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old female gives birth to a first child who is identified as being Rh positive. Although the mother is Rh negative, she was not treated after birth with anti-Rh antibodies. During the next pregnancy, the fetus is found to have erythroblastosis fetalis. Which isotype of maternal immunoglobulin is responsible for the hemolytic disease of the newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IgG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37438361700992437/37438361700992437.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year-old female presents to the clinic with complaints of persistent cough, night sweats, loss of weight, and recent blood-streaked sputum. Her chest radiograph reveals lung infiltrates, with cavitation in the upper right lobe. Acid-fast organisms grow from cultured sputum and bronchoalveolar lavage fluid, which are identified as Mycobacterium tuberculosis. Components directly involved in the mycobacterial granulomatous response include all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poorly degradable or persistent antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Specialized epithelioid cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multinucleate giant cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32637981700992446/32637981700992446.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman while on a vacation in Mumbai is brought to your clinic by travel agent, the patient complains of vomiting, nausea, diarrhea, and abdominal pain. The previous evening she had visited a restaurant and had consumed food that was contaminated with Staphylococcus aureus. Her body temperature was significantly elevated. Which combination of macrophage-derived molecules is directly involved in systemic temperature elevation during Staphylococcus aureus infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IFN-g, TNF-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TNF-a, IL-8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IFN-g, IL-6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-1, IL-6&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IL-1, IL-6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72020641700992456/72020641700992456.m3u8&quot;}, {&quot;text&quot;: &quot;A 20 -year-old female athlete presents to the hospital with complaint of fever lasting several days. She had no localized symptoms other than development of a large rash as shown in the image below. Further history reveals she is a professional horse rider and was taking horse riding lessons in USA. The organism causing her infection is most likely which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borrelia burgdorferi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Francisella tularensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickettsia rickettsii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Borrelia burgdorferi&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(273).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50694881700992466/50694881700992466.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents to the casualty with presumed cellulitis on her left lower leg after getting a splinter in her foot, she is a known case of diabetes non compliant to medications. Her heel has a bluish hematoma with significant medial erythema. Laboratory result on peripheral blood demonstrated an elevated WBC count of 23,400/mm3 (normal, 4000 to 12,000/mL) with a left shift. Radiography showed extensive gas in the soft tissues (as shown in image). A Gram stain of the wound aspirate revealed only rare presence of neutrophils, and boxcar-shaped, gram positive rods. The organism most likely is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterococcus faecalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clostridium perfringens&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11(238).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71202691700992476/71202691700992476.m3u8&quot;}, {&quot;text&quot;: &quot;Among the given options which is the correct sequence of events in the development of an effective immune response during a viral infection:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;INF-Î³ production, NK cellâ€“mediated killing, T-cell immune response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T-cell immune response, INF-Î³ production, ADCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibody synthesis, INF-Î³ production, NK cell ADCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;INF-Î³ production, antibody synthesis, INF-Î³ production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;NK cell INF-Î³ production, INF-Î³ production, T-cell immune response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. INF-Î³ production, NK cellâ€“mediated killing, T-cell immune response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The T-cell immune response occurs later, while INF-Î³ production is an early event in viral infections. Antibody-dependent cellular cytotoxicity (ADCC) relies on antibodies, which are produced later in the immune response. This sequence does not accurately reflect the natural order of events. C. Antibody synthesis, INF-Î³ production, NK cell ADCC&lt;/li&gt;&lt;li&gt;â€¢ Antibody synthesis is a late-stage response, requiring activation of B cells and class switching, making it unlikely to be the first event. INF-Î³ production occurs early, before antibodies are synthesized. NK cell activity occurs before antibody-mediated ADCC, as it is part of the innate response. D. INF-Î³ production, antibody synthesis, INF-Î³ production&lt;/li&gt;&lt;li&gt;â€¢ INF-Î³ production is an early event, but antibody synthesis is a later adaptive immune response that occurs only after T-cell activation and B-cell maturation. The repetition of INF-Î³ production does not fit into the proper immune response sequence. E. NK cell INF-Î³ production, INF-Î³ production, T-cell immune response&lt;/li&gt;&lt;li&gt;â€¢ NK cell activity and INF-Î³ production happen early, but this sequence lacks the intermediate step of NK cell-mediated killing, which is crucial before the T-cell immune response becomes effective. The redundancy of INF-Î³ production is also incorrect in this order.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13339971700992487/13339971700992487.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old female has been brought to the emergency department with complaints of mental confusion. Her parents report she had developed malaise, headache, and fever over a 2-month period, which progressed to general body pain. She does not recall any acute trauma. The patient has a history of bite by a dog with noticeable behavioral changes. On investigation the patient is found to have a high CD8+ cell count. Which agent is most likely responsible for the infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillomavirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coxsackievirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lyssavirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lyssavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32583011700992501/32583011700992501.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old female presents to the dermatologist with complaint of itchy lesions on her upper back. The lesions are scaly, white and patchy ( as shown in image). Which of the following is the most likely diagnosis of the agent responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malassezia furfur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermophyton floccosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichophyton verrucosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malassezia furfur&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/14(210).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54161061700992510/54161061700992510.m3u8&quot;}, {&quot;text&quot;: &quot;15. A 59-year-old female, with uncontrolled diabetes mellitus (DM), suffered COVID-19 in January 2021 with a positive polymerase chain reaction (PCR) and was managed with broad spectrum antibiotics for bacterial pneumonia on top of viral pneumonitis and corticosteroids in a dose exceeding 90/mg per day. The patient presented to the hospital 21/days post COVID-19 with 2/weeks duration of unilateral right facial swelling and deviation of angle of the mouth to the left, complete ophthalmoplegia, no perception of light, and ptosis along the right eye. An elevated skin lesion with dark discoloration along the forehead and right cheek as well as decreased sensation along maxillary division of trigeminal nerve was noted. Sampling of fluid in his ethmoid sinuses recovered a calcofluor whiteâ€“staining agent with broad, aseptate hyphae. Which class of agent was likely identified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascomycota&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oomycota&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zygomycota&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basidiomycota&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zygomycota&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58059411700992524/58059411700992524.m3u8&quot;}, {&quot;text&quot;: &quot;A 28 year old homosexual male presents to his physician with bilateral inguinal buboes (lymph nodes), one of which seems ready to rupture. He recalls having two small, painless genital lesions that healed rapidly. The etiologic agent is isolated using McCoy cells. Which of the following statements is correct regarding disease in question ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is most common in temperate regions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The causative agent is C. trachomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LGV does not become chronic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillin is effective in early treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The causative agent is C. trachomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9813151700992533/9813151700992533.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the clinic with complaints of 3 days of foul-smelling, watery diarrhea without any fever. The patient reports significant abdominal cramping. The stool does not contain blood but has evidence of steatorrhea (fatty deposits). The organism most likely responsible for the symptoms is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterococcus faecalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shigella sonnei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Giardia lamblia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64981261700992543/64981261700992543.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old college going male presents to the OPD with complaints of a fever, headache, muscle aches, and swollen glands. The physician observes disseminated lymphadenopathy, pharyngitis, and a rash on the manâ€™s upper chest. On further probing the patient states that he had been to a rave party 2 weeks ago where he experimented with injecting drugs to get high. Needles were shared among the party-goers. A rapid latex test for human immunodeficiency virus (HIV) antibodies performed in the physicianâ€™s office is negative. The doctor has a strong suspicion that this man has acute retroviral syndrome. Which of the following tests is most likely to support a diagnosis of HIV infection at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD4 lymphocyte count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV antibody test by enzyme-linked immunosorbent assay (EIA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV p24 antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reverse transcriptase polymerase chain reaction (PCR) for HIV RNA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reverse transcriptase polymerase chain reaction (PCR) for HIV RNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45015931700992553/45015931700992553.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old man has been brought to the medicine OPD with complaints of poor memory and difficulty with vision that was progressing rapidly and myoclonic jerks. Cerebrospinal fluid examination at a reference laboratory revealed the presence of 14-3-3 protein. Over the next 6 months his cognitive deterioration became severe and he died 2 months later. At autopsy, spongiform encephalopathy was noted. Which of the following is the most appropriate diagnosis for this man?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporadic Creutzfeldtâ€“Jakob disease (CJD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial CJD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iatrogenic CJD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variant CJD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sporadic Creutzfeldtâ€“Jakob disease (CJD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20092721700992562/20092721700992562.m3u8&quot;}, {&quot;text&quot;: &quot;An outbreak of hepatitis occurred in a slum area of Mumbai with poor sanitation. Most of the patients reported fever, nausea with vomiting, and weight loss occurring over several days followed by jaundice and pruritus. Testing quickly ruled out HAV. A number of women in the area are pregnant. For which of the following are these women at risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetal hydrops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fulminant hepatic failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guillainâ€“BarrÃ© syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fulminant hepatic failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59245641700992588/59245641700992588.m3u8&quot;}, {&quot;text&quot;: &quot;A 14 year old boy in the village had gone for a swimming where he suffered a foot laceration while swimming in a polluted water area in a river. He did not seek medical treatment, and the wound developed a foul-smelling exudate. One of the bacteria isolated from the abscess exudate was missing superoxide dismutase, catalase, and a peroxidase. Which of the following statements best describes this microorganism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a capnophile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a facultative anaerobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a microaerophiled. It is an anaerobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is an anaerobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is an anaerobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18634311700992606/18634311700992606.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old male presents to casualty with complaints of abdominal pain, cramping, bloody diarrhea, and nausea, he tells that he had consumed undercooked meat a day ago in a party. An isolate from the stool is biochemically identified as Salmonella enterica; however, the isolate cannot be serotyped. Which of the following has this organism lost?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capsule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;O-specific polysaccharide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mannose receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pili&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Capsule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a street food festival in Delhi an outbreak of diarrhea has occur which is thought to be related to a group of vendors who were selling chat and pani puri at the fair. Stool cultures are positive for Shigella in almost all individuals who ate the pani puri. Growth of the isolated colonies in nutrient liquid medium without the transfer to fresh medium will eventually induce the death phase of the organism. Which of the following is a limiting factor in microbial growth under laboratory conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of oxygen-free radicals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of peroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accumulation of toxic products in the growth medium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of superoxide dismutase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Accumulation of toxic products in the growth medium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17258621700992618/17258621700992618.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-year-old alcoholic man presents to the clinic with fever, chills, cough, a chest X ray is obtained suggestive of pneumonia. The Gram-stained smear of sputum shows many PMNs and gram-positive cocci in pairs and chains. Which of the following is the correct order of the procedural steps when performing the Gram stain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fixation, crystal violet, alcohol/acetone decolorization, safranin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixation, crystal violet, iodine treatment, alcohol/acetone decolorization, safranin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixation, crystal violet, iodine treatment, safranin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fixation, crystal violet, safranin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fixation, crystal violet, iodine treatment, alcohol/acetone decolorization, safranin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37105641700992630/37105641700992630.m3u8&quot;}, {&quot;text&quot;: &quot;57 prison mates are hospitalized with bloody diarrhea. Several of them develop fever, abdominal pain, and severe hematological abnormalities. An investigation establishes that all of these individuals developed symptoms following consumption of bad food in prison. Which of the following tests is the best to detect the most likely etiologic agent of this outbreak?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gram stain of stool specimens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunoassay for Shiga toxin-producing Escherichia coli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR) for Campylobacter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serologic testing for Salmonella enterica antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immunoassay for Shiga toxin-producing Escherichia coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33902251700992685/33902251700992685.m3u8&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl has been referred from a rural PHC to the district hospital with a sore throat, fever, malaise, and difficulty breathing. The girl has never been vaccinated. A gray membrane covering the pharynx is observed on physical examination. Corynebacterium diphtheriae is confirmed as the etiologic agent of this infection. Which of the following is required to prove that C. diphtheriae is the etiologic agent of this childâ€™s infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Demonstration of cysteinase production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isolation of C. diphtheriae from throat culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metachromatic granules seen on methylene blue stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxigenicity demonstrated by the Elek test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxigenicity demonstrated by the Elek test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3293531700992701/3293531700992701.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old female HIV-positive patient, after treatment with Zidovudine, lamivudine plus ritonavir, has a CD4 T-cell count of 325/ÂµL and a viral load of less than 50 copies of HIV RNA/mL. Previously her CD4+ T-cell count was 280/ÂµL and viral load was 100,000 copies/mL. Which of the following best describes this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This patient is no longer in danger of opportunistic infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The 5-year prognosis is excellent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The antiretroviral therapy has been effective&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient is not infectious&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The antiretroviral therapy has been effective&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38266771700992712/38266771700992712.m3u8&quot;}, {&quot;text&quot;: &quot;A 29-year-old intravenous (IV) drug abuser who is a known case of chronic hepatitis B virus (HBV) status suddenly presents with an acute hepatitis episode. He develops massive hepatic necrosis and even after best medical efforts he dies. Which of the following is most likely responsible for the change in his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A hepatitis B mutant has developed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He has contracted hepatitis D virus (HDV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He has developed cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;His food contained hepatitis A virus (HAV)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. He has contracted hepatitis D virus (HDV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29221581700992723/29221581700992723.m3u8&quot;}, {&quot;text&quot;: &quot;A 35 year old sexually active woman visits the clinic for a routine gynecologic exam that include a Pap smear. The report indicated cervical intraepithelial neoplasia. In situ hybridization showed the presence of human papillomavirus (HPV) type 16 genomes within the neoplastic cells. Which of the following processes is required for HPV to lead to the development of cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Integration of the viral genome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of HPV E6 and E7 genes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation of the virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viral replication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Integration of the viral genome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74978731700992735/74978731700992735.m3u8&quot;}, {&quot;text&quot;: &quot;A 1 year old child who was born 4 weeks premature was brought to the Emergency Department with high fever, rhinorrhea, cough, and difficulty breathing. On examination, the baby had dyspnea and tachypnea; rales and wheezing were heard over both lungs. The baby was admitted to Pediatric Intensive Care where she suffered respiratory failure and was placed on mechanical ventilation. Two different types of tests for respiratory syncytial virus (RSV or Pneumovirus) were negative, as were tests for parainfluenza virus, influenza A and B viruses, and adenovirus. Which of the following viruses is the most likely etiologic agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HSV type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human metapneumovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parvovirus B19&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Human metapneumovirus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(274).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59676921700992745/59676921700992745.m3u8&quot;}, {&quot;text&quot;: &quot;A 30 year old patient with a burning epigastric pain is admitted to the hospital, and a gastric biopsy is performed. The tissue is cultured on chocolate agar incubated in a microaerophilic environment at 98.6Â°F (37Â°C) for 5 to 7 days. On fifth day of incubation, colonies appear on the plate and curved, gram-negative, oxidase-positive rods are observed. Which of the following is the most likely identity of this organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Campylobacter fetus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Campylobacter jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helicobacter pylori&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Vibrio parahaemolyticus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;D. Helicobacter pylori&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77547961700992758/77547961700992758.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old working woman presents to the gynecology department with vaginitis. She had no sexual intercourse in past 6 months. She complains of a slightly increased, malodorous dis charge that is gray-white in color, thin, and homogenous. Image of microscopic examination is given below. Which of the following organisms is the most likely cause of her infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichomonas vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardnerella vaginalis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gardnerella vaginalis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/12(247).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18004081700992768/18004081700992768.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-year-old college student presents to the hospital with worsening abdominal pain on investigations its found to be a case of a ruptured appendix. A peritoneal infection develops, despite prompt removal of the organ and extensive flushing of the peritoneal cavity. An isolate from a pus culture reveals a gram-negative rod identified as Bacteroides fragilis. Anaerobic infection with B. fragilis is best characterized by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A black exudate in the wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A foul-smelling dis charge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A heme-pigmented colony formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An exquisite sus ceptibility to penicillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A foul-smelling dis charge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28196201700992782/28196201700992782.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old diabetic male notices maceration of the web space of his toes on the right foot. Two days later he has a temperature of up to 100Â°F, exquisite tenderness, erythema, and swelling of the right leg. Culture exudate from the foot yields S. aureus. Which of the following often complicates treatment of S. aureus infection with penicillin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic reaction caused by staphylococcal protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inability of penicillin to penetrate the membrane of S. aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Production of penicillinase by S. aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Production of penicillin acetylase by S. aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Production of penicillinase by S. aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1063341700992796/1063341700992796.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old patient receiving corticosteroid treatment for lupus developed headache and fever and when she began to display some memory loss she was brought to her physician by her spouse. Considered in the differential diagnosis was cryptococcal meningitis. Which of the following, if found upon examination of cerebrospinal fluid would support that diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encapsulated yeast cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyphae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intracellular yeast cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yeast cells with multiple buds&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Encapsulated yeast cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40612281700992823/40612281700992823.m3u8&quot;}, {&quot;text&quot;: &quot;Among a cricket team several players comes to the team physician with complaint of a sudden onset of athleteâ€™s foot (tinea pedis). Which of the following observations in a skin scraping will support the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyaline hyphae and arthroconidia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pigmented hyphae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sclerotic bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spherules&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyaline hyphae and arthroconidia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17884361700992836/17884361700992836.m3u8&quot;}, {&quot;text&quot;: &quot;A family visited different Indian states during a one week vacation. Approximately eight days after their trip, two family members began experiencing diarrhea. They went to their family physician and reported that while they were traveling they swam in hotel pools and at a waterpark. The physician requested stool samples for an ova and parasite (O &amp;amp; P) examination, along with other testing. The samples collected for the O &amp;amp; P were preserved in 10% formalin and then sent for examination. Figure below shows rounded objects seen on a modified acid-fast stained slide made from a formalin-ethyl acetate (FEA) concentrate of one of the specimens. The same objects were seen in specimens from the other family member who was ill. The objects measured 4.5-5.5 micrometers in diameter. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid-fast bacilli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterocytozoon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptosporidium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cryptosporidium&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/17(177).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53331381700992854/53331381700992854.m3u8&quot;}, {&quot;text&quot;: &quot;As part of a screening program conducted by ministry of health, a young child had a fecal ova and parasite examination which included a formalin-ethyl acetate (FEA) fecal concentration. Objects shown in Figures were detected in low numbers on a wet mount preparation and measured about 75 micrometers on average. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Babesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Entamoeba coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hymenolepis diminuta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hymenolepis diminuta&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/18(168).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19195021700992886/19195021700992886.m3u8&quot;}, {&quot;text&quot;: &quot;A group of athletes traveled to Brazil for world championship, after the tournament ended they went for a rafting and camping trip for two weeks. Malaria prophylaxis was highly recommended however one athlete declined as he feared it might affect his performance. The one athlete who declined prophylaxis developed headache, fever, and chills two days after returning from the trip. He sought medical attention at the hospital and a blood smear was prepared, stained with Wrights stain and examined for parasites. Figures show what was detected. What is your diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmodium falciparum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmodium vivax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schistosoma mansoni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trypanosoma gambiense&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plasmodium vivax&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/19(162).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71122561700992928/71122561700992928.m3u8&quot;}, {&quot;text&quot;: &quot;A 8-month-old male infant is brought to the hospital emergency department at night with severe middle ear and upper respiratory tract infections, the resident on duty started him on broad spectrum antibiotics to which he responded promptly. Two months later he is again admitted, this time with Streptococcus pneumoniae pneumonia. After several more episodes of bacterial infections, genetic testing is done and the presence of a defective B-cell tyrosine kinase gene (btk gene or X-LA gene) is revealed. In addition, physical examination detects very small tonsils. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia-telangiectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bruton agammaglobulinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic granulomatous disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Late (C5, C6, C7, C8, C9) complement deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bruton agammaglobulinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31855761700992936/31855761700992936.m3u8&quot;}, {&quot;text&quot;: &quot;A young girl has been brought to the pediatrics department, her past medical records show that she had repeated infections with Candida albicans and respiratory viruses since she was 3 months old. The consultant wants to do a thorough clinical evaluation of her immune status, as a part of which her responses to routine immunization procedures should be tested. In this evaluation, the use of which of the following vaccines is contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus Calmetteâ€“Guerin (BCG)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bordetella pertussis vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diphtheria toxoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inactivated polio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bacillus Calmetteâ€“Guerin (BCG)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38280691700992995/38280691700992995.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following statements best applies to the following diagram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depicts the cell-membrane MHC product associated with narcolepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Essential for the transplacental passage of antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Found on T and B lymphocytes and all nucleated cellsd. Present on macrophages but not neutrophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Present on macrophages but not neutrophils&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Found on T and B lymphocytes and all nucleated cellsd. Present on macrophages but not neutrophils&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/micro2(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The complement system, also known as complement cascade, is a part of the immune system that enhances the ability of antibodies and phagocytic cells. Which of the following components of the complement system most important in chemotaxis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1q&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C3a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C5a&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C5a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76731371700992981/76731371700992981.m3u8&quot;}, {&quot;text&quot;: &quot;An 8-month-old male infant with a history of chronic diarrhea, otitis media, and several episodes of pneumonia presents to your clinic with gingivostomatitis (due to herpes simplex virus) and oral candidiasis (thrush). You immediately order an x-ray and a blood workup. X-ray and laboratory blood analysis reveal the absence of a thymic shadow and absence of B lymphocytes, respectively. History taken from the infantâ€™s mother reveals a rash evident at birth. Which of the following diseases is most likely present in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia-telangiectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bruton agammaglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chediakâ€“Higashi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency syndrome (SCID)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe combined immunodeficiency syndrome (SCID)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38841801700993026/38841801700993026.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old female patient presents to the emergency room she is 20 weeks pregnant and complains of 4-day history of fever, chills, and myalgia. Two days prior to this, she had noted painful genital lesions that had begun as vesicles. Pelvic examination revealed extensive vesicular and ulcerative lesions on the left labia minora and majora with marked edema, and inguinal lymphadenopathy. Which of the microorganisms causing genital ulcers can be demonstrated by dark field micros copy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis LGV serovars&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klebsiella granulomatis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treponema pallidum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21087501700993039/21087501700993039.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old male from a village of eastern uttar pradesh presents to the emergency room of medical college with high fever and malaise, which he reports that it began 4 days ago and got progressively worse each day. He appears underweight and very ill. Physical examination reveals needle marks in both antecubital fossae. Upon listening for heart sounds, a distinctive systolic heart murmur is heard. The physician order blood cultures and make a presumptive diagnosis of acute bacterial endocarditis. Following is the growth curve of the organism growing in a nutrient medium at 35Â°C with both O2 and added CO2 present. In which of the following growth phases would the organism most likely be resistant to Î²-lactam antibiotics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lag phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Log phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stationary phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Death phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lag phase&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/micro7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75787051700993051/75787051700993051.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old female traveller presents to the clinic with complaints of headache, fever, abdominal cramps, and constipation, she gives a history of travel to crowded cities in south India. The physician orders a blood culture which comes positive for Salmonella enterica Serovar Typhimurium. Her condition improves with a treatment course of a ciprofloxacin. Which of the following is the function of porins that would prevent the effective use of this antimicrobial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrolysis of hydrophilic antimicrobials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfer of molecules through the outer membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serologic stabilization of the O antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inactivation of hydrophobic antimicrobials&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transfer of molecules through the outer membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47340321700993061/47340321700993061.m3u8&quot;}, {&quot;text&quot;: &quot;Following a food poisoning outbreak the food inspection team took certain samples from the restaurant from which strains of E. coli were isolated some were tetracycline resistant while the others were susceptible. However, when tetracycline-resistant and -susceptible strains were grown together, all of them became tetracycline resistant. This efficient transfer of resistance depends on which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cell lysis and the release of DNA from donor bacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Competent cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjugative plasmids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recombinase enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conjug
