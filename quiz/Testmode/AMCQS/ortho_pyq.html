        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 60 year old woman who had a Colles fracture 6 months back , developed a T score of -2.5 .What is the most appropriate treatment-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat dexa SCAN AFTER 3 MONTHS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start Alendronate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium + vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral contraceptive pills&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start Alendronate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start Alendronate Alendronate is also used to treat Paget&#x27;s disease of bone. Alendronate may also be used for purposes not listed in this medication guide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Given case history and clinical findings suggest presence of osteoporosis in the elderly female patient leading to further complication like fracture. Hence, starting the patient on a bisphosphonate like Alendronate is the most appropriate choice. Drugs used in osteoporosis: Inhibit resorption: Bisphosphonates, Denosumab, calcitonin, estrogen, SERMS, gallium nitrate. Stimulate formation: Teriparatide (PTH analogue), calcium, calcitriol, fluorides. Both actions: Strontium Ranelate (Strontium decreases bone resorption and increases bone formation.) T score less than -2.5 is osteoporosis Osteoporosis with a fracture is severe osteoporosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION C.calcium and vitamin D Around 99% of the calcium in the human body is in the bones and teeth. Calcium is essential for the development, growth, and maintenance of bone OPTION D.oral contraceptives pills- Two types of female oral contraceptive pill, taken once per day, are widely available: The combined oral contraceptive pill contains estrogen and a progestin. Colloquially known as \&quot;The Pill\&quot;. The progestogen-only pill, colloquially known as \&quot;minipill\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Mantra Anabolic Agent Antiresorptive Agents Function Forms new bone Suppresses bone resorption Mechanism â†‘s osteoblast activity â†“osteoclast activity Bone turnover Accelerates turnover Slows turnover BMD effect Forms new bone â†‘ bone volume â†‘ mineralization of existing bone Drugs Teriparatide, Fluoride, Androgens Bisphosphonates Calcitonin , ERT,SERMS, Calcium, VitD ,Thiazides Dual action bone agent :Strontium ranelate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following deformity occurs due to damage of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692789947606-QTDOPYQ110IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnar nerve Flexion at IP joints and extension at MCP joints of last 2 fingers (partial claw hand) is shown in the image. This occurs due to ulnar nerve injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ulnar nerve originates at an axillary level from the medial cord . The medial cord gives a large motor branch to the median nerve , and then gives rise to the medial and lateral antebrachial cutaneous nerves and the ulnar nerve. In the arm and forearm, it innervates the flexor carpi ulnaris (FCU) and flexor digitorum profundus III and IV muscles and in the hand, the adductor pollicis, flexor pollicis brevis, lumbrical III and IV, hypothenar (the abductor, opponens and flexor digiti minimi muscles), and all dorsal and palmar interosseous muscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Mantra RADIAL NERVE 1. Thumb and finger drop 2. Wrist drop 1.Extensors(Posterior interosseous nerve) 2. Extensors of wrist ULNAR NERVE 1.     Book test 2.     Card test 3.     Fromentâ€™s sign 4.     Egawa test 1.     Adductor pollicis 2.     Palmar interossei 3.     Flexor pollicis substitutes for adductor pollicis 4.     Dorsal interossei MEDIAN NERVE 1.     Ape thumb 2.     Pen test 3.     Pincer grasp(Kiloh Nevin Sign) 4.     Pointing index (ochners clasp/Benection test) 1.     Thenar muscles 2.     Abductor pollicis brevis 3.     FDP+FPL 4.     FDS+FDP(Lateral half of Flexor digitorum profundus)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is having Type 3A compound fracture. Give the correct order of stability of fixation for these external fixators that can be used in this patient. (Orthopedics, clinical, moderate) Uniplanar fixator with single rod Uniplanar fixator with double rod Biplanar fixator at right angles Ilizarov external fixator Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;gt; 2 &amp;gt; 3 &amp;gt; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 &amp;gt; 4 &amp;gt; 1 &amp;gt; 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 &amp;gt; 3 &amp;gt; 1 &amp;gt; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 &amp;gt; 3 &amp;gt; 2 &amp;gt; 1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4 &gt; 3 &gt; 2 &gt; 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 &amp;gt; 3 &amp;gt; 2 &amp;gt; 1 Ilizarov fixator is the most stable fixator compared to the other options and is also used for shortening with discharging sinus, ,nonunion and also for CTEV.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;External fixators provide fracture fixation based on the principle of splinting. They are the only system that allows the surgeon to control the flexibility of the fixation. External fixators are the standard in treating open fractures with substantial soft-tissue injuries that require vascular procedures, fasciotomy, soft-tissue flaps, or multiple debridements, to avoid additional damage to an already compromised limb. The other indications for the application of an external fixator are polytrauma; fractures in children to avoid pin fixation through the growth plate; temporary joint bridging before later open reduction internal fixation (ORIF); and arthrodesis of the ankle, elbow, or knee. In these latter cases, external fixators are especially indicated in acute or chronic infections, in limb-lengthening procedures, and occasionally after corrective osteotomies There are three basic types of external fixators: standard pin fixator, ring fixator, and hybrid fixator. Standard uniplanar fixators can be used for almost every long bone fracture except those involving the proximal femur or humerus. They are commonly used for the stabilization of complex distal radius fractures. Standard uniplanar external fixator. Frontal (a) and lateral (b) radiographs of the wrist show a standard uniplanar external fixator. The device was placed to treat a comminuted distal radius fracture, with pins in the second metacarpal and radial shaft. An ulnar styloid fracture is also present. Ring fixators are made of thin wires under tension that are attached to circular or semicircular rings or frames. This technique was introduced by the Russian surgeon Ilizarov for limb-lengthening procedures. Ring external fixator. Radiograph shows a ring external fixator (Ilizarov) that transfixes a healing proxi- mal tibial fracture. A healing proximal fibular osteotomy is also seen. The third type of external fixator is called a hybrid fixator. It represents the combination of ring and standard uniplanar fixators. It is commonly used for treatment of the proximal and distal tibial fractures that are close to the joint&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is likely to have collagen maturation defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beriberi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit A deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scurvy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy: Deficiency of Vitamin C, causing defect in osteoid formation Vit C is necessary for hydroxylation of lysine and proline to hydroxylysine and hydroxyproline, two amino acids crucial for proper cross linking of triple helix of collagen. Thus, deficiency causes failure of collagen synthesis or primitive collagen formation, throughout the body, including in blood vessels, predisposing to hemorrhage. Hemorrhage, is capillary in origin and occurs from gums, alimentary tract, subcutaneous tissue, and bone especially at the most actively growing metaphysis and beneath periosteum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B.Rickets A skeletal disorder that results in soft and weak bones in children due to vitamin D deficiency. OPTION C.Beriberi Gastrointestinal beriberi affects the digestive system and other bodily systems. Dry beriberi Dry beriberi causes wasting and partial paralysis resulting from damaged peripheral nerves. It is also referred to as endemic neuritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Mantra Vitamin D Deficiency Deficiency disease: Rickets Deficiency symptoms B one fragility &amp;amp; fracturing A trophy/muscle weakening D ental problems G rowth retardation E nlargement of liver / spleen S keletal deformities&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following bone tumors with treatment? (orthopedics, clinical, moderate)Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A - i , B - ii, C - iii, D - iv&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A - iv, B - iii, C - i, D - ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A - iii, B - i, C - iv, D - iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A - ii, B - iv, C - iii, D - i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A - i , B - ii, C - iii, D - iv&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692789948438-QTDOPYQ113IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A - i , B - ii, C - iii, D - iv&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patterns of bone destruction: â€º Lytic â€¢GEOGRAPHIC Well-defined smooth / irregular margin Short zone of transition â€¢PERMEATIVE Poorly demarcated lesion imperceptibly merging with uninvolved bone Long zone of transition â€¢MOTHEATEN Areas of destruction with ragged borders. Less well defined / demarcated lesional margin Longer zone of transition â€º Sclerotic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A.Osteoid Osteoma: It is commonest benign true bone tumor, exceeded in incidence only by osteochondroma and nonossifying fibroma. The typical patient with an osteoid osteoma has pain that is worse at night and is relieved by aspirin or other nonsteroidal antiinflammatory medications. Surgical management involves removal of the entire nidus burr-down technique. Radiofrequency ablation is used for osteoid osteoma. OPTION B.OSTEOSARCOMA: Osteosarcoma may be more common in patients with the hereditary form of retinoblastoma and Li-Fraumeni syndrome Chemotherapy + Limb Salvage Surgery with wide radical excision + Chemotherapy (Methotrexate is most important) OPTION C.GCT: Most common site is distal femur Extended curettage is preferred Treatment of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Mantra Bone tumours may be primary or metastatic. Since histogenesis of some bone tumours is obscure, the WHO has recommended a widely accepted classification of primary bone tumours based on both histogenesis and histologic criteria. The various types of bone tumours arising from different tissue components- osseous and nonosseous, indigenous to the bone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presented with femoral shaft fracture. You were asked to apply skeletal traction. Which of the following will you need? Bohlerâ€™s Braun splint Bohler stirrup Steinman pin Thomas splint Denhamâ€™s pin K wire Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 are correct&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In case described in the question, the initial skin traction should soon be converted to skeletal traction via a tibial pin. A Steinmann (stout straight steel rod, used for upper tibia end, supracondylar femur and calcaneum), or preferably a Denham pin (a Denham pin has a short threaded section in the centre to prevent side-to-side motion of the pin in the bone), mounted in the T-handle, is inserted manually at an entry point about 2 cm dorsal to the tibial tuberosity. These pins function similarly to K Wire, but are larger in diameter. Bohlerâ€™s stirrup is used to hold the Steinmann pin and apply traction. It has the advantage in that the direction of traction can changed without moving the pin inside the bone which aids to prevent the loosening of the pin. Bohler Braun splint is Bohlerâ€™s modification of Braun splint for treatment of fractures of femoral shaft, supracondylar femur, tibial shaft and fibular shaft.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Mantra&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the steps of Thomas test: Check for exaggerated lumbar lordosis Squaring of pelvis Measure actual flexion deformity Ensure that the ischial tuberosity touches the ground Flexion of the hip Overcorrection of the normal side Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3,2,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3,1,2,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,4,3,2,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,5,6,4,3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,5,6,4,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,5,6,4,3 The Thomas Test is used to measure the flexibility of the hip flexors (To assess for shortness or contracture of the hip flexors) Impaired range of motion of the hip may be an underlying cause to other conditions such as: psoas syndrome; patellofemoral pain syndrome, lower back pain, osteoarthritis; rheumatoid arthritis. Often associated with athletes with complain of hip \&quot;stiffness\&quot; and reported \&quot;snapping\&quot; feeling when flexing at the waist&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Procedure 1 (Thomas Flexion): Patient supine with hips &amp;amp; knees flexed; while maintaining the unaffected hip &amp;amp; knee in flexion, have patient lower the affected leg into extension as far as it will go; watch for amount of flexion at hip &amp;amp; make sure that lumbar is flat. With the patient in this position, the examiner immobilizes the pelvis in its normal position. The pelvis should exhibit about 12Â° of anterior inclination. This is what creates the lumbar lordosis. An increased flexion contracture in the hip can be compensated for by an increase in lumbar lordosis, in which case the patient only appears to assume a normal position. Findings: If the posterior knee will not touch the table then hip flexors are short. Procedure 2 (Rectus Femoris Contracture Test): Same as procedure #1, only patient is at end of table which will allow the therapist to see what the knee is doing in addition to the hip. Findings: As above, plus looking for the knee to extend which would indicate rectus femoris shortness. The Thomas test positive if the thigh is raised off the surface of the table. A positive test indicates a decrease in flexibility in the rectus femoris or iliopsoas muscles or both. In normal hip (Negative Thomas test), extension is only possible up to the neutral position (0Â°); the thigh lies at on the surface of the examining table. Further flexion can tilt the pelvis further upright. So long as the leg being examined remains in contact with the examining table, the angle of pelvic tilt achieved corresponds to the maximum hyperextension of the hip. The flexion contracture can be quantified by measuring the angle that the flexed, affected leg forms with the examining table. One of the limitations of Thomas test is that it merely determines the amount of hip extension possible at any given degree of pelvic flexion. Another problem is that there are better methods of measuring the flexibility of the iliopsoas complex. For example, positioning the patient in prone, stabilizing the pelvis, and then extending the thigh. The precise point at which the pelvis begins to rise marks the end of the hip motion and the beginning of pelvic and spine motion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient suffered from tibia fracture a month ago, and now has his cast removed. A few days later he comes with pain on passive flexion, and decrease sensation in first web space. Dorsalis pedis and posterior tibial arterial pulses were felt. What will be the next step to be performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous Doppler&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Compartment pressure measurement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give analgesic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reapply cast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior Compartment pressure measurement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Compartment pressure measurement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The diagnosis of compartment syndrome is based on dramatically increasing pain (out of proportion to injury) after fracture/ any injury (1st symptom) Pain and resistance on passive extension of fingers (Distal most joint of extremity) (1st sign) â€œStretch Painâ€ Pulse is not a reliable indicator Deep flexor muscles are involved particularly flexor digitorum profundus&amp;gt;Flexor Pollicis Longus. Fasciotomy is recommended for impending tissue ischemia when the tissue pressure reaches 30 mm Hg or the difference between diastolic blood pressure and compartment pressure is less than 30 mm of Hg or neurovascular sign appear. Commonest cause of compartment syndrome is fracture Compartment syndrome involves deep posterior compartment of leg&amp;gt;deep flexor compartment of forearm (commonest in children).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A. Venous Doppler Doppler ultrasound is a special ultrasound technique that evaluates movement of materials in the body. It allows the doctor to see and evaluate blood flow through arteries and veins in the body. OPTION B. Anterior Compartment pressure measurement -The anterior compartment of thigh contains muscles which extend the knee and flex the hip. The anterior compartment is one of the fascial compartments of the thigh that contains groups of muscles together with their nerves and blood supply. OPTION C. Analgesic is any member of the group of drugs used to achieve relief from pain (that is, analgesia or pain management). Analgesics are conceptually distinct from anesthetics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Mantra Chronic Exertional Compartment Syndrome (CECS) Differential Diagnosis Deep Vein Thrombosis caused by a blood clot, usually from trauma, surgery or prolonged immobilization. ahel includes diffuse pain, tenderness, and swelling throughout the leg. doppler may be necessary for the diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.classList.add(&#x27;active&#x27;);

                // Initialize HLS.js for .m3u8 videos

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Combination of appearance in CTEV?(ORTHOPEDICS)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Equinus,eversion,forefoot adduction,cavus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equinus,inversion,forefoot adduction,cavus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Equinus,eversion,forefoot abduction,cavus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equinus,inversion,forefoot adduction,planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Equinus,inversion,forefoot adduction,cavus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Equinus,inversion,forefoot adduction,cavus CTEV is a congenital malformation of the foot. Predominantly seen in male children. In congenital talipes equinovarus (CTEV), or clubfoot, the deformity is equinus, inversion, forefoot adduction, and cavus. Components of deformity Cavus - This deformity occurs due to exaggerated arching of the foot at the midtarsal joint. Adduction - This deformity occurs at the talonavicular joint. Inversion - This deformity occurs at the subtalar joint. The calcaneum is inverted, and along with it, the whole foot is inverted. This leads to a medially facing sole. Equinus - This deformity occurs at the ankle joint and tarsal joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ponseti Method : Should begin as early as 2 weeks The order of correction according to Ponseti&#x27;s method is cavus-adduction-varus-equinus (CAVE) . Weekly manipulation of the foot is done with the help of plaster casts. First metatarsal is elevated to correct the cavus , creating a flat longitudinal medial border of the foot. Then the forefoot is abducted in the plane of the metatarsals , everts the hindfoot and corrects the forefoot out of supination. Finally, the equinus is corrected by dorsiflexing the foot at the ankle joint . A percutaneous Achilles&#x27; tenotomy is required later for complete correction of the equinus deformity. In addition to the above procedure, the child can be provided with CTEV shoes once the child starts walking to retain correction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA AGE WISE MANAGEMENT OF CTEV Initial treatment starts with Ponseti&#x27;s POP cast as early as possible,but within 1 year of age.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old man presented with knee pain. The x-ray of his knee joint is given below. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteoclastoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689830838784-QTDOPYQ011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoclastoma The given clinical scenario and the x-ray showing a lytic lesion at the end of a long bone with a soap-bubble appearance suggest a giant cell tumor (GCT)/ osteoclastoma. Osteoclastoma usually affects young adults of age 20 to 40 years with slight female predominance. It is a benign but locally aggressive tumor. It is exclusively seen in adults and affects the ends of long bones, involving metaphysis/ epiphysis of long bones. GCT is most commonly seen in the distal femur, proximal tibia, proximal humerus, and distal radius. Common presenting complaints are swelling and vague pain. Sometimes, the patient presents for the first time with a pathological fracture through the lesion. Important x-ray features of a GCT: A solitary, possibly loculated, lytic lesion in the epiphysis. Eccentric location, most often subchondral. Expansion of the overlying cortex. Soap bubble appearance - The tumor is homogeneously lytic with trabeculae of the remnants of bone traversing it, giving it a loculated appearance called soap bubble appearance. No calcification within the tumor. No or minimal reactive sclerosis around the tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA RADIOLOGICAL APPEARANCE TUMORS SUNRAY APPEARANCE /CODMANâ€™S TRIANGLE OSTEOSARCOMA BUT CAN BE SEEN IN ANY MALIGNANT CONDITION SOAP BUBBLE APPEARANCE GIANT CELL TUMOR ONION PEEL APPEARANCE EWINGâ€™S SARCOMA BUT CAN BE SEEN IN ANY MALIGNANT TUMOR GROUND GLASS APPEARANCE/ SHEPHERDS CROOK DEFORMITY FIBROUS DYSPLASIA HOMOGENOUS CALCIFICATION OSTEOGENIC TUMORS FALLEN FRAGMENT SIGN/TRAP DOOR SIGN SIMPLE BONE CYST POLKA DOT SIGN VERTEBRAL HEMANGIOMA MOTH EATEN BONE MULTIPLE MYELOMA WINKING OWL SIGN VERTEBRAL METASTASIS DOUBLE DENSITY SIGN ANEURYSMAL BONE CYST PUNCTATE CALCIFICATION CHONDROBLASTOMA POPCORN CALCIFICATION CHONDROSARCOMA PATCHY CALCIFICATION CHONDROSARCOMA AND CHONDROBLASTOMA Features Giant cell tumour Simple bone cyst Aneurysmal bone cyst Fibrous dysplasia â—       Age 20-40 yrs. &amp;lt; 20 yrs. 10-40 yrs. 20-30 yrs. â—       Common bones Lower femur, Upper humerus Upper femur Tibia Humerus Neck of the femur Tibia â—       Location Epiphysis Metaphysis Metaphysis Metaphysis â—       X-ray Soap-bubble appearance, eccentrically placed Maximum width less than width of the growth plate Distending lesion, &#x27;ballooning&#x27; the bone Multi-loculated Ground-glass appearance Trabeculations++ â—       Treatment preferred Curettage and bone graft Curettage and bone graft Curettage and bone graft&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the muscle which flexes the leg and medially rotates the leg at knee joint, weakly abduct and laterally rotate at the hip joint: (ORTHOPEDICS)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sartorius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adductor longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vastus lateralis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adductor longus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sartorius&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689830839016-QTDOPYQ012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sartorius Origin: Anterior superior iliac spine Insertion: Upper part of the medial surface of the shaft of the tibia. Action: Flexes, abducts, laterally rotates thigh at hip joint; flexes and medially rotates leg at knee joint Nerve supply: branches of femoral nerve Movement Target Target motion direction Prime mover Insertion Insertion Medial compartment of thigh Moves back of lower legs up toward buttocks, as when kneeling; assists in opening thighs Femur; tibia/fibula Tibia/fibula: flexion; thigh: adduction Gracilis Inferior ramus; body of pubis; ischial ramus Medial surface of tibia Anterior compartment of thigh: Quadriceps femoris group Moves back of lower legs up toward buttocks, as when kneeling; assists in opening thighs Femur; tibia/fibula Tibia/fibula: flexion; thigh: adduction Gracilis Inferior ramus; body of pubis; ischial ramus Medial surface of tibia Moves lower leg out in front of body, as when kicking Tibia/fibula Extension Vastus medialis Linea aspera; intertrochanteric line Patella; tibial tuberosity Moves lower leg out in front of body, as when kicking; assists in raising the knee Tibia/fibula Tibia/fibula: extension; thigh: flexion Rectus femoris Anterior inferior iliac spine; superior margin of acetabulum Patella; tibial tuberosity Moves lower leg out in front of body, as when kicking Tibia/fibula Extension Vastus lateralis Greater trochanter; intertrochanteric line; linea aspera Patella; tibial tuberosity Moves back of lower legs up and back toward the buttocks, as when kneeling; assists in moving thigh diagonally upward and outward as when mounting a bike Femur; tibia/fibula Extension Vastus medialis Linea aspera; intertrochanteric line Patella; tibial tuberosity Posterior compartment of thigh: Hamstring group Moves back of lower legs up and back toward the buttocks, as when kneeling: moves thigh down and back; twists the thigh (and lower leg) outward Femur; tibia/fibula Tibia/fibula: flexion; thigh: extension, lateral rotation Biceps femoris Ischial tuberosity: linea aspera; distal femur Head of fibula; lateral condyle of tibia Moves back of lower legs up toward buttocks, as when kneeling; moves thigh down and back; twists the thigh (and lower leg) inward Femur; tibia/fibula Tibia/fibula: flexion; thigh: extension, medial rotation Semitendinosus Ischial tuberosity Upper tibial shaft Moves back of lower legs up and back toward the buttocks as when kneeling: moves thigh down and back; twists the thigh (and lower leg) inward Femur; tibia/fibula Tibia/fibula: flexion; thigh: extension, medial rotation Semi- membranosus Ischial tuberosity Medial condyle of tibia; lateral condyle of femur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Adductor longus is a skeletal muscle located in the thigh. One of the adductor muscles of the hip, its main function is to adduct the thigh and it is innervated by the obturator nerve OPTION C: The vastus lateralis is the largest of the four quadriceps muscles in the anterior compartment of the thigh. The others are the rectus femoris, the vastus intermedius, and the vastus medialis. OPTIONS D: The Adductor Magnus muscle is one of hip adductors. The adductor magnus is the largest, most powerful and the most complex of the adductor group.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Book test is used to assess the function of adductor pollicis. Which of the following nerve supplies the muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Interosseous Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulnar Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnar Nerve A deep terminal branch of the ulnar nerve supplies the adductor pollicis muscle. Froment&#x27;s sign / Book test is a physical examination of the hand to test for palsy of the ulnar nerve which results in reduced functionality and muscle weakness of the pinch grip. It tests the strength of the adductor pollicis of the thumb , which is innervated by the ulnar nerve and is weakened in ulnar nerve palsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NERVE TEST MUSCLE ULNAR NERVE 1.     BOOK TEST 2.     CARD TEST 3.     FROMENTâ€™S SIGN 4.     EGAWA TEST 1.     ADDUCTOR POLLICIS 2.     PALMAR INTEROSSEI 3.     FLEXOR POLLICIS SUBSTITUTES FOR ADDUCTOR POLLICIS 4.     4. DORSAL INTEROSSEI MEDIAN NERVE 1.     APE THUMB 2.     PEN TEST 3.     PINCER GRASP(KILOH NEVIN SIGN) 4.     POINTING INDEX(OCHNERS CLASP/BENEDICTION TEST) 1.     THENAR MUSCLES 2.     ABDUCTOR POLLICIS BREVIS 3.     FLEXOR DIGITORUM PROFUNDUS + FLEXOR POLLICIS LONGUS(ANTERIOR INTEROSSEOUS NERVE) 4.     FLEXOR DIGITORUM SUPERFICIALIS + LATERAL HALF OF  FLEXOR DIGITORUM PROFUNDUS RADIAL NERVE 1.     THUMB AND FINGER DROP 2.     WRIST DROP 1.     EXTENSORS(POSTERIOR INTEROSSEUS NERVE) 2.     EXTENSORS OF WRIST&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You visit a new-born near your house and identify that the child has CTEV. When will you advise the babyâ€™s parents to put on a cast? (First cast application)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 months of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 weeks of age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;When the child starts walking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 weeks of age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 weeks of age Ponseti Method : Should begin as early as 2 weeks The order of correction according to Ponseti&#x27;s method is cavus-adduction-varus-equinus (CAVE) . Weekly manipulation of the foot is done with the help of plaster casts. To begin with, the first metatarsal is elevated to correct the cavus . This creates a flat longitudinal medial border of foot. Then, the forefoot is abducted in the plane of the metatarsals . This everts the hindfoot and corrects the forefoot out of supination. Finally, the equinus is corrected by dorsiflexing the foot at the ankle joint . A percutaneous Achilles&#x27; tenotomy is required later for complete correction of the equinus deformity. In addition to the above procedure, the child can be provided with CTEV shoes once the child starts walking to retain correction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of CTEV shoes: Straight inner border prevents adduction Outer shoe raise prevents foot inversion Absence of heel prevents equinus Used once the deformity is corrected and when the child starts walking, up to 5 years of age&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 15 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;

            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
