            questions = [{&quot;text&quot;: &quot;Non-articular bone pain differentiated from articular bone:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain in both active and passive movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain in only active movement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crepitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Swelling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pain in only active movement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pain in only active movement Articular Non-articular â€¢  Deep or diffuse pain. â€¢  Painful or limited range of movementâ€“both active and passive â€¢  Swelling of joint â€¢  Crepitation â€¢  Joint instability â€¢  Locking of joint â€¢  Deformity â€¢  Localised pain â€¢  Point or local tenderness â€¢  Painful active movements but not on passive â€¢  Physical findings are remote from joint capsule â€¢  Swelling, crepitation, joint instability, deformity are rare&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fallen fragment sign is characteristic of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aneurysmal bone cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple bone cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple bone cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Simple bone cyst Solitary Bone Cyst is also called a simple or unicameral bone cyst and affects children in the first and second decade. They arise in the metaphyses and are central or medullary. The proximal humerus and proximal femur are common sites. An SBC contains serous or serosanguinous fluid. They are seen as osteolytic, expansile lesions causing thinning of the cortex. Often with a fracture in the SBC, a â€œfallen-fragmentâ€ sign is commonly seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fallen fragment sign&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A,C AND D ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Bone Tumor Most Common Site Aneurysmal Bone cyst Metaphysis of proximal humerus&amp;gt;femur Aneurysmal Bone cyst Metaphysis of proximal humerus&amp;gt;femur Osteochondroma (Exostosis, m.c. benign bone tumor) Metaphysis of small bones of hands(&amp;amp; feet) Osteochondroma (Exostosis, m.c. benign bone tumor) Distal femur &amp;gt;upper tibia &amp;gt;proximal humerus Osteoid osteoma Femur&amp;gt; tibia (diaphysis) Osteosarcoma Distal femur &amp;gt;Upper tibia(metaphysis) Ewing&#x27;s sarcoma Femur&amp;gt;Tibia (diaphysis) Fibrous dysplasia Upper end femur (22%) &amp;gt;Tibia (21%) &amp;gt;lower femur (12%) Chordroma Sacrum (most comnmon) &amp;gt;sphenooccipital region (clivus)&amp;gt; anterior vertebral body i.e. involves only axial skeleton Ivory osteoma or compact or Eburnated Osteoma Frontal sinus Adamantinoma Tibia (MC lone bone) Multiple myeloma Vertebrae&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;De Quervainâ€™s tenosynovitis involve inflammation of which of these tendons?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extensor pollicis brevis and abductor pollicis longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adductor pollicis longus and extensor pollicis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abductor pollicis longus and extensor pollicis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adductor pollicis longus and extensor pollicis brevis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extensor pollicis brevis and abductor pollicis longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extensor pollicis brevis and abductor pollicis longus Dequervianâ€™s disease is a stenosing tenosynovitis of the extensor tendons of the first dorsal compartment,namely extensor pollicis brevis(EPB) and abductor pollicis (APL) It is prominent among females,especially pregnant women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A fibrous extensor retinaculum lies on the dorsum of the wrist, which extends obliquely from the radial styloid process to the ulnar edge of the distal ulna. This extensor retinaculum has   six compartments through which the extensor tendons pass. These compartments prevent bowstringing of the extensor ten- dons and provide reliable landmark for surgical approaches. The first compartment contains the tendons of abductor pollicis longus (APL) and extensor pollicis brevis (EPB). These two tendons constitute the radial border of the anatomical snuffbox. Stenosing tenosynovitis of these tendons is common in this compartment and is known as de Quervainâ€™s disease. The second compartment is located on the radial side of the Listerâ€™s tubercle and it contains the tendon of extensor carpi radialis longus and brevis (ECRL and ECRB). Tenosynovitis is also common in this region and is known as intersection syndrome. The third compartment contains the tendon of extensor pollicis longus (EPL). EPL forms the ulnar boarder of the anatomical snuffbox. Rupture of the EPL tendon may occur occasionally following fracture of the distal radius or a fracture of the distal radius treated by plating. Attrition of this tendon is also common in rheumatoid arthritis (RA). The fourth compartment contains the tendons of extensor digitorum communis and extensor indicis proprius. Tenosynovitis and spontaneous rupture of the tendons of this compartment due to rheumatoid arthritis is commonly seen. The fifth compartment contains the tendons of extensor digiti minimi (EDM) and extensor digiti quinti (EDQ). Attritional rupture occurs due to dorsally displaced ulnar head or due to synovitis of rheumatoid arthritis. The sixth compartment contains the tendon of extensor carpi ulnaris (ECU).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TENOSYNOVITIS This is an infection in the flexor tendon sheath. This can occur due to spread of adjacent pulp infections or puncture wounds in the flexor creases. Along with flexor sheath, the radial and ulnar bursa may also be involved. Kanavel signs seen in tenosynovitis Tenderness over the involved sheath, Rigid positioning of the finger in flexion, Pain on attempts to hyperextend the fingers, and Swelling of the involved part to be the four cardinal signs of suppurative tenosynovitis of these, tenderness over the flexor sheath is considered the most significant. Treatment Antibiotics and splinting initially and decompression to prevent spread of infection proximally to forearm is done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the intern on duty and you receive patients who has been in a road traffic accident.For which of the following patients will you urgently call the orthopedic on call?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient with a fractured arm with capillary refill time of 5 seconds in his fingers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture with intra-articular extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient with weakness of wrist extensors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient with wound &amp;gt;10 cm over the fracture site.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patient with a fractured arm with capillary refill time of 5 seconds in his fingers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patient with a fractured arm with capillary refill time of 5 seconds in his fingers Capillary refill time indicates limb perfusion and if it is more than 3 seconds,it indicates inadequate limb perfusion. Delayed capillary refill time could be due to either vascular injury by direct trauma or compartment syndrome. Both of these conditions should be considered as surgical emergency and the blood flow should be restored at the earliest.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tests for Impending/Threatening Volkmannâ€™s Ischemic Contracture: Following any injury in and around the elbow and the upper fore- arm (e.g. war injuries, missile or high velocity injuries, side sweep injury or bullet injury), any tight bandage/plaster in this area, after reducing any fracture or dislocation in this area, or after operating in this areaâ€”always apprehend threatened vascular insufficiency and look for: Painâ€”believe your patient if he complains of pain (moderate to severe) especially in the forearm; Passive stretching of the fingers aggravates the pain which is progressive; Puffinessâ€”swelling of the fingers, dorsum of the hand and palm; Pallorâ€”earlier, there is cyanotic hue and then increasing pallor may develop; Pressing the nail bedâ€”delayed capillary refilling; Pulse (radial) may be feeble, to absent; Paraesthesiaâ€”in the hand and fingers; Powerâ€”ask the patient to move the fingers. Earlier pain may have been the preventing factor in moving the fingers, but later actual neurogenic paresis supervenes; Perception of temperatureâ€”ischemic hand and fingers are comparatively colder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B,C AND D ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of fall on an outstretched hand will most probably have injury to which of the following marked areas in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692789994044-QTDOPYQ082IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 The carpal bone that is most commonly fractured after a fall on an outstretched hand is the scaphoid. (Labelled as 4) It is more susceptible to fracture because it lies obliquely across the two rows of carpal bones. It also lies in the line of loading(i.e ,weight transmission) between forearm and the thumb. There are a variety of wrist injuries that can occur from a traumatic fall on an outstretched hand. These injuries are termed FOOSH (fall on an outstretched hand) injuries. Probably the most well- known FOOSH is a distal radius fracture. In the X-ray labeling is: OPTION A: 1 = Radius OPTION B: 2 = Ulna OPTIONS C: 3 = 3rd metacarpal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scaphoid fracture Scaphoid is the most common carpal to get injured followed by triquetral. It is more common in adults as compared to children. Scaphoid may be divided into proximal pole, middle part (also known as waist) and distal pole. Most common site of fracture is the waist and most common site of avascular necrosis is proximal pole as the blood supply of the scaphoid is retrograde from distal to proximal pole. Clinical feature Pain and swelling over the radial aspect of wrist following is fall on outstretched hand. Tenderness can be elicited in the anatomical snuff box. Radiological fracture AP, lateral and oblique all view should be done. A PA view with wrist in ulnar deviation is best to evaluate fracture of scaphoid followed by oblique view. Initially the x-ray may not be able to show the fracture so they must be repeated after 2 weeks. MRI may be considered in cases when fracture is not visible on x-ray and clinical suspicion is there. Treatment Non-displaced, stable scaphoid fracture are managed by thumb spica scaphoid cast (cast extending from below to the elbow to metacarpal head, includes the thumb, up to the inter phalangeal joint. The wrist is maintained in a little dorsiflexion or neutral flexion and radial deviation (glass/tumbler holding position). The fracture heals usually within 10- 12 weeks. If no union is seen in around 18-20 weeks surgical fixation may be considered by \&quot;HERBERT SCREW\&quot; (percutaneous fixation with cannulated screw) Displaced unstable scaphoid fracture Crite5ryria for displacement: more than 1mm displacement in AP or oblique view, lunocapitate angulation more than 15 degree or scapholunate angulation more than 45 degree lateral view. Treatment options are If signs of non-union are seen then vascularised bone grafting is done Electrical and USG stimulations Excision of scaphoid: proximal fragment or distal fragment Proximal row carpectomy Partial or total arthrodesis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these drug inhibit resorption of bone except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risedronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Teriparatide Teriparatide: Intermittent administration of low-dose PTH enhances osteoblast activity and bone formation. Two PTH peptides have been approved for the treatment of osteoporosis: teriparatide (PTH 1-34) and PTH 1-84. Teriparatide is reserved for treating women at high-risk for fracture, including those with very low BMD and with a previous vertebral fracture. 20 mcg/day SC is given for 18 months. Serum calcium and serum uric acid are monitored at 1, 6, and 12 months. The concomitant use of bisphosphonates may attenuate bone mass improvement seen with PTH alone, but the administration of an anti resorptive agent has to be considered after the treatment in order to maintain the bone gain achieved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone â—       Bisphosphonates â—       Calcitonin â—       Estrogen â—       SERM B. Promote formation of bone â—       Teriparatide â—       Calcium â—       Calcitriol C. Dual action â—       Strontium ranelate D. Denosumab â—       It is a monoclonal antibody, which blocks RANK- ligand E. Newer drugs for post-menopausalosteoporosis â—       Romosuzumab: dual action â—       Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A,B, AND C ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tom Smith arthritis most commonly affects:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capital epiphysis of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetabulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater trochanter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Capital epiphysis of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Capital epiphysis of femur Tom Smith Arthritis: Septic arthritis of the hip Seen in infants Head of femur is completely destroyed by the pyogenic pro- cess Trans physeal vessels are present in early infancy before the formation of the growth plate. This may account for the frequency of septic arthritis of the hip in the neonate. In children, about a third of long-bone osteomyelitis is associated with septic arthritis of the adjacent joint. Clinical features: Onset is acute with rapid abscess formation Can be mistaken for a superficial infection Can present later with complaints of limp without any pain O/E: Affected leg is shorter and hip movements are increased in all directions Telescopy testâ€”positive X-ray complete absence of the head and neck of femur. Condition resembles DDH; complete absence of head and neck and normally developed round acetabulum. Treatment: Acute surgical emergency Open drainage of hip joint is the most effective method of treatment in septic arthritis of the hip. Arthroscopic drainage can also be attempted.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Infective Arthritis (Infective arthritis/ pyogenic or suppurative arthritis) It occurs due to bacteria invading the joint, which may be due to Hematogenous spread From adjacent site of osteomyelitis Directly from trauma or surgery or cellulitis Septic arthritis is more commonly associated with (risk factors) Rheumatoid arthritis After a joint replacement surgery Intravenous drug abuse Alcohol Diabetes Clinical presentation More common in young children and elderly adults More common in lower extremity weight bearing joints Fever, swelling, erythema, pain are usually feature but may be absent in infants Common organisms causing septic arthritis Neonate/ Rh. Arthritis/ hemophilic/aspiration/infection Staphylococcus Aureus &amp;lt; 2 years H. influenzae / S. Aureus &amp;gt; 2 years S. Aureus Sexually active adults Neisseria gonorrhea Elderly adults S. Aureus streptococci Treatment Main aim is to save the joint and prevent damage of the joint. Debridement of inflamed tissue along with proper antibiotics and additional use of splintage is done. HYP Tom Smith Arthritis Arthritis is septic arthritis of hip in infants which may destroy the cartilaginous femur head rapidly and completely&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Multifocal osteomyelitis is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SAPHO syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sickle cell anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sickle cell anemia Multifocal osteomyelitis is associated with Sickle cell anemia Chronic recurrent multifocal osteomyelitis: It was described primarily in children and adolescents. Mean age at CRMO onset is approximately 10 years, with a range of 4â€“14 years, mean disease duration is approximately 5 years, and the mean number of flares per patient was approximately 6. Most studies reported a predominance in female patients, which is as high as up to 85%, or female to male ratio of 5:1. The etiology of most CRMO cases is not known. The episodes of systemic inflammation occur due to immune dysregulation without autoantibodies, pathogens or antigen-specific T cells. The infantile onset of CRMO is connected with a genetic mutation in Majeed syndrome and the deficiency of interleukin 1 receptor antagonist (DIRA). It is characterized by the non-specific onset of pain with swell- ing and tenderness over the affected bone or joint, worsening at night. In long bones the metaphyseal regions are affected. The most common locations of osteomyelitis are: distal femur, proximal tibia, distal tibia, and distal fibula â€“ 34%, followed by the clavicle â€“ 24%, chest wall â€“ 13%, vertebral bodies from 2 to 8%, mandible, pelvis â€“ 14%, shoulder girdle, and small bones of the hands. Laboratory tests, such as white blood cell (WBC) count, erythrocyte sedimentation rate (ESR) and tumor necrosis factor Î± (TNF- Î± ) levels may be mildly elevated. Differential diagnosis should include acute hematogenous osteomyelitis (CRMO represents 2â€“5% of all osteomyelitis cases in children and adolescents), neoplasms, especially Ewing sarcoma, eosinophilic granuloma, osteoblastoma, osteoid osteoma as well as Langerhans cell histiocytosis or insufficiency fractures. The diagnosis is based on clinical criteria. Early osteomyelitis as well as multifocal  osteomyelitis  is  best demonstrated by a whole body three-phase technetium pyrophosphate bone scan which is highly sensitive to bony involvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A,C AND D ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common organisms causing osteomyelitis Condition / age group Most common organism All age groups Staphylococcus aureus Neonates Streptococcus group B Sickle cell anemia patient Salmonella Drug abusers &amp;amp; immuno compromised patient Pseudomonas Sexually active young adolescent Neisseria gonorrhea Animal bite Pasteurella multocida Human bite Elkenella corrrodens HIV (immune compromised) Cardida albicans Chronically ill patients receiving long-term intravenous therapy or parenteral nutrition. Fungal osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 years old male having pain and deformity of the tibia as shown in X-ray. He had history of trauma 2 years back. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewingâ€™s Sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic osteomyelitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress fracture tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic osteomyelitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692789994487-QTDOPYQ086IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic osteomyelitis Diagnosis of chronic osteomyelitis is based on history, careful physical examinations, routine laboratory profile, radiographic findings and finally confirmed by operative findings when material is recovered for culture, sensitivity tests and histological examination to confirm the diagnosis and to exclude other types of infection. Three types are encountered: Active infection with swelling and continuous discharge from one or more sinuses. Controlled infection with frequent attacks of flare up of the infection when both general and local features of subacute infection appear and sinuses with purulent discharge reap- pear. Presence of a sinus with minimal discharge from time to time. Changes are evident in the radiograph of the subjacent bone. Patients are worried about the recurrent dis- charge but otherwise the patient is in good health, and no other local symptoms or signs are present. The culture from discharge usually shows a mixed flora. They are S. aureus, E. coli, Streptococcus pyogenes, Proteus, Pseudomonas and other secondary contaminants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment should be guided by cultures obtained from bone and usually requires long-term antibiotics. If the infected meta- physeal region is intracapsular, or if blood vessels traverse the physis, may spread to a joint. A large subperiosteal abscess may elevate the periosteum completely from the shaft of the bone, causing occlusion of the main nutrient vessels and  death of the cortical bone leading to sequestrum formation.     In  such  situation,  the  stripped  periosteum,  provided  with its own blood supply from muscle attachments, lays down new bone (involucrum) in a shell around the old shaft (sequestrum). At the opposite extreme, there are occasionally cases where the blood supply of the whole bone has been lost, the entire diaphysis has sequestered, and yet very little surrounding subperiosteal bone may be seen. Dead bone can be absorbed by granulation tissue. This  is only possible when active infection has been controlled, and some blood supply to the bone and surrounding soft tissues is retained. Modern investigations like radionuclide imaging, CT scan or MRI can help to provide detailed information about   the bone and surrounding soft tissues, but these are not widely available and are expensive. Where local pain, swelling, irregular fever, raised local temperature, areas of redness, tenderness over the surface on palpation, purulent discharge through sinus or sinuses and thickening of the bone are present, as the infection is active, even though the general symptoms are minimal, with  variable thickening of bone and radiographs show presence of sequestra and bone abscess, operative debridement becomes mandatory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A:  A. EWINGâ€™S SARCOMA: This is 3rd most common non hematologic primary malignancy of bone 2 nd most common malignancy in patient younger than 30 years of age. Mostly seen between 5 to 25 years of age. Most common location is metaphysis of long bone with extension into diaphysis. Male are affected more than females Complaints &amp;amp; Features Long duration of pain, fever, swelling are usual complaints. Laboratory evaluation: Increased WBC, Increased ESR and elevated-reactive protein level are associated. OPTION C: Osteosarcoma: It is characterized by production of osteoid by malignant cells. This is the 2nd most common primary malignant tumor of bone and most common hematologic malignancy of bone. This is the most common radiation associated sarcoma. This involves metaphysis (less commonly the diaphysis/epiphysis are involved) Types of Osteosarcoma OPTION D: It is not the correct option&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA RADIOLOGICAL APPEARANCE TUMORS SUNRAY APPEARANCE /CODMANâ€™S TRIANGLE OSTEOSARCOMA BUT CAN BE SEEN IN ANY MALIGNANT CONDITION SOAP BUBBLE APPEARANCE GIANT CELL TUMOR ONION PEEL APPEARANCE EWINGâ€™S SARCOMA BUT CAN BE SEEN IN ANY MALIGNANT TUMOR GROUND GLASS APPEARANCE/ SHEPHERDS CROOK DEFORMITY FIBROUS DYSPLASIA HOMOGENOUS CALCIFICATION OSTEOGENIC TUMORS FALLEN FRAGMENT SIGN/TRAP DOOR SIGN SIMPLE BONE CYST POLKA DOT SIGN VERTEBRAL HEMANGIOMA MOTH EATEN BONE MULTIPLE MYELOMA WINKING OWL SIGN VERTEBRAL METASTASIS DOUBLE DENSITY SIGN ANEURYSMAL BONE CYST PUNCTATE CALCIFICATION CHONDROBLASTOMA POPCORN CALCIFICATION CHONDROSARCOMA PATCHY CALCIFICATION CHONDROSARCOMA AND CHONDROBLASTOMA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In fasciotomy for compartment syndrome which structures are released?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin, subcutaneous tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin, subcutaneous tissue, superficial fascia, deep fascia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin, subcutaneous tissue, superficial fascia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Skin, subcutaneous tissue, superficial fascia, deep fascia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin, subcutaneous tissue, superficial fascia, deep fascia Compartment syndrome is a special entity; common in leg, forearm, thigh and arm; is a syndrome due to increased intra- compartmental pressure within a limited space area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Adequate lengthy incision involving skin, fat and deep fascia should be done until underneath muscle bulges out properly. Multiple incisions should be made if needed. Separate incisions in each compartment should be done. Fasciotomy done in the forearm anterior compartment is a specific method. Carpal tunnel should be released by cutting the flexor retinaculum. Incision begins at the junction of the thenar and hypothenar area; extends proximally initially transverse across flexion crease of the wrist at the ulnar border; then across forearm towards radial side of forearm; then in proximal fore- arm towards medial side creating convex flap towards lateral side. In the elbow it crosses along the medial border to reach the arm where it runs in arm along the medial part of the anterior arm. Injury to major nerves, palmar cutaneous branch of median nerve should be avoided while placing the incision. Incision should be deepened by cutting the deep fascia along the entire length of the incision. Dorsal fasciotomy should be added by placing a longitudinal lengthy incision in the midline. Two longitudinal incisions on  the dorsum of the hand also should be made: Antibiotics. Catheterisation. Mannitol or diuretics to cause diuresis, so as to flush the kidney. Fresh blood transfusion. Hyperbaric oxygen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA COMPARTMENT SYNDROME: AREA- DEEP POSTERIOR COMPARTMENT OF THE LEG SYMPTOM- PAIN OUT OF PROPORTION TO INJURY SIGN-PAIN ON PASSIVE STRETCH AT DISTAL-MOST JOINT OF EXTREMITY NORMAL PRESSURE- &amp;lt;11 mmHg, Calf pressure during walking:200-300 mmHg Treatment: Fasciotomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;8th and 9th coastal cartilages are joined by which joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrous joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plane synovial joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cartilaginous joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synchondrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plane synovial joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plane synovial joint Plane synovial joints: Articular surfaces are more or less flat (plane). They permit gliding movements (translations) in various directions. Examples: Intercarpal joints Intertarsal joints Joints between articular processes of vertebrae Cricothyroid joint Cricoarytenoid joint Superior tibiofibular Interchondral joint (5â€“9 ribs) Costovertebral Costotransverse Acromioclavicular with intra-articular disc Carpometacarpal (except first) Tarsometatarsal Intermetacarpal Intermetatarsal Chondrosternal (except first) Sacroiliac&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Perilunate dislocation is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lunate at place while others dislocate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lunate is displaced while other are at place&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capitate dislocates volarly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lunate is displaced volarly while carpus dislocate dorsally&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lunate at place while others dislocate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lunate at place while others dislocate Perilunate dislocations and perilunate fracture dislocations involve dislocation of the carpus relative to the lunate which remains in normal alignment with the distal radius. They should not be confused  with  lunate  dislocations  where  the  lunate  is dislocated in a volar direction and no longer has normal radio lunate articulation. Overall, carpal dislocations account for less than 10% of all wrist injuries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Perilunate dislocations typically occur in young adults with high energy trauma resulting in loading of a hyperextended, ulnarly deviated hand. Around 60% of perilunate dislocations are associated with a scaphoid fracture which is then termed   a trans-scaphoid perilunate dislocation . Typical history is of a fall onto a dorsiflexed wrist. There may or may not be obvious clinical deformity. Occasionally median nerve injury, arterial compromise or compartment syndrome may be evident due to the dislocation. Perilunate dislocation involves traumatic rupture of the radioscaphocapitate, scapholunate interosseous and lunotriquetral interosseous ligaments. Mayfield et. al. have proposed a four stage process to describe perilunar wrist instability where peri- lunate dislocation represents stage II. Radiographic features: The majority of cases involve dorsal dislocation of the capitate and carpus relative to the lunate which remains in near-normal alignment with the radius. Volar perilunate dislocation is rare. In a trans-scaphoid perilunate dislocation the proximal scaphoid maintains its lunate relationship, and the distal scaphoid and remainder of the carpal bones displaced dorsally. CT plays an important role in assessing for associated occult fractures; the most common and important being scaphoid fracture. Treatment and prognosis: Untreated there is a high-risk of median nerve palsy, pressure necrosis, compartment syndrome and long-term wrist dysfunction. As with other dislocations, perilunate dislocation should be reduced as soon as possible. Prompt open reduction with ligamentous repair is necessary. Despite treatment, long-term risk of degenerative arthritis is high (~60%). Also, there is a higher rate of nonunion of scaphoid fractures when associated with perilunate dislocation than with isolated scaphoid fractures. Differential diagnosis: The most important differential diagnosis is that of a lunate dislocation which can mimic a perilunate dislocation, especially on AP projection. The key to not confusing the two is the lateral projection. In a lunate dislocation, the radio lunate articulation is disrupted and the lunate is dislocated in a palmar direction in a perilunate dislocation, the radio lunate articulation is maintained.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Lunate dislocation Lunate is the most common carpal to dislocate Lunate may be associated with 2 types of dislocation Lunate dislocation: In this only lunate dislocates Perilunate dislocation: In this the lunate is in its position, rest of the carpals are dislocated. Terry thomas sign: It is seen in scapholunate dissociation. On x-rays there is a gap between scaphoid and lunate. Terry Thomas sign Scapholunate dissocation Perilunate dislocation \&quot;Spilled tea pot sign\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy presented with multiple nonsuppurative osteomyelitis with sickle cell anemia. What will be the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S. aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H. influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterobacter species&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Salmonella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salmonella Salmonella bacteria infection usually causes diarrhea, fever, vomiting and abdominal cramps after 12â€“72 hours of infection which recovers within 4â€“7 days. In severe cases, salmonella infection may spread from the intestine to bloodstream and then other body sites which is known as typhoid fever, which   is treated with higher antibiotics. The elderly, infants and those with impaired immune systems are likely to develop severe illness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute osteomyelitis It is most common type of bone infection. It is usually seen in children and more common in males. In adults it may be associated with immuno compromised state, like diabetes, malnutrition, drug addiction etc. Most common route of spread is hematogenous. Site involved in bone is usually metaphysis of a long bone which is most commonly involved. Reasons are:- Due to loop arrangement of vessels, the blood flow is slow and the organism gets time to stabilize itself at metaphysis. Less phagocytic activity at metaphysis The hip joint is the most commonly affected in young patients; however, the physis of the proximal humerus, radial neck and distal fibula also are intraarticular, and infection in these areas can lead to septic arthritis as well. Clinical features: commonly seen features are A. Bony tenderness (localised usually) Swelling Local temperature is raised High grade fever Joint stiffness and child does not move the joints due to pain which known as (Pseudoparalysis) Diagnosis can be made by the use of: ESR- peak elevation occurs in 3-5 days, return to normal after 3 weeks of treatment started. CRP- Most reliable non invasive investigation for acute infection, reaches raises within 6 hrs of infection. It peaks in 2 days and return to normal in one week after treatment is started. Local Aspiration: Thick needle can be put in the bone for aspiration of pus. This is the best way to diagnose the infection and organism. Blood culture: It should ideally be sent before antibiotics started, usually positive in only 50% of cases. D. Radiographs: Initially are negative; after 1 to 3 days can show soft tissue swelling and skeletal changes may take around 10-12 days to be visible on X-Rays. Ultrasonogram: USG can help in differentiating acute hematogenous osteomyelitis from cellulits, soft tissue abscess and acute septic arthritis. Bone scan: Three commonly used radio isotopes are Technetium: 99m scans can confirm diagnosis 24 to 48 hours after onset of disease Gallium and Indium scans can also be used. leukocytes differentiates osteomyelitis from reactive bone formation MRI: Can show inflammatory changes in bone marrow and soft tissues and it can reveal interosseous and subperiosteal collection. Treatment: Antibiotics such as ceftriaxone are given to kill bacteria. Azithromycin is used in resistant bacteria. Antibiotic resistance is increasing throughout the world.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B,C AND D ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common organisms causing osteomyelitis Condition / age group Most common organism All age groups Staphylococcus aureus Neonates Streptococcus group B Sickle cell anemia patient Salmonella Drug abusers &amp;amp; immuno compromised patient Pseudomonas Sexually active young adolescent Neisseria gonorrhea Animal bite Pasteurella multocida Human bite Elkenella corrrodens HIV (immune compromised) Cardida albicans Chronically ill patients receiving long-term intravenous therapy or parenteral nutrition. Fungal osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
