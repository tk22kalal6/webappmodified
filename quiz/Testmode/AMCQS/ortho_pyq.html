            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Child with recent history of fever, Lesion with sclerotic rim in upper end of tibia. Identify the condition as shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brodie abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intracortical hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondromyxoid fibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brodie abscess&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692790046033-QTDOPYQ066IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brodie abscess The given image shows lytic lesion with a dense sclerotic rim and minimal periosteal reaction. This is suggestive of Brodieâ€™s abscess. Brodie abscess is an intraosseous abscess related to a focus of subacute pyogenic osteomyelitis. Unfortunately, there is no reliable way radiographically to exclude a focus of osteomyelitis. It has a protean radiographic appearance and can occur at any location and in a patient of any age. It might or might not be expansile, have a sclerotic or non sclerotic border, or have associated periostitis. Epidemiology Typically, these present in children with unfused epiphyseal plates, more frequently in boys. Location It has a predilection for ends (metaphysis) of tubular bones: P roximal/distal tibial metaphysis (most common) Carpal and tarsal bones Rarely traversing the open growth plate; epiphysis (in children and infants). Radiographic feature Plain radiograph lytic lesion often in an oval configuration that is oriented along the long axis of the bone surrounded by a thick dense rim of reactive sclerosis that fades imperceptibly into surrounding bone lucent tortuous channel extending toward growth plate prior to physeal closure (pathognomonic) periosteal new-bone formation +/- adjacent soft-tissue swelling&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brodies Abscess It is localized form of sub acute osteomyelitis It usually involves long bones of lower extremity (metaphysis and diaphysis region) Intermittent pain is the usual complaint. Usually no abscess in the cavity and diagnosis can be confirmed by culture of adjacent soft tissue. On X-Ray: it appears as a lytic lesion with a rim of sclerotic bone. Treatment Curettage with antibiotics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA BRODIEâ€™S ABSCESS AGE GROUP: CHILDREN,ADOLESCENTS Lytic lesion with dense sclerotic rim,minimal periosteal reaction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Scissor gait is seen in which of the following condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebral palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperbilirubinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cerebral palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral palsy Scissor gait is a form of gait abnormality primarily associated with spastic cerebral palsy. That condition and others like it are associated with an upper motor neuron lesion. Remember: Circumduction: Hemiparalysis Waddling: Myopathy Lurching: Polio Charlie Chaplin: Tibial torsion Magnetic Gait: Normal pressure hydrocephalus Phases of Gait: Stance Phase: Heel strike Foot flat Mid-stance Heel off Toe off Swing Phase: Acceleration Mid-swing Deceleration Abnormal Gait: Neurologic Gait: Hemiplegic gait. Ataxic gait Scissoring Gait (crossed leg gait) Parkinson&#x27;s gait Muscular Weakness Gait: Gluteus medius Gait Gluteus maximus gait Limb Length Discrepancy Gait: Joint Muscular Limitation Gait:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common joint involved in septic arthritis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Knee Septic arthritis (Acute suppurative arthritis) Septic arthritis refers to pyogenic infection of a joint, i.e., infection of a joint by pyogenic organism (bacteria). Most common cause: Staph aureus The joint can become infected by: â€“ Hematogenous spread from a distant site (most common route). Direct invasion through a penetrating wound, intra articular injection, arthroscopy. Direct spread from adjacent osteomyelitis especially in joints where Metaphysis is intra articular e.g., hip and shoulder. Clinical features Disease is more common in children. Knee joint is the most commonly affected joint. Other joint which are affected are hip, shoulder and elbow. The child is toxic with fever, tachycardia, tachypnea. There is severe pain, swelling, and redness over the joint. Movements are severely restricted and the joint is held in the position of ease. Weight bearing on limb is not possible. Management is USG guided aspiration and arthrotomy Treatment Early stage -before any signs of joint destruction, correct diagnosis and aggressive treatment can save a joint from permanent damage. Whenever pus is aspirated. Joint should be opened up, washed and closed with suction drain. In late cases, radiological destruction of joint margins, subluxation or dislocation, it is not possible to expect joint movement, in such cases Arthrotomy and extensive debridement of joint is done and joint immobilized in position of optimum function. Complication: Deformity, Stiffness, Osteoarthritis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement is incorrect about the pathology shown in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor arise from epiphyseal to metaphyseal region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor has distinct margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eccentric lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy is the treatment of choice&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chemotherapy is the treatment of choice&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692790047807-QTDOPYQ069IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemotherapy is the treatment of choice Given Image is of Giant cell tumor Giant cell tumors of bone, also known as osteoclastoma , are relatively common bone tumors and are usually benign. They typically arise from the metaphysis of long bones, extend into the epiphysis adjacent to the joint surface, and have a narrow zone of transition. Classic appearance There are four characteristic radiographic features when a giant cell tumor is located in a long bone: occurs only with a closed growth plate abuts articular surface: 84-99% come within 1 cm of the articular surface 1 well-defined with non-sclerotic margin (though &amp;lt;5% may show some sclerosis 8) eccentric: if large this may be difficult to assess Treatment Classically, treatment is with curettage and packing with bone chips or polymethylmethacrylate (PMMA). Radiograph shows osteoclastoma Osteoclastoma (Giant Cell Tumor) Bones commonly affected are around the knee i.e., lower end of the femur and upper end of the tibia. Lower end of radius is another common site X-ray: A solitary, may be loculated, lytic lesion; eccentric location; soap bubble appearance, cortex may be thinned out or perforated at places; No calcification within tumor; expansion of overlying cortex (expansile lesion) Treatment of Osteoclastoma: Excision Excision with reconstruction: Arthrodesis by the turn-o-plasty procedure, arthrodesis by bridging the gap by double fibula and arthroplasty (Excision with graft-allograft, autograft or an artificial joint) Curettage with or without supplementary procedures like cryotherapy or bone cement. Curettage performed alone has Hugh recurrence Amputation if disease is aggressive or recurrent Radiotherapy: For vertebrae involvement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Foot drop is caused by injury to which nerve involvement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sciatic nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Common peroneal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common peroneal nerve Common peroneal nerves give deep peroneal nerve ( which supplies peroneus longus and brevis: evertors of foot) and anterior tibial nerve ( which supplies anterior tibial nerve: dorsi flexion of foot) So lesion of CPN causes foot drop . Foot drop, sometimes called drop foot, is a general term for difficulty lifting the front part of the foot. Causes: Foot drop is caused by weakness or paralysis of the muscles involved in lifting the front part of the foot. Causes of foot drop might include: Nerve injury. The most common cause of foot drop is compression of a nerve in your leg that controls the muscles involved in lifting the foot (peroneal nerve) . This nerve can also be injured during hip or knee replacement surgery, which may cause foot drop. A nerve root injury â€” â€œpinched nerveâ€ â€” in the spine can also cause foot drop. People who have diabetes are more susceptible to nerve disorders, which are associated with foot drop. Muscle or nerve disorders. Various forms of muscular dystrophy, an inherited disease that causes progressive muscle weakness, can contribute to foot drop. So can other disorders, such as polio or Charcot-Marie-Tooth disease. Brain and spinal cord disorders. Disorders that affect the spinal cord or brain â€” such as amyotrophic lateral sclerosis (ALS), multiple Sclerosis or stroke â€” may cause foot drop. Remember Wrist drop: Radial nerve Claw hand: Ulnar nerve Ape thumb: Median nerve Policeman tip: ERB&#x27;s Meralgia paresthetica: Lateral cutaneous nerve of thigh Clinical Features: Inability to lift the front part of the foot Abnormal gait which drag the front of foot on the ground during walking (steppage gait) An exaggerated, swinging hip motion Tingling, numbness &amp;amp; slight pain in the foot Difficulty performing certain activities that require the use of the front of the foot Muscle atrophy in the leg Limp foot&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pottâ€™s puffy tumor:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subperiosteal abscess of frontal bone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subperiosteal abscess of ethmoid bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucocele of frontal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucocele of ethmoid bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subperiosteal abscess of frontal bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subperiosteal abscess of frontal bone Pottâ€™s puffy tumor, first described by Sir Percivall Pott in 1760, is a rare clinical entity characterized by subperiosteal abscess associated with osteomyelitis. It is characterized by an osteomyelitis of the frontal bone, either direct or through hematogenous spread. This results in a swelling on the forehead. The infection can also spread inwards, leading to an intracranial abscess. Pottâ€™s puffy tumor can be associated with cortical vein thrombosis, epidural abscess, subdural empyema, and brain abscess. Investigations: T /MRI with contrast Management includes abscess drainage, sequestrectomy of affected tissues and bone, as well as broad-spectrum postoperative intravenous antibiotic use for 6-8 weeks. Overall, the prognosis is generally good given an accurate diagnosis and prompt treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What should be the most likely diagnosis of this 65-year-old lady presents with backache and following radiograph of the spine shown in image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spondylolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoporosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692790050255-QTDOPYQ072IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis The above image depicts ballooning of disc spaces leading to biconcave shape of vertebral body known as Cod fish appearance classically seen in osteoporosis. It is caused due to the reduction in the strength of the bone that leads to an increased risk of fractures. WHO defines osteoporosis as a T score less than -2.5. It is gold standard to assess bone mineral density. Other radiological features of osteoporosis. Loss Of vertical height of vertebra due to collapse Ground glass appearance of bones especially in the bones like pelvis Loss of cortical bone(picture frame vertebrae) and trabecular bone (ghost vertebrae) Loss of trabeculae in proximal femur area&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis In Osteoporosis all the constituents are decrease in a proportionate manner A. According to WHO, it is defined as a bone density that falls 2.5 standard deviation (SD) below the mean for young healthy adults of same sex and referred to as a T score. B. It is characterised by decrease in bone strength especially seen in postmenopausal females and in males with some underlying conditions. The fractures that are most common (in decreasing order) are - vertebral crush fracture, hip (neck femur) and distal end radius fractures (usually colles&#x27;). HYP Osteoporosis vs osteomalacia : Osteoporosis is a condition of quantitative decrease in bone mass. (Not qualitative like in osteomalacia where the ratio of unmineralized bone matrix to bone mass is increased, making it a qualitative defect) Investigations Laboratory: normal calcium, phosphate, and alkaline phosphatase. X ray: poor test for osteoporosis. Its evident on x ray only when 30% of bone loss is there. cod fish mouth vertebra. Singh and Maini index is the index used for osteoporosis based on x ray of hip joint. Dexa scan: investigation of choice. Value is given as T-score which compares BMD of the patient with that of healthy young adult of same sex. It is advised to get the DEXA scan routinely after age of 50 years. HYP A. Age after which incidence of osteopororis increases is answer for both is 50 years B. Bone mass measurement is considered after what age, answer for that is 65 years. C. Vertebral imaging is recommended in women by 70 and male by 80 years of age. Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone â—       Bisphosphonates â—       Calcitonin â—       Estrogen SERM B. Promote formation of bone â— Teriparatide Calcium â— Calcitriol C. Dual action â—       Strontium ranelate D. Denosumab â—       It is a monoclonal antibody, which blocks RANK- ligand F. Newer drugs for post-menopausalosteoporosis Romosuzumab: dual action Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B,C AND D ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Z SCORE AND T SCORE FOR OSTEOPOROSIS Z SCORE It is the number of standard deviations a patientâ€™s BMD (bone mineral density) differs from the average BMD of their age,sex and ethnicity. A Z score of -2 or below should trigger investigations for underlying disease. T Score It is the BMD at the site when compared to the young normal reference mean. It is a comparison of a patientâ€™s BMD to that of a healthy 30 year old Normal is a T SCORE OF -1 OR HIGHER OSTEOPENIA is defined as a T score between -1 and -2.5 OSTEOPOROSIS is defined as a T score of -2.5 or lower,that is,a BMD which is two and half standard deviations below the mean of a 30 year old man/woman&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Painful arc syndrome pain is seen in all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete tear of supraspinatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture greater tuberosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacromial bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraspinatus tendinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complete tear of supraspinatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complete tear of supraspinatus The partial tear of the supraspinatus tendon is responsible for painful arc syndrome rather than a complete tear Painful arc syndrome is also known as impingement syndrome. It is a clinical syndrome in which there is a pain in the shoulder and the upper arm during themid range(between 60-120 degrees) of shoulder abduction. This arises because of the repititive rubbing of the supraspinatus tendon under the coracoacromial arch. CAUSES include: Minor tears of the supraspinatus tendon chronic spraspinatus tendinitis calcification of supraspinatus tendon Fracture of greater tuberosity Subacromial bursitis Important tyest for impingement are: Painful arc test Clinical syndrome characterized by pain in the shoulder during an arc of movement between 60Â° and 120Â° of abduction. Hawkin-kennedyâ€™s test Neerâ€™s impingement sign Jobeâ€™s test Etiology: Minor tears of the supraspinatus tendon Supraspinatus tendinitis Calcification of supraspinatus tendon Subacromial bursitis Fracture of the greater tuberosity Increase in bulk of the contents in the subacromial space, seen in inflammation of the rotator cuff X-ray may show calcific deposit, or a fracture of the greater tuberosity or acromion. Treatment Non Operative - Antiinflammatory Medication, Subacromial Cortisone Injection, Physiotherapy on Strengthening the Rotatory Cuff &amp;amp; Full Treatment involves ultrasonics to tender point and analgesics Range of Movements Operative: Arthroscopic or Anterior Acromioplasty&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following attitude will be seen in a patient with posterior dislocation of hip?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion, Abduction, Internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion, Adduction, Internal rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion, Abduction, External rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion, Adduction, External rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flexion, Adduction, Internal rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flexion, Adduction, Internal rotation Dislocations are usually posterior, and occasionally anterior, or central through the acetabulum. Posterior dislocation: Hip is F lexed, AB ducted, and I nternally R otated, and leg is shortened. (Dashboard injury) Anterior dislocation: Hip is F lexed, Ab ducted, and E xternally R otated, and leg is shortened. (bike accidents) Central dislocation: Trochanter is displaced medially. One may be able to feel the head of femur rectally. There is no shortening. Posterior dislocation of hip Head of femur pushed out of acetabulum posteriorly Flexion, adduction and internal rotation Shortening of leg Thigh internally rotated Shenton line broken Closed reduction done if possible Injury to sciatic nerve Avascular necrosis of femoral head Osteoarthritis Anterior dislocation When legs are forcibly abducted, and externally rotated Apparent lengthening Central dislocation Femoral head driven through medial wall of acetabulum towards pelvic cavity Fall on side or blow over greater trochanter Capsule intact Limb shortening Limb remain in neutral position&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which part of scaphoid fracture is most susceptible to avascular necrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal 1/3rd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle 1/3rd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proximal 1/3rd&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scaphoid Tubercle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proximal 1/3rd&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proximal 1/3rd Among the given fractures,proximal scaphoid fractures are most prone to non union Since the nutrient artery enters the scaphoid near its distal end,proximal fractures are associated with avascular necrosis and non union.. The more proximal the fracture in the scaphoid,the higher the chances of avascular necrosis and non union. Certain bones have a relatively limited or watershed blood supply that can potentially get interrupted by fracture. These include:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood supply of scaphoid is from distal to proximal Scaphoid fractures (i.e.Fractures through the scaphoid bone) are common, in some instances can be difficult to diagnose, and can result in significant functional impairment. Epidemiology Scaphoid fractures account for 70-80% of all carpal bone fractures. Although they occur essentially at any age, adolescents and young adults are most commonly affected. Older patients falling in a similar manner are more likely to sustain a distal radial fracture (usually a Colles fracture). Clinical Presentation Classically there can be pain in anatomical snuffbox which is thought to have a sensitivity of ~90% and a specificity ~40% Fractures can occur essentially anywhere along the scaphoid, but distribution is not even: Waist of scaphoid: 70-80% Proximal pole: 20% Distal pole (or so-called scaphoid tubercle): 10%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common sites of avascular necrosis Site Cause â€¢ Head of the femur Fracture neck of the femur. Posterior dislocation of the hip â€¢ Proximal pole of scaphoid Fracture through the waist of the scaphoid â€¢ Body of the talus Fracture through neck of the talus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Tenosynovitis of finger?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fingers held in mild extension / Extension deformity at the involved fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tenosynovitis of little finger will spread to thumb rather than ring finger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;With involvement of little finger the infection can spread to the index finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment is conservative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tenosynovitis of little finger will spread to thumb rather than ring finger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tenosynovitis of little finger will spread to thumb rather than ring finger Infection of the synovial sheath that surrounds the flexor tendon Infection from the flexor tendon sheath of the thumb can also extend along the radial bursa to the space of Parona and then into the ulnar bursa and the flexor tendon sheath of the little fingerâ€”and vice versaâ€”leading to a â€œhorseshoeâ€ abscess. Horseshoe abscess: May develop from spread pyogenic flexor tenosynovitis, of many individuals have a connection between the sheaths of the thumb and little fingers at the level of the wrist&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infection Tenosynovitis of Flexor Tendon Sheath Aetiology Pulp infection Puncture wounds in flexor crease Penetrating wounds are usually infected with S. aureus Kanavel Signs are Four cardial sign&#x27;s of suppurative tenosynovitis are Tenderness over flexor tendon sheath on percussion (most significant sign) Flexion posture i.e., rigid positioning of finger in flexion Pain on attempts to hyperextend the finger (earliest most important sign) Uniform swelling involving entire finger Treatment Early tenosynovitis for &amp;lt;48 hours can be treated with antibiotics &amp;amp; splinting Prolonged infection causes flexor sheath pressure &amp;gt;30 mmHg &amp;amp; ischemia of tendon resulting in adhesion stiffness &amp;amp; functional impairment. Closed irrigation is better than open technique.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A,C AND D ARE NOT THE CORRECT OPTIONS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rheumatoid arthritis management in a patient with deformity is, which of the following DMARD can be used in treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate with steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate with anti-TNF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids only after NSAIDs fail&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methotrexate with anti-TNF&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692790051102-QTDOPYQ077IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methotrexate with anti-TNF Methorexate with anti-TNF is superior to any other treatment in limiting joint destruction and disability Combination therapy: Methotrexate,sulfasalazine and hydroxychloroquine (oral triple therapy) Methotrexate and leflunomide Methotrexate and biological such as anti-TNF&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Given condition is Rheumatoid Arthritis Rheumatoid arthritis (RA) is a chronic autoimmune multisystemic inflammatory disease which affects many organs but predominantly attacks the synovial tissues and joints. Clinical features: It occurs between the ages of 20 to 50 years. Women are affected about 3 times more commonly than men. Following presentations are common: An acute, symmetrical polyarthritis: Pain and stiffness in multiple joints (at least four) Symptoms of articular inflammation. The joints affected most commonly are the metacarpophalangeal joints, particularly that of the index finger. Other joints affected commonly are (given in Table): Common â€¢ MP joints of hand â€¢ PIP joints of fingers â€¢ Wrists, knees, elbows, ankles Less common â€¢ Hip joint â€¢ Temporomandibular joint Uncommon â€¢ Atlantoaxial joint â€¢ Facet joints of cervical spine On examination: Swollen boggy joints as a result of intra-articular effusion, synovial hypertrophy and oedema of the periarticular structures. The joints may be deformed. Deformities in Rheumatoid arthritis Hand â€¢ Ulnar drift of the hand â€¢ Boutonniere deformity â€¢ Swan neck deformity Elbow â€¢ Flexion deformity Knee â€¢ Early â€“ Flexion deformity â€¢  Late â€“ triple subluxation Ankle Equinus deformity Foot Hallux valgus, Hammer toe, etc. Treatment and prognosis Treatment of RA is aimed at improving the symptoms and slowing disease progression. Therapy is with a combination of corticosteroids, non-steroidal anti-inflammatory drugs (NSAIDs), disease modifying anti-rheumatic drugs (DMARDs), and TNF antagonists (e.g. etanercept). Rheumatoid arthritis - X ray changes: The progress of disease is well shown in this patient&#x27;s X - rays. First there was only soft tissue swelling and periarticular osteoporosis, later juxta - articular erosions appeared (arrow): ultimately the joints became unstable and deformed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {

                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);

            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);

        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question

                confetti({

                localStorage.removeItem(`quiz_${quizId}`);

                console.error(&quot;Error submitting test:&quot;, e);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                    showResults(currentResultQuestion + 1);

            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);

                if (theme === &#x27;dark&#x27;) {

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Enable debug mode for detailed logging

        // Initialize questions with error handling
        let questions = [];

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient wad admitted to ICU 48 hours after the fracture of the femur. The saturation of oxygen in the rebreathing unit was 100 % but his SPO2 remained 60 % . The patient was in a state of confusion. Chest radiograph showed lung fields to be clear. What is the most likely diagnosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fat embolism syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occult pneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fat embolism syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fat embolism syndrome The presence of respiratory insufficiency and altered mental  status following a long bone fracture(fracture of the femur) is suggestive of fat embolism. Fat embolism syndrome results from the presence of numerous fat emboli within the microcirculation . It most commonly occurs after the fracture of the long bone or pelvis. They present with non-specific symptoms like tachypnea,tachycardia, and fever that manifest within 24-48 hours after the injury. Damage to the microvasculature of various organs leads to: Mild hypoxia to rapidly progressing respiratory failure. Depression of the central nervous system Petechial rashes Hemorrhagic lesions of the retina&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option   A: Acute respiratory distress syndrome is usually associated with pneumonia and sepsis. Option C: Pulmonary embolism usually occurs as a result of deep vein thrombosis of the leg. Dyspnea,syncope,hypotension and cyanosis are present in the present. Option D: Occult pneumothorax is a condition that is not suspected on the basis of the symptoms or plain radiography ,but is detected with CT. It usually follows a thoracic injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA According to Gurd and Wilson criteria this is the case of fat embolism as history of fracture is also be present. Major criteria Minor Criteria Petechiae in a vest distribution Tachycardia (heart rate 110 beats per minute) Hypoxemia with PaO 2 &amp;lt;60 mm Hg, FiO 2 &amp;lt; 0.4 Pyrexia (temperature 38.5 o C) Central nervous system depression disproportionate to hypoxemia Emboli visible in retina Pulmonary edema Fat in urine Fat in sputum Unexplained drop in hematocrit or platelet count Increasing erythrocyte sedimentation rate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pain in the hand. The joints involved were proximal interphalangeal joint, distal interphalangeal joint and first carpometacarpal joint. The wrist and metacarpophalangeal joints were spared. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PseudoGout&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoarthritis The most likely diagnosis is osteoarthritis (OA) of the hand. In OA of the hand,the joints involved are the distal and proximal interphalangeal joints (DIP,PIP) and first carpometacarpal joint (base of the thumb), while the wrist,elbow and ankle are usually spared. The nodules palpable in the DIP are called Heberdenâ€™s nodes,while those palpable in the PIP are called Bouchardâ€™s nodes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoarthritis predominantly involves the weight-bearing joints, including the knees, hips, cervical and lumbosacral spine, and feet. Other commonly affected joints include the distal interphalangeal (DIP), proximal interphalangeal (PIP), and carpometacarpal (CMC) joints. The thumb carpometacarpal joints are involved in 20% of hand OA, but the metacarpophalangeal joints and wrists are usually spared.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Rheumatoid arthritis ( RA ) is a long-term autoimmune disorder that primarily affects joints. It typically results in warm, swollen, and painful joints. OPTION C: Psoriatic arthritis is a form of arthritis that affects some people who have psoriasis â€” a disease that causes red patches of skin topped with silvery scales. Most people develop psoriasis years before being diagnosed with psoriatic arthritis. But for some, the joint problems begin before skin patches appear or at the same time. Joint pain, stiffness and swelling are the main signs and symptoms of psoriatic arthritis. They can affect any part of the body, including your fingertips and spine, and can range from relatively mild to severe. In both psoriasis and psoriatic arthritis, disease flares can alternate with periods of remission. OPTION D: Pseudogout is a disease that causes joint inflammation and arthritis. If someone develops pseudogout, they form and react to calcium pyrophosphate (CPP) crystals. These crystals can deposit in the joints and soft tissues. Pseudogout is also called calcium pyrophosphate disease (CPPD). Chondrocalcinosis is another word used to describe these calcium crystals. It is considered a rheumatologic condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA JOINTS INVOLVED AND SPARED IN ARTHRITIS JOINT DISORDERS JOINTS COMMONLY INVOLVED JOINTS COMMONLY SPARED OSTEOARTHRITIS CERVICAL AND LUMBOSACRAL SPINE,PIP DIP,1ST CMC, HIP,KNEE,1ST MTP ELBOW,WRIST,ANKLE,MCP RHEUMATOID ARTHRITIS SHOULDER,WRIST,MCP,PIP,KNEE,MTP DIP ANKYLOSING SPONDYLITIS SACROILIAC JOINT,INTERVERTEBRAL JOINTS PSORIATIC ARTHRITIS PIP,DIP RAY DISTRIBUTION RAY DISTRIBUTION: Joint involvement tends to follow a pattern with all of the joints of one finger involved sparing the adjacent finger completely.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);

                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }
