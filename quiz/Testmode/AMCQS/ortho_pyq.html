        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 40 year old man is suffering from increasing difficulty in bending forward with increasing stiffness of the spine and reduced chest movements. A CT was performed as shown below,the likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klippel Feil Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DISH-Diffuse idiopathic skeletal hyperostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sprengel Deformity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692789349868-QTDOPYQ033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankylosing spondylitis Ankylosing spondylitis: The above scenario and the CT findings are suggestive of ankylosing spondylitis T he given CT image demonstrates spine ankylosis which involves all the thoracolumbar vertebral bodies,continuously. There is fusion of both sacroiliac joints as well. Diagnostic criteria for AS: Insidious onset Morning stiffness Symptoms begin early at age &amp;lt;40 years Improvement with exercise Persistence for &amp;gt; 3 months This should be suspected in a young male presenting with back pain and stiffness. Symptoms are worst in the morning and are relieved on walking about. Spinal movements may be markedly limited along with limitation of chest expansion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IMPORTANT X-RAY OF FEATURES OF AS: SACRO-ILIAC JOINTS: Cardinal sign/earliest sign-erosion and fuzziness of the sacroiliac joints Later peri articular sclerosis and bony ankylosis of the joint VERTEBRAL CHANGES: EARLIEST-flattening of the normal anterior concavity of the vertebral body (squaring) Later ossification of the ligaments around the intervertebral discs produces syndesmophytes between adjacent vertebrae Bamboo spine: Appearance due to bridging at several vertebral levels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Klippel-Feil syndrome: Congenital short and stiff neck due to fused or deformed cervicanvolves l vertebrae. OPTION C: Diffuse idiopathic hyperostosis (Forestierâ€™s disease) This is a fairly common disorder, predominantly of older men , characterized by widespread ossification of ligaments and tendon insertions. X-rays show pronounced but asymmetrical intervertebral spur formation and bridging throughout the dorsolumbar spine . Although it bears a superficial resemblance to AS, it is not an inflammatory disease, spinal pain and stiffness are seldom\\\\\\ severe, the sacro iliac joints are not eroded and the ESR is normal. OPTION D: Sprengel&#x27;s shoulder: Failure of descent of the scapula, which is developmentally a cervical appendage, i.e. congenital high scapula.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DISH AS ETIOLOGY IDIOPATHIC AUTOIMMUNE AGE GROUP OLDER PATIENTS(MIDDLE AGED) YOUNGER PATIENTS HLA NO EVIDENCE OF ASSOCIATION ASSOCIATION WITH HLA B-27 LAB INVESTIGATIONS NON SPECIFIC AND INCONCLUSIVE HIGH ESR AND CRP RADIOGRAPH FLOWING CANDLE WAX BAMBOO SPINE SYNDESMOPHYTES NON MARGINAL MARGINAL DISC SPACE PRESERVATION OF DISC SPACE AS in cervical spine will show ossification of disc space SI joint involvement No involvement (SI joint abnormality generally excludes the diagnosis of DISH) Bilateral sacroiliitis Associated disease Obesity,diabetes mellitus,hypervitaminosis A Autoimmune conditions like iritis,uveitis ulcerative colitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are indications of surgery in a patient of POTT&#x27;S spine except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold abscess without neurological compromise&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evolving cauda equina syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doubtful diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cold abscess without neurological compromise&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cold abscess without neurological compromise Cold abscess without neurological complications is not an indication for surgery in TB spine TUBERCULOSIS SPINE (Known after Sir Percival Pott) This is the most common form of skeletal tuberculosis constituting about 50 percent of all cases. Treatment Definitive diagnosis by biopsy and culture is necessary before starting the treatment, because of the toxicity of the chemotherapeutic regime and length of the treatment required. [ Therefore biopsy is indicated in cases of doubtful diagnosis] Nonoperative and operative methods evaluated by the Medical Research Council working party are as follows: Radical surgery performed under chemotherapeutic coverage gives better results with regard to deformity correction, development of paralysis and resolution. Chemotherapy with long-term bed rest with or without cast is ineffective. When facilities for radical surgery are not available ambulatory chemotherapy is the treatment of choice. Chemotherapy controls 90 percent of tuberculosis spine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A,C and D are not the correct answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Indications for surgery: Neurological symptoms [Includes Cauda equina syndrome as it has neurological symptoms] Kyphosis with several vertebral involvement, severe kyphosis, progressive kyphosis, etc. Resistance to chemotherapy. Recurrence of disease . Cord compression. Progressive impairment of pulmonary function. Spinal instability.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ring sequestrum is seen in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pin tract infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmonella Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staph Osteomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pin tract infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pin tract infection Ring sequestrum is seen in the pin tract infection. Sequestrum is a fragment of dead bone lying within a cavity formed by necrosis. Infection at a pin site in an external fixation construct leads to a ring sequestrum TB Osteomyelitis has Rice grain/Course sandy/Fine sandy sequestrum Ring Sequestrum is seen in pin tract infections/ at the end of amputation stumps&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RING SEQUESTRUM&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B,C and D is not the correct answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fish tail deformity in child is seen after injury to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal radius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Distal humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distal humerus Fishtail deformity of the elbow is characterized by a contour abnormality of the distal humerus , which develops when the lateral trochlear ossification centers fails to develop or resorbs. It is an uncommon complication usually following a distal humeral fracture in childhood. Whilst initially presumed to be a benign condition, long-term follow-up suggests that patients with fishtail deformity are prone to: Functional impairment Ongoing pain Development of early osteoarthrosis Fishtail deformity of the distal humerus can be of the 2 types: The first type is a sharp angled wedge,commonly occurs after fractures of the lateral condyle. It is caused by the persistence of a gap between the lateral condylar physis ossifiaction center and the medial ossification of the trochlea. Because of this gap,the lateral crista of the trochlea may be underdeveloped,which may represents a small â€œbony barâ€ in the distal humeral physis The second type is believed to be associated with osteonecrosis of the lateral part of the medial crista of  the trochlea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26 year old patient presents with a history of RTA. His legs is in abduction and external rotation. What could be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior dislocation of hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intertrochanteric fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior dislocation of hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior dislocation of hip As the patient is presenting with abduction and external rotation of the Hip, the injury is most likely anterior dislocation of hip. On dislocation,the femoral head becomes prominent and can be easily felt. According to the position assumed by the femoral head,anterior dislocation of the hip can be further be classified as superior and inferior. If the femoral head is felt anteriorly it is called as the superior/pubic type If the femoral head is felt in the groin it is called as the inferior/obturator type&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ANTERIOR POSTERIOR PREVALENCE LESS COMMON MOST COMMON TYPE OF INJURY DECCELERATION INJURY/FALL FROM HEIGHT DASHBOARD INJURY ATTITUDE OF THE LIMB FLEXION,ABDUCTION,EXTERNAL ROTATION(FABER) FLEXION ADDUCTION INTERNAL ROTATION (FADIR) LENGTH OF THE LIMB LENGTHENED SHORTENED RADIOLOGICAL FINDINGS 1.     FEMORAL HEAD MAY BE SEEN INFERIOR TO THE ACETABULUM 2.     FEMORAL HEAD APPEARS LARGER THAN THE NORMAL 3.     LESSER TROCHANTER IS PROMINENT 1.     FEMORAL HEAD IS DISPLACED SUPERIORLY AND LATERALLY 2.     FEMORAL HEAD APPEARS SMALLER THAN NORMAL 3.     LESSER TROCHANTER IS NOT VISUALISED NERVE INJURED FEMORAL NERVE SCIATIC NERVE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. In the posterior dislocation of the hip,the lower limb is flexed,adducted and internally rotated. It is associated with the shortening of the limb. Option C and D: The neck of femur fractures and intertrochanteric fracture present with external rotation and shortening .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Table: Injuries with characteristic deformities Deformity Injury â— Flattening of shoulder Shoulder dislocation â— Dinner fork deformity Collesâ€™ fracture â— Mallet finger Avulsion of the insertion of the extensor tendon from the distal phalanx â— Flexion, adduction and internal rotation of the hip Posterior dislocation of the hip â— Abduction, external rotation of the hip Anterior dislocation of the hip â— External rotation of the leg Fracture neck of femur Trochanteric fracture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most specific test for carpal tunnel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phalen test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinel test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Durkan test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Two point discrimination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Durkan test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Durkan test Among the given options, Durkanâ€™s test is the most specific test for diagnosis of carpal tunnel syndrome. In Durkan&#x27;s test ,direct median nerve compression is done. The presence of paraesthesia and pain denotes median nerve compression. The diagnosis of carpal tunnel syndrome is usually clinical.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carpal Tunnel Syndrome Most common compressive neuropathy. Pathologic (inflamed) synovium most common cause of Idiopathic Carpal tunnel syndrome Carpal tunnel compression test (Durkan&#x27;s test) It is the most sensitive test to diagnose carpal tunnel syndrome Performed by pressing thumbs over the carpal tunnel and holding pressure for 30 seconds.  [Onset of pain or paresthesia in the median nerve distribution within 30 seconds is a positive result.]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: Phalenâ€™s testPhysical examination Inspection may show thenar atrophy Phalenâ€™s  test Wrist volar flexion against gravity for ~60 sec produces symptoms less sensitive than Durkin compression test OPTION B: Tinel&#x27;s test Sensory symptoms can also be reproduced by percussing over the median nerve,this is known as Tinelâ€™s sign OPTION D: TWO POINT DISCRIMINATION: It is done to assess sensory loss and is not specific for carpal tunnel syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA i.Carpal tunnel â†’ median nerve ii.Guyon&#x27;s canal â†’ Ulnar nerve iii.Pronator syndrome â†’ Median n. under pronator teres Chieralgia paresthetica branch of Radial n. superficial Cubital tunnel syndrome â†’ ulnar n. between 2 heads of FCU Radial tunnel syndrome â†’ Origin of ECRB Radial head Arcade of Frohse Radial Recurrent Arterial Fan vii. Thoracic outlet syndrome â†’ Lower trunk of brachial plexus viii. Inguinal ligament Lat. Cut. N. of thighâ†’ Meralgia paresthetica ix Fibular neck â†’ common peroneal n. â†’ Foot drop X Tarsal tunnel Tibial n. Digits (toes) â†’Digital n. â†’ Morton&#x27;s metatarsalgia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best results after meniscal injury is seen in repair of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red zone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;White zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gray zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red + white zone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red zone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red zone The red zone heals best in case of a meniscus tear due to itâ€™s rich blood supply. THe menisci are divided into three zones depending on the perfusion of blood. The menisci are supplied by perimeniscal blood vessels from superior and inferior branches of medial and lateral genicular vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood supply of Meniscus: Superior and inferior branches of the medial and lateral geniculate arteries arborize to form the perimeniscal capillary plexus. Approximately 10â€“30% of the periphery of the medial meniscus and 10â€“25% of the lateral meniscus are vascularized in adulthood. There are additional vessels from the middle geniculate artery that supply the horns of the menisci. The three vascular zones of the menisci: Red-red zone : This represents the outer or peripheral one-third of the meniscus. This is the vascular zone . Red-white zone: This is the middle one-third that represents a transitional zone between the vascular and avascular sections of the meniscus . White-white zone : This is the inner one-third of the meniscus which is completely avascular in adults Zones of meniscus A partial meniscectomy is typically used to trim torn or frayed edges of the meniscus. This eliminates the mechanical symptoms caused by a meniscus tear. A meniscus tear that occurs in the peripheral third of the meniscus, the so-called â€œred-red zoneâ€ of the meniscus, should be treated by repair with suture. The reason for this is that the peripheral third of the meniscus is well-vascularized and capable of healing. Tears in the â€œred-white zoneâ€ may be treated with suture repair or augmented with fibrin clot to stimulate an enhanced healing response.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly lady fell down in the bathroom. She was managed conservatively. Clinical Image of patient given below. The deformity is due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intra â€“ articular fracture at wrist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extra â€“ articular fracture at wrist with dorsal displacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Boxerâ€™s fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boxers fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extra â€“ articular fracture at wrist with dorsal displacement&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692789350557-QTDOPYQ040IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra â€“ articular fracture at wrist with dorsal displacement The Image shows a hand with dinner fork deformity which is seen in Colles fracture. It is an extra articular fracture of the wrist. Colleâ€™s fracture is a fracture of Cortico cancellous junction of the distal end of the radius. A Collesâ€™ fracture is a dorsally displaced extra-articular fracture of the distal radius . It is the commonest fracture in people above forty years of age, and is particularly common in women because of post- menopausal osteoporosis. It nearly always results from a fall on an out-stretched hand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The following are the displacements seen in Colles&#x27; fracture : Impaction of fragments Dorsal displacement Dorsal tilt Lateral displacement Lateral tilt Supination Clinical features: The patient presents with pain, swelling and deformity of the wrist. On examination, tenderness and irregularity of the lower end of the radius is found. There may be a typical â€˜dinner fork deformityâ€™. Dinner fork deformity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A,C and D is not the correct answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NAME OF CAST USAGE MINERVA CAST CERVICAL AND UPPER THORACIC SPINE DISEASE TURN-BUCKLE CAST SCOLIOSIS RISSERâ€™S CAST SCOLIOSIS U-SLAB/HANGING CAST FRACTURE OF THE HUMERUS SHOULDER SPICA SHOULDER IMMOBILISATION HIP SPICA FRACTURE OF THE FEMUR PATELLAR TENDON BEARING CAST FRACTURE OF THE TIBIA COLLEâ€™S CAST FRACTURE LOWER END RADIUS GLASS HOLDING CAST FRACTURE SCAPHOID BACHELOR CAST DDH JAMES SLAB METACARPAL AND PHALANGEAL FRACTURE BURKHALTER CAST METACARPAL AND PHALANGEAL FRACTURE&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is presenting with scoliosis, which of the following test will you use to differentiate congenital with postural scoliosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forward bending test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Straight leg raising test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Backward bending test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single leg standing test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Forward bending test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Forward bending test The forward bending test is used as a screening tool in scoliosis. Adamâ€™s forward bending test is performed on a patient to differentiate structural from non structural scoliosis. The patient is asked to bend forward at the waist until the spine is at the horizontal level. The knees must be maintained straight,with feet together and the arms hanging. The examiner observes the trunk from behind (to assess midthoracic and lumbar rotation) and from the front(to assess upper thoracic rotation)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scoliosis, lateral curvature of the spine, is a structural alteration that occurs in a variety of conditions. Progression of the curvature during periods of rapid growth can result in significant deformity, which may be accompanied by cardiopulmonary compromise. Scoliosis is defined as curvature of the spine in the coronal plane. It is typically accompanied by a variable degree of rotation of the spinal column. By convention, &amp;gt;10Â° of curvature (as measured by the Cobb angle) defines scoliosis . Curves with Cobb angle â‰¤10Â° are within the normal limits of spinal asymmetry and have no long-term clinical significance. The Cobb angle (arrow in radiograph) is formed by the intersection of a line parallel to the superior end plate of the most cephalad vertebra in a particular curve, with the line parallel to the inferior end plate of the most caudal vertebra of the curve. The intersection of these lines may occur outside the border of the actual film. Therefore, by convention, perpendiculars to the parallels are drawn, and the angle between their intersection is measured. The Cobb angle in the above radiograph is 63Â° The Adams forward bend test is the most sensitive of the clinical examination findings for scoliosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B,C and D is not the correct answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Counter force brace is used in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foot drop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tennis elbow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankle sprain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tennis elbow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tennis elbow A counterforce brace is used in tennis elbow as it releases the force in tennis elbow. as it releases the forces in the extensor carpi radialis brevis. (ECRB) region. The counter force brace acts by compression of the extensor muscles thereby preventing the tension from transmitting up to the lateral epicondyle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tennis Elbow: The most common overuse syndrome is related to excessive wrist extension and commonly referred to as â€œtennis elbow,â€ but it is actually more common in non-tennis players. It is also commonly referred to as lateral epicondylitis, but this is usually a misnomer because, in general, microscopic evaluation of the tendons does not show signs of inflammation, but rather angio fibroblastic degeneration and collagen disarray. Light microscopy reveals both an excess of fibroblasts and blood vessels that are consistent with Neo vessels or angiogenesis There are numerous treatment options, but no one single treatment is completely effective. Watchful waiting Nonsteroidal anti-inflammatory drugs ( NSAIDS) Corticosteroid injection Counterforce bracing Extracorporeal shock wave therapy (ECSWT) Ultrasound-guided percutaneous radiofrequency thermal lesioning Laser therapy Acupuncture Autologous blood Platelet rich plasma (PRP) Hyaluronate (HA) injections Polidocanol (vascular sclerosant) Botulinum toxin (BTX) Topical nitrates Counterforce braces are used in an attempt to reduce the tension forces on the wrist extensor tendons, and these orthotics may be superior to lateral epicondyle bandages in reducing resting pain.  The brace should be applied firmly approximately 10 cm distal to the elbow joint. Use of a counterforce brace may decrease pain and increase grip strength at 3 weeks in individuals with lateral epicondylitis. Counterforce brace&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA #MANTRA TENNIS ELBOW OR LATERAL EPICONDYLITIS-LATERAL EPICONDYLITIS TEST: COZENâ€™S TEST MILLS SIGN WRINGING TEST MAUDSLEYâ€™S TEST GOLFERâ€™S ELBOW OR MEDIAL EPICONDYLITIS TEST: REVERSE COZEN&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }
