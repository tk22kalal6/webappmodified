            questions = [{&quot;text&quot;: &quot;A child with rickets not responding to treatment is being evaluated. Investigations show a serum calcium level of 9 mg/dL, low phosphate level of 2 mg/dL, elevated alkaline phosphatase, and normal parathyroid hormone levels with normal arterial blood gas levels. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D resistant rickets type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypophosphatemic rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D resistant rickets type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nutritional rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypophosphatemic rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypophosphatemic rickets Hypophosphatemic Rickets is characterized by low serum phosphate levels due to renal phosphate wasting, leading to impaired bone mineralization. Serum calcium levels are typically normal, but the lack of phosphate contributes to rickets&#x27; manifestations, such as bone pain and deformities. Elevated alkaline phosphatase levels indicate increased osteoblastic activity as the body attempts to mineralize the poorly formed bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nutritional Rickets: Caused by insufficient intake of vitamin D, calcium, or phosphate. It is the most common type and often occurs due to poor diet, limited sunlight exposure, or malabsorption of these nutrients. Vitamin D-Deficiency Rickets: Caused by a lack of vitamin D, which is essential for calcium and phosphate absorption. This can be due to inadequate dietary intake, lack of sunlight exposure, or issues with the body&#x27;s ability to convert vitamin D to its active form. Hypophosphatemic Rickets: A genetic disorder where there is a phosphate deficiency despite adequate vitamin D and calcium levels. This leads to impaired bone mineralization. Genetic Rickets (Hereditary Rickets): Includes conditions like X-linked hypophosphatemic rickets, where mutations in genes responsible for phosphate regulation cause rickets even with normal calcium and vitamin D levels. Renal Rickets: Occurs when kidney disease interferes with the body&#x27;s ability to activate vitamin D or excrete phosphate, leading to rickets. Osteomalacia (in adults): Similar to rickets, but it occurs in adults due to vitamin D or calcium deficiency, leading to bone softening and increased fracture risk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A.  Vitamin D Resistant Rickets Type 2: This form is due to a mutation in the vitamin D receptor, resulting in resistance to the effects of vitamin D despite normal or elevated levels. Patients may have normal calcium levels, low phosphate, elevated alkaline phosphatase, and normal PTH levels . Option: C. Vitamin D Resistant Rickets Type 1: This condition is caused by a deficiency in the enzyme 1-alpha-hydroxylase, leading to inadequate conversion of vitamin D to its active form. It typically presents with low serum calcium and phosphate levels, but in this case, the calcium level is normal, making this diagnosis less likely. Option: D. Nutritional Rickets: This is caused by a deficiency in dietary vitamin D, calcium, or phosphate, leading to low calcium and/or phosphate levels. In this scenario, since serum calcium is normal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is this type of amputation called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Above knee amputation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Below knee amputation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knee disarticulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syme&#x27;s amputation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Below knee amputation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236435-QT20IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Below knee amputation Below Knee Amputation (BKA): This amputation is performed below the knee joint, preserving the knee and part of the tibia and fibula. It is often indicated for conditions like severe peripheral vascular disease or trauma that affects the lower leg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amputation of the Thigh Above Knee Amputation (AKA): Description: This amputation occurs above the knee joint, involving the removal of the femur and the structures above the knee. Indications: It is often performed due to severe trauma, malignancies, or peripheral vascular disease. Hip Disarticulation: Description: This involves the surgical removal of the entire leg at the hip joint, preserving the pelvic structure. Indications: Indicated in cases of severe trauma, tumors, or infections affecting the hip region. Amputation of the Leg Below Knee Amputation (BKA): Description: This amputation is performed below the knee joint, preserving the knee and part of the lower leg (tibia and fibula). Indications: Commonly performed for severe peripheral vascular disease, trauma, or infection affecting the lower leg. Knee Disarticulation: Description: This type of amputation involves removing the leg at the knee joint while preserving the thigh (femur) and the knee joint. Indications: Often indicated for trauma or disease processes while allowing for the potential for a more functional prosthetic fitting. Syme&#x27;s Amputation: Description: Involves the removal of the foot at the ankle joint, preserving the heel pad for better prosthetic fitting. Indications: Usually performed for severe foot injuries or infections, providing a weight-bearing surface.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Above Knee Amputation (AKA): This type of amputation involves the removal of the leg above the knee joint, preserving the hip. It is typically performed for severe trauma, vascular disease, or tumors in the lower limb. Option: C. Knee Disarticulation: This is the surgical removal of the leg at the knee joint, retaining both the femur and the patella. It is performed to treat severe trauma or disease while allowing for a more functional prosthetic fitting. Option: D.  Syme&#x27;s Amputation: Syme&#x27;s amputation involves removing the foot at the ankle joint while preserving the heel pad for prosthetic fitting. It is typically done for severe foot injuries or infections while allowing for weight-bearing ability.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MESS score: Mangled Extremity Severity Score (MESS) Type Characteristics Injury Points 1 Low energy stab wound, simple closed fx, small-caliber GSW 1 2 Medium energy Open/multilevel fx, dislocation, moderate crush 2 3 High energy shotgun, high-velocity GSW 3 4 Massive crush Logging, railroad, oil rig accidents 4 Shock Group 1 Normotensive Transiently BP stable 0 2 hypotensive Prolonged BP unstable in field but responsive to fluid SBP &amp;lt;90mmHg in field and responsive to IV fluids 1 3 hypotension In OR 2 Ischemia Group 1 None Pulsatile, no signs of ischemia 1 2 Mild Diminished pulses without signs of ischemia No dopplerable pulse, sluggish cap refill, 2 3 Moderate paresthesia, diminished motor activity 3 4 Advanced Pulseless, cool, paralyzed, numb without cap refill 4 Age Group 1 &amp;lt;30y/o 0 2 &amp;gt;30&amp;lt;50 1 MESS score: six or less consistent with a salvageable limb. Seven or greater amputation generally the eventual result.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient met with road traffic accident and complained of severe back ache. The X-ray is shown below. What fracture does the patient have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chance fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burst fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compression fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture of spinous process&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chance fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237932-QT160IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chance fracture Chance Fracture: A flexion-distraction injury typically caused by rapid forward bending, often seen in seatbelt-related car accidents. It involves a horizontal fracture through the vertebral body, posterior elements, or both.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compression Fracture: Caused by axial compression, usually affecting the anterior vertebral body, leading to a wedge-shaped deformity. It is common in osteoporosis or low-energy trauma. Burst Fracture: Results from a high-energy vertical force that shatters the vertebral body into multiple fragments. This type of fracture can cause bone fragments to enter the spinal canal, risking spinal cord injury. Chance Fracture: A flexion-distraction injury, often associated with seatbelt injuries, involving a horizontal fracture across the vertebra. It affects both the anterior and posterior vertebral elements, making it unstable. Flexion-Distraction Fracture: Also known as a \&quot;seatbelt fracture,\&quot; it involves distraction of the posterior elements of the vertebra. Common in high-speed vehicle accidents, this fracture can cause significant instability. Transverse Process Fracture: A fracture of the small bony projections on the sides of the vertebra. Usually caused by blunt trauma, this fracture is stable and less severe compared to other vertebral injuries. 6.Fracture of Spinous Process (Clay-shoveler&#x27;s Fracture): A stable fracture of the spinous process due to forceful muscle contraction or trauma. It is most commonly seen in the cervical or upper thoracic spine. 7. Jefferson Fracture: A fracture of the C1 vertebra (atlas), usually caused by axial loading (e.g., diving into shallow water). It is a burst fracture of the ring-like C1 vertebra and may lead to instability if severe. 8. Hangmanâ€™s Fracture: A fracture of the pars inter-articularis of the C2 vertebra (axis), typically due to hyperextension of the neck. It is often seen in high-speed accidents and may involve spinal cord injury. 9. Odontoid (Dens) Fracture: A fracture of the odontoid process (dens) of the C2 vertebra, commonly caused by a fall or direct trauma. This type of fracture can lead to severe instability of the cervical spine. 10. Vertebral Compression Fracture with Retropulsion: A compression fracture where fragments of the Vertebra are pushed backward into the spinal canal. This can cause spinal cord or nerve compression, leading to neurological deficits. 11. Teardrop Fracture: A fracture where a piece of the vertebral body is displaced, often due to flexion or extension trauma. It is considered highly unstable and can cause significant spinal cord damage. 12. Pathologic Fracture: Fractures occurring in a weakened vertebra due to an underlying condition such as metastatic cancer or osteoporosis. They often happen with minimal trauma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Burst Fracture: Caused by high-energy axial compression, leading to multiple fracture pieces in the vertebral body. There is a risk of bone fragments entering the spinal canal and causing neurological damage. Option: C. Compression Fracture: Occurs due to axial loading, usually affecting the anterior vertebral body and leading to a wedge deformity. Commonly associated with osteoporosis and low-energy trauma. Option: D. Fracture of Spinous Process: A fracture of the bony projection on the back of the vertebra, often from trauma or muscle force. It is usually stable and less severe than other spinal fractures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old boy complains of fever and pain in the lower limb. There is a localised rise of temperature and the typical \&quot;onion-skin\&quot; radiographic appearance with tenderness in the region shown. ESR is raised. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant cell tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ewing&#x27;s sarcoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237933-QT161IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing&#x27;s sarcoma Ewingâ€™s Sarcoma: This malignant tumor commonly occurs in adolescents and presents with fever, localized pain, and tenderness. The \&quot;onion-skin\&quot; periosteal reaction on radiographs and elevated ESR are characteristic findings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing Sarcoma: Location: Commonly affects long bones (femur, tibia, humerus), pelvis, and ribs, but can occur in any bone or soft tissue. Age: Primarily affects children and adolescents, typically between 10 and 20 years old. Predisposition: More common in Caucasian populations. Males are slightly more affected than females. Family history of Ewing sarcoma or other genetic syndromes may increase risk. Treatment: Chemotherapy: The mainstay of treatment, often a combination of drugs (e.g., vincristine, doxorubicin, cyclophosphamide, ifosfamide). Surgery: Removal of the tumor when possible. Radiotherapy: Used for tumors that cannot be surgically removed or if there&#x27;s a risk of recurrence. Histopathological Features: Small, round, blue cells under a microscope, which is characteristic of Ewing sarcoma. High nuclear-to-cytoplasmic ratio and scant cytoplasm. Uniform appearance with dense, dark nuclei. Homer Wright rosettes: A specific pattern of tumor cell arrangement found in some cases. CD99 positivity: Immunohistochemical staining often shows strong expression of CD99, a surface marker. Differential diagnosis of Ewing sarcoma: Osteosarcoma: A highly malignant bone tumor typically affecting the metaphysis of long bones. Radiographs show a \&quot;sunburst\&quot; pattern or Codmanâ€™s triangle, unlike the \&quot;onion-skin\&quot; appearance in Ewing&#x27;s sarcoma. Osteomyelitis: Similarly with bone pain and systemic symptoms like fever. Radiographs may show lytic lesions but without the characteristic periosteal reaction of Ewing&#x27;s sarcoma. Langerhans Cell Histiocytosis (LCH): A rare disorder that can cause lytic bone lesions in children. Radiographs often show punched-out lesions without periosteal reaction. Metastatic Neuroblastoma: Pediatric malignancy that can metastasize to bone, leading to pain and swelling. Radiographs can show lytic lesions or periosteal reactions, but other signs of primary neuroblastoma are usually present. Chronic Recurrent Multifocal Osteomyelitis (CRMO): An inflammatory bone condition causing recurrent pain and swelling, mimicking Ewingâ€™s sarcoma. However, it lacks the malignant features and systemic findings typical of Ewing&#x27;s. .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Osteosarcoma: A malignant tumor affecting the metaphysis of long bones, typically presenting with pain and swelling. Radiographs show a \&quot;sunburst\&quot; appearance or Codmanâ€™s triangle, not onion-skinning. Option: C. Giant Cell Tumor: A benign, locally aggressive tumor that usually occurs in the epiphysis, presenting with pain but rarely fever. Radiographs typically show a soap-bubble appearance, not onion-skinning. Option: D. Osteomyelitis: An infection of the bone, presenting with fever, pain, and swelling. Radiographs may show bone destruction but not the typical onion-skinning seen in Ewingâ€™s sarcoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child sustained an injury as shown in the below radiograph. What is the classification used and the grade used for this type of injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salter Harris classification-type III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gartland&#x27;s classification-type IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gartland&#x27;s classification-type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salter Harris classification-type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gartland&#x27;s classification-type III&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237991-QT166IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gartland&#x27;s classification-type III Gartland&#x27;s Classification - Type III (Supracondylar Fracture of Humerus): This type involves complete displacement of the fracture with no cortical contact, resulting in an unstable fracture. Urgent reduction and fixation are usually required to prevent neurovascular injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gartland&#x27;s Classification is used to categorize supracondylar fractures of the humerus in children, based on the degree of displacement and fracture stability: Type I : A non-displaced or minimally displaced fracture. The fracture line is visible on X-ray, but the bone alignment is preserved, and the fracture is stable. Type II : A displaced fracture with an intact posterior cortex. There is angulation but no complete displacement, and the fracture is somewhat stable but may need reduction. Type III : A completely displaced fracture with no cortical contact, leading to instability. This type of fracture often requires urgent surgical reduction and fixation due to the high risk of neurovascular injury. Type IV (recently added): A completely displaced fracture with multidirectional instability, where both anterior and posterior cortices are disrupted. This type of fracture is unstable in both flexion and extension and typically requires surgical intervention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - â— Option: A. Salter-Harris Classification - Type III: This involves a fracture through the growth plate and the epiphysis, extending into the joint. It can lead to joint surface deformity and requires careful alignment to prevent future joint issues . â— Option: B. Gartland&#x27;s Classification - Type IV (Supracondylar Fracture of Humerus): Type IV fractures are completely displaced and involve multi-directional instability, with both the anterior and posterior cortices disrupted. Surgical intervention is typically required due to the high risk of complications. â— Option: D. Salter-Harris Classification - Type IV: This fracture extends through the metaphysis, growth plate, and epiphysis, potentially disrupting the joint surface and growth plate. It carries a significant risk for growth disturbances if not properly managed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type Description I Undisplaced fracture II Displaced with intact posterior cortex III Completely displaced either posteromedial IIIA or posterolateral IIIB IV Multidirectional instability with circumferential periosteal disruption&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient sustained a fracture of the base of the fifth metatarsal in the right foot. He was advised below knee pop cast. How long should the cast be put?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6-8 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-5 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;16-20 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6-8 weeks&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238005-QT167IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6-8 weeks Fifth metatarsal fractures (specifically Jones fractures, if involving the metaphyseal-diaphyseal junction) have a slower healing process due to poor blood supply in that area. Immobilization for 6 to 8 weeks allows proper bone healing and reduces the risk of complications like non-union.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Upper Extremity Fractures: Distal Radius (Colles&#x27; Fracture): Immobilization: Below-elbow cast Duration: 4-6 weeks Scaphoid Fracture: Immobilization: Thumb spica cast Duration: 6-12 weeks (depending on the location of the fracture) Humerus Fracture (Surgical Neck): Immobilization: Sling or humeral fracture brace Duration: 4-6 weeks 2. Lower Extremity Fractures 6-8 weeks Tibial Shaft Fracture: Immobilization: Below-knee cast or splint Fibula Fracture: Immobilization: Below-knee cast or splint Duration: 6 weeks (may vary based on the location) Fifth Metatarsal Fracture: Immobilization: Below-knee cast or walking boot Duration: 6 weeks Ankle Fracture: Immobilization: Below-knee cast or air splint Duration: 6-8 weeks 3. Specific Fractures Jones Fracture (Base of the Fifth Metatarsal): Immobilization: Below-knee cast or walking boot Duration: 6-8 weeks Patellar Fracture: Immobilization: Knee immobilizer or cast Duration: 4-6 weeks Femoral Neck Fracture: Immobilization: Hip spica cast or surgery Duration: 6-12 weeks (depending on treatment)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a road traffic accident, a patient with an intertrochanteric fracture of the femur was treated with the implant shown below. Identify the implant:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proximal Femoral Nail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynamic Hip Screw&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Austin Moore Prosthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herbert Screw&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dynamic Hip Screw&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238073-QT177IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dynamic Hip Screw Dynamic Hip Screw (DHS):The DHS consists of a sliding screw and a plate that allows controlled collapse at the fracture site, providing stability for intertrochanteric fractures. It is commonly used for its effectiveness in promoting fracture healing while allowing early mobility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cortical Screws Use: Designed for fixation in cortical bone. They are used to secure plates to bone and for internal fixation of fractures. Characteristics: These screws have a finer pitch and a smaller diameter, providing strong anchorage in dense bone. 2. Cancellous Screws Use: Primarily used in areas with spongy bone, such as the femur, pelvis, and tibia. They are often used for fixing fractures or in joint reconstructions. Characteristics: Cancellous screws have a larger thread pitch and a wider diameter, allowing for better purchase in softer bone. 3. Locking Screws Use: Used in conjunction with locking plates to provide angular stability. Commonly employed in complex fractures or osteoporotic bone. Characteristics: These screws lock into the plate, preventing rotation and providing additional stability. 4. Cannulated Screws Use: Primarily used for the fixation of fractures such as scaphoid or femoral neck fractures. They allow for percutaneous insertion over a guide wire. Characteristics: These screws have a hollow center, which facilitates easy placement and can enhance alignment. 5. Self-Tapping Screws Use: Commonly used in soft tissues or non-load-bearing areas where bone density may vary. Characteristics: These screws can create their own threads as they are driven into the bone, making them easier to use in various scenarios. 6. Herbert Screws Use: Specifically designed for scaphoid fractures. They provide compression across the fracture site and are inserted through a small incision. Characteristics: These are cannulated screws that allow for precise placement and secure fixation of the scaphoid bone. 7. DHS (Dynamic Hip Screw) Use: Used for intertrochanteric and subtrochanteric fractures of the femur. It allows for controlled sliding to promote fracture healing. Characteristics: The screw is attached to a plate that provides stability and allows for weight-bearing. 8. Screw and Plate Systems Use: Used in fracture fixation for stabilization, often in complex fractures or to stabilize osteotomies. Characteristics: A combination of screws and plates provides enhanced stability and alignment for the healing process.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - â— Option: A. Proximal Femoral Nail: This is an intramedullary nail designed for the fixation of proximal femoral fractures, including intertrochanteric fractures. It allows for stable fixation and early weight-bearing due to its biomechanical advantages. â— Option: C. Austin Moore Prosthesis: This is a type of partial hip replacement (hemiarthroplasty) used in the treatment of femoral neck fractures, especially in elderly patients. It is not typically used for intertrochanteric fractures but rather for displaced femoral neck fractures. â— Option: D. Herbert Screw: The Herbert screw is a type of cannulated screw used primarily for fixation of scaphoid fractures and not suitable for intertrochanteric fractures of the femur. Its design allows for compression across the fracture site but is not appropriate for this specific location.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman, following an intense workout involving heavy weight lifting, presents with lower back pain radiating to her right hip and extending down to her right ankle. MRI shows the following finding. Based on the location and radiation of her pain, which of the following nerve roots is most likely involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L5&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238091-QT178IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L5 L5 Nerve Root Involvement: The L5 nerve root is commonly associated with pain that radiates from the lower back down the posterior aspect of the thigh, lateral aspect of the leg, and into the dorsum of the foot and ankle. This matches the patient&#x27;s symptomatology of pain radiating down to her right ankle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Differential diagnosis of lower back pain: Herniated Disc: Displacement of intervertebral disc material that can compress nearby nerves. Symptoms: Pain radiating down the legs (sciatica), numbness, or weakness in the legs, depending on the affected nerve root. Degenerative Disc Disease: Age-related changes in the intervertebral discs leading to pain and reduced mobility. Symptoms: Chronic back pain that may worsen with activity and improve with rest. Spinal Stenosis: Narrowing of the spinal canal, often due to degeneration or herniated discs. Symptoms: Pain, numbness, or weakness in the legs, especially when standing or walking. Spondylolisthesis: Forward displacement of a vertebra over the one below it, often due to a defect in the vertebra. Symptoms: Lower back pain, stiffness, and potential nerve compression symptoms. Osteoarthritis: Degenerative joint disease affecting the spine. Symptoms: Joint pain and stiffness, worsens with activity and improves with rest. Kidney Stones or Infection: Pain from kidney issues can refer to the back. Symptoms: Flank pain, hematuria (in kidney stones), and possible fever (in infection). Infections (e.g., osteomyelitis, discitis) Infections of the spine or surrounding tissues. Symptoms: Fever, localized pain, swelling, and tenderness over the affected area. Fractures: Compression or traumatic fractures of vertebrae. Symptoms: Sudden onset of severe pain, especially after a fall or injury&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. L4: Typically causes pain that radiates to the anterior thigh and may affect the knee region. Option: C. S1: Primarily associated with pain radiating down the posterior aspect of the leg into the heel and plantar surface of the foot. Option: D. L3: Involves pain that usually radiates to the medial thigh and does not extend down to the ankle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient complains of decreased sensation in the lateral three-and-a-half fingers on the palmar side of the right hand, along with difficulty moving the upper phalanx of the thumb. Examination reveals thenar atrophy. Which of the following structures, when affected, lead to this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpal tunnel&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carpal tunnel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carpal tunnel Carpal Tunnel Syndrome (CTS): CTS is caused by compression of the median nerve at the wrist, resulting in numbness, tingling, and pain in the thumb, index, middle, and half of the ring finger. Differential features include nocturnal symptoms, weakness in thumb opposition, and no involvement of the forearm muscles or sensory changes on the dorsal hand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D|D of carpal tunnel: Cervical Radiculopathy (C6-C7) : Compression or irritation of cervical nerve roots (especially C6 or C7) can cause pain, tingling, and numbness radiating down the arm to the hand. Unlike CTS, it may involve the entire arm and typically does not present with night pain specific to the wrist. Thoracic Outlet Syndrome : Compression of the brachial plexus or subclavian vessels at the thoracic outlet can cause similar hand symptoms, including numbness and tingling. Symptoms often worsen with certain arm positions but involve the entire hand rather than specific digits, as seen in CTS. Pronator Teres Syndrome : Compression of the median nerve in the forearm at the pronator teres muscle can mimic CTS with pain and numbness in the hand. However, forearm tenderness and absence of night symptoms help differentiate it from CTS. Ulnar Tunnel Syndrome (Guyon&#x27;s Canal Syndrome) : Compression of the ulnar nerve at the wrist causes numbness and weakness in the fourth and fifth fingers, which differs from CTS that affects the thumb, index, and middle fingers. Diabetic Neuropathy : Peripheral neuropathy from diabetes can present with hand numbness and tingling. However, it often affects both hands and feet symmetrically and lacks the localized median nerve distribution seen in CTS. Rheumatoid Arthritis : Inflammatory joint disease, particularly affecting the wrist, can cause similar symptoms due to joint swelling and synovitis. Distinguishing features include joint stiffness, swelling, and systemic signs of inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. High Radial Nerve Lesion : This injury occurs in the upper arm, often due to a mid-shaft humeral fracture, affecting the radial nerve before it branches. It leads to wrist drop, weakness in wrist and finger extension, and sensory loss over the dorsal hand. Unlike CTS, it does not affect thumb opposition or cause tingling in the median nerve distribution. Option: B. High Median Nerve Lesion: A lesion of the median nerve in the upper arm or elbow (e.g., from supracondylar fractures) leads to loss of forearm pronation, wrist flexion, and thumb opposition. It causes a \&quot;hand of benediction\&quot; when attempting to make a fist. This differs from CTS as it affects motor function throughout the forearm and wrist, not just in the hand. Option: C. High Ulnar Nerve Lesion : An injury to the ulnar nerve in the upper arm or at the elbow (e.g., cubital tunnel syndrome) leads to weakness in finger abduction/adduction and affects the hypothenar muscles, causing a \&quot;claw hand.\&quot; Unlike CTS, it involves the fourth and fifth fingers and does not involve sensory changes in the thumb, index, or middle fingers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presented with a twisting injury of the knee. Identify the test being performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McMurray&#x27;s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lachman test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior drawer test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior drawer test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lachman test&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446428-QT34IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lachman test Purpose: The Lachman test evaluates the integrity of the anterior cruciate ligament (ACL). The knee is placed in a flexed position, and the examiner pulls the tibia forward to check for excessive anterior movement compared to the femur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. McMurray&#x27;s Test is used to assess meniscal tears in the knee. The clinician rotates the tibia while extending and flexing the knee to reproduce pain or a clicking sensation. Option: C . Anterior Drawer Test also assesses the ACL. With the patient lying supine and the knee flexed at 90 degrees, the examiner pulls the tibia forward to check for increased anterior translation compared to the femur. Option: D . Posterior Drawer Test evaluates the posterior cruciate ligament (PCL). In this test, with the knee flexed at 90 degrees, the examiner pushes the tibia backward to assess for increased posterior translation compared to the femur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Structures Mechanism of injury Tests Menisci Rotational force McMurray test Apley&#x27;s grinding test Squat test Thessaly test Medial collateral ligament Valgus force Valgus stress test Lateral collateral ligament Varus force Varus stress test Anterior cruciate ligament Anterior tibial displacement Anterior drawer test Lachman test Pivot shift test Posterior cruciate ligament Posterior tibial displacement Posterior drawer test Sag sign&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child sustained a fracture after a fall. An X-ray taken after fracture management is shown below. By which of the following mechanisms will fracture healing occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary callous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary callous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creeping osteogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermembranous ossification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary callous&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447033-QT143IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary callous It consists mainly of a fibrous tissue matrix and cartilage. This initial callus is not yet mineralized and provides a scaffold for the subsequent healing process. Over time, the primary callus will be replaced by a secondary callus, which becomes mineralized and transforms into bone through processes such as endochondral ossification.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The stages of fracture healing are as follows: Hematoma Stage (up to 7 days): The periosteum and soft tissues detach from the fracture ends, leading to ischemic necrosis. Some osteocytes die from lack of blood flow, while others transform into daughter cells that aid in healing. Granulation Tissue Stage (2-3 weeks): Sensitized daughter cells differentiate into blood vessels, fibroblasts, and osteoblasts, forming soft granulation tissue that fills the fracture gap. Callus Stage (4-12 weeks): Granulation tissue differentiates into osteoblasts that produce an intercellular matrix infused with calcium salts, forming a callus (woven bone), which is visible on X-rays around 3 weeks after the fracture. Remodeling Stage (1-2 years): The woven bone is replaced by mature lamellar bone, known as the secondary callus, through a multicellular process of substitution. Modeling Stage: The bone undergoes gradual strengthening and reshaping of its periosteal and endosteal surfaces, driven by local strains from weight-bearing stresses and muscle forces during normal activities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Secondary callus is more typical for fractures that have not been perfectly aligned or stabilized, where a soft callus forms first, followed by a hard callus as healing progresses. Option: C. Creeping osteogenesis refers to the process where new bone forms along the surface of existing bone, typically seen in the context of distraction osteogenesis or in cases where there is a gap that needs to be filled. Option: D. Intramembranous ossification is a type of bone formation that occurs primarily in flat bones and does not typically apply to the healing of fractures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child fell down the stairs. An X-ray was done. Identify the structure injured as marked in the X-ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial tubercle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibial tuberosity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gerdy&#x27;s tubercle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior intercondylar area&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tibial tuberosity&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447035-QT144IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tibial tuberosity The given X-ray points towards the tibial tuberosity. This image shows an avulsion fracture of the tibial tuberosity. The tibial tuberosity is a bony prominence located on the anterior part of the tibia, just below the knee. It is the attachment point for the patellar tendon. Injury to the tibial tuberosity is common in adolescents, especially those involved in sports or after trauma like a fall.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. The medial tubercle refers to part of the medial condyle of the tibia. Option: C. Gerdy&#x27;s tubercle is located on the lateral aspect of the tibia, where the iliotibial band (IT band) inserts. It is less commonly injured in falls but can be affected in conditions related to the IT band, like IT band syndrome. Option: D. Anterior intercondylar area is an area is located between the medial and lateral condyles of the tibia and serves as an attachment point for the anterior cruciate ligament (ACL). Injuries in this region are more commonly associated with ACL tears.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old female patient presents with a pathological fracture of the hip and femur. Her serum calcium and phosphate are increased. DEXA scan confirms decreased bone density. Which of the following parameters will increase in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspartate aminotransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tartrate resistant acid phosphatase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tartrate resistant acid phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tartrate resistant acid phosphatase In this patient, the pathological fracture and elevated serum calcium and phosphate suggest a possible metabolic bone disease such as Paget&#x27;s disease of bone. The parameter likely to be increased is TRAP (tartrate-resistant acid phosphatase), which is a marker of osteoclast activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TRAP is an enzyme produced by osteoclasts, which are cells responsible for bone resorption. Elevated levels of TRAP are often seen in conditions with increased bone turnover, such as Paget&#x27;s disease, hyperparathyroidism, and certain bone malignancies. Paget&#x27;s Disease : This chronic bone disorder involves the abnormal breakdown and formation of bone tissue, leading to enlarged and weakened bones. It can result in pain, deformities, and an increased risk of fractures, commonly affecting the pelvis, skull, spine, and long bones. Hyperparathyroidism : This condition is characterized by overactivity of the parathyroid glands, resulting in excessive secretion of parathyroid hormone (PTH). This leads to elevated calcium levels in the blood (hypercalcemia), which can cause bone resorption, osteoporosis, kidney stones, and various systemic symptoms. Certain Bone Malignancies : Bone malignancies, such as osteosarcoma, Ewing&#x27;s sarcoma, and metastatic bone disease, involve the uncontrolled proliferation of abnormal bone cells. These cancers can lead to significant pain, fractures, and other complications, depending on their location and aggressiveness, and they often require aggressive treatment approaches, including surgery, chemotherapy, and radiation therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Lactate Dehydrogenase (LDH): LDH is an enzyme involved in the conversion of lactate to pyruvate during anaerobic glycolysis. It is commonly used as a biomarker for tissue damage and is found in various tissues, including the heart, liver, and muscles. Option: B. Aspartate Aminotransferase (AST): AST is an enzyme that catalyzes the transfer of an amino group from aspartate to Î±-ketoglutarate, forming oxaloacetate and glutamate. Elevated levels of AST are typically associated with liver damage or disease but can also indicate heart or muscle issues. Option: C. Alanine Transaminase (ALT): ALT is an enzyme primarily found in the liver, where it facilitates the conversion of alanine and Î±-ketoglutarate into pyruvate and glutamate. It is a key marker for liver health, with elevated levels indicating potential liver injury or disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old patient with a history of a fracture had a cast applied. On removal of the cast, the following deformity was seen. What is the most likely cause of this deformity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar humerus fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mid shaft fracture of humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral condylar fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supracondylar humerus fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447053-QT152IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Supracondylar humerus fracture The given image shows cubitus varus deformity, where the forearm has deviated medially in relation to the upper arm, which is a common complication of supracondylar humeral fracture. Malunion is the commonest complication of a supracondylar fracture and results in a cubitus varus deformity, also known as gunstock deformity. This occurs when the fracture unites with the distal fragment tilted medially and in internal rotation. Gunstock Deformity :&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elbow Dislocation : Typically presents with a visible deformity and limited range of motion, often without the palpable bone crepitus seen in fractures. In children, posterior elbow dislocation is common and may be confused with a displaced supracondylar fracture. Lateral Condylar Fracture of the Humerus : This fracture involves the lateral condyle of the distal humerus and may present with swelling and pain on the lateral side of the elbow. It can be differentiated by localized tenderness and specific radiographic findings. Medial Epicondyle Fracture : Involves the medial side of the elbow and may occur with or without elbow dislocation. Pain and swelling are typically localized to the medial epicondyle, unlike the more diffuse swelling seen with supracondylar fractures. Radial Head or Neck Fracture : More common in adults but may occur in children. Presents with tenderness over the radial head near the lateral elbow and may cause pain with forearm rotation, which is less typical of supracondylar fractures. Olecranon Fracture : Characterized by posterior elbow swelling and tenderness over the olecranon process. This type of fracture is usually due to direct trauma and can be differentiated by localized pain and imaging findings. Nursemaid&#x27;s Elbow (Radial Head Subluxation) : Common in young children, often following a pulling injury. The child typically holds the arm slightly flexed and pronated. Unlike a supracondylar fracture, there is no swelling, and radiographs are typically normal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Radial Fracture: A fracture of the radius, especially when near the distal end, can disrupt the alignment of the wrist joint. Improper healing or malalignment may lead to radial angulation, which can sometimes cause a valgus or varus deformity at the wrist, depending on the fracture displacement. Option: C. Midshaft Fracture of the Humerus: This type of fracture usually does not directly cause a valgus or varus deformity at the elbow. However, malunion or angulation of the fracture may affect shoulder alignment and elbow positioning, potentially influencing functional alignment over time. Option: D. Lateral Condylar Fracture of the Humerus: This fracture, commonly seen in children, can lead to a valgus deformity (known as \&quot;cubitus valgus\&quot;) if the lateral condyle does not heal properly or there is growth disturbance. If untreated, it may result in chronic valgus alignment of the elbow, affecting arm function and aesthetics.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman presented with chronic lower back pain. MRI of the lower back shows the following findings. Identify the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal osteodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinal metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spondylolisthesis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447226-QT172IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spondylolisthesis The above clinical scenario, the history and MRI scan are suggestive of spondylolisthesis. Spondylolisthesis is the anterior displacement of a vertebra over another, usually at the lower lumbar spine. Occasionally, the displacement is backward (retrolisthesis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is characterized by chronic back pain, lumbar lordosis, and step sign. Normally, spinous processes of adjacent vertebrae can be palpated on the back smoothly. pic showing spondylolysis In spondylolisthesis, a step-off or step sign can be felt over the spinous process at the affected level. The Beheaded Scottish terrier sign (shown in the image below) on the x-ray is diagnostic. It is due to a break in the pars interarticularis of the vertebra.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Renal Osteodystrophy : This is a bone disorder resulting from chronic kidney disease, characterized by abnormal bone remodeling due to imbalances in calcium, phosphate, and parathyroid hormone. It can weaken spinal bones, sometimes mimicking spondylolisthesis with spinal deformities or vertebral fractures. Option: B. Spinal Tuberculosis (Pottâ€™s Disease): This form of tuberculosis affects the vertebrae, causing vertebral collapse, abscess formation, and spinal instability. It can resemble spondylolisthesis due to vertebral body destruction and deformity, leading to potential spinal misalignment. Option: C. Spinal Metastasis : This occurs when cancer spreads to the spine, often leading to vertebral body collapse or instability. It can mimic spondylolisthesis on imaging due to vertebral involvement and alignment changes, especially if the metastatic lesion causes structural weakening.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A fracture line passing through which of these will impair longitudinal growth of the bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epiphyseal plate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epiphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diaphysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epiphyseal plate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epiphyseal plate A fracture line passing through the epiphyseal plate (also known as the growth plate) will impair the longitudinal growth of the bone. The epiphyseal plate is the area of growing tissue near the ends of the long bones in children and adolescents. It is responsible for bone lengthening (longitudinal growth). If the fracture involves the epiphyseal plate, it can disrupt this process and lead to growth disturbances or deformities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. The epiphysis is the end of a long bone. While fractures involving the epiphysis can affect joint function, they don&#x27;t directly impair longitudinal growth unless the epiphyseal plate is involved. Option: C. The metaphysics is the region of bone between the diaphysis and the epiphysis, where bone growth in width occurs. A fracture here doesn&#x27;t directly impact longitudinal growth. Option: D. Diaphysis describes the shaft of the bone. A diaphyseal fracture typically affects the strength and structural integrity of the bone but doesn&#x27;t impair longitudinal growth.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
