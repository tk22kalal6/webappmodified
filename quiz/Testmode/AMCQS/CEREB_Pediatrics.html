lt;/li&gt;&lt;li&gt;â€¢ satiety value&lt;/li&gt;&lt;li&gt;â€¢ infant feel full and satisfied after feeding&lt;/li&gt;&lt;li&gt;â€¢ baby&#x27;s growth and energy&lt;/li&gt;&lt;li&gt;â€¢ Note - Amino acids are the building blocks of proteins, and while they are present in all milk, they are not specifically abundant in hind milk compared to the foremilk .&lt;/li&gt;&lt;li&gt;â€¢ Note - Amino acids are the building blocks of proteins, and while they are present in all milk, they are not specifically abundant in hind milk compared to the foremilk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Foremilk , the initial milk expressed at the start of feeding , is typically higher in vitamins and protein . In contrast, hind milk is rich in fat and provides the calories needed for the infant to grow and feel satiated . This is crucial for advising breastfeeding mothers about the importance of allowing the baby to feed until they naturally release the breast, ensuring they receive both the foremilk and the hind milk.&lt;/li&gt;&lt;li&gt;âž¤ Foremilk&lt;/li&gt;&lt;li&gt;âž¤ initial milk expressed at the start of feeding&lt;/li&gt;&lt;li&gt;âž¤ higher in vitamins and protein&lt;/li&gt;&lt;li&gt;âž¤ hind milk is rich in fat&lt;/li&gt;&lt;li&gt;âž¤ provides the calories needed for the infant to grow and feel satiated&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinic, a pediatrician discusses with new parents the complex composition of breast milk and its benefits beyond basic nutrition. She highlights a specific component that plays a crucial role in the development and healing of the infant&#x27;s digestive system, especially important for premature babies or those with gastrointestinal issues. Which component in breast milk is specifically known for its role in aiding the repair of the infant&#x27;s intestinal lining?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretory IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactoferrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytokines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermal Growth Factor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epidermal Growth Factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Epidermal Growth Factor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Secretory IgA is primarily involved in providing immunity to the infant , not in tissue repair.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Secretory IgA&lt;/li&gt;&lt;li&gt;â€¢ providing immunity to the infant&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lactoferrin has antibacterial properties and supports the infant&#x27;s immune system rather than directly repairing tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lactoferrin&lt;/li&gt;&lt;li&gt;â€¢ antibacterial properties&lt;/li&gt;&lt;li&gt;â€¢ supports the infant&#x27;s immune system&lt;/li&gt;&lt;li&gt;â€¢ Option C: Cytokines are involved in immune responses and signalling , rather than the direct repair of the intestinal lining.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Cytokines&lt;/li&gt;&lt;li&gt;â€¢ involved in immune responses&lt;/li&gt;&lt;li&gt;â€¢ signalling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of EGF in breast milk is support the structural development and healing of the infant&#x27;s intestinal tract , thereby enhancing overall gastrointestinal health.&lt;/li&gt;&lt;li&gt;âž¤ presence of EGF in breast milk&lt;/li&gt;&lt;li&gt;âž¤ support the structural development&lt;/li&gt;&lt;li&gt;âž¤ healing of the infant&#x27;s intestinal tract&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother, anxious about her newborn&#x27;s nutrition, consults a nurse about breastfeeding effectiveness. The nurse reassures her by explaining the natural changes in breast fullness associated with milk production and removal. She mentions a particular postpartum day by which the mother can expect her breasts to feel noticeably emptier after each feed, indicating a well-established feeding pattern and effective milk removal. What is this significant day postpartum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Day 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Day 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Day 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Day 6&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Day 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Day 6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A, Option B, Option C : These earlier days are part of the initial milk production phase , where the feeling of breast fullness might still be adjusting and does not necessarily indicate the efficiency of breastfeeding.&lt;/li&gt;&lt;li&gt;â€¢ Option A, Option B, Option C&lt;/li&gt;&lt;li&gt;â€¢ earlier days are part of the initial milk production phase&lt;/li&gt;&lt;li&gt;â€¢ feeling of breast fullness&lt;/li&gt;&lt;li&gt;â€¢ adjusting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The reduction in breast fullness after feeds by day 6 is a positive sign of effective breastfeeding , providing reassurance to new mothers about their breastfeeding journey.&lt;/li&gt;&lt;li&gt;âž¤ reduction in breast fullness after feeds by day 6&lt;/li&gt;&lt;li&gt;âž¤ positive sign of effective breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ reassurance to new mothers&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A working mother concerned about maintaining her breast milk supply for her newborn consults a lactation expert. The expert emphasizes the importance of mimicking the baby&#x27;s natural feeding frequency to maintain milk production, even when separated. She advises a minimum number of daily expressions to ensure lactation is sustained. What is the recommended minimum frequency of milk expression for a mother to maintain an adequate supply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-4 times/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4-6 times/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6-8 times/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8-10 times/day&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 8-10 times/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 8-10 times/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A, Option B, Option C : These frequencies might be insufficient for some mothers to maintain an optimal milk supply, potentially leading to a decrease in lactation over time.&lt;/li&gt;&lt;li&gt;â€¢ Option A, Option B, Option C&lt;/li&gt;&lt;li&gt;â€¢ frequencies might be insufficient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The necessity of expressing milk 8-10 times a day for working mothers or those unable to breastfeed directly , ensuring the continuation of lactation and the availability of breast milk for the infant.&lt;/li&gt;&lt;li&gt;âž¤ necessity of expressing milk 8-10 times a day for working mothers&lt;/li&gt;&lt;li&gt;âž¤ unable to breastfeed directly&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is counseling new parents on the nutritional needs of their newborn. While discussing the comprehensive benefits of breast milk, she points out a limitation regarding its Vitamin D content. She explains that breast milk has a certain range of Vitamin D per liter, which is not sufficient to meet the daily requirements of an infant, necessitating supplementation. What is the average Vitamin D content in breast milk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4-10 U&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 U&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;100-200 U&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12-60 U&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 12-60 U&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 12-60 U&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Breast milk contains between 12-60 units of Vitamin D per liter , which is below the recommended daily intake for infants. Given this deficiency, supplemental Vitamin D is advised for breastfed infants to ensure they receive adequate amounts for healthy bone development.&lt;/li&gt;&lt;li&gt;â€¢ Breast milk contains between 12-60 units of Vitamin D per liter&lt;/li&gt;&lt;li&gt;â€¢ supplemental Vitamin D is advised for breastfed infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Motherâ€™s milk is deficient in vitamin D â€“ it has 12-60 units of vitamin D .&lt;/li&gt;&lt;li&gt;âž¤ Motherâ€™s milk is deficient in vitamin D&lt;/li&gt;&lt;li&gt;âž¤ 12-60 units of vitamin D&lt;/li&gt;&lt;li&gt;âž¤ A term newborn baby is given around 400 international units &amp;amp; preterm 800-1000 IU of vitamin D till 1 year of life&lt;/li&gt;&lt;li&gt;âž¤ term newborn baby is given around 400 international units&lt;/li&gt;&lt;li&gt;âž¤ preterm 800-1000 IU of vitamin D&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine checkup, a neonatologist discusses Kangaroo Mother Care (KMC) with the parents of a premature infant. The doctor emphasizes the benefits of KMC for both the infant and the parents but notes that there&#x27;s an ideal weight at which KMC is generally initiated to ensure the infant&#x27;s safety and well-being. What is the minimum weight recommended for starting KMC with a hemodynamically stable infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.8 kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1.8 kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1.8 kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Kangaroo Mother Care is typically recommended for infants weighing at least 1.8 kg who are also hemodynamically stable , as this weight suggests a level of physiological stability conducive to the practice .&lt;/li&gt;&lt;li&gt;â€¢ Kangaroo Mother Care&lt;/li&gt;&lt;li&gt;â€¢ infants weighing at least 1.8 kg&lt;/li&gt;&lt;li&gt;â€¢ hemodynamically stable&lt;/li&gt;&lt;li&gt;â€¢ level of physiological stability conducive to the practice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kangaroo Mother Care , a method beneficial for the development and bonding of infants , especially preterm ones , is typically initiated when an infant reaches a certain weight threshold , ensuring the practice&#x27;s safety and effectiveness.&lt;/li&gt;&lt;li&gt;âž¤ Kangaroo Mother Care&lt;/li&gt;&lt;li&gt;âž¤ development and bonding of infants&lt;/li&gt;&lt;li&gt;âž¤ preterm ones&lt;/li&gt;&lt;li&gt;âž¤ initiated when an infant reaches a certain weight threshold&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on infant care practices, a pediatrician highlights the importance of post-feeding positioning to reduce the risk of a particular syndrome. She advises against placing the infant in a prone position immediately after feeding to minimize this risk. What condition is primarily being prevented by this recommendation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudden Infant Death Syndrome (SIDS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A+B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sudden Infant Death Syndrome (SIDS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sudden Infant Death Syndrome (SIDS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The recommendation to avoid the prone position immediately after feeding is primarily aimed at reducing the risk of Sudden Infant Death Syndrome (SIDS), as this position can compromise an infant&#x27;s airway and breathing post-feeding .&lt;/li&gt;&lt;li&gt;â€¢ prone position immediately after feeding&lt;/li&gt;&lt;li&gt;â€¢ aimed at reducing the risk of Sudden Infant Death Syndrome&lt;/li&gt;&lt;li&gt;â€¢ compromise an infant&#x27;s airway&lt;/li&gt;&lt;li&gt;â€¢ breathing post-feeding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The aim is to reinforce safe infant care practices , particularly the avoidance of the prone position immediately after feeding , to lower the risk of Sudden Infant Death Syndrome (SIDS), thereby promoting safer sleep and care environments for infants.&lt;/li&gt;&lt;li&gt;âž¤ aim is to reinforce safe infant care practices&lt;/li&gt;&lt;li&gt;âž¤ avoidance of the prone position&lt;/li&gt;&lt;li&gt;âž¤ after feeding&lt;/li&gt;&lt;li&gt;âž¤ lower the risk of Sudden Infant Death Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a breastfeeding support group session, a nurse explains the physiological mechanisms facilitating successful breastfeeding. She elaborates on a crucial reflex that enables milk flow from the glands to the nipple, essential for effective feeding. This reflex is triggered by the infant&#x27;s suckling and is known by a more common term in lactation discussions. What is the widely recognized name for the draught reflex, crucial for the breastfeeding process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Milk Ejection Reflex / Let Down Reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milk Secretion Reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Milk Discharge Reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This is an Abnormal Phenomenon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Milk Ejection Reflex / Let Down Reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Milk Ejection Reflex / Let Down Reflex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The draught reflex , integral to successful breastfeeding , is more commonly referred to as the Milk Ejection Reflex or the Let Down Reflex . This reflex is crucial for moving milk from the mammary glands to the ducts and then to the nipple , facilitating breastfeeding.&lt;/li&gt;&lt;li&gt;â€¢ draught reflex&lt;/li&gt;&lt;li&gt;â€¢ integral to successful breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ Milk Ejection Reflex or the Let Down Reflex&lt;/li&gt;&lt;li&gt;â€¢ moving milk from the mammary glands&lt;/li&gt;&lt;li&gt;â€¢ ducts&lt;/li&gt;&lt;li&gt;â€¢ then to the nipple&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Milk Ejection Reflex (also known as the Draught Reflex or Let Down Reflex) is a key physiological process in breastfeeding , enabling the transfer of milk from the mother to the infant and ensuring effective lactation.&lt;/li&gt;&lt;li&gt;âž¤ Milk Ejection Reflex&lt;/li&gt;&lt;li&gt;âž¤ physiological process in breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ transfer of milk from the mother to the infant&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine pediatric visit, a doctor assesses a mother and her newborn to ensure effective breastfeeding. She observes the breastfeeding technique, focusing on the baby&#x27;s latch and attachment, which are pivotal for successful feeding. The doctor looks for specific signs indicating a good latch, contributing to an efficient and comfortable breastfeeding experience for both the mother and the infant. Which of the following represents the correct combination of signs indicative of good attachment? Chin touching the breast Mouth wide open with fullness of cheeks Lower lip everted out Upper areola exposed out&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only option 1 is right&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only option 2 is right&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only options 1, 2, and 3 are right&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Options 1, 2, 3, and 4 are right&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Options 1, 2, 3, and 4 are right&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Options 1, 2, 3, and 4 are right&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Good attachment is characterized by the infant&#x27;s chin touching the breast , a wide-open mouth with full cheeks , the lower lip everted outwards , and more of the upper areola being visible , ensuring efficient milk transfer and a comfortable breastfeeding experience .&lt;/li&gt;&lt;li&gt;â€¢ Good attachment&lt;/li&gt;&lt;li&gt;â€¢ infant&#x27;s chin touching the breast&lt;/li&gt;&lt;li&gt;â€¢ wide-open mouth with full cheeks&lt;/li&gt;&lt;li&gt;â€¢ lower lip everted outwards&lt;/li&gt;&lt;li&gt;â€¢ more of the upper areola being visible&lt;/li&gt;&lt;li&gt;â€¢ efficient milk transfer&lt;/li&gt;&lt;li&gt;â€¢ comfortable breastfeeding experience&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The critical signs of good attachment during breastfeeding , including the infant&#x27;s chin , mouth , cheeks , lips , and areola positioning , which are essential for effective milk transfer and a positive breastfeeding experience.&lt;/li&gt;&lt;li&gt;âž¤ critical signs of good attachment&lt;/li&gt;&lt;li&gt;âž¤ breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ infant&#x27;s chin&lt;/li&gt;&lt;li&gt;âž¤ mouth&lt;/li&gt;&lt;li&gt;âž¤ cheeks&lt;/li&gt;&lt;li&gt;âž¤ lips&lt;/li&gt;&lt;li&gt;âž¤ areola positioning&lt;/li&gt;&lt;li&gt;âž¤ effective milk transfer&lt;/li&gt;&lt;li&gt;âž¤ positive breastfeeding experience.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A common misconception is addressed regarding which hormone is responsible for milk production versus milk ejection. Is it true or false that prolactin oozes out the milk, and oxytocin produces the milk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No updates available&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The statement is false . Prolactin is the hormone responsible for stimulating milk production within the mammary glands . In contrast, oxytocin triggers the milk ejection reflex , enabling the milk to be released from the nipple .&lt;/li&gt;&lt;li&gt;â€¢ false&lt;/li&gt;&lt;li&gt;â€¢ Prolactin&lt;/li&gt;&lt;li&gt;â€¢ hormone&lt;/li&gt;&lt;li&gt;â€¢ stimulating milk production within the mammary glands&lt;/li&gt;&lt;li&gt;â€¢ oxytocin triggers the milk ejection reflex&lt;/li&gt;&lt;li&gt;â€¢ milk to be released from the nipple&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Remember P = P&lt;/li&gt;&lt;li&gt;âž¤ P = P&lt;/li&gt;&lt;li&gt;âž¤ PROLACTIN PRODUCES THE MILK&lt;/li&gt;&lt;li&gt;âž¤ PROLACTIN PRODUCES THE MILK&lt;/li&gt;&lt;li&gt;âž¤ O=O&lt;/li&gt;&lt;li&gt;âž¤ OXYTOCIN OOZES OUT THE MILK&lt;/li&gt;&lt;li&gt;âž¤ OXYTOCIN OOZES OUT THE MILK&lt;/li&gt;&lt;li&gt;âž¤ Role of Prolactin and Oxytocin in lactation: prolactin for milk production and oxytocin for the milk ejection reflex.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on the nutritional composition of breast milk, a lactation expert emphasizes the importance of understanding the key nutrients that contribute to infant growth and development. She points out that breast milk contains a predominant carbohydrate that not only serves as a crucial energy source for infants but also aids in the absorption of calcium and other minerals. What is the primary carbohydrate found in breast milk, known for its sweet taste and nutritional benefits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactocerebrosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minerals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A+B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lactose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lactose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Lactose is the predominant carbohydrate in breast milk , contributing to its sweet taste . It plays a vital role in providing energy to the infant and facilitating the absorption of essential minerals , such as calcium.&lt;/li&gt;&lt;li&gt;â€¢ Lactose&lt;/li&gt;&lt;li&gt;â€¢ predominant carbohydrate in breast milk&lt;/li&gt;&lt;li&gt;â€¢ sweet taste&lt;/li&gt;&lt;li&gt;â€¢ providing energy to the infant&lt;/li&gt;&lt;li&gt;â€¢ facilitating the absorption of essential minerals&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Galactocerebrosidase is an enzyme , not a carbohydrate.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Galactocerebrosidase&lt;/li&gt;&lt;li&gt;â€¢ enzyme&lt;/li&gt;&lt;li&gt;â€¢ Option C: Minerals are a component of breast milk but not carbohydrates.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Minerals&lt;/li&gt;&lt;li&gt;â€¢ component of breast milk&lt;/li&gt;&lt;li&gt;â€¢ Option D: Combining lactose and galactocerebrosidase does not make sense in this context, as the question asks for the predominant carbohydrate.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Combining lactose and galactocerebrosidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lactose is the primary carbohydrate in breast milk , providing energy and supporting the absorption of minerals , highlighting the nutritional completeness of breast milk for infant growth and development.&lt;/li&gt;&lt;li&gt;âž¤ Lactose&lt;/li&gt;&lt;li&gt;âž¤ primary carbohydrate in breast milk&lt;/li&gt;&lt;li&gt;âž¤ energy and supporting the absorption of minerals&lt;/li&gt;&lt;li&gt;âž¤ nutritional completeness of breast milk&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a nutrition-based seminar, a speaker discusses the critical components of breast milk that support the neurological development of infants. One particular fatty acid in breast milk is highlighted for its significant role in the growth and development of the central nervous system and visual acuity. Which fatty acid is recognized for its crucial contribution to brain and eye development in infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TGF Beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Para Amino Benzoic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Docosahexaenoic Acid (DHA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Docosahexaenoic Acid (DHA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Docosahexaenoic Acid (DHA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: TGF Beta is involved in immune regulation, not directly related to CNS or eye development.&lt;/li&gt;&lt;li&gt;â€¢ Option A: TGF Beta is involved in immune regulation,&lt;/li&gt;&lt;li&gt;â€¢ CNS or eye development.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Para Amino Benzoic Acid is not a fatty acid linked to CNS or eye development in the context of breast milk.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Para Amino Benzoic Acid&lt;/li&gt;&lt;li&gt;â€¢ fatty acid linked to CNS or eye development&lt;/li&gt;&lt;li&gt;â€¢ Option D: None of the Above is incorrect as DHA is indeed present in breast milk and crucial for CNS and eye development.&lt;/li&gt;&lt;li&gt;â€¢ Option D: None of the Above&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Docosahexaenoic Acid (DHA) is a key component in breast milk essential for the development of the infant&#x27;s brain and eyes, underscoring the importance of breast milk in supporting early neurological and visual development.&lt;/li&gt;&lt;li&gt;âž¤ Docosahexaenoic Acid&lt;/li&gt;&lt;li&gt;âž¤ breast milk&lt;/li&gt;&lt;li&gt;âž¤ development of the infant&#x27;s brain&lt;/li&gt;&lt;li&gt;âž¤ eyes,&lt;/li&gt;&lt;li&gt;âž¤ importance of breast milk&lt;/li&gt;&lt;li&gt;âž¤ early neurological and visual development.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric care unit, a nurse educates a concerned mother whose newborn is experiencing jaundice. She explains that a certain component in breast milk can contribute to this condition, known as breast milk jaundice, which typically appears in the first week of life and can persist longer than typical newborn jaundice. This component affects bilirubin metabolism and promotes enterohepatic circulation of bilirubin. What is this component associated with breast milk jaundice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 Alpha 20 Beta Diol &amp;amp; Beta Glucuronidase enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No component available&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 Beta Prednione&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 Alpha 20 Beta Diol &amp; Beta Glucuronidase enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 3 Alpha 20 Beta Diol &amp;amp; Beta Glucuronidase enzyme&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Galactokinase is involved in carbohydrate metabolism , not directly related to bilirubin metabolism and jaundice.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Galactokinase&lt;/li&gt;&lt;li&gt;â€¢ carbohydrate metabolism&lt;/li&gt;&lt;li&gt;â€¢ Option C: This option is incorrect as there are known components in breast milk that can contribute to jaundice.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C: This option&lt;/li&gt;&lt;li&gt;â€¢ components in breast milk&lt;/li&gt;&lt;li&gt;â€¢ contribute to jaundice.&lt;/li&gt;&lt;li&gt;â€¢ Option D: 20 Beta Prednione is not a recognized component in breast milk affecting bilirubin metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: 20 Beta Prednione&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Certain components in breast milk , specifically 3 Alpha 20 Beta Diol and Beta Glucuronidase , can contribute to the development of breast milk jaundice by affecting bilirubin metabolism and promoting its enterohepatic circulation , leading to a prolonged jaundice period in affected infants .&lt;/li&gt;&lt;li&gt;âž¤ breast milk&lt;/li&gt;&lt;li&gt;âž¤ 3 Alpha 20 Beta Diol&lt;/li&gt;&lt;li&gt;âž¤ Beta Glucuronidase&lt;/li&gt;&lt;li&gt;âž¤ development of breast milk jaundice&lt;/li&gt;&lt;li&gt;âž¤ affecting bilirubin metabolism&lt;/li&gt;&lt;li&gt;âž¤ promoting its enterohepatic circulation&lt;/li&gt;&lt;li&gt;âž¤ prolonged jaundice period&lt;/li&gt;&lt;li&gt;âž¤ affected infants&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1799&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1799&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For each pathogen listed in Column A, select the protective component from Column B that breast milk provides to help guard the infant against that particular pathogen. Match the pathogen with the correct breast milk component:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-4, B-3, C-1, D-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-3, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-4, B-3, C-1, D-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-4, B-3, C-1, D-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The Bifidus Factor is known to help protect infants from intestinal pathogens such as Shigella . Lysozyme has antibacterial properties effective against E. histolytica . Lactoferrin , with its iron-binding capability , inhibits the growth of G. lamblia. Para Amino Benzoic Acid (PABA) is believed to provide protection against malaria.&lt;/li&gt;&lt;li&gt;â€¢ The Bifidus Factor is known to help protect infants from intestinal pathogens such as Shigella .&lt;/li&gt;&lt;li&gt;â€¢ Bifidus Factor&lt;/li&gt;&lt;li&gt;â€¢ help protect infants&lt;/li&gt;&lt;li&gt;â€¢ intestinal pathogens such as Shigella&lt;/li&gt;&lt;li&gt;â€¢ Lysozyme has antibacterial properties effective against E. histolytica .&lt;/li&gt;&lt;li&gt;â€¢ Lysozyme&lt;/li&gt;&lt;li&gt;â€¢ antibacterial properties effective against E. histolytica&lt;/li&gt;&lt;li&gt;â€¢ Lactoferrin , with its iron-binding capability , inhibits the growth of G. lamblia.&lt;/li&gt;&lt;li&gt;â€¢ Lactoferrin&lt;/li&gt;&lt;li&gt;â€¢ iron-binding capability&lt;/li&gt;&lt;li&gt;â€¢ Para Amino Benzoic Acid (PABA) is believed to provide protection against malaria.&lt;/li&gt;&lt;li&gt;â€¢ Para Amino Benzoic Acid&lt;/li&gt;&lt;li&gt;â€¢ protection against malaria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dietitian calculates the daily caloric needs of infants based on their weight using the Holiday-Segar Formula. A mother presents with her 7 kg baby, and the dietitian sets out to determine the infant&#x27;s daily kilocalorie requirement. Using the standard caloric requirements per kilogram of body weight for infants, how many kilocalories per day does this 7 kg baby require?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;700 kcal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;800 kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;900 kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1000 kcal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 700 kcal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 700 kcal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ According to the Holiday-Segar Formula , infants weighing 1-10 kg require 100 kcal/kg/day . Therefore, a 7 kg baby would require 700 kcal/day (7 kg x 100 kcal/kg/day).&lt;/li&gt;&lt;li&gt;â€¢ Holiday-Segar Formula&lt;/li&gt;&lt;li&gt;â€¢ infants weighing 1-10 kg&lt;/li&gt;&lt;li&gt;â€¢ 100 kcal/kg/day&lt;/li&gt;&lt;li&gt;â€¢ 7 kg baby would require 700 kcal/day&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Holiday-Segar Formula â€“ The kilocalories requirement is&lt;/li&gt;&lt;li&gt;âž¤ Holiday-Segar Formula&lt;/li&gt;&lt;li&gt;âž¤ kilocalories requirement&lt;/li&gt;&lt;li&gt;âž¤ 1-10 kg babies â€“100 kcal per kg&lt;/li&gt;&lt;li&gt;âž¤ 10-20 kg - 50 kcal / kg&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;20 kg - 20 kcal/ kg&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1780&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1780&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is reviewing metabolic disorders and their clinical presentations with medical residents. The topic of galactosemia and its associated symptoms arises. Based on the latest updates in medical knowledge, the pediatrician poses a question about the correlation between galactosemia and macrocephaly. Does galactosemia cause macrocephaly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partially true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No updates available&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Galactosemia is a metabolic disorder that can lead to macrocephaly , among other symptoms. This is due to the accumulation of galactose in the blood , which can affect multiple organ systems , including the brain.&lt;/li&gt;&lt;li&gt;â€¢ Galactosemia&lt;/li&gt;&lt;li&gt;â€¢ metabolic disorder&lt;/li&gt;&lt;li&gt;â€¢ lead to macrocephaly&lt;/li&gt;&lt;li&gt;â€¢ accumulation of galactose in the blood&lt;/li&gt;&lt;li&gt;â€¢ affect multiple organ systems&lt;/li&gt;&lt;li&gt;â€¢ brain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The absolute contraindication of breast feeding is galactosemia and it can cause macrocephaly in the baby&lt;/li&gt;&lt;li&gt;âž¤ absolute contraindication of breast feeding&lt;/li&gt;&lt;li&gt;âž¤ galactosemia&lt;/li&gt;&lt;li&gt;âž¤ cause macrocephaly in the baby&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Neonatal intensive care unit, a neonatologist assesses a newborn delivered at 27 weeks of gestation to determine the appropriate method of nutritional support. Given the infant&#x27;s premature status, the neonatologist must choose the safest and most effective route of feeding. Which method of nutrition is most appropriate for a newborn at this stage of gestational development?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breastfeeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paladai Feed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Katori Spoon Feed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Fluids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV Fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IV Fluids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Breastfeeding is typically not possible for infants born at 27 weeks due to underdeveloped suck-swallow coordination and the high risk of aspiration.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ not possible for infants born at 27 weeks&lt;/li&gt;&lt;li&gt;â€¢ underdeveloped suck-swallow coordination&lt;/li&gt;&lt;li&gt;â€¢ Option B &amp;amp; C: Paladai Feed and Katori Spoon Feed are methods used for slightly older preterm infants who have more mature gastrointestinal systems.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B &amp;amp; C: Paladai Feed and Katori Spoon&lt;/li&gt;&lt;li&gt;â€¢ methods used for slightly older preterm infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ &amp;lt; 28 weeks: Intravenous fluids&lt;/li&gt;&lt;li&gt;âž¤ 28-32 weeks: nasogastric / orogastric feeding&lt;/li&gt;&lt;li&gt;âž¤ 32-34 weeks: paladai feed&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;34 weeks: breast feeding&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a session on infant feeding in areas with high rates of HIV, a public health specialist outlines the conditions that must be met for replacement feeding to be considered a suitable alternative to breastfeeding. These criteria are designed to ensure the safety and health of the infant where breastfeeding is contraindicated. What does AFASS stand for in the context of replacement feeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acceptable, Unaffordable, Feasible, Sustainable &amp;amp; Safe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acceptable, Affordable, Unfeasible, Sustainable &amp;amp; Safe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partially Acceptable, Affordable, Feasible, Sustainable &amp;amp; Safe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acceptable, Affordable, Feasible, Sustainable &amp;amp; Safe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acceptable, Affordable, Feasible, Sustainable &amp; Safe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acceptable, Affordable, Feasible, Sustainable &amp;amp; Safe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Replacement feeding options should be Acceptable to the caregiver and family , Affordable within the family&#x27;s budget , Feasible to implement consistently and correctly, Sustainable over time , and Safe from contaminants and pathogens .&lt;/li&gt;&lt;li&gt;â€¢ Replacement feeding&lt;/li&gt;&lt;li&gt;â€¢ Acceptable to the caregiver and family&lt;/li&gt;&lt;li&gt;â€¢ Affordable within the family&#x27;s budget&lt;/li&gt;&lt;li&gt;â€¢ Feasible to implement consistently&lt;/li&gt;&lt;li&gt;â€¢ Sustainable over time&lt;/li&gt;&lt;li&gt;â€¢ Safe from contaminants and pathogens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To comprehend the AFASS criteria for replacement feeding , which ensure that non-breastfeeding options are safe and practical for infants who cannot be breastfed , particularly in contexts where HIV transmission risk must be minimized.&lt;/li&gt;&lt;li&gt;âž¤ comprehend the AFASS criteria&lt;/li&gt;&lt;li&gt;âž¤ replacement feeding&lt;/li&gt;&lt;li&gt;âž¤ ensure that non-breastfeeding options are safe&lt;/li&gt;&lt;li&gt;âž¤ practical for infants&lt;/li&gt;&lt;li&gt;âž¤ cannot be breastfed&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A breastfeeding mother inquiries about nighttime feeds and their impact on milk production. The lactation consultant explains that a certain hormone, which plays a pivotal role in milk synthesis, is secreted in higher amounts during the night. Which hormone increases in secretion during the night, making nighttime breastfeeding beneficial for milk supply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A+B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prolactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Prolactin , known as the milk-producing hormone , has higher levels of secretion during the night . This is why nighttime breastfeeding is often recommended to help maintain a robust milk supply .&lt;/li&gt;&lt;li&gt;â€¢ Prolactin&lt;/li&gt;&lt;li&gt;â€¢ milk-producing hormone&lt;/li&gt;&lt;li&gt;â€¢ higher levels of secretion during the night&lt;/li&gt;&lt;li&gt;â€¢ nighttime breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ help maintain a robust milk supply&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The significance of prolactin in lactation , especially its increased nocturnal secretion , which supports the rationale for encouraging nighttime breastfeeding to enhance and maintain milk production .&lt;/li&gt;&lt;li&gt;âž¤ prolactin in lactation&lt;/li&gt;&lt;li&gt;âž¤ increased nocturnal secretion&lt;/li&gt;&lt;li&gt;âž¤ rationale for encouraging nighttime breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ enhance and maintain milk production&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1799&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1799&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is discussing weaning with a group of parents. She introduces the concept of &#x27;token breastfeedingâ€™. Which of the following best describes token breastfeeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If an infant mostly has breastfed and less outside food, it is called as token breastfeeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If an infant mostly has other food with no breastfeeds, it is called as token breastfeeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If an infant mostly has other food, but still breastfeeds occasionally, it is called as token breastfeeding.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. If an infant mostly has other food, but still breastfeeds occasionally, it is called as token breastfeeding.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) If an infant mostly has other food, but still breastfeeds occasionally, it is called as token breastfeeding.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Token breastfeeding occurs when an infant primarily consumes foods other than breast milk but still engages in occasional breastfeeding sessions.&lt;/li&gt;&lt;li&gt;â€¢ Token breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ infant primarily consumes foods&lt;/li&gt;&lt;li&gt;â€¢ breast milk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Token breastfeeding is the practice where infants primarily eat complementary foods but continue to breastfeed on a non-nutritive basis , typically as a means of comfort or routine .&lt;/li&gt;&lt;li&gt;âž¤ Token breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ infants primarily eat complementary foods&lt;/li&gt;&lt;li&gt;âž¤ continue to breastfeed on a non-nutritive basis&lt;/li&gt;&lt;li&gt;âž¤ means of comfort or routine&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1795&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1795&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An intern is reviewing contraindications for breastfeeding. He must identify scenarios where breastfeeding would not be advisable for the infant&#x27;s safety. Which of the following conditions is considered a contraindication to breastfeeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mother on chemo or radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactose intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Mothers undergoing chemotherapy or radiotherapy may excrete toxic substances in breast milk that could harm the infant.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Mothers undergoing chemotherapy or radiotherapy&lt;/li&gt;&lt;li&gt;â€¢ excrete toxic substances in breast milk&lt;/li&gt;&lt;li&gt;â€¢ Option B: Infants with galactosemia cannot metabolize the galactose in breast milk , leading to serious complications.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Infants with galactosemia&lt;/li&gt;&lt;li&gt;â€¢ cannot metabolize the galactose in breast milk&lt;/li&gt;&lt;li&gt;â€¢ Option C: While true lactose intolerance in infants is rare, if present, it would necessitate an alternative to lactose-containing breast milk.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C: While true lactose intolerance in infants is rare,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The contraindications to breastfeeding , includes maternal treatments such as chemotherapy or radiotherapy and certain metabolic conditions in the infant , such as galactosemia .&lt;/li&gt;&lt;li&gt;âž¤ contraindications&lt;/li&gt;&lt;li&gt;âž¤ breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ maternal treatments such as chemotherapy&lt;/li&gt;&lt;li&gt;âž¤ radiotherapy&lt;/li&gt;&lt;li&gt;âž¤ certain metabolic conditions&lt;/li&gt;&lt;li&gt;âž¤ infant&lt;/li&gt;&lt;li&gt;âž¤ galactosemia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1797&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1797&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,

                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],

                    audio: &quot;&quot;,

                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 41 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);

        }

        // Initialize quiz
        function initQuiz() {
            try {

                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);

                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);

                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
                // Show question

                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;

                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];

                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);

                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);

        // Navigate to previous question
        function showPreviousQuestion() {
