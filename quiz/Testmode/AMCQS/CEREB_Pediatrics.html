            questions = [{&quot;text&quot;: &quot;On the initial day of treatment for a child diagnosed with Severe Acute Malnutrition, the attending physician calculates the dose of folic acid to administer. What is the standard initial dosage of folic acid for a child on the first day of SAM management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 mg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The recommended initial dose of folic acid in the management of SAM is 5 mg on the first day and then 1 mg every day till day 14 of treatment .&lt;/li&gt;&lt;li&gt;â€¢ initial dose of folic acid in the management of SAM&lt;/li&gt;&lt;li&gt;â€¢ 5 mg on the first day&lt;/li&gt;&lt;li&gt;â€¢ 1 mg every day till day 14 of treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Management of SAM - Micronutrients supplementation&lt;/li&gt;&lt;li&gt;âž¤ Management of SAM - Micronutrients supplementation&lt;/li&gt;&lt;li&gt;âž¤ Use up to twice the recommended daily allowance of various vitamins and minerals. On day 1, give vitamin A orally (if age &amp;gt;1 yr give 2 lakh IU; age 6-12 mo give 1 lakh IU; age 0-5 mo give 50,000 IU) Folic acid 1 mg/ day (give 5 mg on day 1) Zinc 2 mg/kg/ day Copper 0.2-0.3 mg/kg/day Iron 3 mg/ kg/ day, once child starts gaining weight; after the stabilization phase.&lt;/li&gt;&lt;li&gt;âž¤ Use up to twice the recommended daily allowance of various vitamins and minerals.&lt;/li&gt;&lt;li&gt;âž¤ Use up to twice the recommended daily allowance of various vitamins and minerals.&lt;/li&gt;&lt;li&gt;âž¤ On day 1, give vitamin A orally (if age &amp;gt;1 yr give 2 lakh IU; age 6-12 mo give 1 lakh IU; age 0-5 mo give 50,000 IU)&lt;/li&gt;&lt;li&gt;âž¤ On day 1, give vitamin A orally (if age &amp;gt;1 yr give 2 lakh IU; age 6-12 mo give 1 lakh IU; age 0-5 mo give 50,000 IU)&lt;/li&gt;&lt;li&gt;âž¤ Folic acid 1 mg/ day (give 5 mg on day 1)&lt;/li&gt;&lt;li&gt;âž¤ Folic acid 1 mg/ day (give 5 mg on day 1)&lt;/li&gt;&lt;li&gt;âž¤ Zinc 2 mg/kg/ day&lt;/li&gt;&lt;li&gt;âž¤ Zinc 2 mg/kg/ day&lt;/li&gt;&lt;li&gt;âž¤ Copper 0.2-0.3 mg/kg/day&lt;/li&gt;&lt;li&gt;âž¤ Copper 0.2-0.3 mg/kg/day&lt;/li&gt;&lt;li&gt;âž¤ Iron 3 mg/ kg/ day, once child starts gaining weight; after the stabilization phase.&lt;/li&gt;&lt;li&gt;âž¤ Iron 3 mg/ kg/ day, once child starts gaining weight; after the stabilization phase.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following instruments which are used for the measurement of the nutritional status of the child? 1. Harpenden caliper 2. Salters Scale 3. Shakirâ€™s Tape 4. Infantometer&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1 B2 C3 D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A4 B3 C2 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3 B4 C2 D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A2 B3 C1 D4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A3 B4 C2 D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture25.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tape Measure : Used for measuring mid-upper arm circumference (MUAC), which is an important anthropometric measurement of nutritional status , particularly in identifying malnutrition in children .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tape Measure&lt;/li&gt;&lt;li&gt;â€¢ measuring mid-upper arm circumference&lt;/li&gt;&lt;li&gt;â€¢ important anthropometric measurement&lt;/li&gt;&lt;li&gt;â€¢ nutritional status&lt;/li&gt;&lt;li&gt;â€¢ malnutrition in children&lt;/li&gt;&lt;li&gt;â€¢ Option B. Infantometer : This device is used to measure the length or height of infants and small children . It is essential for assessing linear growth and determining stunting .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Infantometer&lt;/li&gt;&lt;li&gt;â€¢ measure the length or height of infants&lt;/li&gt;&lt;li&gt;â€¢ small children&lt;/li&gt;&lt;li&gt;â€¢ assessing linear growth&lt;/li&gt;&lt;li&gt;â€¢ determining stunting&lt;/li&gt;&lt;li&gt;â€¢ Option C. Spring Scale : Often used for weighing infants and young children . The child is usually placed in a sling which is then attached to the scale.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Spring Scale&lt;/li&gt;&lt;li&gt;â€¢ weighing infants and young children&lt;/li&gt;&lt;li&gt;â€¢ Option D. Skinfold Caliper : Utilized to measure skinfold thickness at various body sites to estimate body fat percentage , a key component in evaluating nutritional status.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Skinfold Caliper&lt;/li&gt;&lt;li&gt;â€¢ measure skinfold thickness&lt;/li&gt;&lt;li&gt;â€¢ body sites to estimate body fat percentage&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition page number 1842&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition page number 1842&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the outpatient department, a concerned mother presents with her baby, Anu, who hails from a region currently experiencing severe drought conditions. Upon examination, Anu appears severely malnourished, prompting an urgent need for nutritional assessment. To determine the extent of acute malnutrition in Anu, which of the following parameters would be most appropriate for evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height for age of the child.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for height of the child.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight for age of the child.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weight for height of the child.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Weight for height of the child.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Height for Age : This parameter is used to assess stunting , which indicates chronic malnutrition . It reflects the long-term nutritional and health status of the child and is not the best indicator for acute malnutrition.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Height for Age&lt;/li&gt;&lt;li&gt;â€¢ used to assess stunting&lt;/li&gt;&lt;li&gt;â€¢ indicates chronic malnutrition&lt;/li&gt;&lt;li&gt;â€¢ Option C. Weight for Age : This combines both acute and chronic aspects of malnutrition , making it less specific for acute malnutrition . It can indicate underweight status but doesn&#x27;t distinguish between stunting (chronic malnutrition) and wasting (acute malnutrition).&lt;/li&gt;&lt;li&gt;â€¢ Option C. Weight for Age&lt;/li&gt;&lt;li&gt;â€¢ combines both acute and chronic aspects of malnutrition&lt;/li&gt;&lt;li&gt;â€¢ less specific for acute malnutrition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute malnutrition is also known as wasting &amp;amp; the parameter affected is weight for height&lt;/li&gt;&lt;li&gt;âž¤ Acute malnutrition&lt;/li&gt;&lt;li&gt;âž¤ wasting &amp;amp; the parameter&lt;/li&gt;&lt;li&gt;âž¤ weight for height&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to your clinic with concerns about inadequate growth and development. The mother describes her child&#x27;s appetite as poor, with frequent episodes of diarrhea. Upon examination, you note that the child&#x27;s weight falls below the 3rd percentile for their age, and their weight-for-height is at 80% of the expected value. Additionally, the child&#x27;s height is also below the 3rd percentile for their age group. Based on this clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stunting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wasting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stunting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute malnutrition : Typically indicated by wasting (low weight for height), acute malnutrition reflects recent and severe deprivation of food rather than long-term nutritional status , which seems less likely given the chronic presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute malnutrition&lt;/li&gt;&lt;li&gt;â€¢ wasting&lt;/li&gt;&lt;li&gt;â€¢ acute malnutrition&lt;/li&gt;&lt;li&gt;â€¢ recent and severe deprivation of food&lt;/li&gt;&lt;li&gt;â€¢ long-term nutritional status&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wasting : Characterized by low weight for height , wasting indicates acute malnutrition . Although the child&#x27;s weight for height is low (80% of the expected value), the concurrent height deficit suggests a chronic condition, making stunting more likely.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wasting&lt;/li&gt;&lt;li&gt;â€¢ low weight for height&lt;/li&gt;&lt;li&gt;â€¢ wasting&lt;/li&gt;&lt;li&gt;â€¢ acute malnutrition&lt;/li&gt;&lt;li&gt;â€¢ Option D. Obesity : This is characterized by excess body fat and a high BMI for age and is clearly not consistent with the child&#x27;s presentation of being underweight and having stunted growth.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Obesity&lt;/li&gt;&lt;li&gt;â€¢ excess body fat&lt;/li&gt;&lt;li&gt;â€¢ high BMI for age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Stunting , as the child is below the 3rd percentile for height for age , indicating chronic malnutrition .&lt;/li&gt;&lt;li&gt;âž¤ Stunting&lt;/li&gt;&lt;li&gt;âž¤ child is below the 3rd percentile for height for age&lt;/li&gt;&lt;li&gt;âž¤ chronic malnutrition&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During your community medicine rotation in a rural setting, you engage in discussions with the local medical officer about the assessment of malnutrition in children. After reviewing various parameters used to diagnose malnutrition, the medical officer poses a question about which indicator can be used independently of a child&#x27;s age. Which of the following would you identify as an age-independent indicator of malnutrition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Underweight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stunting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wasting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MUAC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MUAC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture24_41qaXMa.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MUAC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Underweight : Being underweight is a condition where a child&#x27;s weight is significantly lower than the average for their age and gender . It is age dependent as it requires comparison to standard growth charts that consider age.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Underweight&lt;/li&gt;&lt;li&gt;â€¢ child&#x27;s weight&lt;/li&gt;&lt;li&gt;â€¢ lower than the average for their age and gender&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stunting : Stunting is defined as a low height for age and is a sign of chronic malnutrition . It indicates that a child has not grown as expected due to long-term nutritional deprivation , illness , or poor social conditions . This is also age dependent as it involves comparing a child&#x27;s height to standard growth charts based on age.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stunting&lt;/li&gt;&lt;li&gt;â€¢ low height for age&lt;/li&gt;&lt;li&gt;â€¢ sign of chronic malnutrition&lt;/li&gt;&lt;li&gt;â€¢ child has not grown&lt;/li&gt;&lt;li&gt;â€¢ expected&lt;/li&gt;&lt;li&gt;â€¢ long-term nutritional deprivation&lt;/li&gt;&lt;li&gt;â€¢ illness&lt;/li&gt;&lt;li&gt;â€¢ poor social conditions&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wasting : Wasting is a condition where a child has a low weight for their height , indicating acute malnutrition . Wasting is age-dependent because it requires the comparison of a child&#x27;s weight and height against age-based growth standards.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wasting&lt;/li&gt;&lt;li&gt;â€¢ child has a low weight for their height&lt;/li&gt;&lt;li&gt;â€¢ acute malnutrition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mid arm circumference is age independent indicator of malnutrition.&lt;/li&gt;&lt;li&gt;âž¤ Mid arm circumference is age independent indicator of malnutrition.&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to your clinic displaying symptoms of edema, irritability, and distinctive skin lesions. The mother describes the child&#x27;s diet as being predominantly high in carbohydrates with a significant lack of protein. Laboratory findings reveal hypoalbuminemia and anemia. Based on the clinical presentation and the dietary history, what is the most probable diagnosis for this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kwashiorkor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kwashiorkor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Marasmus is a severe form of protein-energy malnutrition that results from prolonged inadequate intake of both calories and protein . It is characterized by severe wasting and malnutrition , loss of subcutaneous fat and muscle mass , and lethargy .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Marasmus&lt;/li&gt;&lt;li&gt;â€¢ severe form of protein-energy malnutrition&lt;/li&gt;&lt;li&gt;â€¢ prolonged inadequate intake of both calories and protein&lt;/li&gt;&lt;li&gt;â€¢ severe wasting&lt;/li&gt;&lt;li&gt;â€¢ malnutrition&lt;/li&gt;&lt;li&gt;â€¢ loss of subcutaneous fat&lt;/li&gt;&lt;li&gt;â€¢ muscle mass&lt;/li&gt;&lt;li&gt;â€¢ lethargy&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rickets is a disease that occurs due to a deficiency of vitamin D , calcium , or phosphate . It causes softening and weakening of the bones in children and can lead to fractures and deformities .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Rickets&lt;/li&gt;&lt;li&gt;â€¢ deficiency of vitamin D&lt;/li&gt;&lt;li&gt;â€¢ calcium&lt;/li&gt;&lt;li&gt;â€¢ phosphate&lt;/li&gt;&lt;li&gt;â€¢ softening&lt;/li&gt;&lt;li&gt;â€¢ weakening of the bones&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ lead to fractures&lt;/li&gt;&lt;li&gt;â€¢ deformities&lt;/li&gt;&lt;li&gt;â€¢ Option D. Scurvy is a disease that occurs due to a deficiency of vitamin C . It causes fatigue , muscle weakness , joint and muscle aches , and bleeding gums .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Scurvy&lt;/li&gt;&lt;li&gt;â€¢ occurs due to a deficiency of vitamin C&lt;/li&gt;&lt;li&gt;â€¢ fatigue&lt;/li&gt;&lt;li&gt;â€¢ muscle weakness&lt;/li&gt;&lt;li&gt;â€¢ joint&lt;/li&gt;&lt;li&gt;â€¢ muscle aches&lt;/li&gt;&lt;li&gt;â€¢ bleeding gums&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kwashiorkor is a protein-energy malnutrition disorder characterized by edema , irritability , skin lesions , hypoalbuminemia , and anemia , largely due to a diet deficient in protein but adequate in calories.&lt;/li&gt;&lt;li&gt;âž¤ Kwashiorkor&lt;/li&gt;&lt;li&gt;âž¤ protein-energy malnutrition disorder&lt;/li&gt;&lt;li&gt;âž¤ edema&lt;/li&gt;&lt;li&gt;âž¤ irritability&lt;/li&gt;&lt;li&gt;âž¤ skin lesions&lt;/li&gt;&lt;li&gt;âž¤ hypoalbuminemia&lt;/li&gt;&lt;li&gt;âž¤ anemia&lt;/li&gt;&lt;li&gt;âž¤ diet deficient in protein&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 95-97.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 95-97.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the emergency department with a 3-day history of persistent diarrhea and vomiting. The mother mentions that the child has had a significantly reduced intake of food and fluids during this period. Clinical examination reveals that the child&#x27;s weight is below 70% of the expected value for their age, while their height remains within the normal range for age. Based on the presenting symptoms and clinical findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute malnutrition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stunting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute malnutrition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute malnutrition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stunting: This option is incorrect because the child&#x27;s height for age is normal , indicating the absence of chronic malnutrition .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Stunting:&lt;/li&gt;&lt;li&gt;â€¢ child&#x27;s height for age is normal&lt;/li&gt;&lt;li&gt;â€¢ absence of chronic malnutrition&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic malnutrition is also known as stunting and the parameter affected is height for age.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Chronic malnutrition is also known as stunting and the parameter affected is height for age.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Obesity: This option is incorrect because the child&#x27;s weight is below the expected value for age , indicating malnutrition, rather than obesity.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Obesity:&lt;/li&gt;&lt;li&gt;â€¢ child&#x27;s weight is below the expected value for age&lt;/li&gt;&lt;li&gt;â€¢ malnutrition,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute malnutrition indeed encompasses a broader category of nutritional deficiencies , including wasting , and is characterized by a rapid decline in weight due to inadequate nutrient intake or illness , such as the diarrhea and vomiting described in the child&#x27;s case.&lt;/li&gt;&lt;li&gt;âž¤ Acute malnutrition&lt;/li&gt;&lt;li&gt;âž¤ encompasses a broader category of nutritional deficiencies&lt;/li&gt;&lt;li&gt;âž¤ wasting&lt;/li&gt;&lt;li&gt;âž¤ rapid decline in weight&lt;/li&gt;&lt;li&gt;âž¤ inadequate nutrient intake or illness&lt;/li&gt;&lt;li&gt;âž¤ diarrhea&lt;/li&gt;&lt;li&gt;âž¤ vomiting&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant is brought to a pediatric clinic, exhibiting signs of severe wasting, lethargy, pronounced loss of subcutaneous fat, and muscle mass depletion. Laboratory investigations reveal hypoalbuminemia alongside deficiencies in essential vitamins and minerals. Based on the clinical presentation and laboratory findings, which of the following diagnoses is most consistent with the child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marasmus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Marasmus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kwashiorkor is another form of protein-energy malnutrition that results from an inadequate protein intake but with adequate calorie intake . It is characterized by edema , hepatomegaly , and skin lesions , but not wasting or loss of muscle mass.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kwashiorkor&lt;/li&gt;&lt;li&gt;â€¢ protein-energy malnutrition&lt;/li&gt;&lt;li&gt;â€¢ inadequate protein intake&lt;/li&gt;&lt;li&gt;â€¢ adequate calorie intake&lt;/li&gt;&lt;li&gt;â€¢ edema&lt;/li&gt;&lt;li&gt;â€¢ hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ skin lesions&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rickets is a disease that occurs due to a deficiency of vitamin D , calcium , or phosphate . It causes softening and weakening of the bones in children and can lead to fractures and deformities.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rickets&lt;/li&gt;&lt;li&gt;â€¢ disease&lt;/li&gt;&lt;li&gt;â€¢ deficiency of vitamin D&lt;/li&gt;&lt;li&gt;â€¢ calcium&lt;/li&gt;&lt;li&gt;â€¢ phosphate&lt;/li&gt;&lt;li&gt;â€¢ softening and weakening of the bones&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ Option D. Scurvy is a disease that occurs due to a deficiency of vitamin C . It causes fatigue , muscle weakness , joint and muscle aches , and bleeding gums . It does not result in wasting or loss of muscle mass.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Scurvy&lt;/li&gt;&lt;li&gt;â€¢ disease&lt;/li&gt;&lt;li&gt;â€¢ deficiency of vitamin C&lt;/li&gt;&lt;li&gt;â€¢ fatigue&lt;/li&gt;&lt;li&gt;â€¢ muscle weakness&lt;/li&gt;&lt;li&gt;â€¢ joint&lt;/li&gt;&lt;li&gt;â€¢ muscle aches&lt;/li&gt;&lt;li&gt;â€¢ bleeding gums&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marasmus â€“ Diagnosis characterized by severe caloric and protein deficiency leading to significant wasting and loss of muscle mass . Understanding these distinctions is crucial for pediatricians to provide appropriate care and nutritional interventions for affected children.&lt;/li&gt;&lt;li&gt;âž¤ Marasmus&lt;/li&gt;&lt;li&gt;âž¤ severe caloric&lt;/li&gt;&lt;li&gt;âž¤ protein deficiency&lt;/li&gt;&lt;li&gt;âž¤ wasting and loss of muscle mass&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 95-97.&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 95-97.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is strategizing the nutritional rehabilitation plan for a child with Severe Acute Malnutrition (SAM). Given the complexities associated with SAM, careful consideration is given to the timing of iron supplementation to avoid exacerbating the condition. At what point in the treatment of SAM is iron supplementation deemed appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stabilization Phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rehabilitation Phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First Day of Admission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20th Day of Admission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rehabilitation Phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/pedia-10-severe-acute-malnutrition.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rehabilitation Phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A : In the Stabilization Phase , the focus is on managing acute complications and stabilizing the child&#x27;s condition ; iron could exacerbate infections.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Stabilization Phase&lt;/li&gt;&lt;li&gt;â€¢ managing acute complications&lt;/li&gt;&lt;li&gt;â€¢ stabilizing the child&#x27;s condition&lt;/li&gt;&lt;li&gt;â€¢ Option C &amp;amp; Option D : Specifying exact days (First Day or 20th Day) is less relevant than understanding the phase of treatment . Iron is not typically started based on the day of admission but rather the child&#x27;s clinical progress and phase of treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option C &amp;amp; Option D&lt;/li&gt;&lt;li&gt;â€¢ Specifying exact days&lt;/li&gt;&lt;li&gt;â€¢ less relevant&lt;/li&gt;&lt;li&gt;â€¢ phase of treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Iron in SAM is not given in the stabilization phase as it can lead to free radical generation and bacterial fermentation . The appropriate timing for iron supplementation in SAM treatment , is Rehabilitation Phase .&lt;/li&gt;&lt;li&gt;âž¤ Iron in SAM&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;li&gt;âž¤ stabilization phase&lt;/li&gt;&lt;li&gt;âž¤ lead to free radical generation&lt;/li&gt;&lt;li&gt;âž¤ bacterial fermentation&lt;/li&gt;&lt;li&gt;âž¤ appropriate timing&lt;/li&gt;&lt;li&gt;âž¤ iron supplementation in SAM treatment&lt;/li&gt;&lt;li&gt;âž¤ Rehabilitation Phase&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents to the clinic for a routine check-up. The child&#x27;s mother reports that the child has been losing weight and has a poor appetite for the past few months. The child has also been suffering from recurrent infections. On examination, the child&#x27;s weight for height is below the 70% of the expected value, and the child&#x27;s height for age is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stunting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wasting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wasting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wasting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While working in a primary healthcare (PHC) setting, you are tasked with assessing the nutritional status of the local community. You consider several parameters to evaluate the community&#x27;s nutritional health. Which of the following parameters is NOT typically used to measure the nutritional status of a community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mid arm circumference in 0-1year age group&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia detection in pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Childbirth weight &amp;lt; 2500gms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Height and weight calculated in &amp;lt; 5years age group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mid arm circumference in 0-1year age group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anemia detection in pregnancy : This is a common indicator used to assess the nutritional status of a community because anemia in pregnancy can indicate poor nutritional status among women of childbearing age and can have implications for the health of the community.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anemia detection in pregnancy&lt;/li&gt;&lt;li&gt;â€¢ common indicator used to assess the nutritional status of a community&lt;/li&gt;&lt;li&gt;â€¢ anemia in pregnancy&lt;/li&gt;&lt;li&gt;â€¢ indicate poor nutritional status&lt;/li&gt;&lt;li&gt;â€¢ women of childbearing age&lt;/li&gt;&lt;li&gt;â€¢ Option C. Childbirth weight &amp;lt; 2500 grams : Low birth weight is a significant indicator of the community&#x27;s nutritional status as it reflects maternal health and nutrition during pregnancy , as well as the health and nutrition of the newborn.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Childbirth weight &amp;lt; 2500 grams&lt;/li&gt;&lt;li&gt;â€¢ Low birth weight&lt;/li&gt;&lt;li&gt;â€¢ community&#x27;s nutritional status&lt;/li&gt;&lt;li&gt;â€¢ reflects maternal health&lt;/li&gt;&lt;li&gt;â€¢ nutrition during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Height and weight measured in children under 5 years of age : These are fundamental parameters for determining the prevalence of stunting and wasting , which are key indicators of chronic and acute malnutrition in a community.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Height and weight measured in children under 5 years of age&lt;/li&gt;&lt;li&gt;â€¢ fundamental parameters&lt;/li&gt;&lt;li&gt;â€¢ determining the prevalence of stunting and wasting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MAC is assessed in 1- 5year age group&lt;/li&gt;&lt;li&gt;âž¤ MAC is assessed in 1- 5year age group&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing a 12-month and 10-day-old child with SAM who weighs 7 kg, a medical officer prepares to administer Vitamin A as part of the comprehensive treatment plan. What is the correct dosage of Vitamin A for this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100,000 IU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;200,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;300,000 IU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 100,000 IU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 100,000 IU&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Vitamin A dose&lt;/li&gt;&lt;li&gt;â€¢ &amp;lt;6 months: 50,000 IU&lt;/li&gt;&lt;li&gt;â€¢ &amp;lt;6 months: 50,000 IU&lt;/li&gt;&lt;li&gt;â€¢ 6-12 months: 1 lakh IU&lt;/li&gt;&lt;li&gt;â€¢ 6-12 months: 1 lakh IU&lt;/li&gt;&lt;li&gt;â€¢ &amp;gt;12 months: 2 Lakh IU&lt;/li&gt;&lt;li&gt;â€¢ &amp;gt;12 months: 2 Lakh IU&lt;/li&gt;&lt;li&gt;â€¢ If the baby is &amp;gt;12 months &amp;amp; &amp;lt;8kg: 1 lakh IU&lt;/li&gt;&lt;li&gt;â€¢ baby is &amp;gt;12 months &amp;amp; &amp;lt;8kg: 1 lakh IU&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Management of SAM - Micronutrients supplementation&lt;/li&gt;&lt;li&gt;âž¤ Management of SAM - Micronutrients supplementation&lt;/li&gt;&lt;li&gt;âž¤ Use up to twice the recommended daily allowance of various vitamins and minerals On day 1, give vitamin A orally (if age &amp;gt;1 yr give 2 lakh IU; age 6-12 mo give 1 lakh IU; age 0-5 mo give 50,000 IU) Folic acid 1 mg/ day (give 5 mg on day 1) Zinc 2 mg/kg/ day Copper 0.2-0.3 mg/kg/day Iron 3 mg/ kg/ day, once child starts gaining weight; after the stabilization phase&lt;/li&gt;&lt;li&gt;âž¤ Use up to twice the recommended daily allowance of various vitamins and minerals&lt;/li&gt;&lt;li&gt;âž¤ On day 1, give vitamin A orally (if age &amp;gt;1 yr give 2 lakh IU; age 6-12 mo give 1 lakh IU; age 0-5 mo give 50,000 IU)&lt;/li&gt;&lt;li&gt;âž¤ Folic acid 1 mg/ day (give 5 mg on day 1)&lt;/li&gt;&lt;li&gt;âž¤ Zinc 2 mg/kg/ day&lt;/li&gt;&lt;li&gt;âž¤ Copper 0.2-0.3 mg/kg/day&lt;/li&gt;&lt;li&gt;âž¤ Iron 3 mg/ kg/ day, once child starts gaining weight; after the stabilization phase&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A community health worker evaluating children in a rural health clinic uses specific anthropometric measurements to assess nutritional status. Which measurement is primarily used to diagnose chronic malnutrition, indicating long-term nutritional deficits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight for Height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Height for Age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight for Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Height for Age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Height for Age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A : Weight for Height is used to assess acute malnutrition or wasting .&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Weight for Height&lt;/li&gt;&lt;li&gt;â€¢ acute malnutrition or wasting&lt;/li&gt;&lt;li&gt;â€¢ Option C : Weight for Age can indicate both acute and chronic malnutrition but is less specific than Height for Age for chronic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Weight for Age&lt;/li&gt;&lt;li&gt;â€¢ acute and chronic malnutrition&lt;/li&gt;&lt;li&gt;â€¢ Option D : One of the listed measurements is indeed used to diagnose chronic malnutrition.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Height for Age is the primary indicator of chronic malnutrition.&lt;/li&gt;&lt;li&gt;âž¤ Height for Age&lt;/li&gt;&lt;li&gt;âž¤ primary indicator of chronic malnutrition.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 95&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with Severe Acute Malnutrition presents with anemia, and the treating physician considers a blood transfusion. Under which conditions is a blood transfusion indicated in the management of SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hb &amp;lt; 4 g/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hb 4-6 g/dL with features of distress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A+B is Correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A+B is Correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A+B is Correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The criteria for blood transfusion in children with SAM â€“&lt;/li&gt;&lt;li&gt;âž¤ criteria for blood transfusion in children with SAM â€“&lt;/li&gt;&lt;li&gt;âž¤ In mild to moderate anemia, iron should be given for two months to replete iron stores but this should not be started until after the initial stabilization phase has been completed. Hb level between 4-6 g/dL when accompanied by clinical features of distress and below 4 g/dL â€“ is an indication of BT&lt;/li&gt;&lt;li&gt;âž¤ In mild to moderate anemia, iron should be given for two months to replete iron stores but this should not be started until after the initial stabilization phase has been completed.&lt;/li&gt;&lt;li&gt;âž¤ Hb level between 4-6 g/dL when accompanied by clinical features of distress and below 4 g/dL â€“ is an indication of BT&lt;/li&gt;&lt;li&gt;âž¤ Ref: Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a training session for healthcare workers focusing on nutritional assessments in low-resource settings, the facilitator discusses various methods for diagnosing severe acute malnutrition (SAM) that do not rely on the age of the child. Which of these indices are recognized for their age-independent utility in assessing and diagnosing SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kanawati and McLaren&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rao and Singh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quaker Arm Circumference and Jelliffe Ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the Above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the Above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the Above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kanawati and McLaren : This method involves using anthropometric measurements that don&#x27;t necessarily depend on the child&#x27;s age, making it suitable for evaluating nutritional status in diverse settings.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kanawati and McLaren&lt;/li&gt;&lt;li&gt;â€¢ using anthropometric measurements&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rao and Singh : This index, like the others mentioned, provides a way to assess nutritional status without directly involving the child&#x27;s age , focusing instead on measurements that can indicate malnutrition.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rao and Singh&lt;/li&gt;&lt;li&gt;â€¢ way to assess nutritional status&lt;/li&gt;&lt;li&gt;â€¢ directly involving the child&#x27;s age&lt;/li&gt;&lt;li&gt;â€¢ Option C. Quaker Arm Circumference and Jelliffe Ratio : The Jelliffe Ratio is another metric used in nutritional assessments that does not depend on knowing the child&#x27;s exact age .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Quaker Arm Circumference and Jelliffe Ratio&lt;/li&gt;&lt;li&gt;â€¢ Jelliffe Ratio is another metric&lt;/li&gt;&lt;li&gt;â€¢ nutritional assessments&lt;/li&gt;&lt;li&gt;â€¢ not depend on knowing the child&#x27;s exact age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kanawati and McLaren , Rao and Singh , and Quaker Arm Circumference (often referred to as MUAC) along with the Jelliffe Ratio , are considered age-independent indices in the context of diagnosing SAM. These methods provide valuable metrics for assessing nutritional status without relying on the age of the child, which can be particularly useful in settings where accurate age information might not be readily available.&lt;/li&gt;&lt;li&gt;âž¤ Kanawati and McLaren&lt;/li&gt;&lt;li&gt;âž¤ Rao and Singh&lt;/li&gt;&lt;li&gt;âž¤ Quaker Arm Circumference&lt;/li&gt;&lt;li&gt;âž¤ along with the Jelliffe Ratio&lt;/li&gt;&lt;li&gt;âž¤ age-independent indices&lt;/li&gt;&lt;li&gt;âž¤ diagnosing SAM.&lt;/li&gt;&lt;li&gt;âž¤ methods provide valuable metrics&lt;/li&gt;&lt;li&gt;âž¤ assessing nutritional status&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 94&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Op Ghai 9 th Edition, Page No- 94&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing a child with Severe Acute Malnutrition (SAM), a pediatrician reviews the common complications that can arise and significantly impact the treatment approach. A well-recognized triad of complications is particularly critical for immediate recognition and management. Which of the following represents this crucial triad in SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglycemia + Hypothermia + Infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothermia + Shock + Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemia + Shock + Hypothermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shock + Hypoglycemia + Hypothermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoglycemia + Hypothermia + Infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypoglycemia + Hypothermia + Infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The triad of hypoglycemia , hypothermia , and infection as key complications in children with Severe Acute Malnutrition , highlighting the importance of vigilant monitoring and prompt intervention in the management of these patients.&lt;/li&gt;&lt;li&gt;âž¤ triad of hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ hypothermia&lt;/li&gt;&lt;li&gt;âž¤ infection&lt;/li&gt;&lt;li&gt;âž¤ children with Severe Acute Malnutrition&lt;/li&gt;&lt;li&gt;âž¤ importance of vigilant monitoring&lt;/li&gt;&lt;li&gt;âž¤ prompt intervention in the management of these patients.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nurse is preparing to administer a corrective treatment for asymptomatic hypoglycemia in a child with Severe Acute Malnutrition (SAM). According to the standard protocol, what volume of 10% dextrose should be given orally or through a nasogastric tube to effectively manage this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 mL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 50 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 50 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Management of Hypoglycemia in SAM â€“&lt;/li&gt;&lt;li&gt;âž¤ Management of Hypoglycemia in SAM â€“&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ Asymptomatic hypoglycemia - Give 50 ml of 10% glucose or sucrose solution orally or by nasogastric tube followed by first feed. Feed with starter F-75 every 2 hourly day and night Symptomatic hypoglycemia - Give 10% dextrose IV 5 ml/kg. Follow with 50 ml of 10% dextrose or sucrose solution by nasogastric tube. Feed with starter F-75 every 2 hourly day and night. Start appropriate antibiotics.&lt;/li&gt;&lt;li&gt;âž¤ Asymptomatic hypoglycemia - Give 50 ml of 10% glucose or sucrose solution orally or by nasogastric tube followed by first feed. Feed with starter F-75 every 2 hourly day and night&lt;/li&gt;&lt;li&gt;âž¤ Asymptomatic hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ Symptomatic hypoglycemia - Give 10% dextrose IV 5 ml/kg. Follow with 50 ml of 10% dextrose or sucrose solution by nasogastric tube. Feed with starter F-75 every 2 hourly day and night. Start appropriate antibiotics.&lt;/li&gt;&lt;li&gt;âž¤ Symptomatic hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ Prevention&lt;/li&gt;&lt;li&gt;âž¤ Prevention&lt;/li&gt;&lt;li&gt;âž¤ Feed 2 hourly starting immediately Prevent hypothermia&lt;/li&gt;&lt;li&gt;âž¤ Feed 2 hourly starting immediately&lt;/li&gt;&lt;li&gt;âž¤ Prevent hypothermia&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a workshop on nutritional rehabilitation for children with severe acute malnutrition (SAM), a dietitian discusses the composition of therapeutic milk formulas used during the initial stabilization phase. F-75 therapeutic milk is designed to provide essential nutrients without overburdening the child&#x27;s compromised metabolism. What are the correct amounts of protein and lactose per 100 mL in the F-75 formula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.9 gram protein + 2.6 gram lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.9 gram protein + 1.8 gram lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.9 gram protein + 4.8 gram lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.9 gram protein + 1.2 gram lactose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 0.9 gram protein + 1.2 gram lactose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 0.9 gram protein + 1.2 gram lactose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Starter Diet&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref- Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a nutrition support team meeting, a dietitian highlights the critical importance of monitoring for refeeding syndrome in patients who are starting nutritional rehabilitation after a period of starvation or severe malnutrition. She outlines the classical triad of electrolyte imbalances that characterize refeeding syndrome, which must be vigilantly managed to prevent complications. What constitutes this triad?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia, Hypomagnesemia, Hypophosphatemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia, Hypothermia, Hypophosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia, Hypomagnesemia, Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bradycardia, Hypomagnesemia, Hypophosphatemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemia, Hypomagnesemia, Hypophosphatemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypokalemia, Hypomagnesemia, Hypophosphatemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B : Hypothermia is not part of the classic triad of refeeding syndrome , which focuses on electrolyte disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Hypothermia&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ classic triad of refeeding syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C : Hypoglycemia is a concern in malnutrition but not typically part of the refeeding syndrome triad , which involves shifts in electrolytes due to insulin secretion and cellular uptake of glucose.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ malnutrition but not typically part of the refeeding syndrome triad&lt;/li&gt;&lt;li&gt;â€¢ shifts in electrolytes due to insulin secretion&lt;/li&gt;&lt;li&gt;â€¢ Option D : Bradycardia is a potential clinical manifestation in severe cases but not a defining component of the refeeding syndrome triad.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Bradycardia&lt;/li&gt;&lt;li&gt;â€¢ potential clinical manifestation&lt;/li&gt;&lt;li&gt;â€¢ severe cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key electrolyte disturbances associated with refeeding syndrome : hypokalemia , hypomagnesemia , and hypophosphatemia . Recognizing and managing these imbalances is crucial in the nutritional rehabilitation of severely malnourished patients to prevent the complications associated with refeeding syndrome.&lt;/li&gt;&lt;li&gt;âž¤ key electrolyte disturbances&lt;/li&gt;&lt;li&gt;âž¤ refeeding syndrome&lt;/li&gt;&lt;li&gt;âž¤ hypokalemia&lt;/li&gt;&lt;li&gt;âž¤ hypomagnesemia&lt;/li&gt;&lt;li&gt;âž¤ hypophosphatemia&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric nutritionist is discussing the discharge criteria for children admitted with Severe Acute Malnutrition (SAM) at a regional health conference. She emphasizes the importance of ensuring that children have reached a certain threshold of recovery before they are discharged to continue outpatient care. According to international guidelines, a child with SAM is considered fit for discharge when which nutritional status indicator reaches a specific threshold?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight for Height reaches -2 SD or higher&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for Height reaches -3 SD or higher&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight for Age reaches -2SD or higher&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Height for Age reaches -2 SD or higher&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Weight for Height reaches -2 SD or higher&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Weight for Height reaches -2 SD or higher&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The readiness for discharge of a child with SAM from a hospital setting involves a multifaceted assessment that includes â€“&lt;/li&gt;&lt;li&gt;âž¤ readiness for discharge of a child with SAM&lt;/li&gt;&lt;li&gt;âž¤ hospital setting involves a multifaceted assessment that includes&lt;/li&gt;&lt;li&gt;âž¤ Nutritional recovery (such as reaching 90% of the NCHS median for Weight for Height or achieving a 15% weight gain without edema), Clinical signs (the child being alert and active with consistent weight gain on exclusive oral feeding and free from infection), Completion of necessary medical treatments and immunizations , and Ensuring that the caregiver is fully prepared for home care, including the ability to provide appropriate feeding and follow-up care.&lt;/li&gt;&lt;li&gt;âž¤ Nutritional recovery (such as reaching 90% of the NCHS median for Weight for Height or achieving a 15% weight gain without edema),&lt;/li&gt;&lt;li&gt;âž¤ Nutritional recovery&lt;/li&gt;&lt;li&gt;âž¤ Clinical signs (the child being alert and active with consistent weight gain on exclusive oral feeding and free from infection),&lt;/li&gt;&lt;li&gt;âž¤ Clinical signs&lt;/li&gt;&lt;li&gt;âž¤ Completion of necessary medical treatments and immunizations , and&lt;/li&gt;&lt;li&gt;âž¤ Completion of necessary medical treatments&lt;/li&gt;&lt;li&gt;âž¤ immunizations&lt;/li&gt;&lt;li&gt;âž¤ Ensuring that the caregiver is fully prepared for home care, including the ability to provide appropriate feeding and follow-up care.&lt;/li&gt;&lt;li&gt;âž¤ For some children, earlier discharge might be considered if they are older than 12 months, showing good progress, and if there is a reliable plan for continued care and supervision at home.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric resident is presented with two contrasting cases of pediatric patients during their rotation. The resident is asked to assess which case would generally be associated with a higher risk of mortality without intervention. Based on the clinical presentation, which child would typically be at a higher risk of mortality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thin Baby&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty Baby&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both can have mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mortality in both cases will be less&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fatty Baby&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fatty Baby&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Differences between kwashiorkor and marasmus&lt;/li&gt;&lt;li&gt;âž¤ Ref - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ - Op Ghai 9 th Edition, Page No- 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state

                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz

        // Show question
