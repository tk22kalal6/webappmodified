&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A mother brings her child with a history of narrow stream of urine for long days. She complaints that he often gets infected because of this. On examination, a suspicion of urethral stricture is made. All of the following are complications of urethral stricture except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary Incontinence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urethral Calculi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periurethral abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urinary Incontinence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Urethral Calculi : Urethral strictures can lead to urinary retention and stasis , predisposing to the formation of urethral calculi (stones).&lt;/li&gt;&lt;li&gt;â€¢ Option B. Urethral Calculi&lt;/li&gt;&lt;li&gt;â€¢ lead to urinary retention and stasis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bilateral Hydronephrosis : Urethral obstruction caused by strictures can result in back pressure on the kidneys , leading to bilateral hydronephrosis due to dilation of the renal pelvis and calyces.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bilateral Hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ caused by strictures can result in back pressure on the kidneys&lt;/li&gt;&lt;li&gt;â€¢ bilateral hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Periurethral Abscess : Urinary stasis caused by urethral strictures can predispose to the development of periurethral abscesses due to bacterial infection in the surrounding tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Periurethral Abscess&lt;/li&gt;&lt;li&gt;â€¢ Urinary stasis&lt;/li&gt;&lt;li&gt;â€¢ urethral strictures&lt;/li&gt;&lt;li&gt;â€¢ predispose to the development of periurethral abscesses&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Urinary Incontinence is not a complication of urethral stricture, whereas urinary retention can be a complication of it.&lt;/li&gt;&lt;li&gt;â€¢ Urinary Incontinence&lt;/li&gt;&lt;li&gt;â€¢ urethral stricture,&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 21 st Edition, Chapter 559 Page No- From 11076.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Nelson 21 st Edition, Chapter 559 Page No- From 11076.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 6-month-old male child with complaints of dribbling of urine and recurrent urinary tract infections. During her prenatal visits, the doctor mentioned abnormal radiographic findings, but she forgot about it due to the long gap since her last pregnancy. Upon reviewing her old medical file, you find the following ultrasound (USG) image. Based on the clinical features and the image provided, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior urethral valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stricture of urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurogenic bladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior urethral valve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture4_ROz1eXV.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior urethral valve.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ureterocele : While ureterocele is a congenital anomaly involving the distal ureter, it typically presents with a cystic dilatation at the ureteric orifice within the bladder, rather than causing obstruction in the urethra. There will be an adder head or Cobra head appearance on IVP .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ureterocele&lt;/li&gt;&lt;li&gt;â€¢ adder head or Cobra head&lt;/li&gt;&lt;li&gt;â€¢ appearance&lt;/li&gt;&lt;li&gt;â€¢ IVP&lt;/li&gt;&lt;li&gt;â€¢ Option C. Urethral stricture : Urethral stricture refers to narrowing of the urethra due to scar tissue or inflammation. While it can cause urinary flow obstruction, it typically presents differently and is less common in infants.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Urethral stricture&lt;/li&gt;&lt;li&gt;â€¢ narrowing of the urethra&lt;/li&gt;&lt;li&gt;â€¢ scar tissue or inflammation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Neurogenic bladder : Neurogenic bladder dysfunction is often associated with conditions affecting the central or peripheral nervous system , leading to abnormal bladder function. While it can cause urinary symptoms, the clinical presentation and imaging findings in this case are more suggestive of posterior urethral valves. This will show the Christmas tree appearance not the keyhole appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Neurogenic bladder&lt;/li&gt;&lt;li&gt;â€¢ conditions affecting the central or peripheral nervous system&lt;/li&gt;&lt;li&gt;â€¢ abnormal bladder function.&lt;/li&gt;&lt;li&gt;â€¢ Christmas tree appearance&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of dribbling of urine and recurrent urinary tract infections in a male child , along with the history of prenatal radiographic findings suggestive of an abnormality , raises suspicion for posterior urethral valves (PUV).&lt;/li&gt;&lt;li&gt;â€¢ dribbling of urine&lt;/li&gt;&lt;li&gt;â€¢ recurrent urinary tract infections&lt;/li&gt;&lt;li&gt;â€¢ male child&lt;/li&gt;&lt;li&gt;â€¢ history of prenatal radiographic findings&lt;/li&gt;&lt;li&gt;â€¢ abnormality&lt;/li&gt;&lt;li&gt;â€¢ raises suspicion for posterior urethral valves&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 21 st Edition, Chapter 555 Page No- From 10988.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition, Chapter 555 Page No- From 10988.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old boy is brought to the pediatric clinic by his mother due to recurrent fever without a clear source. This is his fourth episode since birth. On examination, abdominal masses are palpable bilaterally, which resolve after the child urinates. A urinalysis reveals the presence of white blood cells (WBCs), suggestive of a urinary tract infection (UTI). What is the most appropriate next step in the management of this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine culture for UTI, USG and MCU for Ureterocele.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine culture for UTI, USG and MCU for PUV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine culture for UTI, USG and MCU for Hydroureteronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine culture for UTI, USG and MCU for Urethral stricture.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urine culture for UTI, USG and MCU for PUV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â  Urine culture for UTI, USG and MCU for PUV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A . Urine culture for UTI, USG, and MCU for ureterocele: Ureterocele is a cystic dilatation of the distal ureter , which may cause urinary obstruction . However, the presentation described is more suggestive of PUV rather than ureterocele.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Urine culture for UTI, USG, and MCU for ureterocele: Ureterocele&lt;/li&gt;&lt;li&gt;â€¢ cystic dilatation of the distal ureter&lt;/li&gt;&lt;li&gt;â€¢ urinary obstruction&lt;/li&gt;&lt;li&gt;â€¢ Option C . Urine culture for UTI, USG, and MCU for hydroureteronephrosis : Hydroureteronephrosis refers to dilation of the ureter and renal pelvis due to urinary obstruction . While it can be associated with PUV, the specific evaluation for PUV with VCUG is warranted in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C&lt;/li&gt;&lt;li&gt;â€¢ Urine culture for UTI, USG, and MCU for hydroureteronephrosis&lt;/li&gt;&lt;li&gt;â€¢ dilation of the ureter and renal pelvis due to urinary obstruction&lt;/li&gt;&lt;li&gt;â€¢ Option D . Urine culture for UTI, USG, and MCU for urethral stricture : Urethral stricture is an uncommon cause of urinary obstruction in infants and is less likely given the clinical presentation described.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D&lt;/li&gt;&lt;li&gt;â€¢ Urine culture for UTI, USG, and MCU for urethral stricture&lt;/li&gt;&lt;li&gt;â€¢ Urethral stricture&lt;/li&gt;&lt;li&gt;â€¢ uncommon cause of urinary obstruction in infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical presentation suggestive of posterior urethral valves (PUV) in an infant with recurrent fever and urinary symptoms , and to determine the appropriate diagnostic evaluation, including urine culture for UTI , ultrasonography (USG) of the kidneys and bladder , and voiding cystourethrogram (VCUG) to evaluate for PUV.&lt;/li&gt;&lt;li&gt;âž¤ posterior urethral valves&lt;/li&gt;&lt;li&gt;âž¤ infant with recurrent fever&lt;/li&gt;&lt;li&gt;âž¤ urinary symptoms&lt;/li&gt;&lt;li&gt;âž¤ including urine culture for UTI&lt;/li&gt;&lt;li&gt;âž¤ ultrasonography&lt;/li&gt;&lt;li&gt;âž¤ of the kidneys&lt;/li&gt;&lt;li&gt;âž¤ bladder&lt;/li&gt;&lt;li&gt;âž¤ voiding cystourethrogram&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 555 Page No- From 10988.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 555 Page No- From 10988.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On your first day in the pediatric department, while exploring, you encounter a child with urogenital abnormalities. A third-year postgradate (PG) resident passes by and asks you which congenital anomaly is associated with an increased risk of bladder carcinoma. What will be your reply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder exstrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rt side renal agenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duplication ureter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bladder exstrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â  Bladder exstrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ureterocele : Ureterocele is a congenital anomaly involving the dilatation of the distal ureter within the bladder . While it can lead to complications such as urinary obstruction and vesicoureteral reflux , it is not typically associated with an increased risk of bladder carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ureterocele&lt;/li&gt;&lt;li&gt;â€¢ congenital anomaly involving the dilatation of the distal ureter&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ urinary obstruction and vesicoureteral reflux&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right-sided renal agenesis : Right-sided renal agenesis refers to the absence of the right kidney. This condition is not directly associated with an increased risk of bladder carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right-sided renal agenesis&lt;/li&gt;&lt;li&gt;â€¢ absence of the right kidney.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Duplication ureter : Duplication ureter is a congenital anomaly where the ureteric bud bifurcates during embryonic development , resulting in two ureters draining a single kidney . While it can lead to complications such as urinary tract obstruction and vesicoureteral reflux, it is not typically associated with an increased risk of bladder carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Duplication ureter&lt;/li&gt;&lt;li&gt;â€¢ congenital anomaly where the ureteric bud bifurcates during embryonic development&lt;/li&gt;&lt;li&gt;â€¢ two ureters draining a single kidney&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Bladder exstrophy is associated with an increased risk of bladder carcinoma and is important for the management and follow-up of patients with this condition.&lt;/li&gt;&lt;li&gt;âž¤ Bladder exstrophy&lt;/li&gt;&lt;li&gt;âž¤ increased risk of bladder carcinoma&lt;/li&gt;&lt;li&gt;âž¤ management and follow-up of patients with this condition.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition page 11019&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition page 11019&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother in India brings her 2-day-old son to the pediatric clinic with concerns of his condition at birth. She reports that her son has had constant leakage of urine from the lower abdominal region since delivery. On examination, the infant has a wide separation of the pubic bones and a visibly externalized bladder through the abdominal wall, as shown in the accompanying image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesicoureteral reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder exstrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prune belly syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bladder exstrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture6_Y9LYUkO.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bladder exstrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Posterior Urethral Valves : This condition is an obstructive developmental anomaly in male infants , presenting with a distended bladder , difficulty with urination , and potentially renal damage . It would not present with an externalized bladder or pubic diastasis and typically leads to a range of symptoms from urinary tract infections to renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Posterior Urethral Valves&lt;/li&gt;&lt;li&gt;â€¢ obstructive developmental anomaly in male infants&lt;/li&gt;&lt;li&gt;â€¢ distended bladder&lt;/li&gt;&lt;li&gt;â€¢ difficulty with urination&lt;/li&gt;&lt;li&gt;â€¢ potentially renal damage&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vesicoureteral Reflux : It involves the backflow of urine from the bladder into the ureters and potentially the kidneys . While it can present with recurrent UTIs and may be associated with other congenital abnormalities of the urinary tract, it does not cause the anatomical changes seen in the image, such as an everted bladder and diastasis of the pubic symphysis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vesicoureteral Reflux&lt;/li&gt;&lt;li&gt;â€¢ backflow of urine from the bladder into the ureters and potentially the kidneys&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prune Belly Syndrome : Also known as Eagle-Barrett syndrome , it is characterized by a triad of abdominal muscle deficiency , cryptorchidism (undescended testes), and urinary tract anomalies . The abdominal wall is thin and wrinkled, resembling a prune, which is not consistent with the exposed bladder in the image. It does not present with bladder exstrophy but may include a range of urinary tract malformations and symptoms related to the urinary system.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prune Belly Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Eagle-Barrett syndrome&lt;/li&gt;&lt;li&gt;â€¢ triad of abdominal muscle deficiency&lt;/li&gt;&lt;li&gt;â€¢ cryptorchidism&lt;/li&gt;&lt;li&gt;â€¢ urinary tract anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bladder exstrophy is a rare congenital anomaly where the bladder is open and exposed on the lower abdominal wall . It is due to failure of fusion of the lower abdominal wall and bladder during embryonic development.&lt;/li&gt;&lt;li&gt;âž¤ Bladder exstrophy&lt;/li&gt;&lt;li&gt;âž¤ rare congenital anomaly&lt;/li&gt;&lt;li&gt;âž¤ bladder is open and exposed on the lower abdominal wall&lt;/li&gt;&lt;li&gt;âž¤ failure of fusion of the lower abdominal wall&lt;/li&gt;&lt;li&gt;âž¤ bladder during embryonic development.&lt;/li&gt;&lt;li&gt;âž¤ Clinical features include a wide pubic diastasis, everted bladder neck, and urine leakage from the lower abdominal wall. Surgical reconstruction is the mainstay of treatment.&lt;/li&gt;&lt;li&gt;âž¤ pubic diastasis, everted bladder neck, and urine leakage from the lower abdominal wall.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 556 Page No- 11019 to 11022.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 556 Page No- 11019 to 11022.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old female presents to a rural health clinic, with a 1-day history of stabbing pain in her left groin, accompanied by white vaginal discharge and mild dysuria that has persisted for the past week. She denies experiencing any abnormal vaginal bleeding, noting her last menstrual period was about 3 weeks ago. The patient has no history of sexually transmitted diseases (STDs) and has been sexually active for the past year, relying on oral contraceptives for birth control. She mentions that her sexual partners sporadically use condoms. Upon examination, she is found to be afebrile, but exhibits tenderness in the left lower quadrant and suprapubic area during deep palpation. In the context of the Indian health system, what is the most appropriate next step in her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform urinalysis and urine pregnancy testing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform Ultrasonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform pelvic examination and Pap smear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform urinalysis and urine pregnancy testing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reassure : It would be premature to reassure the patient without further investigation, given her symptoms and sexual history.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reassure&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perform Ultrasonography : Ultrasonography could be useful later for diagnostic clarification but is not the immediate next step before confirming UTI or pregnancy status.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perform Ultrasonography&lt;/li&gt;&lt;li&gt;â€¢ Option Perform Pelvic Examination and Pap Smear : While a pelvic exam might be necessary for a comprehensive evaluation, it should follow initial urine tests. A Pap smear is not indicated in this acute setting and is generally not recommended for individuals under the age of 21.&lt;/li&gt;&lt;li&gt;â€¢ Option Perform Pelvic Examination and Pap Smear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Performing urinalysis and urine pregnancy testing is the initial step to be taken in all sexually active female with complaints of UTI.&lt;/li&gt;&lt;li&gt;âž¤ STD is a concern in this patient with pyuria and abdominal pain. In addition to pelvic inflammatory disease (PID), possible etiologies include UTI, ovarian torsion, ovarian cyst, and ectopic pregnancy. So, the first step in evaluation should always be urinalysis and pregnancy testing.&lt;/li&gt;&lt;li&gt;âž¤ STD is a concern in this patient with pyuria and abdominal pain.&lt;/li&gt;&lt;li&gt;âž¤ In addition to pelvic inflammatory disease (PID), possible etiologies include UTI, ovarian torsion, ovarian cyst, and ectopic pregnancy.&lt;/li&gt;&lt;li&gt;âž¤ So, the first step in evaluation should always be urinalysis and pregnancy testing.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 553 Page No- From 10943.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 553 Page No- From 10943.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old boy is brought to your CHC in a suburban area of India by his mother. She reports her son has been experiencing irritation and itching of the penis, along with a burning sensation during urination. The child has not reported an increase in the frequency of urination or changes in the appearance of his urine. Upon doing laundry, his mother observed a whitish-yellow stain on his underwear. The boy is uncircumcised, and his medical history is otherwise unremarkable. On physical examination, there is significant erythema of the glans penis and a whitish exudate is noted upon retraction of the foreskin. A urinalysis does not show any abnormalities. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonococcal urethritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidal balanitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nongonococcal urethritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Candidal balanitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Candidal balanitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gonococcal urethritis : Caused by the bacterium Neisseria gonorrhoeae , it typically presents with purulent discharge and can be confirmed with gram stain or culture . Urinalysis can sometimes show signs of infection.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gonococcal urethritis&lt;/li&gt;&lt;li&gt;â€¢ bacterium Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;â€¢ purulent discharge&lt;/li&gt;&lt;li&gt;â€¢ confirmed with gram stain or culture&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nongonococcal urethritis : Usually caused by Chlamydia trachomatis or Mycoplasma genitalium , it presents with mucopurulent or clear discharge , but urinalysis would often show signs of infection such as white blood cells.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nongonococcal urethritis&lt;/li&gt;&lt;li&gt;â€¢ Chlamydia trachomatis or Mycoplasma genitalium&lt;/li&gt;&lt;li&gt;â€¢ mucopurulent or clear discharge&lt;/li&gt;&lt;li&gt;â€¢ Option D. Herpes infection : Genital herpes can cause painful vesicular lesions on the glans or shaft of the penis. It is less likely to present with whitish exudate and would not typically result in an unremarkable urinalysis if lesions were present.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Herpes infection&lt;/li&gt;&lt;li&gt;â€¢ painful vesicular lesions&lt;/li&gt;&lt;li&gt;â€¢ glans or shaft of the penis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Candidal balanitis is an infection of the glans penis that is commonly caused by the fungus Candida albicans , particularly in uncircumcised males . The symptoms described, such as itching and burning of the penis , along with the whitish exudate upon retraction of the foreskin , are characteristic of this diagnosis. The unremarkable urinalysis helps rule out bacterial infections that would typically present with pyuria or bacteriuria.&lt;/li&gt;&lt;li&gt;âž¤ Candidal balanitis&lt;/li&gt;&lt;li&gt;âž¤ infection of the glans penis&lt;/li&gt;&lt;li&gt;âž¤ fungus Candida albicans&lt;/li&gt;&lt;li&gt;âž¤ uncircumcised males&lt;/li&gt;&lt;li&gt;âž¤ itching and burning of the penis&lt;/li&gt;&lt;li&gt;âž¤ whitish exudate upon retraction of the foreskin&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her male child with clinical features of recurrent Urinary tract infection. On examination, the child was febrile. An Ultrasound examination reveals the presence of bilateral hydroureteronephrosis. A diagnosis of posterior urethral valve is suspected. What is the investigation of choice for posterior urethral valve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterograde urethroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voiding Cystourethroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystourethroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retrograde urethroscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Voiding Cystourethroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Voiding Cystourethroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anterograde urethroscopy is used for posterior urethral pathologies .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Anterograde urethroscopy&lt;/li&gt;&lt;li&gt;â€¢ posterior urethral pathologies&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cystourethroscopy has less or no significance in diagnosis of PUV.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Cystourethroscopy&lt;/li&gt;&lt;li&gt;â€¢ less or no significance in diagnosis of PUV.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Retrograde urethroscopy is used for anterior urethral pathologies&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Retrograde urethroscopy&lt;/li&gt;&lt;li&gt;â€¢ anterior urethral pathologies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Voiding cystourethroscopy (VCUG) is the investigation of choice for confirming the diagnosis of posterior urethral valves (PUV). PUV is a congenital anomaly characterized by abnormal membranous folds within the posterior urethra , leading to obstruction of urinary flow .&lt;/li&gt;&lt;li&gt;âž¤ Voiding cystourethroscopy&lt;/li&gt;&lt;li&gt;âž¤ investigation of choice for confirming the diagnosis of posterior urethral valves&lt;/li&gt;&lt;li&gt;âž¤ PUV&lt;/li&gt;&lt;li&gt;âž¤ congenital anomaly&lt;/li&gt;&lt;li&gt;âž¤ abnormal membranous folds&lt;/li&gt;&lt;li&gt;âž¤ posterior urethra&lt;/li&gt;&lt;li&gt;âž¤ obstruction of urinary flow&lt;/li&gt;&lt;li&gt;âž¤ VCUG allows direct visualization of the urethra and bladder during voiding , enabling identification of the obstructive valves . It also provides information on the severity of obstruction and associated bladder abnormalities.&lt;/li&gt;&lt;li&gt;âž¤ VCUG allows direct visualization&lt;/li&gt;&lt;li&gt;âž¤ urethra and bladder during voiding&lt;/li&gt;&lt;li&gt;âž¤ enabling identification&lt;/li&gt;&lt;li&gt;âž¤ obstructive valves&lt;/li&gt;&lt;li&gt;âž¤ provides information on the severity of obstruction&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 555 Page No- From 10988.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition, Chapter 555 Page No- From 10988.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman presents for routine ultrasound at 28 weeks gestation. On examination, oligohydramnios was noted. A 4D USG reveals the findings of flattened nose, low-set ears, and limb deformities. The baby was delivered after a few weeks and the image of the baby is given below. Which of the following is the most likely diagnosis based on the history and clinical features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trisomy 21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potterâ€™s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Potterâ€™s syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture7_W1JCVeh.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Potterâ€™s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Trisomy 21 : The clinical features mentioned in this case is not consistent with Down Syndrome . In case of it there will be clinical features of intellectual disability, Mongoloid slant of eyes, large tongue and single simian crease will be mentioned.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Trisomy 21&lt;/li&gt;&lt;li&gt;â€¢ not consistent with Down Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patau syndrome - trisomy 13 it also shows features of cleft lip and palate and VSD whereas the other symptoms are only characteristic of Potters syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patau syndrome&lt;/li&gt;&lt;li&gt;â€¢ trisomy 13&lt;/li&gt;&lt;li&gt;â€¢ cleft lip and palate and VSD&lt;/li&gt;&lt;li&gt;â€¢ Option D. The clinical features mentioned in this case is not consistent with Turner Syndrome. In case of it there will be clinical features of short stature, widely placed nipples, shield type chest will be seen.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ not consistent with Turner Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 20 th Edition, Page No- 2554.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 20 th Edition, Page No- 2554.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 3-year-old girl child with complaints of fever and crying during micturition. On examination, the left side loin of the child has a mass which resolves after urination. On routine urine analysis, UTI was suspected. On asking history, the mother admits to multiple episodes of UTI. USG shows hydronephrosis and the following appearance. What is the diagnosis based on the clinical features and radiological findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral Valve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ureterocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture5_iy5W8S8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ureterocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vesicoureteric reflux : Vesicoureteric reflux involves the retrograde flow of urine from the bladder into the ureters , often leading to recurrent UTIs and, in severe cases, hydronephrosis. However, it typically does not present with a mass in the loin that resolves after urination.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vesicoureteric reflux&lt;/li&gt;&lt;li&gt;â€¢ retrograde flow of urine from the bladder into the ureters&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydronephrosis : Hydronephrosis refers to the dilation of the renal pelvis and calyces due to obstruction of urinary flow . While it can be associated with ureterocele, it is not the primary diagnosis in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ dilation of the renal pelvis&lt;/li&gt;&lt;li&gt;â€¢ calyces&lt;/li&gt;&lt;li&gt;â€¢ obstruction of urinary flow&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior urethral valve : Posterior urethral valve is a condition affecting male infants , leading to obstructive uropathy and features such as dribbling of urine, recurrent UTIs , and characteristic imaging findings. It is less common in female children.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior urethral valve&lt;/li&gt;&lt;li&gt;â€¢ affecting male infants&lt;/li&gt;&lt;li&gt;â€¢ obstructive uropathy&lt;/li&gt;&lt;li&gt;â€¢ dribbling of urine, recurrent UTIs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ureterocele is a congenital abnormality where the distal end of the ureter balloons within the bladder , leading to obstructive uropathy . This can result in hydronephrosis and recurrent UTIs. The characteristic ultrasound (USG) appearance often shows a cystic dilatation at the ureteric orifice within the bladder.&lt;/li&gt;&lt;li&gt;âž¤ Ureterocele is a congenital abnormality&lt;/li&gt;&lt;li&gt;âž¤ distal end of the ureter balloons within the bladder&lt;/li&gt;&lt;li&gt;âž¤ obstructive uropathy&lt;/li&gt;&lt;li&gt;âž¤ hydronephrosis and recurrent UTIs.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 10987&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition&lt;/li&gt;&lt;li&gt;âž¤ page 10987&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old boy presents to the emergency department with complaints of severe pain and swelling in his scrotum. On examination, his right testicle is found to be tender, high-riding, and horizontal. A preliminary diagnosis of testicular torsion was made. Which of the following clinical features is most commonly associated with testicular torsion in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain that improves with elevation of the affected testicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nausea and vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absent cremasteric reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scrotal erythema and warmth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absent cremasteric reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Absent cremasteric reflex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pain that improves with elevation of the affected testicle : This is not typically observed in testicular torsion . Elevation of the testicle may worsen the pain due to further compromise of blood flow.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pain that improves with elevation of the affected testicle&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ testicular torsion&lt;/li&gt;&lt;li&gt;â€¢ Prehnâ€™s sign positivity which is seen in case of Epididymoorchitis.&lt;/li&gt;&lt;li&gt;â€¢ Prehnâ€™s sign positivity&lt;/li&gt;&lt;li&gt;â€¢ Epididymoorchitis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nausea : While nausea can occur with testicular torsion due to severe pain , they are not specific to this condition and can be seen in various other causes of acute scrotal pain.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nausea&lt;/li&gt;&lt;li&gt;â€¢ testicular torsion due to severe pain&lt;/li&gt;&lt;li&gt;â€¢ Option D. Scrotal erythema and warmth : Scrotal erythema and warmth may be present in cases of epididymitis or orchitis , which are inflammatory conditions of the scrotum, but they are not typically seen in testicular torsion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Scrotal erythema and warmth&lt;/li&gt;&lt;li&gt;â€¢ present in cases of epididymitis or orchitis&lt;/li&gt;&lt;li&gt;â€¢ inflammatory conditions of the scrotum,&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Testicular torsion is a surgical emergency characterized by the twisting of the spermatic cord , leading to compromised blood flow to the testicle .&lt;/li&gt;&lt;li&gt;â€¢ Testicular torsion&lt;/li&gt;&lt;li&gt;â€¢ surgical emergency&lt;/li&gt;&lt;li&gt;â€¢ twisting of the spermatic cord&lt;/li&gt;&lt;li&gt;â€¢ compromised blood flow to the testicle&lt;/li&gt;&lt;li&gt;â€¢ Clinical features commonly associated with testicular torsion include sudden onset severe testicular pain, swelling, tenderness, and a high-riding, horizontal orientation of the affected testicle.&lt;/li&gt;&lt;li&gt;â€¢ Clinical features&lt;/li&gt;&lt;li&gt;â€¢ testicular torsion&lt;/li&gt;&lt;li&gt;â€¢ The cremasteric reflex , which normally causes elevation of the testicle upon stroking the inner thigh , is typically absent in cases of testicular torsion due to the compromised blood supply.&lt;/li&gt;&lt;li&gt;â€¢ cremasteric reflex&lt;/li&gt;&lt;li&gt;â€¢ elevation of the testicle upon stroking the inner thigh&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 21st Edition, Chapter 560 Page No- From 11092- 11096.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Nelson 21st Edition, Chapter 560 Page No- From 11092- 11096.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother seeks medical attention for her 2-month-old son, who has been experiencing abdominal distension, constipation, and difficulty urinating since birth. During the physical examination, the physician notes the infant&#x27;s abdomen is significantly distended and there is an apparent absence of abdominal muscles. Additionally, the child presents with an empty scrotum due to bilateral undescended testes. Based on the clinical presentation and the physical features observed, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prune belly syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder exstrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypospadiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prune belly syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/23/picture8_6E0qKof.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prune belly syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bladder exstrophy : It involves the abnormal development and exposure of the bladder to the outside of the body , not typically associated with the absence of abdominal muscles or undescended testes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bladder exstrophy&lt;/li&gt;&lt;li&gt;â€¢ abnormal development and exposure of the bladder to the outside of the body&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypospadias : A congenital condition where the opening of the urethra is on the underside of the penis , not at the tip. It does not involve abdominal distension, absence of abdominal muscles, or undescended testes.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypospadias&lt;/li&gt;&lt;li&gt;â€¢ congenital condition&lt;/li&gt;&lt;li&gt;â€¢ opening of the urethra is on the underside of the penis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior urethral valves : A condition that causes obstruction of urine flow in male infants , but it is not associated with the absence of abdominal muscles or the abdominal findings described.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior urethral valves&lt;/li&gt;&lt;li&gt;â€¢ causes obstruction of urine flow in male infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Prune belly syndrome/ Eagle-Barrett syndrome , is characterized by a triad that includes the absence of abdominal muscles, undescended testes , and urinary tract anomalies .&lt;/li&gt;&lt;li&gt;âž¤ Prune belly syndrome/ Eagle-Barrett syndrome&lt;/li&gt;&lt;li&gt;âž¤ triad&lt;/li&gt;&lt;li&gt;âž¤ absence of abdominal muscles, undescended testes&lt;/li&gt;&lt;li&gt;âž¤ urinary tract anomalies&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 2749&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 2749&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to a pediatric outpatient department in a tertiary care hospital in India by his mother, who is concerned that her son has never passed urine from the tip of his penis. The child has otherwise been healthy with no significant medical history. On physical examination, the urethral orifice is not located at the usual position at the tip of the penis. The rest of the genital examination shows normal testicular descent and no other abnormalities. Which among the following is the most common congenital urethral anomaly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epispadias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urethral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder exstrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypospadias&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypospadias&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypospadias&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Epispadias : This is a less common condition where the urethral opening is on the upper surface of the penis . It often presents with more severe anatomical anomalies and can be associated with bladder exstrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Epispadias&lt;/li&gt;&lt;li&gt;â€¢ less common condition&lt;/li&gt;&lt;li&gt;â€¢ urethral opening is on the upper surface of the penis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Urethral stenosis : This involves a narrowing of the urethra , which can lead to difficulty urinating but does not involve abnormal placement of the urethral opening.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Urethral stenosis&lt;/li&gt;&lt;li&gt;â€¢ narrowing of the urethra&lt;/li&gt;&lt;li&gt;â€¢ lead to difficulty urinating&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bladder exstrophy : A rare congenital condition where the bladder and associated structures are exposed outside the abdomen . It is usually noticeable immediately after birth due to the visible bladder tissue and associated abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Bladder exstrophy&lt;/li&gt;&lt;li&gt;â€¢ rare congenital condition&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ structures are exposed outside the abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hypospadias is the most common congenital urethral anomaly and management involves surgical repair.&lt;/li&gt;&lt;li&gt;âž¤ most common congenital urethral anomaly and&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No- 1063.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No- 1063.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 8-year-old boy with complaints of bedwetting. On asking history, she informs that he does about 3 to 4 times per week. On further evaluation, he has a normal urine stream, daytime urine continence, and no history of UTIs. His physical examination is normal. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrasound of abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Use of enuresis alarm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmopressin acetate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Use of enuresis alarm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Use of enuresis alarm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ultrasound of abdomen : Routine ultrasound of the abdomen is not indicated in the initial evaluation of primary nocturnal enuresis without other concerning symptoms or signs.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ultrasound of abdomen&lt;/li&gt;&lt;li&gt;â€¢ Routine ultrasound&lt;/li&gt;&lt;li&gt;â€¢ abdomen is not indicated in the initial evaluation of primary nocturnal enuresis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Reassurance : While reassurance is an important aspect of management, it alone may not be sufficient for addressing primary nocturnal enuresis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Reassurance&lt;/li&gt;&lt;li&gt;â€¢ alone may not be sufficient for addressing primary nocturnal enuresis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Desmopressin acetate : Desmopressin acetate, a synthetic form of antidiuretic hormone (ADH), is another treatment option for primary nocturnal enuresis , particularly for children who do not respond to behavioral interventions such as enuresis alarms or who need additional help in achieving dry nights . However, it is typically reserved for cases where behavioral therapy has failed.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Desmopressin acetate&lt;/li&gt;&lt;li&gt;â€¢ synthetic form of antidiuretic hormone&lt;/li&gt;&lt;li&gt;â€¢ primary nocturnal enuresis&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ behavioral interventions such as enuresis alarms&lt;/li&gt;&lt;li&gt;â€¢ achieving dry nights&lt;/li&gt;&lt;li&gt;â€¢ behavioral therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nocturnal enuresis occurs in 15% of 5-year-olds with a resolution rate of 15% per year . Males are more frequently affected, and family history is common . Initial evaluation includes a history of wetting pattern, prior UTI, and developmental, social, and emotional history.&lt;/li&gt;&lt;li&gt;âž¤ Nocturnal enuresis&lt;/li&gt;&lt;li&gt;âž¤ 15% of 5-year-olds&lt;/li&gt;&lt;li&gt;âž¤ resolution rate of 15% per year&lt;/li&gt;&lt;li&gt;âž¤ Males&lt;/li&gt;&lt;li&gt;âž¤ affected, and family history is common&lt;/li&gt;&lt;li&gt;âž¤ The enuresis alarm has a success rate of 70% to 90% and requires parental support. Pharmacologic interventions include nighttime doses of imipramine or oral desmopressin acetate. Following use of desmopressin acetate, fluid intake is restricted to avoid hyponatremia. Pharmacologic treatment usually is reserved for special occasions.&lt;/li&gt;&lt;li&gt;âž¤ The enuresis alarm has a success rate of 70% to 90% and requires parental support.&lt;/li&gt;&lt;li&gt;âž¤ Pharmacologic interventions include nighttime doses of imipramine or oral desmopressin acetate.&lt;/li&gt;&lt;li&gt;âž¤ Following use of desmopressin acetate, fluid intake is restricted to avoid hyponatremia.&lt;/li&gt;&lt;li&gt;âž¤ Pharmacologic treatment usually is reserved for special occasions.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 558 Page No- From 11044.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 558 Page No- From 11044.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                if (!audioUrl) {

                container.classList.add(&#x27;active&#x27;);

        try {

            questions = [{&quot;text&quot;: &quot;â€‹â€‹â€‹â€‹â€‹ A 36-year-old male presents to clinic for a routine health check-up. He has no significant past medical history and leads an active lifestyle. During his respiratory examination, you note the following parameters: His respiratory rate is 16 breaths per minute, tidal volume is measured at 400 mL, and dead space volume is estimated to be 150 mL. What is the patient&#x27;s alveolar ventilation per minute?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4000 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6400 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4000 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145036.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4000 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ The alveolar ventilation per minute can be defined as the total volume of new air entering the alveoli in one minute . The alveolar ventilation per minute can be expressed as Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration Here, tidal volume = 400 mL, respiratory rate = 16/min Dead space volume = 150 mL Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;â€¢ The alveolar ventilation per minute can be defined as the total volume of new air entering the alveoli in one minute .&lt;/li&gt;&lt;li&gt;â€¢ alveolar ventilation&lt;/li&gt;&lt;li&gt;â€¢ per minute&lt;/li&gt;&lt;li&gt;â€¢ total volume&lt;/li&gt;&lt;li&gt;â€¢ air&lt;/li&gt;&lt;li&gt;â€¢ alveoli&lt;/li&gt;&lt;li&gt;â€¢ one minute&lt;/li&gt;&lt;li&gt;â€¢ The alveolar ventilation per minute can be expressed as Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration Here, tidal volume = 400 mL, respiratory rate = 16/min Dead space volume = 150 mL Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;â€¢ Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration Here, tidal volume = 400 mL, respiratory rate = 16/min Dead space volume = 150 mL Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;â€¢ Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration&lt;/li&gt;&lt;li&gt;â€¢ Here, tidal volume = 400 mL, respiratory rate = 16/min&lt;/li&gt;&lt;li&gt;â€¢ tidal volume&lt;/li&gt;&lt;li&gt;â€¢ Dead space volume = 150 mL&lt;/li&gt;&lt;li&gt;â€¢ Dead space&lt;/li&gt;&lt;li&gt;â€¢ Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;â€¢ Alveolar ventilation&lt;/li&gt;&lt;li&gt;â€¢ #Extra edge: Types of Dead Spaces â€“&lt;/li&gt;&lt;li&gt;â€¢ #Extra edge: Types of Dead Spaces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand and accurately calculate alveolar ventilation rates using patient respiratory parameters .&lt;/li&gt;&lt;li&gt;âž¤ Understand and accurately calculate alveolar ventilation rates using patient respiratory parameters .&lt;/li&gt;&lt;li&gt;âž¤ respiratory parameters&lt;/li&gt;&lt;li&gt;âž¤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg No: 34&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg No: 34&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents to the emergency department with a four-week history of progressive breathlessness. He reports episodes of wheezing, especially at night and early in the morning. His past medical history includes occasional allergic rhinitis but no prior episodes of similar symptoms. On physical examination, you note expiratory wheezing bilaterally. He denies any history of smoking. A spirometry test is conducted diagnosis of bronchial asthma was made. Based on the clinical presentation and diagnosis, which of the following spirometry findings is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased FEV1, Increased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased FEV1, Decreased FEV 1 /FVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased FEV1, Decreased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal FEV1, Increased FEV 1 /FVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased FEV1, Decreased FEV 1 /FVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-06%20125136.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased FEV1, Decreased FEV1/FVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize decreased FVC and decreased FEV1/FVC ratio in spirometry as indicative of bronchial asthma in symptomatic patients.&lt;/li&gt;&lt;li&gt;âž¤ Recognize decreased FVC and decreased FEV1/FVC ratio in spirometry as indicative of bronchial asthma in symptomatic patients.&lt;/li&gt;&lt;li&gt;âž¤ Recognize decreased FVC and decreased FEV1/FVC ratio in spirometry as indicative of bronchial asthma in symptomatic patients.&lt;/li&gt;&lt;li&gt;âž¤ decreased FVC&lt;/li&gt;&lt;li&gt;âž¤ decreased FEV1/FVC&lt;/li&gt;&lt;li&gt;âž¤ spirometry&lt;/li&gt;&lt;li&gt;âž¤ bronchial asthma&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg No: 630&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg No: 630&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to your clinic for a routine physical examination. She is a non-smoker and has no significant past medical history. During her respiratory assessment, you decide to evaluate her lung volumes and capacities as part of a complete pulmonary function test. What is the expected normal Inspiratory Reserve Volume (IRV) in this Healthy Adult Female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1000 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1500 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3000 mL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3000 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145612.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 3000 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Inspiratory Reserve Volume (IRV) is a term used in pulmonary physiology to describe the additional amount of air that can be inhaled after a normal tidal inhalation. Essentially, it&#x27;s the extra volume of air that a person can draw into their lungs above the regular , relaxed inhalation. IRV is one component of lung volumes , which are typically measured during pulmonary function tests . In healthy adults, the IRV can vary based on factors such as age , gender , body size , and physical condition . On average: For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) . For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;â€¢ Inspiratory Reserve Volume (IRV) is a term used in pulmonary physiology to describe the additional amount of air that can be inhaled after a normal tidal inhalation. Essentially, it&#x27;s the extra volume of air that a person can draw into their lungs above the regular , relaxed inhalation. IRV is one component of lung volumes , which are typically measured during pulmonary function tests .&lt;/li&gt;&lt;li&gt;â€¢ Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;â€¢ pulmonary physiology&lt;/li&gt;&lt;li&gt;â€¢ inhaled&lt;/li&gt;&lt;li&gt;â€¢ normal tidal inhalation.&lt;/li&gt;&lt;li&gt;â€¢ extra volume&lt;/li&gt;&lt;li&gt;â€¢ draw&lt;/li&gt;&lt;li&gt;â€¢ lungs above&lt;/li&gt;&lt;li&gt;â€¢ regular&lt;/li&gt;&lt;li&gt;â€¢ relaxed inhalation.&lt;/li&gt;&lt;li&gt;â€¢ lung volumes&lt;/li&gt;&lt;li&gt;â€¢ pulmonary function tests&lt;/li&gt;&lt;li&gt;â€¢ In healthy adults, the IRV can vary based on factors such as age , gender , body size , and physical condition .&lt;/li&gt;&lt;li&gt;â€¢ age&lt;/li&gt;&lt;li&gt;â€¢ gender&lt;/li&gt;&lt;li&gt;â€¢ body size&lt;/li&gt;&lt;li&gt;â€¢ physical condition&lt;/li&gt;&lt;li&gt;â€¢ On average: For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) . For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;â€¢ For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) . For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;â€¢ For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) .&lt;/li&gt;&lt;li&gt;â€¢ males&lt;/li&gt;&lt;li&gt;â€¢ around 3000&lt;/li&gt;&lt;li&gt;â€¢ 3300 milliliters (mL)&lt;/li&gt;&lt;li&gt;â€¢ For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;â€¢ females&lt;/li&gt;&lt;li&gt;â€¢ less&lt;/li&gt;&lt;li&gt;â€¢ about 1900&lt;/li&gt;&lt;li&gt;â€¢ 2100 mL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Determine the normal range of Inspiratory Reserve Volume (IRV) in healthy adult females, recognizing 3000 mL as a typical upper value.&lt;/li&gt;&lt;li&gt;âž¤ Determine the normal range of Inspiratory Reserve Volume (IRV) in healthy adult females, recognizing 3000 mL as a typical upper value.&lt;/li&gt;&lt;li&gt;âž¤ normal range&lt;/li&gt;&lt;li&gt;âž¤ Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;âž¤ recognizing 3000 mL&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg No: 629&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pulmonologist is assessing the respiratory function of a 30-year-old male athlete and measures the maximal voluntary ventilation (MVV). The doctor asks his medical students to estimate the normal value of MVV in a healthy adult male. During the assessment, subject moves 40 liters of air in and out of her lungs with maximum effort over 15 seconds. What is her MVV (in liters per minute)? Which of the following is the correct value?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;160 L/min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 160 L/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 160 L/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The maximal voluntary ventilation can be defined as the largest volume of air that can be moved inside and outside the lungs in one minute by means of voluntary effort of respiration&lt;/li&gt;&lt;li&gt;â€¢ The maximal voluntary ventilation can be defined as the largest volume of air that can be moved inside and outside the lungs in one minute by means of voluntary effort of respiration&lt;/li&gt;&lt;li&gt;â€¢ The maximal voluntary ventilation can be defined as the largest volume of air that can be moved inside and outside the lungs in one minute by means of voluntary effort of respiration&lt;/li&gt;&lt;li&gt;â€¢ maximal voluntary ventilation&lt;/li&gt;&lt;li&gt;â€¢ largest volume&lt;/li&gt;&lt;li&gt;â€¢ air&lt;/li&gt;&lt;li&gt;â€¢ inside&lt;/li&gt;&lt;li&gt;â€¢ outside&lt;/li&gt;&lt;li&gt;â€¢ one minute&lt;/li&gt;&lt;li&gt;â€¢ voluntary effort&lt;/li&gt;&lt;li&gt;â€¢ respiration&lt;/li&gt;&lt;li&gt;â€¢ In the given example&lt;/li&gt;&lt;li&gt;â€¢ In the given example&lt;/li&gt;&lt;li&gt;â€¢ Air moved in 15 seconds = 40 L&lt;/li&gt;&lt;li&gt;â€¢ Air moved in 15 seconds = 40 L&lt;/li&gt;&lt;li&gt;â€¢ Air moved in 15 seconds = 40 L&lt;/li&gt;&lt;li&gt;â€¢ Hence, in one minute the MVV = 40 L/15 sec Ã— 60 =160 L/min&lt;/li&gt;&lt;li&gt;â€¢ Hence, in one minute the MVV = 40 L/15 sec Ã— 60&lt;/li&gt;&lt;li&gt;â€¢ =160 L/min&lt;/li&gt;&lt;li&gt;â€¢ Among the options given, Option D. 160 L/min will be the appropriate one , rest all Option A, Option B and Option C are incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Among the options given, Option D.&lt;/li&gt;&lt;li&gt;â€¢ , rest all Option A, Option B and Option C are incorrect.&lt;/li&gt;&lt;li&gt;â€¢ The normal range for Maximal Voluntary Ventilation (MVV) varies depending on factors like age, sex, and body size, exercise or physical training but generally falls within the range of 50â€“250 L/min. A healthy, fit young male adult might have an MVV of around 140 - 170 L/min.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to understand the concept of maximal voluntary ventilation (MVV) and its normal value in a healthy adult male, which is important in assessing lung function and respiratory muscle strength .&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to understand the concept of maximal voluntary ventilation (MVV) and its normal value in a healthy adult male, which is important in assessing lung function and respiratory muscle strength .&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to understand the concept of maximal voluntary ventilation (MVV) and its normal value in a healthy adult male, which is important in assessing lung function and respiratory muscle strength .&lt;/li&gt;&lt;li&gt;âž¤ concept&lt;/li&gt;&lt;li&gt;âž¤ maximal voluntary ventilation (MVV)&lt;/li&gt;&lt;li&gt;âž¤ assessing lung function&lt;/li&gt;&lt;li&gt;âž¤ respiratory muscle strength&lt;/li&gt;&lt;li&gt;âž¤ Ref
