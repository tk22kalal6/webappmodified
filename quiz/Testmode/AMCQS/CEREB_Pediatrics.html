can cause pain and bleeding but is less likely to present with a palpable abdominal mass and the \&quot;bull&#x27;s-eye\&quot; sign on ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Meckel&#x27;s diverticulum:&lt;/li&gt;&lt;li&gt;â€¢ cause pain and bleeding&lt;/li&gt;&lt;li&gt;â€¢ Option B. Duodenal atresia: Presents with early-onset vomiting , typically in neonates , and is associated with a \&quot;double bubble\&quot; sign on X-ray, not the findings described.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Duodenal atresia:&lt;/li&gt;&lt;li&gt;â€¢ early-onset vomiting&lt;/li&gt;&lt;li&gt;â€¢ neonates&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hirschsprung&#x27;s disease: Characterized by chronic constipation and abdominal distension due to a lack of enteric nervous system cells in the distal colon ; it does not typically present acutely with a palpable mass and \&quot;bull&#x27;s-eye\&quot; sign.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hirschsprung&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ chronic constipation&lt;/li&gt;&lt;li&gt;â€¢ abdominal distension&lt;/li&gt;&lt;li&gt;â€¢ lack of enteric nervous system cells in the distal colon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The classic presentation and ultrasound findings of intussusception in infants , which include sudden, intermittent abdominal pain , bilious vomiting , a palpable sausage-shaped mass , and the \&quot;bull&#x27;s-eye\&quot; sign on imaging . Early identification and treatment are crucial to prevent complications such as bowel necrosis.&lt;/li&gt;&lt;li&gt;âž¤ classic presentation&lt;/li&gt;&lt;li&gt;âž¤ ultrasound findings of intussusception in infants&lt;/li&gt;&lt;li&gt;âž¤ sudden, intermittent abdominal pain&lt;/li&gt;&lt;li&gt;âž¤ bilious vomiting&lt;/li&gt;&lt;li&gt;âž¤ palpable sausage-shaped mass&lt;/li&gt;&lt;li&gt;âž¤ \&quot;bull&#x27;s-eye\&quot; sign on imaging&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 1812-1814.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No 1812-1814.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A worried mother brings her 3-year-old son, who has no significant medical history, to the pediatric clinic after discovering bright red blood in his diaper. The child seems relatively comfortable, except for when his right lower quadrant (RLQ) is palpated, causing him to cry. An ultrasound reveals a tubular blind-ending structure originating from an ileal loop, and a technetium-99m scan confirms the presence of Meckel&#x27;s diverticulum. Considering the diagnosis of Meckel&#x27;s diverticulum, which of the following statements is NOT true about its features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Itâ€™s a true diverticulum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is due to persistence of omphalomesenteric duct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May have ectopic acid-secreting gastric mucosa.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Least common congenital anomaly of gastrointestinal tract.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Least common congenital anomaly of gastrointestinal tract.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Least common congenital anomaly of gastrointestinal tract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. True Diverticulum: Correct . Meckel&#x27;s diverticulum involves all layers of the bowel wall.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. True Diverticulum:&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;li&gt;â€¢ Option B. Persistence of Omphalomesenteric Duct: Correct , as Meckel&#x27;s diverticulum results from the failure of the omphalomesenteric duct to completely obliterate during development.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Persistence of Omphalomesenteric Duct:&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ectopic Acid-Secreting Gastric Mucosa: Correct . The presence of ectopic gastric mucosa can lead to acid secretion and subsequent ulceration, causing bleeding, which might explain the rectal bleeding in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Ectopic Acid-Secreting Gastric Mucosa:&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Most common congenital anomaly of gastrointestinal tract - Meckelâ€™s diverticulum&lt;/li&gt;&lt;li&gt;âž¤ Most common congenital anomaly of gastrointestinal tract - Meckelâ€™s diverticulum&lt;/li&gt;&lt;li&gt;âž¤ Rule of 2â€™s&lt;/li&gt;&lt;li&gt;âž¤ Rule of 2â€™s&lt;/li&gt;&lt;li&gt;âž¤ Affects 2% of population 2 feet from ileocecal valve 2 inches long 2 types of epithelia tissue: gastric and pancreatic Male: female ratio 2:1 Patients &amp;lt; 2 years old 2% symptomatic&lt;/li&gt;&lt;li&gt;âž¤ Affects 2% of population&lt;/li&gt;&lt;li&gt;âž¤ 2 feet from ileocecal valve&lt;/li&gt;&lt;li&gt;âž¤ 2 inches long&lt;/li&gt;&lt;li&gt;âž¤ 2 types of epithelia tissue: gastric and pancreatic&lt;/li&gt;&lt;li&gt;âž¤ Male: female ratio 2:1&lt;/li&gt;&lt;li&gt;âž¤ Patients &amp;lt; 2 years old&lt;/li&gt;&lt;li&gt;âž¤ 2% symptomatic&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition Chapter 357 â€“ Page No- 7762&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition Chapter 357 â€“ Page No- 7762&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned father rushes his 13-year-old son to the emergency department from school due to 2 days of persistent nausea, vomiting, and diarrhea. The boy is in evident distress, experiencing severe pain upon palpation of the abdomen, particularly in the right lower quadrant (RLQ). He describes the pain as initially starting around the periumbilical area before localizing to the RLQ. The boy is tachycardic, febrile, and presents with mild hypertension. Physical examination reveals diffuse abdominal tenderness with notable rebound tenderness in the RLQ, leading to a clinical diagnosis of appendicitis. Among the following statements about appendicitis, which one is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most common site of appendix is Retro iliac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obturator sign has a significance in appendicitis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contrast Enhanced CT is the initial investigation in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoas sign has no significance in appendicitis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obturator sign has a significance in appendicitis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obturator sign has a significance in appendicitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Retroiliac: The most common location of the appendix is not retroiliac but rather in the RLQ of the abdomen, specifically at the McBurney&#x27;s point.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Retroiliac:&lt;/li&gt;&lt;li&gt;â€¢ most common location&lt;/li&gt;&lt;li&gt;â€¢ appendix&lt;/li&gt;&lt;li&gt;â€¢ Option C. Contrast-Enhanced CT: In children , ultrasound is often the initial imaging modality of choice for suspected appendicitis to avoid radiation exposure . CT may be used subsequently if ultrasound findings are inconclusive and the clinical suspicion remains high.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Contrast-Enhanced CT:&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ ultrasound&lt;/li&gt;&lt;li&gt;â€¢ initial imaging modality&lt;/li&gt;&lt;li&gt;â€¢ suspected appendicitis&lt;/li&gt;&lt;li&gt;â€¢ avoid radiation exposure&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psoas Sign: The psoas sign is actually significant in appendicitis , especially when the inflamed appendix is positioned against the iliopsoas muscle . The sign is elicited by extending the hip, with the patient lying on their left side, which can cause pain in cases of appendicitis.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Psoas Sign:&lt;/li&gt;&lt;li&gt;â€¢ appendicitis&lt;/li&gt;&lt;li&gt;â€¢ inflamed appendix is positioned against the iliopsoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical signs significant in diagnosing appendicitis , are the obturator sign and psoas sign , and to recognize the appropriate initial imaging modality in children suspected of having appendicitis, is an ultrasound to avoid unnecessary radiation exposure.&lt;/li&gt;&lt;li&gt;âž¤ clinical signs&lt;/li&gt;&lt;li&gt;âž¤ diagnosing appendicitis&lt;/li&gt;&lt;li&gt;âž¤ obturator sign and psoas sign&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter- 370, â€“ Page No- 8106.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter- 370, â€“ Page No- 8106.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During pediatric rounds, you&#x27;re reviewing a case involving hyperbilirubinemia. The attending consultant quizzes the team, asking, \&quot;In pediatric patients, what is the foremost reason for undergoing liver transplantation?\&quot; How should you respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weilâ€™s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fulminant hepatic failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wilsons disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Biliary atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Biliary atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Weilâ€™s disease: This condition, caused by Leptospira bacteria , can lead to severe liver damage but is not the leading cause of liver transplantation in children.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Weilâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Leptospira bacteria&lt;/li&gt;&lt;li&gt;â€¢ lead to severe liver damage&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fulminant hepatic failure: While this acute liver failure could necessitate urgent liver transplantation , it is not as common as biliary atresia in pediatric patients requiring this intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Fulminant hepatic failure:&lt;/li&gt;&lt;li&gt;â€¢ acute liver failure&lt;/li&gt;&lt;li&gt;â€¢ urgent liver transplantation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wilson&#x27;s disease: A genetic disorder that causes copper accumulation in organs , including the liver . Although it can lead to liver failure, biliary atresia is more frequently the cause of liver transplantation in the pediatric population.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Wilson&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ copper accumulation in organs&lt;/li&gt;&lt;li&gt;â€¢ liver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Biliary atresia is the most prevalent indication for liver transplantation in the pediatric demographic , underscoring the significance of early detection and intervention to avert the progression to irreversible liver damage.&lt;/li&gt;&lt;li&gt;âž¤ Biliary atresia&lt;/li&gt;&lt;li&gt;âž¤ liver transplantation in the pediatric demographic&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter-383. Page No 8277.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter-383. Page No 8277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anxious mother consults about her 2-year-old child, who exhibits delayed developmental milestones, signs of intellectual disability, and sandal gap toes. The child, recently diagnosed with a heart condition, is also identified to have a trisomy disorder. Accompanying this information is an image depicting the child&#x27;s eye findings characteristic of the trisomy disorder. Given this clinical background, what is the most common cause of intestinal obstruction in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meckelâ€™s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hirschsprung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jejunal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodenal atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture14_E9y44hu.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Meckel&#x27;s Diverticulum : While Meckel&#x27;s diverticulum is a common congenital anomaly , it is not particularly associated with Down syndrome more than duodenal atresia.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Meckel&#x27;s Diverticulum&lt;/li&gt;&lt;li&gt;â€¢ common congenital anomaly&lt;/li&gt;&lt;li&gt;â€¢ Option C . Hirschsprung Disease : This condition involves the absence of ganglion cells in the bowel leading to functional obstruction . It is not specifically associated with Down syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Hirschsprung Disease&lt;/li&gt;&lt;li&gt;â€¢ absence of ganglion cells in the bowel&lt;/li&gt;&lt;li&gt;â€¢ functional obstruction&lt;/li&gt;&lt;li&gt;â€¢ Option D . Jejunal Atresia : Though a possible cause of intestinal obstruction in neonates , jejunal atresia does not have a specific association with Down syndrome like duodenal atresia does.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Jejunal Atresia&lt;/li&gt;&lt;li&gt;â€¢ intestinal obstruction in neonates&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most common cause of intestinal obstruction in the Down Syndrome child is duodenal atresia .&lt;/li&gt;&lt;li&gt;âž¤ intestinal obstruction in the Down Syndrome child is duodenal atresia&lt;/li&gt;&lt;li&gt;âž¤ Duodenal atresia is notably associated with Down syndrome , with up to 30% of infants with duodenal atresia having Down syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Duodenal atresia&lt;/li&gt;&lt;li&gt;âž¤ associated with Down syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 98- Page No 3011.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 98- Page No 3011.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine pediatric visit, an 8-month-old girl named Saheli is brought in by her mother, who is concerned about her daughter&#x27;s chronic diarrhea lasting over a month and failure to thrive. Saheli presents with abdominal distension and facial pallor, and a routine complete blood count (CBC) reveals severe anemia. The mother reports that these symptoms began after weaning Saheli off breast milk and introducing supplementary feeds. Further evaluation indicates Saheli has a hypersensitivity to gliadin in her diet. Given this clinical picture, which specific antibody is most likely to be present in Saheli?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-Saccharomyces cerevisiae antibody.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti endomysial antibody.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antinuclear antibody.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antineutrophil Cytoplasmic Antibodies (ANCA).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti endomysial antibody.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anti endomysial antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anti-Saccharomyces cerevisiae antibody (ASCA): This antibody is more commonly associated with Crohn&#x27;s disease , an inflammatory bowel disease , rather than with celiac disease.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Anti-Saccharomyces cerevisiae antibody (ASCA):&lt;/li&gt;&lt;li&gt;â€¢ Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ inflammatory bowel disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antinuclear antibody (ANA): ANA is a marker of autoimmune diseases in general and is not specific to celiac disease.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Antinuclear antibody (ANA):&lt;/li&gt;&lt;li&gt;â€¢ marker of autoimmune diseases&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antineutrophil Cytoplasmic Antibodies (ANCA): ANCA is associated with vasculitis and some inflammatory bowel diseases like ulcerative colitis, not celiac disease.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Antineutrophil Cytoplasmic Antibodies (ANCA):&lt;/li&gt;&lt;li&gt;â€¢ vasculitis and some inflammatory bowel diseases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anti-endomysial antibodies are highly specific for celiac disease , particularly in the context of symptoms like chronic diarrhea, failure to thrive , and onset after the introduction of gluten-containing foods in infants.&lt;/li&gt;&lt;li&gt;âž¤ Anti-endomysial antibodies&lt;/li&gt;&lt;li&gt;âž¤ celiac disease&lt;/li&gt;&lt;li&gt;âž¤ chronic diarrhea, failure to thrive&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 387- Page No 8386.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 387- Page No 8386.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presents with right-sided abdominal discomfort. His father, who has a history of a similar condition in his teenage years and is currently being treated for a gastrointestinal malignancy, accompanies him. The pediatrician&#x27;s examination and ultrasound (USG) do not reveal any significant abnormalities. Given the family history, the boy undergoes a colonoscopy, and the findings from this procedure are provided. Based on the diagnosis made from the colonoscopy results, which associated syndromes could be related to this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attenuated FAP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turcot Syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gardner Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture15_8BTnCU7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Attenuated FAP: A variant of FAP that presents with fewer polyps (often less than 100) and a later onset of cancer compared to classic FAP.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Attenuated FAP:&lt;/li&gt;&lt;li&gt;â€¢ presents with fewer polyps&lt;/li&gt;&lt;li&gt;â€¢ Option B. Turcot Syndrome: Characterized by the presence of colorectal polyps and a predisposition to brain tumors.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Turcot Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ presence of colorectal polyps&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gardner Syndrome: A variant of FAP that, in addition to colorectal polyps, includes extracolonic manifestations such as osteomas , dental anomalies , and soft tissue tumors .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Gardner Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ extracolonic manifestations&lt;/li&gt;&lt;li&gt;â€¢ osteomas&lt;/li&gt;&lt;li&gt;â€¢ dental anomalies&lt;/li&gt;&lt;li&gt;â€¢ soft tissue tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the association between familial adenomatous polyposis (FAP) syndromes and the development of gastrointestinal malignancies , highlighting the importance of early screening and surveillance in individuals with a family history suggestive of hereditary cancer syndromes .&lt;/li&gt;&lt;li&gt;âž¤ association between familial adenomatous polyposis&lt;/li&gt;&lt;li&gt;âž¤ syndromes&lt;/li&gt;&lt;li&gt;âž¤ development of gastrointestinal malignancies&lt;/li&gt;&lt;li&gt;âž¤ hereditary cancer syndromes&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 372 Page No-8164 -8166.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 372 Page No-8164 -8166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anxious mother presents her 10-year-old child to the clinic, concerned about a lesion in his mouth, shown in an accompanying image. The child&#x27;s uncle was recently diagnosed with a gastrointestinal malignancy, heightening her concern about her son&#x27;s risk for developing cancer. Upon examination, you note the oral lesion and identify a hamartomatous polyp. Given these clinical findings, what is the most likely diagnosis, and which gene is implicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial adenomatous polyposis and APC gene.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peutz-Jeghers syndrome and STK 1 gene.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peutz-Jeghers syndrome and STK 11 gene.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial adenomatous polyposis and STK 1 gene.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peutz-Jeghers syndrome and STK 11 gene.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture16_eYi22rC.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Peutz-Jeghers syndrome and STK 11 gene.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Familial Adenomatous Polyposis (FAP) and APC gene: FAP is characterized by the development of hundreds to thousands of adenomatous polyps in the colon and rectum , with an increased risk of colorectal cancer. It is associated with mutations in the APC gene, not with mucocutaneous pigmentation or hamartomatous polyps.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Familial Adenomatous Polyposis (FAP) and APC gene:&lt;/li&gt;&lt;li&gt;â€¢ development of hundreds to thousands of adenomatous polyps in the colon&lt;/li&gt;&lt;li&gt;â€¢ rectum&lt;/li&gt;&lt;li&gt;â€¢ Option B. Peutz-Jeghers syndrome and STK 1 gene: This option is incorrect because Peutz-Jeghers syndrome is associated with the STK11 gene , not STK1.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Peutz-Jeghers syndrome and STK 1 gene:&lt;/li&gt;&lt;li&gt;â€¢ Peutz-Jeghers syndrome is associated with the STK11 gene&lt;/li&gt;&lt;li&gt;â€¢ Option D. Familial Adenomatous Polyposis and STK 1 gene: This option is incorrect on both counts; FAP is associated with the APC gene , and STK1 is not the gene involved in FAP or PJS.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Familial Adenomatous Polyposis and STK 1 gene:&lt;/li&gt;&lt;li&gt;â€¢ FAP is associated with the APC gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical features of Peutz-Jeghers syndrome are mucocutaneous pigmentation and hamartomatous polyps , and it is associated with mutations in the STK11 gene . Early diagnosis is crucial for managing the increased cancer risk associated with the syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Peutz-Jeghers syndrome are mucocutaneous pigmentation&lt;/li&gt;&lt;li&gt;âž¤ hamartomatous polyps&lt;/li&gt;&lt;li&gt;âž¤ mutations in the STK11 gene&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 372 Page No-8163-8164.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 372 Page No-8163-8164.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child exhibiting HLA-DQ8 positivity presents with chronic diarrhea, fatigue, pallor, and failure to thrive. To confirm the diagnosis, a biopsy is conducted, revealing crypt hyperplasia and increased intraepithelial lymphocytes, leading to a diagnosis of celiac disease. Considering what is known about celiac disease, which of the following statements is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac disease is most commonly confused with IBS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10% of adults with iron deficiency anemia have undiagnosed celiac disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;On histology Increase in thickness of the mucosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celiac disease not responding to gluten free diet has poor prognosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. On histology Increase in thickness of the mucosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture17_treogKc.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) On histology Increase in thickness of the mucosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Misdiagnosis as IBS: It is true that celiac disease can be confused with IBS due to overlapping gastrointestinal symptoms, making this statement correct.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Option B . Iron deficiency anemia: It is also true that a significant proportion of adults with iron deficiency anemia may have undiagnosed celiac disease, as celiac disease can lead to malabsorption of nutrients, including iron.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Option D . Non-responsive celiac disease: Celiac disease that does not respond to a strict gluten-free diet, known as refractory celiac disease, does indeed have a poorer prognosis and may require further medical intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The histological hallmark of celiac disease involves villous atrophy and not an increase in mucosal thickness.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 387- Page No 8386.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 387- Page No 8386.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following clinical findings with their diagnosis :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1 B2 C3 D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4 B3 C2 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B1 C4 D2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A3 B1 C4 D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture18_6dgRFdZ.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following most common findings in children and their associated conditions.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3 B4 C2 D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3 B2 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B1 C4 D2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A3 B4 C2 D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture20.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A3 B4 C2 D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought in by their mother due to acute onset watery diarrhea, having experienced six episodes in the past 24 hours. The child presents without fever, abdominal pain, or vomiting and appears alert and well-hydrated. Physical examination reveals a soft, non-tender abdomen. Considering the clinical presentation, what is the most common infectious cause of diarrhea in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhino virus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rota virus.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noro virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zika virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rota virus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rota virus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rhinovirus: Primarily associated with the common cold , rhinovirus mainly affects the respiratory system , causing symptoms like runny nose, sore throat, and cough, rather than gastrointestinal symptoms like diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rhinovirus:&lt;/li&gt;&lt;li&gt;â€¢ common cold&lt;/li&gt;&lt;li&gt;â€¢ rhinovirus&lt;/li&gt;&lt;li&gt;â€¢ respiratory system&lt;/li&gt;&lt;li&gt;â€¢ Option C. Norovirus: While norovirus is a common cause of gastroenteritis and can lead to outbreaks , especially in semi-closed environments such as schools and cruise ships , it is not as commonly associated with acute gastroenteritis in children as rotavirus. Norovirus tends to affect people of all ages and is characterized by sudden onset of vomiting and watery diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Norovirus:&lt;/li&gt;&lt;li&gt;â€¢ cause of gastroenteritis&lt;/li&gt;&lt;li&gt;â€¢ lead to outbreaks&lt;/li&gt;&lt;li&gt;â€¢ semi-closed environments such as schools and cruise ships&lt;/li&gt;&lt;li&gt;â€¢ Option D. Zika virus: Known for its association with outbreaks in tropical regions and its link to birth defects when infections occur during pregnancy , Zika virus is primarily transmitted by mosquitoes and does not commonly cause diarrhea as a primary symptom.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Zika virus:&lt;/li&gt;&lt;li&gt;â€¢ association with outbreaks in tropical regions&lt;/li&gt;&lt;li&gt;â€¢ birth defects when infections occur during pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rotavirus is the most common cause of acute gastroenteritis in children , characterized by watery diarrhea. Rhino virus is the most common cause of upper respiratory tract infection in children Noro virus is the most common cause of diarrhoea in adults Zika virus will results in microcephaly.&lt;/li&gt;&lt;li&gt;âž¤ Rotavirus is the most common cause of acute gastroenteritis in children , characterized by watery diarrhea.&lt;/li&gt;&lt;li&gt;âž¤ Rotavirus&lt;/li&gt;&lt;li&gt;âž¤ most common cause of acute gastroenteritis in children&lt;/li&gt;&lt;li&gt;âž¤ Rhino virus is the most common cause of upper respiratory tract infection in children&lt;/li&gt;&lt;li&gt;âž¤ Rhino virus&lt;/li&gt;&lt;li&gt;âž¤ common cause of upper respiratory tract infection&lt;/li&gt;&lt;li&gt;âž¤ Noro virus is the most common cause of diarrhoea in adults&lt;/li&gt;&lt;li&gt;âž¤ Noro virus&lt;/li&gt;&lt;li&gt;âž¤ cause of diarrhoea in adults&lt;/li&gt;&lt;li&gt;âž¤ Zika virus will results in microcephaly.&lt;/li&gt;&lt;li&gt;âž¤ Zika virus&lt;/li&gt;&lt;li&gt;âž¤ microcephaly.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 292 Page No- 7022.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 292 Page No- 7022.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old infant is brought to the pediatric department due to experiencing five episodes of loose stools. Upon examination, the child shows a keen interest in drinking water and has normal skin turgor. Following WHO guidelines, you initiate Oral Rehydration Solution (ORS) therapy and counsel the mother accordingly. What is the recommended dosage of zinc supplementation for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mg for 5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mg for 5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 mg for 10-14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mg for 10-14 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10 mg for 10-14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 10 mg for 10-14 days.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ For infants and children with acute diarrhea , the WHO recommends zinc supplementation as part of the management . The recommended dosage for infants under 6 months of age is 10 mg of zinc per day for 10-14 days . Zinc supplementation during diarrhea episodes has been shown to reduce the duration and severity of the episode and may also have a prophylactic effect against future episodes for 2-3 months.&lt;/li&gt;&lt;li&gt;â€¢ infants and children with acute diarrhea&lt;/li&gt;&lt;li&gt;â€¢ zinc supplementation as part of the management&lt;/li&gt;&lt;li&gt;â€¢ dosage for infants under 6 months of age is 10 mg of zinc per day&lt;/li&gt;&lt;li&gt;â€¢ 10-14 days&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The dosage of Zinc given in the child is&lt;/li&gt;&lt;li&gt;âž¤ &amp;lt;6 months of age â€“ 10 mg/day .&lt;/li&gt;&lt;li&gt;âž¤ &amp;lt;6 months of age â€“ 10 mg/day&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;6 months of age â€“ 20 mg/day .&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;6 months of age â€“ 20 mg/day&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother brings her 5-month-old infant to the clinic due to three episodes of vomiting and diarrhea over the past three days. Examination reveals a perianal rash and the presence of acidic stools. The mother shares that she recently returned to work and began substituting breast milk with cow&#x27;s milk. You advise her on the benefits of expressing and storing breast milk for feeding. Considering the clinical presentation and history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Lactose Intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary Lactose Intolerance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tertiary Lactose Intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both primary and secondary Lactose Intolerance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secondary Lactose Intolerance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Secondary Lactose Intolerance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Primary Lactose Intolerance : Rare in infants , it&#x27;s a genetic condition where babies are born with low levels of lactase enzyme . Symptoms would likely have appeared earlier if this were the case.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Primary Lactose Intolerance&lt;/li&gt;&lt;li&gt;â€¢ Rare in infants&lt;/li&gt;&lt;li&gt;â€¢ genetic condition&lt;/li&gt;&lt;li&gt;â€¢ babies are born with low levels of lactase enzyme&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cow&#x27;s Milk Protein Allergy: While similar in presentation, the immediate onset of symptoms after introducing cow&#x27;s milk suggests intolerance to lactose rather than an allergic reaction to milk proteins.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Cow&#x27;s Milk Protein Allergy:&lt;/li&gt;&lt;li&gt;â€¢ immediate onset of symptoms&lt;/li&gt;&lt;li&gt;â€¢ intolerance to lactose&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gastroenteritis: Typically associated with infectious agents , it could present with vomiting and diarrhea but less likely to be directly linked to the introduction of cow&#x27;s milk.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Gastroenteritis:&lt;/li&gt;&lt;li&gt;â€¢ infectious agents&lt;/li&gt;&lt;li&gt;â€¢ vomiting and diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lactose intolerance can either be primary (lactase activity that gradually declines with aging) or secondary (an infection or enteropathy damages the villi, resulting in lactose intolerance).&lt;/li&gt;&lt;li&gt;âž¤ Lactose intolerance&lt;/li&gt;&lt;li&gt;âž¤ primary&lt;/li&gt;&lt;li&gt;âž¤ secondary&lt;/li&gt;&lt;li&gt;âž¤ Many patients who have lactose intolerance diagnosed can tolerate Yoghurt.&lt;/li&gt;&lt;li&gt;âž¤ Yoghurt.&lt;/li&gt;&lt;li&gt;âž¤ Other products, such as whole or skim milk, ice cream, or buttermilk, have more lactose (approximately 10 g/serving) and are less likely to be tolerated.&lt;/li&gt;&lt;li&gt;âž¤ whole or skim milk, ice cream, or buttermilk, have more lactose&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 1854-1874. O P Ghai â€“ Page No-293&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;li&gt;âž¤ O P Ghai â€“ Page No-293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 2 months old child with complaints of recurrent infections and the skin findings as shown in the image. On examination the following skin findings are noted. What is the micro element that is deficient in this child and its dosage for the treatment of diarrhoea in his cousin who is 8 months old?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper deficiency and 10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc deficiency and 20 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copper deficiency and 20 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc deficiency and 10 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zinc deficiency and 20 mg&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/picture10_FOi3yL4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Zinc deficiency and 20 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A and C : Copper deficiency doesnâ€™t manifest as the features mentioned above.&lt;/li&gt;&lt;li&gt;â€¢ Option A and C&lt;/li&gt;&lt;li&gt;â€¢ Copper deficiency&lt;/li&gt;&lt;li&gt;â€¢ Option D: Dose of zinc in a 8 month old child is 20mg/kg for 14 days not 10mg/kg.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Dose of zinc in a 8 month old child is 20mg/kg&lt;/li&gt;&lt;li&gt;â€¢ 14 days&lt;/li&gt;&lt;li&gt;â€¢ Ref ; Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother presents her 6-year-old son to the clinic, reporting dysphagia. Upon examination, the child shows no signs of respiratory distress. A chest X-ray reveals radiopaque findings suggestive of a foreign body aspiration. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate Tracheoscopic removal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate Esophagoscopic removal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and Watch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate Laryngoscopic removal.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wait and Watch&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture22.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wait and Watch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Immediate Tracheoscopic removal: Tracheoscopic removal is indicated if there are signs of severe airway obstruction or respiratory distress . However, in stable patients without such signs, immediate intervention may not be necessary.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Immediate Tracheoscopic removal:&lt;/li&gt;&lt;li&gt;â€¢ there are signs of severe airway obstruction&lt;/li&gt;&lt;li&gt;â€¢ respiratory distress&lt;/li&gt;&lt;li&gt;â€¢ Option B. Immediate Esophagoscopic removal: Esophagoscopic removal is appropriate if the foreign body is confirmed to be lodged in the esophagus and causing symptoms. However, if the location is uncertain or if the patient is asymptomatic, immediate intervention may not be warranted.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Immediate Esophagoscopic removal:&lt;/li&gt;&lt;li&gt;â€¢ foreign body is confirmed to be lodged in the esophagus&lt;/li&gt;&lt;li&gt;â€¢ Option D. Immediate Laryngoscopic removal: Laryngoscopic removal is indicated if the foreign body is visible in the larynx or upper airway and causing significant obstruction. However, if there are no signs of upper airway compromise, immediate intervention may not be required.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Immediate Laryngoscopic removal:&lt;/li&gt;&lt;li&gt;â€¢ foreign body is visible in the larynx or upper airway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Foreign body in the esophagus - Since it doesnâ€™t produce any major symptoms and it will dislodge into stomach and will be removed out itself. So, the best management is to wait and watch.&lt;/li&gt;&lt;li&gt;âž¤ Foreign body in the esophagus&lt;/li&gt;&lt;li&gt;âž¤ doesnâ€™t produce any major symptoms&lt;/li&gt;&lt;li&gt;âž¤ dislodge into stomach&lt;/li&gt;&lt;li&gt;âž¤ In case of Coin in the trachea immediate removal is advised.&lt;/li&gt;&lt;li&gt;âž¤ Coin in the trachea immediate removal is advised.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 360Page No 7818-7821.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 360Page No 7818-7821.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 3-year-old daughter to the clinic due to 6 episodes of loose stools. Upon examination, the child is alert and exhibits normal skin turgor. When offered water, the child drinks adequately. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plan A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plan B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plan C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plan D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plan A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture23.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Plan A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In the child , he is alert , and his skin pinch test skin goes back quickly and on offering water the child drink , these are the features of no dehydration . So, to treat this case we will use Plan-A.&lt;/li&gt;&lt;li&gt;â€¢ child&lt;/li&gt;&lt;li&gt;â€¢ he is alert&lt;/li&gt;&lt;li&gt;â€¢ skin pinch test skin goes back quickly&lt;/li&gt;&lt;li&gt;â€¢ offering water the child drink&lt;/li&gt;&lt;li&gt;â€¢ no dehydration&lt;/li&gt;&lt;li&gt;â€¢ Plan A - ORS per loose stool (10cc/Kg or stool volume)&lt;/li&gt;&lt;li&gt;â€¢ Plan A&lt;/li&gt;&lt;li&gt;â€¢ ORS per loose stool&lt;/li&gt;&lt;li&gt;â€¢ Plan B- B is used for some dehydration - ORS 75ml/kg over 4 hrs&lt;/li&gt;&lt;li&gt;â€¢ Plan B-&lt;/li&gt;&lt;li&gt;â€¢ ORS 75ml/kg over 4 hrs&lt;/li&gt;&lt;li&gt;â€¢ Plan C- is used for severe dehydration&lt;/li&gt;&lt;li&gt;â€¢ Plan C-&lt;/li&gt;&lt;li&gt;â€¢ severe dehydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother rushes her 2-year-old child to the emergency department, concerned about severe dehydration. Upon examination, the child appears lethargic and weak. The healthcare provider notices several physical signs. Which of the following features is least likely to be observed in cases of severe dehydration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Very sunken&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin Goes back Slowly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Very Dry buccal mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drinks Eagerly on offering water&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drinks Eagerly on offering water&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Drinks Eagerly on offering water&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Very sunken eyes: This is a typical sign of severe dehydration due to decreased fluid volume.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Very sunken eyes:&lt;/li&gt;&lt;li&gt;â€¢ typical sign of severe dehydration&lt;/li&gt;&lt;li&gt;â€¢ Option B. Skin goes back slowly after a skin pinch test : Also characteristic of severe dehydration , indicating decreased skin turgor.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Skin goes back slowly after a skin pinch test&lt;/li&gt;&lt;li&gt;â€¢ severe dehydration&lt;/li&gt;&lt;li&gt;â€¢ Option C. Very dry buccal mucosa : Another hallmark sign of severe dehydration due to decreased saliva production and fluid loss.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Very dry buccal mucosa&lt;/li&gt;&lt;li&gt;â€¢ hallmark sign of severe dehydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In case of severe dehydration, the child will be unable to drink the offered water.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No 1854-1874.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her child with a history of episodes of loose stools for 1 day along with features of irritability and restlessness. There is no history of fever or blood in stools. On examination, the child&#x27;s eyes are sunken, and skin pinch goes back slowly within 2 seconds. On giving water, the child accepts and drinks readily. What will be the best management for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start intravenous fluids Immediately and immediately refer to a higher center.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give Zinc supplementation and ORS only and ask mother to come back if there is development of any danger signs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer intravenous antibiotic and immediately refer to a higher center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start oral antibiotics and send the child home&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Give Zinc supplementation and ORS only and ask mother to come back if there is development of any danger signs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture28.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Give Zinc supplementation and oral rehydration and ask mother to come back if some danger signs develop.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Start intravenous fluids immediately and immediately refer to a higher center: Intravenous fluids are typically reserved for cases of severe dehydration or if the child cannot tolerate oral fluids . Immediate referral to a higher center may not be necessary if the child responds well to oral rehydration therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Start intravenous fluids immediately and immediately refer to a higher center:&lt;/li&gt;&lt;li&gt;â€¢ severe dehydration or if the child cannot tolerate oral fluids&lt;/li&gt;&lt;li&gt;â€¢ Option C. Administer intravenous antibiotics and immediately refer to a higher center: Antibiotics are not indicated in uncomplicated cases of acute diarrhea without specific indications such as dysentery. Immediate referral may not be necessary unless there are signs of severe illness or complications.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Administer intravenous antibiotics and immediately refer to a higher center: Antibiotics&lt;/li&gt;&lt;li&gt;â€¢ not indicated in uncomplicated cases of acute diarrhea&lt;/li&gt;&lt;li&gt;â€¢ Option D. Start oral antibiotics and send the child home : Antibiotics are not routinely recommended for the management of acute diarrhea unless specific bacterial etiology like dysentery is suspected. Starting oral antibiotics without proper indication can contribute to antibiotic resistance and is not appropriate in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Start oral antibiotics and send the child home&lt;/li&gt;&lt;li&gt;â€¢ Antibiotics&lt;/li&gt;&lt;li&gt;â€¢ not routinely recommended for the management of acute diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Management-&lt;/li&gt;&lt;li&gt;âž¤ Management-&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 8 th Edition, Page No-290-295.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 8 th Edition, Page No-290-295.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 1-year-old infant with a history of 10â€“12 episodes of watery stools per day for the last 2 days. Recognizing the severity of the condition, you decide to initiate zinc supplementation along with additional measures to manage the diarrhea effectively. Considering the comprehensive approach to management, what else should be prescribed to the 1-year-old child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ORS with antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ORS only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ORS with low-lactose diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ORS with low-lactose diet and probiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ORS only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ORS only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. ORS with antibiotics: Antibiotics are not routinely recommended for acute watery diarrhea unless there is evidence of bacterial infection or specific indications for antibiotic therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. ORS with antibiotics:&lt;/li&gt;&lt;li&gt;â€¢ not routinely recommended for acute watery diarrhea&lt;/li&gt;&lt;li&gt;â€¢ Option C. ORS with low-lactose diet: While a low-lactose diet may be beneficial in cases of lactose intolerance , it is not the primary intervention for managing acute diarrhea, especially in the initial stages of treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. ORS with low-lactose diet:&lt;/li&gt;&lt;li&gt;â€¢ low-lactose diet may be beneficial in cases of lactose intolerance&lt;/li&gt;&lt;li&gt;â€¢ Option D. ORS with low-lactose diet and probiotics: While these interventions may have potential benefits , they are not the initial management priority in acute diarrhea, which requires prompt rehydration with ORS.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. ORS with low-lactose diet and probiotics:&lt;/li&gt;&lt;li&gt;â€¢ interventions may have potential benefits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In managing acute diarrhea in infants , oral rehydration solution (ORS) plays a central role in restoring hydration and electrolyte balance , which are essential for recovery. ORS contains the optimal balance of electrolytes and glucose to replace fluid losses due to diarrhea and prevent dehydration . It is the cornerstone of treatment recommended by the World Health Organization (WHO) for managing acute diarrhea in children.&lt;/li&gt;&lt;li&gt;âž¤ acute diarrhea in infants&lt;/li&gt;&lt;li&gt;âž¤ oral rehydration solution&lt;/li&gt;&lt;li&gt;âž¤ central role in restoring hydration and electrolyte balance&lt;/li&gt;&lt;li&gt;âž¤ ORS&lt;/li&gt;&lt;li&gt;âž¤ optimal balance of electrolytes&lt;/li&gt;&lt;li&gt;âž¤ glucose to replace fluid losses&lt;/li&gt;&lt;li&gt;âž¤ diarrhea and prevent dehydration&lt;/li&gt;&lt;li&gt;âž¤ While zinc supplementation , low-lactose diet , and probiotics can be beneficial in certain cases, the initial management priority is to ensure adequate rehydration with ORS . Antibiotics are not routinely indicated in cases of acute watery diarrhea unless there is evidence of bacterial etiology or severe illness requiring targeted treatment. A low-lactose diet and probiotics may be considered in cases of lactose intolerance or persistent diarrhea, but they do not replace the primary role of ORS in managing acute diarrhea.&lt;/li&gt;&lt;li&gt;âž¤ zinc supplementation&lt;/li&gt;&lt;li&gt;âž¤ low-lactose diet&lt;/li&gt;&lt;li&gt;âž¤ probiotics&lt;/li&gt;&lt;li&gt;âž¤ initial management priority is to ensure adequate rehydration with ORS&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 8 th Edition, Page No-290-295.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 8 th Edition, Page No-290-295.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 7-month-old child Rajni with a few episodes of loose stools suggestive of acute gastroenteritis. On examination, the child weighs 6 kg, with sunken eyes and skin pinch that goes back slowly in 2 seconds. What will be your next step in the management of this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RL infusion 180mL in the first hour followed by 420 mL in the next 5 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RL infusion 180 mL in the first hour followed by 480 mL in the next 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RL infusion 240 mL in the first hour followed by 360 mL in the next 5 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RL infusion 120 mL in the first hour followed by 360 mL in the next 5 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RL infusion 180mL in the first hour followed by 420 mL in the next 5 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) RL infusion 180 mL in the first hour followed by 420 mL in the next 5 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Assessment of dehydration in a patient with diarrhoea&lt;/li&gt;&lt;li&gt;âž¤ Assessment of dehydration in a patient with diarrhoea&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No-289&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No-289&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 2-year-old baby Somu to a pediatrician with a history of multiple episodes of loose, watery stools for 2 days. His mother mentions that he has been restless and irritated since yesterday. However, he can drink water when offered. Physical examination reveals an irritated and thirsty baby with a heart rate of 140/min and a respiratory rate of 39/min. The pediatrician pinches the abdominal skin, which returns within 2 seconds. Based on the history and physical examination findings, which of the following is the best management plan in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plan A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plan C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plan D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plan B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plan B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Plan B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A - Plan A is the treatment of No dehydration .&lt;/li&gt;&lt;li&gt;â€¢ Option A -&lt;/li&gt;&lt;li&gt;â€¢ Plan A&lt;/li&gt;&lt;li&gt;â€¢ treatment of No dehydration&lt;/li&gt;&lt;li&gt;â€¢ Option B - Plan C is the treatment of Severe dehydration.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Plan C&lt;/li&gt;&lt;li&gt;â€¢ treatment of Severe dehydration.&lt;/li&gt;&lt;li&gt;â€¢ Option C- Plan D is not a recommended plan for the treatment of dehydration .&lt;/li&gt;&lt;li&gt;â€¢ Option C-&lt;/li&gt;&lt;li&gt;â€¢ Plan D&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ treatment of dehydration&lt;/li&gt;&lt;li&gt;â€¢ Ref: OP Ghai 9 th Edition, Page No-290.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No-290.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Plan of treatment with level of dehydration:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3 B4 C1 D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3 B2 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B4 C2 D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A2 B3 C4 D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture33.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A2 B3 C4 D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old girl is brought to a clinic by her mother in a small town in India, with a history of intermittent diarrhea, periumbilical pain, and bloating that have persisted for the last three years. The symptoms occasionally exacerbate after the intake of milk and dairy products. On physical examination, rashes around the umbilicus are noted. A Benedict&#x27;s test performed during the visit yields positive results, indicating the presence of reducing sugars in the urine. Given that an enzyme deficiency affecting lactose metabolism is suspected, which of the following food items is the girl most likely to tolerate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yoghurt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Butter milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skimmed milk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Yoghurt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Yoghurt.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Whole milk: Whole milk contains a significant amount of lactose and is therefore unlikely to be tolerated by someone with lactose intolerance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Whole milk:&lt;/li&gt;&lt;li&gt;â€¢ significant amount of lactose&lt;/li&gt;&lt;li&gt;â€¢ Option C. Buttermilk: Buttermilk generally contains less lactose than whole milk but still may contain enough to cause symptoms in someone with lactose intolerance.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Buttermilk:&lt;/li&gt;&lt;li&gt;â€¢ less lactose than whole milk&lt;/li&gt;&lt;li&gt;â€¢ Option D. Skimmed milk: Skimmed milk contains a similar amount of lactose as whole milk and is therefore unlikely to be tolerated by someone with lactose intolerance.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Skimmed milk:&lt;/li&gt;&lt;li&gt;â€¢ similar amount of lactose as whole milk&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Yoghurt , is the most likely food that will be tolerated due to its lower lactose content compared to whole milk and skimmed milk , making it a suitable alternative for individuals with lactose intolerance.&lt;/li&gt;&lt;li&gt;â€¢ Yoghurt&lt;/li&gt;&lt;li&gt;â€¢ most likely food that will be tolerated due to its lower lactose content&lt;/li&gt;&lt;li&gt;â€¢ whole milk&lt;/li&gt;&lt;li&gt;â€¢ skimmed milk&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 20 th Edition, Page No 1854-1874. O P Ghai â€“ Page No-293&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 20 th Edition, Page No 1854-1874. O P Ghai â€“ Page No-293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following signs along with the levels of dehydration:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B1 C3 D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3 B1 C1 D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3 B3 C2 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B1 C3 D2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A3 B1 C3 D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture35.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A3 B1 C3 D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
