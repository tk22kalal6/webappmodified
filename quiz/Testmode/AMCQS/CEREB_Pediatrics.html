tion D. Hyper-IgM syndrome&lt;/li&gt;&lt;li&gt;â€¢ high levels of IgM&lt;/li&gt;&lt;li&gt;â€¢ low levels of IgG, IgA, and IgE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ SCID is characterized by a lack of T cells, B cells , and natural killer cells , leading to severe, life-threatening infections in infancy. Early diagnosis is crucial for the management and survival of these infants , with interventions such as bone marrow transplant offering potentially curative treatment .&lt;/li&gt;&lt;li&gt;âž¤ SCID&lt;/li&gt;&lt;li&gt;âž¤ lack of T cells, B cells&lt;/li&gt;&lt;li&gt;âž¤ natural killer cells&lt;/li&gt;&lt;li&gt;âž¤ severe, life-threatening infections in infancy. Early diagnosis&lt;/li&gt;&lt;li&gt;âž¤ management and survival of these infants&lt;/li&gt;&lt;li&gt;âž¤ bone marrow transplant&lt;/li&gt;&lt;li&gt;âž¤ potentially curative treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No- 1022-1024.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No- 1022-1024.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 4-year-old boy Raju with complaints of recurrent bacterial infections, including otitis media and pneumonia. Laboratory evaluations show markedly low levels of immunoglobulins across all classes and an absence of mature B cells. Given Raju&#x27;s clinical presentation and lab results, which condition is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common variable immunodeficiency (CVID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency (SCID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked Agammaglobulinemia (XLA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper-IgM syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-linked Agammaglobulinemia (XLA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. X-linked Agammaglobulinemia (XLA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common variable immunodeficiency (CVID) : This condition usually presents later in childhood or in adulthood and involves low levels of immunoglobulins but not a complete absence of B cells.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common variable immunodeficiency (CVID)&lt;/li&gt;&lt;li&gt;â€¢ presents later in childhood&lt;/li&gt;&lt;li&gt;â€¢ adulthood&lt;/li&gt;&lt;li&gt;â€¢ Option B. Severe combined immunodeficiency (SCID) : While SCID also leads to recurrent infections and can involve low levels of B cells, it is more severe and involves T cells as well.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Severe combined immunodeficiency (SCID)&lt;/li&gt;&lt;li&gt;â€¢ SCID&lt;/li&gt;&lt;li&gt;â€¢ leads to recurrent infections&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyper-IgM syndrome : This condition involves high levels of IgM with low levels of other immunoglobulins , which is not consistent with Raju&#x27;s lab findings.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyper-IgM syndrome&lt;/li&gt;&lt;li&gt;â€¢ involves high levels of IgM&lt;/li&gt;&lt;li&gt;â€¢ low levels of other immunoglobulins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ X-linked Agammaglobulinemia (XLA) is a rare primary immunodeficiency disorder characterized by a lack of mature B cells and very low levels of immunoglobulins . XLA typically presents in early childhood with recurrent bacterial infections , such as otitis media and pneumonia.&lt;/li&gt;&lt;li&gt;âž¤ X-linked Agammaglobulinemia&lt;/li&gt;&lt;li&gt;âž¤ rare primary immunodeficiency disorder&lt;/li&gt;&lt;li&gt;âž¤ lack of mature B cells&lt;/li&gt;&lt;li&gt;âž¤ very low levels of immunoglobulins&lt;/li&gt;&lt;li&gt;âž¤ XLA&lt;/li&gt;&lt;li&gt;âž¤ early childhood&lt;/li&gt;&lt;li&gt;âž¤ recurrent bacterial infections&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No- 4629.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition, Page No- 4629.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 6-week-old son to the clinic, concerned that his umbilical cord has not yet detached. The infant, born at term, appears active and well, with no signs of illness or fever. Examination reveals the intact umbilical cord and a shallow, 0.5 cm ulceration at the occiput without discharge or erythema, which has been slowly healing since birth. Given this presentation, which finding is most likely associated with the child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defective humoral response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Functional leukocyte adherence glycoproteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal wound healing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marked neutrophilia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Marked neutrophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Marked neutrophilia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Defective humoral response : This would suggest a problem with B cells or antibodies , which is not directly indicated by the delayed umbilical cord detachment or the slow-healing ulcer.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Defective humoral response&lt;/li&gt;&lt;li&gt;â€¢ problem with B cells or antibodies&lt;/li&gt;&lt;li&gt;â€¢ Option B. Functional leukocyte adherence glycoproteins : This option is contrary to what is expected in LAD , where these glycoproteins are dysfunctional.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Functional leukocyte adherence glycoproteins&lt;/li&gt;&lt;li&gt;â€¢ contrary to what is expected in LAD&lt;/li&gt;&lt;li&gt;â€¢ Option C. Normal wound healing : The slow-healing ulcer at the occiput contradicts normal wound healing processes , suggesting an underlying issue like LAD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Normal wound healing&lt;/li&gt;&lt;li&gt;â€¢ slow-healing ulcer&lt;/li&gt;&lt;li&gt;â€¢ occiput contradicts normal wound healing processes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Leukocyte adhesion deficiency (LAD).&lt;/li&gt;&lt;li&gt;âž¤ Leukocyte adhesion deficiency (LAD).&lt;/li&gt;&lt;li&gt;âž¤ LAD is an inheritable disorder of leukocyte chemotaxis and adherence characterized by recurring sinopulmonary , oropharyngeal , and cutaneous infections with delayed wound healing. Neutrophilia is common with WBC counts of typically more than 50,000 cells/mm 3 . Severe, life-threatening infection is possible with Staphylococcus species, Enterobacteriaceae, and Candida species. Good skin and oral hygiene are important; broad-spectrum antimicrobials and surgical debridement are early considerations with infection.&lt;/li&gt;&lt;li&gt;âž¤ LAD is an inheritable disorder of leukocyte chemotaxis and adherence characterized by recurring sinopulmonary , oropharyngeal , and cutaneous infections with delayed wound healing.&lt;/li&gt;&lt;li&gt;âž¤ LAD&lt;/li&gt;&lt;li&gt;âž¤ inheritable disorder of leukocyte chemotaxis&lt;/li&gt;&lt;li&gt;âž¤ adherence&lt;/li&gt;&lt;li&gt;âž¤ recurring sinopulmonary&lt;/li&gt;&lt;li&gt;âž¤ oropharyngeal&lt;/li&gt;&lt;li&gt;âž¤ cutaneous infections&lt;/li&gt;&lt;li&gt;âž¤ Neutrophilia is common with WBC counts of typically more than 50,000 cells/mm 3 .&lt;/li&gt;&lt;li&gt;âž¤ Neutrophilia&lt;/li&gt;&lt;li&gt;âž¤ WBC counts&lt;/li&gt;&lt;li&gt;âž¤ more than 50,000 cells/mm 3 .&lt;/li&gt;&lt;li&gt;âž¤ Severe, life-threatening infection is possible with Staphylococcus species, Enterobacteriaceae, and Candida species.&lt;/li&gt;&lt;li&gt;âž¤ Good skin and oral hygiene are important; broad-spectrum antimicrobials and surgical debridement are early considerations with infection.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No- 999-1001.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 20 th Edition, Page No- 999-1001.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the resident on duty when a term, 2-hour-old newborn is brought in with temperature instability, feeding difficulties, and a recent seizure. The newborn has distinctive facial features, including wide-set eyes, a prominent nose, a small mandible, and a cleft palate. Auscultation reveals a holosystolic murmur. Post-stabilization, lab tests show significant hypocalcemia, and a chest X-ray indicates a boot-shaped heart with an absent thymus. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxiaâ€“telangiectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyper-IgE syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SCID&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DiGeorge syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-154226.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. DiGeorge syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ataxiaâ€“telangiectasia : This condition is associated with progressive cerebellar ataxia , ocular apraxia , telangiectasia , and immunodeficiency but not typically presenting with the congenital heart disease or facial anomalies seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ataxiaâ€“telangiectasia&lt;/li&gt;&lt;li&gt;â€¢ progressive cerebellar ataxia&lt;/li&gt;&lt;li&gt;â€¢ ocular apraxia&lt;/li&gt;&lt;li&gt;â€¢ telangiectasia&lt;/li&gt;&lt;li&gt;â€¢ immunodeficiency&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyper-IgE syndrome : Characterized by high serum IgE levels , recurrent skin and lung infections , and connective tissue abnormalities. It does not typically present with cardiac anomalies or absent thymus.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyper-IgE syndrome&lt;/li&gt;&lt;li&gt;â€¢ high serum IgE levels&lt;/li&gt;&lt;li&gt;â€¢ recurrent skin&lt;/li&gt;&lt;li&gt;â€¢ lung infections&lt;/li&gt;&lt;li&gt;â€¢ Option D. SCID : A group of disorders characterized by profound immune deficiency leading to severe infections early in life , but without the cardiac anomalies or specific facial features associated with DiGeorge syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D. SCID&lt;/li&gt;&lt;li&gt;â€¢ group of disorders&lt;/li&gt;&lt;li&gt;â€¢ profound immune deficiency&lt;/li&gt;&lt;li&gt;â€¢ severe infections early in life&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ghai 9 th Edition Page No- 180&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Ghai 9 th Edition Page No- 180&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 3-year-old son Raja to the clinic, concerned about his recurrent infections, eczema, and episodes of thrombocytopenia. Physical examination reveals small, circular, scaly patches on the skin. Genetic testing confirms a mutation in the WASP gene. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic lymphocytic leukaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wiskott-Aldrich syndrome (WAS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wiskott-Aldrich syndrome (WAS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Wiskott-Aldrich syndrome (WAS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atopic dermatitis : While eczema is common in atopic dermatitis , it does not typically present with recurrent infections or thrombocytopenia associated with WASP gene mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atopic dermatitis&lt;/li&gt;&lt;li&gt;â€¢ eczema&lt;/li&gt;&lt;li&gt;â€¢ atopic dermatitis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pemphigus vulgaris : This is an autoimmune blistering disorder that does not typically present with recurrent infections or thrombocytopenia and has no connection to WASP gene mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pemphigus vulgaris&lt;/li&gt;&lt;li&gt;â€¢ autoimmune blistering disorder&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ present with recurrent infections&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic lymphocytic leukemia : This type of leukemia occurs mostly in adults and is characterized by the accumulation of functionally incompetent lymphocytes , not typically associated with WASP gene mutations or the triad of symptoms seen in WAS.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic lymphocytic leukemia&lt;/li&gt;&lt;li&gt;â€¢ type of leukemia&lt;/li&gt;&lt;li&gt;â€¢ adults&lt;/li&gt;&lt;li&gt;â€¢ accumulation of functionally incompetent lymphocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ WAS is a rare X-linked recessive immunodeficiency disorder characterized by eczema , recurrent infections , and thrombocytopenia. It is associated with WASP gene mutation.&lt;/li&gt;&lt;li&gt;âž¤ WAS&lt;/li&gt;&lt;li&gt;âž¤ rare X-linked recessive immunodeficiency disorder&lt;/li&gt;&lt;li&gt;âž¤ eczema&lt;/li&gt;&lt;li&gt;âž¤ recurrent infections&lt;/li&gt;&lt;li&gt;âž¤ thrombocytopenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition. Page No-1027.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition. Page No-1027.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following children with Kawasaki Disease is at greatest risk for coronary artery disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 3-year-old boy with 4 days of high fever, sterile pyuria, a truncal rash, and strawberry tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 6-month-old boy with 11 days of high fever and a small pericardial effusion on initial echocardiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 5-year-old girl with 6 days of high fever and an initial ESR of 80 mm/h.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 1-year-old boy with 5 days of high fever, a maculopapular rash and mildly elevated ALT levels.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A 6-month-old boy with 11 days of high fever and a small pericardial effusion on initial echocardiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A 6-month-old boy with 11 days of high fever and a small pericardial effusion on initial echocardiogram.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Risk factors for development of coronary aneurysms include male gender , fever for more than 10 days , age younger than 12 months , low serum albumin or hemoglobin level , early cardiac findings (eg, mitral regurgitation or pericardial effusion), and thrombocytopenia.&lt;/li&gt;&lt;li&gt;âž¤ Risk factors for development of coronary aneurysms&lt;/li&gt;&lt;li&gt;âž¤ male gender&lt;/li&gt;&lt;li&gt;âž¤ fever&lt;/li&gt;&lt;li&gt;âž¤ more than 10 days&lt;/li&gt;&lt;li&gt;âž¤ age younger than 12 months&lt;/li&gt;&lt;li&gt;âž¤ low serum albumin&lt;/li&gt;&lt;li&gt;âž¤ hemoglobin level&lt;/li&gt;&lt;li&gt;âž¤ early cardiac findings&lt;/li&gt;&lt;li&gt;âž¤ thrombocytopenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 8 th Edition, 631-632&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 8 th Edition, 631-632&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother is concerned about her child who has been experiencing stomach ache, joint pain, and a skin rash. Upon examination, the child exhibits joint tenderness and is covered in purpura, yet the platelet count is normal and there is evidence of hematuria. The clinical appearance of the child is given below. What is the most likely diagnosis based on the clinical feature and the image given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune thrombocytopenic purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henoch-Schonlein purpura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ig A Nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic thrombocytopenic purpura (TTP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Henoch-Schonlein purpura&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Henoch-Schonlein purpura&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Immune thrombocytopenic purpura : Typically presents with a low platelet count , which is not seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Immune thrombocytopenic purpura&lt;/li&gt;&lt;li&gt;â€¢ low platelet count&lt;/li&gt;&lt;li&gt;â€¢ Option C. IgA Nephropathy : While it may cause hematuria, it does not usually present with purpura or joint pain.&lt;/li&gt;&lt;li&gt;â€¢ Option C. IgA Nephropathy&lt;/li&gt;&lt;li&gt;â€¢ hematuria,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thrombotic thrombocytopenic purpura (TTP) : Characterized by thrombocytopenia , microangiopathic hemolytic anemia , renal failure , fever , and neurological symptoms , and the platelet count would be low, unlike this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thrombotic thrombocytopenic purpura (TTP)&lt;/li&gt;&lt;li&gt;â€¢ thrombocytopenia&lt;/li&gt;&lt;li&gt;â€¢ microangiopathic hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ renal failure&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The clinical presentation of Henoch-SchÃ¶nlein purpura , is a systemic vasculitis characterized by purpura , abdominal pain , arthralgia , and renal involvement , in the presence of normal platelet count.&lt;/li&gt;&lt;li&gt;âž¤ Henoch-SchÃ¶nlein purpura&lt;/li&gt;&lt;li&gt;âž¤ systemic vasculitis&lt;/li&gt;&lt;li&gt;âž¤ purpura&lt;/li&gt;&lt;li&gt;âž¤ abdominal pain&lt;/li&gt;&lt;li&gt;âž¤ arthralgia&lt;/li&gt;&lt;li&gt;âž¤ renal involvement&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition. Page No-1216-1217&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 20 th Edition. Page No-1216-1217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-month-old child with a history of coronary artery abnormalities due to Kawasaki Disease is on long-term aspirin therapy. As part of his immunization schedule for school, which additional vaccine should he receive specifically because of his condition and ongoing treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumococcal vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Influenza vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningococcal vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral polio vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Influenza vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Influenza vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pneumococcal vaccine : While important in the routine vaccination schedule , it is not specifically indicated due to aspirin therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pneumococcal vaccine&lt;/li&gt;&lt;li&gt;â€¢ routine vaccination schedule&lt;/li&gt;&lt;li&gt;â€¢ Option C. Meningococcal vaccine : This vaccine is recommended for children in certain age groups or with specific health conditions but is not specifically related to aspirin therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Meningococcal vaccine&lt;/li&gt;&lt;li&gt;â€¢ children in certain age groups&lt;/li&gt;&lt;li&gt;â€¢ Option D. Oral polio vaccine : The oral polio vaccine is no longer recommended in the United States due to the risk of vaccine-derived poliovirus; the inactivated polio vaccine (IPV) is used instead. Moreover, it is not specifically indicated due to aspirin therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Oral polio vaccine&lt;/li&gt;&lt;li&gt;â€¢ no longer recommended in the United States&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Reyeâ€™s syndrome is a rare but serious disease that causes swelling in the liver and brain . It can affect people of any age , but it is most often seen in children and teenagers recovering from a virus such as the flu or chickenpox.&lt;/li&gt;&lt;li&gt;âž¤ Reyeâ€™s syndrome&lt;/li&gt;&lt;li&gt;âž¤ rare&lt;/li&gt;&lt;li&gt;âž¤ causes swelling in the liver&lt;/li&gt;&lt;li&gt;âž¤ brain&lt;/li&gt;&lt;li&gt;âž¤ affect people of any age&lt;/li&gt;&lt;li&gt;âž¤ children&lt;/li&gt;&lt;li&gt;âž¤ teenagers recovering from a virus&lt;/li&gt;&lt;li&gt;âž¤ flu or chickenpox.&lt;/li&gt;&lt;li&gt;âž¤ Studies have found that the main risk factor for Reyeâ€™s syndrome is taking aspirin or other related drugs, called salicylates.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 8 th Edition, 631-632&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 8 th Edition, 631-632&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy presents with a high-grade fever persisting for over 6 days, bilateral nonexudative conjunctivitis, a diffuse macular rash on the trunk and extremities, and mucosal changes, including swelling and redness of the hands and feet. Considering these clinical findings, what is a common complication of the suspected disease in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary artery aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coronary artery aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture21_PiGXUly.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Coronary artery aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Aortic stenosis : This condition involves narrowing of the aortic valve , which is not a typical complication of Kawasaki Disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Aortic stenosis&lt;/li&gt;&lt;li&gt;â€¢ narrowing of the aortic valve&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mitral regurgitation : While valvular issues can occur in the context of vasculitis , mitral regurgitation is not a common complication of Kawasaki Disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mitral regurgitation&lt;/li&gt;&lt;li&gt;â€¢ occur in the context of vasculitis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ventricular septal defect : This is a congenital heart defect rather than a complication of Kawasaki Disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ventricular septal defect&lt;/li&gt;&lt;li&gt;â€¢ congenital heart defect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Kawasaki disease:&lt;/li&gt;&lt;li&gt;âž¤ Kawasaki disease:&lt;/li&gt;&lt;li&gt;âž¤ An acute febrile illness that primarily affects young children . Clinical features include a high-grade fever that has persisted for more than 5 days , bilateral nonexudative conjunctivitis, a diffuse macular rash on the trunk and extremities , and changes in the lips and oral cavity, including cracked lips and a strawberry tongue. Swelling and redness of the hands and feet, known as \&quot;gloves and socks\&quot; syndrome, is also a common feature of Kawasaki disease. The most serious complication of Kawasaki disease is the development of coronary artery aneurysms, which can lead to myocardial infarction, heart failure, and sudden death.&lt;/li&gt;&lt;li&gt;âž¤ An acute febrile illness that primarily affects young children .&lt;/li&gt;&lt;li&gt;âž¤ acute febrile illness&lt;/li&gt;&lt;li&gt;âž¤ young children&lt;/li&gt;&lt;li&gt;âž¤ Clinical features include a high-grade fever that has persisted for more than 5 days , bilateral nonexudative conjunctivitis, a diffuse macular rash on the trunk and extremities , and changes in the lips and oral cavity, including cracked lips and a strawberry tongue.&lt;/li&gt;&lt;li&gt;âž¤ high-grade fever&lt;/li&gt;&lt;li&gt;âž¤ more than 5 days&lt;/li&gt;&lt;li&gt;âž¤ bilateral nonexudative conjunctivitis,&lt;/li&gt;&lt;li&gt;âž¤ diffuse macular rash&lt;/li&gt;&lt;li&gt;âž¤ trunk and extremities&lt;/li&gt;&lt;li&gt;âž¤ Swelling and redness of the hands and feet, known as \&quot;gloves and socks\&quot; syndrome, is also a common feature of Kawasaki disease.&lt;/li&gt;&lt;li&gt;âž¤ The most serious complication of Kawasaki disease is the development of coronary artery aneurysms, which can lead to myocardial infarction, heart failure, and sudden death.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No. 5370.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No. 5370.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a health camp in a rural area, a paediatrician observes a 5-year-old child with unusual growth patterns. The child, accompanied by his parents, exhibits rapid height increase, thickened skin, and distinct facial features including a pronounced jaw, enlarged tongue, and broad nose. Concerned about the possibility of a hormonal imbalance, specifically gigantism due to excess growth hormone (GH) secretion by a pituitary tumor, the paediatrician decides to initiate a screening process. Which of the following tests should be ordered first to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GH levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortisol levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IGF1 levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IGF1 levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. IGF1 levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. GH levels : GH levels fluctuate significantly throughout the day , making them less reliable for initial screening . GH levels might still be necessary for diagnosis but after initial screening with IGF1 levels. GH levels will be increased in cases of both gigantism and Laron dwarfism.&lt;/li&gt;&lt;li&gt;â€¢ Option A. GH levels&lt;/li&gt;&lt;li&gt;â€¢ fluctuate significantly throughout the day&lt;/li&gt;&lt;li&gt;â€¢ less reliable for initial screening&lt;/li&gt;&lt;li&gt;â€¢ gigantism and Laron dwarfism.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cortisol levels : Cortisol levels would be more indicative of adrenal function and could be relevant in conditions like Cushing&#x27;s syndrome, not gigantism.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cortisol levels&lt;/li&gt;&lt;li&gt;â€¢ more indicative of adrenal function&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prolactin levels : Elevated prolactin levels could indicate a prolactinoma , another type of pituitary tumor , but it&#x27;s not directly related to the symptoms of gigantism.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prolactin levels&lt;/li&gt;&lt;li&gt;â€¢ indicate a prolactinoma&lt;/li&gt;&lt;li&gt;â€¢ type of pituitary tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The appropriate initial screening test for suspected gigantism in children is Serum IGF-1 levels (Reliable indicator of sustained GH excess, making it the test of choice)&lt;/li&gt;&lt;li&gt;âž¤ appropriate initial screening test&lt;/li&gt;&lt;li&gt;âž¤ gigantism in children is Serum IGF-1 levels&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ghai Essential Paediatrics 8 th Edition, Page No-513.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Ghai Essential Paediatrics 8 th Edition, Page No-513.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old child from a rural village, recently involved in a road traffic accident, presents with symptoms of increased thirst and urination. Five days post-accident, the child&#x27;s blood pressure is notably low at 90/50 mmHg, and a random blood sugar test reveals a level of 60 mg/dl. A neurology consult suggests the possibility of panhypopituitarism. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth Hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid Hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocortisone.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrocortisone.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Growth Hormone : While important in panhypopituitarism, it is not the first-line treatment in acute settings due to its lesser role in immediate survival.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Growth Hormone&lt;/li&gt;&lt;li&gt;â€¢ not the first-line treatment in acute settings&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid Hormone : Thyroid hormone replacement is crucial in panhypopituitarism but secondary to adrenal replacement therapy due to the acute risk of adrenal crisis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid Hormone&lt;/li&gt;&lt;li&gt;â€¢ crucial in panhypopituitarism&lt;/li&gt;&lt;li&gt;â€¢ secondary to adrenal replacement therapy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vasopressin : Used to treat diabetes insipidus , which can be a component of panhypopituitarism. However, the immediate risk of adrenal crisis makes hydrocortisone more critical.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vasopressin&lt;/li&gt;&lt;li&gt;â€¢ treat diabetes insipidus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ For the treatment of panhypopituitarism , Hydrocortisone is the first hormone to be replaced followed by Growth hormone , thyroid hormone , ADH and gonadotropins depending on their levels.&lt;/li&gt;&lt;li&gt;âž¤ treatment of panhypopituitarism&lt;/li&gt;&lt;li&gt;âž¤ Hydrocortisone&lt;/li&gt;&lt;li&gt;âž¤ first hormone to be replaced followed by Growth hormone&lt;/li&gt;&lt;li&gt;âž¤ thyroid hormone&lt;/li&gt;&lt;li&gt;âž¤ ADH&lt;/li&gt;&lt;li&gt;âž¤ gonadotropins&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition Page No-11274.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition Page No-11274.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old infant is brought in with constipation and failure to thrive. Further examination reveals an umbilical hernia, decreased muscle tone, and short stature. The mother mentions that she has been taking regular medication in the morning for an endemic illness. What is the most appropriate next step in managing this infant&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure the mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ask mother not to take those morning tablets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do a TSH and T4 assay in infant.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do a GH assay in infant.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Do a TSH and T4 assay in infant.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Since itâ€™s a case of congenital hypothyroidism we should treat the infant not to Reassure.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ should treat the infant&lt;/li&gt;&lt;li&gt;â€¢ Option B . Since mother is also suffering from the endemic hypothyroidism, we shouldnâ€™t ask her to stop the tablets.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ the endemic hypothyroidism, we shouldnâ€™t ask her to stop the tablets.&lt;/li&gt;&lt;li&gt;â€¢ Option D . the cause of the short stature is hypothyroidism not the GH deficiency, there is no need of GH assay.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ GH deficiency, there is no need of GH assay.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The signs of congenital hypothyroidism in infants , includes constipation , failure to thrive , umbilical hernia , decreased muscle tone , and short stature , and to understand that the first step in evaluation is to check thyroid function tests , specifically TSH and T4 levels . This approach helps in early diagnosis and treatment, which is crucial for normal development.&lt;/li&gt;&lt;li&gt;âž¤ signs of congenital hypothyroidism&lt;/li&gt;&lt;li&gt;âž¤ infants&lt;/li&gt;&lt;li&gt;âž¤ constipation&lt;/li&gt;&lt;li&gt;âž¤ failure to thrive&lt;/li&gt;&lt;li&gt;âž¤ umbilical hernia&lt;/li&gt;&lt;li&gt;âž¤ decreased muscle tone&lt;/li&gt;&lt;li&gt;âž¤ short stature&lt;/li&gt;&lt;li&gt;âž¤ first step in evaluation is to check thyroid function tests&lt;/li&gt;&lt;li&gt;âž¤ TSH&lt;/li&gt;&lt;li&gt;âž¤ T4 levels&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric ward, a 7-month-old baby has been diagnosed with congenital hypothyroidism. As part of an educational exercise, you&#x27;re discussing the case with a junior colleague, highlighting the clinical features of the condition. To test their understanding, you ask which of the following features is not typically associated with congenital hypothyroidism. How should your colleague respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Failure to thrive,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed development of milestones,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constipation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microglossia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Microglossia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Failure to thrive : This is a common feature in congenital hypothyroidism due to the lack of thyroid hormones , which are crucial for growth and development.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Failure to thrive&lt;/li&gt;&lt;li&gt;â€¢ common feature&lt;/li&gt;&lt;li&gt;â€¢ congenital hypothyroidism&lt;/li&gt;&lt;li&gt;â€¢ lack of thyroid hormones&lt;/li&gt;&lt;li&gt;â€¢ Option B. Delayed development of milestones : Hypothyroidism can significantly impact neurological development , leading to Mental retardation and delays in achieving other age-appropriate milestones .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Delayed development of milestones&lt;/li&gt;&lt;li&gt;â€¢ Hypothyroidism&lt;/li&gt;&lt;li&gt;â€¢ impact neurological development&lt;/li&gt;&lt;li&gt;â€¢ Mental retardation&lt;/li&gt;&lt;li&gt;â€¢ delays&lt;/li&gt;&lt;li&gt;â€¢ age-appropriate milestones&lt;/li&gt;&lt;li&gt;â€¢ Option C. Constipation : Reduced levels of thyroid hormones can decrease gastrointestinal motility , leading to constipation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Constipation&lt;/li&gt;&lt;li&gt;â€¢ Reduced levels of thyroid hormones&lt;/li&gt;&lt;li&gt;â€¢ decrease gastrointestinal motility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Microglossia , the condition of having an unusually small tongue , is not associated with congenital hypothyroidism . In contrast, congenital hypothyroidism is more commonly linked with macroglossia , where the tongue is enlarged , which can lead to feeding and breathing difficulties , as well as an altered facial appearance .&lt;/li&gt;&lt;li&gt;âž¤ Microglossia&lt;/li&gt;&lt;li&gt;âž¤ unusually small tongue&lt;/li&gt;&lt;li&gt;âž¤ not associated with congenital hypothyroidism&lt;/li&gt;&lt;li&gt;âž¤ congenital hypothyroidism&lt;/li&gt;&lt;li&gt;âž¤ linked with macroglossia&lt;/li&gt;&lt;li&gt;âž¤ tongue is enlarged&lt;/li&gt;&lt;li&gt;âž¤ feeding and breathing difficulties&lt;/li&gt;&lt;li&gt;âž¤ altered facial appearance&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl is brought to the pediatrician by her concerned parents due to the absence of menstruation and lack of secondary sexual characteristics development. Upon further evaluation, the girl also reports experiencing difficulties with her sense of smell. Laboratory tests indicate low levels of luteinizing hormone (LH) and follicle-stimulating hormone (FSH). Based on this clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mullerian agenesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Androgen Insensitivity syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kallmann syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Kallmann syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mullerian agenesis : Typically presents with primary amenorrhea in females with fully developed secondary sexual characteristics, without affecting the sense of smell or LH/FSH levels.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mullerian agenesis&lt;/li&gt;&lt;li&gt;â€¢ primary amenorrhea in females&lt;/li&gt;&lt;li&gt;â€¢ fully developed secondary sexual&lt;/li&gt;&lt;li&gt;â€¢ Option B. Androgen Insensitivity syndrome : Presents with female external genitalia in a genetically male individual (XY), often with normal breast development but no menstrual cycle ; not associated with anosmia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Androgen Insensitivity syndrome&lt;/li&gt;&lt;li&gt;â€¢ female external genitalia&lt;/li&gt;&lt;li&gt;â€¢ genetically male individual&lt;/li&gt;&lt;li&gt;â€¢ normal breast development but no menstrual cycle&lt;/li&gt;&lt;li&gt;â€¢ Option D. Klinefelter syndrome : A chromosomal disorder in males (47,XXY) that can lead to hypogonadism and reduced secondary sexual characteristics, but not typically associated with anosmia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Klinefelter syndrome&lt;/li&gt;&lt;li&gt;â€¢ chromosomal disorder in males&lt;/li&gt;&lt;li&gt;â€¢ lead to hypogonadism and reduced secondary sexual&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Kallmann syndrome features -&lt;/li&gt;&lt;li&gt;âž¤ Kallmann syndrome features&lt;/li&gt;&lt;li&gt;âž¤ XLR Delayed puberty because of Hypogonadotropic Hypogonadism Anosmia Decreased FSH and LH levels due to failure of GnRH production by hypothalamus.&lt;/li&gt;&lt;li&gt;âž¤ XLR&lt;/li&gt;&lt;li&gt;âž¤ Delayed puberty because of Hypogonadotropic Hypogonadism&lt;/li&gt;&lt;li&gt;âž¤ Anosmia&lt;/li&gt;&lt;li&gt;âž¤ Decreased FSH and LH levels due to failure of GnRH production by hypothalamus.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-month-old child is brought to the emergency department at 6 AM by his mother due to seizures. After the seizure is controlled, the pediatrician&#x27;s examination reveals deaf mutism and severe intellectual disability in the child. Additionally, a midline neck swelling is noted. During the conversation, the mother recalls that she forgot to take her morning medication for a disease that is common in the area. Based on the child&#x27;s symptoms and the regional prevalence of a specific condition, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid dysgenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pendred syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maternal autoantibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endemic cretinism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endemic cretinism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Endemic cretinism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thyroid dysgenesis : This refers to a congenital malformation or absence of the thyroid gland , leading to hypothyroidism, but it does not typically present with seizures or is associated with maternal medication.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thyroid dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ congenital malformation&lt;/li&gt;&lt;li&gt;â€¢ absence of the thyroid gland&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pendred syndrome : This genetic disorder is characterized by sensorineural hearing loss and thyroid goiter , but the link to maternal medication and the acute presentation with seizures are less typical.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pendred syndrome&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;â€¢ thyroid goiter&lt;/li&gt;&lt;li&gt;â€¢ Option C. Maternal autoantibodies : While maternal autoantibodies can lead to transient hypothyroidism or hyperthyroidism in the newborn , the severe symptoms and the reference to a common regional disease suggest endemic cretinism is more likely.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Maternal autoantibodies&lt;/li&gt;&lt;li&gt;â€¢ lead to transient hypothyroidism&lt;/li&gt;&lt;li&gt;â€¢ hyperthyroidism&lt;/li&gt;&lt;li&gt;â€¢ newborn&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Cretinism is a condition of severely stunted physical and mental growth due to untreated congenital deficiency of thyroid hormones (congenital hypothyroidism).&lt;/li&gt;&lt;li&gt;âž¤ Cretinism&lt;/li&gt;&lt;li&gt;âž¤ severely stunted physical&lt;/li&gt;&lt;li&gt;âž¤ mental growth&lt;/li&gt;&lt;li&gt;âž¤ untreated congenital deficiency&lt;/li&gt;&lt;li&gt;âž¤ thyroid hormones&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male visits the pediatric department with symptoms of weight gain, fatigue, increased sensitivity to cold, dry skin, and facial puffiness, leading to a diagnosis of hypothyroidism. During the consultation, the child exhibits difficulties in understanding, prompting an ENT consultation. On Pure Tone Audiometry the following Graph is obtained and there was a mutation in Cl-Iodine transporter. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hashimotoâ€™s thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid dyshormonogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pendred Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graves disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pendred Syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Pendred Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hashimoto&#x27;s thyroiditis : An autoimmune disorder leading to hypothyroidism, but not typically associated with hearing loss or mutations in the Cl-Iodine transporter.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hashimoto&#x27;s thyroiditis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid dyshormonogenesis : Refers to a group of disorders causing hypothyroidism due to enzymatic defects in thyroid hormone synthesis, but not usually linked to hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid dyshormonogenesis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Graves&#x27; disease : An autoimmune disorder characterized by hyperthyroidism, not hypothyroidism, and not associated with hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Graves&#x27; disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Pendred Syndrome is due to mutation in the PDS gene on 7 th chromosome which codes for Chloride/Iodide transporter. The features of Pendred syndrome are Sensory Neural Hearing Loss ( SNHL ) along with goitre and hypothyroidism.&lt;/li&gt;&lt;li&gt;âž¤ PDS gene&lt;/li&gt;&lt;li&gt;âž¤ 7 th chromosome&lt;/li&gt;&lt;li&gt;âž¤ SNHL&lt;/li&gt;&lt;li&gt;âž¤ hypothyroidism.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl with chronic kidney disease presents to the pediatric department complaining of bone pain. Her lab results show a serum calcium level of 9.0 mg/dl, phosphate 7.5 mg/dl, alkaline phosphatase 860 pg/ml, and PTH 760 pg/ml (normal range 35-70 pg/ml), with low vitamin D metabolites. An X-ray of her hand, which was taken, reveals changes consistent with her lab findings and clinical symptoms. Based on the clinical features and X-ray findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoparathyroidism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tertiary hyperparathyroidism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary hyperparathyroidism.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secondary hyperparathyroidism.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture16.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-145505.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypoparathyroidism : Characterized by low PTH levels , which would result in hypocalcemia , not the bone changes seen on X-ray in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypoparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ low PTH levels&lt;/li&gt;&lt;li&gt;â€¢ hypocalcemia&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tertiary hyperparathyroidism : This typically occurs in patients with long-standing secondary hyperparathyroidism who develop autonomous parathyroid function, and it is less likely in a child of this age with CKD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tertiary hyperparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ patients with long-standing secondary hyperparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ Option D. Primary hyperparathyroidism : Caused by a disorder within the parathyroid glands themselves , leading to hypercalcemia , which is not consistent with the patient&#x27;s normal calcium level.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;â€¢ disorder within the parathyroid glands themselves&lt;/li&gt;&lt;li&gt;â€¢ hypercalcemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition Chapter 529 Page No- 11524-11525.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ;&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition Chapter 529 Page No- 11524-11525.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy visits the pediatric department with concerns about being unable to gain weight despite normal eating habits. He also reports palpitations, diarrhea, fine tremors, and exophthalmos. Laboratory tests show increased levels of T3 and T4, decreased TSH, and positive TSH receptor stimulating antibodies, leading to a diagnosis of Graves&#x27; disease. What is the underlying pathology responsible for his exophthalmos?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metaplasia of muscles of eye.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperplasia of muscles of eye.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accumulation of GAG in muscles of eye.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of T3 and T4 in muscles of eye.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Accumulation of GAG in muscles of eye.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Accumulation of GAG in muscles of eye&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Metaplasia of muscles of the eye : Metaplasia refers to the transformation of one differentiated cell type to another , which is not the process causing exophthalmos in Graves&#x27; disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Metaplasia of muscles of the eye&lt;/li&gt;&lt;li&gt;â€¢ transformation of one differentiated cell type to another&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperplasia of muscles of the eye : While there is enlargement of the eye muscles in Graves&#x27; disease , it is due to inflammatory infiltration and GAG accumulation, not true hyperplasia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperplasia of muscles of the eye&lt;/li&gt;&lt;li&gt;â€¢ enlargement of the eye muscles in Graves&#x27; disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. Accumulation of T3 and T4 in muscles of the eye : The hormones T3 and T4 themselves do not accumulate in the eye muscles to cause exophthalmos.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Accumulation of T3 and T4 in muscles of the eye&lt;/li&gt;&lt;li&gt;â€¢ not accumulate in the eye muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Clinical features of Gravesâ€™ disease â€“&lt;/li&gt;&lt;li&gt;âž¤ Clinical features of Gravesâ€™ disease â€“&lt;/li&gt;&lt;li&gt;âž¤ Anxiety and irritability A fine tremor of the hands or fingers. Heat sensitivity and an increase in perspiration or warm, moist skin Weight loss, despite normal eating habits. Enlargement of the thyroid gland (goitre) Change in menstrual cycles. Erectile dysfunction or reduced libido Frequent bowel movements. Graves&#x27; ophthalmopathy Fatigue Graves&#x27; dermopathy Palpitations Sleep disturbance.&lt;/li&gt;&lt;li&gt;âž¤ Anxiety and irritability&lt;/li&gt;&lt;li&gt;âž¤ A fine tremor of the hands or fingers.&lt;/li&gt;&lt;li&gt;âž¤ Heat sensitivity and an increase in perspiration or warm, moist skin&lt;/li&gt;&lt;li&gt;âž¤ Weight loss, despite normal eating habits.&lt;/li&gt;&lt;li&gt;âž¤ Enlargement of the thyroid gland (goitre)&lt;/li&gt;&lt;li&gt;âž¤ Change in menstrual cycles.&lt;/li&gt;&lt;li&gt;âž¤ Erectile dysfunction or reduced libido&lt;/li&gt;&lt;li&gt;âž¤ Frequent bowel movements.&lt;/li&gt;&lt;li&gt;âž¤ Graves&#x27; ophthalmopathy&lt;/li&gt;&lt;li&gt;âž¤ Fatigue&lt;/li&gt;&lt;li&gt;âž¤ Graves&#x27; dermopathy&lt;/li&gt;&lt;li&gt;âž¤ Palpitations&lt;/li&gt;&lt;li&gt;âž¤ Sleep disturbance.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 583 Page No- From 11440.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; Nelson 21 st Edition, Chapter 583 Page No- From 11440.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl is brought in by her mother due to a month-long history of frequent urination without pain and a recent itchy rash under both breasts. Over the past year, she has been gaining weight and often feels tired. Her physical examination shows she has a temperature within normal limits, her weight is above the 99th percentile for her age, and she has an erythematous, macular rash with satellite lesions under both breasts. A urinalysis reveals significant glycosuria without any signs of infection. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fanconi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human immunodeficiency virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occult malignancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Diabetes mellitus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fanconi syndrome : A rare disorder affecting kidney function leading to glucose , amino acids , and phosphate in the urine , but it does not explain the rash or the overall clinical presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fanconi syndrome&lt;/li&gt;&lt;li&gt;â€¢ rare disorder&lt;/li&gt;&lt;li&gt;â€¢ kidney function leading to glucose&lt;/li&gt;&lt;li&gt;â€¢ amino acids&lt;/li&gt;&lt;li&gt;â€¢ phosphate in the urine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Human immunodeficiency virus (HIV) : While HIV can cause a variety of symptoms, the specific combination of glycosuria , weight changes , and rash is not typical , and there is no mention of risk factors or immunodeficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Human immunodeficiency virus (HIV)&lt;/li&gt;&lt;li&gt;â€¢ combination of glycosuria&lt;/li&gt;&lt;li&gt;â€¢ weight changes&lt;/li&gt;&lt;li&gt;â€¢ rash is not typical&lt;/li&gt;&lt;li&gt;â€¢ Option D. Occult malignancy : While malignancies can cause unexplained weight changes and fatigue , the specific findings of glycosuria and the described rash are not typically associated with hidden cancers.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Occult malignancy&lt;/li&gt;&lt;li&gt;â€¢ unexplained weight changes&lt;/li&gt;&lt;li&gt;â€¢ fatigue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The clinical presentation of diabetes mellitus includes symptoms like unexplained weight changes , fatigue , frequent urination , and predisposition to infections like candidiasis . Glycosuria in the absence of urinary infection symptoms further supports the diagnosis of diabetes mellitus .&lt;/li&gt;&lt;li&gt;âž¤ diabetes mellitus&lt;/li&gt;&lt;li&gt;âž¤ unexplained weight changes&lt;/li&gt;&lt;li&gt;âž¤ fatigue&lt;/li&gt;&lt;li&gt;âž¤ frequent urination&lt;/li&gt;&lt;li&gt;âž¤ predisposition to infections like candidiasis&lt;/li&gt;&lt;li&gt;âž¤ Glycosuria&lt;/li&gt;&lt;li&gt;âž¤ absence of urinary infection&lt;/li&gt;&lt;li&gt;âž¤ diagnosis of diabetes mellitus&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition. page 11814&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition. page 11814&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant named Hari has been experiencing a high fever for the past three days. On examination, he presents with a maculopapular diaper rash and swollen red lips. Laboratory tests reveal mild normocytic anemia and a WBC count of 15,000/mm^3 with neutrophil predominance. His urinalysis is normal, but cerebrospinal fluid analysis shows pleocytosis with no bacteria on Gram stain. Despite 24 hours of ceftriaxone treatment, the fever persists, and he has developed foot edema. What should be the next step in managing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nystatin for the diaper rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuing current management and following the culture results.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addition of vancomycin to the antibiotic regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paediatric cardiology consultation; beginning of IVIG infusions and oral high-dose aspirin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Paediatric cardiology consultation; beginning of IVIG infusions and oral high-dose aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Paediatric cardiology consultation; beginning of IVIG infusions and oral high-dose aspirin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nystatin for the diaper rash : While nystatin is an antifungal medication used for candidal diaper rashes , the presence of a maculopapular rash rather than a candidal rash and systemic symptoms suggests a different underlying issue.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nystatin for the diaper rash&lt;/li&gt;&lt;li&gt;â€¢ nystatin&lt;/li&gt;&lt;li&gt;â€¢ antifungal medication&lt;/li&gt;&lt;li&gt;â€¢ candidal diaper rashes&lt;/li&gt;&lt;li&gt;â€¢ presence of a maculopapular rash&lt;/li&gt;&lt;li&gt;â€¢ Option B. Continuing current management and following the culture results : Continuing only with antibiotic therapy would not address the underlying vasculitis or prevent coronary complications if the diagnosis is Kawasaki disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Continuing current management and following the culture results&lt;/li&gt;&lt;li&gt;â€¢ not address the underlying vasculitis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Addition of vancomycin to the antibiotic regimen : While vancomycin may be added to cover resistant bacteria , the clinical presentation suggests a non-bacterial cause that would not respond to antibiotics.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Addition of vancomycin to the antibiotic regimen&lt;/li&gt;&lt;li&gt;â€¢ vancomycin&lt;/li&gt;&lt;li&gt;â€¢ cover resistant bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Kawasaki disease (also known as mucocutaneous lymph node syndrome) is a syndrome of unknown cause that results in a fever and mainly affects children under 5 years of age . It is a form of vasculitis , where medium-sized blood vessels become inflamed throughout the body. The fever typically lasts for more than five days and is not affected by usual medications.&lt;/li&gt;&lt;li&gt;âž¤ Kawasaki disease&lt;/li&gt;&lt;li&gt;âž¤ syndrome of unknown cause that results in a fever&lt;/li&gt;&lt;li&gt;âž¤ affects children under 5 years of age&lt;/li&gt;&lt;li&gt;âž¤ form of vasculitis&lt;/li&gt;&lt;li&gt;âž¤ medium-sized blood vessels become inflamed&lt;/li&gt;&lt;li&gt;âž¤ Other common symptoms include large lymph nodes in the neck , a rash in the genital area , lips , palms , or soles of the feet , and red eyes . Within three weeks of the onset , the skin from the hands and feet may peel , after which recovery typically occurs. The disease is the leading cause of acquired heart disease in children in developed countries, which include the formation of coronary artery aneurysms and myocarditis.&lt;/li&gt;&lt;li&gt;âž¤ large lymph nodes in the neck&lt;/li&gt;&lt;li&gt;âž¤ rash in the genital area&lt;/li&gt;&lt;li&gt;âž¤ lips&lt;/li&gt;&lt;li&gt;âž¤ palms&lt;/li&gt;&lt;li&gt;âž¤ soles of the feet&lt;/li&gt;&lt;li&gt;âž¤ red eyes&lt;/li&gt;&lt;li&gt;âž¤ three weeks of the onset&lt;/li&gt;&lt;li&gt;âž¤ skin from the hands and feet may peel&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition. Page No-1216-1217&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 20 th Edition. Page No-1216-1217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy from a small town presents at a Medical College with recurrent episodes of severe headaches, heart palpitations, excessive sweating, and dizziness over the past few months. His family history is negative for genetic disorders. Elevated levels of fractionated metanephrines in a 24-hour urine test suggest a diagnosis of pheochromocytoma. Considering possible syndromic associations with pheochromocytoma, which of the following is least likely to be related?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MEN1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MEN2A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C.MEN2B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Hippel Lindau syndrome.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MEN1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. MEN1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. MEN2A : This syndrome is known to be associated with pheochromocytoma , medullary thyroid carcinoma , and hyperparathyroidism, making it a likely association.&lt;/li&gt;&lt;li&gt;â€¢ Option B. MEN2A&lt;/li&gt;&lt;li&gt;â€¢ associated with pheochromocytoma&lt;/li&gt;&lt;li&gt;â€¢ medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;â€¢ hyperparathyroidism,&lt;/li&gt;&lt;li&gt;â€¢ Option C. MEN2B : Similar to MEN2A, MEN2B is associated with medullary thyroid carcinoma , pheochromocytoma, mucosal neuromas, and a marfanoid habitus, indicating a potential association.&lt;/li&gt;&lt;li&gt;â€¢ Option C. MEN2B&lt;/li&gt;&lt;li&gt;â€¢ MEN2B is associated with medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option D. Von Hippel-Lindau syndrome : This genetic disorder can lead to a variety of tumors and cysts , including pheochromocytomas, in different organs, making it related to the boy&#x27;s condition.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Von Hippel-Lindau syndrome&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder can lead to a variety of tumors&lt;/li&gt;&lt;li&gt;â€¢ cysts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ MEN1 is the least likely syndrome to be associated with pheochromocytoma, in contrast to MEN2A , MEN2B, and Von Hippel-Lindau syndrome , which are known to have such associations.&lt;/li&gt;&lt;li&gt;âž¤ MEN1&lt;/li&gt;&lt;li&gt;âž¤ least likely syndrome to be associated with pheochromocytoma,&lt;/li&gt;&lt;li&gt;âž¤ MEN2A&lt;/li&gt;&lt;li&gt;âž¤ MEN2B, and Von Hippel-Lindau syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition Page No-11506.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; Nelson 21 st Edition Page No-11506.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother, residing in a region where hypothyroidism is not endemic, brings her child to the clinic due to failure to thrive and delayed developmental milestones. The pediatric examination notes the child&#x27;s hoarse cry, mottled skin, and distinct facial and abdominal features. Considering these clinical presentations, what is the most common cause of the child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid dyshormonogenesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid dysgenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hashimotoâ€™s thyroiditis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graveâ€™s disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroid dysgenesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Thyroid dysgenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thyroid dyshormonogenesis is associated with positive family history in Congenital hypothyroidism cases.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thyroid dyshormonogenesis&lt;/li&gt;&lt;li&gt;â€¢ Congenital hypothyroidism cases.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hashimoto&#x27;s thyroiditis : This is an autoimmune condition leading to hypothyroidism, more common in older children and adults , and less likely in very young children presenting with congenital features.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hashimoto&#x27;s thyroiditis&lt;/li&gt;&lt;li&gt;â€¢ more common in older children&lt;/li&gt;&lt;li&gt;â€¢ and adults&lt;/li&gt;&lt;li&gt;â€¢ Option D. Graves&#x27; disease : Graves disease is the most common cause of hyperthyroidism in adolescents and its symptoms would contrast with those described.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Graves&#x27; disease&lt;/li&gt;&lt;li&gt;â€¢ hyperthyroidism in adolescents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Thyroid dysgenesis is the most common cause of congenital hypothyroidism , accounting for approximately 85% of cases . It includes a spectrum of developmental abnormalities such as ectopic thyroid tissue , hypoplastic thyroid gland , or complete absence of the gland . These developmental issues lead to insufficient thyroid hormone production, which is critical for growth and development, thus explaining the child&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Thyroid dysgenesis&lt;/li&gt;&lt;li&gt;âž¤ most common cause of congenital hypothyroidism&lt;/li&gt;&lt;li&gt;âž¤ approximately 85% of cases&lt;/li&gt;&lt;li&gt;âž¤ spectrum of developmental abnormalities&lt;/li&gt;&lt;li&gt;âž¤ ectopic thyroid tissue&lt;/li&gt;&lt;li&gt;âž¤ hypoplastic thyroid gland&lt;/li&gt;&lt;li&gt;âž¤ complete absence of the gland&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ghai Essential Pediatrics 8 th Edition, Page No-516-519.&lt;/li&gt;&lt;li&gt;âž¤ Ghai Essential Pediatrics 8 th Edition, Page No-516-519.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 12-month-old son to the pediatric department due to concerns about delayed dentition and a doll-like facial appearance. Despite appearing overweight, the child&#x27;s weight-for-height ratio is normal, and he exhibits proportionate short stature. He was of average size at birth. Investigations reveal decreased levels of Insulin-like Growth Factor 1 (IGF-1) and Growth Hormone (GH), with GH levels below 8 ng/ml. Based on the clinical presentation and investigation results, what is the most likely diagnosis, and what would be the appropriate treatment? *rhGH- High purity recombinant human growth hormone.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital GH deficiency, rhGH (S/c)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital GH deficiency, rhGH (I/m)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acquired GH deficiency, rhGH (S/c)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acquired GH deficiency, rhGH (I/m)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital GH deficiency, rhGH (S/c)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Congenital GH deficiency, rhGH (S/c)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Congenital GH deficiency, rhGH (I/m) : While intramuscular (I/m) administration is possible, subcutaneous (S/c) administration of rhGH is preferred due to better absorption and patient comfort .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Congenital GH deficiency, rhGH (I/m)&lt;/li&gt;&lt;li&gt;â€¢ intramuscular&lt;/li&gt;&lt;li&gt;â€¢ administration&lt;/li&gt;&lt;li&gt;â€¢ subcutaneous&lt;/li&gt;&lt;li&gt;â€¢ administration of rhGH&lt;/li&gt;&lt;li&gt;â€¢ better absorption&lt;/li&gt;&lt;li&gt;â€¢ patient comfort&lt;/li&gt;&lt;li&gt;â€¢ Option C. &amp;amp; Option D. Acquired GH deficiency : Given the child&#x27;s age and symptoms manifesting early in life , a congenital rather than acquired deficiency is more likely. Acquired GH deficiency usually occurs later in life due to injury , tumor , or radiation therapy affecting the pituitary gland .&lt;/li&gt;&lt;li&gt;â€¢ Option C. &amp;amp; Option D. Acquired GH deficiency&lt;/li&gt;&lt;li&gt;â€¢ child&#x27;s age&lt;/li&gt;&lt;li&gt;â€¢ symptoms manifesting early in life&lt;/li&gt;&lt;li&gt;â€¢ congenital&lt;/li&gt;&lt;li&gt;â€¢ acquired deficiency&lt;/li&gt;&lt;li&gt;â€¢ Acquired GH deficiency&lt;/li&gt;&lt;li&gt;â€¢ later in life due to injury&lt;/li&gt;&lt;li&gt;â€¢ tumor&lt;/li&gt;&lt;li&gt;â€¢ radiation therapy&lt;/li&gt;&lt;li&gt;â€¢ pituitary gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Delayed dentition , doll-like facies , proportionate sh
