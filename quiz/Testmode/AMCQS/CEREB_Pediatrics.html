ort stature , normal weight for height , along with decreased IGF-1 and low GH levels , strongly suggests congenital growth hormone deficiency . This condition is present from birth and can lead to various growth delays without timely intervention. The recommended treatment is recombinant human growth hormone (rhGH) therapy, typically administered via subcutaneous (S/c) injections, which is the most effective and commonly used route for GH therapy.&lt;/li&gt;&lt;li&gt;âž¤ Delayed dentition&lt;/li&gt;&lt;li&gt;âž¤ doll-like facies&lt;/li&gt;&lt;li&gt;âž¤ proportionate short stature&lt;/li&gt;&lt;li&gt;âž¤ normal weight for height&lt;/li&gt;&lt;li&gt;âž¤ decreased IGF-1&lt;/li&gt;&lt;li&gt;âž¤ low GH levels&lt;/li&gt;&lt;li&gt;âž¤ congenital growth hormone deficiency&lt;/li&gt;&lt;li&gt;âž¤ present from birth&lt;/li&gt;&lt;li&gt;âž¤ lead to various growth delays&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Ghai Essential Paediatrics 10 th Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Ghai Essential Paediatrics 10 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother brings her 24-month-old child to your clinic, worried about his shorter stature compared to his cousin of the same age. Upon examination, you note delayed tooth eruption, though the child&#x27;s cognitive development appears normal, with no history of trauma. Biochemical tests reveal elevated GH levels but decreased IGF-1. What is the likely underlying cause of this child&#x27;s short stature given the abnormal GH and IGF-1 levels, and what would be the appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniopharyngioma, mecasermine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation in GH receptor, mecasermine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation in GH receptor, rhGH.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniopharyngioma, rhGH.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mutation in GH receptor, mecasermine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Mutation in GH receptor, Mecasermine.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Craniopharyngioma : A brain tumor that can impact hormone production including GH ; however, it typically results in GH deficiency , not elevated GH levels.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Craniopharyngioma&lt;/li&gt;&lt;li&gt;â€¢ brain tumor&lt;/li&gt;&lt;li&gt;â€¢ impact hormone production including GH&lt;/li&gt;&lt;li&gt;â€¢ GH deficiency&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mutation in GH receptor, rhGH : rhGH would not be effective in this case due to the GH receptor mutation , making the GH unable to exert its effect.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mutation in GH receptor, rhGH&lt;/li&gt;&lt;li&gt;â€¢ not be effective in this case&lt;/li&gt;&lt;li&gt;â€¢ GH receptor mutation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Craniopharyngioma, rhGH : Again, as craniopharyngioma typically causes GH deficiency , rhGH could be considered , but the elevated GH levels in this patient suggest a different pathophysiology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Craniopharyngioma, rhGH&lt;/li&gt;&lt;li&gt;â€¢ craniopharyngioma&lt;/li&gt;&lt;li&gt;â€¢ causes GH deficiency&lt;/li&gt;&lt;li&gt;â€¢ rhGH&lt;/li&gt;&lt;li&gt;â€¢ considered&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Laron Syndrome or GH insensitivity syndrome, characterized by mutations in the GH receptor that lead to an inability to utilize GH properly , resulting in high circulating levels of GH but low levels of IGF-1 , the latter being crucial for growth. The appropriate treatment for Laron Syndrome is mecasermin , which is recombinant human IGF-1 , bypassing the need for GH receptor activation.&lt;/li&gt;&lt;li&gt;âž¤ Laron Syndrome&lt;/li&gt;&lt;li&gt;âž¤ GH insensitivity syndrome,&lt;/li&gt;&lt;li&gt;âž¤ mutations in the GH receptor&lt;/li&gt;&lt;li&gt;âž¤ lead to an inability to utilize GH properly&lt;/li&gt;&lt;li&gt;âž¤ high circulating levels of GH but low levels of IGF-1&lt;/li&gt;&lt;li&gt;âž¤ treatment&lt;/li&gt;&lt;li&gt;âž¤ Laron Syndrome is mecasermin&lt;/li&gt;&lt;li&gt;âž¤ recombinant human IGF-1&lt;/li&gt;&lt;li&gt;âž¤ Ref ; nelson 21 st edition page 11,290&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; nelson 21 st edition page 11,290&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While on pediatric duty, you encounter a friend from the gynecology department in the cafeteria. She mentions that her Senior Resident has tasked her with preparing a presentation on delayed puberty and inquires about its definitions. Which of the following statements regarding delayed puberty should you advise her to exclude from her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lack of secondary sexual characters in female by the age of 13 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of menarche in females by the age of 16 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of pubertal changes in males by the age of 14 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lack of testosterone in males by the age of 17 years.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lack of testosterone in males by the age of 17 years.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lack of testosterone in males by the age of 17 years.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lack of secondary sexual characteristics in females by the age of 13 years : This is considered a threshold for investigating delayed puberty in girls , as most develop breast buds by this age.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lack of secondary sexual characteristics in females by the age of 13 years&lt;/li&gt;&lt;li&gt;â€¢ threshold for investigating delayed puberty in girls&lt;/li&gt;&lt;li&gt;â€¢ Option B. Absence of menarche in females by the age of 16 years : This is also a standard benchmark for considering delayed puberty in females , as most have their first menstrual period by this age.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Absence of menarche in females by the age of 16 years&lt;/li&gt;&lt;li&gt;â€¢ standard benchmark&lt;/li&gt;&lt;li&gt;â€¢ delayed puberty in females&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lack of pubertal changes in males by the age of 14 years : This is a common criterion for evaluating delayed puberty in boys , as testicular enlargement typically begins by this age.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lack of pubertal changes in males by the age of 14 years&lt;/li&gt;&lt;li&gt;â€¢ evaluating delayed puberty in boys&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Delayed puberty is defined as&lt;/li&gt;&lt;li&gt;âž¤ Lack of secondary sexual characters in female by the age of 13 years , Absence of menarche in females by the age of 16 years. Absence of menarche in females within 5 years of onset of puberty . Lack of pubertal changes in males by the age of 14 years.&lt;/li&gt;&lt;li&gt;âž¤ Lack of secondary sexual characters in female by the age of 13 years ,&lt;/li&gt;&lt;li&gt;âž¤ secondary sexual characters&lt;/li&gt;&lt;li&gt;âž¤ 13 years&lt;/li&gt;&lt;li&gt;âž¤ Absence of menarche in females by the age of 16 years.&lt;/li&gt;&lt;li&gt;âž¤ Absence of menarche&lt;/li&gt;&lt;li&gt;âž¤ 16 years.&lt;/li&gt;&lt;li&gt;âž¤ Absence of menarche in females within 5 years of onset of puberty .&lt;/li&gt;&lt;li&gt;âž¤ of menarche&lt;/li&gt;&lt;li&gt;âž¤ 5 years of onset of puberty&lt;/li&gt;&lt;li&gt;âž¤ Lack of pubertal changes in males by the age of 14 years.&lt;/li&gt;&lt;li&gt;âž¤ males&lt;/li&gt;&lt;li&gt;âž¤ age of 14 years.&lt;/li&gt;&lt;li&gt;âž¤ Delayed puberty is most common in males.&lt;/li&gt;&lt;li&gt;âž¤ The Etiology of delayed puberty is either hypogonadotropic hypogonadism or Hypergonadotropic hypogonadism.&lt;/li&gt;&lt;li&gt;âž¤ hypogonadotropic hypogonadism or Hypergonadotropic hypogonadism.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition page 11382&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ;&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 11382&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is brought to you after the labor room nurse encountered difficulty in identifying the baby&#x27;s gender, indicating a case of ambiguous genitalia. As you prepare to explain the situation to the parents, you consider the most common causes of this condition. What is the most prevalent cause of ambiguous genitalia in newborns?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital adrenal hyperplasia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conns syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal insufficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital adrenal hyperplasia.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Congenital adrenal hyperplasia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conn&#x27;s Syndrome : Characterized by hyperaldosteronism , leading to hypertension and electrolyte imbalances , not ambiguous genitalia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conn&#x27;s Syndrome&lt;/li&gt;&lt;li&gt;â€¢ hyperaldosteronism&lt;/li&gt;&lt;li&gt;â€¢ hypertension and electrolyte imbalances&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adrenal Insufficiency : While adrenal insufficiency can present with electrolyte imbalances and possibly hypotension , it does not typically cause ambiguous genitalia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adrenal Insufficiency&lt;/li&gt;&lt;li&gt;â€¢ present with electrolyte imbalances&lt;/li&gt;&lt;li&gt;â€¢ hypotension&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pheochromocytoma : A condition involving a tumor of the adrenal medulla that produces excess catecholamines . It is not associated with ambiguous genitalia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pheochromocytoma&lt;/li&gt;&lt;li&gt;â€¢ tumor of the adrenal medulla&lt;/li&gt;&lt;li&gt;â€¢ produces excess catecholamines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Congenital adrenal hyperplasia is the most common cause of the ambiguous genitalia in newborn .&lt;/li&gt;&lt;li&gt;âž¤ Congenital adrenal hyperplasia&lt;/li&gt;&lt;li&gt;âž¤ ambiguous genitalia in newborn&lt;/li&gt;&lt;li&gt;âž¤ Autosomal recessive condition, Most common enzyme deficient is 21 Hydroxylase Mutation of chromosome no 6.&lt;/li&gt;&lt;li&gt;âž¤ Autosomal recessive condition,&lt;/li&gt;&lt;li&gt;âž¤ Most common enzyme deficient is 21 Hydroxylase&lt;/li&gt;&lt;li&gt;âž¤ Mutation of chromosome no 6.&lt;/li&gt;&lt;li&gt;âž¤ Features of 21 Hydroxylase deficiency are&lt;/li&gt;&lt;li&gt;âž¤ 21 Hydroxylase deficiency&lt;/li&gt;&lt;li&gt;âž¤ Ambiguous genitalia, Salt wasting, Dehydration, Hyperkalaemia, Hypoglycemia and Shock.&lt;/li&gt;&lt;li&gt;âž¤ Ambiguous genitalia,&lt;/li&gt;&lt;li&gt;âž¤ Salt wasting,&lt;/li&gt;&lt;li&gt;âž¤ Dehydration,&lt;/li&gt;&lt;li&gt;âž¤ Hyperkalaemia,&lt;/li&gt;&lt;li&gt;âž¤ Hypoglycemia and&lt;/li&gt;&lt;li&gt;âž¤ Shock.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; OP Ghai Essential Pediatrics 8 th Edition, Page No-526.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ;&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Essential Pediatrics 8 th Edition, Page No-526.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is admitted to the PICU with severe bronchopneumonia and is placed on ventilation. Bilateral infiltrates are visible on his chest X-ray, and his urine output has decreased to 0.3 ml/kg/hour. Laboratory tests reveal a serum sodium level of 110 mmol/l, chloride level of 96 mmol/l, with low serum BUN and creatinine. Given the child&#x27;s condition, which of the following is expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High serum osmolality and low urine osmolality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High serum and urine osmolality.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low serum and urine osmolality.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low serum osmolality with high urinary osmolality.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low serum osmolality with high urinary osmolality.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-144539.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. High serum osmolality and low urine osmolality : This scenario would be more consistent with dehydration , which does not match the child&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. High serum osmolality and low urine osmolality&lt;/li&gt;&lt;li&gt;â€¢ consistent with dehydration&lt;/li&gt;&lt;li&gt;â€¢ Option B. High serum and urine osmolality : This could occur in scenarios of generalized body dehydration , not indicated by the child&#x27;s symptoms and lab results.&lt;/li&gt;&lt;li&gt;â€¢ Option B. High serum and urine osmolality&lt;/li&gt;&lt;li&gt;â€¢ generalized body dehydration&lt;/li&gt;&lt;li&gt;â€¢ Option C. Low serum and urine osmolality : This could be seen in conditions leading to overhydration without the selective retention of water over sodium, which does not align with the findings.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Low serum and urine osmolality&lt;/li&gt;&lt;li&gt;â€¢ leading to overhydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Low serum osmolality with high urinary osmolality is seen in case of Syndrome of Inappropriate ADH secretion (SIADH).&lt;/li&gt;&lt;li&gt;âž¤ Low serum osmolality&lt;/li&gt;&lt;li&gt;âž¤ high urinary osmolality&lt;/li&gt;&lt;li&gt;âž¤ Syndrome of Inappropriate ADH secretion&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition.page 2049&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; Nelson 21 st Edition.page 2049&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a busy city hospital in India, a pediatrician evaluates a 3-year-old with excessive thirst and frequent urination. Lab tests show plasma osmolality at 325 osm/kg and urine osmolality at 490 osm/kg, suggesting diabetes insipidus (DI). To differentiate between nephrogenic and central DI, which test should be conducted next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water deprivation test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasopressin Response test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water loading test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salt loading test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasopressin Response test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-102900.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A . Water deprivation test is used to differentiate psychogenic polydipsia from the diabetes Insipidus.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ deprivation&lt;/li&gt;&lt;li&gt;â€¢ psychogenic polydipsia from the diabetes Insipidus.&lt;/li&gt;&lt;li&gt;â€¢ Option C . Oral water load test : Generally, not used in DI diagnosis as it can exacerbate symptoms and lead to water intoxication . This is used for diagnosing SIADH.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Oral water load test&lt;/li&gt;&lt;li&gt;â€¢ not used in DI diagnosis&lt;/li&gt;&lt;li&gt;â€¢ exacerbate symptoms&lt;/li&gt;&lt;li&gt;â€¢ water intoxication&lt;/li&gt;&lt;li&gt;â€¢ Option D . Salt loading test also called as Saline loading test is used for Connâ€™s syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Salt loading test&lt;/li&gt;&lt;li&gt;â€¢ Saline loading test&lt;/li&gt;&lt;li&gt;â€¢ Connâ€™s syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Vasopressin response test , also known as the Desmopressin stimulation test , helps differentiate between nephrogenic and central diabetes insipidus . In central DI , administration of vasopressin leads to a decrease in urine output and an increase in urine osmolality , indicating a deficiency in endogenous vasopressin . In nephrogenic DI , there is little to no response , as the kidneys are unresponsive to vasopressin.&lt;/li&gt;&lt;li&gt;âž¤ Vasopressin response test&lt;/li&gt;&lt;li&gt;âž¤ Desmopressin stimulation test&lt;/li&gt;&lt;li&gt;âž¤ differentiate between nephrogenic and central diabetes insipidus&lt;/li&gt;&lt;li&gt;âž¤ central DI&lt;/li&gt;&lt;li&gt;âž¤ administration of vasopressin&lt;/li&gt;&lt;li&gt;âž¤ decrease in urine output&lt;/li&gt;&lt;li&gt;âž¤ increase in urine osmolality&lt;/li&gt;&lt;li&gt;âž¤ endogenous vasopressin&lt;/li&gt;&lt;li&gt;âž¤ nephrogenic DI&lt;/li&gt;&lt;li&gt;âž¤ no response&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition, Chapter 548, Page No- 10857- 10859&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 548, Page No- 10857- 10859&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a 26-month-old child presents with unique facial characteristics such as doll-like facies, frontal bossing, and a depressed nasal bridge. The child, notably shorter than peers, has a proportionate body structure. An evaluation indicates a delayed bone age compared to the chronological age. Given these findings, which condition is least likely to account for the child&#x27;s proportionate short stature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth hormone deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constitutional delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achondroplasia.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Achondroplasia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture1_GzaJa0Q.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Achondroplasia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Growth Hormone Deficiency : This condition can lead to proportionate short stature due to a uniform reduction in growth velocity but would not typically result in the specific craniofacial features described.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Growth Hormone Deficiency&lt;/li&gt;&lt;li&gt;â€¢ lead to proportionate short stature&lt;/li&gt;&lt;li&gt;â€¢ uniform reduction in growth velocity&lt;/li&gt;&lt;li&gt;â€¢ Option B. Constitutional Delay : This common, benign condition can cause temporary proportionate short stature and delayed bone age , aligning with the child&#x27;s presentation except for the distinct facial features.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Constitutional Delay&lt;/li&gt;&lt;li&gt;â€¢ benign condition can cause temporary proportionate short stature&lt;/li&gt;&lt;li&gt;â€¢ delayed bone age&lt;/li&gt;&lt;li&gt;â€¢ Option C. Malnutrition : Chronic malnutrition can result in proportionate short stature and delayed bone age , but may not account for the specific facial characteristics observed.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Malnutrition&lt;/li&gt;&lt;li&gt;â€¢ proportionate short stature&lt;/li&gt;&lt;li&gt;â€¢ delayed bone age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Achondroplasia&lt;/li&gt;&lt;li&gt;âž¤ Achondroplasia&lt;/li&gt;&lt;li&gt;âž¤ An AD disorder because of mutation in FGFR3 gene. It leads to abnormal enchondral ossification. Rizhomelic limb shortening Disproportionate short stature Champagne glass pelvis.&lt;/li&gt;&lt;li&gt;âž¤ An AD disorder because of mutation in FGFR3 gene.&lt;/li&gt;&lt;li&gt;âž¤ AD&lt;/li&gt;&lt;li&gt;âž¤ mutation in FGFR3&lt;/li&gt;&lt;li&gt;âž¤ It leads to abnormal enchondral ossification.&lt;/li&gt;&lt;li&gt;âž¤ Rizhomelic limb shortening&lt;/li&gt;&lt;li&gt;âž¤ Rizhomelic limb&lt;/li&gt;&lt;li&gt;âž¤ Disproportionate short stature&lt;/li&gt;&lt;li&gt;âž¤ Disproportionate&lt;/li&gt;&lt;li&gt;âž¤ Champagne glass pelvis.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition. Page 14368&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; Nelson 21 st Edition. Page 14368&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy, who has been managing a condition with the aid of a syringe and medication for the past 5 years, presents with a recent random blood sugar (RBS) value of 158 mg/dl while on medication. Intrigued by an Instagram post about his condition, he inquires about the diagnostic criteria for his illness. Which of the following is not a recognized diagnostic criterion for the disease he is likely managing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasting blood sugar of &amp;gt; 126mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Random blood sugar of &amp;gt; 200mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasting blood sugar of &amp;gt; 150mg/dl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HbA 1 C of &amp;gt;6.5%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fasting blood sugar of &gt; 150mg/dl&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fasting blood sugar &amp;gt; 126mg/dl : This is a standard criterion for the diagnosis of diabetes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fasting blood sugar &amp;gt; 126mg/dl&lt;/li&gt;&lt;li&gt;â€¢ diagnosis of diabetes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Random blood sugar &amp;gt; 200mg/dl : A random blood sugar level exceeding 200 mg/dl, especially when accompanied by classic symptoms of diabetes , can be diagnostic.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Random blood sugar &amp;gt; 200mg/dl&lt;/li&gt;&lt;li&gt;â€¢ classic symptoms of diabetes&lt;/li&gt;&lt;li&gt;â€¢ Option D. HbA1C &amp;gt; 6.5% : An HbA1C level greater than 6.5% is a well-recognized diagnostic criterion for diabetes , reflecting average blood glucose levels over the past 2-3 months.&lt;/li&gt;&lt;li&gt;â€¢ Option D. HbA1C &amp;gt; 6.5%&lt;/li&gt;&lt;li&gt;â€¢ well-recognized diagnostic criterion for diabetes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The standard diagnostic criteria for diabetes include a fasting blood sugar (FBS) level greater than 126 mg/dl&lt;/li&gt;&lt;li&gt;âž¤ standard diagnostic criteria&lt;/li&gt;&lt;li&gt;âž¤ diabetes&lt;/li&gt;&lt;li&gt;âž¤ fasting blood sugar&lt;/li&gt;&lt;li&gt;âž¤ level greater than 126 mg/dl&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Ghai Essential Paediatrics 10 th Edition, Page No-546.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ; Ghai Essential Paediatrics 10 th Edition, Page No-546.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 1-week-old neonate to the clinic, concerned about the baby&#x27;s lethargy, hoarse cry, coarse facial features, large abdomen, and hypothermia. Laboratory tests reveal decreased levels of T3 and T4, with an elevated TSH level. Skull imaging shows the presence of intra-sutural bones, and a thyroid scan indicates no iodine uptake. Considering these findings, what is the most appropriate next step in the management of this neonate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start with oral thyroxine(20ug/kg/day)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start with oral thyroxine (10-15/kg/day)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound of thyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH receptor antibody estimation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ultrasound of thyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ultrasound of thyroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. &amp;amp; Option B . Start with oral thyroxine : While initiating thyroxine is a critical part of managing congenital hypothyroidism, determining the precise cause and understanding the anatomical status of the thyroid gland through imaging should precede the treatment to tailor the management appropriately.&lt;/li&gt;&lt;li&gt;â€¢ Option A. &amp;amp; Option B&lt;/li&gt;&lt;li&gt;â€¢ Start with oral thyroxine&lt;/li&gt;&lt;li&gt;â€¢ initiating thyroxine&lt;/li&gt;&lt;li&gt;â€¢ managing congenital hypothyroidism,&lt;/li&gt;&lt;li&gt;â€¢ precise cause&lt;/li&gt;&lt;li&gt;â€¢ understanding the anatomical status of the thyroid gland&lt;/li&gt;&lt;li&gt;â€¢ Option D. TSH receptor antibody estimation : This test is more relevant in cases where autoimmune thyroid disease is suspected , such as in Graves&#x27; disease, and less so in the neonatal period for congenital hypothyroidism.&lt;/li&gt;&lt;li&gt;â€¢ Option D. TSH receptor antibody estimation&lt;/li&gt;&lt;li&gt;â€¢ autoimmune thyroid disease&lt;/li&gt;&lt;li&gt;â€¢ suspected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thyroid scan (i123 &amp;gt;tc99):&lt;/li&gt;&lt;li&gt;âž¤ Thyroid scan (i123 &amp;gt;tc99):&lt;/li&gt;&lt;li&gt;âž¤ Ectopic uptake â€“ presence of ectopic Thyroid gland. Increase uptake - Dyshormonogenisis (decreased iodine) No uptake â€“next step is Ultrasound of thyroid gland.&lt;/li&gt;&lt;li&gt;âž¤ Ectopic uptake â€“ presence of ectopic Thyroid gland.&lt;/li&gt;&lt;li&gt;âž¤ Ectopic uptake&lt;/li&gt;&lt;li&gt;âž¤ Increase uptake - Dyshormonogenisis (decreased iodine)&lt;/li&gt;&lt;li&gt;âž¤ Increase uptake&lt;/li&gt;&lt;li&gt;âž¤ No uptake â€“next step is Ultrasound of thyroid gland.&lt;/li&gt;&lt;li&gt;âž¤ No uptake&lt;/li&gt;&lt;li&gt;âž¤ Ultrasound of thyroid gland.&lt;/li&gt;&lt;li&gt;âž¤ The reason for no uptake is&lt;/li&gt;&lt;li&gt;âž¤ Thyroid agenesis If normal thyroid gland check for TSH receptor antibodies, if they turn positive itâ€™s because of p maternal antibodies, if absent its TSH receptor defect.&lt;/li&gt;&lt;li&gt;âž¤ Thyroid agenesis&lt;/li&gt;&lt;li&gt;âž¤ If normal thyroid gland check for TSH receptor antibodies, if they turn positive itâ€™s because of p maternal antibodies, if absent its TSH receptor defect.&lt;/li&gt;&lt;li&gt;âž¤ After the investigation the next step is to treat with - oral thyroxine (10-15/kg/day).&lt;/li&gt;&lt;li&gt;âž¤ After&lt;/li&gt;&lt;li&gt;âž¤ oral thyroxine (10-15/kg/day).&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter 581 Page No- 11398-11423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old child from a rural area is brought to the pediatric department with symptoms of vomiting, sunken eyes, reduced skin turgor, lethargy, salt craving, and hyperpigmentation of the skin. The child&#x27;s blood pressure is measured at 100/60mmHg, with a random blood sugar (RBS) level of 60mg/dl. Laboratory tests reveal a serum sodium level of 110 mEq/L and a serum potassium level of 6.0 mEq/L. Based on the provided information, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Connâ€™s syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pendred Syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal insufficiency.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adrenal insufficiency.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Adrenal insufficiency.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Conn&#x27;s syndrome : Characterized by hyperaldosteronism , leading to hypertension and hypokalemia, not consistent with this child&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Conn&#x27;s syndrome&lt;/li&gt;&lt;li&gt;â€¢ hyperaldosteronism&lt;/li&gt;&lt;li&gt;â€¢ hypertension and hypokalemia,&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pendred Syndrome : A genetic disorder associated with hearing loss and thyroid dysfunction , not related to the adrenal gland or the symptoms described.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pendred Syndrome&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ hearing loss&lt;/li&gt;&lt;li&gt;â€¢ thyroid dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pheochromocytoma : A tumor of the adrenal medulla causing episodes of hypertension , headaches , palpitations , and sweating , not primarily presenting with the symptoms described.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pheochromocytoma&lt;/li&gt;&lt;li&gt;â€¢ tumor&lt;/li&gt;&lt;li&gt;â€¢ adrenal medulla&lt;/li&gt;&lt;li&gt;â€¢ episodes of hypertension&lt;/li&gt;&lt;li&gt;â€¢ headaches&lt;/li&gt;&lt;li&gt;â€¢ palpitations&lt;/li&gt;&lt;li&gt;â€¢ sweating&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The most common cause of adrenal insufficiency is autoimmune or Addisonâ€™s disease . The other causes include infection with TB , Waterhouse friderichsen syndrome and Congenital Adrenal Hyperplasia .&lt;/li&gt;&lt;li&gt;âž¤ adrenal insufficiency&lt;/li&gt;&lt;li&gt;âž¤ autoimmune or Addisonâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ infection with TB&lt;/li&gt;&lt;li&gt;âž¤ Waterhouse friderichsen syndrome&lt;/li&gt;&lt;li&gt;âž¤ Congenital Adrenal Hyperplasia&lt;/li&gt;&lt;li&gt;âž¤ Clinical features of adrenal insufficiency are vomiting, dehydration, reduced skin turgor, lethargy, salt craving and hyperpigmentation of skin.&lt;/li&gt;&lt;li&gt;âž¤ Clinical features&lt;/li&gt;&lt;li&gt;âž¤ Lab Investigation findings - Hypoglycemia, hyperkalemia, hyponatremia and haemoconcentration is seen.&lt;/li&gt;&lt;li&gt;âž¤ Lab Investigation findings&lt;/li&gt;&lt;li&gt;âž¤ Ref ; nelson 21 st edition page 11515&lt;/li&gt;&lt;li&gt;âž¤ Ref ; nelson 21 st edition page 11515&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male is brought to the pediatric department by his parents, who are concerned about his vision problems. Upon further evaluation, it is revealed that the child has a history of multiple health issues, including a diagnosis of retinitis pigmentosa in early childhood, which has led to progressive vision loss. Based on the information provided, which of the following features is not associated with the syndrome affecting this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syndactyly.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obesity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rod- cone dystrophy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypogonadism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Syndactyly.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture12_0UYI8YO.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture14_b6JG5d4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Syndactyly.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Obesity : Obesity is a common feature in Bardet-Biedl syndrome , often developing in early childhood.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Obesity&lt;/li&gt;&lt;li&gt;â€¢ common feature in Bardet-Biedl syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rod-cone dystrophy : This term refers to retinitis pigmentosa , a hallmark of Bardet-Biedl syndrome, characterized by progressive vision loss starting in childhood.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rod-cone dystrophy&lt;/li&gt;&lt;li&gt;â€¢ retinitis pigmentosa&lt;/li&gt;&lt;li&gt;â€¢ progressive vision loss starting in childhood.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypogonadism : Hypogonadism, which can manifest as a delay in or absence of puberty , is another potential feature of Bardet-Biedl syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypogonadism&lt;/li&gt;&lt;li&gt;â€¢ manifest as a delay in or absence of puberty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Laurence Moon syndrome .&lt;/li&gt;&lt;li&gt;âž¤ Laurence Moon syndrome&lt;/li&gt;&lt;li&gt;âž¤ Retinitis pigmentosa (Rod- cone dystrophy) , Obesity, Postaxial polydactyly, Spastic paresis, Learning disabilities and Hypogonadism in males.&lt;/li&gt;&lt;li&gt;âž¤ Retinitis pigmentosa (Rod- cone dystrophy) ,&lt;/li&gt;&lt;li&gt;âž¤ (Rod- cone dystrophy)&lt;/li&gt;&lt;li&gt;âž¤ Obesity,&lt;/li&gt;&lt;li&gt;âž¤ Postaxial polydactyly,&lt;/li&gt;&lt;li&gt;âž¤ Spastic paresis,&lt;/li&gt;&lt;li&gt;âž¤ Learning disabilities and&lt;/li&gt;&lt;li&gt;âž¤ Hypogonadism in males.&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 20 th Edition Page No â€“ 310.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ;&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition Page No â€“ 310.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl named Mala is brought to the pediatrician by her mother due to a decrease in school performance linked to frequent infections. Mala has a history of recurrent sinusitis and bacterial pneumonia. Laboratory investigations reveal high levels of IgM with low levels of other immunoglobulin isotypes. Based on these clinical and laboratory findings, which condition is most likely affecting this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common variable immunodeficiency (CVID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency (SCID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked Agammaglobulinemia (XLA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper-IgM syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyper-IgM syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hyper-IgM syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common variable immunodeficiency (CVID) : Typically presents with low levels of IgG and IgA and normal or only slightly elevated levels of IgM , not the high IgM levels seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common variable immunodeficiency (CVID)&lt;/li&gt;&lt;li&gt;â€¢ low levels of IgG and IgA&lt;/li&gt;&lt;li&gt;â€¢ normal&lt;/li&gt;&lt;li&gt;â€¢ slightly elevated levels of IgM&lt;/li&gt;&lt;li&gt;â€¢ Option B. Severe combined immunodeficiency (SCID) : This condition usually presents in infancy with severe , life-threatening infections and involves a combined deficiency of both B and T cells, which is more severe than the symptoms presented by Mala.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Severe combined immunodeficiency (SCID)&lt;/li&gt;&lt;li&gt;â€¢ presents in infancy with severe&lt;/li&gt;&lt;li&gt;â€¢ life-threatening infections&lt;/li&gt;&lt;li&gt;â€¢ Option C. X-linked Agammaglobulinemia (XLA) : Characterized by very low or absent B cells and all immunoglobulin isotypes , except for IgM, which may be normal or low but not elevated as in Hyper-IgM syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option C. X-linked Agammaglobulinemia (XLA)&lt;/li&gt;&lt;li&gt;â€¢ very low or absent B cells&lt;/li&gt;&lt;li&gt;â€¢ all immunoglobulin isotypes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Hyper-IgM syndrome is characterized by elevated levels of IgM and low levels of other immunoglobulin isotypes , leading to recurrent bacterial infections , particularly involving the sinuses, lungs, and gastrointestinal tract .&lt;/li&gt;&lt;li&gt;âž¤ Hyper-IgM syndrome&lt;/li&gt;&lt;li&gt;âž¤ elevated levels of IgM&lt;/li&gt;&lt;li&gt;âž¤ low levels of other immunoglobulin isotypes&lt;/li&gt;&lt;li&gt;âž¤ recurrent bacterial infections&lt;/li&gt;&lt;li&gt;âž¤ sinuses, lungs, and gastrointestinal tract&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition.page 5462&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition.page 5462&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-month-old girl is brought in by her mother due to decreased fluid intake, vomiting, and watery diarrhea over the past 3 days. The father mentions the child&#x27;s persistent thrush since birth, despite treatment, and two hospitalizations for pneumonia in the last four months. The child&#x27;s weight has significantly dropped from the 50th to the 5th percentile. Physical examination reveals buccal mucosal exudates and hyperactive bowel sounds, but no dehydration signs, although extremity muscle wasting is noted. Given these findings and the history, severe combined immunodeficiency (SCID) is suspected. Which of the following findings is consistent with SCID?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant inheritance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Persistent lymphocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defective cellular immunity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal vaccine immune response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Defective cellular immunity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Defective cellular immunity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Severe Combined Immunodeficiency (SCID), characterized by recurrent severe infections , failure to thrive , and chronic mucocutaneous candidiasis , and understand that defective cellular immunity is a key feature of the disease.&lt;/li&gt;&lt;li&gt;âž¤ Severe Combined Immunodeficiency&lt;/li&gt;&lt;li&gt;âž¤ recurrent severe infections&lt;/li&gt;&lt;li&gt;âž¤ failure to thrive&lt;/li&gt;&lt;li&gt;âž¤ chronic mucocutaneous candidiasis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No- 1022-1024.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No- 1022-1024.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-month-old boy named Rahul is brought in for a routine check-up. He has a history of hospitalization for Kawasaki Disease, and aspirin therapy was discontinued 6 weeks ago following a normal echocardiogram result. Considering his medical history, which aspect requires special attention during his examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;His developmental assessment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The abdominal examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Live-vaccine administration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum hemoglobin evaluation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Live-vaccine administration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Live-vaccine administration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. His developmental assessment : While important, it is not uniquely impacted by his history of Kawasaki Disease or recent aspirin therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. His developmental assessment&lt;/li&gt;&lt;li&gt;â€¢ not uniquely impacted&lt;/li&gt;&lt;li&gt;â€¢ Option B. The abdominal examination : Kawasaki Disease can involve gastrointestinal symptoms , but with his Kawasaki Disease resolved and a normal echocardiogram, this would not be the primary concern.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The abdominal examination&lt;/li&gt;&lt;li&gt;â€¢ involve gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Serum hemoglobin evaluation : There&#x27;s no specific link between recent aspirin therapy cessation post-Kawasaki Disease and a need for serum hemoglobin evaluation unless there were symptoms suggesting anemia or chronic disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Serum hemoglobin evaluation&lt;/li&gt;&lt;li&gt;â€¢ no specific link between recent aspirin therapy cessation post-Kawasaki Disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Live-virus vaccines (measles-mumps-rubella [MMR], varicella) are delayed for 11 months following high-dose IVIG administration ; IVIG potentially interferes with the immune response. The measles vaccine, typically given as MMR at 12 months, is provided if the exposure risk is high, but reimmunization is required unless serologic testing indicates adequate antibody titers.&lt;/li&gt;&lt;li&gt;âž¤ Live-virus vaccines (measles-mumps-rubella [MMR], varicella) are delayed for 11 months following high-dose IVIG administration ; IVIG potentially interferes with the immune response.&lt;/li&gt;&lt;li&gt;âž¤ Live-virus vaccines&lt;/li&gt;&lt;li&gt;âž¤ delayed for 11 months&lt;/li&gt;&lt;li&gt;âž¤ high-dose IVIG administration&lt;/li&gt;&lt;li&gt;âž¤ The measles vaccine, typically given as MMR at 12 months, is provided if the exposure risk is high, but reimmunization is required unless serologic testing indicates adequate antibody titers.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 8 th Edition, 631-632&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 8 th Edition, 631-632&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl visits the pediatric department with concerns about unexplained weight gain despite maintaining a low-calorie diet. She reports an inability to sustain physical activity with her peers due to rapid fatigue. Recently, she observed a swelling in her neck, prompting her visit. Given the described symptoms, which autoimmune antibody is most likely contributing to her current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti Myeloperoxidase antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti Thyroid peroxidase antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TSH receptor stimulating antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti DNAase antibody.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti Thyroid peroxidase antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Anti Thyroid peroxidase antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anti Myeloperoxidase antibody : Typically associated with vasculitis ( Wegenerâ€™s granulomatosis ), such as microscopic polyangiitis , not directly related to thyroid function.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anti Myeloperoxidase antibody&lt;/li&gt;&lt;li&gt;â€¢ vasculitis&lt;/li&gt;&lt;li&gt;â€¢ Wegenerâ€™s granulomatosis&lt;/li&gt;&lt;li&gt;â€¢ microscopic polyangiitis&lt;/li&gt;&lt;li&gt;â€¢ Option C. TSH receptor stimulating antibody : More commonly associated with Graves&#x27; disease , which typically presents with symptoms of hyperthyroidism , not weight gain and fatigue.&lt;/li&gt;&lt;li&gt;â€¢ Option C. TSH receptor stimulating antibody&lt;/li&gt;&lt;li&gt;â€¢ Graves&#x27; disease&lt;/li&gt;&lt;li&gt;â€¢ presents with symptoms&lt;/li&gt;&lt;li&gt;â€¢ hyperthyroidism&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anti DNAase antibody : Associated with a response to Streptococcal infections (SLE) and not directly linked to thyroid diseases.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anti DNAase antibody&lt;/li&gt;&lt;li&gt;â€¢ response to Streptococcal infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The presence of Anti Thyroid peroxidase (Anti-TPO) antibodies suggests autoimmune thyroiditis (Hashimoto&#x27;s thyroiditis), which is consistent with the patient&#x27;s symptoms of weight gain, fatigue, and neck swelling (due to thyroid gland enlargement). This condition often leads to hypothyroidism , where the immune system attacks the thyroid gland , reducing its ability to produce thyroid hormones.&lt;/li&gt;&lt;li&gt;âž¤ presence of Anti Thyroid peroxidase&lt;/li&gt;&lt;li&gt;âž¤ autoimmune thyroiditis&lt;/li&gt;&lt;li&gt;âž¤ weight gain, fatigue, and neck swelling&lt;/li&gt;&lt;li&gt;âž¤ leads to hypothyroidism&lt;/li&gt;&lt;li&gt;âž¤ immune system attacks&lt;/li&gt;&lt;li&gt;âž¤ thyroid gland&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition Page No-2923.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition Page No-2923.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought to the clinic with a 15-day history of polyuria and polydipsia. His mother notes that his clothes no longer fit him as they have become too loose. Laboratory tests reveal a random blood sugar (RBS) level of 320 mg/dl and low insulin levels, leading to a diagnosis of Type 1 Diabetes Mellitus (DM). Considering the long-term complications of DM, which of the following is not considered a microvascular complication of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary Artery disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinopathy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coronary Artery disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-111659.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-111738.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Coronary Artery disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nephropathy : Diabetes can lead to damage to the small blood vessels in the kidneys , potentially causing chronic kidney disease or end-stage renal disease, which is a microvascular complication.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nephropathy&lt;/li&gt;&lt;li&gt;â€¢ Diabetes&lt;/li&gt;&lt;li&gt;â€¢ lead to damage to the small blood vessels in the kidneys&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuropathy : High blood sugar levels can damage nerves throughout the body , leading to diabetic neuropathy , a common microvascular complication of diabetes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuropathy&lt;/li&gt;&lt;li&gt;â€¢ High blood sugar levels&lt;/li&gt;&lt;li&gt;â€¢ damage nerves throughout the body&lt;/li&gt;&lt;li&gt;â€¢ diabetic neuropathy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Retinopathy : Diabetic retinopathy involves damage to the small blood vessels in the retina , leading to vision problems and blindness, and is a microvascular complication of diabetes.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Retinopathy&lt;/li&gt;&lt;li&gt;â€¢ Diabetic retinopathy&lt;/li&gt;&lt;li&gt;â€¢ damage to the small blood vessels in the retina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ghai Essential Paediatrics 8 th Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Ghai Essential Paediatrics 8 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anxious mother brings her 8-year-old to the clinic due to abdominal pain and vaginal bleeding that started yesterday morning. Upon evaluation, the child displays signs of precocious puberty, cafÃ© au lait spots, and fibrous dysplasia, leading to a diagnosis of McCune-Albright Syndrome (MAS). Considering the diagnosis, which endocrine anomaly is commonly associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GH deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delayed puberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypothyroidism : While thyroid function can be affected in MAS , hypothyroidism is not a hallmark feature of this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypothyroidism&lt;/li&gt;&lt;li&gt;â€¢ thyroid function can be affected in MAS&lt;/li&gt;&lt;li&gt;â€¢ Option B. GH deficiency : Growth hormone deficiency is not typically associated with MAS . Instead, MAS can involve conditions like acromegaly due to growth hormone excess.&lt;/li&gt;&lt;li&gt;â€¢ Option B. GH deficiency&lt;/li&gt;&lt;li&gt;â€¢ Growth hormone deficiency&lt;/li&gt;&lt;li&gt;â€¢ associated with MAS&lt;/li&gt;&lt;li&gt;â€¢ Option C. Delayed puberty : MAS is more commonly associated with precocious puberty rather than delayed puberty.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Delayed puberty&lt;/li&gt;&lt;li&gt;â€¢ MAS&lt;/li&gt;&lt;li&gt;â€¢ commonly associated with precocious puberty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ McCune-Albright Syndrome (MAS) is characterized by a triad of polyostotic fibrous dysplasia , cafÃ©-au-lait skin pigmentation , and a variety of endocrine disorders , including precocious puberty, rickets, hyperthyroidism, etc .&lt;/li&gt;&lt;li&gt;âž¤ McCune-Albright Syndrome&lt;/li&gt;&lt;li&gt;âž¤ triad of polyostotic fibrous dysplasia&lt;/li&gt;&lt;li&gt;âž¤ cafÃ©-au-lait skin pigmentation&lt;/li&gt;&lt;li&gt;âž¤ endocrine disorders&lt;/li&gt;&lt;li&gt;âž¤ precocious puberty, rickets, hyperthyroidism, etc&lt;/li&gt;&lt;li&gt;âž¤ Ref - OP Ghai 9 th Edition, Page No-530&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ - OP Ghai 9 th Edition, Page No-530&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female child presents with ambiguous genitalia, dry skin, reduced skin turgor, low blood pressure (80/50 mmHg), and hypoglycemia. Further tests reveal elevated potassium levels (6 mmol/L), leading to a diagnosis of Congenital Adrenal Hyperplasia (CAH). Considering the characteristics of CAH, which of the following statements is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an Autosomal recessive condition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common enzyme deficient is 21 Hydroxylase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation of chromosome no 6.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;17- hydroxy progesterone levels will be decreased.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 17- hydroxy progesterone levels will be decreased.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 17- hydroxy progesterone levels will be decreased.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is an Autosomal recessive condition : This statement is true . CAH is typically inherited in an autosomal recessive pattern.&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is an Autosomal recessive condition&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B. The most common enzyme deficiency is 21-Hydroxylase : True . The majority of CAH cases are due to a deficiency in the 21-Hydroxylase enzyme.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The most common enzyme deficiency is 21-Hydroxylase&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ Option C. It involves a mutation on chromosome 6 : This statement is true . The gene responsible for 21-Hydroxylase, CYP21A2, is located on chromosome 6.&lt;/li&gt;&lt;li&gt;â€¢ Option C. It involves a mutation on chromosome 6&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Congenital Adrenal Hyperplasia (CAH) is an Autosomal recessive condition ,&lt;/li&gt;&lt;li&gt;âž¤ Congenital Adrenal Hyperplasia (CAH)&lt;/li&gt;&lt;li&gt;âž¤ Autosomal recessive condition&lt;/li&gt;&lt;li&gt;âž¤ Most common enzyme deficient is 21 Hydroxylase Mutation of chromosome no 6.&lt;/li&gt;&lt;li&gt;âž¤ Most common enzyme deficient is 21 Hydroxylase&lt;/li&gt;&lt;li&gt;âž¤ Mutation of chromosome no 6.&lt;/li&gt;&lt;li&gt;âž¤ Features of 21 Hydroxylase deficiency are&lt;/li&gt;&lt;li&gt;âž¤ Features of 21 Hydroxylase deficiency are&lt;/li&gt;&lt;li&gt;âž¤ Ambiguous genitalia, Salt wasting, Dehydration, Hyperkalemia, Hypoglycemia and Shock.&lt;/li&gt;&lt;li&gt;âž¤ Ambiguous genitalia,&lt;/li&gt;&lt;li&gt;âž¤ Salt wasting,&lt;/li&gt;&lt;li&gt;âž¤ Dehydration,&lt;/li&gt;&lt;li&gt;âž¤ Hyperkalemia,&lt;/li&gt;&lt;li&gt;âž¤ Hypoglycemia and&lt;/li&gt;&lt;li&gt;âž¤ Shock.&lt;/li&gt;&lt;li&gt;âž¤ Diagnosis : increased 17- hydroxy progesterone levels.&lt;/li&gt;&lt;li&gt;âž¤ Diagnosis&lt;/li&gt;&lt;li&gt;âž¤ Treatment : Lifelong Hydrocortisone or fludrocortisone.&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref ; OP Ghai Essential Pediatrics  8 th Edition, Page No-526.&lt;/li&gt;&lt;li&gt;âž¤ Ref ;&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Essential Pediatrics  8 th Edition, Page No-526.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female child presents with ambiguous genitalia, and upon examination, her blood pressure is notably high at 180/110 mmHg, with normal blood sugar levels. Further tests reveal low potassium levels, recorded at 2.80 mmol/L. Based on these findings, a diagnosis of Congenital Adrenal Hyperplasia (CAH) is made. Which enzyme deficiency is likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11 beta hydroxylase deficiency.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;21 Hydroxylase deficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 beta hydroxylase deficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;17 hydroxylase deficiency.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 11 beta hydroxylase deficiency.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture10_ZhIBfyl.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/pedia.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 11 beta hydroxylase deficiency.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. 21 Hydroxylase deficiency : The most common form of CAH , typically presenting with salt wasting or simple virilizing forms , but not usually associated with hypertension.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 21 Hydroxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ common form of CAH&lt;/li&gt;&lt;li&gt;â€¢ salt wasting or simple virilizing forms&lt;/li&gt;&lt;li&gt;â€¢ Option C. 3 Beta-hydroxylase deficiency : A rare form of CAH that can present with ambiguous genitalia but is not typically associated with the hypertension and hypokalemia seen in 11 beta-hydroxylase deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 3 Beta-hydroxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ rare form of CAH&lt;/li&gt;&lt;li&gt;â€¢ present with ambiguous genitalia&lt;/li&gt;&lt;li&gt;â€¢ Option D. 17 Hydroxylase deficiency : This form of CAH leads to decreased sex steroids and cortisol production with increased mineralocorticoids , which could cause hypertension but typically presents with sexual infantilism rather than virilization.&lt;/li&gt;&lt;li&gt;â€¢ Option D. 17 Hydroxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ form of CAH leads to decreased sex steroids&lt;/li&gt;&lt;li&gt;â€¢ cortisol production&lt;/li&gt;&lt;li&gt;â€¢ increased mineralocorticoids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ 11 beta hydroxylase deficiency presents with ambiguous genitalia in females , Hypertension and Hypokalemia . There will be no features of Glucocorticoid deficiency because of the excess 11 deoxycorticosterone.&lt;/li&gt;&lt;li&gt;âž¤ 11 beta hydroxylase deficiency&lt;/li&gt;&lt;li&gt;âž¤ ambiguous genitalia in females&lt;/li&gt;&lt;li&gt;âž¤ Hypertension and Hypokalemia&lt;/li&gt;&lt;li&gt;âž¤ Ref ; OP Ghai Essential Pediatrics 8 th Edition, Page No-526.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Essential Pediatrics 8 th Edition, Page No-526.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male child presents with under virilization, and upon examination, his blood pressure is significantly high at 180/110 mmHg, with normal blood sugar levels. Further testing reveals low potassium levels at 2.80 mmol/L. Based on these findings, a diagnosis of Congenital Adrenal Hyperplasia (CAH) is made. Which enzyme deficiency is likely responsible for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11 beta hydroxylase deficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;21 Hydroxylase deficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 beta hydroxylase deficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;17 hydroxylase deficiency.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 17 hydroxylase deficiency.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. 11 beta-hydroxylase deficiency : This form of CAH can cause hypertension and hypokalemia due to the accumulation of mineralocorticoid precursors, but it typically presents with virilization rather than under virilization.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 11 beta-hydroxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ cause hypertension and hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ Option B. 21 Hydroxylase deficiency : The most common form of CAH, which can lead to virilization in females and salt-wasting crises , but not typically associated with hypertension.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 21 Hydroxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ common form of CAH,&lt;/li&gt;&lt;li&gt;â€¢ lead to virilization in females&lt;/li&gt;&lt;li&gt;â€¢ salt-wasting crises&lt;/li&gt;&lt;li&gt;â€¢ Option C. 3 beta-hydroxylase deficiency : A rare form of CAH that can lead to ambiguous genitalia due to impaired steroid synthesis but is not commonly associated with the hypertension and hypokalemia seen in 17 hydroxylase deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 3 beta-hydroxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ lead to ambiguous genitalia&lt;/li&gt;&lt;li&gt;â€¢ impaired steroid synthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ 17 hydroxylase deficiency in CAH presents with under virilization in males , along with hypertension and hypokalemia , due to impaired sex steroid and cortisol synthesis and increased mineralocorticoid production .&lt;/li&gt;&lt;li&gt;âž¤ 17 hydroxylase deficiency&lt;/li&gt;&lt;li&gt;âž¤ CAH&lt;/li&gt;&lt;li&gt;âž¤ under virilization in males&lt;/li&gt;&lt;li&gt;âž¤ hypertension and hypokalemia&lt;/li&gt;&lt;li&gt;âž¤ impaired sex steroid&lt;/li&gt;&lt;li&gt;âž¤ cortisol synthesis&lt;/li&gt;&lt;li&gt;âž¤ increased mineralocorticoid production&lt;/li&gt;&lt;li&gt;âž¤ Ref ; OP Ghai Essential Pediatrics 8 th Edition, Page No-526.&lt;/li&gt;&lt;li&gt;âž¤ Ref ;&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Essential Pediatrics 8 th Edition, Page No-526.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old girl presents with a high-grade fever lasting over a week, bilateral nonexudative conjunctivitis, cracked lips, cervical lymphadenopathy, and a rash on the palms and soles. Kawasaki disease is diagnosed based on these findings. What is the most appropriate initial management for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ibuprofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Aspirin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ibuprofen : While it has anti-inflammatory properties , it is not the primary treatment for the inflammation associated with Kawasaki disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ibuprofen&lt;/li&gt;&lt;li&gt;â€¢ anti-inflammatory properties&lt;/li&gt;&lt;li&gt;â€¢ Option Acetaminophen : Primarily used for fever control , it does not have the anti-inflammatory or antiplatelet effects required for treating Kawasaki disease.&lt;/li&gt;&lt;li&gt;â€¢ Option Acetaminophen&lt;/li&gt;&lt;li&gt;â€¢ used for fever control&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antibiotics : Kawasaki disease is not caused by a bacterial infection , so antibiotics are not a part of the initial treatment unless there is evidence of a secondary bacterial infection.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antibiotics&lt;/li&gt;&lt;li&gt;â€¢ not caused by a bacterial infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Treatment of Kawasaki disease:&lt;/li&gt;&lt;li&gt;âž¤ Treatment of Kawasaki disease:&lt;/li&gt;&lt;li&gt;âž¤ Immunoglobulin 2 g/kg over 12 hours Aspirin 30 mg/kg per day (four times per day dosage) reduce to 5 mg/kg per day when fever&lt;/li&gt;&lt;li&gt;âž¤ Immunoglobulin 2 g/kg over 12 hours&lt;/li&gt;&lt;li&gt;âž¤ Aspirin 30 mg/kg per day (four times per day dosage) reduce to 5 mg/kg per day when fever&lt;/li&gt;&lt;li&gt;âž¤ Resolves Continue aspirin until 6 weeks or longer if abnormal echocardiogram.&lt;/li&gt;&lt;li&gt;âž¤ Resolves&lt;/li&gt;&lt;li&gt;âž¤ Continue aspirin until 6 weeks or longer if abnormal echocardiogram.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No. 5370.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No. 5370.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl comes to the clinic with symptoms of weight loss, palpitations, and exophthalmos. Laboratory findings reveal elevated T3 and T4 levels, suppressed TSH, positive TSH receptor stimulating antibodies, and negative anti-thyroid peroxidase antibodies. Based on the clinical presentation and lab results, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular carcinoma thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Papillary carcinoma thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gravesâ€™ disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hashimotoâ€™s thyroiditis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gravesâ€™ disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Gravesâ€™ disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Follicular carcinoma thyroid : Typically presents with a thyroid mass and can cause hyperthyroidism but is not associated with TSH receptor antibodies.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Follicular carcinoma thyroid&lt;/li&gt;&lt;li&gt;â€¢ thyroid mass&lt;/li&gt;&lt;li&gt;â€¢ cause hyperthyroidism&lt;/li&gt;&lt;li&gt;â€¢ Option B. Papillary carcinoma thyroid : The most common thyroid cancer , which may present with a mass and occasionally hyperthyroidism but does not involve TSH receptor antibodies.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Papillary carcinoma thyroid&lt;/li&gt;&lt;li&gt;â€¢ common thyroid cancer&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hashimoto&#x27;s thyroiditis : An autoimmune disorder that usually presents with hypothyroidism , not hyperthyroidism, and is associated with positive anti-thyroid peroxidase antibodies.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hashimoto&#x27;s thyroiditis&lt;/li&gt;&lt;li&gt;â€¢ autoimmune disorder&lt;/li&gt;&lt;li&gt;â€¢ hypothyroidism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Graves&#x27; disease is an autoimmune disorder characterized by the hyperthyroidism , which is commonly associated with symptoms such as weight loss , palpitations , and exophthalmos . The presence of TSH receptor stimulating antibodies is pathognomonic for Graves&#x27; disease , as these antibodies stimulate the thyroid gland to produce excessive amounts of thyroid hormones , leading to the suppression of TSH .&lt;/li&gt;&lt;li&gt;âž¤ Graves&#x27; disease&lt;/li&gt;&lt;li&gt;âž¤ autoimmune disorder&lt;/li&gt;&lt;li&gt;âž¤ hyperthyroidism&lt;/li&gt;&lt;li&gt;âž¤ weight loss&lt;/li&gt;&lt;li&gt;âž¤ palpitations&lt;/li&gt;&lt;li&gt;âž¤ exophthalmos&lt;/li&gt;&lt;li&gt;âž¤ presence of TSH receptor&lt;/li&gt;&lt;li&gt;âž¤ antibodies is pathognomonic&lt;/li&gt;&lt;li&gt;âž¤ Graves&#x27; disease&lt;/li&gt;&lt;li&gt;âž¤ antibodies stimulate the thyroid gland&lt;/li&gt;&lt;li&gt;âž¤ produce excessive amounts of thyroid hormones&lt;/li&gt;&lt;li&gt;âž¤ suppression of TSH&lt;/li&gt;&lt;li&gt;âž¤ Ref ; OP Ghai 8 th Edition, Page No-520.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ;&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 8 th Edition, Page No-520.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old phenotypically female patient reports to the clinic with primary amenorrhea. She has a height of 160 cm, weighs 45 kg, and is at Tanner stage B3 PH 1-2. An ultrasound reveals the absence of a uterus. Based on this presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mullerian dysgenesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turnerâ€™s syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete androgen insensitivity syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kalman&#x27;s syndrome.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Complete androgen insensitivity syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/screenshot-2024-04-02-151004.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. MÃ¼llerian dysgenesis : While this condition also results in the absence of a uterus , individuals with MÃ¼llerian dysgenesis typically have normal ovarian function and would not show the androgen insensitivity as with CAIS.&lt;/li&gt;&lt;li&gt;â€¢ Option A. MÃ¼llerian dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ absence of a uterus&lt;/li&gt;&lt;li&gt;â€¢ MÃ¼llerian dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ normal ovarian function&lt;/li&gt;&lt;li&gt;â€¢ Option B. Turnerâ€™s syndrome : Typically presents with a 45,X karyotype and may involve primary amenorrhea but also includes other features such as short stature, webbed neck, and is not associated with normal breast development or a male karyotype.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Turnerâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ presents with a 45,X karyotype&lt;/li&gt;&lt;li&gt;â€¢ primary amenorrhea&lt;/li&gt;&lt;li&gt;â€¢ Option D. Kallmann syndrome : It is characterized by the association of hypogonadotropic hypogonadism and anosmia or hyposmia due to the defective migration of GnRH-synthesizing neurons, but the uterus is usually present.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Kallmann syndrome&lt;/li&gt;&lt;li&gt;â€¢ association of hypogonadotropic hypogonadism&lt;/li&gt;&lt;li&gt;â€¢ anosmia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition, Chapter 133.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ - Nelson 21 st Edition, Chapter 133.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
