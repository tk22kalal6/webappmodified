 true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce preload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil may pronounce hypotension and should never be combined&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cause redistribution of coronary blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolerance is most seen in sublingual administration of nitrates&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tolerance is most seen in sublingual administration of nitrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tolerance is most seen in sublingual administration of nitrates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduce preload: True . Nitrates predominantly dilate veins, leading to a reduction in preload, which decreases the amount of blood returning to the heart , thereby reducing the work the hear t has to do and the oxygen demand.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduce preload:&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ Nitrates predominantly dilate veins,&lt;/li&gt;&lt;li&gt;â€¢ reduction in preload,&lt;/li&gt;&lt;li&gt;â€¢ decreases the amount&lt;/li&gt;&lt;li&gt;â€¢ blood returning to the heart&lt;/li&gt;&lt;li&gt;â€¢ reducing the work the hear&lt;/li&gt;&lt;li&gt;â€¢ do and the oxygen demand.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sildenafil may pronounce hypotension and should never be combined: True. Combining nitrates with sildenafil can lead to dangerous potentiation of vasodilatory effects, resulting in severe hypotension, myocardial infarction, and even death.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sildenafil may pronounce hypotension and should never be combined:&lt;/li&gt;&lt;li&gt;â€¢ True.&lt;/li&gt;&lt;li&gt;â€¢ nitrates with sildenafil&lt;/li&gt;&lt;li&gt;â€¢ vasodilatory effects,&lt;/li&gt;&lt;li&gt;â€¢ severe hypotension,&lt;/li&gt;&lt;li&gt;â€¢ myocardial infarction, and even death.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cause redistribution of coronary blood flow: True . Nitrates preferentially dilate larger conducting coronary arteries over arterioles , which may facilitate increased blood flow to ischemic areas of the heart in patients with angina.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cause redistribution of coronary blood flow:&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ dilate larger&lt;/li&gt;&lt;li&gt;â€¢ conducting coronary arteries&lt;/li&gt;&lt;li&gt;â€¢ arterioles&lt;/li&gt;&lt;li&gt;â€¢ increased blood flow to ischemic areas of the heart&lt;/li&gt;&lt;li&gt;â€¢ angina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the context of angina treatment, nitrates are known to reduce preload and can cause redistribution of coronary blood flow , but significant tolerance is not typically associated with intermittent sublingual administration. It is also critical to avoid the combination of nitrates with sildenafil due to the risk of severe hypotension.&lt;/li&gt;&lt;li&gt;âž¤ nitrates&lt;/li&gt;&lt;li&gt;âž¤ reduce preload&lt;/li&gt;&lt;li&gt;âž¤ redistribution of coronary blood flow&lt;/li&gt;&lt;li&gt;âž¤ significant tolerance&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;li&gt;âž¤ with intermittent sublingual administration.&lt;/li&gt;&lt;li&gt;âž¤ avoid the&lt;/li&gt;&lt;li&gt;âž¤ combination of nitrates with sildenafil&lt;/li&gt;&lt;li&gt;âž¤ risk of severe hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac oxygen demand (MVO2) must be reduced in angina pectoris. The therapeutic rationale for using SL nitroglycerine is based on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction of after load&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction of heart rate and cardiac MVO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduction of preload and cardiac MVO2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase preload with decrease in cardiac MVO2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduction of preload and cardiac MVO2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduction of preload and cardiac MVO2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduction of afterload: While nitroglycerine may have some effect on reducing afterload due to its arterial vasodilatory properties , its primary mechanism of action is the reduction of preload.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduction of afterload:&lt;/li&gt;&lt;li&gt;â€¢ nitroglycerine&lt;/li&gt;&lt;li&gt;â€¢ some effect&lt;/li&gt;&lt;li&gt;â€¢ reducing afterload&lt;/li&gt;&lt;li&gt;â€¢ arterial vasodilatory&lt;/li&gt;&lt;li&gt;â€¢ properties&lt;/li&gt;&lt;li&gt;â€¢ primary mechanism of action&lt;/li&gt;&lt;li&gt;â€¢ reduction of preload.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Reduction of heart rate and cardiac MVO2: Nitroglycerine may have a mild effect on heart rate , but its primary mechanism of action is not related to heart rate reduction. It mainly reduces preload, which indirectly decreases cardiac MVO2.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Reduction of heart rate and cardiac MVO2:&lt;/li&gt;&lt;li&gt;â€¢ Nitroglycerine&lt;/li&gt;&lt;li&gt;â€¢ mild effect on heart rate&lt;/li&gt;&lt;li&gt;â€¢ not related to heart rate reduction.&lt;/li&gt;&lt;li&gt;â€¢ reduces preload,&lt;/li&gt;&lt;li&gt;â€¢ indirectly decreases cardiac MVO2.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase preload with decrease in cardiac MVO2: Increasing preload would typically increase cardiac workload and oxygen demand rather than decrease it. This option contradicts the therapeutic rationale for using nitroglycerine in angina pectoris.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase preload with decrease in cardiac MVO2:&lt;/li&gt;&lt;li&gt;â€¢ Increasing preload&lt;/li&gt;&lt;li&gt;â€¢ increase cardiac workload and&lt;/li&gt;&lt;li&gt;â€¢ oxygen demand&lt;/li&gt;&lt;li&gt;â€¢ decrease it.&lt;/li&gt;&lt;li&gt;â€¢ contradicts&lt;/li&gt;&lt;li&gt;â€¢ nitroglycerine in angina pectoris.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational goal is to understand the therapeutic rationale for using sublingual nitroglycerine in the management of angina pectoris . By reducing preload, nitroglycerine decreases myocardial oxygen demand, providing symptomatic relief in patients with angina . Understanding the mechanisms of action of nitroglycerine is essential for appropriate prescribing and management of angina episode s.&lt;/li&gt;&lt;li&gt;âž¤ therapeutic rationale&lt;/li&gt;&lt;li&gt;âž¤ sublingual nitroglycerine&lt;/li&gt;&lt;li&gt;âž¤ angina&lt;/li&gt;&lt;li&gt;âž¤ pectoris&lt;/li&gt;&lt;li&gt;âž¤ reducing preload,&lt;/li&gt;&lt;li&gt;âž¤ decreases myocardial oxygen demand,&lt;/li&gt;&lt;li&gt;âž¤ providing symptomatic relief&lt;/li&gt;&lt;li&gt;âž¤ angina&lt;/li&gt;&lt;li&gt;âž¤ mechanisms of action of nitroglycerine&lt;/li&gt;&lt;li&gt;âž¤ prescribing and management&lt;/li&gt;&lt;li&gt;âž¤ angina episode&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antiarrhythmic drug is contraindicated in a patient with interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amiodarone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sotalol: Sotalol is also a class III antiarrhythmic drug but does not carry the same risk for inducing pulmonary toxicity as amiodarone.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sotalol:&lt;/li&gt;&lt;li&gt;â€¢ class III antiarrhythmic drug&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ pulmonary toxicity as&lt;/li&gt;&lt;li&gt;â€¢ amiodarone.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Quinidine: Quinidine is a class Ia antiarrhythmic drug and is not associated with interstitial lung disease as a side effect.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Quinidine:&lt;/li&gt;&lt;li&gt;â€¢ class Ia antiarrhythmic drug&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ interstitial lung disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lignocaine: Lignocaine (lidocaine) is a class Ib antiarrhythmic drug used mainly in acute settings for ventricular arrhythmias and does not have pulmonary toxicity akin to amiodarone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lignocaine:&lt;/li&gt;&lt;li&gt;â€¢ class Ib antiarrhythmic&lt;/li&gt;&lt;li&gt;â€¢ acute settings for ventricular&lt;/li&gt;&lt;li&gt;â€¢ arrhythmias&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ pulmonary toxicity akin to amiodarone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Amiodarone, while effective as a broad-spectrum antiarrhythmic agent , is contraindicated in patients with interstitial lung disease because of its serious side effect of pulmonary alveolitis and fibrosis.&lt;/li&gt;&lt;li&gt;âž¤ Amiodarone,&lt;/li&gt;&lt;li&gt;âž¤ broad-spectrum antiarrhythmic agent&lt;/li&gt;&lt;li&gt;âž¤ contraindicated in patients&lt;/li&gt;&lt;li&gt;âž¤ interstitial lung disease&lt;/li&gt;&lt;li&gt;âž¤ side effect of pulmonary alveolitis and fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs block late inward sodium ion channels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ranolazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ranolazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Trimetazidine: Trimetazidine acts as a partial fatty acid oxidation inhibitor, optimizing the energy metabolism of the heart during ischemia, but it does not block sodium channels.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Trimetazidine:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ivabradine: Ivabradine selectively inhibits the funny current (If) in the sinoatrial node, resulting in heart rate reduction, which can be beneficial in conditions like angina and heart failure, but it is not a sodium channel blocker.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ivabradine:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fasudil: Fasudil is a Rho-kinase inhibitor with vasodilatory effects and does not block sodium channels.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fasudil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ranolazine is a late inward sodium channel blocker that can be used to treat chronic angina by improving myocardial relaxation and decreasing ischemia without major effects on heart rate or blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The side-effect of which of the following drug is used as a therapeutic advantage in alopecia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minoxidil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Minoxidil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Minoxidil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hydralazine: Hydralazine is an antihypertensive medication that does not have a therapeutic advantage in alopecia. It does not promote hair growth and is not used in the treatment of alopecia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hydralazine:&lt;/li&gt;&lt;li&gt;â€¢ antihypertensive&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ alopecia.&lt;/li&gt;&lt;li&gt;â€¢ does not promote hair growth&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ alopecia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Diazoxide: Diazoxide is a medication used to treat hypoglycemia and hypertensive emergencies . It is not associated with any therapeutic advantage in alopecia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Diazoxide:&lt;/li&gt;&lt;li&gt;â€¢ treat hypoglycemia and hypertensive emergencies&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ alopecia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nicorandil: Nicorandil is a vasodilator medication used to treat angina pectoris. It does not have a therapeutic advantage in alopecia and is not used for this purpose.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nicorandil:&lt;/li&gt;&lt;li&gt;â€¢ vasodilator medication&lt;/li&gt;&lt;li&gt;â€¢ angina pectoris.&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ alopecia&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational goal is to understand the therapeutic use of minoxidil in the treatment of alopecia and how its side effect of promoting hair growth is exploited for this purpose . Recognizing medications with beneficial side effects allows clinicians to repurpose drugs for new indications and optimize patient care.&lt;/li&gt;&lt;li&gt;âž¤ therapeutic use of minoxidil&lt;/li&gt;&lt;li&gt;âž¤ alopecia&lt;/li&gt;&lt;li&gt;âž¤ side effect of&lt;/li&gt;&lt;li&gt;âž¤ promoting hair growth&lt;/li&gt;&lt;li&gt;âž¤ exploited for this purpose&lt;/li&gt;&lt;li&gt;âž¤ beneficial side effects allows clinicians to repurpose drugs for new indications and optimize patient care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient with a history of coronary artery disease and hyperlipidemia presents to the clinic for a routine follow-up. The patient is currently on atorvastatin for LDL cholesterol management but has recently had a lipid panel showing elevated Lipoprotein (a) levels. The patient is interested in exploring medication options that could specifically target the reduction of Lipoprotein (a) levels. Which of the following drugs is most likely to result in a reduction of Lipoprotein (a) levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosuvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Niacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Niacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rosuvastatin: Statins like rosuvastatin are primarily known for their ability to lower LDL cholesterol but have a less pronounced effect on Lipoprotein (a).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rosuvastatin:&lt;/li&gt;&lt;li&gt;â€¢ Statins&lt;/li&gt;&lt;li&gt;â€¢ their ability to lower LDL cholesterol&lt;/li&gt;&lt;li&gt;â€¢ less&lt;/li&gt;&lt;li&gt;â€¢ Lipoprotein (a).&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fenofibrate: Fenofibrate is used for its potent triglyceride-lowering effects and does not have a significant impact on Lipoprotein (a) levels.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fenofibrate:&lt;/li&gt;&lt;li&gt;â€¢ potent triglyceride-lowering effects&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ Lipoprotein (a) levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Evolocumab: Evolocumab, a PCSK9 inhibitor, primarily lowers LDL cholesterol and has a relatively mild effect on reducing Lipoprotein (a) levels compared to niacin.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Evolocumab:&lt;/li&gt;&lt;li&gt;â€¢ PCSK9 inhibitor,&lt;/li&gt;&lt;li&gt;â€¢ lowers LDL cholesterol&lt;/li&gt;&lt;li&gt;â€¢ mild effect on reducing&lt;/li&gt;&lt;li&gt;â€¢ Lipoprotein (a) levels&lt;/li&gt;&lt;li&gt;â€¢ niacin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Niacin is a lipid-lowering agent that can significantly reduce levels of Lipoprotein (a), distinguishing it from other lipid-modifying therapies that primarily focus on lowering LDL cholesterol or triglycerides.&lt;/li&gt;&lt;li&gt;âž¤ Niacin is a lipid-lowering agent&lt;/li&gt;&lt;li&gt;âž¤ reduce levels of Lipoprotein (a),&lt;/li&gt;&lt;li&gt;âž¤ lipid-modifying&lt;/li&gt;&lt;li&gt;âž¤ primarily focus on lowering LDL cholesterol or triglycerides.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a direct renin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perindopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vernakalant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aliskiren&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aliskiren&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Losartan: Losartan is an angiotensin II receptor blocker (ARB), which works further downstream in the RAAS pathway by blocking the angiotensin II type 1 receptors on blood vessels, leading to vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Losartan:&lt;/li&gt;&lt;li&gt;â€¢ angiotensin II receptor blocker (ARB),&lt;/li&gt;&lt;li&gt;â€¢ downstream in the RAAS pathway&lt;/li&gt;&lt;li&gt;â€¢ blocking the angiotensin II type 1 receptors on blood vessels,&lt;/li&gt;&lt;li&gt;â€¢ vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perindopril: Perindopril is an angiotensin-converting enzyme (ACE) inhibitor . It prevents the conversion of angiotensin I to angiotensin II by inhibiting the ACE enzyme.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perindopril:&lt;/li&gt;&lt;li&gt;â€¢ angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;â€¢ prevents&lt;/li&gt;&lt;li&gt;â€¢ angiotensin I to&lt;/li&gt;&lt;li&gt;â€¢ angiotensin II&lt;/li&gt;&lt;li&gt;â€¢ ACE enzyme.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vernakalant: Vernakalant is not related to the RAAS pathway ; it is a class III antiarrhythmic agent that acts as a multiple ion channel blocke r, particularly affecting atrial cells, and is used to treat certain types of arrhythmias.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vernakalant:&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ RAAS pathway&lt;/li&gt;&lt;li&gt;â€¢ class III antiarrhythmic agent&lt;/li&gt;&lt;li&gt;â€¢ multiple&lt;/li&gt;&lt;li&gt;â€¢ ion channel blocke&lt;/li&gt;&lt;li&gt;â€¢ atrial cells,&lt;/li&gt;&lt;li&gt;â€¢ types of arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aliskiren is the only direct renin inhibitor among the options listed, acting at the rate-limiting step of the RAAS pathway by inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;li&gt;âž¤ Aliskiren&lt;/li&gt;&lt;li&gt;âž¤ renin inhibitor&lt;/li&gt;&lt;li&gt;âž¤ rate-limiting step of the RAAS pathway&lt;/li&gt;&lt;li&gt;âž¤ inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug is avoided in patients with high serum uric acid levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Atenolol: Atenolol is a cardioselective beta-blocker that does not directly affect serum uric acid levels . It is not contraindicated in patients with high uric acid levels.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Atenolol:&lt;/li&gt;&lt;li&gt;â€¢ cardioselective beta-blocker&lt;/li&gt;&lt;li&gt;â€¢ serum uric acid levels&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ contraindicated in patients&lt;/li&gt;&lt;li&gt;â€¢ high uric acid levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Prazosin : Prazosin is an alpha-1 adrenergic antagonist that does not affect serum uric acid levels . It is not contraindicated in patients with hyperuricemia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Prazosin&lt;/li&gt;&lt;li&gt;â€¢ alpha-1 adrenergic antagonist&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ uric acid levels&lt;/li&gt;&lt;li&gt;â€¢ hyperuricemia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Enalapril : Enalapril is an angiotensin-converting enzyme (ACE) inhibitor that does not significantly affect serum uric acid levels. It is generally considered safe for use in patients with high uric acid levels.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Enalapril&lt;/li&gt;&lt;li&gt;â€¢ angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ serum uric acid&lt;/li&gt;&lt;li&gt;â€¢ high uric acid levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to understand the association between antihypertensive medications and serum uric acid levels . Thiazide diuretics like hydrochlorothiazide can increase serum uric acid levels and are typically avoided in patients with hyperuricemia or a history of gout.&lt;/li&gt;&lt;li&gt;âž¤ antihypertensive medications and serum uric acid levels&lt;/li&gt;&lt;li&gt;âž¤ Thiazide diuretics&lt;/li&gt;&lt;li&gt;âž¤ hydrochlorothiazide&lt;/li&gt;&lt;li&gt;âž¤ increase serum uric acid levels&lt;/li&gt;&lt;li&gt;âž¤ avoided in patients&lt;/li&gt;&lt;li&gt;âž¤ hyperuricemia or a history of gout.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The anticonvulsant agent useful as an antiarrhythmic belongs to which class of antiarrhythmic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class Ia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class Ib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class Ic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class Ib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class Ib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Class Ia antiarrhythmics: Drugs in this class, such as quinidine and procainamide , block sodium channels and prolong the action potential duration . While effective in treating arrhythmias, they are not commonly used as anticonvulsants.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Class Ia antiarrhythmics:&lt;/li&gt;&lt;li&gt;â€¢ such as quinidine and procainamide&lt;/li&gt;&lt;li&gt;â€¢ block sodium channels&lt;/li&gt;&lt;li&gt;â€¢ action potential duration&lt;/li&gt;&lt;li&gt;â€¢ treating arrhythmias,&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsants.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Class Ic antiarrhythmics: These drugs, including flecainide and propafenone, also block sodium channels but have minimal effects on action potential duration . They are primarily used for supraventricular arrhythmias and are not typically used as anticonvulsants.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Class Ic antiarrhythmics:&lt;/li&gt;&lt;li&gt;â€¢ including flecainide and propafenone,&lt;/li&gt;&lt;li&gt;â€¢ block sodium channels&lt;/li&gt;&lt;li&gt;â€¢ minimal effects on action potential duration&lt;/li&gt;&lt;li&gt;â€¢ supraventricular arrhythmias&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsants.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Class II antiarrhythmics: Class II drugs are beta-adrenergic blockers , such as propranolol and metoprolol, which reduce sympathetic stimulation of the heart . While they may have indirect effects on certain arrhythmias, they are not commonly used as anticonvulsants.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Class II antiarrhythmics:&lt;/li&gt;&lt;li&gt;â€¢ beta-adrenergic blockers&lt;/li&gt;&lt;li&gt;â€¢ propranolol and metoprolol,&lt;/li&gt;&lt;li&gt;â€¢ reduce&lt;/li&gt;&lt;li&gt;â€¢ sympathetic stimulation of the heart&lt;/li&gt;&lt;li&gt;â€¢ indirect effects on certain arrhythmias,&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the classification of antiarrhythmic drugs and their mechanisms of action is crucial for selecting appropriate medications for the treatment of various arrhythmia s. Additionally, recognizing the dual utility of certain medications, like phenytoin, as both anticonvulsants and antiarrhythmics, enhances clinical decision-making in patients with overlapping conditions.&lt;/li&gt;&lt;li&gt;âž¤ classification of antiarrhythmic drugs&lt;/li&gt;&lt;li&gt;âž¤ their mechanisms of action&lt;/li&gt;&lt;li&gt;âž¤ selecting appropriate&lt;/li&gt;&lt;li&gt;âž¤ medications&lt;/li&gt;&lt;li&gt;âž¤ various arrhythmia&lt;/li&gt;&lt;li&gt;âž¤ dual utility of certain medications,&lt;/li&gt;&lt;li&gt;âž¤ phenytoin, as both anticonvulsants and antiarrhythmics,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man is diagnosed with essential hypertension. He is started on an anti-hypertensive medication. After 6 weeks, he notes fatigue, rash over his face, joint aches, and effusions. A serum antinuclear antibody (ANA) test is positive. Which of the following is the most likely agent person was prescribed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide diuretic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydralazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydralazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hydralazine is associated with the development of a lupus-like syndrome, which is characterized by symptoms such as rash, joint pain, fatigue, and positive ANA, and it is one of the drugs that can induce this condition, summarized by the acronym \&quot;SHIP\&quot; for sulfonamides, hydralazine, isoniazid, and procainamide.&lt;/li&gt;&lt;li&gt;âž¤ Hydralazine&lt;/li&gt;&lt;li&gt;âž¤ development of a lupus-like syndrome,&lt;/li&gt;&lt;li&gt;âž¤ rash, joint&lt;/li&gt;&lt;li&gt;âž¤ pain, fatigue, and positive ANA,&lt;/li&gt;&lt;li&gt;âž¤ one of the drugs&lt;/li&gt;&lt;li&gt;âž¤ induce&lt;/li&gt;&lt;li&gt;âž¤ \&quot;SHIP\&quot;&lt;/li&gt;&lt;li&gt;âž¤ sulfonamides, hydralazine, isoniazid, and procainamide.&lt;/li&gt;&lt;li&gt;âž¤ The drugs causing SLE like syndrome include:&lt;/li&gt;&lt;li&gt;âž¤ SLE like syndrome&lt;/li&gt;&lt;li&gt;âž¤ S: S ulfonamides (including dapsone) H: H ydralazine I: I soniazid P: P rocainamide All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;âž¤ S: S ulfonamides (including dapsone)&lt;/li&gt;&lt;li&gt;âž¤ S: S&lt;/li&gt;&lt;li&gt;âž¤ H: H ydralazine&lt;/li&gt;&lt;li&gt;âž¤ H: H&lt;/li&gt;&lt;li&gt;âž¤ I: I soniazid&lt;/li&gt;&lt;li&gt;âž¤ I: I&lt;/li&gt;&lt;li&gt;âž¤ P: P rocainamide All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;âž¤ P: P&lt;/li&gt;&lt;li&gt;âž¤ All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;âž¤ All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;âž¤ SHIP drugs&lt;/li&gt;&lt;li&gt;âž¤ metabolized by acetylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presented with the symptoms shown in the image below. Patient is a known hypertensive and was taking some antihypertensive drug. Which of the following drug is the likely cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lisinopril&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/51.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Clonidine: Clonidine, a centrally acting alpha-2 adrenergic agonist, is not typically associated with angioedema . Its main adverse effects include dry mouth, sedation, and rebound hypertension if discontinued abruptly.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Clonidine:&lt;/li&gt;&lt;li&gt;â€¢ centrally acting alpha-2 adrenergic agonist,&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ angioedema&lt;/li&gt;&lt;li&gt;â€¢ dry mouth, sedation, and rebound hypertension&lt;/li&gt;&lt;li&gt;â€¢ discontinued abruptly.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nifedipine: Nifedipine is a calcium channel blocker that primarily dilates arterial vessels and is commonly used to treat hypertension and angina . Angioedema is not a typical side effect of nifedipine.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nifedipine:&lt;/li&gt;&lt;li&gt;â€¢ calcium channel blocker&lt;/li&gt;&lt;li&gt;â€¢ primarily dilates arterial vessels&lt;/li&gt;&lt;li&gt;â€¢ hypertension and angina&lt;/li&gt;&lt;li&gt;â€¢ Angioedema is not&lt;/li&gt;&lt;li&gt;â€¢ side effect&lt;/li&gt;&lt;li&gt;â€¢ Option D. Timolol: Timolol is a non-selective beta-adrenergic blocker used to treat hypertension, angina, and glaucoma. While beta blockers can rarely cause angioedema , it is not a common side effect associated with timolol.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Timolol:&lt;/li&gt;&lt;li&gt;â€¢ non-selective beta-adrenergic blocker&lt;/li&gt;&lt;li&gt;â€¢ hypertension, angina, and glaucoma.&lt;/li&gt;&lt;li&gt;â€¢ beta&lt;/li&gt;&lt;li&gt;â€¢ blockers&lt;/li&gt;&lt;li&gt;â€¢ angioedema&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ side effect&lt;/li&gt;&lt;li&gt;â€¢ timolol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Angioedema is a rare but potentially serious adverse effect of ACE inhibitors like lisinopril. Recognizing this adverse reaction is essential for prompt discontinuation of the offending medication and initiation of appropriate management to prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ Angioedema&lt;/li&gt;&lt;li&gt;âž¤ rare&lt;/li&gt;&lt;li&gt;âž¤ serious adverse effect&lt;/li&gt;&lt;li&gt;âž¤ ACE inhibitors&lt;/li&gt;&lt;li&gt;âž¤ lisinopril.&lt;/li&gt;&lt;li&gt;âž¤ prompt discontinuation of the offending medication&lt;/li&gt;&lt;li&gt;âž¤ initiation of appropriate management to prevent&lt;/li&gt;&lt;li&gt;âž¤ complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on digoxin therapy had a level of 1 ng/ml. He was receiving several other drugs and presented 2 months later with flattening of T waves in ECG. Now the plasma level of digoxin is 3.8 ng/ml. Which of the following drug is likely to be responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KCI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Triamterene: Triamterene is a potassium-sparing diuretic that can increase digoxin levels by reducing its renal clearance. However, the extent of increase observed in this case is less commonly associated with triamterene.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Triamterene:&lt;/li&gt;&lt;li&gt;â€¢ potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;â€¢ increase digoxin levels&lt;/li&gt;&lt;li&gt;â€¢ reducing its renal clearance.&lt;/li&gt;&lt;li&gt;â€¢ extent of increase&lt;/li&gt;&lt;li&gt;â€¢ less&lt;/li&gt;&lt;li&gt;â€¢ triamterene.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Atenolol: Atenolol, a beta-blocker, can increase digoxin levels by delaying its elimination . However, the degree of increase seen here is less characteristic of atenolol&#x27;s interaction with digoxin.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Atenolol:&lt;/li&gt;&lt;li&gt;â€¢ beta-blocker,&lt;/li&gt;&lt;li&gt;â€¢ increase digoxin levels&lt;/li&gt;&lt;li&gt;â€¢ delaying its elimination&lt;/li&gt;&lt;li&gt;â€¢ degree of increase&lt;/li&gt;&lt;li&gt;â€¢ Option D. KCl: Potassium chloride supplementation can potentiate the effects of digoxin , potentially leading to toxicity. However, it typically does not cause such a significant increase in digoxin levels.&lt;/li&gt;&lt;li&gt;â€¢ Option D. KCl:&lt;/li&gt;&lt;li&gt;â€¢ Potassium chloride supplementation&lt;/li&gt;&lt;li&gt;â€¢ digoxin&lt;/li&gt;&lt;li&gt;â€¢ toxicity.&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ increase in digoxin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognizing drug interactions that impact digoxin levels is crucial for preventing digoxin toxicity in patients receiving concurrent therapy . Vigilance and close monitoring of digoxin levels are essential to ensure patient safety.&lt;/li&gt;&lt;li&gt;âž¤ drug interactions&lt;/li&gt;&lt;li&gt;âž¤ digoxin levels&lt;/li&gt;&lt;li&gt;âž¤ preventing digoxin toxicity&lt;/li&gt;&lt;li&gt;âž¤ concurrent&lt;/li&gt;&lt;li&gt;âž¤ therapy&lt;/li&gt;&lt;li&gt;âž¤ Vigilance&lt;/li&gt;&lt;li&gt;âž¤ close monitoring of digoxin levels&lt;/li&gt;&lt;li&gt;âž¤ patient safety.&lt;/li&gt;&lt;li&gt;âž¤ INTERACTIONS OF DIGOXIN&lt;/li&gt;&lt;li&gt;âž¤ INTERACTIONS OF DIGOXIN&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia, hypomagnesemia, and hypercalcemia may precipitate digoxin toxicity. Drugs causing digoxin toxicity include:&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia, hypomagnesemia, and hypercalcemia may precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia, hypomagnesemia, and hypercalcemia&lt;/li&gt;&lt;li&gt;âž¤ Drugs causing digoxin toxicity include:&lt;/li&gt;&lt;li&gt;âž¤ causing digoxin&lt;/li&gt;&lt;li&gt;âž¤ toxicity&lt;/li&gt;&lt;li&gt;âž¤ Quinidine Verapamil Amiodarone Thiazides Clarithromycin&lt;/li&gt;&lt;li&gt;âž¤ Quinidine&lt;/li&gt;&lt;li&gt;âž¤ Verapamil&lt;/li&gt;&lt;li&gt;âž¤ Amiodarone&lt;/li&gt;&lt;li&gt;âž¤ Thiazides&lt;/li&gt;&lt;li&gt;âž¤ Clarithromycin&lt;/li&gt;&lt;li&gt;âž¤ Renal failure predisposes to digoxin toxicity.&lt;/li&gt;&lt;li&gt;âž¤ Renal failure predisposes to digoxin toxicity.&lt;/li&gt;&lt;li&gt;âž¤ Renal failure&lt;/li&gt;&lt;li&gt;âž¤ digoxin toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female came to hospital for preconception counseling. Patient is a known hypertensive compliant to drug therapy. Which of the following drugs will you advise to stop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lisinopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methyldopa: Methyldopa is commonly used in pregnancy for hypertension and is considered safe. It is often continued during pregnancy if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methyldopa:&lt;/li&gt;&lt;li&gt;â€¢ commonly used in pregnancy for hypertension&lt;/li&gt;&lt;li&gt;â€¢ safe.&lt;/li&gt;&lt;li&gt;â€¢ well-controlled.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Labetalol: Labetalol is another antihypertensive agent commonly used during pregnancy . It has a good safety profile and is often continued if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Labetalol:&lt;/li&gt;&lt;li&gt;â€¢ antihypertensive agent&lt;/li&gt;&lt;li&gt;â€¢ during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ good safety profile&lt;/li&gt;&lt;li&gt;â€¢ patient is well-controlled.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nifedipine: Nifedipine is also considered safe for use during pregnancy and is commonly prescribed for hypertension in pregnant women.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nifedipine:&lt;/li&gt;&lt;li&gt;â€¢ safe for use during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ prescribed for hypertension&lt;/li&gt;&lt;li&gt;â€¢ pregnant women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the safety profiles of antihypertensive medications during pregnancy is essential for preconception counseling. Lisinopril is contraindicated during pregnancy due to its association with fetal malformations, particularly during the second and third trimesters . It is important to discontinue potentially harmful medications before conception to minimize risks to both the mother and the developing fetus.&lt;/li&gt;&lt;li&gt;âž¤ safety profiles of antihypertensive medications&lt;/li&gt;&lt;li&gt;âž¤ pregnancy&lt;/li&gt;&lt;li&gt;âž¤ preconception counseling.&lt;/li&gt;&lt;li&gt;âž¤ Lisinopril is contraindicated during pregnancy&lt;/li&gt;&lt;li&gt;âž¤ fetal malformations,&lt;/li&gt;&lt;li&gt;âž¤ second and&lt;/li&gt;&lt;li&gt;âž¤ third trimesters&lt;/li&gt;&lt;li&gt;âž¤ discontinue&lt;/li&gt;&lt;li&gt;âž¤ harmful medications before conception&lt;/li&gt;&lt;li&gt;âž¤ minimize risks to both&lt;/li&gt;&lt;li&gt;âž¤ mother and the developing fetus.&lt;/li&gt;&lt;li&gt;âž¤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;âž¤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;âž¤ B etter              - B eta blockers (Cardio selective and Labetalol) M other            - Methyldopa C are                 - C lonidine D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine) H ypertensive   - H ydralazine P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;âž¤ B etter              - B eta blockers (Cardio selective and Labetalol)&lt;/li&gt;&lt;li&gt;âž¤ B&lt;/li&gt;&lt;li&gt;âž¤ B&lt;/li&gt;&lt;li&gt;âž¤ M other            - Methyldopa&lt;/li&gt;&lt;li&gt;âž¤ M&lt;/li&gt;&lt;li&gt;âž¤ Methyldopa&lt;/li&gt;&lt;li&gt;âž¤ C are                 - C lonidine&lt;/li&gt;&lt;li&gt;âž¤ C&lt;/li&gt;&lt;li&gt;âž¤ C&lt;/li&gt;&lt;li&gt;âž¤ D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine)&lt;/li&gt;&lt;li&gt;âž¤ D&lt;/li&gt;&lt;li&gt;âž¤ D&lt;/li&gt;&lt;li&gt;âž¤ H ypertensive   - H ydralazine&lt;/li&gt;&lt;li&gt;âž¤ H&lt;/li&gt;&lt;li&gt;âž¤ H&lt;/li&gt;&lt;li&gt;âž¤ P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;âž¤ P&lt;/li&gt;&lt;li&gt;âž¤ P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug has a central sympatholytic action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbidopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha methyl dopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha methyl dopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alpha methyl dopa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Levodopa : Levodopa is not an antihypertensive drug; it is primarily used in the treatment of Parkinson&#x27;s disease to replenish dopamine levels in the brain.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Levodopa&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ antihypertensive drug;&lt;/li&gt;&lt;li&gt;â€¢ Parkinson&#x27;s disease to&lt;/li&gt;&lt;li&gt;â€¢ replenish dopamine levels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Carbidopa : Carbidopa is often co-administered with levodopa to enhance its therapeutic effects in Parkinson&#x27;s disease . It does not have antihypertensive properties.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Carbidopa&lt;/li&gt;&lt;li&gt;â€¢ co-administered with levodopa&lt;/li&gt;&lt;li&gt;â€¢ enhance its therapeutic effects&lt;/li&gt;&lt;li&gt;â€¢ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ antihypertensive properties.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hydralazine : Hydralazine is a direct-acting vasodilator that primarily acts on arterial smooth muscle to decrease peripheral resistance and lower blood pressure. It does not exert its effects through central sympatholytic mechanisms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hydralazine&lt;/li&gt;&lt;li&gt;â€¢ direct-acting vasodilator&lt;/li&gt;&lt;li&gt;â€¢ acts on arterial smooth muscle to decrease peripheral&lt;/li&gt;&lt;li&gt;â€¢ resistance and lower blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ central sympatholytic mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the mechanisms of action of different antihypertensive drugs is important for selecting appropriate medications based on the patient&#x27;s condition and comorbidities . Alpha-methyl dopa is a centrally acting antihypertensive agent that reduces sympathetic outflow from the brainstem, leading to vasodilation and decreased blood pressure.&lt;/li&gt;&lt;li&gt;âž¤ mechanisms of action of different antihypertensive drugs&lt;/li&gt;&lt;li&gt;âž¤ selecting appropriate medications&lt;/li&gt;&lt;li&gt;âž¤ patient&#x27;s condition and comorbidities&lt;/li&gt;&lt;li&gt;âž¤ Alpha-methyl dopa&lt;/li&gt;&lt;li&gt;âž¤ centrally acting antihypertensive agent&lt;/li&gt;&lt;li&gt;âž¤ reduces&lt;/li&gt;&lt;li&gt;âž¤ sympathetic outflow&lt;/li&gt;&lt;li&gt;âž¤ brainstem, leading to vasodilation and decreased blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inotropic drugs act by stimulating which of the following receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Beta 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational goal is to understand the mechanism of action of different inotropic drugs.&lt;/li&gt;&lt;li&gt;âž¤ mechanism of action&lt;/li&gt;&lt;li&gt;âž¤ inotropic drugs.&lt;/li&gt;&lt;li&gt;âž¤ INOTROPICS DRUGS&lt;/li&gt;&lt;li&gt;âž¤ INOTROPICS DRUGS&lt;/li&gt;&lt;li&gt;âž¤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;âž¤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;âž¤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;âž¤ Dopamine Dobutamine Nor-adrenaline Isoprenaline&lt;/li&gt;&lt;li&gt;âž¤ Dopamine&lt;/li&gt;&lt;li&gt;âž¤ Dobutamine&lt;/li&gt;&lt;li&gt;âž¤ Nor-adrenaline&lt;/li&gt;&lt;li&gt;âž¤ Isoprenaline&lt;/li&gt;&lt;li&gt;âž¤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Inamrinone Milrinone Levosimendan&lt;/li&gt;&lt;li&gt;âž¤ Inamrinone&lt;/li&gt;&lt;li&gt;âž¤ Milrinone&lt;/li&gt;&lt;li&gt;âž¤ Levosimendan&lt;/li&gt;&lt;li&gt;âž¤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;âž¤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;âž¤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;âž¤ Digoxin Digitoxin (withdrawn now)&lt;/li&gt;&lt;li&gt;âž¤ Digoxin&lt;/li&gt;&lt;li&gt;âž¤ Digitoxin (withdrawn now)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Prinzmetalâ€™s angina is started on isosorbide mono nitrate. What is the mechanism of action of nitrates in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced cardiac contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased diastolic perfusion pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium independent coronary vasodilatation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endothelium independent coronary vasodilatation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endothelium independent coronary vasodilatation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduced cardiac contractility: Incorrect as nitrates do not primarily act by reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduced cardiac contractility:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ nitrates do not&lt;/li&gt;&lt;li&gt;â€¢ reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Increased left ventricular end diastolic volume: Incorrect because nitrates do not typically increase left ventricular end-diastolic volume; they reduce preload and afterload through vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Increased left ventricular end diastolic volume:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ nitrates do not&lt;/li&gt;&lt;li&gt;â€¢ increase left ventricular end-diastolic volume;&lt;/li&gt;&lt;li&gt;â€¢ reduce preload and afterload&lt;/li&gt;&lt;li&gt;â€¢ vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Decreased diastolic perfusion pressure: Incorrect as nitrates do not reduce diastolic perfusion pressure; their action is aimed at reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Decreased diastolic perfusion pressure:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ nitrates do not reduce diastolic perfusion pressure;&lt;/li&gt;&lt;li&gt;â€¢ reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In Prinzmetalâ€™s angina, nitrates like isosorbide mononitrate work by causing endothelium independent coronary vasodilation, acting directly on the vascular smooth muscle through NO donation, which leads to pain relief by reversing the coronary vasospasm.&lt;/li&gt;&lt;li&gt;â€¢ Prinzmetalâ€™s angina,&lt;/li&gt;&lt;li&gt;â€¢ isosorbide mononitrate&lt;/li&gt;&lt;li&gt;â€¢ causing endothelium independent coronary vasodilation,&lt;/li&gt;&lt;li&gt;â€¢ vascular smooth muscle through NO donation,&lt;/li&gt;&lt;li&gt;â€¢ leads to pain relief&lt;/li&gt;&lt;li&gt;â€¢ reversing the coronary vasospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the mechanism of action of ezetimibe for the treatment of hypercholesterolemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of cholesterol absorption in the small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of bile acid synthesis in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of lipoprotein lipase activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of cholesterol absorption in the small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibition of cholesterol absorption in the small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inhibition of HMG-CoA reductase: This is the mechanism of action for statins, not ezetimibe. Statins inhibit the rate- l imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inhibition of HMG-CoA reductase:&lt;/li&gt;&lt;li&gt;â€¢ statins, not ezetimibe. Statins inhibit the rate-&lt;/li&gt;&lt;li&gt;â€¢ imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Inhibition of bile acid synthesis in the liver: Bile acid sequestrants work by this mechanism. They bind bile acids in the intestine, leading to increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Inhibition of bile acid synthesis in the liver:&lt;/li&gt;&lt;li&gt;â€¢ Bile acid sequestrants&lt;/li&gt;&lt;li&gt;â€¢ bile acids&lt;/li&gt;&lt;li&gt;â€¢ intestine,&lt;/li&gt;&lt;li&gt;â€¢ increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Inhibition of lipoprotein lipase activity: Inhibiting lipoprotein lipase would prevent the breakdown of triglycerides, not cholesterol. This is not a mechanism associated with ezetimibe.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Inhibition of lipoprotein lipase activity:&lt;/li&gt;&lt;li&gt;â€¢ Inhibiting lipoprotein lipase&lt;/li&gt;&lt;li&gt;â€¢ breakdown of triglycerides,&lt;/li&gt;&lt;li&gt;â€¢ not a mechanism&lt;/li&gt;&lt;li&gt;â€¢ ezetimibe.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ezetimibe reduces LDL cholesterol by inhibiting the absorption of cholesterol in the small intestine through its action on the NPC1L1 protein.&lt;/li&gt;&lt;li&gt;âž¤ Ezetimibe&lt;/li&gt;&lt;li&gt;âž¤ reduces LDL cholesterol by inhibiting the absorption of cholesterol&lt;/li&gt;&lt;li&gt;âž¤ NPC1L1&lt;/li&gt;&lt;li&gt;âž¤ protein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients should be treated with either an angiotensin-converting enzyme (ACE) inhibitor or angiotensin receptor blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-year-old woman with type 1 diabetes with two positive spot microalbuminuria tests 1 week apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 32-year-old woman with type 1 diabetes with a blood glucose of 328 mg/dL and a positive spot microalbuminuria test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 48-year-old man with type 2 diabetes with a positive spot microalbuminuria test 1 week after starting a new exercise program&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The testing interval of 1 week is too soon for confirmation of persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ interval of 1 week&lt;/li&gt;&lt;li&gt;â€¢ persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The presence of severe hyperglycemia can transiently increase albumin excretion , potentially confounding the test result.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ severe hyperglycemia&lt;/li&gt;&lt;li&gt;â€¢ transiently increase albumin excretion&lt;/li&gt;&lt;li&gt;â€¢ test result.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vigorous exercise can also transiently increase albumin excretion, making the test result unreliable.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Vigorous exercise&lt;/li&gt;&lt;li&gt;â€¢ increase albumin excretion,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the management of diabetic nephropathy, ACE inhibitors or ARBs should be initiated in patients with type 2 diabetes who have confirmed persistent microalbuminuria, indicated by at least two positive microalbuminuria tests spaced 3 to 6 months apart, without the influence of confounding factors.&lt;/li&gt;&lt;li&gt;âž¤ diabetic nephropathy, ACE inhibitors or ARBs&lt;/li&gt;&lt;li&gt;âž¤ type 2 diabetes&lt;/li&gt;&lt;li&gt;âž¤ confirmed persistent microalbuminuria,&lt;/li&gt;&lt;li&gt;âž¤ at least two positive microalbuminuria tests&lt;/li&gt;&lt;li&gt;âž¤ 3 to 6 months&lt;/li&gt;&lt;li&gt;âž¤ without&lt;/li&gt;&lt;li&gt;âž¤ confounding factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 75 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {

                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);

        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45-year-old patient presents with a complaint of disrupted sleep patterns, difficulty falling asleep at night, and excessive daytime sleepiness. Upon, further evaluation, it is found that this patientâ€™s sleep-wake cycle is not synchronized with the environmental light-dark cycle. Which hypothalamic nucleus is most likely involved in the regulation of this patientâ€™s circadian rhythms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paraventricular Nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preoptic Nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suprachiasmatic Nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial Geniculate Body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suprachiasmatic Nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Suprachiasmatic Nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Incorrect . The Para-Ventricular Nucleus of the hypothalamus primarily regulates the autonomic nervous system and the release of hormones from the pituitary gland , but it is not directly involved in regulating circadian rhythms.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ hypothalamus&lt;/li&gt;&lt;li&gt;â€¢ regulates&lt;/li&gt;&lt;li&gt;â€¢ autonomic nervous system&lt;/li&gt;&lt;li&gt;â€¢ hormones&lt;/li&gt;&lt;li&gt;â€¢ pituitary gland&lt;/li&gt;&lt;li&gt;â€¢ Option B: Incorrect . The preoptic nucleus plays a key role in thermoregulation and is involved in sleep regulation , but it does not directly control circadian rhythms and synchronization with the light-dark cycle.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ thermoregulation&lt;/li&gt;&lt;li&gt;â€¢ sleep regulation&lt;/li&gt;&lt;li&gt;â€¢ Option D: Incorrect . The medial geniculate body is part of the thalamus involved in auditory processing and is not directly responsible for circadian rhythm regulation.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ thalamus&lt;/li&gt;&lt;li&gt;â€¢ auditory processing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective is to understand the role of the suprachiasmatic nucleus in the regulation of circadian rhythms and its importance in maintaining synchronization with the environmental light-dark cycle .&lt;/li&gt;&lt;li&gt;âž¤ suprachiasmatic nucleus&lt;/li&gt;&lt;li&gt;âž¤ regulation&lt;/li&gt;&lt;li&gt;âž¤ circadian rhythms&lt;/li&gt;&lt;li&gt;âž¤ synchronization&lt;/li&gt;&lt;li&gt;âž¤ environmental light-dark cycle&lt;/li&gt;&lt;li&gt;âž¤ Refer: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg No: 278&lt;/li&gt;&lt;li&gt;âž¤ Refer:&lt;/li&gt;&lt;li&gt;âž¤ Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg No: 278&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with an inability to recognize familiar faces, including those of close family members, despite having normal visual acuity. He can identify individual features and objects but struggles with integrating these features into a recognizable face. Based on these symptoms, which condition is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astereognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prosopagnosia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysdiadochokinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Akinetopsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prosopagnosia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prosopagnosia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Incorrect . Astereognosis is the inability to recognize objects by touch alone , due to a lesion in the somatosensory cortex . It does not involve facial recognition.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ inability&lt;/li&gt;&lt;li&gt;â€¢ recognize&lt;/li&gt;&lt;li&gt;â€¢ objects&lt;/li&gt;&lt;li&gt;â€¢ touch alone&lt;/li&gt;&lt;li&gt;â€¢ somatosensory cortex&lt;/li&gt;&lt;li&gt;â€¢ Option C: Incorrect . Dysdiadochokinesia refers to the inability to perform rapid , alternating movements , typically seen in cerebellar disorders , not related to facial recognition.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ inability&lt;/li&gt;&lt;li&gt;â€¢ perform rapid&lt;/li&gt;&lt;li&gt;â€¢ alternating movements&lt;/li&gt;&lt;li&gt;â€¢ cerebellar disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D: Incorrect . Akinetopsia is a rare neuropsychological disorder in which a person cannot perceive motion in their visual field, due to damage to certain cortical areas .&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ rare neuropsychological disorder&lt;/li&gt;&lt;li&gt;â€¢ damage&lt;/li&gt;&lt;li&gt;â€¢ cortical areas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective is to identify the clinical features of prosopagnosia and differentiate it from other neurological disorders based on symptomatology .&lt;/li&gt;&lt;li&gt;âž¤ clinical features&lt;/li&gt;&lt;li&gt;âž¤ prosopagnosia&lt;/li&gt;&lt;li&gt;âž¤ neurological disorders&lt;/li&gt;&lt;li&gt;âž¤ symptomatology&lt;/li&gt;&lt;li&gt;âž¤ Refer: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 294&lt;/li&gt;&lt;li&gt;âž¤ Refer: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 294&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Neurologist is discussing a case involving Cerebellar Dysfunction with her Medical Team. She focuses on the Olivocerebellar Pathway and its role in Motor Coordination. Which type of Fibers are primarily associated with the Olivocerebellar Pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mossy Fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Climbing Fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granular Fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dentate Fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Climbing Fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/02.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Climbing Fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Incorrect. Mossy fibers originate from various sources including the spinal cord, brainstem, and vestibular nuclei, but not the inferior olivary nucleus. They synapse on granule cells in the cerebellum.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Option C: Incorrect. Granule cells in the cerebellum receive input from mossy fibers and relay signals to Purkinje cells through parallel fibers. They are not part of the olivocerebellar pathway.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Option D: Incorrect. The dentate nucleus is one of the deep cerebellar nuclei and does not consist of fibers. It receives input from Purkinje cells and sends output to the motor cortex.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective is to understand the anatomical and functional aspects of the olivocerebellar pathway, specifically the role of climbing fibers originating from the inferior olivary nucleus in motor coordination.&lt;/li&gt;&lt;li&gt;âž¤ Microcircuitry of the cerebellum. Excitatory synapses are denoted by (+) and inhibitory synapses by (-). MF: Mossy fiber. DCN: Deep cerebellar nuclei. IO: Inferior olive. CF: Climbing fiber. GC: Granule cell. PF: Parallel fiber. PC: Purkinje cell. GgC: Golgi cell. SC: Stellate cell. BC: Basket cell.&lt;/li&gt;&lt;li&gt;âž¤ Refer: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 249, 250&lt;/li&gt;&lt;li&gt;âž¤ Refer:&lt;/li&gt;&lt;li&gt;âž¤ Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 249, 250&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old pat
