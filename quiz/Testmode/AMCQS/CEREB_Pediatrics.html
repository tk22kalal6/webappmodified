: Ganongâ€™s Review of Medical Physiology, 25th Edition, Pg No: 629&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25th Edition, Pg No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a respiratory physiology class, a medical professor presents a clinical scenario to test the students&#x27; understanding of lung volumes. He asks, \&quot;Which of the following equations correctly represents tidal volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inspiratory Capacity â€“ Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inspiratory Reserve Volume â€“ Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inspiratory Capacity â€“ Inspiratory Reserve Volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Expiratory Reserve Volume â€“ Residual Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inspiratory Capacity â€“ Inspiratory Reserve Volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145652.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inspiratory Capacity â€“ Inspiratory Reserve Volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inspiratory Capacity (IC) includes Tidal Volume ( TV ) and Inspiratory Reserve Volume ( IRV ). Subtracting Expiratory Reserve Volume ( ERV ) from IC does not yield TV.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Tidal Volume&lt;/li&gt;&lt;li&gt;â€¢ TV&lt;/li&gt;&lt;li&gt;â€¢ IRV&lt;/li&gt;&lt;li&gt;â€¢ ERV&lt;/li&gt;&lt;li&gt;â€¢ IC&lt;/li&gt;&lt;li&gt;â€¢ Option B. Subtracting ERV from IRV does not give TV. TV is the volume of air inhaled or exhaled in a normal breath .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ TV&lt;/li&gt;&lt;li&gt;â€¢ volume&lt;/li&gt;&lt;li&gt;â€¢ air&lt;/li&gt;&lt;li&gt;â€¢ inhaled&lt;/li&gt;&lt;li&gt;â€¢ exhaled&lt;/li&gt;&lt;li&gt;â€¢ normal breath&lt;/li&gt;&lt;li&gt;â€¢ Option D. Subtracting Residual Volume (RV) from ERV does not provide TV. RV is the volume of air remaining in the lungs after a maximal exhalation .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ RV&lt;/li&gt;&lt;li&gt;â€¢ volume&lt;/li&gt;&lt;li&gt;â€¢ air&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ after&lt;/li&gt;&lt;li&gt;â€¢ maximal exhalation&lt;/li&gt;&lt;li&gt;â€¢ Tidal Volume = Inspiratory Capacity â€“ Inspiratory Reserve Volume (TV = IC â€“ IRV)&lt;/li&gt;&lt;li&gt;â€¢ Tidal Volume = Inspiratory Capacity â€“ Inspiratory Reserve Volume (TV = IC â€“ IRV)&lt;/li&gt;&lt;li&gt;â€¢ Tidal Volume = Inspiratory Capacity â€“ Inspiratory Reserve Volume (TV = IC â€“ IRV)&lt;/li&gt;&lt;li&gt;â€¢ #Extra Edge: Definitions and normal values of various lung volumes and capacities:&lt;/li&gt;&lt;li&gt;â€¢ #Extra Edge:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to assess understanding of lung volumes and capacities , particularly the calculation of tidal volume within the context of respiratory physiology.&lt;/li&gt;&lt;li&gt;âž¤ understanding&lt;/li&gt;&lt;li&gt;âž¤ lung volumes&lt;/li&gt;&lt;li&gt;âž¤ capacities&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of smoking for 10 years presented to OPD for regular checkup. He is asymptomatic but concerned about his lung health due to his smoking history. A physiciandecides to conduct a pulmonary function test to assess his lung volumes and capacities. Which lung volume measurement represents the total amount of air that can be exhaled after a maximal inhalation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total Lung Capacity (TLC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vital Capacity (VC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Residual Volume (RV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Functional Residual Capacity (FRC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vital Capacity (VC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vital capacity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The vital capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level and will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV). Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;â€¢ The vital capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level and will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV).&lt;/li&gt;&lt;li&gt;â€¢ maximal volume&lt;/li&gt;&lt;li&gt;â€¢ expired&lt;/li&gt;&lt;li&gt;â€¢ maximal inspiratory level&lt;/li&gt;&lt;li&gt;â€¢ equal&lt;/li&gt;&lt;li&gt;â€¢ sum&lt;/li&gt;&lt;li&gt;â€¢ tidal volume&lt;/li&gt;&lt;li&gt;â€¢ inspiratory reserve volume&lt;/li&gt;&lt;li&gt;â€¢ expiratory reserve volume&lt;/li&gt;&lt;li&gt;â€¢ Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;â€¢ Lung volumes and capacity measurements.&lt;/li&gt;&lt;li&gt;â€¢ spirometer&lt;/li&gt;&lt;li&gt;â€¢ volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify Vital Capacity as the lung volume measurement indicating the total amount of air exhaled after a maximal inhalation .&lt;/li&gt;&lt;li&gt;âž¤ Identify Vital Capacity as the lung volume measurement indicating the total amount of air exhaled after a maximal inhalation .&lt;/li&gt;&lt;li&gt;âž¤ Vital Capacity&lt;/li&gt;&lt;li&gt;âž¤ lung volume measurement&lt;/li&gt;&lt;li&gt;âž¤ total amount&lt;/li&gt;&lt;li&gt;âž¤ air exhaled&lt;/li&gt;&lt;li&gt;âž¤ maximal inhalation&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to your clinic for a routine physical examination. He is a non-smoker with no significant past medical history. As part of the examination, you perform a spirometry test. The results show a tidal volume of 460 mL and an inspiratory capacity of 3380 mL. He also has a known expiratory reserve volume of 1060 mL. Calculate his IRV.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;600 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1520 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2920 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3840 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2920 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2920 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The additional volume of air that can be inspired above the tidal respiration is termed as Inspiratory Reserve Volume (IRV) The Inspiratory Capacity (IC) can be defined as the sum of the tidal volume ( TV ) and the inspiratory reserve volume (IRV)&lt;/li&gt;&lt;li&gt;â€¢ The additional volume of air that can be inspired above the tidal respiration is termed as Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;â€¢ additional volume&lt;/li&gt;&lt;li&gt;â€¢ air&lt;/li&gt;&lt;li&gt;â€¢ above&lt;/li&gt;&lt;li&gt;â€¢ tidal respiration&lt;/li&gt;&lt;li&gt;â€¢ Inspiratory Reserve Volume&lt;/li&gt;&lt;li&gt;â€¢ The Inspiratory Capacity (IC) can be defined as the sum of the tidal volume ( TV ) and the inspiratory reserve volume (IRV)&lt;/li&gt;&lt;li&gt;â€¢ Inspiratory Capacity&lt;/li&gt;&lt;li&gt;â€¢ sum&lt;/li&gt;&lt;li&gt;â€¢ tidal volume&lt;/li&gt;&lt;li&gt;â€¢ TV&lt;/li&gt;&lt;li&gt;â€¢ inspiratory reserve volume&lt;/li&gt;&lt;li&gt;â€¢ Here, tidal volume = 460 mL,&lt;/li&gt;&lt;li&gt;â€¢ tidal volume&lt;/li&gt;&lt;li&gt;â€¢ inspiratory capacity = 3380 mL&lt;/li&gt;&lt;li&gt;â€¢ inspiratory capacity&lt;/li&gt;&lt;li&gt;â€¢ IC = TV + IRV&lt;/li&gt;&lt;li&gt;â€¢ IRV = IC â€“ TV = 3380 - 460 = 2920 mL&lt;/li&gt;&lt;li&gt;â€¢ # Lung volumes and capacity measurements . Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;â€¢ Lung volumes&lt;/li&gt;&lt;li&gt;â€¢ capacity measurements&lt;/li&gt;&lt;li&gt;â€¢ spirometer&lt;/li&gt;&lt;li&gt;â€¢ volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inspiratory Capacity (IC) can be defined as the sum of the Tidal Volume (TV) and the Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;âž¤ Inspiratory Capacity (IC) can be defined as the sum of the Tidal Volume (TV) and the Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;âž¤ Inspiratory Capacity&lt;/li&gt;&lt;li&gt;âž¤ sum&lt;/li&gt;&lt;li&gt;âž¤ Tidal Volume&lt;/li&gt;&lt;li&gt;âž¤ Inspiratory Reserve Volume&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic obstructive pulmonary disease (COPD) undergoes spirometry to assess his lung function. Based on the spirometry results, the physician asks the medical students to calculate a specific lung capacity or volume. Which of the following represents the correct calculation or interpretation of lung volumes and capacities in this clinical context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vital Capacity = Tidal Volume + Inspiratory Reserve Volume + Expiratory Capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total Lung Capacity = Vital Capacity + Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional Residual Capacity = Expiratory Reserve Volume + Residual Volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspiratory Capacity = Total Lung Capacity - Residual Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Functional Residual Capacity = Expiratory Reserve Volume + Residual Volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Functional Residual Capacity = Expiratory Reserve Volume + Residual Volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A . incorrect as the Vital Capacity = Tidal Volume + Inspiratory Reserve Volume + Expiratory Reserve Volume ( Not Expiratory Capacity): Vital Capacity (VC) is the maximum volume of air a person can exhale after a maximum inhalation, which is indeed the sum of TV, IRV, and ERV.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Option B . incorrect as the Total Lung Capacity = Vital Capacity + Residual Volume (Not Expiratory Reserve Volume): Total Lung Capacity (TLC) is the total volume of air in the lungs after a maximal inspiration, which includes VC and RV. This statement is also correct.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Option D . incorrect as the Inspiratory Capacity = Total Lung Capacity - Functional Residual Capacity ( Not Residual Volume): Inspiratory Capacity (IC) is the maximum volume of air that can be inhaled from the end-expiratory position, not TLC minus FRC.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to test understanding of lung volumes and capacities, particularly in a clinical setting involving a patient with a respiratory condition like COPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male presents to the medicine outpatient department with persistent cough, breathlessness, and recent unexplained weight loss. His medical history is significant for long-term exposure to environmental pollutants. After thorough evaluation, he is diagnosed with pulmonary fibrosis. Which of the following pulmonary function test findings is most likely to be observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased FVC, Normal FEV 1 /FVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased FVC, Increased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased FVC, Decreased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased FVC, Normal FEV 1 /FVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased FVC, Normal FEV 1 /FVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145453_QA89ZD1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Decreased FVC, Normal FEV1/FVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This is a case of pulmonary fibrosis , which is a restrictive lung disease FVC refers to forced vital capacity, i.e. i.e. the total amount of air coming out of the lung in during quick and forceful expiration after maximum inspiration FEV refers to forced expiratory volume and FEV1 refers to forced expiratory volume in the first second i.e. amount of air coming out of the lung in 1st second during quick and forceful expiration after maximum inspiration. In restrictive lung diseases, the FVC will be decreased, but the ratio of FEV1/FVC will be normal or even increased, especially in severe condition due to drastic reduction in the FVC This can be used to differentiate between the obstructive and restrictive lung diseases . Lung disease measurements:&lt;/li&gt;&lt;li&gt;â€¢ This is a case of pulmonary fibrosis , which is a restrictive lung disease&lt;/li&gt;&lt;li&gt;â€¢ This is a case of pulmonary fibrosis , which is a restrictive lung disease&lt;/li&gt;&lt;li&gt;â€¢ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;â€¢ restrictive lung disease&lt;/li&gt;&lt;li&gt;â€¢ FVC refers to forced vital capacity, i.e. i.e. the total amount of air coming out of the lung in during quick and forceful expiration after maximum inspiration FEV refers to forced expiratory volume and FEV1 refers to forced expiratory volume in the first second i.e. amount of air coming out of the lung in 1st second during quick and forceful expiration after maximum inspiration.&lt;/li&gt;&lt;li&gt;â€¢ FVC refers to forced vital capacity, i.e. i.e. the total amount of air coming out of the lung in during quick and forceful expiration after maximum inspiration FEV refers to forced expiratory volume and FEV1 refers to forced expiratory volume in the first second i.e. amount of air coming out of the lung in 1st second during quick and forceful expiration after maximum inspiration.&lt;/li&gt;&lt;li&gt;â€¢ In restrictive lung diseases, the FVC will be decreased, but the ratio of FEV1/FVC will be normal or even increased, especially in severe condition due to drastic reduction in the FVC&lt;/li&gt;&lt;li&gt;â€¢ In restrictive lung diseases, the FVC will be decreased, but the ratio of FEV1/FVC will be normal or even increased, especially in severe condition due to drastic reduction in the FVC&lt;/li&gt;&lt;li&gt;â€¢ This can be used to differentiate between the obstructive and restrictive lung diseases .&lt;/li&gt;&lt;li&gt;â€¢ This can be used to differentiate between the obstructive and restrictive lung diseases .&lt;/li&gt;&lt;li&gt;â€¢ obstructive&lt;/li&gt;&lt;li&gt;â€¢ restrictive lung diseases&lt;/li&gt;&lt;li&gt;â€¢ Lung disease measurements:&lt;/li&gt;&lt;li&gt;â€¢ Lung disease measurements:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Recognize that pulmonary fibrosis typically presents with decreased Forced Vital Capacity (FVC) and normal Forced Expiratory Volume in 1 second ( FEV1 )/ FVC ratio in pulmonary function tests .&lt;/li&gt;&lt;li&gt;âž¤ Recognize that pulmonary fibrosis typically presents with decreased Forced Vital Capacity (FVC) and normal Forced Expiratory Volume in 1 second ( FEV1 )/ FVC ratio in pulmonary function tests .&lt;/li&gt;&lt;li&gt;âž¤ Recognize that pulmonary fibrosis typically presents with decreased Forced Vital Capacity (FVC) and normal Forced Expiratory Volume in 1 second ( FEV1 )/ FVC ratio in pulmonary function tests .&lt;/li&gt;&lt;li&gt;âž¤ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;âž¤ decreased Forced Vital Capacity (FVC)&lt;/li&gt;&lt;li&gt;âž¤ FEV1&lt;/li&gt;&lt;li&gt;âž¤ FVC&lt;/li&gt;&lt;li&gt;âž¤ ratio&lt;/li&gt;&lt;li&gt;âž¤ pulmonary function tests&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 630&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 630&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man is breathing quietly. He then inhales as much air as possible and exhales as much air as he can, producing the spirogram shown in the previous figure. What is his Expiratory Reserve Volume (in Liters)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2.0&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/02.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/03.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The Expiratory Reserve Volume (ERV) is the maximum extra volume of air that can be expired by forceful expiration after the end of a normal tidal expiration. ERV is equal to the difference between the Functional Residual Capacity (FRC, 3 L) and the Residual Volume (RV, 1 L).&lt;/li&gt;&lt;li&gt;â€¢ The Expiratory Reserve Volume (ERV) is the maximum extra volume of air that can be expired by forceful expiration after the end of a normal tidal expiration.&lt;/li&gt;&lt;li&gt;â€¢ Expiratory Reserve Volume&lt;/li&gt;&lt;li&gt;â€¢ maximum&lt;/li&gt;&lt;li&gt;â€¢ forceful expiration&lt;/li&gt;&lt;li&gt;â€¢ after&lt;/li&gt;&lt;li&gt;â€¢ end&lt;/li&gt;&lt;li&gt;â€¢ ERV is equal to the difference between the Functional Residual Capacity (FRC, 3 L) and the Residual Volume (RV, 1 L).&lt;/li&gt;&lt;li&gt;â€¢ equal&lt;/li&gt;&lt;li&gt;â€¢ difference between&lt;/li&gt;&lt;li&gt;â€¢ Functional Residual Capacity&lt;/li&gt;&lt;li&gt;â€¢ Residual Volume&lt;/li&gt;&lt;li&gt;â€¢ ERV = FRC â€“ RV&lt;/li&gt;&lt;li&gt;â€¢ = 3L â€“ 1L    = 2L&lt;/li&gt;&lt;li&gt;â€¢ # Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;â€¢ spirometer&lt;/li&gt;&lt;li&gt;â€¢ volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to test understanding of lung volumes and capacities , particularly the corelation of FRC, ERV and RV in a graph format.&lt;/li&gt;&lt;li&gt;âž¤ The objective of this question is to test understanding of lung volumes and capacities , particularly the corelation of FRC, ERV and RV in a graph format.&lt;/li&gt;&lt;li&gt;âž¤ test&lt;/li&gt;&lt;li&gt;âž¤ lung volumes&lt;/li&gt;&lt;li&gt;âž¤ capacities&lt;/li&gt;&lt;li&gt;âž¤ corelation&lt;/li&gt;&lt;li&gt;âž¤ FRC, ERV&lt;/li&gt;&lt;li&gt;âž¤ RV&lt;/li&gt;&lt;li&gt;âž¤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male on ventilator support with a long history of smoking and chronic bronchitis is undergoing evaluation for respiratory difficulties. His spirometry shows a significant reduction in forced expiratory volume, and a CT scan reveals emphysematous changes in the lungs. In this scenario, what would be the expected changes in both anatomical and alveolar dead space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Anatomical Dead Space, Decreased Alveolar Dead Space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased Anatomical Dead Space, Increased Alveolar Dead Space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased both Anatomical and Alveolar Dead Space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased both Anatomical and Alveolar Dead Space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased both Anatomical and Alveolar Dead Space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased both Anatomical and Alveolar Dead Space.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Inaccurate in this context. Chronic bronchitis and emphysema, particularly when the patient is on ventilator support , typically lead to an increase in both anatomical and alveolar dead space . Ventilation doesn&#x27;t decrease alveolar dead space.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Inaccurate&lt;/li&gt;&lt;li&gt;â€¢ ventilator support&lt;/li&gt;&lt;li&gt;â€¢ increase&lt;/li&gt;&lt;li&gt;â€¢ both anatomical&lt;/li&gt;&lt;li&gt;â€¢ alveolar dead space&lt;/li&gt;&lt;li&gt;â€¢ Option B: Not relevant here. The conditions described, along with ventilator use , are more likely to increase both types of dead space rather than decrease anatomical dead space .&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Not&lt;/li&gt;&lt;li&gt;â€¢ ventilator use&lt;/li&gt;&lt;li&gt;â€¢ increase both types&lt;/li&gt;&lt;li&gt;â€¢ dead space&lt;/li&gt;&lt;li&gt;â€¢ decrease anatomical dead space&lt;/li&gt;&lt;li&gt;â€¢ Option D: Unlikely in this clinical scenario. Both anatomical and alveolar dead spaces tend to increase in COPD and with ventilator support.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Both anatomical&lt;/li&gt;&lt;li&gt;â€¢ alveolar dead spaces&lt;/li&gt;&lt;li&gt;â€¢ increase&lt;/li&gt;&lt;li&gt;â€¢ COPD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand how chronic respiratory conditions like COPD and the use of mechanical ventilation can lead to increased anatomical and alveolar dead space , affecting gas exchange efficiency .&lt;/li&gt;&lt;li&gt;âž¤ Understand how chronic respiratory conditions like COPD and the use of mechanical ventilation can lead to increased anatomical and alveolar dead space , affecting gas exchange efficiency .&lt;/li&gt;&lt;li&gt;âž¤ COPD&lt;/li&gt;&lt;li&gt;âž¤ mechanical ventilation&lt;/li&gt;&lt;li&gt;âž¤ increased anatomical&lt;/li&gt;&lt;li&gt;âž¤ alveolar dead space&lt;/li&gt;&lt;li&gt;âž¤ affecting gas exchange efficiency&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg. no: 641&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg. no: 641&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic respiratory symptoms is undergoing a diagnostic workup. The attending pulmonologist is reviewing Weibel&#x27;s classification of the bronchial tree with the medical team to assist in the localization of the pathology. Match the correct generation of bronchioles to their defining characteristics as per Weibel&#x27;s model: Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-2, B-1, C-3, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145827.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145839.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-2, B-1, C-3, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Statement A: Generation 7 - Main Bronchi (2) : This generation, consisting of the main bronchi, has cartilaginous rings and is part of the purely conducting airway , indicating the option for the main bronchi .&lt;/li&gt;&lt;li&gt;â€¢ Statement A: Generation 7 - Main Bronchi (2) : This generation, consisting of the main bronchi, has cartilaginous rings and is part of the purely conducting airway , indicating the option for the main bronchi .&lt;/li&gt;&lt;li&gt;â€¢ Statement A: Generation 7 - Main Bronchi (2)&lt;/li&gt;&lt;li&gt;â€¢ cartilaginous rings&lt;/li&gt;&lt;li&gt;â€¢ airway&lt;/li&gt;&lt;li&gt;â€¢ main bronchi&lt;/li&gt;&lt;li&gt;â€¢ Statement B: Generation 12 - Terminal bronchioles (1) : As the final segment of the conducting airways, the terminal bronchioles are correctly matched with generation 12, which is immediately prior to the respiratory portion of the airways .&lt;/li&gt;&lt;li&gt;â€¢ Statement B: Generation 12 - Terminal bronchioles (1) : As the final segment of the conducting airways, the terminal bronchioles are correctly matched with generation 12, which is immediately prior to the respiratory portion of the airways .&lt;/li&gt;&lt;li&gt;â€¢ Statement B: Generation 12 - Terminal bronchioles (1)&lt;/li&gt;&lt;li&gt;â€¢ respiratory portion&lt;/li&gt;&lt;li&gt;â€¢ airways&lt;/li&gt;&lt;li&gt;â€¢ Statement C: Generation 17 - Respiratory bronchioles (3) : The transitional bronchioles at generation 17, where the first alveoli appear , match the respiratory bronchioles , marking the beginning of the respiratory zone .&lt;/li&gt;&lt;li&gt;â€¢ Statement C: Generation 17 - Respiratory bronchioles (3) : The transitional bronchioles at generation 17, where the first alveoli appear , match the respiratory bronchioles , marking the beginning of the respiratory zone .&lt;/li&gt;&lt;li&gt;â€¢ Statement C: Generation 17 - Respiratory bronchioles (3)&lt;/li&gt;&lt;li&gt;â€¢ first alveoli appear&lt;/li&gt;&lt;li&gt;â€¢ respiratory bronchioles&lt;/li&gt;&lt;li&gt;â€¢ beginning&lt;/li&gt;&lt;li&gt;â€¢ respiratory zone&lt;/li&gt;&lt;li&gt;â€¢ Statement D: Generation 23 - Alveolar sacs (4) : This generation is well within the respiratory zone and includes the alveolar sacs , where extensive gas exchange takes place, making it the correct match for the alveolar sacs .&lt;/li&gt;&lt;li&gt;â€¢ Statement D: Generation 23 - Alveolar sacs (4) : This generation is well within the respiratory zone and includes the alveolar sacs , where extensive gas exchange takes place, making it the correct match for the alveolar sacs .&lt;/li&gt;&lt;li&gt;â€¢ Statement D: Generation 23 - Alveolar sacs (4)&lt;/li&gt;&lt;li&gt;â€¢ respiratory zone&lt;/li&gt;&lt;li&gt;â€¢ alveolar sacs&lt;/li&gt;&lt;li&gt;â€¢ extensive gas exchange&lt;/li&gt;&lt;li&gt;â€¢ correct match&lt;/li&gt;&lt;li&gt;â€¢ alveolar sacs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The aim is to challenge the learnerâ€™s ability to integrate complex anatomical knowledge of the bronchial tree with clinical concepts, using Weibel&#x27;s classification for precise localization of pulmonary lesions .&lt;/li&gt;&lt;li&gt;âž¤ The aim is to challenge the learnerâ€™s ability to integrate complex anatomical knowledge of the bronchial tree with clinical concepts, using Weibel&#x27;s classification for precise localization of pulmonary lesions .&lt;/li&gt;&lt;li&gt;âž¤ learnerâ€™s ability&lt;/li&gt;&lt;li&gt;âž¤ integrate&lt;/li&gt;&lt;li&gt;âž¤ anatomical knowledge&lt;/li&gt;&lt;li&gt;âž¤ bronchial tree&lt;/li&gt;&lt;li&gt;âž¤ Weibel&#x27;s classification&lt;/li&gt;&lt;li&gt;âž¤ precise localization&lt;/li&gt;&lt;li&gt;âž¤ pulmonary lesions&lt;/li&gt;&lt;li&gt;âž¤ (Refer : Ganongâ€™s Review of Medical physiology, 25th edition, pg. no : 610, 611)&lt;/li&gt;&lt;li&gt;âž¤ (Refer : Ganongâ€™s Review of Medical physiology, 25th edition, pg. no : 610, 611)&lt;/li&gt;&lt;li&gt;âž¤ Question level: Intermediate.&lt;/li&gt;&lt;li&gt;âž¤ Question level: Intermediate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female with a history of Chronic Obstructive Pulmonary Disease (COPD) presents to your clinic for a Follow-Up visit. She is currently on a maintenance Inhaler and reports moderate improvement in her symptoms. At which Lung Volume do the Elastic Recoil Forces of the lungs balance exactly with the Elastic Recoil Forces of the Chest Wall, a state particularly relevant in the management of patients with COPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Residual Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Functional Residual Capacity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tidal Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Functional Residual Capacity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Functional Residual Capacity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand the significance of Functional Residual Capacity (FRC) as the lung volume where elastic recoil forces of the lungs balance with those of the chest wall , particularly in COPD management .&lt;/li&gt;&lt;li&gt;âž¤ Understand the significance of Functional Residual Capacity (FRC) as the lung volume where elastic recoil forces of the lungs balance with those of the chest wall , particularly in COPD management .&lt;/li&gt;&lt;li&gt;âž¤ elastic recoil forces&lt;/li&gt;&lt;li&gt;âž¤ chest wall&lt;/li&gt;&lt;li&gt;âž¤ COPD management&lt;/li&gt;&lt;li&gt;âž¤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg. no: 342&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg. no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the Expiratory Reserve Volume, if the Vital Capacity is 4380 mL, Tidal Volume is 480 mL and Inspiratory Reserve Volume is 2840 mL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1060 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1540 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2020 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2360 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1060 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1060 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The Vital Capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level The vital capacity will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;â€¢ The Vital Capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level&lt;/li&gt;&lt;li&gt;â€¢ Vital Capacity&lt;/li&gt;&lt;li&gt;â€¢ maximal volume&lt;/li&gt;&lt;li&gt;â€¢ air&lt;/li&gt;&lt;li&gt;â€¢ expired&lt;/li&gt;&lt;li&gt;â€¢ maximal inspiratory level&lt;/li&gt;&lt;li&gt;â€¢ The vital capacity will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;â€¢ equal&lt;/li&gt;&lt;li&gt;â€¢ sum&lt;/li&gt;&lt;li&gt;â€¢ tidal volume&lt;/li&gt;&lt;li&gt;â€¢ inspiratory reserve volume&lt;/li&gt;&lt;li&gt;â€¢ expiratory reserve volume&lt;/li&gt;&lt;li&gt;â€¢ VC = TV + IRV+ ERV&lt;/li&gt;&lt;li&gt;â€¢ ERV = VC â€“ (TV + IRV)&lt;/li&gt;&lt;li&gt;â€¢ = 4380 â€“ (480 + 2840)&lt;/li&gt;&lt;li&gt;â€¢ = 4380 â€“ 3320 = 1060 mL&lt;/li&gt;&lt;li&gt;â€¢ # Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;â€¢ spirometer&lt;/li&gt;&lt;li&gt;â€¢ volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To understand and calculate various lung volumes and capacities , which is essential for assessing pulmonary function and diagnosing respiratory conditions .&lt;/li&gt;&lt;li&gt;âž¤ To understand and calculate various lung volumes and capacities , which is essential for assessing pulmonary function and diagnosing respiratory conditions .&lt;/li&gt;&lt;li&gt;âž¤ understand&lt;/li&gt;&lt;li&gt;âž¤ calculate&lt;/li&gt;&lt;li&gt;âž¤ lung volumes&lt;/li&gt;&lt;li&gt;âž¤ capacities&lt;/li&gt;&lt;li&gt;âž¤ pulmonary function&lt;/li&gt;&lt;li&gt;âž¤ diagnosing respiratory conditions&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg. No: 629&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg. No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Difference in the Course of Inspiratory Loop and the Expiratory Loop in the Curve which leads to Hysteresis in the Lung compliance curve is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Difference in Alveolar Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Difference in Surfactant Concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difference in Airway Resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active Inspiration, Passive Expiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Difference in Surfactant Concentration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/04.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/500.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Difference in Concentration of Surfactant during Inspiration and Expiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alveolar pressure does change between inspiration and expiration , contributing to the mechanics of breathing . However, this change doesn&#x27;t directly explain hysteresis in the lung compliance curve, which is more related to surfactant dynamics.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ between inspiration&lt;/li&gt;&lt;li&gt;â€¢ expiration&lt;/li&gt;&lt;li&gt;â€¢ mechanics&lt;/li&gt;&lt;li&gt;â€¢ breathing&lt;/li&gt;&lt;li&gt;â€¢ Option C. Airway resistance varies during breathing , affecting airflow dynamics , but it&#x27;s not the primary cause of hysteresis in the lung compliance curve, which is more influenced by surfactant behavior and lung tissue characteristics .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ breathing&lt;/li&gt;&lt;li&gt;â€¢ affecting airflow dynamics&lt;/li&gt;&lt;li&gt;â€¢ more influenced&lt;/li&gt;&lt;li&gt;â€¢ surfactant behavior&lt;/li&gt;&lt;li&gt;â€¢ lung tissue characteristics&lt;/li&gt;&lt;li&gt;â€¢ Option D. While breathing phases involve active and passive mechanisms , this doesn&#x27;t explain the compliance curve hysteresis, which is more closely tied to changes in lung tissue properties and surfactant action throughout the respiratory cycle .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ breathing phases&lt;/li&gt;&lt;li&gt;â€¢ active&lt;/li&gt;&lt;li&gt;â€¢ passive mechanisms&lt;/li&gt;&lt;li&gt;â€¢ tied&lt;/li&gt;&lt;li&gt;â€¢ changes&lt;/li&gt;&lt;li&gt;â€¢ lung tissue properties&lt;/li&gt;&lt;li&gt;â€¢ surfactant action&lt;/li&gt;&lt;li&gt;â€¢ respiratory cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;âž¤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;âž¤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;âž¤ primary cause&lt;/li&gt;&lt;li&gt;âž¤ hysteresis&lt;/li&gt;&lt;li&gt;âž¤ lung compliance&lt;/li&gt;&lt;li&gt;âž¤ curve&lt;/li&gt;&lt;li&gt;âž¤ behavior&lt;/li&gt;&lt;li&gt;âž¤ pulmonary surfactant&lt;/li&gt;&lt;li&gt;âž¤ inspiration&lt;/li&gt;&lt;li&gt;âž¤ expiration&lt;/li&gt;&lt;li&gt;âž¤ lung&#x27;s mechanical properties&lt;/li&gt;&lt;li&gt;âž¤ ventilation efficiency&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 26 th Edition, Pg no: 620&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 26 th Edition, Pg no: 620&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of Chronic Obstructive Pulmonary Disease (COPD) is referred to a Pulmonary Function Laboratory for a complete Lung Function Assessment. The Pulmonologist wants to measure her Functional Residual Capacity (FRC) to evaluate the severity of her Lung Condition. Which of the following gases is commonly used to measure the Functional Residual Capacity (FRC) of the Lungs in Pulmonary Function Tests?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Helium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Helium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Incorrect . Radon is not used in pulmonary function testing due to its radio activity and health hazards .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ radio activity&lt;/li&gt;&lt;li&gt;â€¢ health hazards&lt;/li&gt;&lt;li&gt;â€¢ Option C. Incorrect . Neon is not typically used for measuring FRC in pulmonary function tests. Helium is preferred due to its better diffusion properties and safety .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ better diffusion properties&lt;/li&gt;&lt;li&gt;â€¢ safety&lt;/li&gt;&lt;li&gt;â€¢ Option D. Incorrect . Argon, while an inert gas , is not commonly used in pulmonary function testing for measuring FRC.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ inert gas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify Helium as the gas commonly used in pulmonary function tests to measure Functional Residual Capacity (FRC) in patients with conditions like COPD .&lt;/li&gt;&lt;li&gt;âž¤ Helium&lt;/li&gt;&lt;li&gt;âž¤ pulmonary function tests&lt;/li&gt;&lt;li&gt;âž¤ Functional Residual Capacity&lt;/li&gt;&lt;li&gt;âž¤ COPD&lt;/li&gt;&lt;li&gt;âž¤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old Healthy Male Volunteers for a Respiratory Physiology Study at a University Laboratory. He is an avid runner with no History of Smoking or Respiratory Illness. The researchers are measuring the Total Compliance of Both Lungs, to establish Normal Reference Values for Healthy Young Adults. In this 24-year-Old Healthy Male, what is the expected Normal Value of the Total Compliance of Both Lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1 L/cm H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.2 L/cm H 2 O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.4 L/cm H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.6 L/cm H 2 O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.2 L/cm H 2 O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.2 L/cm H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure The compliance can be represented as the change in lung volume divided by the change in trans-pulmonary pressure :&lt;/li&gt;&lt;li&gt;â€¢ The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;â€¢ extent&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ expand&lt;/li&gt;&lt;li&gt;â€¢ unit increase&lt;/li&gt;&lt;li&gt;â€¢ trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;â€¢ The compliance can be represented as the change in lung volume divided by the change in trans-pulmonary pressure :&lt;/li&gt;&lt;li&gt;â€¢ change&lt;/li&gt;&lt;li&gt;â€¢ lung volume&lt;/li&gt;&lt;li&gt;â€¢ change&lt;/li&gt;&lt;li&gt;â€¢ trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;â€¢ Compliance=( D V)/( D P)&lt;/li&gt;&lt;li&gt;â€¢ In a healthy adult male , the normal value of the total compliance of both the lungs will be around 0.2 L / cm H 2 O or 200 mL / cm H 2 O .&lt;/li&gt;&lt;li&gt;â€¢ In a healthy adult male , the normal value of the total compliance of both the lungs will be around 0.2 L / cm H 2 O or 200 mL / cm H 2 O .&lt;/li&gt;&lt;li&gt;â€¢ healthy adult male&lt;/li&gt;&lt;li&gt;â€¢ total compliance&lt;/li&gt;&lt;li&gt;â€¢ both&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ around 0.2 L&lt;/li&gt;&lt;li&gt;â€¢ cm H 2 O&lt;/li&gt;&lt;li&gt;â€¢ 200 mL / cm H 2 O&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Determine the normal value of total lung compliance in a healthy young adult , which is typically around 0.2 L/cm H2O.&lt;/li&gt;&lt;li&gt;âž¤ normal value&lt;/li&gt;&lt;li&gt;âž¤ total lung compliance&lt;/li&gt;&lt;li&gt;âž¤ healthy young adult&lt;/li&gt;&lt;li&gt;âž¤ 0.2 L/cm H2O.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 336&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 336&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of chronic bronchitis presents to his primary care physician for a routine check-up. He has been stable on his current medication regimen and reports no new respiratory symptoms. At the end of normal respiration (exhalation), which of the following statements best describes the relationship between the Elastic Recoil of the Lungs and the Chest Wall?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Greater than that of the Chest Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Lower than that of the Chest Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Maximal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Incorrect . At the end of a normal exhalation, the elastic recoil of the lungs is not greater than that of the chest wall. Instead, they are in balance .&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ balance&lt;/li&gt;&lt;li&gt;â€¢ Option B: Incorrect . The elastic recoil of the lungs is not lower than that of the chest wall at the end of a normal exhalation; they are balanced .&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ balanced&lt;/li&gt;&lt;li&gt;â€¢ Option D: Incorrect . The elastic recoil of the lungs is not maximal at the end of a normal exhalation. It is balanced with the chest wall&#x27;s recoil .&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ balanced&lt;/li&gt;&lt;li&gt;â€¢ chest wall&#x27;s recoil&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To understand the mechanics of breathing , particularly the balance between the elastic recoil of the lungs and the chest wall at the end of a normal exhalation , which is crucial in maintaining lung volumes and respiratory function , especially in patients with chronic respiratory conditions like bronchitis .Top of Form&lt;/li&gt;&lt;li&gt;âž¤ To understand the mechanics of breathing , particularly the balance between the elastic recoil of the lungs and the chest wall at the end of a normal exhalation , which is crucial in maintaining lung volumes and respiratory function , especially in patients with chronic respiratory conditions like bronchitis .Top of Form&lt;/li&gt;&lt;li&gt;âž¤ mechanics&lt;/li&gt;&lt;li&gt;âž¤ breathing&lt;/li&gt;&lt;li&gt;âž¤ balance between&lt;/li&gt;&lt;li&gt;âž¤ elastic recoil&lt;/li&gt;&lt;li&gt;âž¤ lungs&lt;/li&gt;&lt;li&gt;âž¤ chest wall&lt;/li&gt;&lt;li&gt;âž¤ end&lt;/li&gt;&lt;li&gt;âž¤ normal exhalation&lt;/li&gt;&lt;li&gt;âž¤ maintaining lung volumes&lt;/li&gt;&lt;li&gt;âž¤ respiratory function&lt;/li&gt;&lt;li&gt;âž¤ chronic respiratory conditions&lt;/li&gt;&lt;li&gt;âž¤ bronchitis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female with a history of progressive shortness of breath is Refer to a pulmonologist. She has a 10-year history of rheumatoid arthritis and recently developed a persistent dry cough. A high-resolution CT scan of her chest suggests interstitial lung disease, causing decreased lung compliance. In which of the following conditions is lung compliance decreased? Pulmonary fibrosis Premature infants Alveolar atelectasis Emphysema&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,2,3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure The lung compliance will be decreased in pulmonary fibrosis and alveolar atelectasis In premature infants and in conditions with reduced production of the surfactants , the compliance will be decreased The lung compliance will be increased in emphysema&lt;/li&gt;&lt;li&gt;â€¢ The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;â€¢ extent&lt;/li&gt;&lt;li&gt;â€¢ expand&lt;/li&gt;&lt;li&gt;â€¢ increase&lt;/li&gt;&lt;li&gt;â€¢ trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;â€¢ The lung compliance will be decreased in pulmonary fibrosis and alveolar atelectasis&lt;/li&gt;&lt;li&gt;â€¢ decreased&lt;/li&gt;&lt;li&gt;â€¢ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;â€¢ alveolar atelectasis&lt;/li&gt;&lt;li&gt;â€¢ In premature infants and in conditions with reduced production of the surfactants , the compliance will be decreased&lt;/li&gt;&lt;li&gt;â€¢ infants&lt;/li&gt;&lt;li&gt;â€¢ reduced production&lt;/li&gt;&lt;li&gt;â€¢ surfactants&lt;/li&gt;&lt;li&gt;â€¢ decreased&lt;/li&gt;&lt;li&gt;â€¢ The lung compliance will be increased in emphysema&lt;/li&gt;&lt;li&gt;â€¢ increased&lt;/li&gt;&lt;li&gt;â€¢ emphysema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize conditions associated with decreased lung compliance , specifically pulmonary fibrosis , premature infants , and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;âž¤ Recognize conditions associated with decreased lung compliance , specifically pulmonary fibrosis , premature infants , and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;âž¤ decreased lung compliance&lt;/li&gt;&lt;li&gt;âž¤ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;âž¤ premature infants&lt;/li&gt;&lt;li&gt;âž¤ alveolar atelectasis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 338&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 338&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with a history of Chronic Obstructive Pulmonary Disease (COPD) is admitted to the hospital due to worsening Respiratory Distress. While discussing the patient&#x27;s condition, the attending physician asks the Intern, Which of the following Alveolar Epithelial Cells are known as Granular Pneumocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I Pneumocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II Pneumocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III Pneumocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II Pneumocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/05.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II Pneumocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Type I pneumocytes are responsible for gas exchange in the alveoli . They are thin and flat cells that make up the majority of the alveolar surface . They are not referred to as granular pneumocytes.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ gas exchange&lt;/li&gt;&lt;li&gt;â€¢ alveoli&lt;/li&gt;&lt;li&gt;â€¢ thin&lt;/li&gt;&lt;li&gt;â€¢ flat cells&lt;/li&gt;&lt;li&gt;â€¢ make up&lt;/li&gt;&lt;li&gt;â€¢ majority&lt;/li&gt;&lt;li&gt;â€¢ alveolar surface&lt;/li&gt;&lt;li&gt;â€¢ Option C. There is no such category as Type III pneumocytes in the classification of alveolar epithelial cells .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ alveolar epithelial cells&lt;/li&gt;&lt;li&gt;â€¢ Option D. While both Type I and Type II pneumocytes are important in lung function , Type II pneumocytes are specifically known as granular pneumocytes due to the presence of granules in their cytoplasm , which are involved in surfactant production . The surfactants are secreted from the type II pneumocytes&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ lung function&lt;/li&gt;&lt;li&gt;â€¢ granular pneumocytes&lt;/li&gt;&lt;li&gt;â€¢ presence&lt;/li&gt;&lt;li&gt;â€¢ granules&lt;/li&gt;&lt;li&gt;â€¢ cytoplasm&lt;/li&gt;&lt;li&gt;â€¢ surfactant production&lt;/li&gt;&lt;li&gt;â€¢ secreted&lt;/li&gt;&lt;li&gt;â€¢ type II pneumocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to understand the different types of alveolar epithelial cells in the lungs , specifically the role of Type II pneumocytes as granular pneumocytes involved in surfactant production , which is crucial for preventing alveolar collapse and maintaining lung function , especially in conditions like COPD .&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to understand the different types of alveolar epithelial cells in the lungs , specifically the role of Type II pneumocytes as granular pneumocytes involved in surfactant production , which is crucial for preventing alveolar collapse and maintaining lung function , especially in conditions like COPD .&lt;/li&gt;&lt;li&gt;âž¤ different types&lt;/li&gt;&lt;li&gt;âž¤ alveolar epithelial cells&lt;/li&gt;&lt;li&gt;âž¤ lungs&lt;/li&gt;&lt;li&gt;âž¤ role&lt;/li&gt;&lt;li&gt;âž¤ Type II pneumocytes&lt;/li&gt;&lt;li&gt;âž¤ granular pneumocytes&lt;/li&gt;&lt;li&gt;âž¤ surfactant production&lt;/li&gt;&lt;li&gt;âž¤ preventing alveolar collapse&lt;/li&gt;&lt;li&gt;âž¤ maintaining lung function&lt;/li&gt;&lt;li&gt;âž¤ COPD&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The intrapleural pressure will be A 40-year-old healthy male participates in a study at a respiratory physiology lab. The researchers are measuring various respiratory parameters, including intrapleural pressure, to better understand the mechanics of breathing. One of the researchers asks the students to identify the normal intrapleural pressure at the base of the lungs during the start of inspiration in a healthy adult. What would be the Ans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;â€“ 0.5 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;â€“ 1.5 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;â€“ 2.5 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;â€“ 4.5 mm Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. â€“ 2.5 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) â€“ 2.5 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ When the inspiratory muscles are contracted at the onset of inspiration , the intra-thoracic volume will be increased .&lt;/li&gt;&lt;li&gt;â€¢ When the inspiratory muscles are contracted at the onset of inspiration , the intra-thoracic volume will be increased .&lt;/li&gt;&lt;li&gt;â€¢ inspiratory muscles&lt;/li&gt;&lt;li&gt;â€¢ contracted&lt;/li&gt;&lt;li&gt;â€¢ onset&lt;/li&gt;&lt;li&gt;â€¢ inspiration&lt;/li&gt;&lt;li&gt;â€¢ intra-thoracic&lt;/li&gt;&lt;li&gt;â€¢ volume&lt;/li&gt;&lt;li&gt;â€¢ increased&lt;/li&gt;&lt;li&gt;â€¢ At the beginning of inspiration, the intra pleural pressure at the base of the lungs will be around â€“ 2.5 mm Hg (in relation to the atmospheric pressure ) decreased to around â€“ 6 mm Hg and the lungs will be pulled into an expanded position .&lt;/li&gt;&lt;li&gt;â€¢ At the beginning of inspiration, the intra pleural pressure at the base of the lungs will be around â€“ 2.5 mm Hg (in relation to the atmospheric pressure ) decreased to around â€“ 6 mm Hg and the lungs will be pulled into an expanded position .&lt;/li&gt;&lt;li&gt;â€¢ intra pleural pressure&lt;/li&gt;&lt;li&gt;â€¢ base&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ 2.5 mm Hg&lt;/li&gt;&lt;li&gt;â€¢ atmospheric pressure&lt;/li&gt;&lt;li&gt;â€¢ decreased&lt;/li&gt;&lt;li&gt;â€¢ 6 mm Hg&lt;/li&gt;&lt;li&gt;â€¢ pulled&lt;/li&gt;&lt;li&gt;â€¢ expanded position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand the variations in intrapleural pressure during different phases of the respiratory cycle , particularly its negative value at the onset of inspiration .&lt;/li&gt;&lt;li&gt;âž¤ Understand the variations in intrapleural pressure during different phases of the respiratory cycle , particularly its negative value at the onset of inspiration .&lt;/li&gt;&lt;li&gt;âž¤ intrapleural pressure&lt;/li&gt;&lt;li&gt;âž¤ different phases&lt;/li&gt;&lt;li&gt;âž¤ respiratory cycle&lt;/li&gt;&lt;li&gt;âž¤ negative value&lt;/li&gt;&lt;li&gt;âž¤ onset&lt;/li&gt;&lt;li&gt;âž¤ inspiration&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a Medical Simulation Exercise, a patient presents with Respiratory Distress. The Medical Team is discussing the various pressures involved in the Respiratory System. Which of the following statements accurately describes the relationship between the Different Pressures in the Pulmonary Circulation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intra-Pleural Pressure is always Greater than Intra-Pulmonary Pressure (IPP) during Inspiration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trans-Pulmonary Pressure (TPP) is the difference between Intra-Pleural Pressure (ITP) and Intra-Pulmonary Pressure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intra-Pulmonary Pressure (IPP) is always higher than Atmospheric Pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans-Respiratory pressure is the difference between Intra-Pleural Pressure (ITP) and Trans-Pulmonary Pressure (TPP).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trans-Pulmonary Pressure (TPP) is the difference between Intra-Pleural Pressure (ITP) and Intra-Pulmonary Pressure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanations:&lt;/li&gt;&lt;li&gt;â€¢ Option A. This statement is not true . During inspiration, Intrapleural pressure is usually more negative ( less ) than IPP, creating a pressure gradient that keeps the airways open .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ not true&lt;/li&gt;&lt;li&gt;â€¢ more negative&lt;/li&gt;&lt;li&gt;â€¢ less&lt;/li&gt;&lt;li&gt;â€¢ pressure gradient&lt;/li&gt;&lt;li&gt;â€¢ airways open&lt;/li&gt;&lt;li&gt;â€¢ Option C. This statement is false , during inspiration Intrapulmonary pressure is lesser than atmospheric pressure. IPP is typically slightly above atmospheric pressure during expiration and below during inspiration.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ false&lt;/li&gt;&lt;li&gt;â€¢ lesser&lt;/li&gt;&lt;li&gt;â€¢ IPP&lt;/li&gt;&lt;li&gt;â€¢ above&lt;/li&gt;&lt;li&gt;â€¢ expiration&lt;/li&gt;&lt;li&gt;â€¢ below&lt;/li&gt;&lt;li&gt;â€¢ Option D. This statement is incorrect . Trans-respiratory pressure is the pressure difference across the lung wall and is calculated as the difference between intrapulmonary pressure (IPP) and atmospheric pressure (ITP).&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ lung wall&lt;/li&gt;&lt;li&gt;â€¢ intrapulmonary pressure&lt;/li&gt;&lt;li&gt;â€¢ atmospheric pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to understand the relationships between intrapleural pressure (ITP), intrapulmonary pressure (IPP), transpulmonary pressure (TPP), and atmospheric pressure in the context of pulmonary mechanics. It&#x27;s important to grasp these concepts for diagnosing and managing respiratory conditions.&lt;/li&gt;&lt;li&gt;âž¤ The educational objective is to understand the relationships between intrapleural pressure (ITP), intrapulmonary pressure (IPP), transpulmonary pressure (TPP), and atmospheric pressure in the context of pulmonary mechanics. It&#x27;s important to grasp these concepts for diagnosing and managing respiratory conditions.&lt;/li&gt;&lt;li&gt;âž¤ between intrapleural pressure&lt;/li&gt;&lt;li&gt;âž¤ intrapulmonary pressure&lt;/li&gt;&lt;li&gt;âž¤ transpulmonary pressure&lt;/li&gt;&lt;li&gt;âž¤ atmospheric pressure&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : The intrapleural pressure will be negative or positive depending on the extent of respiration Reason : The pressure in the space between the lungs and the chest wall will be sub atmospheric in nature during quiet breathing. Which of the following is True?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The assertion statement is correct, but the reason statement is incorrect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the Assertion and the Reason statements are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both the Assertion and the Reason statements are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both the Assertion and the Reason statements are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Both the lungs and the chest wall are structures, which are elastic in nature There will be a thin layer of fluid (called as pleural fluid ) present in-between the lungs and the chest wall (the space is known as the intrapleural space ) The pressure in the intrapleural space between the lungs and the chest wall (known as the intrapleural pressure) will be subatmospheric in nature during quiet breathing. This intrapleural pressure will be negative or positive depending on the extent of respiration. Normally it is negative but during forceful expiration it can become positive, e.g. during a Valsalva maneuver&lt;/li&gt;&lt;li&gt;â€¢ Both the lungs and the chest wall are structures, which are elastic in nature&lt;/li&gt;&lt;li&gt;â€¢ Both the lungs and the chest wall are structures, which are elastic in nature&lt;/li&gt;&lt;li&gt;â€¢ Both&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ chest wall&lt;/li&gt;&lt;li&gt;â€¢ elastic&lt;/li&gt;&lt;li&gt;â€¢ There will be a thin layer of fluid (called as pleural fluid ) present in-between the lungs and the chest wall (the space is known as the intrapleural space )&lt;/li&gt;&lt;li&gt;â€¢ There will be a thin layer of fluid (called as pleural fluid ) present in-between the lungs and the chest wall (the space is known as the intrapleural space )&lt;/li&gt;&lt;li&gt;â€¢ thin layer&lt;/li&gt;&lt;li&gt;â€¢ fluid&lt;/li&gt;&lt;li&gt;â€¢ pleural fluid&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ chest wall&lt;/li&gt;&lt;li&gt;â€¢ intrapleural space&lt;/li&gt;&lt;li&gt;â€¢ The pressure in the intrapleural space between the lungs and the chest wall (known as the intrapleural pressure) will be subatmospheric in nature during quiet breathing.&lt;/li&gt;&lt;li&gt;â€¢ The pressure in the intrapleural space between the lungs and the chest wall (known as the intrapleural pressure) will be subatmospheric in nature during quiet breathing.&lt;/li&gt;&lt;li&gt;â€¢ This intrapleural pressure will be negative or positive depending on the extent of respiration. Normally it is negative but during forceful expiration it can become positive, e.g. during a Valsalva maneuver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize that intrapleural pressure is consistently subatmospheric regardless of the phase of respiration .&lt;/li&gt;&lt;li&gt;âž¤ Recognize that intrapleural pressure is consistently subatmospheric regardless of the phase of respiration .&lt;/li&gt;&lt;li&gt;âž¤ Recognize that intrapleural pressure is consistently subatmospheric regardless of the phase of respiration .&lt;/li&gt;&lt;li&gt;âž¤ intrapleural pressure&lt;/li&gt;&lt;li&gt;âž¤ subatmospheric regardless&lt;/li&gt;&lt;li&gt;âž¤ phase&lt;/li&gt;&lt;li&gt;âž¤ respiration&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;li&gt;âž¤ Ref : Ganongâ€™s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A resident is reviewing lung tissue samples under the microscope during a tutorial session on pulmonary histology. The attending pathologist points out the different cell types present in the alveolar epithelium and emphasizes the distinct characteristics of type I and type II pneumocytes. Differentiation between these cell types is crucial for understanding the pathology. Which of the following statements about type I pneumocytes is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flat Epithelial Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large Cytoplasmic Extensions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Majority of the Alveolar Epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lamellar Inclusion Bodies Present&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lamellar Inclusion Bodies Present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/05_4p5a7fY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lamellar Inclusion Bodies Present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Correct . Type I pneumocytes are indeed flat epithelial cells , which allows for efficient gas exchange across the alveolar-capillary barrier.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;li&gt;â€¢ flat epithelial cells&lt;/li&gt;&lt;li&gt;â€¢ efficient gas exchange&lt;/li&gt;&lt;li&gt;â€¢ Option B: Correct . Type I pneumocytes have large cytoplasmic extensions , facilitating a thin barrier for gas exchange.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;li&gt;â€¢ large cytoplasmic extensions&lt;/li&gt;&lt;li&gt;â€¢ thin barrier&lt;/li&gt;&lt;li&gt;â€¢ Option C: Correct . Type I pneumocytes constitute the majority of the alveolar epithelium , covering most of the alveolar surface area.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Correct&lt;/li&gt;&lt;li&gt;â€¢ majority&lt;/li&gt;&lt;li&gt;â€¢ alveolar epithelium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Differentiate between type I and type II pneumocytes , noting that lamellar inclusion bodies are not present in type I pneumocytes.&lt;/li&gt;&lt;li&gt;âž¤ Differentiate between type I and type II pneumocytes , noting that lamellar inclusion bodies are not present in type I pneumocytes.&lt;/li&gt;&lt;li&gt;âž¤ type&lt;/li&gt;&lt;li&gt;âž¤ I&lt;/li&gt;&lt;li&gt;âž¤ type II pneumocytes&lt;/li&gt;&lt;li&gt;âž¤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of asthma presents to the clinic for a routine follow-up. She has been experiencing increased frequency of asthma attacks and has been using her rescue inhaler more often. The attending physician notes that the patient&#x27;s condition might be influenced by various substances produced in the lungs that can affect bronchial reactivity and inflammation. In the context of this patient&#x27;s asthma, which of the following substances are synthesized in the lungs? Surfactant Histamine Kallikrein Angiotensin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,2,3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The surfactants are synthesized and secreted from the type II pneumocytes of the alveolar epithelium , which reduce the surface tension in the alveoli The substances like histamine , kallikrein and prostaglandins are synthesized , stored and released into the bloodstream from the lungs The Angiotensin Converting Enzyme or ACE (not angiotensin) will be secreted from the lungs (angiotensin will be synthesized as a precursor angiotensinogen from the liver).&lt;/li&gt;&lt;li&gt;â€¢ The surfactants are synthesized and secreted from the type II pneumocytes of the alveolar epithelium , which reduce the surface tension
