                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        try {

            questions = [{&quot;text&quot;: &quot;A concerned father brings his 8-year-old son, Dev, to the pediatric clinic after noticing his frequent complaints of bone pain and a recent incident where a minor fall resulted in a fracture. During the examination, the pediatrician observes multiple healing fractures of varying ages on the X-rays, along with noticeable bruises on the skin. Initially, there is a suspicion of non-accidental injury, but further assessment reveals Dev has a short stature, distinctive blue sclera, and visible bone deformities in his limbs and spine. These findings suggest a genetic condition affecting bone strength rather than external trauma. What is the pattern of inheritance for Dev&#x27;s diagnosed condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-Linked Dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-Linked Recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autosomal Recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autosomal Dominant&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Autosomal Dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Autosomal Dominant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The diagnosis based on the Davidâ€™s history is Osteogenesis imperfecta and it is Autosomal Dominant in nature.&lt;/li&gt;&lt;li&gt;â€¢ Autosomal Dominant&lt;/li&gt;&lt;li&gt;â€¢ The clinical features include&lt;/li&gt;&lt;li&gt;â€¢ clinical features&lt;/li&gt;&lt;li&gt;â€¢ Multiple fractures: recurrent fractures, which can occur with minimal or no trauma. Can cause deformities or shortening of limbs. Blue sclera : Its due to the underlying connective tissue abnormalities. Dental problems : Brittle teeth that break easily or wear down quickly. ( Dentinogenesis imperfecta - The bluish, opalescent sheen on several teeth results from genetically defective dentin ). Hearing loss: Hearing loss occurs in approximately 20% of young children and as many as 50% of adults by the age of 50 Skeletal deformities : scoliosis (curvature of the spine), kyphosis (hunchback), or pectus excavatum (sunken chest). Short stature: due to the impact of skeletal abnormalities on bone growth. Easy bruising : Osteogenesis imperfecta can cause easy bruising or bleeding, particularly in people with severe forms of the condition.&lt;/li&gt;&lt;li&gt;â€¢ Multiple fractures: recurrent fractures, which can occur with minimal or no trauma. Can cause deformities or shortening of limbs.&lt;/li&gt;&lt;li&gt;â€¢ Multiple fractures:&lt;/li&gt;&lt;li&gt;â€¢ Blue sclera : Its due to the underlying connective tissue abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Blue sclera&lt;/li&gt;&lt;li&gt;â€¢ Dental problems : Brittle teeth that break easily or wear down quickly. ( Dentinogenesis imperfecta - The bluish, opalescent sheen on several teeth results from genetically defective dentin ).&lt;/li&gt;&lt;li&gt;â€¢ Dental problems&lt;/li&gt;&lt;li&gt;â€¢ Hearing loss: Hearing loss occurs in approximately 20% of young children and as many as 50% of adults by the age of 50&lt;/li&gt;&lt;li&gt;â€¢ Hearing loss:&lt;/li&gt;&lt;li&gt;â€¢ Skeletal deformities : scoliosis (curvature of the spine), kyphosis (hunchback), or pectus excavatum (sunken chest).&lt;/li&gt;&lt;li&gt;â€¢ Skeletal deformities&lt;/li&gt;&lt;li&gt;â€¢ Short stature: due to the impact of skeletal abnormalities on bone growth.&lt;/li&gt;&lt;li&gt;â€¢ Short stature:&lt;/li&gt;&lt;li&gt;â€¢ Easy bruising : Osteogenesis imperfecta can cause easy bruising or bleeding, particularly in people with severe forms of the condition.&lt;/li&gt;&lt;li&gt;â€¢ Easy bruising&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical presentation of frequent fractures from minimal trauma , blue sclera , short stature , and bone deformities , strongly suggests Osteogenesis Imperfecta (OI). OI is a genetic disorder primarily affecting collagen , leading to brittle bones and a susceptibility to fractures. The majority of OI cases are inherited in an autosomal dominant manner , meaning a single copy of the defective gene from either parent can cause the disorder.&lt;/li&gt;&lt;li&gt;âž¤ frequent fractures from minimal trauma&lt;/li&gt;&lt;li&gt;âž¤ blue sclera&lt;/li&gt;&lt;li&gt;âž¤ short stature&lt;/li&gt;&lt;li&gt;âž¤ bone deformities&lt;/li&gt;&lt;li&gt;âž¤ Osteogenesis Imperfecta&lt;/li&gt;&lt;li&gt;âž¤ genetic disorder primarily affecting collagen&lt;/li&gt;&lt;li&gt;âž¤ brittle bones&lt;/li&gt;&lt;li&gt;âž¤ susceptibility to fractures.&lt;/li&gt;&lt;li&gt;âž¤ majority of OI cases&lt;/li&gt;&lt;li&gt;âž¤ inherited in an autosomal dominant manner&lt;/li&gt;&lt;li&gt;âž¤ Note - Osteogenesis imperfecta (OI) (brittle bone disease) is the most common genetic cause of osteoporosis.&lt;/li&gt;&lt;li&gt;âž¤ Note&lt;/li&gt;&lt;li&gt;âž¤ Osteogenesis imperfecta&lt;/li&gt;&lt;li&gt;âž¤ most common genetic cause of osteoporosis.&lt;/li&gt;&lt;li&gt;âž¤ Ref: nelson 21 st Edition â€“ Page No-14415-14427&lt;/li&gt;&lt;li&gt;âž¤ Ref: nelson 21 st Edition â€“ Page No-14415-14427&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought in by their mother, who is distressed due to criticism from her mother-in-law regarding the child&#x27;s health. The child has developmental delays, intellectual disability, and distinctive physical features including sandal gap toes. Recently, the child has been diagnosed with a congenital heart disease. Given the child&#x27;s clinical features, as shown in the images, what is the most common congenital heart disease associated with this presentation ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transposition of Great Arteries.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endocardial Cushion defects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pentalogy of Fallot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarctation of Aorta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endocardial Cushion defects&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Endocardial Cushion defects&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical features of the child is pointing towards the diagnosis of Downs Syndrome. The most common congenital heart disease in case of Downs syndrome is Endocardial Cushion defects (AVSD)&lt;/li&gt;&lt;li&gt;â€¢ Downs Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Downs syndrome is Endocardial Cushion defects (AVSD)&lt;/li&gt;&lt;li&gt;â€¢ The clinical features of Downs syndrome (trisomy 21) are.&lt;/li&gt;&lt;li&gt;â€¢ The clinical features&lt;/li&gt;&lt;li&gt;â€¢ Flat facial profile and an upward slant to the eye.&lt;/li&gt;&lt;li&gt;â€¢ Short neck Abnormally shaped ears White spots on the iris of the eye (Brushfield spots) Single, deep transverse crease on the palm of the hand. Brachycephaly Protrudin  g tongue Presenile Alzheimerâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Short neck&lt;/li&gt;&lt;li&gt;â€¢ Abnormally shaped ears&lt;/li&gt;&lt;li&gt;â€¢ White spots on the iris of the eye (Brushfield spots)&lt;/li&gt;&lt;li&gt;â€¢ Single, deep transverse crease on the palm of the hand. Brachycephaly Protrudin  g tongue Presenile Alzheimerâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Brachycephaly Protrudin  g tongue Presenile Alzheimerâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Brachycephaly&lt;/li&gt;&lt;li&gt;â€¢ Protrudin  g tongue&lt;/li&gt;&lt;li&gt;â€¢ Presenile Alzheimerâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A, C and D arenâ€™t the most common congenital heart disease in Downs Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A, C and D arenâ€™t the most common&lt;/li&gt;&lt;li&gt;â€¢ congenital heart disease in Downs Syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Downs syndrome - Approximately 40% children have congenital heart disease . Endocardial cushion defects account for about 40-60% cases . Presence of heart disease is the most significant factor in determining survival. All children should have a cardiac evaluation before 9 months of age, including echocardiography.&lt;/li&gt;&lt;li&gt;âž¤ Downs syndrome&lt;/li&gt;&lt;li&gt;âž¤ 40% children have congenital heart disease&lt;/li&gt;&lt;li&gt;âž¤ Endocardial cushion defects&lt;/li&gt;&lt;li&gt;âž¤ 40-60% cases&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 610-615.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 610-615.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother visits your clinic with her 3-year-old child, worried about the child&#x27;s inadequate growth. The child&#x27;s medical history reveals a low birth weight, along with ongoing feeding difficulties and a poor appetite. Upon physical examination, you note several distinctive features: a prominent forehead, a small jaw, a narrow chin, and clinodactyly. These clinical findings, combined with the child&#x27;s growth issues, lead you to consider a specific diagnosis. Based on the information provided, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Russell-Silver syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beckwith-Weidman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Russell-Silver syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture7.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-121446.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Russell - Silver syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Russell-Silver Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Russell-Silver Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Most cases occur sporadically , chromosome 11p15 , maternal disomy of chromosome 7 .&lt;/li&gt;&lt;li&gt;â€¢ sporadically&lt;/li&gt;&lt;li&gt;â€¢ chromosome 11p15&lt;/li&gt;&lt;li&gt;â€¢ maternal disomy of chromosome 7&lt;/li&gt;&lt;li&gt;â€¢ Possible risks include:&lt;/li&gt;&lt;li&gt;â€¢ Possible risks include:&lt;/li&gt;&lt;li&gt;â€¢ Metabolic syndrome. Uterine and vaginal dysgenesis Gonadal hypofunction or testicular cancer in males. Low muscle mass or low bone mineral density. Myoclonus dystonia (in people with chromosome 7-related RSS).&lt;/li&gt;&lt;li&gt;â€¢ Metabolic syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Metabolic syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Uterine and vaginal dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ Uterine and vaginal dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ Gonadal hypofunction or testicular cancer in males.&lt;/li&gt;&lt;li&gt;â€¢ Gonadal hypofunction or testicular cancer in males.&lt;/li&gt;&lt;li&gt;â€¢ Low muscle mass or low bone mineral density.&lt;/li&gt;&lt;li&gt;â€¢ Low muscle mass or low bone mineral density.&lt;/li&gt;&lt;li&gt;â€¢ Myoclonus dystonia (in people with chromosome 7-related RSS).&lt;/li&gt;&lt;li&gt;â€¢ Myoclonus dystonia (in people with chromosome 7-related RSS).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Uniparental disomy (UPD) is when a child gets both copies of a chromosome from one parent . This can lead to conditions like Prader-Willi syndrome (if both chromosome 15s come from the mother) and Angelman syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Uniparental disomy&lt;/li&gt;&lt;li&gt;âž¤ child gets both copies of a chromosome from one parent&lt;/li&gt;&lt;li&gt;âž¤ Prader-Willi syndrome&lt;/li&gt;&lt;li&gt;âž¤ Angelman syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition page 1696, 2987&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 1696, 2987&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine OPD session on Holi, a police officer brings in an unidentified child for age verification. To determine the child&#x27;s age, you order a wrist X-ray. Upon reviewing the X-ray, you identify the age of the child to be approximately 2 months. Which of the following carpal bones did you primarily rely on to estimate the age of the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capitate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lunette&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trapezoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Capitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture9_0DvY82R.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-155551.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Capitate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Scaphoid will ossify by 4-6 years of age .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Scaphoid&lt;/li&gt;&lt;li&gt;â€¢ ossify by 4-6 years of age&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lunate will ossify by 2-4 years of age&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ ossify by 2-4 years of age&lt;/li&gt;&lt;li&gt;â€¢ Option D. Trapezoid will ossify by 4-6 years of age.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Trapezoid&lt;/li&gt;&lt;li&gt;â€¢ ossify by 4-6 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Although there is great individual variability, approximate ossification times are as follows:&lt;/li&gt;&lt;li&gt;âž¤ Although there is great individual variability, approximate ossification times are as follows:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition page 1127&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric clinic, a concerned mother presents her infant, worried about the child&#x27;s weight gain. She compares her baby to her sister-in-law&#x27;s seemingly healthier child. Upon examination, the infant appears active and alert. The mother reports that the birth weight was 2600 grams, and currently, the scale reads 5300 grams, indicating that the infant&#x27;s weight has doubled. As an intern, you recall the standard growth milestones and reassure the mother. Based on standard pediatric growth patterns, at what age is an infant&#x27;s weight expected to double from birth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-120714.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â  D) 5 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The weight of the baby triples by 1 year of age and doubles by 5 months .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ weight of the baby triples by 1 year of age&lt;/li&gt;&lt;li&gt;â€¢ doubles by 5 months&lt;/li&gt;&lt;li&gt;â€¢ Option B. The weight of the baby becomes 4 times the birth weight by 2 years of age and doubles by 5-6 months .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ weight of the baby becomes 4 times the birth weight&lt;/li&gt;&lt;li&gt;â€¢ 2 years of age&lt;/li&gt;&lt;li&gt;â€¢ doubles by 5-6 months&lt;/li&gt;&lt;li&gt;â€¢ Option C. The weight of the baby becomes 5 times the birth weight by 3 years of age and doubles by 5-6 months .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ weight of the baby becomes 5 times&lt;/li&gt;&lt;li&gt;â€¢ birth weight by 3 years&lt;/li&gt;&lt;li&gt;â€¢ age and doubles by 5-6 months&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought to the pediatric clinic by their mother, who is concerned about the child&#x27;s noticeably shorter stature compared to peers. Upon examination, the pediatrician notes that the child&#x27;s short stature appears disproportionate, with a more significant discrepancy between the upper and lower body segments. Considering a potential diagnosis of a condition affecting growth, the pediatrician decides to assess the child&#x27;s body proportions more closely by measuring the upper segment and lower segment ratios. Understanding the normal progression of body proportions from childhood to adulthood is crucial in this assessment. At what age do the upper and lower segments of the body typically reach adult proportions ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 10 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A - By the age of 2 years the ratio is 1.4:1&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ 2 years the ratio is 1.4:1&lt;/li&gt;&lt;li&gt;â€¢ Option C - By the age of 7 years the ratio is 1:1 whereas the adult ratio is 0.9:1&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ 7 years the ratio is 1:1&lt;/li&gt;&lt;li&gt;â€¢ adult ratio is 0.9:1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The upper-to-lower body segment ratio (U/L ratio) provides an assessment of truncal growth relative to limb growth . The lower-body segment is defined as the length from the top of the symphysis pubis to the floor , and the upper-body segment is the total height minus the lower-body segment.&lt;/li&gt;&lt;li&gt;âž¤ upper-to-lower body segment ratio&lt;/li&gt;&lt;li&gt;âž¤ assessment of truncal growth&lt;/li&gt;&lt;li&gt;âž¤ limb growth&lt;/li&gt;&lt;li&gt;âž¤ lower-body segment&lt;/li&gt;&lt;li&gt;âž¤ length from the top of the symphysis pubis to the floor&lt;/li&gt;&lt;li&gt;âž¤ upper-body segment&lt;/li&gt;&lt;li&gt;âž¤ total height minus the lower-body segment.&lt;/li&gt;&lt;li&gt;âž¤ The U/L ratio equals approximately 1.7 at birth, 1.3 at 3 year, and 1.0 after 7 year. Higher U/L ratios are characteristic of short-limb dwarfism, as occurs with Turner syndrome or bone disorders, whereas lower ratios suggest hypogonadism or Marfan syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9th Edition, Page No- 43-51; Nelson 21 st Ed Pg 1183&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9th Edition, Page No- 43-51; Nelson 21 st Ed Pg 1183&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy presented to the OPD with complaints of fatigue, shortness of breath and fainting episode. On further evaluation features of short stature and webbed neck were noted. He was subjected to cardiological examination where he is diagnosed with pulmonary stenosis. A genetic testing was done in which chromosome 12 is found to be abnormal. On compiling all the history and clinical features he is diagnosed as a case of pseudo turner syndrome known as Noonan Syndrome. What is the gene responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CLCN 7 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PTPN 11 gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CFTR gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATM gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PTPN 11 gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-182307.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CLCN 7 gene mutation will results in osteopetrosis , a condition characterized by increased bone density and abnormal bone growth.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ CLCN 7 gene mutation&lt;/li&gt;&lt;li&gt;â€¢ osteopetrosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. CFTR gene mutation will result in Cystic Fibrosis , affecting the lungs, pancreas, and other organs.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ CFTR gene mutation&lt;/li&gt;&lt;li&gt;â€¢ Cystic Fibrosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. ATM gene mutation will results in Ataxia Telangiectasia , rare inherited childhood neurological disorder that affects the part of the brain that controls motor movement (intended movement of muscles) and speech. The triad of symptoms includes progressive ataxia, oculocutaneous telangiectasias and sinopulmonary disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ ATM gene mutation&lt;/li&gt;&lt;li&gt;â€¢ Ataxia Telangiectasia&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Turner Syndrome vs Noonan Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Turner Syndrome vs Noonan Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st edition, Chapter 601â€“ Page No 11714-11716&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st edition, Chapter 601â€“ Page No 11714-11716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During rounds with your consultant, several cases of genetic diso rders in the pediatric ward were discussed. Your consultant asks about the most common chromosomal disorder, its complication, and its associated disorders. Match the following columns correctly to demonstrate your understanding and facilitate further discussion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1 B2 C3 D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4 B3 C2 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B2 C4 D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A2 B3 C4 D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/screenshot-2024-03-16-101903_YbJIS5O.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/screenshot-2024-03-16-101950_chDsWPV.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Some important points&lt;/li&gt;&lt;li&gt;â€¢ Some important points&lt;/li&gt;&lt;li&gt;â€¢ Nondisjunction - Common aneuploidies seen in live born babies include Down syndrome (trisomy 21), Edward syndrome (trisomy 18), Patau syndrome (trisomy 13) and Turner syndrome (monosorny X). Chromosome deletion - William syndrome (7qll.23); retinoblastoma with mental retardation and dysmorphic facies (13q14.1); Prader-Willi syndrome (hypotonia, mental retardation and obesity, 15qll); Rubinstein Taybi syndrome (microcephaly, broad thumbs and big toes, dysmorphism and mental retardation; 16q13); and DiGeorge syndrome (congenital heart defect, hypoplasia of parathyroid and thymus, facial and palate anomalies; 22qll). Genomic imprinting - Prader-Willi syndrome (microdeletion on paternal side or inheritance of both copies from maternal side) and Angelman syndrome (microdeletion on maternal side or inheritance of both copies from paternal side).&lt;/li&gt;&lt;li&gt;â€¢ Nondisjunction - Common aneuploidies seen in live born babies include Down syndrome (trisomy 21), Edward syndrome (trisomy 18), Patau syndrome (trisomy 13) and Turner syndrome (monosorny X).&lt;/li&gt;&lt;li&gt;â€¢ Nondisjunction&lt;/li&gt;&lt;li&gt;â€¢ aneuploidies&lt;/li&gt;&lt;li&gt;â€¢ live born babies&lt;/li&gt;&lt;li&gt;â€¢ Down syndrome&lt;/li&gt;&lt;li&gt;â€¢ Edward syndrome&lt;/li&gt;&lt;li&gt;â€¢ Patau syndrome&lt;/li&gt;&lt;li&gt;â€¢ Turner syndrome&lt;/li&gt;&lt;li&gt;â€¢ Chromosome deletion - William syndrome (7qll.23); retinoblastoma with mental retardation and dysmorphic facies (13q14.1); Prader-Willi syndrome (hypotonia, mental retardation and obesity, 15qll); Rubinstein Taybi syndrome (microcephaly, broad thumbs and big toes, dysmorphism and mental retardation; 16q13); and DiGeorge syndrome (congenital heart defect, hypoplasia of parathyroid and thymus, facial and palate anomalies; 22qll).&lt;/li&gt;&lt;li&gt;â€¢ Chromosome deletion&lt;/li&gt;&lt;li&gt;â€¢ William syndrome&lt;/li&gt;&lt;li&gt;â€¢ Genomic imprinting - Prader-Willi syndrome (microdeletion on paternal side or inheritance of both copies from maternal side) and Angelman syndrome (microdeletion on maternal side or inheritance of both copies from paternal side).&lt;/li&gt;&lt;li&gt;â€¢ Genomic imprinting&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition page 3023-24&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition page 3023-24&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine clinic visit, a mother brings her 6-year-old daughter for evaluation. The mother reports that the child can climb stairs using alternate feet, ride a tricycle, remember her name and age, but is unable to narrate stories. Given this information, what is the child&#x27;s most likely developmental age ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-162917.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) years.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B- A 4-year-old child can narrate stories where as a 3-year-old can only ask questions.&lt;/li&gt;&lt;li&gt;â€¢ Option B-&lt;/li&gt;&lt;li&gt;â€¢ 4-year-old child can narrate stories&lt;/li&gt;&lt;li&gt;â€¢ 3-year-old can only ask questions.&lt;/li&gt;&lt;li&gt;â€¢ Option C- A 5-year-old child asks meaning of the words where as a 3-year-old can only ask questions.&lt;/li&gt;&lt;li&gt;â€¢ Option C-&lt;/li&gt;&lt;li&gt;â€¢ 5-year-old child asks meaning of the words&lt;/li&gt;&lt;li&gt;â€¢ Option D- A 6-year-old child not only ask questions but also can narrate the daily things in a better manner.&lt;/li&gt;&lt;li&gt;â€¢ Option D-&lt;/li&gt;&lt;li&gt;â€¢ 6-year-old child not only ask questions but also can narrate the daily things&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a developmental assessment in the pediatric clinic, you observe a child who runs adeptly and climbs stairs with one foot per step. Recalling the lecture from your pediatric mentor on milestone development, you consider what the next stage of stair climbing development is. At what age is a child expected to develop the ability to climb steps using alternate feet?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-115843.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . By the age of 2 years the child can run well , climb upstairs and downstairs with one step at a time&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ age of 2 years the child can&lt;/li&gt;&lt;li&gt;â€¢ run well&lt;/li&gt;&lt;li&gt;â€¢ Option C. The child can start hopping and goes downstairs with alternate feet by the age of 4 years.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ child can start&lt;/li&gt;&lt;li&gt;â€¢ hopping&lt;/li&gt;&lt;li&gt;â€¢ goes downstairs&lt;/li&gt;&lt;li&gt;â€¢ Option D. The child can start Skipping by the age of 5 years .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ start&lt;/li&gt;&lt;li&gt;â€¢ Skipping by the age of 5 years&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following milestones in the correct order of their attainment; I. Build tower of 4 cubes II. Make simple sentences III. Drawing a circle IV. Drawing a rectangle&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;II, III, IV, I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, II, III, IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;II, I, III, IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I, II, IV, III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. I, II, III, IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-120607.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â  B) I, II, III, IV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The age of attainment of the milestones is: -&lt;/li&gt;&lt;li&gt;â€¢ Builds a tower of 4 cubes- 18 months Makes simple sentences- 2 years Drawing a circle- 3 years Drawing a rectangle- 4 years&lt;/li&gt;&lt;li&gt;â€¢ Builds a tower of 4 cubes- 18 months&lt;/li&gt;&lt;li&gt;â€¢ Builds a tower of 4 cubes- 18 months&lt;/li&gt;&lt;li&gt;â€¢ Makes simple sentences- 2 years&lt;/li&gt;&lt;li&gt;â€¢ Makes simple sentences- 2 years&lt;/li&gt;&lt;li&gt;â€¢ Drawing a circle- 3 years&lt;/li&gt;&lt;li&gt;â€¢ Drawing a circle- 3 years&lt;/li&gt;&lt;li&gt;â€¢ Drawing a rectangle- 4 years&lt;/li&gt;&lt;li&gt;â€¢ Drawing a rectangle- 4 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition page 1080&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 1080&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric clinic, a mother presents her 10-month-old child for a routine check-up. During the examination, you find the child to be both active and alert. You decide to evaluate the child&#x27;s developmental milestones. Based on what you know about the normal development of children at this age, which of the following milestones would you NOT expect to find in a 10-month-old child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of immature Pincer grasp.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sign of Waving bye â€“ bye while leaving OPD.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Standing without support on the corridors of hospital.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plays a peek â€“a â€“ boo with mother and siblings.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Standing without support on the corridors of hospital.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-150950.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Standing without support on the corridors of hospital.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A, B and D are true regarding the milestones achieved in a 10months old child.&lt;/li&gt;&lt;li&gt;â€¢ Option A, B and D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sequence in which the following developmental milestones are typically attained?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A â†’ B â†’ C â†’ D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D â†’ C â†’ B â†’ A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D â†’ C â†’ A â†’ B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D â†’ B â†’ C â†’ A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. D â†’ C â†’ A â†’ B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-120820.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) D â†’ C â†’ A â†’ B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ A â†’ Walks with support (11 months)&lt;/li&gt;&lt;li&gt;â€¢ Walks with support&lt;/li&gt;&lt;li&gt;â€¢ B â†’ Creeps upstairs (15 months)&lt;/li&gt;&lt;li&gt;â€¢ Creeps upstairs&lt;/li&gt;&lt;li&gt;â€¢ C â†’ Sits with support (6 months)&lt;/li&gt;&lt;li&gt;â€¢ Sits with support&lt;/li&gt;&lt;li&gt;â€¢ D â†’ Feet to mouth (5 months)&lt;/li&gt;&lt;li&gt;â€¢ Feet to mouth&lt;/li&gt;&lt;li&gt;â€¢ So, the correct sequence is: D â†’ C â†’ A â†’ B&lt;/li&gt;&lt;li&gt;â€¢ D â†’ C â†’ A â†’ B&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref : OP Ghai 9 th Edition, Page No- 45-49.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No- 45-49.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother visits your clinic for a routine evaluation of her 3-month-old child. Upon examination, you note that the baby is alert and active. The child weighs 4000 grams and has a height of 53 cm. To complete the assessment, you decide to measure the head circumference, a crucial indicator of neurological development. Recalling the typical growth patterns of infants, by how much does the head circumference usually increases per month during the first 3 months of life?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/05.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-121544.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The normal head circumference of a newborn is around 35 cm.&lt;/li&gt;&lt;li&gt;â€¢ normal head circumference of a newborn&lt;/li&gt;&lt;li&gt;â€¢ 35 cm.&lt;/li&gt;&lt;li&gt;â€¢ Head circumference is measured by placing a soft non-stretchable tape around the head just above the eyebrows and finding the largest circumference over the occiput . This is 33-37 cm at birth in term babies.&lt;/li&gt;&lt;li&gt;â€¢ Head circumference&lt;/li&gt;&lt;li&gt;â€¢ placing a soft non-stretchable tape around the head&lt;/li&gt;&lt;li&gt;â€¢ above the eyebrows&lt;/li&gt;&lt;li&gt;â€¢ largest circumference over the occiput&lt;/li&gt;&lt;li&gt;â€¢ 33-37 cm at birth&lt;/li&gt;&lt;li&gt;â€¢ Method of recording head circumference. Note the crossed tape method&lt;/li&gt;&lt;li&gt;â€¢ crossed tape method&lt;/li&gt;&lt;li&gt;â€¢ Note â€“ At birth, Chest circumference is about 3 cm lesser than head circumference and if the difference is more than 3 cm it is an indication of intrauterine growth retardation (IUGR).&lt;/li&gt;&lt;li&gt;â€¢ Note&lt;/li&gt;&lt;li&gt;â€¢ Chest circumference is about 3 cm lesser than head circumference&lt;/li&gt;&lt;li&gt;â€¢ Head circumference in the first 3 months of life increases by 2 cm per month , at 3-6 months of life : 1 cm per month , at 6-12 months of life : 0.5 cm per month.&lt;/li&gt;&lt;li&gt;â€¢ first 3 months of life increases by 2 cm per month&lt;/li&gt;&lt;li&gt;â€¢ 3-6 months of life&lt;/li&gt;&lt;li&gt;â€¢ 1 cm per month&lt;/li&gt;&lt;li&gt;â€¢ 6-12 months of life&lt;/li&gt;&lt;li&gt;â€¢ 0.5 cm per month.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref OP Ghai 9 th Edition, Page No- 13&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No- 13&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician in a rural healthcare center is approached by a mother carrying her newborn for an initial health check-up. The infant, as observed in the image provided, exhibits significant limb abnormalities. The mother reports that during her pregnancy, she had taken medication from a local healer, which you suspect may have contained Thalidomide due to the timing and nature of the birth defects. Considering the history of maternal medication intake and the clinical presentation of the infant, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Failure of calcification of cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Failure of membranous ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of development of flat bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Failure of development of long bones&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Failure of development of long bones&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Failure of development of long bones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Phocomelia refers to Failure of development of long bones.&lt;/li&gt;&lt;li&gt;â€¢ Phocomelia&lt;/li&gt;&lt;li&gt;â€¢ Failure of development of long bones.&lt;/li&gt;&lt;li&gt;â€¢ Phocomelia Syndrome (PS)&lt;/li&gt;&lt;li&gt;â€¢ Phocomelia Syndrome (PS)&lt;/li&gt;&lt;li&gt;â€¢ Rare birth defects that cause severe birth defects , especially of the upper limbs . The bones of the arms may be extremely uterus. Short neck. Thrombocytopenia. Renal and cardiac anomalies.&lt;/li&gt;&lt;li&gt;â€¢ Encephalocele.&lt;/li&gt;&lt;li&gt;â€¢ Hydrocephalus.&lt;/li&gt;&lt;li&gt;â€¢ Bicornuate uterus.&lt;/li&gt;&lt;li&gt;â€¢ Short neck.&lt;/li&gt;&lt;li&gt;â€¢ Thrombocytopenia.&lt;/li&gt;&lt;li&gt;â€¢ Renal and cardiac anomalies.&lt;/li&gt;&lt;li&gt;â€¢ Other 3 options are incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Other 3 options are incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phocomelia Syndrome is a rare birth defect characterized by underdeveloped long bones , often related to maternal thalidomide exposure , leading to shortened or absent limbs and potentially associated with other anomalies like Encephalocele , Hydrocephalus, Bicornuate uterus , Short neck , thrombocytopenia , renal and cardiac anomalies.&lt;/li&gt;&lt;li&gt;âž¤ Phocomelia Syndrome&lt;/li&gt;&lt;li&gt;âž¤ rare birth defect&lt;/li&gt;&lt;li&gt;âž¤ underdeveloped long bones&lt;/li&gt;&lt;li&gt;âž¤ maternal thalidomide exposure&lt;/li&gt;&lt;li&gt;âž¤ shortened or absent limbs&lt;/li&gt;&lt;li&gt;âž¤ potentially associated with other anomalies like&lt;/li&gt;&lt;li&gt;âž¤ Encephalocele&lt;/li&gt;&lt;li&gt;âž¤ Hydrocephalus, Bicornuate uterus&lt;/li&gt;&lt;li&gt;âž¤ Short neck&lt;/li&gt;&lt;li&gt;âž¤ thrombocytopenia&lt;/li&gt;&lt;li&gt;âž¤ renal and cardiac anomalies.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition page 1698&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 1698&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her infant for vaccination. During the examination, you observe that the infant is capable of moving their head from side to side while tracking a moving object, can lift their head from a prone position approximately 45Â° off the examining table, smiles responsively when encouraged, and makes cooing sounds. However, the infant is unable to maintain a seated position. Based on these developmental milestones, what is the most likely age of the infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-161617.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 3 months.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . A 1-month-old child cannot hold his neck.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ 1-month-old&lt;/li&gt;&lt;li&gt;â€¢ cannot hold his neck.&lt;/li&gt;&lt;li&gt;â€¢ Option B . A 6-month-old child can sit with support.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ 6-month-old child&lt;/li&gt;&lt;li&gt;â€¢ sit with support.&lt;/li&gt;&lt;li&gt;â€¢ Option C . A 2-month-old child cannot hold his neck and make cooing sounds.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ 2-month-old child cannot hold his neck&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Developmental milestones of an infant&lt;/li&gt;&lt;li&gt;âž¤ Developmental milestones of an infant&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is conducting routine health check-ups in the outpatient department for children of various ages. While performing anthropometric measurements, a newly joined pediatric intern observes the process and later engages in a discussion about the significance and technical aspects of these measurements in assessing child health and nutritional status. The intern makes several statements about common practices in pediatric anthropometry. Which of the following statements made by the intern is NOT true regarding standard anthropometric measurements in pediatrics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Birth weight triples by 1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin fold thickness is measured in sub scapular region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight is measured to the nearest 100 gram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Standing height is about 1.7 cm less than recumbent length&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Standing height is about 1.7 cm less than recumbent length&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Standing height is about 1.7 cm less than recumbent length.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Birth weight tripling by 1 year of age is a general growth milestone , indicating adequate nutrition and health during the infant&#x27;s first year.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Birth weight tripling&lt;/li&gt;&lt;li&gt;â€¢ 1 year of age is a general growth milestone&lt;/li&gt;&lt;li&gt;â€¢ adequate nutrition and health&lt;/li&gt;&lt;li&gt;â€¢ Option B. Skin fold thickness measurements at the subscapular region , along with other sites, are used to estimate body fat composition , which is crucial for assessing nutritional status.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Skin fold thickness measurements&lt;/li&gt;&lt;li&gt;â€¢ subscapular region&lt;/li&gt;&lt;li&gt;â€¢ used to estimate body fat composition&lt;/li&gt;&lt;li&gt;â€¢ Option C. Weighing infants and children to the nearest 100 grams is a standard practice in to ensure accurate monitoring of growth and early detection of any deviations from expected growth patterns.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Weighing infants&lt;/li&gt;&lt;li&gt;â€¢ children to the nearest 100 grams&lt;/li&gt;&lt;li&gt;â€¢ standard practice in to ensure accurate monitoring of growth&lt;/li&gt;&lt;li&gt;â€¢ early detection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Length:&lt;/li&gt;&lt;li&gt;âž¤ Length:&lt;/li&gt;&lt;li&gt;âž¤ If a child is less than 2 years old, measure recumbent length. If the child is aged 2 years or older and able to stand, measure standing height. In general, standing height is about 0.7 cm less than recumbent length.&lt;/li&gt;&lt;li&gt;âž¤ If a child is less than 2 years old, measure recumbent length.&lt;/li&gt;&lt;li&gt;âž¤ If the child is aged 2 years or older and able to stand, measure standing height.&lt;/li&gt;&lt;li&gt;âž¤ In general, standing height is about 0.7 cm less than recumbent length.&lt;/li&gt;&lt;li&gt;âž¤ about 0.7 cm less than recumbent length.&lt;/li&gt;&lt;li&gt;âž¤ Points to Remember:&lt;/li&gt;&lt;li&gt;âž¤ Points to Remember:&lt;/li&gt;&lt;li&gt;âž¤ Birth weight of Indian children 2.8 Kg . Term neonate regains lost birth weight by 7 to 10 days, preterm by 10 to 14 days Birth weight doubles by 6 months, triples by 1 year, quadruples by 2 years and increases 5 times by 3 years.&lt;/li&gt;&lt;li&gt;âž¤ Birth weight of Indian children 2.8 Kg .&lt;/li&gt;&lt;li&gt;âž¤ Birth weight of Indian children 2.8 Kg&lt;/li&gt;&lt;li&gt;âž¤ Term neonate regains lost birth weight by 7 to 10 days, preterm by 10 to 14 days&lt;/li&gt;&lt;li&gt;âž¤ Birth weight doubles by 6 months, triples by 1 year, quadruples by 2 years and increases 5 times by 3 years.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant is brought in by their mother for a routine pediatric evaluation. The child appears alert and active, and according to the mother, the infant has been gaining weight and height steadily since birth. The pediatrician proceeds with a thorough physical examination and notes the following finding. The pediatrician considers various differential diagnoses for this finding. Which of the following conditions is least likely to be associated with this clinical feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PKU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Downâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MPS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fetal Hydantoin syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MPS&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture12.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-164404.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MPS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PKU - Infants with PKU can present with microcephaly if the condition is untreated due to the toxic effects of elevated phenylalanine levels on brain development.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ PKU&lt;/li&gt;&lt;li&gt;â€¢ PKU can present with microcephaly&lt;/li&gt;&lt;li&gt;â€¢ Option B. Down&#x27;s syndrome - Children with Down&#x27;s syndrome often have brachycephaly , which may give the appearance of a smaller head circumference and can sometimes be associated with actual microcephaly.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Down&#x27;s syndrome -&lt;/li&gt;&lt;li&gt;â€¢ have brachycephaly&lt;/li&gt;&lt;li&gt;â€¢ appearance of a smaller head circumference&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fetal Hydantoin syndrome - This syndrome can result from exposure to antiepileptic drugs in utero and is associated with a range of congenital defects , including microcephaly.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Fetal Hydantoin syndrome&lt;/li&gt;&lt;li&gt;â€¢ result from exposure to antiepileptic drugs&lt;/li&gt;&lt;li&gt;â€¢ utero&lt;/li&gt;&lt;li&gt;â€¢ range of congenital defects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Causes of Microcephaly&lt;/li&gt;&lt;li&gt;âž¤ Causes of Microcephaly&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 40.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 40.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 12-month-old child to the OPD department for a routine pediatric evaluation. On examination the child has adequate progression in height and weight. Upon evaluating the child&#x27;s development, the pediatrician finds that the gross and fine motor milestones are being met as expected for the child&#x27;s age. The pediatrician then moves on to assess the child&#x27;s language development. What is the expected level of vocabulary development for a 12-month-old child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Limited to a bi-syllable sound like baba, mama&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 words with meaning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 words with meaning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple sentence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 words with meaning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-171850.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 words with meaning.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The child used Bisyllables like Baba&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Bisyllables like Baba&lt;/li&gt;&lt;li&gt;â€¢ Option C. At 18 months , the child can use 10 words with meaning.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ 18 months&lt;/li&gt;&lt;li&gt;â€¢ child can use 10 words&lt;/li&gt;&lt;li&gt;â€¢ Option D. The child will start speaking sentences by 2 years of age.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ child will start speaking sentences&lt;/li&gt;&lt;li&gt;â€¢ 2 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The development of Language mile stones are as follows.&lt;/li&gt;&lt;li&gt;âž¤ Language mile stones are as follows.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 52-53.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 52-53.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl presents to the pediatric clinic with her mother, who is concerned about her daughter&#x27;s emotional well-being following incidents of bullying at school. The mother reports that her daughter has been ridiculed for her lack of secondary sexual characteristics and absence of menarche. After a thorough history and physical examination, the pediatrician orders an ultrasound, which reveals an infantile uterus and streak ovaries. Further genetic workup indicates a ring chromosome abnormality involving one of the X chromosomes. The pediatrician begins a discussion about starting hormonal therapy to induce secondary sexual characteristic development. During the consultation, the mother inquires about any associated cardiac anomalies that might be present with her daughter&#x27;s condition. As a pediatrician, which cardiac anomaly would you inform the mother is most commonly associated with this condition ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transposition of Great Arteries.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pentalogy of Fallot.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarctation of Aorta.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coarctation of Aorta.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Coarctation of Aorta.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The diagnosis based on the history and the Image given is the Turners Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Turners Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ In Turners Syndrome CVS abnormalities like coarctation of aorta , bicuspid aortic valve can be seen.&lt;/li&gt;&lt;li&gt;â€¢ In Turners Syndrome CVS abnormalities like coarctation of aorta&lt;/li&gt;&lt;li&gt;â€¢ bicuspid aortic valve&lt;/li&gt;&lt;li&gt;â€¢ Turner syndrome:&lt;/li&gt;&lt;li&gt;â€¢ Turner syndrome:&lt;/li&gt;&lt;li&gt;â€¢ Clinical features-&lt;/li&gt;&lt;li&gt;â€¢ Clinical features-&lt;/li&gt;&lt;li&gt;â€¢ Short stature Shield chest Webbed neck Wide spread nipples and Short fourth metacarpal&lt;/li&gt;&lt;li&gt;â€¢ Short stature&lt;/li&gt;&lt;li&gt;â€¢ Shield chest&lt;/li&gt;&lt;li&gt;â€¢ Webbed neck&lt;/li&gt;&lt;li&gt;â€¢ Wide spread nipples and&lt;/li&gt;&lt;li&gt;â€¢ Short fourth metacarpal&lt;/li&gt;&lt;li&gt;â€¢ Associated anomalies-&lt;/li&gt;&lt;li&gt;â€¢ Associated anomalies-&lt;/li&gt;&lt;li&gt;â€¢ CVS : coarctation of aorta , bicuspid aortic valve Renal : horseshoe kidney. Gonads : gonadal dysgenesis, gonadoblastoma. Strabismus Cataract.&lt;/li&gt;&lt;li&gt;â€¢ CVS : coarctation of aorta , bicuspid aortic valve&lt;/li&gt;&lt;li&gt;â€¢ : coarctation of aorta&lt;/li&gt;&lt;li&gt;â€¢ bicuspid aortic valve&lt;/li&gt;&lt;li&gt;â€¢ Renal : horseshoe kidney.&lt;/li&gt;&lt;li&gt;â€¢ Renal&lt;/li&gt;&lt;li&gt;â€¢ Gonads : gonadal dysgenesis, gonadoblastoma.&lt;/li&gt;&lt;li&gt;â€¢ Gonads&lt;/li&gt;&lt;li&gt;â€¢ Strabismus&lt;/li&gt;&lt;li&gt;â€¢ Cataract.&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound pelvis reveals hypoplastic uterus and streak ovaries. Karyotype is indicated in all turner syndrome to exclude presence of Y chromosome (associated with gonadoblastoma). Echocardiography and ultrasound for kidney for screening of cardiac and renal abnormalities. Managements: GH therapy (0.1-0.15unit/kg/day)&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound pelvis reveals hypoplastic uterus and streak ovaries.&lt;/li&gt;&lt;li&gt;â€¢ Karyotype is indicated in all turner syndrome to exclude presence of Y chromosome (associated with gonadoblastoma).&lt;/li&gt;&lt;li&gt;â€¢ Echocardiography and ultrasound for kidney for screening of cardiac and renal abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Managements:&lt;/li&gt;&lt;li&gt;â€¢ GH therapy (0.1-0.15unit/kg/day)&lt;/li&gt;&lt;li&gt;â€¢ Option A, B and C are not the most common CVS abnormality in case of Turner syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A, B and C&lt;/li&gt;&lt;li&gt;â€¢ not the most common CVS abnormality&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome is a condition characterized by the presence of a single X chromosome (45, X karyotype) or a structural abnormality of one of the X chromosomes , such as a ring chromosome. Coarctation of the aorta is a common cardiac anomaly associated with Turner syndrome , occurring in approximately 10-20% of individuals with the condition. It involves a narrowing of the aorta , which can lead to hypertension and an increased workload on the left ventricle.&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome&lt;/li&gt;&lt;li&gt;âž¤ characterized by the presence of a single X chromosome&lt;/li&gt;&lt;li&gt;âž¤ structural abnormality of one of the X chromosomes&lt;/li&gt;&lt;li&gt;âž¤ ring chromosome. Coarctation of the aorta&lt;/li&gt;&lt;li&gt;âž¤ cardiac anomaly associated with Turner syndrome&lt;/li&gt;&lt;li&gt;âž¤ approximately 10-20% of individuals&lt;/li&gt;&lt;li&gt;âž¤ involves a narrowing of the aorta&lt;/li&gt;&lt;li&gt;âž¤ hypertension and an increased workload on the left ventricle.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Essential pediatrics by OP Ghai 9 Th Edition â€“ Page No-637&lt;/li&gt;&lt;li&gt;âž¤ Ref: Essential pediatrics by OP Ghai 9 Th Edition â€“ Page No-637&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant is brought to the pediatric clinic by a mother who is concerned about her child&#x27;s poor growth and difficulty feeding. The physical examination reveals microcephaly (a small head circumference), a cleft lip and palate, and polydactyly. Based on these findings, the pediatrician considers a diagnosis of Patau Syndrome. Which of the following is NOT a feature of Patau Syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Holoprosencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cutis Aplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poly cystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Overlapping of fingers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Overlapping of fingers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture20.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-181556.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Holoprosencephaly is a common neurological anomaly in Patau Syndrome , resulting from incomplete brain (MC forebrain) division into right and left hemispheres . HPE ranges in severity and often causes facial development issues .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Holoprosencephaly&lt;/li&gt;&lt;li&gt;â€¢ neurological anomaly in Patau Syndrome&lt;/li&gt;&lt;li&gt;â€¢ incomplete brain&lt;/li&gt;&lt;li&gt;â€¢ division into right and left hemispheres&lt;/li&gt;&lt;li&gt;â€¢ HPE ranges in severity&lt;/li&gt;&lt;li&gt;â€¢ facial development issues&lt;/li&gt;&lt;li&gt;â€¢ .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cutis Aplasia , a congenital absence of a portion of the skin , is also observed in some cases of Patau Syndrome .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Cutis Aplasia&lt;/li&gt;&lt;li&gt;â€¢ congenital absence of a portion of the skin&lt;/li&gt;&lt;li&gt;â€¢ Patau Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C. Polycystic kidney disease and other renal anomalies can be part of the spectrum of abnormalities seen in Patau Syndrome .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Polycystic kidney disease&lt;/li&gt;&lt;li&gt;â€¢ renal anomalies&lt;/li&gt;&lt;li&gt;â€¢ spectrum of abnormalities seen in Patau Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Patau Syndrome â€“ Trisomy of 13&lt;/li&gt;&lt;li&gt;â€¢ Patau Syndrome â€“ Trisomy of 13&lt;/li&gt;&lt;li&gt;â€¢ Clinical features of Patau Syndrome include,&lt;/li&gt;&lt;li&gt;â€¢ Patau Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Cleft lip and palate Polydactyly Microcephalus Holoprosencephaly Cutis aplasia Poly cystic kidney disease and Developmental delay&lt;/li&gt;&lt;li&gt;â€¢ Cleft lip and palate&lt;/li&gt;&lt;li&gt;â€¢ Polydactyly&lt;/li&gt;&lt;li&gt;â€¢ Microcephalus&lt;/li&gt;&lt;li&gt;â€¢ Holoprosencephaly&lt;/li&gt;&lt;li&gt;â€¢ Cutis aplasia&lt;/li&gt;&lt;li&gt;â€¢ Poly cystic kidney disease and&lt;/li&gt;&lt;li&gt;â€¢ Developmental delay&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother presents her 5-year-old son to the pediatric clinic. She reports that her child has an insatiable appetite (hyperphagia), significant weight gain leading to obesity, and developmental delays. Upon further discussion, the mother reveals that her son had low muscle tone (hypotonia) as an infant and currently suffers from sleep disturbances and behavioral issues. Based on the clinical presentation, the pediatrician suspects a genetic disorder and considers Prader-Willi syndrome (PWS) as a differential diagnosis. What additional clinical feature is commonly associated with Prader-Willi syndrome, and with which type of genomic imprinting is the syndrome related?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypergonadism and Maternal deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypogonadism and Maternal deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypergonadism and Paternal deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypogonadism and Paternal deletion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypogonadism and Paternal deletion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypogonadism and Paternal deletion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Prader-Willi Syndrome is seen as a result of maternal imprinting and Paternal deletion.&lt;/li&gt;&lt;li&gt;â€¢ Prader-Willi Syndrome&lt;/li&gt;&lt;li&gt;â€¢ maternal imprinting and Paternal deletion.&lt;/li&gt;&lt;li&gt;â€¢ Clinical features of Prader-Willi Syndrome are;&lt;/li&gt;&lt;li&gt;â€¢ Clinical features of Prader-Willi Syndrome are;&lt;/li&gt;&lt;li&gt;â€¢ Hypotonia : weak muscle tone and poor motor development in infants. Hyperphagia : an insatiable appetite and overeating leading to obesity. Developmental delays: motor, speech, and cognitive development may be delayed. Short stature: Individuals with Prader-Willi Syndrome are usually shorter than average. Behavioral problems : temper tantrums, stubbornness, obsessive-compulsive behaviors, skin-picking, and difficulty with transitions. Hypogonadism: underdeveloped sexual organs and delayed or absent puberty. Sleep disturbances: daytime sleepiness, sleep apnea, and disrupted sleep patterns. Altered pain perception&lt;/li&gt;&lt;li&gt;â€¢ Hypotonia : weak muscle tone and poor motor development in infants.&lt;/li&gt;&lt;li&gt;â€¢ Hypotonia&lt;/li&gt;&lt;li&gt;â€¢ Hyperphagia : an insatiable appetite and overeating leading to o
