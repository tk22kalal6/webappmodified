                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 56 * 60; // Duration in seconds
        let timerInterval = null;

        let questions = [];

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-month-old male infant is brought by his parents to a primary healthcare center in a semi-urban area of India. The parents are concerned about their child&#x27;s lack of response to stimuli and inability to support his head, which they noticed was significantly different from their older child at this age. They also mention that the infant has had episodes described as \&quot;startles\&quot; that seemed abnormal and unlike typical infant reflexes. On physical examination, the physician notes the infant&#x27;s peculiar hair, which is sparse, kinky, and depigmented, along with loose skin folds, microcephaly, and a pronounced forehead. Given these findings and considering the rural Indian healthcare setting where genetic testing facilities are rare, the physician recalls a rare disease of copper metabolism linked to the ATP7A gene mutation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilsonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Menkes disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dubin Johnson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotor Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Menkes disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture11_ZaSc03U.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Menkes disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Wilsonâ€™s disease (A) involves a different gene (ATP7B) and typically presents later in childhood or adolescence with liver disease and neuropsychiatric symptoms. Dubin-Johnson syndrome (C) and Rotor syndrome (D) are both hereditary hyperbilirubinemia syndromes , primarily affecting the liver, and do not present with the neurological or connective tissue features seen in Menkes disease.&lt;/li&gt;&lt;li&gt;â€¢ Wilsonâ€™s disease (A) involves a different gene (ATP7B) and typically presents later in childhood or adolescence with liver disease and neuropsychiatric symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Wilsonâ€™s disease (A)&lt;/li&gt;&lt;li&gt;â€¢ (ATP7B)&lt;/li&gt;&lt;li&gt;â€¢ liver disease and neuropsychiatric symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Dubin-Johnson syndrome (C) and Rotor syndrome (D) are both hereditary hyperbilirubinemia syndromes , primarily affecting the liver, and do not present with the neurological or connective tissue features seen in Menkes disease.&lt;/li&gt;&lt;li&gt;â€¢ Dubin-Johnson syndrome (C) and Rotor syndrome (D) are both hereditary hyperbilirubinemia syndromes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Menkes disease, also known as kinky hair disease , is a rare X-linked recessive disorder characterized by defective copper transport due to mutations in the ATP7A gene . This leads to a deficiency in copper-dependent enzymes like lysyl oxidase that are crucial for neurodevelopment, connective tissue formation, and hair pigmentation .&lt;/li&gt;&lt;li&gt;âž¤ Menkes disease, also known as kinky hair disease&lt;/li&gt;&lt;li&gt;âž¤ X-linked recessive disorder&lt;/li&gt;&lt;li&gt;âž¤ ATP7A gene&lt;/li&gt;&lt;li&gt;âž¤ lysyl oxidase&lt;/li&gt;&lt;li&gt;âž¤ crucial for neurodevelopment, connective tissue formation, and hair pigmentation&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition page 3123&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition page 3123&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old girl is brought in by her mother due to failure to thrive and easy fatigability. Examination reveals severe anemia, splenomegaly, and jaundice. The patient&#x27;s family history includes an unspecified \&quot;blood problem.\&quot; Hemoglobin electrophoresis is normal, and a complete blood count (CBC) shows normocytic anemia. Peripheral blood smear demonstrates numerous abnormal erythrocytes, including spiculated cells. Given these findings and the presence of an enzyme deficiency leading to anemia, what is the most common enzyme deficiency associated with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-Phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase complex (PDC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate kinase deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyruvate kinase deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pyruvate kinase deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Glucose-6-phosphate dehydrogenase deficiency will results in anemia with Smear findings of `Bite cells .&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Glucose-6-phosphate dehydrogenase deficiency&lt;/li&gt;&lt;li&gt;â€¢ anemia&lt;/li&gt;&lt;li&gt;â€¢ Smear findings of `Bite cells&lt;/li&gt;&lt;li&gt;â€¢ Option B: Glucose-6-Phosphatase deficiency will results in the Type 1 Glycogen storage disorder .&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Glucose-6-Phosphatase deficiency&lt;/li&gt;&lt;li&gt;â€¢ Type 1 Glycogen storage disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C: Pyruvate dehydrogenase complex (PDC) deficiency will results in the Lactic acidosis , ataxia and retardation.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate dehydrogenase complex&lt;/li&gt;&lt;li&gt;â€¢ Lactic acidosis&lt;/li&gt;&lt;li&gt;â€¢ ataxia&lt;/li&gt;&lt;li&gt;â€¢ retardation.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate kinase deficiency is an enzyme disorder that leads to hemolytic anemia by affecting the glycolytic pathway in red blood cells , resulting in insufficient ATP production and decreased cell survival . The clinical presentation can include failure to thrive, severe anemia , splenomegaly, and jaundice . The presence of bizarre erythrocytes , including spiculated cells on the peripheral smear , is consistent with hemolytic anemia .&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate kinase deficiency&lt;/li&gt;&lt;li&gt;â€¢ enzyme disorder&lt;/li&gt;&lt;li&gt;â€¢ leads to hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ glycolytic pathway in red blood cells&lt;/li&gt;&lt;li&gt;â€¢ insufficient ATP production&lt;/li&gt;&lt;li&gt;â€¢ decreased cell survival&lt;/li&gt;&lt;li&gt;â€¢ failure to thrive, severe anemia&lt;/li&gt;&lt;li&gt;â€¢ splenomegaly,&lt;/li&gt;&lt;li&gt;â€¢ jaundice&lt;/li&gt;&lt;li&gt;â€¢ bizarre erythrocytes&lt;/li&gt;&lt;li&gt;â€¢ spiculated cells on the peripheral smear&lt;/li&gt;&lt;li&gt;â€¢ consistent with hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st edition, Chapter 490 â€“ Page No 10062-10065&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st edition, Chapter 490 â€“ Page No 10062-10065&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl presents to the pediatric outpatient department with progressive writhing and jerking movements of the extremities, excessive drooling, and multiple joint pains. On examination, a brown-yellow pigment is noted around the iris. Despite an unremarkable CT scan, an MRI reveals bilateral hypodense areas in the basal ganglia. Laboratory tests show elevated levels of aspartate transaminase (AST) and alanine transaminase (ALT). Based on the clinical presentation and investigative findings, which gene is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP 7A in Chromosome 13&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP 7B in Chromosome 13&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATP 13B in Chromosome 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP 13A in Chromosome 7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ATP 7B in Chromosome 13&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ATP 7B in Chromosome 13&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. ATP 7A on Chromosome 13: Mutations in the ATP7A gene cause Menkes disease , a condition characterized by copper deficiency , leading to neurological degeneration , kinky hair , and growth failure , which is not consistent with the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. ATP 7A on Chromosome 13:&lt;/li&gt;&lt;li&gt;â€¢ Mutations&lt;/li&gt;&lt;li&gt;â€¢ ATP7A gene&lt;/li&gt;&lt;li&gt;â€¢ Menkes disease&lt;/li&gt;&lt;li&gt;â€¢ copper deficiency&lt;/li&gt;&lt;li&gt;â€¢ neurological degeneration&lt;/li&gt;&lt;li&gt;â€¢ kinky hair&lt;/li&gt;&lt;li&gt;â€¢ growth failure&lt;/li&gt;&lt;li&gt;â€¢ Option C. ATP 13B on Chromosome 7 &amp;amp; D. ATP 13A on Chromosome 7: There are no well-documented diseases directly associated with mutations in ATP 13B or ATP 13A that match the clinical features described in the question. These options are included as distractors.&lt;/li&gt;&lt;li&gt;â€¢ Option C. ATP 13B on Chromosome 7 &amp;amp; D. ATP 13A on Chromosome 7:&lt;/li&gt;&lt;li&gt;â€¢ no well-documented diseases directly associated&lt;/li&gt;&lt;li&gt;â€¢ mutations in ATP 13B or ATP 13A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wilson&#x27;s disease , an autosomal recessive disorder affecting copper metabolism , leading to copper accumulation in tissues . This condition is characterized by neurological symptoms (such as writhing and jerking movements), psychiatric disturbances , Kayser-Fleischer rings (the brown-yellow pigment around the iris), and liver dysfunction (elevated AST and ALT). The disease is caused by mutations in the ATP7B gene located on Chromosome 13 , which encodes a protein essential for copper transport and excretion.&lt;/li&gt;&lt;li&gt;âž¤ Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ autosomal recessive disorder&lt;/li&gt;&lt;li&gt;âž¤ copper metabolism&lt;/li&gt;&lt;li&gt;âž¤ copper accumulation in tissues&lt;/li&gt;&lt;li&gt;âž¤ neurological symptoms&lt;/li&gt;&lt;li&gt;âž¤ psychiatric disturbances&lt;/li&gt;&lt;li&gt;âž¤ Kayser-Fleischer rings&lt;/li&gt;&lt;li&gt;âž¤ liver dysfunction&lt;/li&gt;&lt;li&gt;âž¤ ATP7B gene located on Chromosome 13&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition Page No- 1940.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition Page No- 1940.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-month-old full-term female infant is brought in by her mother due to poor weight gain. The child exhibits failure to thrive, hypotonia, reduced muscle mass, and significant head lag upon physical examination. Laboratory tests reveal markedly elevated levels of lactate, pyruvate, and alanine, with a blood gas analysis showing a pH of 7.0. Despite treatment with thiamine, the infant&#x27;s lactic acidosis does not improve. Based on the clinical and laboratory findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase complex (PDC) deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate kinase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-Phosphatase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyruvate dehydrogenase complex (PDC) deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyruvate dehydrogenase complex (PDC) deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Pyruvate kinase deficiency will result in hemolytic anemia along with hepatosplenomegaly.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate kinase deficiency&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ hepatosplenomegaly.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Glucose-6-phosphate dehydrogenase deficiency will results in hemolytic anemia with Smear findings of `Bite cells .&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Glucose-6-phosphate dehydrogenase deficiency&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ Smear findings of `Bite cells&lt;/li&gt;&lt;li&gt;â€¢ Option D: Glucose-6-Phosphatase deficiency will results in the Type 1 Glycogen storage disorder .&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Glucose-6-Phosphatase deficiency&lt;/li&gt;&lt;li&gt;â€¢ Type 1 Glycogen storage disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pyruvate dehydrogenase complex (PDC) deficiency , a metabolic disorder marked by elevated lactate , pyruvate , and alanine levels , along with failure to thrive and neurological symptoms&lt;/li&gt;&lt;li&gt;âž¤ Pyruvate dehydrogenase complex&lt;/li&gt;&lt;li&gt;âž¤ deficiency&lt;/li&gt;&lt;li&gt;âž¤ metabolic disorder&lt;/li&gt;&lt;li&gt;âž¤ elevated lactate&lt;/li&gt;&lt;li&gt;âž¤ pyruvate&lt;/li&gt;&lt;li&gt;âž¤ alanine levels&lt;/li&gt;&lt;li&gt;âž¤ failure to thrive&lt;/li&gt;&lt;li&gt;âž¤ neurological symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 105 â€“ Page No 3487-3489&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 105 â€“ Page No 3487-3489&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl is brought in by her anxious mother due to a significantly enlarged abdomen and recurrent episodes of weakness, sweating, and pallor, which resolve after eating. The child has a history of delayed developmental milestones and poor academic performance. Physical examination reveals an enlarged, firm liver. Laboratory tests show hypoglycemia, acidosis (low pH), elevated lactate, triglycerides, ketones, and free fatty acids. A liver biopsy indicates high glycogen content with normal structure, and enzyme assays reveal markedly low levels of glucose-6-phosphatase. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Gierkeâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Andersonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coriâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pompeâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Von Gierkeâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Von Gierkeâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Andersonâ€™s disease (Glycogen Storage Disease Type IV): Characterized by abnormal glycogen with a branched structure , leading to liver cirrhosis , but not typically presenting with hypoglycemia or the specific metabolic abnormalities seen in Von Gierkeâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Andersonâ€™s disease (Glycogen Storage Disease Type IV):&lt;/li&gt;&lt;li&gt;â€¢ abnormal glycogen&lt;/li&gt;&lt;li&gt;â€¢ branched structure&lt;/li&gt;&lt;li&gt;â€¢ liver cirrhosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Coriâ€™s disease (Glycogen Storage Disease Type III): Involves a deficiency in the debranching enzyme , leading to abnormal glycogen structure and mild hypoglycemia , but not as severe as in Von Gierkeâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Coriâ€™s disease (Glycogen Storage Disease Type III):&lt;/li&gt;&lt;li&gt;â€¢ deficiency in the debranching enzyme&lt;/li&gt;&lt;li&gt;â€¢ abnormal glycogen structure&lt;/li&gt;&lt;li&gt;â€¢ mild hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pompeâ€™s disease (Glycogen Storage Disease Type II): Caused by a deficiency in the lysosomal acid alpha-glucosidase , leading to glycogen accumulation in lysosomes , particularly affecting muscle tissue, not primarily associated with hypoglycemia or liver enlargement.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pompeâ€™s disease (Glycogen Storage Disease Type II):&lt;/li&gt;&lt;li&gt;â€¢ deficiency in the lysosomal acid alpha-glucosidase&lt;/li&gt;&lt;li&gt;â€¢ glycogen accumulation in lysosomes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Von Gierkeâ€™s disease (Glycogen Storage Disease Type Ia) through its hallmark features of hypoglycemia , lactic acidosis , hyperlipidemia , and hepatomegaly due to a deficiency in glucose-6-phosphatase .&lt;/li&gt;&lt;li&gt;âž¤ Von Gierkeâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ lactic acidosis&lt;/li&gt;&lt;li&gt;âž¤ hyperlipidemia&lt;/li&gt;&lt;li&gt;âž¤ hepatomegaly&lt;/li&gt;&lt;li&gt;âž¤ deficiency in glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;âž¤ Affected tissue : Liver and kidney&lt;/li&gt;&lt;li&gt;âž¤ tissue&lt;/li&gt;&lt;li&gt;âž¤ Clinical features: large quantities of glycogen are formed and stored in hepatocytes, renal and intestinal mucosa cells . The liver and kidneys become enlarged. Abnormalities of lipids may lead to xanthoma formation. Uric acid is often elevated and may cause clinical gout. Galactose, fructose, and glycerol are metabolised to lactate. The elevated blood lactate levels cause metabolic acidosis.&lt;/li&gt;&lt;li&gt;âž¤ Clinical features:&lt;/li&gt;&lt;li&gt;âž¤ . The liver and kidneys become enlarged.&lt;/li&gt;&lt;li&gt;âž¤ lipids&lt;/li&gt;&lt;li&gt;âž¤ xanthoma formation.&lt;/li&gt;&lt;li&gt;âž¤ Treatment : Blood loss may require oral iron. Treatment of hyperuricaemia and pyelonephritis protect renal function. Diazoxide to maintain blood glucose has been disappointing. Liver transplantation for primary disease or for hepatocellular carcinoma seems effective.&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ hyperuricaemia and pyelonephritis&lt;/li&gt;&lt;li&gt;âž¤ Liver transplantation&lt;/li&gt;&lt;li&gt;âž¤ hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 105 â€“ Page No 3441-3446&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 105 â€“ Page No 3441-3446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn becomes lethargic and difficult to feed, developing progressive jaundice with a serum bilirubin level peaking at 13.5 mg/dL. Despite undergoing exchange blood transfusions, the bilirubin levels remain elevated. On the ninth day, vomiting commences, and the infant exhibits hepatomegaly and worsening cerebral symptoms. The accompanying eye findings, consistent with the provided image, and positive urine tests for reducing substances (which are negative when specifically testing for glucose), suggest hereditary galactosemia. Which of the following is NOT a clinical feature of hereditary galactosemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatosplenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amino aciduria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mental retardation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight gain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Weight gain&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture3_UsEmUMc.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Weight gain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatosplenomegaly: This is a common feature of hereditary galactosemia due to the accumulation of galactose-1-phosphate in the liver and spleen.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatosplenomegaly:&lt;/li&gt;&lt;li&gt;â€¢ hereditary galactosemia&lt;/li&gt;&lt;li&gt;â€¢ accumulation of galactose-1-phosphate&lt;/li&gt;&lt;li&gt;â€¢ liver and spleen.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Aminoaciduria: This occurs due to the toxic effects of accumulated metabolites on the renal tubules , leading to the excretion of amino acids in the urine .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Aminoaciduria:&lt;/li&gt;&lt;li&gt;â€¢ toxic effects of accumulated metabolites&lt;/li&gt;&lt;li&gt;â€¢ renal tubules&lt;/li&gt;&lt;li&gt;â€¢ excretion of amino acids&lt;/li&gt;&lt;li&gt;â€¢ urine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mental retardation: Can develop as a result of chronic toxicity from the accumulated galactose metabolites if the condition remains untreated.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mental retardation:&lt;/li&gt;&lt;li&gt;â€¢ chronic toxicity from the accumulated galactose metabolites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hereditary galactosemia is a metabolic disorder resulting from a deficiency of one of the enzymes involved in galactose metabolism , most commonly galactose-1-phosphate uridyltransferase . This leads to the accumulation of galactose-1-phosphate and related metabolites, causing multiple systemic effects . Clinical features include failure to thrive (which is contradictory to weight gain), jaundice, hepatomegaly, vomiting , and in untreated cases, cataracts, aminoaciduria, and mental retardation . Weight gain is not a feature of hereditary galactosemia; instead, these patients often have failure to thrive due to liver dysfunction and feeding difficulties .&lt;/li&gt;&lt;li&gt;âž¤ Hereditary galactosemia&lt;/li&gt;&lt;li&gt;âž¤ metabolic disorder&lt;/li&gt;&lt;li&gt;âž¤ deficiency of one of the enzymes&lt;/li&gt;&lt;li&gt;âž¤ galactose metabolism&lt;/li&gt;&lt;li&gt;âž¤ galactose-1-phosphate uridyltransferase&lt;/li&gt;&lt;li&gt;âž¤ accumulation of&lt;/li&gt;&lt;li&gt;âž¤ multiple systemic effects&lt;/li&gt;&lt;li&gt;âž¤ failure to thrive&lt;/li&gt;&lt;li&gt;âž¤ jaundice, hepatomegaly, vomiting&lt;/li&gt;&lt;li&gt;âž¤ untreated cases, cataracts, aminoaciduria, and mental retardation&lt;/li&gt;&lt;li&gt;âž¤ failure to thrive due to liver dysfunction and feeding difficulties&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 105 â€“ Page No-3473-3476.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 105 â€“ Page No-3473-3476.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant presents with failure to thrive and abdominal distension. On examination, the pediatrician notes hepatosplenomegaly. Liver biopsy findings show glycogen with an abnormal, amylopectin-like structure characterized by long outer chains and a lack of branching points. Based on these biopsy findings, which type of Glycogen Storage Disease (GSD) is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coriâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Andersonâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pompes disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Andersonâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Andersonâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Coriâ€™s disease (GSD III): Cori&#x27;s disease is due to a deficiency of the debranching enzyme (amylo-1,6-glucosidase ). This leads to a limit dextrin-like structure in the glycogen, not the long outer chains without adequate branching seen in Anderson&#x27;s disease .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Coriâ€™s disease (GSD III):&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ debranching enzyme (amylo-1,6-glucosidase&lt;/li&gt;&lt;li&gt;â€¢ limit dextrin-like structure&lt;/li&gt;&lt;li&gt;â€¢ not the long outer chains&lt;/li&gt;&lt;li&gt;â€¢ Anderson&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Herâ€™s disease (GSD VI): Her&#x27;s disease is caused by a deficiency of liver phosphorylase . It does not cause the accumulation of abnormal glycogen but rather an inability to adequately break down normal glycogen .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Herâ€™s disease (GSD VI):&lt;/li&gt;&lt;li&gt;â€¢ liver phosphorylase&lt;/li&gt;&lt;li&gt;â€¢ accumulation of abnormal glycogen&lt;/li&gt;&lt;li&gt;â€¢ inability&lt;/li&gt;&lt;li&gt;â€¢ normal glycogen&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pompeâ€™s disease (GSD II): Pompe&#x27;s disease is a lysosomal storage disease due to deficiency of the enzyme acid alpha-glucosidase . It leads to the accumulation of normal glycogen in lysosomes and not the abnormal structure described.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pompeâ€™s disease (GSD II):&lt;/li&gt;&lt;li&gt;â€¢ lysosomal storage disease&lt;/li&gt;&lt;li&gt;â€¢ deficiency of the enzyme acid alpha-glucosidase&lt;/li&gt;&lt;li&gt;â€¢ normal glycogen in lysosomes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anderson&#x27;s disease, or GSD IV, is caused by a deficiency of the branching enzyme (Î±-1,4-glucan 6-glycosyltransferase) . This deficiency results in the accumulation of an abnormal glycogen with a structure similar to amylopectin , known as polyglucosan, which has long outer chains and is missing the appropriate branching pattern . The liver biopsy of a patient with Anderson&#x27;s disease typically shows this abnormal glycogen structure , which aligns with the findings described in the patient.&lt;/li&gt;&lt;li&gt;âž¤ Anderson&#x27;s disease, or GSD IV,&lt;/li&gt;&lt;li&gt;âž¤ deficiency&lt;/li&gt;&lt;li&gt;âž¤ (Î±-1,4-glucan 6-glycosyltransferase)&lt;/li&gt;&lt;li&gt;âž¤ abnormal glycogen&lt;/li&gt;&lt;li&gt;âž¤ similar to amylopectin&lt;/li&gt;&lt;li&gt;âž¤ polyglucosan,&lt;/li&gt;&lt;li&gt;âž¤ missing the appropriate branching pattern&lt;/li&gt;&lt;li&gt;âž¤ liver biopsy&lt;/li&gt;&lt;li&gt;âž¤ abnormal glycogen structure&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 105 â€“ Page No 3458-3463&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 105 â€“ Page No 3458-3463&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Madhuri, an 11-year-old girl, presents with joint pain and stiffness, particularly in the hips and knees, and reports that her urine turns dark upon air exposure and has a peculiar odor. Physical examination shows pigmented areas on her skin, and laboratory tests reveal elevated levels of homogentisic acid in her urine. Based on these clinical findings, what is the most likely diagnosis and its mode of inheritance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaptonuria and Autosomal Dominant.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylketonuria and Autosomal Dominant.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylketonuria and Autosomal Recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alkaptonuria and Autosomal Recessive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alkaptonuria and Autosomal Recessive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture6_o8HgSS1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture7_wX4aPp7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Alkaptonuria and Autosomal Recessive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alkaptonuria and Autosomal Dominant: This is incorrect; alkaptonuria is autosomal recessive .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alkaptonuria and Autosomal Dominant:&lt;/li&gt;&lt;li&gt;â€¢ alkaptonuria is autosomal recessive&lt;/li&gt;&lt;li&gt;â€¢ Option B. Phenylketonuria and Autosomal Dominant: This is incorrect; PKU is autosomal recessive and is not associated with joint pain or urine darkening.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Phenylketonuria and Autosomal Dominant:&lt;/li&gt;&lt;li&gt;â€¢ PKU is autosomal recessive&lt;/li&gt;&lt;li&gt;â€¢ Option C. Phenylketonuria and Autosomal Recessive: Although PKU is autosomal recessive , it does not cause urine to darken or joint pain , making this option incorrect for the given clinical presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Phenylketonuria and Autosomal Recessive:&lt;/li&gt;&lt;li&gt;â€¢ PKU is autosomal recessive&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ darken or joint pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alkaptonuria is characterized by a deficiency in the enzyme homogentisate dioxygenase , leading to the accumulation of homogentisic acid , which can cause darkening of the urine upon exposure to air and joint pain due to ochronosis (buildup of homogentisic acid in connective tissues). The pigmentation found on physical examination further supports this diagnosis. Alkaptonuria is inherited in an autosomal recessive pattern.&lt;/li&gt;&lt;li&gt;âž¤ Alkaptonuria&lt;/li&gt;&lt;li&gt;âž¤ homogentisate dioxygenase&lt;/li&gt;&lt;li&gt;âž¤ homogentisic acid&lt;/li&gt;&lt;li&gt;âž¤ darkening of the urine upon exposure&lt;/li&gt;&lt;li&gt;âž¤ to air&lt;/li&gt;&lt;li&gt;âž¤ joint pain&lt;/li&gt;&lt;li&gt;âž¤ ochronosis (buildup of homogentisic acid in connective tissues).&lt;/li&gt;&lt;li&gt;âž¤ pigmentation&lt;/li&gt;&lt;li&gt;âž¤ autosomal recessive&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 103 â€“ Page No 3149-3150&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 103 â€“ Page No 3149-3150&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant presents to the pediatric department with a distinct fair complexion, blue eyes, blond hair, an eczematous rash, and a musty odor in the diapers. The mother reports concerns raised by a medical student about the child&#x27;s unusual features. After evaluating the clinical presentation, the physician suspects Phenylketonuria (PKU). Which of the following statements about Phenylketonuria is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an Autosomal Recessive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tendon reflexes in the baby is hyperreactive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease phenylalanine and Tyrosine in diet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most of the babies are normal during birth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decrease phenylalanine and Tyrosine in diet&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture5_sNq2OQo.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decrease phenylalanine and Tyrosine in diet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Autosomal Recessive disorder: PKU is indeed an autosomal recessive disorder, meaning that a child must inherit one defective gene from each parent to manifest the disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Autosomal Recessive disorder:&lt;/li&gt;&lt;li&gt;â€¢ child&lt;/li&gt;&lt;li&gt;â€¢ one defective gene&lt;/li&gt;&lt;li&gt;â€¢ parent&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tendon reflexes in the baby are hyperreactive: Neurological abnormalities, such as hyperactive reflexes , can occur in PKU due to the accumulation of phenylalanine , which can be toxic to the brain .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tendon reflexes in the baby are hyperreactive:&lt;/li&gt;&lt;li&gt;â€¢ hyperactive reflexes&lt;/li&gt;&lt;li&gt;â€¢ accumulation of phenylalanine&lt;/li&gt;&lt;li&gt;â€¢ toxic to the brain&lt;/li&gt;&lt;li&gt;â€¢ Option D. Most babies with PKU appear normal at birth: Newborns with PKU typically appear normal at birth because maternal metabolism compensates for the enzyme deficiency during fetal development . Symptoms and signs develop later if the condition remains untreated .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Most babies with PKU appear normal at birth:&lt;/li&gt;&lt;li&gt;â€¢ Newborns&lt;/li&gt;&lt;li&gt;â€¢ PKU&lt;/li&gt;&lt;li&gt;â€¢ normal at birth&lt;/li&gt;&lt;li&gt;â€¢ maternal metabolism compensates for the enzyme deficiency during fetal development&lt;/li&gt;&lt;li&gt;â€¢ Symptoms and signs&lt;/li&gt;&lt;li&gt;â€¢ remains untreated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phenylketonuria (PKU) is a metabolic disorder characterized by a deficiency of the enzyme phenylalanine hydroxylase , which is necessary for converting phenylalanine to tyrosine . Dietary management of PKU involves reducing the intake of phenylalanine , which accumulates due to the enzyme deficiency. However, since tyrosine becomes an essential amino acid in individuals with PKU , it is necessary to ensure adequate tyrosine intake , not decrease it. Therefore, the correct dietary management should be to decrease phenylalanine and ensure sufficient tyrosine in the diet .&lt;/li&gt;&lt;li&gt;âž¤ Phenylketonuria (PKU)&lt;/li&gt;&lt;li&gt;âž¤ deficiency of the enzyme phenylalanine hydroxylase&lt;/li&gt;&lt;li&gt;âž¤ phenylalanine to tyrosine&lt;/li&gt;&lt;li&gt;âž¤ reducing&lt;/li&gt;&lt;li&gt;âž¤ intake of phenylalanine&lt;/li&gt;&lt;li&gt;âž¤ tyrosine becomes an essential amino acid in individuals with PKU&lt;/li&gt;&lt;li&gt;âž¤ ensure adequate tyrosine intake&lt;/li&gt;&lt;li&gt;âž¤ decrease phenylalanine and ensure sufficient tyrosine in the diet&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 103 â€“ Page No 3131&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 103 â€“ Page No 3131&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following disorders with their respective urinary findings:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1 B2 C3 D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4 B3 C1 D2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B2 C4 D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A4 B3 C1 D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture10_CWdz8Xi.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture9_O9jx3aA.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A4 B3 C1 D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A4: Isovaleric Acidemia - Sweaty Feet Odour: isovaleric Acidemia, particularly Type II , is known for producing a distinctive \&quot;sweaty feet \&quot; odour due to the accumulation of organic acids .&lt;/li&gt;&lt;li&gt;â€¢ A4: Isovaleric Acidemia - Sweaty Feet Odour:&lt;/li&gt;&lt;li&gt;â€¢ Type II&lt;/li&gt;&lt;li&gt;â€¢ \&quot;sweaty feet&lt;/li&gt;&lt;li&gt;â€¢ organic acids&lt;/li&gt;&lt;li&gt;â€¢ B3: Maple Syrup Urine Disease - Burned Sugar Smell: This condition is named for the sweet, maple syrup-like smell of the affected infants&#x27; urine , which is a result of the accumulation of branched chain amino acids leucine, isoleucine, and valine , due to deficiency of branched chain alpha-ketoacid dehydrogenase enzyme .&lt;/li&gt;&lt;li&gt;â€¢ B3: Maple Syrup Urine Disease - Burned Sugar Smell:&lt;/li&gt;&lt;li&gt;â€¢ maple syrup-like smell&lt;/li&gt;&lt;li&gt;â€¢ infants&#x27; urine&lt;/li&gt;&lt;li&gt;â€¢ accumulation&lt;/li&gt;&lt;li&gt;â€¢ leucine, isoleucine, and valine&lt;/li&gt;&lt;li&gt;â€¢ deficiency of&lt;/li&gt;&lt;li&gt;â€¢ alpha-ketoacid dehydrogenase enzyme&lt;/li&gt;&lt;li&gt;â€¢ C1: Multiple Carboxylase Deficiency - Tom Cat Urine: This disorder, often presenting with a range of neurological and dermatological symptoms , can produce a urine odor reminiscent of a tom cat , due to the accumulation of various organic acids .&lt;/li&gt;&lt;li&gt;â€¢ C1: Multiple Carboxylase Deficiency - Tom Cat Urine:&lt;/li&gt;&lt;li&gt;â€¢ neurological and dermatological symptoms&lt;/li&gt;&lt;li&gt;â€¢ reminiscent of a tom cat&lt;/li&gt;&lt;li&gt;â€¢ various organic acids&lt;/li&gt;&lt;li&gt;â€¢ D2: Phenylketonuria - Mousy or Musty Odour: Phenylketonuria (PKU) leads to a build up of phenylalanine, causing a characteristic \&quot;mousy\&quot; or \&quot;musty\&quot; odour in the urine and on the breath .&lt;/li&gt;&lt;li&gt;â€¢ D2: Phenylketonuria - Mousy or Musty Odour: Phenylketonuria (PKU)&lt;/li&gt;&lt;li&gt;â€¢ phenylalanine,&lt;/li&gt;&lt;li&gt;â€¢ \&quot;mousy\&quot; or \&quot;musty\&quot; odour in the urine and on the breath&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition page 3107&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 3107&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother presents to a pediatric clinic in a suburban area of India with her 4-month-old infant, reporting significant feeding difficulties, recurrent vomiting, diarrhea, and a noticeable lack of weight gain since birth. The infant, who was previously healthy, now appears lethargic and uninterested in feeding. Upon examination, the pediatrician notes jaundice, hepatomegaly, and splenomegaly. A distinctive boiled cabbage odor is also observed, which raises suspicion for a metabolic disorder. Based on the clinical presentation and the specific odor noted, what is the most likely diagnosis, and what is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hereditary tyrosinemia and Nitisinone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Richner hanhart syndrome and nitisinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hereditary tyrosinemia and Nitisinone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hereditary tyrosinemia and Nitisinone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Richner-Hanhart syndrome (tyrosinemia type II) is caused by a deficiency of tyrosine aminotransferase and is characterized by painful palmoplantar keratoderma, corneal ulcers, and sometimes intellectual disability, but not typically by the systemic symptoms seen in hereditary tyrosinemia type I.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Richner-Hanhart syndrome (tyrosinemia type II)&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ tyrosine aminotransferase&lt;/li&gt;&lt;li&gt;â€¢ painful palmoplantar keratoderma, corneal ulcers,&lt;/li&gt;&lt;li&gt;â€¢ Option C: Incorrect because Richner-Hanhart syndrome does not present with the systemic symptoms described, and its treatment may involve dietary restrictions of phenylalanine and tyrosine rather than Nitisinone.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Richner-Hanhart syndrome&lt;/li&gt;&lt;li&gt;â€¢ systemic symptoms&lt;/li&gt;&lt;li&gt;â€¢ restrictions of phenylalanine and tyrosine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hereditary tyrosinemia type I is a rare metabolic disorder characterized by the deficient activity of the enzyme fumarylacetoacetate hydrolase (characteristic boiled cabbage odor). Nitisinone is the treatment of choice.&lt;/li&gt;&lt;li&gt;âž¤ Hereditary tyrosinemia type I&lt;/li&gt;&lt;li&gt;âž¤ deficient activity&lt;/li&gt;&lt;li&gt;âž¤ fumarylacetoacetate hydrolase&lt;/li&gt;&lt;li&gt;âž¤ Nitisinone&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 103 â€“ Page No 3143 -3153&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 103 â€“ Page No 3143 -3153&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-month-old child is brought to the paediatric clinic by his mother due to concerns about the child&#x27;s poor feeding, frequent vomiting, and noticeable lack of growth and developmental progress. Physical examination reveals hepatosplenomegaly and generalized muscle weakness. Laboratory investigations identify elevated levels of hawkinsin and other unusual metabolites in both blood and urine samples. Which of the following is the most likely underlying cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defect in fumarylacetoacetate hydrolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defect in tyrosine transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation in 4-HPPD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation in 3-HPPD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mutation in 4-HPPD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C Mutation in 4-HPPD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant is brought to the paediatric clinic by a concerned mother who reports that her child is not gaining weight adequately, has thin extremities, and appears shorter than expected for his age. Physical examination reveals a protruding abdomen. The child&#x27;s medical history includes recurrent infections. Laboratory tests show hypoglycemia, lactic acidosis, hyperuricemia, and neutropenia. Based on the clinical presentation and laboratory findings, what is the most likely diagnosis, and which enzyme is defective or deficient in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1a GSD and glucose 6 phosphatases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type1b GSD and glucose 6 phosphate translocase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type IIIa GSD and liver and muscle debranching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV GSD and branching enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type1b GSD and glucose 6 phosphate translocase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture15_djiFI6a.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type1b GSD and glucose 6 phosphate translocase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Type 1a GSD and glucose-6-phosphatase: While Type 1a GSD shares many clinical and laboratory features with Type 1b, including hypoglycemia, lactic acidosis , and a protruding abdomen due to hepatomegaly , it does not typically present with neutropenia and recurrent infections.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Type 1a GSD and glucose-6-phosphatase:&lt;/li&gt;&lt;li&gt;â€¢ Type 1a GSD&lt;/li&gt;&lt;li&gt;â€¢ Type 1b,&lt;/li&gt;&lt;li&gt;â€¢ hypoglycemia, lactic acidosis&lt;/li&gt;&lt;li&gt;â€¢ protruding abdomen&lt;/li&gt;&lt;li&gt;â€¢ hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ it does not typically present with neutropenia and recurrent infections.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Type IIIa GSD and liver and muscle glycogen debranching enzyme: Type IIIa GSD (Cori or Forbes disease) involves a deficiency in the debranching enzyme , affecting both liver and muscle , but the clinical picture is more commonly associated with myopathy and cardiomyopathy rather than neutropenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Type IIIa GSD and liver and muscle glycogen debranching enzyme:&lt;/li&gt;&lt;li&gt;â€¢ Type IIIa GSD&lt;/li&gt;&lt;li&gt;â€¢ deficiency in the debranching enzyme&lt;/li&gt;&lt;li&gt;â€¢ liver and muscle&lt;/li&gt;&lt;li&gt;â€¢ Option D: Type IV GSD and glycogen branching enzyme: Type IV GSD (Andersen&#x27;s disease) is caused by a deficiency in the glycogen branching enzyme , leading to the accumulation of abnormal glycogen structure , but it is more commonly associated with progressive liver disease and does not typically present with neutropenia.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Type IV GSD and glycogen branching enzyme:&lt;/li&gt;&lt;li&gt;â€¢ Type IV GSD&lt;/li&gt;&lt;li&gt;â€¢ deficiency in the glycogen branching enzyme&lt;/li&gt;&lt;li&gt;â€¢ accumulation of abnormal glycogen structure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Type 1b Glycogen Storage Disease (GSD) is characterized by a deficiency in glucose-6-phosphate translocase , leading to impaired glucose production from glycogenolysis and gluconeogenesis . This results in the clinical presentation of hypoglycemia, lactic acidosis, and hyperuricemia. The neutropenia and recurrent infections are distinctive for Type 1b GSD, differentiating it from Type 1a, which is primarily associated with glucose-6-phosphatase deficiency but does not typically present with neutropenia and recurrent infections.&lt;/li&gt;&lt;li&gt;âž¤ Type 1b Glycogen Storage Disease&lt;/li&gt;&lt;li&gt;âž¤ deficiency in glucose-6-phosphate translocase&lt;/li&gt;&lt;li&gt;âž¤ impaired glucose production&lt;/li&gt;&lt;li&gt;âž¤ glycogenolysis and gluconeogenesis&lt;/li&gt;&lt;li&gt;âž¤ The neutropenia and recurrent infections are distinctive for Type 1b GSD,&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 105 â€“ Page No 3441-3446&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 105 â€“ Page No 3441-3446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A paediatric resident is reviewing metabolic disorders for an upcoming exam and is focusing on enzyme deficiencies associated with various paediatric diseases. Match the following paediatric diseases with their corresponding enzyme deficiencies:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-iii,2-iv,3-i,4-ii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-iv,2-iii,3-I,4-ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-i,2-iv,3-ii,4-iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-ii,2-iv,3-I,4-iii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-iii,2-iv,3-i,4-ii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture13.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/24/screenshot-2024-05-24-183613.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-iii, 2-iv, 3-I ,4-ii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria is caused by a deficiency in homogentisic acid oxidase (iii), leading to the accumulation of homogentisic acid , which causes darkening of urine and potentially arthritic complications. Phenylketonuria results from a deficiency in phenylalanine hydroxylase (iv), which leads to elevated levels of phenylalanine in the blood and can cause intellectual disability if untreated. Tyrosinemia (Type I) is due to a deficiency in fumarylacetoacetate hydrolase (i), resulting in liver and kidney dysfunction , along with a cabbage-like odor . Richner-Hanhart syndrome (Tyrosinemia Type II) is associated with a deficiency in tyrosine transaminase (ii), leading to painful palmoplantar keratoderma and corneal ulcers .&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria is caused by a deficiency in homogentisic acid oxidase (iii), leading to the accumulation of homogentisic acid , which causes darkening of urine and potentially arthritic complications.&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria is caused by a deficiency in homogentisic acid oxidase&lt;/li&gt;&lt;li&gt;â€¢ accumulation of homogentisic acid&lt;/li&gt;&lt;li&gt;â€¢ darkening of urine&lt;/li&gt;&lt;li&gt;â€¢ potentially arthritic complications.&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria results from a deficiency in phenylalanine hydroxylase (iv), which leads to elevated levels of phenylalanine in the blood and can cause intellectual disability if untreated.&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria&lt;/li&gt;&lt;li&gt;â€¢ deficiency in phenylalanine hydroxylase&lt;/li&gt;&lt;li&gt;â€¢ elevated levels of phenylalanine in the blood&lt;/li&gt;&lt;li&gt;â€¢ cause intellectual disability if untreated.&lt;/li&gt;&lt;li&gt;â€¢ Tyrosinemia (Type I) is due to a deficiency in fumarylacetoacetate hydrolase (i), resulting in liver and kidney dysfunction , along with a cabbage-like odor .&lt;/li&gt;&lt;li&gt;â€¢ Tyrosinemia&lt;/li&gt;&lt;li&gt;â€¢ deficiency in fumarylacetoacetate hydrolase&lt;/li&gt;&lt;li&gt;â€¢ liver and kidney dysfunction&lt;/li&gt;&lt;li&gt;â€¢ cabbage-like odor&lt;/li&gt;&lt;li&gt;â€¢ Richner-Hanhart syndrome (Tyrosinemia Type II) is associated with a deficiency in tyrosine transaminase (ii), leading to painful palmoplantar keratoderma and corneal ulcers .&lt;/li&gt;&lt;li&gt;â€¢ Richner-Hanhart syndrome&lt;/li&gt;&lt;li&gt;â€¢ deficiency in tyrosine transaminase&lt;/li&gt;&lt;li&gt;â€¢ painful palmoplantar keratoderma&lt;/li&gt;&lt;li&gt;â€¢ corneal ulcers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 103.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 103.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old boy is brought to the pediatric emergency department due to multiple episodes of loose stools. The child appears dehydrated, with a dry mouth, but drinks water eagerly when offered. Following the administration of oral rehydration solution (ORS) according to protocol, further examination reveals photosensitivity and an ataxic gait. The mother reports a family history of two siblings with similar symptoms, though she and her husband are unaffected. Based on the clinical findings and family history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hartnup Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maple Syrup Urine Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hartnup Disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture2_fXbtLrQ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hartnup Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Alkaptonuria results from the deficiency of Homogentisate oxidase and has a clinical feature of changing of urine colour and Ochronosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria&lt;/li&gt;&lt;li&gt;â€¢ deficiency of Homogentisate oxidase&lt;/li&gt;&lt;li&gt;â€¢ Option C: Phenylketonuria results from the deficiency of phenylalanine hydroxylase and has clinical features of blond hair and skin changes.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Option D: Maple Syrup Urine Disease has a clinical feature of burnt sugar smell of urine.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hartnup disease, an autosomal recessive disorder characterized by diarrhea, dehydration, photosensitivity, and neurological symptoms such as ataxia. The family history of similarly affected siblings with unaffected parents supports the autosomal recessive inheritance pattern.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st edition, Chapter 103 â€“ Page No 3178&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st edition, Chapter 103 â€“ Page No 3178&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with fever, chills, abdominal pain, and diarrhea in a malaria-prevalent area. Following a positive rapid antigen test for malaria, he is started on Primaquine therapy. Four days into treatment, he develops hematuria, with his hemoglobin level dropping from 11.3 g/dL to 7.12 g/dL, total bilirubin rising from 1.38 mg/dL to 4.52 mg/dL, and lactate dehydrogenase (LDH) increasing from 236 IU/L to 509 IU/L. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase complex (PDC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate kinase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-Phosphatase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose-6-phosphate dehydrogenase deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose-6-phosphate dehydrogenase deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyruvate dehydrogenase complex (PDC) deficiency: This metabolic disorder primarily affects the neurological system and is not associated with drug-induced hemolysis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyruvate dehydrogenase complex (PDC) deficiency:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pyruvate kinase deficiency: While this enzyme deficiency can cause hemolytic anemia, it is less likely to be triggered by Primaquine therapy compared to G6PD deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pyruvate kinase deficiency:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glucose-6-Phosphatase deficiency: This condition is related to glycogen storage disease type I and presents with metabolic issues rather than acute hemolytic anemia triggered by medication.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glucose-6-Phosphatase deficiency:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primaquine and other oxidative drugs can precipitate hemolysis in individuals with G6PD deficiency, as seen in this case with the sudden drop in hemoglobin, increase in total bilirubin, and rise in LDH levels, which are markers of hemolysis.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 490 â€“ Page No 10068-10069&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 490 â€“ Page No 10068-10069&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old child presents with recurrent infections, fatigue, and bleeding episodes. The attending physician notes anemia, leukopenia, and thrombocytopenia on a complete blood count. Upon examination, the child exhibits features suggestive of Mucopolysaccharidoses. Considering the clinical presentation and laboratory findings, the physician considers diseases for which enzyme replacement therapy (ERT) is not enough to treat the condition as a single aid. Which of the following diseases cannot be treated with enzyme replacement therapy alone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gauchers disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hurlerâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntersâ€™ disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fabryâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Huntersâ€™ disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hunterâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gaucher&#x27;s disease: Gaucher&#x27;s disease is treatable with enzyme replacement therapy using imiglucerase, velaglucerase alfa, or taliglucerase alfa , which are recombinant forms of the deficient enzyme glucocerebrosidase.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gaucher&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ treatable&lt;/li&gt;&lt;li&gt;â€¢ enzyme replacement therapy&lt;/li&gt;&lt;li&gt;â€¢ imiglucerase, velaglucerase alfa, or taliglucerase alfa&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hurlerâ€™s disease: Although Hurler&#x27;s disease also requires more than ERT due to its severe and systemic nature, if addressing specifically enzyme replacement efficacy, it can still be part of the treatment protocol alongside other interventions like hematopoietic stem cell transplantation.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Hurlerâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fabryâ€™s disease: Fabryâ€™s disease can be treated with enzyme replacement therapy using agalsidase beta or agalsidase alfa .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fabryâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Fabryâ€™s disease&lt;/li&gt;&lt;li&gt;â€¢ treated&lt;/li&gt;&lt;li&gt;â€¢ agalsidase beta or agalsidase alfa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hunter&#x27;s disease, a form of Mucopolysaccharidosis, requires treatment approaches beyond enzyme replacement therapy due to its neurological involvement, which ERT alone cannot address.&lt;/li&gt;&lt;li&gt;âž¤ Enzyme replacement therapy is available for Gauchers disease, Hurlerâ€™s disease, Fabryâ€™s disease and Pompes disease .&lt;/li&gt;&lt;li&gt;âž¤ Enzyme replacement therapy&lt;/li&gt;&lt;li&gt;âž¤ Gauchers disease, Hurlerâ€™s disease, Fabryâ€™s disease and Pompes disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 107 â€“ Page No 3551&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 107 â€“ Page No 3551&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-month-old child is brought to the pediatric clinic with a history of recurrent infections and easy bruisability. Examination reveals excessive pallor, cloudy cornea, and coarse facial features. A complete blood count (CBC) indicates the presence of anemia, leukopenia, and thrombocytopenia. Based on the clinical history and examination findings, what is the most likely diagnosis and the associated enzyme deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gaucherâ€™s disease and Glucocerabrosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hurlerâ€™s disease and Glucocerabrosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gaucherâ€™s disease and Galactocerabrosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hurlerâ€™s disease and Alpha-L-iduronidase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hurlerâ€™s disease and Alpha-L-iduronidase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture8_Yqjllww.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â D) Hurlerâ€™s disease and Alpha-L-iduronidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gaucherâ€™s disease and Glucocerebrosidase: Gaucherâ€™s disease is caused by a deficiency in the enzyme glucocerebrosidase , leading to the accumulation of glucocerebrosides . While it can cause anemia, thrombocytopenia, and bone abnormalities , it does not typically present with cloudy corneas or the coarse facial features seen in Hurlerâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gaucherâ€™s disease and Glucocerebrosidase:&lt;/li&gt;&lt;li&gt;â€¢ Gaucherâ€™s disease&lt;/li&gt;&lt;li&gt;â€¢ deficiency in the enzyme glucocerebrosidase&lt;/li&gt;&lt;li&gt;â€¢ glucocerebrosides&lt;/li&gt;&lt;li&gt;â€¢ anemia, thrombocytopenia, and bone abnormalities&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hurlerâ€™s disease and Glucocerebrosidase: This is incorrect; Hurlerâ€™s disease is associated with a deficiency of alpha-L-iduronidase .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hurlerâ€™s disease and Glucocerebrosidase:&lt;/li&gt;&lt;li&gt;â€¢ Hurlerâ€™s disease&lt;/li&gt;&lt;li&gt;â€¢ deficiency of alpha-L-iduronidase&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gaucherâ€™s disease and Galactocerebrosidase: This is incorrect; Gaucherâ€™s disease is associated with a deficiency of glucocerebrosidase , not galactocerebrosidase.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gaucherâ€™s disease and Galactocerebrosidase:&lt;/li&gt;&lt;li&gt;â€¢ Gaucherâ€™s disease&lt;/li&gt;&lt;li&gt;â€¢ deficiency of glucocerebrosidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hurlerâ€™s disease is characterized by features such as coarse facial features, cloudy corneas, recurrent infections, and hematological abnormalities , with the underlying enzyme deficiency being alpha-L-iduronidase.&lt;/li&gt;&lt;li&gt;âž¤ Hurlerâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ coarse facial features, cloudy corneas, recurrent infections, and hematological abnormalities&lt;/li&gt;&lt;li&gt;âž¤ enzyme deficiency&lt;/li&gt;&lt;li&gt;âž¤ alpha-L-iduronidase.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 104 â€“ Page No 3413-3416&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 104 â€“ Page No 3413-3416&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought to a pediatric outpatient department in an urban hospital in India with his parents, who are concerned about his recent onset of hand tremors and occasional jerking movements. The boy, previously healthy and an active cricket player, has noticed these symptoms worsening over the past month, affecting his ability to play. An ophthalmological examination reveals Kayser-Fleischer (KF) rings, and an MRI indicates bilateral hypodense lesions in the basal ganglia. Laboratory tests show elevated liver enzymes (AST and ALT), and a liver biopsy reveals increased copper levels. Based on these findings, a diagnosis of Wilson&#x27;s disease is made. Which of the following statements about Wilson&#x27;s disease is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP 7B gene mutation is responsible for Wilsons disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wing beating tremors can be seen in this disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-penicillamine is used in the 1 st line of management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased serum ceruloplasmin levels is seen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased serum ceruloplasmin levels is seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased serum ceruloplasmin levels is seen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother from a rural community in India brings her 3-year-old son to a local health clinic. She reports that her child has experienced episodes of yellowing skin and eyes since infancy, particularly during episodes of common childhood illnesses like colds and flu. She is worried as these episodes seem to recur with each illness. The child appears well between episodes. On examination, the physician notes a slight enlargement of the liver and spleen. Laboratory tests reveal elevated levels of indirect bilirubin with normal liver enzyme levels, and there is no evidence of hemolysis. Considering the intermittent nature of the jaundice, especially during infections, and the specific lab findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Criggler Najar Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dubin Johnson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gilbert syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gilbert syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Crigler-Najjar Syndrome (A): Is a much rarer condition characterized by severe , persistent jaundice due to a complete or severe deficiency in the enzyme that conjugates bilirubin , leading to significantly elevated levels of unconjugated bilirubin .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Crigler-Najjar Syndrome (A):&lt;/li&gt;&lt;li&gt;â€¢ severe&lt;/li&gt;&lt;li&gt;â€¢ persistent jaundice&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ conjugates bilirubin&lt;/li&gt;&lt;li&gt;â€¢ elevated levels of unconjugated bilirubin&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dubin-Johnson Syndrome (B) and Rotor Syndrome (C): Both involve conjugated hyperbilirubinemia with normal liver enzyme levels but typically present with dark liver (Dubin-Johnson) or normal liver appearance (Rotor) on imaging, not applicable in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dubin-Johnson Syndrome (B) and Rotor Syndrome (C):&lt;/li&gt;&lt;li&gt;â€¢ Both&lt;/li&gt;&lt;li&gt;â€¢ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;â€¢ normal liver enzyme&lt;/li&gt;&lt;li&gt;â€¢ dark liver (Dubin-Johnson)&lt;/li&gt;&lt;li&gt;â€¢ normal liver appearance (Rotor)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gilbert Syndrome is a common, mild liver disorder in which the liver doesn&#x27;t properly process bilirubin . It is characterized by intermittent episodes of jaundice , particularly during periods of illness, fasting, or stress, due to mildly elevated levels of unconjugated (indirect) bilirubin in the absence of liver damage or hemolysis. The key feature of Gilbert Syndrome is the preservation of normal liver enzyme levels and the absence of other signs of liver disease , distinguishing it from other conditions listed.&lt;/li&gt;&lt;li&gt;âž¤ Gilbert Syndrome&lt;/li&gt;&lt;li&gt;âž¤ liver doesn&#x27;t properly process bilirubin&lt;/li&gt;&lt;li&gt;âž¤ intermittent episodes of jaundice&lt;/li&gt;&lt;li&gt;âž¤ illness, fasting, or stress,&lt;/li&gt;&lt;li&gt;âž¤ mildly elevated levels of unconjugated (indirect) bilirubin&lt;/li&gt;&lt;li&gt;âž¤ preservation of normal liver enzyme levels&lt;/li&gt;&lt;li&gt;âž¤ absence&lt;/li&gt;&lt;li&gt;âž¤ signs of liver disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition Page No- 1937-1939.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition Page No- 1937-1939.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the paediatric clinic by their mother, who is concerned about the child&#x27;s delayed growth and developmental milestones. During the examination, the paediatrician notes the child&#x27;s breathing difficulties and decreased visual acuity. Fundoscopic examination reveals a cherry-red spot on the macula, and further physical examination shows hepatosplenomegaly. A peripheral blood smear reveals the presence of Zebra bodies. Based on these findings, what is the most likely diagnosis, and which enzyme deficiency is responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niemann pick disease and sphingomyelinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaucher disease and glucocerebrosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Farbers disease and ceramidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wolman disease and acid lipase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Niemann pick disease and sphingomyelinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Niemann pick disease and sphingomyelinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Gaucher disease and glucocerebrosidase: Gaucher disease results from a deficiency in glucocerebrosidase, leading to the accumulation of glucocerebroside . While it can present with hepatosplenomegaly and growth delay , the cherry-red spot is not a typical feature, and Gaucher cells, not Zebra bodies, are seen on peripheral smear.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Gaucher disease and glucocerebrosidase:&lt;/li&gt;&lt;li&gt;â€¢ deficiency in glucocerebrosidase,&lt;/li&gt;&lt;li&gt;â€¢ accumulation of glucocerebroside&lt;/li&gt;&lt;li&gt;â€¢ hepatosplenomegaly and growth delay&lt;/li&gt;&lt;li&gt;â€¢ Option C. Farber&#x27;s disease and ceramidase: Farber&#x27;s disease involves a deficiency in ceramidase , leading to the accumulation of ceramides . It typically presents with joint deformities , subcutaneous nodules , and progressive hoarseness , which are not described in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Farber&#x27;s disease and ceramidase:&lt;/li&gt;&lt;li&gt;â€¢ deficiency in ceramidase&lt;/li&gt;&lt;li&gt;â€¢ accumulation of ceramides&lt;/li&gt;&lt;li&gt;â€¢ presents with joint deformities&lt;/li&gt;&lt;li&gt;â€¢ subcutaneous nodules&lt;/li&gt;&lt;li&gt;â€¢ progressive hoarseness&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wolman disease and acid lipase: Wolman dis
