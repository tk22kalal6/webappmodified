&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sample collected from six States in the India.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A, B and D are true regarding the WHO 2006 growth chart.&lt;/li&gt;&lt;li&gt;â€¢ Option A, B and D&lt;/li&gt;&lt;li&gt;â€¢ true regarding the WHO 2006 growth chart.&lt;/li&gt;&lt;li&gt;â€¢ A. The children included in the study were raised in environments that minimized constraints to growth such as poor nutrition and infection . In addition, their mothers followed healthy practices such as breastfeeding their children and did not smoke during and after pregnancy . The new standards make breastfeeding the biological norm and establishes the breastfed infant as the normative growth model.&lt;/li&gt;&lt;li&gt;â€¢ study were raised in environments&lt;/li&gt;&lt;li&gt;â€¢ minimized constraints to growth&lt;/li&gt;&lt;li&gt;â€¢ poor nutrition and infection&lt;/li&gt;&lt;li&gt;â€¢ mothers followed healthy practices such as breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ did not smoke during and after pregnancy&lt;/li&gt;&lt;li&gt;â€¢ B. Includes new indicators such as skin fold thickness - This is also correct . These standards also include new growth indicators beyond height and weight that are particularly useful for monitoring the increasing epidemic of childhood obesity, such as skinfold thickness, so to provide a more comprehensive assessment of nutritional status.&lt;/li&gt;&lt;li&gt;â€¢ Includes new indicators such as skin fold thickness&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ standards also include new growth indicators beyond height&lt;/li&gt;&lt;li&gt;â€¢ weight&lt;/li&gt;&lt;li&gt;â€¢ useful for monitoring the increasing epidemic of childhood obesity,&lt;/li&gt;&lt;li&gt;â€¢ D. Reiterates that children grow similarly across the world - This is true as well. The pooled sample from the six participating countries makes it a truly international standard (in contrast to the previous international reference based on children from a single country) and reiterates the fact that child populations grow similarly across the world&#x27;s major regions when their needs for health and care are met.&lt;/li&gt;&lt;li&gt;â€¢ Reiterates that children grow similarly across the world&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The WHO&#x27;s 2006 growth charts , based on the MGRS from six countries , define optimal growth under ideal health conditions , highlight breastfeeding as the norm , and include new measures like skinfold thickness for a global growth standard.&lt;/li&gt;&lt;li&gt;âž¤ WHO&#x27;s 2006 growth charts&lt;/li&gt;&lt;li&gt;âž¤ MGRS from six countries&lt;/li&gt;&lt;li&gt;âž¤ optimal growth under ideal health conditions&lt;/li&gt;&lt;li&gt;âž¤ breastfeeding as the norm&lt;/li&gt;&lt;li&gt;âž¤ skinfold thickness for a global growth standard.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 14-15.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 14-15.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 years old pregnant female presents to the Pediatrics department for a regular visit for her 3 years old child with a trisomy which is responsible for the presenile Alzheimerâ€™s disease. You noticed that she is pregnant again and she replied that it is her 2 nd pregnancy and she is in her 15 th week. As she has the risk of Trisomy again, you advised her to undergo a test for karyotyping. What is the test you advise her considering the gestational age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amniocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cordocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorionic Villous Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mothersâ€™ urine examination.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amniocentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-172319.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amniocentesis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cordocentesis is done between 18 th to 20 th weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ 18 th to 20 th weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option C . Chorionic Villous Sampling is done between 11 th to 14 th weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ 11 th to 14 th weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Mothers urine examination does not have a significant importance whereas mothersâ€™ blood can be used by the cell free DNA testing .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Mothers urine examination&lt;/li&gt;&lt;li&gt;â€¢ mothersâ€™ blood can be used by the cell free DNA testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 610-614&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No 610-614&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child is brought to the pediatric clinic by his mother, who is concerned about his recurring joint pain and backache. She describes her son&#x27;s history of hypermobility and frequent dislocations, specifically mentioning his shoulders and knees. Additionally, she notes that there is a history of heart problems on the paternal side of the family. Upon examination, the pediatrician observes an eye finding consistent with the condition suspected based on the systemic features reported. What is the likely diagnosis based on these clinical features, and what protein is defective in this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marfan syndrome and Collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ehlers Danlos Syndrome and Collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrome and Fibrillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ehlers Danlos Syndrome and Fibrillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marfan syndrome and Fibrillin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Marfan syndrome and Fibrillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Marfan syndrome is due to defect in the fibrillin not the Collagen .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ defect in the fibrillin not the Collagen&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ehlers Danlos Syndrome and Collagen - Ehlers-Danlos syndrome is a group of connective tissue disorders often related to defects in collagen ; however, the eye finding described is not typically associated with Ehlers-Danlos syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Ehlers Danlos Syndrome and Collagen&lt;/li&gt;&lt;li&gt;â€¢ group of connective tissue disorders&lt;/li&gt;&lt;li&gt;â€¢ defects in collagen&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ehlers Danlos Syndrome and Fibrillin - Ehlers-Danlos syndrome is primarily associated with collagen defects, not fibrillin .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Ehlers Danlos Syndrome and Fibrillin&lt;/li&gt;&lt;li&gt;â€¢ collagen defects, not fibrillin&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome is a connective tissue disorder characterized by hypermobility, frequent dislocations , and cardiovascular complications , such as aortic root dilatation. The eye finding often associated with Marfan syndrome is lens subluxation . The defective protein in Marfan syndrome is fibrillin-1 , which is crucial for the integrity and function of connective tissue throughout the body.&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ connective tissue disorder&lt;/li&gt;&lt;li&gt;â€¢ hypermobility, frequent dislocations&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular complications&lt;/li&gt;&lt;li&gt;â€¢ aortic root dilatation.&lt;/li&gt;&lt;li&gt;â€¢ eye finding often associated with Marfan syndrome is lens subluxation&lt;/li&gt;&lt;li&gt;â€¢ defective protein&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome is fibrillin-1&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 20 th Edition, Page No 618-619 and 644-645.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 20 th Edition, Page No 618-619 and 644-645.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother presents to the pediatric department with her 3-month-old infant, seeking evaluation for potential abnormalities. She reports that the child has been the subject of admiration in their community due to his fair skin, blue eyes, and blond hair, but a recent encounter with a 3 rd year MBBS student has raised concerns about his health. The studentsâ€™ inquiries prompted the mother to seek a professional opinion. Upon examination, the pediatrician observes an eczematous rash on the child&#x27;s skin and notes a distinct musty odor. Based on the clinical presentation and findings, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albinism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phenylketonuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phenylketonuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Albinism is characterized by a complete or partial absence of pigment in the skin, hair, and eyes due to a defect in melanin production but does not typically present with a musty odor or eczematous rash.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Albinism&lt;/li&gt;&lt;li&gt;â€¢ complete or partial absence of pigment in the skin, hair, and eyes&lt;/li&gt;&lt;li&gt;â€¢ defect in melanin production&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitiligo involves the loss of skin color in patches and does not account for the musty odor or systemic symptoms seen in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Vitiligo&lt;/li&gt;&lt;li&gt;â€¢ loss of skin color in patches&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alkaptonuria is a metabolic disorder characterized by the accumulation of homogentisic acid , leading to darkening of the urine and possibly arthritis in adulthood, but it does not explain the clinical findings in this infant.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria is a metabolic disorder&lt;/li&gt;&lt;li&gt;â€¢ accumulation of homogentisic acid&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria - Phenylalanine Hydroxylase enzyme deficiency&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria - Phenylalanine Hydroxylase&lt;/li&gt;&lt;li&gt;â€¢ Clinical Presentation:&lt;/li&gt;&lt;li&gt;â€¢ Clinical Presentation:&lt;/li&gt;&lt;li&gt;â€¢ Infants are normal at birth Mental retardation Blond, blue eyed, with fair skin Mental retardation Eczema Musty body odor of phenylacetic acid Vomiting is common and is often mistaken for pyloric stenosis&lt;/li&gt;&lt;li&gt;â€¢ Infants are normal at birth&lt;/li&gt;&lt;li&gt;â€¢ Mental retardation&lt;/li&gt;&lt;li&gt;â€¢ Blond, blue eyed, with fair skin&lt;/li&gt;&lt;li&gt;â€¢ Mental retardation&lt;/li&gt;&lt;li&gt;â€¢ Eczema&lt;/li&gt;&lt;li&gt;â€¢ Musty body odor of phenylacetic acid&lt;/li&gt;&lt;li&gt;â€¢ Vomiting is common and is often mistaken for pyloric stenosis&lt;/li&gt;&lt;li&gt;â€¢ Physical examination - Hyperactive deep tendon reflexes.&lt;/li&gt;&lt;li&gt;â€¢ Hyperactive deep tendon reflexes.&lt;/li&gt;&lt;li&gt;â€¢ Treatment&lt;/li&gt;&lt;li&gt;â€¢ Treatment&lt;/li&gt;&lt;li&gt;â€¢ Decreased phenylalanine diet Early institution is essential to prevent the development of brain damage Increase tyrosine in diet.&lt;/li&gt;&lt;li&gt;â€¢ Decreased phenylalanine diet&lt;/li&gt;&lt;li&gt;â€¢ Early institution is essential to prevent the development of brain damage&lt;/li&gt;&lt;li&gt;â€¢ Increase tyrosine in diet.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st edition, Chapter 103 â€“ Page No 3131&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st edition, Chapter 103 â€“ Page No 3131&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old girl presents with a history of multiple craniofacial anomalies, including downward slanting eyes, and small jaw. The mother informs that the child had recurrent middle ear infections and has a history of hearing loss. Examination reveals a high-arched palate and respiratory difficulty due to upper airway obstruction. Imaging studies demonstrate hypoplasia of mandible with malocclusion and absence of the zygomatic arch. What is the most likely diagnosis based on the clinical features, radiological findings and the image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treacher Collins Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seckel Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treacher Collins Syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Treacher Collins Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Down Syndrome: Characterized by intellectual disability , distinct facial features (flat facial profile, slanted eyes, small ears), and other systemic manifestations . The specific craniofacial and radiological findings described do not typically align with Down Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Down Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ distinct facial features&lt;/li&gt;&lt;li&gt;â€¢ systemic manifestations&lt;/li&gt;&lt;li&gt;â€¢ Option C. Seckel Syndrome: Known for primordial dwarfism , microcephaly , and a \&quot;bird-like\&quot; face , which does not specifically include the craniofacial anomalies or hearing issues described in the question.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Seckel Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ primordial dwarfism&lt;/li&gt;&lt;li&gt;â€¢ microcephaly&lt;/li&gt;&lt;li&gt;â€¢ \&quot;bird-like\&quot; face&lt;/li&gt;&lt;li&gt;â€¢ Option D. Turner Syndrome: Affects females and involves a missing or partially missing X chromosome , leading to short stature, gonadal dysgenesis , and other physical abnormalities, but not typically the craniofacial anomalies described for TCS.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Turner Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ females and involves a missing or partially missing X chromosome&lt;/li&gt;&lt;li&gt;â€¢ short stature, gonadal dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 th Edition, Page No 7613&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 th Edition, Page No 7613&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old mother, Mala, recently gave birth to a neonate presenting with epicanthal folds, low-set ears, a small nose, and a protruding tongue. Additionally, Brushfield spots were observed in the eyes. Echocardiography revealed endocardial cushion defects. Upon feeding, the neonate vomited milk with a bilious tinge, leading to a suspicion of duodenal atresia alongside the clinical suspicion of Down syndrome. Considering these findings, what is the most common genetic cause of this syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germline mosaicsm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paternal meiotic non dysjunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maternal meiotic non- dysjunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Translocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maternal meiotic non- dysjunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Maternal meiotic non- dysjunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Germline mosaicism : This occurs when some of the body&#x27;s cells have a different genetic makeup from the rest , which can lead to genetic conditions but it is only responsible for only 1% cases of Down syndrome (least common).&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Germline mosaicism&lt;/li&gt;&lt;li&gt;â€¢ some of the body&#x27;s cells have a different genetic makeup from the rest&lt;/li&gt;&lt;li&gt;â€¢ Option B. Paternal meiotic nondisjunction : Paternal meiotic is not evident in case of down syndrome .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Paternal meiotic nondisjunction&lt;/li&gt;&lt;li&gt;â€¢ Option D. Translocation : Down syndrome can also result from a Robertsonian translocation , where a significant portion of chromosome 21 is attached to another chromosome , typically chromosome 14. However, this accounts for least common causes for down syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Translocation&lt;/li&gt;&lt;li&gt;â€¢ Robertsonian translocation&lt;/li&gt;&lt;li&gt;â€¢ significant portion of chromosome 21 is attached to another chromosome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Remember - Maternal meiotic nondisjunction is the most common cause of Down Syndrome . It also aims to highlight the association between Down and various congenital anomalies , such as duodenal atresia and cardiac defects , which require prompt recognition and management in affected neonates.&lt;/li&gt;&lt;li&gt;âž¤ Remember&lt;/li&gt;&lt;li&gt;âž¤ Maternal meiotic nondisjunction&lt;/li&gt;&lt;li&gt;âž¤ most common cause of Down Syndrome&lt;/li&gt;&lt;li&gt;âž¤ aims to highlight the association between Down and various congenital anomalies&lt;/li&gt;&lt;li&gt;âž¤ duodenal atresia&lt;/li&gt;&lt;li&gt;âž¤ cardiac defects&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 610-615.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 610-615.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a developmental assessment session, a pediatrician observes a 6-month-old infant&#x27;s ability to transfer objects from one hand to the other. This developmental milestone is a complex task involving various aspects of an infant&#x27;s cognitive and motor development. The pediatrician uses this observation to discuss with a medical student the significance of this milestone. What does the ability to transfer objects from one hand to the other at 6 months of age primarily imply about a child&#x27;s developmental progress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual motor coordination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voluntary object release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Comparison of different objects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Comparison of different objects&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/3_odt9zKm.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Visual motor coordination - While transferring objects does involve visual motor integration , this milestone is more directly associated with the child&#x27;s ability to coordinate vision and fine motor skills , such as reaching for and grasping objects, rather than the transfer itself.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Visual motor coordination&lt;/li&gt;&lt;li&gt;â€¢ transferring objects does involve visual motor integration&lt;/li&gt;&lt;li&gt;â€¢ associated with the child&#x27;s ability to coordinate vision&lt;/li&gt;&lt;li&gt;â€¢ fine motor skills&lt;/li&gt;&lt;li&gt;â€¢ Option B. Voluntary object release - Voluntary object release is indeed a part of the skill involved in transferring objects from one hand to the other , but it is not the primary developmental achievement indicated by this milestone.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Voluntary object release&lt;/li&gt;&lt;li&gt;â€¢ part of the skill involved in transferring objects from one hand to the other&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transferring objects between hands at 6 months is significant not just for the motor skill it demonstrates but also for the cognitive development it implies , mainly the infant&#x27;s ability to compare different objects.&lt;/li&gt;&lt;li&gt;âž¤ Transferring objects&lt;/li&gt;&lt;li&gt;âž¤ hands at 6 months&lt;/li&gt;&lt;li&gt;âž¤ not just for the motor skill&lt;/li&gt;&lt;li&gt;âž¤ also for the cognitive development it implies&lt;/li&gt;&lt;li&gt;âž¤ infant&#x27;s ability to compare different objects.&lt;/li&gt;&lt;li&gt;âž¤ Ref: nelson 21 st edition chapter 22, pg 1124-25.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ nelson 21 st edition chapter 22, pg 1124-25.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother presents her 2-year-old daughter, Poonguzhali, to the clinic, concerned about her delayed developmental milestones. Upon a thorough examination, you notice not only a delay but also a regression in previously attained milestones. Considering the child&#x27;s age and the regression observed, you ponder the possible causes. Which of the following conditions is known to potentially result in the regression of developmental milestones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rettâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuromuscular diseases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rettâ€™s syndrome - Characterized by early normal development followed by a decrease in head growth rate, loss of purposeful hand skills , and the development of stereotypic hand movements , among other features.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Rettâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ early normal development&lt;/li&gt;&lt;li&gt;â€¢ decrease in head growth rate, loss of purposeful hand skills&lt;/li&gt;&lt;li&gt;â€¢ development of stereotypic hand movements&lt;/li&gt;&lt;li&gt;â€¢ Option B. Autism - Some individuals with autism can experience regression , often in language and social skills , after a period of seemingly normal development.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Autism&lt;/li&gt;&lt;li&gt;â€¢ individuals with autism can experience regression&lt;/li&gt;&lt;li&gt;â€¢ language and social skills&lt;/li&gt;&lt;li&gt;â€¢ Option C. Neuromuscular diseases - These disorders can lead to muscle weakness over time , which might result in the loss of motor skills that a child had previously mastered.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Neuromuscular diseases&lt;/li&gt;&lt;li&gt;â€¢ lead to muscle weakness over time&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Regression of milestones â€“&lt;/li&gt;&lt;li&gt;âž¤ Regression of milestones â€“&lt;/li&gt;&lt;li&gt;âž¤ The hallmark of many degenerative disorders is neurological regression. Degenerative diseases of the brain generally cause regression of both motor and cognitive function (global regression). History of only loss of motor milestones â€” progressive neuromuscular disease â€” most likely cause. Loss of only language skills â€” autism â€” suspected. Regression of both language and motor milestones Rettâ€™s syndrome. A child older than 3 or 4 years of age: Deterioration of gray matter regression with seizures. Deterioration of white matter regression with cognitive slowing and spasticity.&lt;/li&gt;&lt;li&gt;âž¤ The hallmark of many degenerative disorders is neurological regression.&lt;/li&gt;&lt;li&gt;âž¤ Degenerative diseases of the brain generally cause regression of both motor and cognitive function (global regression).&lt;/li&gt;&lt;li&gt;âž¤ History of only loss of motor milestones â€” progressive neuromuscular disease â€” most likely cause.&lt;/li&gt;&lt;li&gt;âž¤ History of only loss of motor milestones â€” progressive neuromuscular disease â€” most likely cause.&lt;/li&gt;&lt;li&gt;âž¤ Loss of only language skills â€” autism â€” suspected.&lt;/li&gt;&lt;li&gt;âž¤ Loss of only language skills â€” autism â€” suspected.&lt;/li&gt;&lt;li&gt;âž¤ Regression of both language and motor milestones Rettâ€™s syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Regression of both language and motor milestones Rettâ€™s syndrome.&lt;/li&gt;&lt;li&gt;âž¤ A child older than 3 or 4 years of age:&lt;/li&gt;&lt;li&gt;âž¤ 3 or 4 years&lt;/li&gt;&lt;li&gt;âž¤ Deterioration of gray matter regression with seizures.&lt;/li&gt;&lt;li&gt;âž¤ seizures.&lt;/li&gt;&lt;li&gt;âž¤ Deterioration of white matter regression with cognitive slowing and spasticity.&lt;/li&gt;&lt;li&gt;âž¤ cognitive slowing and spasticity.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Page No- 12430.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No- 12430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric clinic, a mother brings her infant for routine vaccinations. As an intern, you engage in conversation with her, and during the chat, the baby grasps a toy and brings it to their mouth, demonstrating a developmental milestone. The mother, cautious about hygiene, quickly removes the toy from the baby&#x27;s grasp. This event leads you to reflect on the developmental milestones pertaining to fine motor skills. At what age does an infant typically develop a mature pincer grasp, which allows them to pick up small objects between the thumb and forefinger?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 12 months&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/02.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/03.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/04.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 12 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. At 7 months of age : baby develop unidextrous approach by 6 months&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ At 7 months of age&lt;/li&gt;&lt;li&gt;â€¢ unidextrous approach by 6 months&lt;/li&gt;&lt;li&gt;â€¢ Option A. At 5-6 months of age mouthing develops&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ 5-6 months of age mouthing develops&lt;/li&gt;&lt;li&gt;â€¢ Option C. At 9 months of age , immature pincer grasp develops.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ 9 months of age&lt;/li&gt;&lt;li&gt;â€¢ immature pincer grasp develops.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Fine Motor Milestones&lt;/li&gt;&lt;li&gt;âž¤ Fine Motor Milestones&lt;/li&gt;&lt;li&gt;âž¤ Birth - Grasp reflex present 3 months - Grasp reflex disappears 4 months - Bidextrous approach 6 months - Unidextrous approach 9 months â€“ Immature pincer grasp 12 â€” 13 months â€“ Mature Pincer Grasp, Casting appear . 15 months - Feeds himself with cup, slight spillage 18 months - Use of Spoon, slight spillage Scribbles 2 years - Vertical stroke, Turn one page of book at a time 3, 4, 5 years - Universal milestones: -&lt;/li&gt;&lt;li&gt;âž¤ Birth - Grasp reflex present&lt;/li&gt;&lt;li&gt;âž¤ 3 months - Grasp reflex disappears&lt;/li&gt;&lt;li&gt;âž¤ 4 months - Bidextrous approach&lt;/li&gt;&lt;li&gt;âž¤ 6 months - Unidextrous approach&lt;/li&gt;&lt;li&gt;âž¤ 9 months â€“ Immature pincer grasp&lt;/li&gt;&lt;li&gt;âž¤ 9 months&lt;/li&gt;&lt;li&gt;âž¤ â€“&lt;/li&gt;&lt;li&gt;âž¤ Immature pincer grasp&lt;/li&gt;&lt;li&gt;âž¤ 12 â€” 13 months â€“ Mature Pincer Grasp, Casting appear .&lt;/li&gt;&lt;li&gt;âž¤ 12 â€” 13 months&lt;/li&gt;&lt;li&gt;âž¤ â€“ Mature Pincer Grasp,&lt;/li&gt;&lt;li&gt;âž¤ Casting appear&lt;/li&gt;&lt;li&gt;âž¤ 15 months - Feeds himself with cup, slight spillage&lt;/li&gt;&lt;li&gt;âž¤ 18 months - Use of Spoon, slight spillage Scribbles&lt;/li&gt;&lt;li&gt;âž¤ 2 years - Vertical stroke, Turn one page of book at a time&lt;/li&gt;&lt;li&gt;âž¤ 3, 4, 5 years - Universal milestones: -&lt;/li&gt;&lt;li&gt;âž¤ 3 years â€” draws circle&lt;/li&gt;&lt;li&gt;âž¤ 3 years â€” draws circle&lt;/li&gt;&lt;li&gt;âž¤ 4 years â€” draws â€˜+â€™ and square/rectangle&lt;/li&gt;&lt;li&gt;âž¤ 4 years â€” draws â€˜+â€™ and square/rectangle&lt;/li&gt;&lt;li&gt;âž¤ 5 years â€” draws â€˜xâ€™ and triangle&lt;/li&gt;&lt;li&gt;âž¤ 5 years â€” draws â€˜xâ€™ and triangle&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As part of a new initiative, you are tasked with training Anganwadi workers on accurately measuring children&#x27;s height and weight. During the session, you discuss various aspects of a child&#x27;s growth, including increments in weight and height. One of the workers asks about specific growth milestones. You plan to inform them about the age at which a newborn&#x27;s height is typically expected to double from their height at birth. At what age does this doubling in height usually occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 Â½ years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 Â½ years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 Â½ years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-121059.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4 years.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The height of the newborn is doubled by 4 years.&lt;/li&gt;&lt;li&gt;â€¢ 4 years.&lt;/li&gt;&lt;li&gt;â€¢ Height&lt;/li&gt;&lt;li&gt;â€¢ Height&lt;/li&gt;&lt;li&gt;â€¢ The average birth height is 50 cm . The height gain in the first year is around 25 cm (50% of birth height). The height of a child becomes double the birth height at around 4 years and becomes triple by 12 years of age . After the age of 4 years , a child grows at a rate of 6 cm/year .&lt;/li&gt;&lt;li&gt;â€¢ The average birth height is 50 cm . The height gain in the first year is around 25 cm (50% of birth height).&lt;/li&gt;&lt;li&gt;â€¢ average birth height is 50 cm&lt;/li&gt;&lt;li&gt;â€¢ The height of a child becomes double the birth height at around 4 years and becomes triple by 12 years of age .&lt;/li&gt;&lt;li&gt;â€¢ height of a child becomes double&lt;/li&gt;&lt;li&gt;â€¢ around 4 years&lt;/li&gt;&lt;li&gt;â€¢ triple by 12 years of age&lt;/li&gt;&lt;li&gt;â€¢ After the age of 4 years , a child grows at a rate of 6 cm/year .&lt;/li&gt;&lt;li&gt;â€¢ age of 4 years&lt;/li&gt;&lt;li&gt;â€¢ child grows&lt;/li&gt;&lt;li&gt;â€¢ at a rate&lt;/li&gt;&lt;li&gt;â€¢ of 6 cm/year&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref: OP Ghai 9 th Edition, Page No- 33.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No- 33.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the outpatient department, a mother presents her 15-month-old child, Mayura, with concerns about the child&#x27;s lack of teeth. Upon examination, you observe that Mayura has exhibited normal growth patterns, but her oral cavity shows no signs of tooth eruption. Considering the child&#x27;s age and lack of dental development, you consider the potential causes for this delayed eruption of teeth. What is the most common cause of delayed tooth eruption in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Idiopathic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Idiopathic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic is the most common cause of delayed eruption of teeth .&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic&lt;/li&gt;&lt;li&gt;â€¢ common cause of delayed eruption of teeth&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption of teeth&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption of teeth&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when there are no teeth by approximately 13 months of age (mean + 3 SD). Common causes of delayed eruption of teeth include: Idiopathic (Most common). Hypothyroidism (Option B) Hypoparathyroidism (Option C) Familial&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when there are no teeth by approximately 13 months of age (mean + 3 SD).&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption&lt;/li&gt;&lt;li&gt;â€¢ no teeth by approximately 13 months of age&lt;/li&gt;&lt;li&gt;â€¢ Common causes of delayed eruption of teeth include: Idiopathic (Most common). Hypothyroidism (Option B) Hypoparathyroidism (Option C) Familial&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic (Most common). Hypothyroidism (Option B) Hypoparathyroidism (Option C) Familial&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic (Most common).&lt;/li&gt;&lt;li&gt;â€¢ Hypothyroidism (Option B)&lt;/li&gt;&lt;li&gt;â€¢ Hypoparathyroidism (Option C)&lt;/li&gt;&lt;li&gt;â€¢ Familial&lt;/li&gt;&lt;li&gt;â€¢ (Syphilis (Option D) can lead to the formation of prenatal teeth not the delayed eruption of teeth).&lt;/li&gt;&lt;li&gt;â€¢ Individual teeth may fail to erupt because of mechanical block-age (crowding, gum fibrosis).&lt;/li&gt;&lt;li&gt;â€¢ Individual teeth may fail to erupt because of mechanical block-age (crowding, gum fibrosis).&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when no teeth have erupted by approximately 13 months of age . Common causes include congenital or genetic disorders , endocrine disorders (e.g., hypothyroidism, hypoparathyroidism), familial conditions , and (the most common) idiopathic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption&lt;/li&gt;&lt;li&gt;â€¢ no teeth have erupted by approximately 13 months of age&lt;/li&gt;&lt;li&gt;â€¢ congenital or genetic disorders&lt;/li&gt;&lt;li&gt;â€¢ endocrine disorders&lt;/li&gt;&lt;li&gt;â€¢ familial conditions&lt;/li&gt;&lt;li&gt;â€¢ idiopathic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Ref; Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;li&gt;â€¢ Ref;&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While shadowing a pediatric consultant in the outpatient department (OPD), you observe him palpating the head of a young child during the examination. After the clinic session, you inquire with a junior resident (JR) about the examination technique. The JR explains that the consultant was assessing the closure of the child&#x27;s fontanelles. Prompted by this discussion, the JR quizzes you on your knowledge of fontanelle closure. Which fontanelle is typically the last to close in a child ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mastoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture11_fraD3sV.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sphenoidal fontanelle closes by 6 months after birth .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Sphenoidal fontanelle&lt;/li&gt;&lt;li&gt;â€¢ 6 months after birth&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mastoid fontanelle closes by 6-18 months after birth .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Mastoid fontanelle&lt;/li&gt;&lt;li&gt;â€¢ 6-18 months after birth&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior fontanelle closes by 2-3 months after birth .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Posterior fontanelle&lt;/li&gt;&lt;li&gt;â€¢ 2-3 months after birth&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref: OP Ghai 9 th Edition, Page No- 03&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ OP Ghai 9 th Edition, Page No- 03&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anxious mother presents to the pediatric clinic with her 6-month-old son, concerned because he is not speaking monosyllables like his cousin of the same age. The pediatrician listens to the mother&#x27;s concerns and then proceeds to educate her about the normal developmental milestones and red flag signs that would warrant further evaluation. Which of the following developmental milestones, if not achieved by the specified age, should be considered a red flag and may indicate a need for further developmental assessment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pincer grasp at 9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Walking at 12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Babbling at 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social smile at 6 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Social smile at 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-164918.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Social smile at 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pincer grasp at 9 months - The pincer grasp usually develops between 9 to 10 months of age . Not achieving this milestone right at 9 months is not necessarily a red flag, as there may be slight variations in development.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Pincer grasp at 9 months&lt;/li&gt;&lt;li&gt;â€¢ pincer grasp&lt;/li&gt;&lt;li&gt;â€¢ between 9 to 10 months of age&lt;/li&gt;&lt;li&gt;â€¢ Option B. Walking at 12 months - It is common for children to start walking independently between 9 to 15 months of age . Not walking precisely at 12 months is not immediately concerning and often does not indicate a developmental problem.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Walking at 12 months&lt;/li&gt;&lt;li&gt;â€¢ common for children to start walking independently between 9 to 15 months of age&lt;/li&gt;&lt;li&gt;â€¢ Option C. Babbling at 6 months - Babbling typically starts between 4 to 6 months of age . If a child is not babbling by 6 months, it can be a concern, but it is not as significant a red flag.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Babbling at 6 months&lt;/li&gt;&lt;li&gt;â€¢ between 4 to 6 months of age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Important red flag signs in development:&lt;/li&gt;&lt;li&gt;âž¤ Important red flag signs in development:&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 7-months-old child to the clinic with a history of developmental delays, Failure to thrive, and anomaly shown in the image. On further evaluation he has a small head circumference, low-set ears, small mouth and clenched hands with overlapping fingers. Additional findings of heart murmur and scoliosis were also noted. The physician suspects it to be case of Trisomy based on the clinical findings, What is the Karyotype finding is seen in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trisomy 18 (Edward Syndrome)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisomy 21 (Down Syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trisomy 18 (Patau Syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trisomy 13 (Patau Syndrome)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trisomy 18 (Edward Syndrome)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-180713.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Trisomy 21 (Down Syndrome) - This condition typically presents with distinct facial features , a single palmar crease , hypotonia , and intellectual disability , which do not completely match the features described in the question.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Trisomy 21&lt;/li&gt;&lt;li&gt;â€¢ presents with distinct facial features&lt;/li&gt;&lt;li&gt;â€¢ single palmar crease&lt;/li&gt;&lt;li&gt;â€¢ hypotonia&lt;/li&gt;&lt;li&gt;â€¢ intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ Option C. Trisomy 18 (Patau Syndrome) - This is an incorrect combination of the syndrome&#x27;s name and trisomy number ; Trisomy 18 is Edward Syndrome, not Patau Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Trisomy 18&lt;/li&gt;&lt;li&gt;â€¢ incorrect combination of the syndrome&#x27;s name and trisomy number&lt;/li&gt;&lt;li&gt;â€¢ Option D. Trisomy 13 (Patau Syndrome) - While Trisomy 13, or Patau Syndrome , also presents with severe congenital anomalies , the specific features mentioned in the scenario are more characteristic of Trisomy 18.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Trisomy 13&lt;/li&gt;&lt;li&gt;â€¢ Patau Syndrome&lt;/li&gt;&lt;li&gt;â€¢ severe congenital anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A working mother brings her 3-year-old child to the pediatricianâ€™s office for a routine check-up. On evaluation child is small for her age with a beak-like nose, narrow face, and widely spaced eyes as shown in the image. The mother reports that the child has difficulty feeding due to a small jaw and mouth, and has been slow to reach developmental milestones. The pediatrician diagnoses this as a case of Seckel syndrome. All of the following are features of Seckel syndrome, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Micrognathia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intellectual Disability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Macrocephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Macrocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A, C and D are the features of Seckel syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Seckel syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Seckel (SCKL) syndrome , sometimes called â€œbird-headed dwarfism,â€ is an autosomal recessive developmental disorder characterized by marked growth failure and mental deficiency, microcephaly , a hypoplastic face with a prominent nose , and low-set and/or malformed ears. Approximately 25% of patients have aplastic anemia or malignancies.&lt;/li&gt;&lt;li&gt;âž¤ Seckel&lt;/li&gt;&lt;li&gt;âž¤ syndrome&lt;/li&gt;&lt;li&gt;âž¤ â€œbird-headed dwarfism,â€&lt;/li&gt;&lt;li&gt;âž¤ autosomal recessive developmental disorder&lt;/li&gt;&lt;li&gt;âž¤ marked growth failure&lt;/li&gt;&lt;li&gt;âž¤ mental deficiency, microcephaly&lt;/li&gt;&lt;li&gt;âž¤ hypoplastic face with a prominent nose&lt;/li&gt;&lt;li&gt;âž¤ low-set and/or malformed ears.&lt;/li&gt;&lt;li&gt;âž¤ Note - There is broad genetic heterogeneity comprising at least 8 classifiable types: SCKL1, ATR mutation; SCKL2, RBBP8 mutation; SCKL3, maps to 14q21-q22; SCKL4, CENPJ mutation; SCKL5, CEP152 mutation; SCKL6, CEP63 mutation; SCKL7, NIN mutation; and SCKL8, ATRIP mutation.&lt;/li&gt;&lt;li&gt;âž¤ Note -&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 th Edition, Page No 10133&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 th Edition, Page No 10133&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child named Mia was brought to the Pediatrician by her mother, who is concerned about her daughter&#x27;s unusual behavior and developmental patterns. The mother reports that Mia frequently plays with cats and has a cry that is reminiscent of a cat&#x27;s meow. Upon examination, the Pediatrician observes several notable features: a high-pitched, cat-like cry, developmental delays, hyperactivity, aggression, short attention span, and some distinct facial characteristics. Based on these findings, the Pediatrician suspects Cri du Chat syndrome. Considering the typical manifestations of Cri du Chat syndrome, which of the following additional findings is most likely to be observed in Mia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microcephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dolichocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microcephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture13_HbjKDvS.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/screenshot-2024-03-16-102112.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Microcephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Microcephaly is seen in case of Cri du Chat syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Microcephaly&lt;/li&gt;&lt;li&gt;â€¢ Cri du Chat syndrome.&lt;/li&gt;&lt;li&gt;â€¢ (Microcephaly is defined as an occipitofrontal circumference more than 3 standard deviations (SD) below the mean for given age, sex and gestation.)&lt;/li&gt;&lt;li&gt;â€¢ Cri du Chat syndrome is seen due to deletion of chromosome 5p&lt;/li&gt;&lt;li&gt;â€¢ Cri du Chat syndrome&lt;/li&gt;&lt;li&gt;â€¢ Clinical features -&lt;/li&gt;&lt;li&gt;â€¢ Clinical features -&lt;/li&gt;&lt;li&gt;â€¢ High-pitched cry : cry that sounds like a cat&#x27;s meow, which is due to abnormalities in the larynx and nervous system. Microcephaly Developmental delays: Distinctive facial features: variety of facial abnormalities, such as a small head, widely-spaced eyes, a small jaw, and low-set ears. Intellectual disability: Speech and language delay: Behaviour problems: exhibit hyperactivity, aggression, or a short attention span. They may also have social and emotional difficulties.&lt;/li&gt;&lt;li&gt;â€¢ High-pitched cry : cry that sounds like a cat&#x27;s meow, which is due to abnormalities in the larynx and nervous system.&lt;/li&gt;&lt;li&gt;â€¢ High-pitched cry&lt;/li&gt;&lt;li&gt;â€¢ Microcephaly&lt;/li&gt;&lt;li&gt;â€¢ Microcephaly&lt;/li&gt;&lt;li&gt;â€¢ Developmental delays:&lt;/li&gt;&lt;li&gt;â€¢ Distinctive facial features: variety of facial abnormalities, such as a small head, widely-spaced eyes, a small jaw, and low-set ears.&lt;/li&gt;&lt;li&gt;â€¢ Intellectual disability:&lt;/li&gt;&lt;li&gt;â€¢ Speech and language delay:&lt;/li&gt;&lt;li&gt;â€¢ Behaviour problems: exhibit hyperactivity, aggression, or a short attention span. They may also have social and emotional difficulties.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Syndromic causes of Microcephaly&lt;/li&gt;&lt;li&gt;âž¤ Syndromic causes of Microcephaly&lt;/li&gt;&lt;li&gt;âž¤ Ref: Essential paediatrics by OP Ghai 9 Th Edition â€“ Page No- 26; Nelson 21 st Edition, Page No 3034.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Essential paediatrics by OP Ghai 9 Th Edition â€“ Page No- 26; Nelson 21 st Edition, Page No 3034.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 69 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();

            questions = [{&quot;text&quot;: &quot;A 5-year-old boy in India is brought to the hospital with a history of recurrent bacterial infections, including otitis media, sinusitis, and pneumonia. He has no significant family history of immunodeficiency disorders. Physical examination is unremarkable except for mild otitis media. Laboratory tests reveal markedly low levels of IgG, IgA, and IgM. Which condition is most likely to be diagnosed based on the clinical features and investigation findings in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common variable immunodeficiency (CVID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency (SCID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked Agammaglobulinemia (XLA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper-IgM syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-linked Agammaglobulinemia (XLA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. X-linked Agammaglobulinemia (XLA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common Variable Immunodeficiency (CVID) : CVID can present with similar symptoms but usually has a later onset , and patients may have some immunoglobulins present, albeit at reduced levels.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common Variable Immunodeficiency (CVID)&lt;/li&gt;&lt;li&gt;â€¢ similar symptoms&lt;/li&gt;&lt;li&gt;â€¢ later onset&lt;/li&gt;&lt;li&gt;â€¢ Option B. Severe Combined Immunodeficiency (SCID) : SCID is characterized by a profound deficiency of T- and B-cell function , leading to severe infections early in life , often within the first few months. The child&#x27;s age and the type of infections described make SCID less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Severe Combined Immunodeficiency (SCID)&lt;/li&gt;&lt;li&gt;â€¢ profound deficiency of T- and B-cell function&lt;/li&gt;&lt;li&gt;â€¢ severe infections early in life&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyper-IgM Syndrome : This condition involves normal or elevated levels of IgM with low levels of IgG, IgA, and IgE , which does not match the laboratory findings in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyper-IgM Syndrome&lt;/li&gt;&lt;li&gt;â€¢ normal or elevated levels of IgM&lt;/li&gt;&lt;li&gt;â€¢ low levels of IgG, IgA, and IgE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ X-linked Agammaglobulinemia (XLA), a primary immunodeficiency disorder , should be suspected in male children presenting with recurrent bacterial infections , particularly otitis media , sinusitis , and pneumonia , combined with significantly low levels of immunoglobulins (IgG, IgA, and IgM).&lt;/li&gt;&lt;li&gt;âž¤ X-linked Agammaglobulinemia&lt;/li&gt;&lt;li&gt;âž¤ primary immunodeficiency disorder&lt;/li&gt;&lt;li&gt;âž¤ suspected in male children&lt;/li&gt;&lt;li&gt;âž¤ recurrent bacterial infections&lt;/li&gt;&lt;li&gt;âž¤ otitis media&lt;/li&gt;&lt;li&gt;âž¤ sinusitis&lt;/li&gt;&lt;li&gt;âž¤ pneumonia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition. page 4627&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition. page 4627&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the pediatric clinic by his mother, who is concerned about the child&#x27;s history of recurrent, severe infections including pneumonia, oral thrush, and a past episode of sepsis. Laboratory tests reveal markedly low levels of T cells and absent or low B cells. Which condition is the most likely diagnosis for this infant based on the clinical history and laboratory findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common variable immunodeficiency (CVID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency (SCID)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked Agammaglobulinemia (XLA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper-IgM syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Severe combined immunodeficiency (SCID)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Severe combined immunodeficiency (SCID)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common variable immunodeficiency (CVID) : CVID typically presents later in childhood or adolescence with hypogammaglobulinemia and normal T-cell numbers.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Common variable immunodeficiency (CVID)&lt;/li&gt;&lt;li&gt;â€¢ presents later in childhood&lt;/li&gt;&lt;li&gt;â€¢ adolescence&lt;/li&gt;&lt;li&gt;â€¢ C. X-linked Agammaglobulinemia (XLA) : XLA typically presents with low or absent B cells and normal T-cell counts , not the T-cell deficiency observed here.&lt;/li&gt;&lt;li&gt;â€¢ C. X-linked Agammaglobulinemia (XLA)&lt;/li&gt;&lt;li&gt;â€¢ low or absent B cells&lt;/li&gt;&lt;li&gt;â€¢ normal T-cell counts&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyper-IgM syndrome : Characterized by high levels of IgM with low levels of IgG, IgA, and IgE , and typically normal T-cell counts.&lt;/li&gt;&lt;li&gt;â€¢ Op
