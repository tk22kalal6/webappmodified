  <script>
  function showTest(id) {
    document.querySelectorAll(".iframe-container").forEach(div => div.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.getElementById("dropdownMenu").style.display = "none";
    window.scrollTo(0, 0);
  }
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  document.addEventListener("click", function(event) {
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = "none";
    }
  });
  </script>

        try {

            questions = [{&quot;text&quot;: &quot;A 4-year-old boy is brought to the pediatric clinic by his mother, who is concerned about his delayed speech development and lack of social interactions. She reports that he does not respond when his name is called, avoids making eye contact, and prefers to play alone. The child has a particular interest in lining up his toy cars and becomes extremely upset with any change in routine. His play is repetitive, and he shows little interest in playing with other children. On examination, the pediatrician notes that the child does not follow pointing gestures and does not point at objects to show interest. Based on the clinical presentation, the pediatrician suspects autism spectrum disorder (ASD). Which of the following is a common clinical feature of ASD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperactivity and impulsivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intellectual disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypersensitivity to sensory input&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid language acquisition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypersensitivity to sensory input&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperactivity and impulsivity - These symptoms are more characteristic of Attention Deficit Hyperactivity Disorder (ADHD) than ASD. Although some children with ASD can display hyperactivity and impulsivity, these are not core features of ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Hyperactivity and impulsivity&lt;/li&gt;&lt;li&gt;â€¢ characteristic of Attention Deficit Hyperactivity Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intellectual disability - While some individuals with ASD may also have intellectual disability , it is not a defining characteristic of ASD. Intellectual abilities in individuals with ASD can range from superior to severely challenged.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ individuals with ASD may also have intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rapid language acquisition - This is not typically associated with ASD . In fact, individuals with ASD often experience delays in language development, and some may not develop significant spoken language.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Rapid language acquisition&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with ASD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ ASD is characterized by challenges in social communication , repetitive behaviors , and in some cases, unusual responses to sensory stimuli , such as hypersensitivity or hyposensitivity . Recognizing these features is crucial for early diagnosis and intervention , which can significantly improve outcomes for children with ASD.&lt;/li&gt;&lt;li&gt;âž¤ ASD is characterized by challenges in social communication&lt;/li&gt;&lt;li&gt;âž¤ repetitive behaviors&lt;/li&gt;&lt;li&gt;âž¤ unusual responses to sensory stimuli&lt;/li&gt;&lt;li&gt;âž¤ hypersensitivity or hyposensitivity&lt;/li&gt;&lt;li&gt;âž¤ early diagnosis and intervention&lt;/li&gt;&lt;li&gt;âž¤ improve outcomes for children with ASD.&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ O P Ghai 9 th Edition Page No- 56.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the pediatric clinic by his mother due to concerns about his performance in school. His teachers report that he often seems to be \&quot;in his own world\&quot; during class, frequently fails to complete assignments, and is easily distracted by minor noises or movements in the classroom. At home, his mother notes that he forgets to do his chores, has difficulty organizing his tasks, and loses his school supplies regularly. During the evaluation, the boy frequently interrupts the conversation, fidgets in his seat, and struggles to wait his turn to speak. After a thorough evaluation, it is determined that the boy meets 7 of the 9 criteria for inattention according to the DSM-5 guidelines and displays several impulsive behaviors. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give the child a 2-week trial of stimulant medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrange for special education placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Send the child for a complete psychoeducational assessment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassure the childâ€™s mother that this behavior is age appropriate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Send the child for a complete psychoeducational assessment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Send the child for a complete psychoeducational assessment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Give the child a 2-week trial of stimulant medication - While stimulant medications are a cornerstone in the treatment of ADHD , initiating treatment should ideally follow a thorough assessment, including a psychoeducational evaluation, especially in complex cases or when comorbidities are suspected.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Give the child a 2-week trial of stimulant medication&lt;/li&gt;&lt;li&gt;â€¢ stimulant medications are a cornerstone in the treatment of ADHD&lt;/li&gt;&lt;li&gt;â€¢ Option B. Arrange for special education placement - Special education placement may be part of the management for a child with ADHD , but it should be based on a comprehensive assessment of the child&#x27;s educational needs and not as an initial step without a complete evaluation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Arrange for special education placement&lt;/li&gt;&lt;li&gt;â€¢ part of the management for a child&lt;/li&gt;&lt;li&gt;â€¢ ADHD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Reassure the childâ€™s mother that this behavior is age appropriate - This option is inappropriate because the described behaviors significantly impair the child&#x27;s functioning in multiple settings , suggesting that they are beyond typical age-appropriate behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Reassure the childâ€™s mother that this behavior is age appropriate&lt;/li&gt;&lt;li&gt;â€¢ inappropriate&lt;/li&gt;&lt;li&gt;â€¢ described behaviors significantly impair the child&#x27;s functioning in multiple settings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The appropriate management steps after an initial ADHD evaluation suggests a comprehensive psychoeducational assessment for confirming the diagnosis , and to rule out other conditions , understand the child&#x27;s unique needs , and guiding the management plan , which may include educational adjustments, behavioral strategies , and medication .&lt;/li&gt;&lt;li&gt;âž¤ appropriate management steps after an initial ADHD&lt;/li&gt;&lt;li&gt;âž¤ comprehensive psychoeducational assessment&lt;/li&gt;&lt;li&gt;âž¤ confirming the diagnosis&lt;/li&gt;&lt;li&gt;âž¤ rule out other conditions&lt;/li&gt;&lt;li&gt;âž¤ child&#x27;s unique needs&lt;/li&gt;&lt;li&gt;âž¤ guiding the management plan&lt;/li&gt;&lt;li&gt;âž¤ educational adjustments, behavioral strategies&lt;/li&gt;&lt;li&gt;âž¤ medication&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : O P Ghai 9 th Edition Page No- 56.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old girl is brought to the pediatric clinic by her mother, who is concerned about her daughter&#x27;s developmental progress. The mother reports that her daughter began walking at 18 months, later than most children, and has recently started to lose the ability to use her hands effectively; she often wrings her hands together and has difficulty grasping toys. The child was noted to have microcephaly at her 12-month check-up, and her growth has remained below the 3rd percentile for her age. The pediatrician also notes a history of feeding difficulties, including poor suck and swallow coordination. Given the history of normal early development followed by regression in motor skills, loss of purposeful hand movements, and the presence of stereotypic movements, the pediatrician suspects Rettâ€™s syndrome. Which of the following is a common clinical feature of Rettâ€™s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delayed language development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperactivity and impulsivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormalities in facial features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive loss of motor skills&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Progressive loss of motor skills&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Progressive loss of motor skills&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delayed language development - While children with Rettâ€™s syndrome may experience delays in language and communication skills , the most distinctive feature of the disorder is the regression in motor skills and the development of stereotypic hand movements.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Delayed language development&lt;/li&gt;&lt;li&gt;â€¢ children with Rettâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ delays in language&lt;/li&gt;&lt;li&gt;â€¢ communication skills&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperactivity and impulsivity - These are not hallmark features of Rettâ€™s syndrome and are more commonly associated with other disorders such as ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Hyperactivity and impulsivity&lt;/li&gt;&lt;li&gt;â€¢ not hallmark features of Rettâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C. Abnormalities in facial features - While some genetic syndromes are characterized by distinct facial features , Rettâ€™s syndrome is not typically associated with specific abnormalities in facial features.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Abnormalities in facial features&lt;/li&gt;&lt;li&gt;â€¢ genetic syndromes&lt;/li&gt;&lt;li&gt;â€¢ distinct facial features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rettâ€™s syndrome , is a rare genetic neurological and developmental disorder that affects the way the brain develops , resulting in a progressive loss of motor skills and language . Recognizing the pattern of normal development (for the first 6-18 months) followed by regression in motor skills and the presence of stereotypic hand movements is the key to suspecting and diagnosing Rettâ€™s syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Rettâ€™s syndrome&lt;/li&gt;&lt;li&gt;âž¤ rare genetic neurological&lt;/li&gt;&lt;li&gt;âž¤ developmental disorder&lt;/li&gt;&lt;li&gt;âž¤ affects the way the brain develops&lt;/li&gt;&lt;li&gt;âž¤ progressive loss of motor skills and language&lt;/li&gt;&lt;li&gt;âž¤ pattern of normal development&lt;/li&gt;&lt;li&gt;âž¤ regression in motor skills&lt;/li&gt;&lt;li&gt;âž¤ presence of stereotypic hand movements&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 60&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : O P Ghai 9 th Edition Page No- 60&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy is referred to a psychiatric clinic by his school due to concerns about his behavior. Teachers and his parents report a pattern of aggressive outbursts, physical fights, and deliberate destruction of property. The boy has been caught stealing from classmates and lying about his actions on multiple occasions. His academic performance has declined over the past year, and he has been suspended several times for vandalism and fighting. The boy shows little remorse for his actions and tends to blame others for provoking him. His past medical history is unremarkable, and there is no evidence of a significant learning disorder or intellectual disability. Based on the boy&#x27;s history of aggressive behavior, violation of social norms, and lack of empathy, the psychiatrist suspects a neurodevelopmental disorder characterized by these features. Which of the following is a common clinical feature of the suspected disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ADHD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dyslexia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autism spectrum disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conduct disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conduct disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. ADHD: Inattention , hyperactivity , and impulsivity are core features of ADHD , along with potential difficulties in executive functions. ADHD does not inherently include aggressive or antisocial behaviors as defining features.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. ADHD:&lt;/li&gt;&lt;li&gt;â€¢ Inattention&lt;/li&gt;&lt;li&gt;â€¢ hyperactivity&lt;/li&gt;&lt;li&gt;â€¢ impulsivity&lt;/li&gt;&lt;li&gt;â€¢ core features of ADHD&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dyslexia: This learning disorder is characterized by difficulties with accurate and/or fluent word recognition and by poor spelling and decoding abilities, not by aggressive or antisocial behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Dyslexia:&lt;/li&gt;&lt;li&gt;â€¢ learning disorder&lt;/li&gt;&lt;li&gt;â€¢ difficulties with accurate and/or fluent word recognition&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism spectrum disorder: ASD is characterized by difficulties in social communication and repetitive behaviors , but it does not typically include aggressive or antisocial behaviors as defining features unless in response to sensory overload or extreme stress.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Autism spectrum disorder:&lt;/li&gt;&lt;li&gt;â€¢ difficulties in social communication and repetitive behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conduct disorder , a neurodevelopmental disorder characterized by a repetitive and persistent pattern of behavior that violates the rights of others or major societal norms . Recognizing the clinical features of conduct disorder is crucial for early intervention and management, which may include behavioral therapy and family counseling.&lt;/li&gt;&lt;li&gt;âž¤ Conduct disorder&lt;/li&gt;&lt;li&gt;âž¤ neurodevelopmental disorder&lt;/li&gt;&lt;li&gt;âž¤ repetitive and persistent pattern of behavior&lt;/li&gt;&lt;li&gt;âž¤ violates the rights of others or major societal norms&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : O P Ghai 9 th Edition Page No- 56&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatric clinic by his mother, who is concerned about his frequent episodes of \&quot;daydreaming.\&quot; She reports that during these episodes, which last several seconds and occur multiple times a day, her son appears completely disengaged and unresponsive to verbal cues. Outside of these episodes, the boy is described as attentive and capable of completing tasks without difficulty. His academic performance is satisfactory, and he is not known to be disruptive in the classroom. The mother is worried these episodes are affecting his learning and social interactions. Which of the following is the best next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obtain further information from his parents and teachers with the Conners rating scale.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin a program of behavioral modification.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure the childâ€™s mother that this behavior is age appropriate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Send the child for an electroencephalogram.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Send the child for an electroencephalogram.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Send the child for an electroencephalogram.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obtain further information from his parents and teachers with the Conners rating scale - While the Conners rating scale is useful for assessing symptoms of ADHD, the child&#x27;s symptoms are more suggestive of absence seizures than attentional issues, making an EEG a more appropriate next step.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Obtain further information from his parents and teachers with the Conners rating scale&lt;/li&gt;&lt;li&gt;â€¢ Conners rating scale&lt;/li&gt;&lt;li&gt;â€¢ assessing symptoms of ADHD,&lt;/li&gt;&lt;li&gt;â€¢ Option B. Begin a program of behavioral modification - Behavioral modification is a common approach for managing ADHD and other behavioral issues , but it would not address the underlying issue if the child&#x27;s symptoms are due to absence seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Begin a program of behavioral modification&lt;/li&gt;&lt;li&gt;â€¢ Behavioral modification&lt;/li&gt;&lt;li&gt;â€¢ approach for managing ADHD&lt;/li&gt;&lt;li&gt;â€¢ behavioral issues&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure the childâ€™s mother that this behavior is age appropriate - Given the frequency and nature of the episodes, reassurance without further investigation could lead to a delay in the diagnosis and treatment of a potential seizure disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Reassure the childâ€™s mother that this behavior is age appropriate&lt;/li&gt;&lt;li&gt;â€¢ reassurance without further investigation&lt;/li&gt;&lt;li&gt;â€¢ delay in the diagnosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Child with symptoms of frequent , brief episodes of apparent daydreaming and unresponsiveness , are suggestive of absence seizures , and an EEG is the appropriate diagnostic test to confirm this diagnosis and guide further management.&lt;/li&gt;&lt;li&gt;âž¤ Child with symptoms of frequent&lt;/li&gt;&lt;li&gt;âž¤ brief episodes of apparent daydreaming&lt;/li&gt;&lt;li&gt;âž¤ unresponsiveness&lt;/li&gt;&lt;li&gt;âž¤ absence seizures&lt;/li&gt;&lt;li&gt;âž¤ EEG is the appropriate diagnostic test&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old boy is brought to the outpatient pediatric department by his mother, who expresses concerns that her son might have Attention Deficit Hyperactivity Disorder (ADHD). She describes him as being extremely restless at home, having a persistent inability to focus on tasks, and frequently misplacing his belongings. Despite these concerns, the child appears cooperative during the visit and his physical examination does not reveal any abnormalities. The mother is eager for advice on how to manage her son&#x27;s symptoms and improve his ability to concentrate and remain organized. Which of the following is the best next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give the child a 2-week trial of stimulant medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obtain further information from the parents and teachers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure the childâ€™s mother that this behavior is age appropriate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Send the child for psychological assessment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obtain further information from the parents and teachers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obtain further information from the parents and teachers.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Give the child a 2-week trial of stimulant medication - Starting medication without a thorough assessment and definitive diagnosis is inappropriate . Stimulant medications are a mainstay in the treatment of ADHD but should only be considered after a comprehensive evaluation confirms the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Give the child a 2-week trial of stimulant medication&lt;/li&gt;&lt;li&gt;â€¢ Starting medication without a thorough assessment&lt;/li&gt;&lt;li&gt;â€¢ definitive diagnosis is inappropriate&lt;/li&gt;&lt;li&gt;â€¢ Option C . Reassure the childâ€™s mother that this behavior is age appropriate - While some level of inattention and restlessness can be normal for children , the mother&#x27;s concerns and the description of the child&#x27;s behavior warrant a thorough evaluation to rule out ADHD or other disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Reassure the childâ€™s mother that this behavior is age appropriate&lt;/li&gt;&lt;li&gt;â€¢ some level of inattention&lt;/li&gt;&lt;li&gt;â€¢ restlessness&lt;/li&gt;&lt;li&gt;â€¢ normal for children&lt;/li&gt;&lt;li&gt;â€¢ Option D. Send the child for psychological assessment - While a psychological assessment may be part of the evaluation process for ADHD , the initial step should involve gathering detailed information from those who observe the child in various settings. If the initial information supports the possibility of ADHD, a more in-depth psychological assessment might then be warranted.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Send the child for psychological assessment&lt;/li&gt;&lt;li&gt;â€¢ psychological assessment&lt;/li&gt;&lt;li&gt;â€¢ part of the evaluation process for ADHD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial approach to evaluate a child suspected of having ADHD - Comprehensive evaluation including obtaining a detailed information from parents and teachers , is essential before considering a diagnosis of ADHD and discussing treatment options. This ensures that any intervention is based on a thorough understanding of the child&#x27;s behaviors across different environments.&lt;/li&gt;&lt;li&gt;âž¤ The initial approach to evaluate a child suspected of having ADHD&lt;/li&gt;&lt;li&gt;âž¤ Comprehensive evaluation&lt;/li&gt;&lt;li&gt;âž¤ detailed information from parents and teachers&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 10-year-old child to a neurology clinic concerned about her child&#x27;s sudden, involuntary movements. She reports that these movements involve the face and limbs and have been occurring for more than a year. Additionally, she mentions that her child occasionally makes unexpected vocal sounds, such as grunts or throat clearing, which seem involuntary. The child&#x27;s academic performance is good, and there are no concerns regarding cognitive development. However, the repetitive nature of the movements and sounds, along with their involuntary appearance, prompts the neurologist to consider a diagnosis of Tourette&#x27;s syndrome, a type of tic disorder. Which of the following is a common clinical feature of tic disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impaired coordination and balance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperactivity and impulsivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Difficulty with memory and learning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-compulsive symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impaired coordination and balance - This is not a defining feature of tic disorders , although some individuals with tic disorders might have motor tics that temporarily disrupt their coordination or balance.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Impaired coordination and balance&lt;/li&gt;&lt;li&gt;â€¢ not a defining feature of tic disorders&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperactivity and impulsivity - While ADHD is a common comorbidity with tic disorders , hyperactivity and impulsivity are not clinical features of tic disorders themselves but rather of ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Hyperactivity and impulsivity&lt;/li&gt;&lt;li&gt;â€¢ ADHD is a common comorbidity with tic disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D. Difficulty with memory and learning - Tic disorders do not inherently involve difficulties with memory and learning . Any such difficulties are more likely to be related to comorbid conditions or the social and academic impact of the tics.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Difficulty with memory and learning&lt;/li&gt;&lt;li&gt;â€¢ do not inherently involve difficulties with memory and learning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive symptoms are common in individuals with tic disorders , especially those with Tourette&#x27;s syndrome . These symptoms can include repetitive behaviors, intrusive thoughts, and compulsions.&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive symptoms&lt;/li&gt;&lt;li&gt;âž¤ common in individuals with tic disorders&lt;/li&gt;&lt;li&gt;âž¤ Tourette&#x27;s syndrome&lt;/li&gt;&lt;li&gt;âž¤ repetitive behaviors, intrusive thoughts, and compulsions.&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her child to the pediatric clinic concerned about developmental delays. The child has been previously diagnosed with an autosomal recessive disorder resulting from a deficiency of phenylalanine hydroxylase. The child presents with intellectual disability, a common manifestation of this metabolic condition. The pediatrician recognizes this as a classic presentation of Phenylketonuria (PKU), a disorder characterized by an inability to metabolize phenylalanine, leading to its accumulation and subsequent neurotoxic effects. Given the context of genetic disorders and their association with intellectual disability, the pediatrician considers other conditions that might present similarly. All of the following genetic disorders can lead to intellectual disability except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibromatosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cystic fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cystic fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Galactosemia - This is a metabolic disorder that can lead to intellectual disability if untreated . It is caused by the inability to metabolize galactose properly.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Galactosemia&lt;/li&gt;&lt;li&gt;â€¢ metabolic disorder&lt;/li&gt;&lt;li&gt;â€¢ lead to intellectual disability if untreated&lt;/li&gt;&lt;li&gt;â€¢ Option B. Phenylketonuria - PKU is directly related to the case described and is known to cause intellectual disability if not managed with a strict dietary regimen from an early age.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria&lt;/li&gt;&lt;li&gt;â€¢ directly related to the case described&lt;/li&gt;&lt;li&gt;â€¢ Option D. Neurofibromatosis - This genetic disorder can affect the nervous system, including the brain, spinal cord, and nerves. Neurofibromatosis can lead to learning disabilities and intellectual disabilities in some cases.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Neurofibromatosis&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder can affect the nervous system, including the brain, spinal cord, and nerves.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Common Genetic Disorders associated with Intellectual disability are â€“&lt;/li&gt;&lt;li&gt;âž¤ Common Genetic Disorders associated with Intellectual disability are â€“&lt;/li&gt;&lt;li&gt;âž¤ Galactosemia Phenylketonuria Homocystinuria Argininemia Lesch-nyhan disease Maple syrup urine disease Tyrosinemia Tuberous sclerosis Neurofibromatosis&lt;/li&gt;&lt;li&gt;âž¤ Galactosemia&lt;/li&gt;&lt;li&gt;âž¤ Phenylketonuria&lt;/li&gt;&lt;li&gt;âž¤ Homocystinuria&lt;/li&gt;&lt;li&gt;âž¤ Argininemia&lt;/li&gt;&lt;li&gt;âž¤ Lesch-nyhan disease&lt;/li&gt;&lt;li&gt;âž¤ Maple syrup urine disease&lt;/li&gt;&lt;li&gt;âž¤ Tyrosinemia&lt;/li&gt;&lt;li&gt;âž¤ Tuberous sclerosis&lt;/li&gt;&lt;li&gt;âž¤ Neurofibromatosis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 8205&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 8205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old child is referred to a psychologist by his school due to persistent academic difficulties, particularly in reading and writing. His teacher reports that despite average intelligence and effort, the child struggles to recognize words, confuses letters that look similar, and has difficulty understanding the sounds letters make. The child&#x27;s mother adds that he had delayed speech milestones and has always found rhyming games challenging, unlike his peers. The psychologist observes the child&#x27;s reading session and notes significant difficulty in decoding simple words, which impacts his reading fluency and comprehension. Given the child&#x27;s history of delayed speech, difficulty with phonological awareness, and specific challenges with reading and writing, dyslexia is suspected. Which of the following is a common clinical feature of dyslexia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Difficulty with spelling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired motor coordination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difficulty with math&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid language acquisition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Difficulty with spelling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Difficulty with spelling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . Impaired motor coordination - While some individuals with dyslexia may experience challenges with motor coordination , it is not a defining feature of dyslexia and is more commonly associated with dyspraxia or developmental coordination disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Impaired motor coordination&lt;/li&gt;&lt;li&gt;â€¢ individuals with dyslexia may experience challenges with motor coordination&lt;/li&gt;&lt;li&gt;â€¢ Option C. Difficulty with math - Known as dyscalculia, difficulty with math is a distinct condition from dyslexia , which primarily affects reading and related language-based processing skills.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Difficulty with math&lt;/li&gt;&lt;li&gt;â€¢ dyscalculia, difficulty with math is a distinct condition from dyslexia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rapid language acquisition - This is not associated with dyslexia ; in fact, individuals with dyslexia often experience delayed language acquisition, particularly in the areas of speech and phonological awareness.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Rapid language acquisition&lt;/li&gt;&lt;li&gt;â€¢ not associated with dyslexia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dyslexia , a specific learning disorder that involves difficulty in reading due to problems identifying speech sounds and learning how they relate to letters and words (decoding). Recognizing the signs of dyslexia, such as difficulty with spelling and word recognition, is crucial for early intervention and support, which can significantly improve reading skills and academic performance.&lt;/li&gt;&lt;li&gt;âž¤ Dyslexia&lt;/li&gt;&lt;li&gt;âž¤ learning disorder that involves difficulty in reading&lt;/li&gt;&lt;li&gt;âž¤ problems identifying speech sounds&lt;/li&gt;&lt;li&gt;âž¤ learning how they relate to letters and words&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 1446&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page 1446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old adolescent male is brought to a child psychiatrist by his parents due to concerns about his academic performance and behavior both at home and in school. He has been described as frequently distracted, forgetful in daily activities, and often fails to follow through on tasks and schoolwork. The boy also exhibits fidgetiness, has difficulty remaining seated, and often interrupts others. After a comprehensive evaluation, he has been diagnosed with Attention Deficit Hyperactivity Disorder (ADHD). Given the high comorbidity rates with ADHD, the psychiatrist decides to evaluate the adolescent for coexisting psychiatric disorders to provide a holistic treatment plan. Which of the following psychiatric disorders is the adolescent most likely to have in conjunction with ADHD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oppositional-defiant disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pervasive developmental disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posttraumatic stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oppositional-defiant disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oppositional-defiant disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder - While ADHD can coexist with bipolar disorder , it is less common than ODD in individuals with ADHD . Bipolar disorder involves episodes of mood swings ranging from depressive lows to manic highs, which is different from the behavioral issues seen in ODD.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ ADHD can coexist with bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ less common than ODD in individuals with ADHD&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pervasive developmental disorder - This category, primarily associated with autism spectrum disorders , represents a different set of developmental issues than those typically seen in ADHD. The core symptoms involve significant challenges in social interaction and communication.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Pervasive developmental disorder&lt;/li&gt;&lt;li&gt;â€¢ primarily associated with autism spectrum disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posttraumatic stress disorder (PTSD) - PTSD can occur in children and adolescents who have experienced or witnessed a traumatic event . While it can coexist with ADHD, it is not as commonly comorbid with ADHD as ODD.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Posttraumatic stress disorder (PTSD)&lt;/li&gt;&lt;li&gt;â€¢ occur in children and adolescents&lt;/li&gt;&lt;li&gt;â€¢ witnessed a traumatic event&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Common coexisting psychiatric conditions with ADHD, includes :&lt;/li&gt;&lt;li&gt;âž¤ Common coexisting psychiatric conditions with ADHD, includes&lt;/li&gt;&lt;li&gt;âž¤ Oppositional defiant disorder (35.2%), Conduct disorder (25.7%), Anxiety disorder (25.8%), and Depressive disorder (18.2%).&lt;/li&gt;&lt;li&gt;âž¤ Oppositional defiant disorder (35.2%),&lt;/li&gt;&lt;li&gt;âž¤ Conduct disorder (25.7%),&lt;/li&gt;&lt;li&gt;âž¤ Anxiety disorder (25.8%), and&lt;/li&gt;&lt;li&gt;âž¤ Depressive disorder (18.2%).&lt;/li&gt;&lt;li&gt;âž¤ Ref : O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ O P Ghai 9 th Edition Page No- 56-59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state
        let currentQuestion = 0;

                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        try {

            questions = [{&quot;text&quot;: &quot;A healthcare provider is assessing a postpartum mother with a viral infection for breastfeeding suitability. Given the mother&#x27;s diagnosis, the provider must decide if breastfeeding should be contraindicated. Which viral infection in the mother commonly requires temporary cessation of breastfeeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes Simplex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicella Zoster&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herpes Simplex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Herpes Simplex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hepatitis B is not a contraindication for breastfeeding as long as the infant receives the appropriate vaccinations.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Hepatitis B&lt;/li&gt;&lt;li&gt;â€¢ not a contraindication for breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ Option B: Hepatitis C is generally not considered a contraindication for breastfeeding . Transmission through breast milk is not common, and breastfeeding may continue unless there is nipple bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Hepatitis C&lt;/li&gt;&lt;li&gt;â€¢ not considered a contraindication for breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ Option D: Varicella Zoster, responsible for chickenpox , is not a contraindication for breastfeeding if the mother has immunity before pregnancy or if the baby has received varicella zoster immune globulin.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Varicella Zoster,&lt;/li&gt;&lt;li&gt;â€¢ chickenpox&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While most maternal viral infections do not prohibit breastfeeding , certain conditions like active herpes simplex lesions on the breasts can necessitate temporary discontinuation of breastfeeding on the affected side to prevent the risk of neonatal transmission.&lt;/li&gt;&lt;li&gt;âž¤ maternal viral infections&lt;/li&gt;&lt;li&gt;âž¤ not prohibit breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ active herpes simplex lesions&lt;/li&gt;&lt;li&gt;âž¤ breasts&lt;/li&gt;&lt;li&gt;âž¤ temporary discontinuation of breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ affected side&lt;/li&gt;&lt;li&gt;âž¤ prevent the risk of neonatal transmission.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Medical Officer in a Regional healthcare center is addressing concerns of a mother who is worried about her milk supply being inadequate for her infant&#x27;s needs. The MO assures her that breast milk composition typically provides all necessary nutrients in the right amounts. To demonstrate this point, she quizzes the interns present, about the sodium content of breast milk. What is the sodium content in breast milk measured in mEq/L?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 mEq/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9 mEq/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 7 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 7 mEq/L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Breast milk has a relatively low sodium content compared to other fluids , which is appropriate for the kidney&#x27;s filtering capacity of an infant . On average, breast milk contains 7 mEq/L of sodium , which meets the infant&#x27;s nutritional requirements without overloading their renal system.&lt;/li&gt;&lt;li&gt;â€¢ Breast milk&lt;/li&gt;&lt;li&gt;â€¢ relatively low sodium content&lt;/li&gt;&lt;li&gt;â€¢ other fluids&lt;/li&gt;&lt;li&gt;â€¢ appropriate for the kidney&#x27;s filtering capacity&lt;/li&gt;&lt;li&gt;â€¢ infant&lt;/li&gt;&lt;li&gt;â€¢ breast milk contains 7 mEq/L of sodium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother with a recent diagnosis of tuberculosis is being counselled. She is concerned about the risk of transmitting the infection to her newborn through breastfeeding. The Pediatrician advises her on when it would be safe to resume breastfeeding after starting antitubercular therapy. For how many weeks should breastfeeding be avoided after initiating antitubercular therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Breastfeeding is generally contraindicated in mothers with tuberculosis until they have been on antitubercular therapy for a sufficient period to minimize the risk of transmitting the infection to the infant . The mother should avoid breastfeeding for the initial 2 weeks of treatment , as this is typically the period necessary for the mother to become non-infectious.&lt;/li&gt;&lt;li&gt;â€¢ Breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ contraindicated in mothers with tuberculosis&lt;/li&gt;&lt;li&gt;â€¢ antitubercular therapy for a sufficient period&lt;/li&gt;&lt;li&gt;â€¢ minimize the risk of transmitting the infection to the infant&lt;/li&gt;&lt;li&gt;â€¢ mother should avoid breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ initial 2 weeks of treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The recommendations for breastfeeding in the context of maternal tuberculosis and antitubercular therapy . Mothers can often resume breastfeeding safely after the infectious period has passed , which is generally after the first 2 weeks of therapy.&lt;/li&gt;&lt;li&gt;âž¤ recommendations for breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ maternal tuberculosis&lt;/li&gt;&lt;li&gt;âž¤ antitubercular therapy&lt;/li&gt;&lt;li&gt;âž¤ Mothers&lt;/li&gt;&lt;li&gt;âž¤ resume breastfeeding safely&lt;/li&gt;&lt;li&gt;âž¤ infectious period has passed&lt;/li&gt;&lt;li&gt;âž¤ after the first 2 weeks of therapy.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old working mother in a multinational company brings her 3-month-old infant to your clinic for a routine pediatric visit. After returning to work postpartum, she expresses a desire to transition her baby from breast milk to cow&#x27;s milk due to her busy schedule. She inquires about the nutritional differences between human milk and cow&#x27;s milk, specifically asking which component is present in higher quantities in human milk compared to cow&#x27;s milk. Which of the following is the correct response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lactose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/14/screenshot-2024-09-14-123244.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lactose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Calcium: Cow&#x27;s milk actually contains higher levels of calcium than human milk . However, the bioavailability of calcium in human milk is better, meaning infants can absorb it more efficiently.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Calcium:&lt;/li&gt;&lt;li&gt;â€¢ contains higher levels of calcium than human milk&lt;/li&gt;&lt;li&gt;â€¢ Option C. Protein: Cow&#x27;s milk contains a higher concentration of total protein than human milk . The protein composition in cow&#x27;s milk is also different, which can be harder for infants to digest and may lead to an increased risk of allergic reactions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Protein:&lt;/li&gt;&lt;li&gt;â€¢ higher concentration of total protein than human milk&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fat: While the total fat content may be similar in both human and cow&#x27;s milk , the composition of fat in human milk is uniquely suited to the human infant&#x27;s needs, including essential fatty acids crucial for brain development that are not present in cow&#x27;s milk in the same ratios.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fat:&lt;/li&gt;&lt;li&gt;â€¢ total fat content may be similar in both human&lt;/li&gt;&lt;li&gt;â€¢ cow&#x27;s milk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Page No- 145.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 9 th Page No- 145.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old first-time mother has just given birth to a healthy baby boy and is eager to begin breastfeeding. She consults you for advice on starting breastfeeding. Knowing that breastfeeding can typically commence immediately following a normal vaginal delivery, you review her medical history and note she has untreated tuberculosis, which is a known contraindication to breastfeeding. Concerned for the well-being of both mother and child, you plan to discuss alternative feeding options. Based on this scenario, which of the following are also considered contraindications to breastfeeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Active HSV of the breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A: Galactosemia in the infant is a rare genetic metabolic disorder where the infant cannot properly metabolize galactose , a sugar present in milk . Breastfeeding is contraindicated in infants with galactosemia because it can lead to serious complications , including liver damage , sepsis , and intellectual disability .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Galactosemia&lt;/li&gt;&lt;li&gt;â€¢ infant is a rare genetic metabolic disorder&lt;/li&gt;&lt;li&gt;â€¢ infant cannot properly metabolize galactose&lt;/li&gt;&lt;li&gt;â€¢ sugar present in milk&lt;/li&gt;&lt;li&gt;â€¢ Breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ contraindicated&lt;/li&gt;&lt;li&gt;â€¢ infants with galactosemia&lt;/li&gt;&lt;li&gt;â€¢ lead to serious complications&lt;/li&gt;&lt;li&gt;â€¢ liver damage&lt;/li&gt;&lt;li&gt;â€¢ sepsis&lt;/li&gt;&lt;li&gt;â€¢ intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ Option B: Active HSV lesions on the breast pose a risk of transmitting the virus to the infant during breastfeeding. If the lesions are present on the breast , direct breastfeeding is contraindicated to prevent neonatal herpes , a potentially severe infection in newborns. However, if the lesions are not on the breast, breastfeeding can continue with precautions, including covering the lesions and practicing meticulous hand hygiene.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Active HSV&lt;/li&gt;&lt;li&gt;â€¢ breast pose a risk of transmitting the virus&lt;/li&gt;&lt;li&gt;â€¢ infant during breastfeeding.&lt;/li&gt;&lt;li&gt;â€¢ lesions&lt;/li&gt;&lt;li&gt;â€¢ present on the breast&lt;/li&gt;&lt;li&gt;â€¢ direct breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ contraindicated to prevent neonatal herpes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infant with Galactosemia and Active HSV of the breast are the contraindications of Breastfeeding.&lt;/li&gt;&lt;li&gt;âž¤ Infant with Galactosemia&lt;/li&gt;&lt;li&gt;âž¤ Active HSV of the breast&lt;/li&gt;&lt;li&gt;âž¤ Breastfeeding.&lt;/li&gt;&lt;li&gt;âž¤ Absolute contraindications to Breastfeeding are&lt;/li&gt;&lt;li&gt;âž¤ contraindications to Breastfeeding are&lt;/li&gt;&lt;li&gt;âž¤ HIV in the developed world Active HSV of the breast Mother on radiotherapy Galactosemia Chemotherapy drugs Infant galactosemia&lt;/li&gt;&lt;li&gt;âž¤ HIV in the developed world&lt;/li&gt;&lt;li&gt;âž¤ Active HSV of the breast&lt;/li&gt;&lt;li&gt;âž¤ Mother on radiotherapy&lt;/li&gt;&lt;li&gt;âž¤ Galactosemia&lt;/li&gt;&lt;li&gt;âž¤ Chemotherapy drugs&lt;/li&gt;&lt;li&gt;âž¤ Infant galactosemia&lt;/li&gt;&lt;li&gt;âž¤ Relative contraindications&lt;/li&gt;&lt;li&gt;âž¤ Relative contraindications&lt;/li&gt;&lt;li&gt;âž¤ Active untreated TB Active drug use (Meth, Cocaine, Heroin THC controversial)&lt;/li&gt;&lt;li&gt;âž¤ Active untreated TB&lt;/li&gt;&lt;li&gt;âž¤ Active drug use (Meth, Cocaine, Heroin THC controversial)&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 3793-3794.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 3793-3794.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman has just given birth to her first child, a healthy baby boy, via uncomplicated vaginal delivery at a local hospital that is known for its adherence to the Baby-Friendly Hospital Initiative (BFHI). She is eager to start breastfeeding and asks for guidance to ensure the best start for her newborn. As her pediatrician, you discuss the BFHI guidelines with her to support her breastfeeding journey. Which of the following pieces of advice would NOT be consistent with the Baby-Friendly Hospital Initiative guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mothers and infant to be together for 24 hours a day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mother to initiate breast feeding within 3 hours of normal delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giving newborn infants no food or drink other then breast milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encouraging breast feeding on demand&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mother to initiate breast feeding within 3 hours of normal delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mother to initiate breast feeding within 3 hours of normal delivery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mothers and infants to be together 24 hours a day: This guideline is part of the BFHI and is critical for promoting bonding , facilitating breastfeeding on demand, and helping both the mother and infant to recognize each other&#x27;s cues.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mothers and infants to be together 24 hours a day:&lt;/li&gt;&lt;li&gt;â€¢ part of the BFHI&lt;/li&gt;&lt;li&gt;â€¢ critical for promoting bonding&lt;/li&gt;&lt;li&gt;â€¢ Option C. Giving newborn infants no food or drink other than breast milk, unless medically indicated : This is a core principle of the BFHI . Exclusive breastfeeding is recommended for the first six months of life to achieve optimal growth, development, and health.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Giving newborn infants no food or drink other than breast milk,&lt;/li&gt;&lt;li&gt;â€¢ unless medically indicated&lt;/li&gt;&lt;li&gt;â€¢ core principle of the BFHI&lt;/li&gt;&lt;li&gt;â€¢ Option D. Encouraging breastfeeding on demand: This guideline aligns with the BFHI&#x27;s emphasis on feeding infants whenever they show signs of hunger , which supports effective breastfeeding and ensures the infant&#x27;s needs are met promptly.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Encouraging breastfeeding on demand:&lt;/li&gt;&lt;li&gt;â€¢ guideline aligns with the BFHI&#x27;s emphasis on feeding infants&lt;/li&gt;&lt;li&gt;â€¢ signs of hunger&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Baby- Friendly practices&lt;/li&gt;&lt;li&gt;âž¤ Baby- Friendly practices&lt;/li&gt;&lt;li&gt;âž¤ Have a written breastfeeding policy that is routinely communicated to all health care staff Train all health care staff in skills necessary to implement this policy Inform all pregnant women about the benefits and management of breastfeeding Help mothers initiate breastfeeding with 1 hour of birth Show mothers h ow to breastfeed and how to maintain lactation, even if they should be separated from their infants Give newborn infants no food or drink other than breast milk unless medically indicated Practice â€œrooming inâ€ by allowing mothers and infants to remain together 24h/d Encourage breastfeeding on demand Give no artificial teats, pacifiers, dummies, or soothers to breastfeeding infants Foster the establishment of breastfeeding support groups and refer mothers to them on discharge from the hospital or clinic&lt;/li&gt;&lt;li&gt;âž¤ Have a written breastfeeding policy that is routinely communicated to all health care staff&lt;/li&gt;&lt;li&gt;âž¤ Train all health care staff in skills necessary to implement this policy&lt;/li&gt;&lt;li&gt;âž¤ Inform all pregnant women about the benefits and management of breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ Help mothers initiate breastfeeding with 1 hour of birth&lt;/li&gt;&lt;li&gt;âž¤ Show mothers h ow to breastfeed and how to maintain lactation, even if they should be separated from their infants&lt;/li&gt;&lt;li&gt;âž¤ Give newborn infants no food or drink other than breast milk unless medically indicated&lt;/li&gt;&lt;li&gt;âž¤ Practice â€œrooming inâ€ by allowing mothers and infants to remain together 24h/d&lt;/li&gt;&lt;li&gt;âž¤ Encourage breastfeeding on demand&lt;/li&gt;&lt;li&gt;âž¤ Give no artificial teats, pacifiers, dummies, or soothers to breastfeeding infants&lt;/li&gt;&lt;li&gt;âž¤ Foster the establishment of breastfeeding support groups and refer mothers to them on discharge from the hospital or clinic&lt;/li&gt;&lt;li&gt;âž¤ EBF should be initiated as soon as possible (NVD it is 30 minutes)&lt;/li&gt;&lt;li&gt;âž¤ EBF should be initiated as soon as possible (NVD it is 30 minutes)&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 8 th Edition. Page No- From 97.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 8 th Edition. Page No- From 97.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to a well-baby clinic in a suburban area near Mumbai for a routine check-up. The mother is a first-time parent and is concerned about her baby&#x27;s nutrition, as she has been exclusively breastfeeding. She reports that the baby is active, achieving developmental milestones appropriately, and has good urine output. However, she is worried if her breast milk alone is sufficient for the baby&#x27;s nutritional needs, especially considering the energy and nutrient requirements for optimal growth. The pediatrician decides to educate her about the nutritional content of breast milk. Considering the average composition of breast milk, how much energy (in kcal) and what amounts of protein, fat, and carbohydrates (in grams) would you expect to find in 100 ml of breast milk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;67 kcal, 1.1g protein, 4g fat, 7.4g carbohydrates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;97 kcal, 1.1g protein, 4g fat, 7.4g carbohydrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;67 kcal, 7.1g protein, 4g fat, 7.4g carbohydrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;77 kcal, 2.1g protein, 5.7g fat, 4.8g carbohydrates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 67 kcal, 1.1g protein, 4g fat, 7.4g carbohydrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 67 kcal, 1.1g protein, 4g fat, 7.4g carbohydrates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Breast milk is known for its optimal mix of nutrients , vital for the growth and development of infants . On average, each 100 ml of breast milk provides about 67 kcal of energy . It contains approximately 1.1 grams of protein , which is essential for growth and development . The 4 grams of fat in breast milk are crucial for brain development and provide a significant portion of the energy. The 7.4 grams of carbohydrates , primarily lactose , not only supply energy but also aid in the absorption of calcium.&lt;/li&gt;&lt;li&gt;â€¢ Breast milk&lt;/li&gt;&lt;li&gt;â€¢ optimal mix of nutrients&lt;/li&gt;&lt;li&gt;â€¢ vital for the growth&lt;/li&gt;&lt;li&gt;â€¢ development of infants&lt;/li&gt;&lt;li&gt;â€¢ each 100 ml of breast milk provides about 67 kcal of energy&lt;/li&gt;&lt;li&gt;â€¢ approximately 1.1 grams of protein&lt;/li&gt;&lt;li&gt;â€¢ growth and development&lt;/li&gt;&lt;li&gt;â€¢ 4 grams of fat in breast milk&lt;/li&gt;&lt;li&gt;â€¢ brain development&lt;/li&gt;&lt;li&gt;â€¢ 7.4 grams of carbohydrates&lt;/li&gt;&lt;li&gt;â€¢ lactose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Breast milk provides a balanced mix of energy , protein, fat, and carbohydrates , making it the ideal food for infants.&lt;/li&gt;&lt;li&gt;âž¤ Breast milk&lt;/li&gt;&lt;li&gt;âž¤ balanced mix of energy&lt;/li&gt;&lt;li&gt;âž¤ protein, fat, and carbohydrates&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 3789&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 3789&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician demonstrates a feeding technique to a mother who is unable to breastfeed due to a recent surgery. Which feeding method is being demonstrated in the below image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supplementary suckling technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breastfeeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cup feeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supplementary suckling technique&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Supplementary suckling technique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Breastfeeding typically involves direct latching to the breast without the aid of devices; thus, it is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ involves direct latching to the breast&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cup feeding is another alternative feeding method where a baby is fed using a small cup , which is not what is depicted in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Cup feeding&lt;/li&gt;&lt;li&gt;â€¢ alternative feeding method&lt;/li&gt;&lt;li&gt;â€¢ baby is fed using a small cup&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Supplementary suckling technique helps to maintain the breastfeeding bond and stimulates milk production while ensuring the baby receives adequate nutrition.&lt;/li&gt;&lt;li&gt;âž¤ Supplementary suckling technique&lt;/li&gt;&lt;li&gt;âž¤ maintain the breastfeeding bond&lt;/li&gt;&lt;li&gt;âž¤ stimulates milk production&lt;/li&gt;&lt;li&gt;âž¤ baby receives adequate nutrition.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 3789&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 3789&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical session, a pediatrician discusses the nutritional aspects of various milk options. The discussion turns to the topic of Vitamin K, which is crucial for blood clotting and bone development. The students are presented with three different milk sources for infants and are asked to arrange them in descending order of Vitamin K content. Which of the following represents the correct sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More in formula milk &amp;gt; cow milk &amp;gt; breast milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More in cow&#x27;s milk &amp;gt; breast milk &amp;gt; formula milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More in cow&#x27;s milk &amp;gt; buffalo milk &amp;gt; breast milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More in cow&#x27;s milk &amp;gt; formula milk &amp;gt; breast milk&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. More in cow&#x27;s milk &gt; formula milk &gt; breast milk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) More in cow&#x27;s milk &amp;gt; formula milk &amp;gt; breast milk&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Cow&#x27;s milk naturally contains higher levels of Vitamin K compared to human breast milk . While infant formula is fortified with various vitamins , the amount of Vitamin K is usually less than that found in cow&#x27;s milk but more than that in human breast milk. The answer reflects the typical Vitamin K content hierarchy among the given milk sources.&lt;/li&gt;&lt;li&gt;â€¢ Cow&#x27;s milk naturally contains higher levels of Vitamin K&lt;/li&gt;&lt;li&gt;â€¢ human breast milk&lt;/li&gt;&lt;li&gt;â€¢ infant formula is fortified&lt;/li&gt;&lt;li&gt;â€¢ various vitamins&lt;/li&gt;&lt;li&gt;â€¢ amount of Vitamin K&lt;/li&gt;&lt;li&gt;â€¢ less than that found in cow&#x27;s milk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Breast milk is deficient vitamin d , vitamin k and vitamin b 12 ( if mother is a pure vegetarian)&lt;/li&gt;&lt;li&gt;âž¤ Breast milk&lt;/li&gt;&lt;li&gt;âž¤ deficient vitamin d&lt;/li&gt;&lt;li&gt;âž¤ vitamin k&lt;/li&gt;&lt;li&gt;âž¤ vitamin b 12&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about the prevention of mother-to-child transmission of HIV, a pediatrician is advising a postpartum patient with HIV on feeding practices for her newborn. The pediatrician emphasizes the importance of one feeding method to reduce the risk of transmission. Which feeding method is contraindicated for infants born to HIV-positive mothers due to an increased risk of transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exclusive breastfeeding only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Replacement feeding only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed feeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mixed feeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mixed feeding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Exclusive breastfeeding is recommended when replacement feeding (like formula) is not acceptable , feasible , affordable , sustainable , and safe (AFASS criteria). When these conditions are met, exclusive breastfeeding for the first six months, combined with antiretroviral therapy (ART) for the mother, can be a safe option.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Exclusive breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ replacement feeding&lt;/li&gt;&lt;li&gt;â€¢ not acceptable&lt;/li&gt;&lt;li&gt;â€¢ feasible&lt;/li&gt;&lt;li&gt;â€¢ affordable&lt;/li&gt;&lt;li&gt;â€¢ sustainable&lt;/li&gt;&lt;li&gt;â€¢ safe&lt;/li&gt;&lt;li&gt;â€¢ Option B: Replacement feeding with formula or animal milk may be recommended if it meets the AFASS criteria and if the mother has access to a regular supply of nutritionally adequate and safe formula, as well as the means to prepare it safely.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Replacement feeding&lt;/li&gt;&lt;li&gt;â€¢ formula or animal milk&lt;/li&gt;&lt;li&gt;â€¢ recommended&lt;/li&gt;&lt;li&gt;â€¢ meets the AFASS criteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key takeaway is that mixed feeding increases the risk of HIV transmission , while exclusive breastfeeding and replacement feeding have their indications based on specific criteria and availability of safe alternatives.&lt;/li&gt;&lt;li&gt;âž¤ key takeaway&lt;/li&gt;&lt;li&gt;âž¤ mixed feeding increases the risk of HIV transmission&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 1796&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new mother asks about the differences in the composition of breast milk throughout a feeding session. She is curious about what the \&quot;hind milk,\&quot; produced towards the end of the feeding, is known to be particularly rich in. What is the primary nutrient that hind milk is rich in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amino Acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A + B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Hind milk , which is the milk at the end of a breastfeeding session , is rich in fat . This higher fat content contributes to its satiety value , helping the infant feel full and satisfied after feeding , and it is essential for the baby&#x27;s growth and energy .&lt;/li&gt;&lt;li&gt;â€¢ Hind milk&lt;/li&gt;&lt;li&gt;â€¢ milk at the end of a breastfeeding session&lt;/li&gt;&lt;li&gt;â€¢ rich in fat&lt;/li&gt;&lt;li&gt;â€¢ higher fat content&
