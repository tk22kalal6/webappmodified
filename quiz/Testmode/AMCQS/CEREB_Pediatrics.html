            questions = [{&quot;text&quot;: &quot;A 6-year-old child from northern part of Russia is brought to the paediatrician with complaints of pain in the legs and difficulty walking. As they were in their tour to Goa, they wanted to treat their child as early as possible and need to return to their country before their visa expires. On taking history, the child has been exclusively breastfed and does not receive any sunlight exposure due to climatic conditions over there. What is the most likely diagnosis based on the history of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Scurvy: Caused by vitamin C deficiency , scurvy presents with symptoms such as bleeding gums , bruising , and anemia , but it does not typically cause bone pain or issues related to bone growth.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Scurvy:&lt;/li&gt;&lt;li&gt;â€¢ vitamin C deficiency&lt;/li&gt;&lt;li&gt;â€¢ scurvy&lt;/li&gt;&lt;li&gt;â€¢ symptoms such as bleeding gums&lt;/li&gt;&lt;li&gt;â€¢ bruising&lt;/li&gt;&lt;li&gt;â€¢ anemia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Osteopetrosis: This is a rare genetic disorder characterized by increased bone density and brittle bones . While it can cause bone pain, it is not related to sunlight exposure or dietary intake.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Osteopetrosis:&lt;/li&gt;&lt;li&gt;â€¢ rare genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ increased bone density&lt;/li&gt;&lt;li&gt;â€¢ brittle bones&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid arthritis: While juvenile rheumatoid arthritis can cause joint pain and difficulty walking , it is less likely in this scenario without other systemic symptoms and given the specific context of the child&#x27;s history with sunlight exposure.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid arthritis:&lt;/li&gt;&lt;li&gt;â€¢ juvenile rheumatoid arthritis&lt;/li&gt;&lt;li&gt;â€¢ cause joint pain&lt;/li&gt;&lt;li&gt;â€¢ difficulty walking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lack of exposure to sunlight and exclusive breastfeeding can lead to vitamin D deficiency , causing rickets in children . The radiological image shows cupping, splaying and fraying of the metaphysis typically seen in case of rickets.&lt;/li&gt;&lt;li&gt;âž¤ Lack of exposure to sunlight&lt;/li&gt;&lt;li&gt;âž¤ exclusive breastfeeding&lt;/li&gt;&lt;li&gt;âž¤ vitamin D deficiency&lt;/li&gt;&lt;li&gt;âž¤ rickets in children&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No- 336- 340.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 20 th Edition, Page No- 336- 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy is brought to the emergency department in a collapsed state after experiencing 12 episodes of vomiting. On examination, he is found to have a feeble pulse and cold, clammy limbs. An emergency ECG reveals significant abnormalities. Which electrolyte imbalance is most likely responsible for the findings observed in this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypomagnesemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperkalemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture28.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-152237.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyperkalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypokalemia results in the ECG findings of Prolonged PR interval , Reduction in T wave amplitude / flattening / inversion, ST depression and Appearance of U wave.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ ECG findings of Prolonged PR interval&lt;/li&gt;&lt;li&gt;â€¢ Reduction in T wave amplitude&lt;/li&gt;&lt;li&gt;â€¢ flattening&lt;/li&gt;&lt;li&gt;â€¢ inversion,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypocalcemia results in the ECG findings of Prolonged QTs segment (secondary to lengthening of ST segment).&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Hypocalcemia&lt;/li&gt;&lt;li&gt;â€¢ ECG findings of Prolonged QTs segment&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypomagnesemia results in the ECG findings of ST segment depression , Flat T waves or depression in the precordium , U waves and PR prolongation.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Hypomagnesemia&lt;/li&gt;&lt;li&gt;â€¢ ECG findings of ST segment depression&lt;/li&gt;&lt;li&gt;â€¢ Flat T waves&lt;/li&gt;&lt;li&gt;â€¢ depression&lt;/li&gt;&lt;li&gt;â€¢ precordium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 8 th Edition, Page No-76.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 8 th Edition, Page No-76.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the emergency department after being rescued from a house fire. The child has sustained second-degree burns over 15% of their body surface area. The medical team decides to initiate fluid resuscitation as part of the initial management. Considering the need for an isotonic solution to restore intravascular volume, which of the following solutions would be most appropriate for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;77 mEq of sodium in 1000 mL of fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;130 mEq of sodium in 1000 mL of fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;513 mEq of sodium in 1000 mL of fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;26 mEq of sodium in 1000 mL of fluid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 130 mEq of sodium in 1000 mL of fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-152004.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 130 mEq of sodium in 1000 mL of fluid.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The solution containing 130 mEq of sodium per 1000 mL of fluid is Ringer&#x27;s lactate , which is an isotonic solution often used in fluid resuscitation for burn patients . It contains electrolytes closely resembling those of the body&#x27;s plasma , making it suitable for restoring intravascular volume without causing significant shifts in electrolyte balance.&lt;/li&gt;&lt;li&gt;â€¢ solution containing 130 mEq of sodium per 1000 mL&lt;/li&gt;&lt;li&gt;â€¢ fluid is Ringer&#x27;s lactate&lt;/li&gt;&lt;li&gt;â€¢ isotonic solution&lt;/li&gt;&lt;li&gt;â€¢ fluid resuscitation for burn patients&lt;/li&gt;&lt;li&gt;â€¢ electrolytes closely resembling those of the body&#x27;s plasma&lt;/li&gt;&lt;li&gt;â€¢ restoring intravascular volume&lt;/li&gt;&lt;li&gt;â€¢ The sodium concentration of RL is 130 mEq.&lt;/li&gt;&lt;li&gt;â€¢ The sodium concentration of RL is 130 mEq.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No-289&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 9 th Edition, Page No-289&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother presents to the pediatric clinic with her child, who has experienced 7 episodes of loose stools from morning till evening. Upon examination, the pediatrician notes mild dehydration in the child. Considering the clinical presentation and the need for rehydration, which of the following is the most appropriate initial fluid choice for managing diarrhea in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salt water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sugar water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ORS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal Saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ORS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ORS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Salt Water: While rehydration requires salt , salt water alone is not recommended due to its high sodium concentration , which can worsen dehydration and lead to hypernatremia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Salt Water:&lt;/li&gt;&lt;li&gt;â€¢ rehydration requires salt&lt;/li&gt;&lt;li&gt;â€¢ salt water&lt;/li&gt;&lt;li&gt;â€¢ high sodium concentration&lt;/li&gt;&lt;li&gt;â€¢ worsen dehydration&lt;/li&gt;&lt;li&gt;â€¢ lead to hypernatremia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sugar Water: Sugar water can provide some energy but lacks the necessary electrolytes needed to correct the electrolyte imbalances caused by diarrhea . It is not sufficient for rehydration purposes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sugar Water:&lt;/li&gt;&lt;li&gt;â€¢ provide some energy but lacks the necessary electrolytes&lt;/li&gt;&lt;li&gt;â€¢ correct the electrolyte imbalances&lt;/li&gt;&lt;li&gt;â€¢ diarrhea&lt;/li&gt;&lt;li&gt;â€¢ Option D. Normal Saline: Normal Saline is an intravenous solution that can be used in more severe cases of dehydration or when oral rehydration is not possible . However, for mild dehydration and when oral intake is feasible, ORS is preferred due to its ease of use and effectiveness in promoting intestinal water and electrolyte absorption.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Normal Saline:&lt;/li&gt;&lt;li&gt;â€¢ intravenous solution&lt;/li&gt;&lt;li&gt;â€¢ used in more severe cases of dehydration&lt;/li&gt;&lt;li&gt;â€¢ oral rehydration is not possible&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Oral Rehydration Solution (ORS) is the recommended first-line treatment for rehydration in infants and children with mild to moderate dehydration due to diarrhea . ORS is specifically formulated to contain the ideal balance of salts and sugars to facilitate water absorption in the intestine.&lt;/li&gt;&lt;li&gt;âž¤ Oral Rehydration Solution&lt;/li&gt;&lt;li&gt;âž¤ first-line treatment for rehydration&lt;/li&gt;&lt;li&gt;âž¤ infants&lt;/li&gt;&lt;li&gt;âž¤ children&lt;/li&gt;&lt;li&gt;âž¤ mild to moderate dehydration&lt;/li&gt;&lt;li&gt;âž¤ diarrhea&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No-289.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No-289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are reviewing a newborn in the neonatal unit who was delivered 2 hours ago to a mother with a history of diabetes. The infant&#x27;s initial blood glucose measurement is 60 mg/dl. Considering the maternal history of diabetes and the current blood glucose level of the infant, which of the following additional tests is most appropriate to order next for this newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum potassium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum calcium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum chloride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum calcium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serum calcium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Serum Potassium: While important in assessing overall electrolyte balance , potassium levels are not the immediate concern in the context of an infant of a diabetic mother without any specific symptoms of hyperkalemia or hypokalemia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Serum Potassium:&lt;/li&gt;&lt;li&gt;â€¢ assessing overall electrolyte balance&lt;/li&gt;&lt;li&gt;â€¢ Option B. Complete Blood Count (CBC): A CBC can provide valuable information about an infant&#x27;s hematologic status but is not the most relevant test for a newborn of a diabetic mother in the absence of clinical signs suggestive of infection, anemia, or polycythemia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Complete Blood Count (CBC):&lt;/li&gt;&lt;li&gt;â€¢ valuable information&lt;/li&gt;&lt;li&gt;â€¢ infant&#x27;s hematologic status&lt;/li&gt;&lt;li&gt;â€¢ Option D. Serum Chloride: Serum chloride levels, though part of the electrolyte panel , are not specifically indicated in this scenario. The focus is on the more common metabolic derangements associated with infants of diabetic mothers, such as hypocalcemia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Serum Chloride:&lt;/li&gt;&lt;li&gt;â€¢ part of the electrolyte panel&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infants of a diabetic mother are at a higher risk of metabolic complications as complications to normal infants. These complications include: Hypoglycemia Hypocalcemia Hypomagnesemia Hence the infant needs to be checked for these as soon as possible. Therefore, the correct options will be Serum Calcium levels.&lt;/li&gt;&lt;li&gt;âž¤ Infants of a diabetic mother are at a higher risk of metabolic complications as complications to normal infants.&lt;/li&gt;&lt;li&gt;âž¤ Infants of a diabetic mother&lt;/li&gt;&lt;li&gt;âž¤ higher risk of metabolic complications&lt;/li&gt;&lt;li&gt;âž¤ These complications include: Hypoglycemia Hypocalcemia Hypomagnesemia&lt;/li&gt;&lt;li&gt;âž¤ Hypoglycemia Hypocalcemia Hypomagnesemia&lt;/li&gt;&lt;li&gt;âž¤ Hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ Hypocalcemia&lt;/li&gt;&lt;li&gt;âž¤ Hypomagnesemia&lt;/li&gt;&lt;li&gt;âž¤ Hence the infant needs to be checked for these as soon as possible.&lt;/li&gt;&lt;li&gt;âž¤ Therefore, the correct options will be Serum Calcium levels.&lt;/li&gt;&lt;li&gt;âž¤ Ref : nelson 21 st edition page 4206&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : nelson 21 st edition page 4206&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-month-old child is brought to a pediatric clinic in India for a routine eye examination. The examining physician notes a thinned-out cornea during the assessment. Further history reveals that the child has been diagnosed with iron deficiency anemia. The child&#x27;s current weight is recorded at 10 kg. Considering the child&#x27;s age and clinical findings suggestive of vitamin A deficiency, what is the appropriate dose of vitamin A supplementation for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,00,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,00,000 IU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,50,000 IU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2,00,000 IU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture29_iS2dyws.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2,00,000 IU&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical features mentioned in this are suggestive of keratomalacia and the dose of vitamin A given in this child of 17 months is 2,00,000 IU.&lt;/li&gt;&lt;li&gt;â€¢ keratomalacia&lt;/li&gt;&lt;li&gt;â€¢ dose of vitamin A&lt;/li&gt;&lt;li&gt;â€¢ child of 17 months&lt;/li&gt;&lt;li&gt;â€¢ 2,00,000 IU.&lt;/li&gt;&lt;li&gt;â€¢ keratomalacia&lt;/li&gt;&lt;li&gt;â€¢ Vitamin A deficiency is characterized by night blindness and conjunctival xerosis . Bitotâ€™s spots, Keratomalacia and fundus changes in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin A deficiency&lt;/li&gt;&lt;li&gt;â€¢ night blindness&lt;/li&gt;&lt;li&gt;â€¢ conjunctival xerosis&lt;/li&gt;&lt;li&gt;â€¢ Clouding of cornea in a child with Vit A deficiency is emergency â†’ requires parenteral administration of 50,000 -100,000 IU Retinol&lt;/li&gt;&lt;li&gt;â€¢ Clouding of cornea&lt;/li&gt;&lt;li&gt;â€¢ child with Vit A deficiency is emergency&lt;/li&gt;&lt;li&gt;â€¢ In keratomalacia â†’ Local treatment with antibiotic drops &amp;amp; ointment, padding of eye â†’ enhances healing.&lt;/li&gt;&lt;li&gt;â€¢ In keratomalacia â†’ Local treatment with antibiotic drops &amp;amp; ointment, padding of eye â†’ enhances healing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Treatment of Vitamin A deficiency:&lt;/li&gt;&lt;li&gt;âž¤ Treatment of Vitamin A deficiency:&lt;/li&gt;&lt;li&gt;âž¤ &amp;lt;6 months of age Vitamin A 50,000 IU orally/dose&lt;/li&gt;&lt;li&gt;âž¤ 6-12 months of age Vitamin A 100,000 IU orally/dose&lt;/li&gt;&lt;li&gt;âž¤ â‰¥12 months of age Vitamin A 2,00,000 1U orally/dose&lt;/li&gt;&lt;li&gt;âž¤ The same dose is repeated next day &amp;amp; weeks later.&lt;/li&gt;&lt;li&gt;âž¤ The same dose is repeated next day &amp;amp; weeks later.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Op Ghai 9 th Edition, Page No- 118.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Op Ghai 9 th Edition, Page No- 118.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant is brought to a pediatric clinic for a routine health check-up. The child appears well-nourished and is meeting developmental milestones appropriately. The pediatrician decides to administer a prophylactic dose of vitamin A as part of the National Program for the Prevention of Nutritional Blindness. Considering the child&#x27;s age and the national guidelines, what is the appropriate dose of vitamin A to be given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 Lakh IU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 Lakh IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2.5 lakh IU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 Lakh IU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ For infants aged 9 completed months , the recommended prophylactic vitamin A dose is 100,000 IU . This initiative aims to reduce the risk of vitamin A deficiency , which can lead to xerophthalmia and an increased susceptibility to infections , contributing to child morbidity and mortality .&lt;/li&gt;&lt;li&gt;â€¢ infants aged 9 completed months&lt;/li&gt;&lt;li&gt;â€¢ prophylactic vitamin A dose is 100,000 IU&lt;/li&gt;&lt;li&gt;â€¢ initiative aims to reduce&lt;/li&gt;&lt;li&gt;â€¢ risk of vitamin A deficiency&lt;/li&gt;&lt;li&gt;â€¢ xerophthalmia&lt;/li&gt;&lt;li&gt;â€¢ increased susceptibility to infections&lt;/li&gt;&lt;li&gt;â€¢ child morbidity and mortality&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ As per, NEW National Immunization Schedule (NIS) 2023-24&lt;/li&gt;&lt;li&gt;â€¢ As per, NEW National Immunization Schedule (NIS) 2023-24&lt;/li&gt;&lt;li&gt;â€¢ 9 completed months â€“ 1 Lakh IU;&lt;/li&gt;&lt;li&gt;â€¢ 9 completed months â€“ 1 Lakh IU;&lt;/li&gt;&lt;li&gt;â€¢ Every 6 months: 2 Lac IU (each dose) till 5 yearsâ€™ age of the child.&lt;/li&gt;&lt;li&gt;â€¢ Every 6 months: 2 Lac IU (each dose) till 5 yearsâ€™ age of the child.&lt;/li&gt;&lt;li&gt;â€¢ (In, total 17 Lac IU is given to a completely immunized child by 5 years of age)&lt;/li&gt;&lt;li&gt;â€¢ (In, total 17 Lac IU is given to a completely immunized child by 5 years of age)&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 21 st Edition page number 1926&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 21 st Edition page number 1926&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician evaluates a 3-month-old infant brought in by the mother due to recurrent infections, persistent diarrhea, and notable skin lesions. Considering the clinical presentation, as shown in the images, which micronutrient deficiency is most commonly associated with these symptoms, and what is the recommended starting dosage for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper deficiency and 10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc deficiency and 20 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copper deficiency and 20 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc deficiency and 10 mg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Zinc deficiency and 10 mg&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture30.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-153635.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Zinc deficiency and 10 mg.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation is highly suggestive of Acrodermatitis enteropathica , a rare genetic disorder resulting from the impaired absorption and metabolism of zinc , leading to its deficiency. This condition is characterized by dermatitis, alopecia, and diarrhea . The skin findings typically present around the body orifices and extremities, as shown in the image. The recommended treatment is zinc supplementation , which is usually given at a dose of 10 mg per day for &amp;lt;6 monthsâ€™ infants.&lt;/li&gt;&lt;li&gt;â€¢ Acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;â€¢ rare genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ impaired absorption&lt;/li&gt;&lt;li&gt;â€¢ metabolism of zinc&lt;/li&gt;&lt;li&gt;â€¢ dermatitis, alopecia, and diarrhea&lt;/li&gt;&lt;li&gt;â€¢ treatment&lt;/li&gt;&lt;li&gt;â€¢ zinc supplementation&lt;/li&gt;&lt;li&gt;â€¢ dose of 10 mg per day for &amp;lt;6 monthsâ€™ infants.&lt;/li&gt;&lt;li&gt;â€¢ Acrodermatitis Enteropathica (AE)&lt;/li&gt;&lt;li&gt;â€¢ Acrodermatitis Enteropathica (AE)&lt;/li&gt;&lt;li&gt;â€¢ Autosomal recessive trait (Defect in SLC39A4 - encode hZIP4 protein) 5Dâ€™s Dermatological changes, Diarrhea, Developmental impairment, Depression &amp;amp; death&lt;/li&gt;&lt;li&gt;â€¢ Autosomal recessive trait (Defect in SLC39A4 - encode hZIP4 protein)&lt;/li&gt;&lt;li&gt;â€¢ 5Dâ€™s Dermatological changes, Diarrhea, Developmental impairment, Depression &amp;amp; death&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis &amp;amp; Treatment of Zinc deficiency&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis &amp;amp; Treatment of Zinc deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dosage of Zinc for diarrhea:&lt;/li&gt;&lt;li&gt;âž¤ Dosage of Zinc for diarrhea:&lt;/li&gt;&lt;li&gt;âž¤ &amp;lt;6 months of age â€“ 10 mg/day.&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;6 months of age â€“ 20 mg/day.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No 1854-1874&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No 1854-1874&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old infant is seen in a clinic in India with a history of difficulty walking and frequent falls. The infant was exclusively breastfed for the first six months and has had a diet primarily consisting of milk and cereal since then. According to the mother, the child has limited outdoor activities and is always fully covered when outside. Physical examination reveals bowed legs and tenderness in the lower limbs. An X-ray of the legs is performed, showing the characteristic changes as depicted in the provided radiograph. Based on the clinical history and the radiographic findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypophosphatemic rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin D deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vitamin D deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iron deficiency anemia : Iron deficiency anemia may cause fatigue and pallor but is not associated with difficulty walking and radiographic findings of rickets, which are present in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iron deficiency anemia&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ cause fatigue and pallor&lt;/li&gt;&lt;li&gt;â€¢ Option C. Calcium deficiency: Calcium deficiency can lead to weakened bones , but it is not typically associated with the radiographic findings of rickets.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Calcium deficiency:&lt;/li&gt;&lt;li&gt;â€¢ lead to weakened bones&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypophosphatemic rickets: Hypophosphatemic rickets is a genetic disorder that affects the renal phosphate reabsorption and is associated with decreased serum phosphate levels, which are not present in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Hypophosphatemic rickets:&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder that affects the renal phosphate reabsorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The X-ray finding of rickets - widening , fraying , and irregularity of the metaphyses , commonly seen in the wrist and knee joints .&lt;/li&gt;&lt;li&gt;âž¤ X-ray finding of rickets&lt;/li&gt;&lt;li&gt;âž¤ widening&lt;/li&gt;&lt;li&gt;âž¤ fraying&lt;/li&gt;&lt;li&gt;âž¤ irregularity of the metaphyses&lt;/li&gt;&lt;li&gt;âž¤ wrist and knee joints&lt;/li&gt;&lt;li&gt;âž¤ The risk factors for vitamin D deficiency , including exclusive breastfeeding without supplementation , lack of sunlight exposure , and protective clothing practices that limit skin exposure to sunlight . Early recognition and treatment with vitamin D supplementation can prevent progression and complications associated with this condition.&lt;/li&gt;&lt;li&gt;âž¤ risk factors for vitamin D deficiency&lt;/li&gt;&lt;li&gt;âž¤ exclusive breastfeeding without supplementation&lt;/li&gt;&lt;li&gt;âž¤ lack of sunlight exposure&lt;/li&gt;&lt;li&gt;âž¤ protective clothing practices&lt;/li&gt;&lt;li&gt;âž¤ limit skin exposure to sunlight&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page NO- 336- 340.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page NO- 336- 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to a healthcare facility with a presenting complaint of lethargy, irritability, and bleeding gums noted during tooth brushing. The dietary history taken from the parents reveals a restricted diet predominantly composed of carbohydrates and fats, with an absence of fresh fruits and vegetables for several months. On physical examination, the child has multiple petechiae and ecchymoses scattered across the skin. The gums are swollen, tender, and bleed upon slight manipulation. Laboratory tests show a hemoglobin level of 8.5 g/dL. Based on the child&#x27;s clinical presentation and nutritional history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folate deficiency anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-153816.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iron deficiency anemia: While the child&#x27;s hemoglobin level is low , the symptoms of lethargy and irritability could be consistent with anemia ; however, the bleeding gums and skin findings are more specific to vitamin C deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iron deficiency anemia:&lt;/li&gt;&lt;li&gt;â€¢ child&#x27;s hemoglobin level is low&lt;/li&gt;&lt;li&gt;â€¢ lethargy and irritability&lt;/li&gt;&lt;li&gt;â€¢ consistent with anemia&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin D deficiency: This typically presents with bone-related symptoms and signs such as rickets , muscle weakness , or pain and does not usually cause bleeding disorders or anemia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin D deficiency:&lt;/li&gt;&lt;li&gt;â€¢ bone-related symptoms&lt;/li&gt;&lt;li&gt;â€¢ signs such as rickets&lt;/li&gt;&lt;li&gt;â€¢ muscle weakness&lt;/li&gt;&lt;li&gt;â€¢ pain&lt;/li&gt;&lt;li&gt;â€¢ Option D. Folate deficiency anemia: Although folate deficiency can lead to anemia , it is not typically associated with bleeding gums or skin petechiae , which are indicative of a problem with blood vessel integrity or platelet function.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Folate deficiency anemia:&lt;/li&gt;&lt;li&gt;â€¢ folate deficiency can lead to anemia&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ associated with bleeding gums&lt;/li&gt;&lt;li&gt;â€¢ skin petechiae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No-329-331&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 20 th Edition, Page No-329-331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the clinic by his mother due to concerns about delayed dentition and poor growth. The child&#x27;s diet is noted to be low in dairy products and vegetables. On physical examination, the boy is shorter than his peers, and his dentition is notably delayed. A wrist X-ray is performed, findings shown below. Based on the clinical features and radiographic findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rickets&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture32.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteogenesis Imperfecta: This condition is characterized by bone fragility and is typically diagnosed based on a history of frequent fractures and blue sclerae . Radiographs would show thin bones with multiple fracture sites, not the findings seen in the provided image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteogenesis Imperfecta:&lt;/li&gt;&lt;li&gt;â€¢ bone fragility&lt;/li&gt;&lt;li&gt;â€¢ diagnosed based on a history of frequent fractures&lt;/li&gt;&lt;li&gt;â€¢ blue sclerae&lt;/li&gt;&lt;li&gt;â€¢ Option B. Scurvy: Caused by a deficiency of vitamin C , scurvy can lead to swollen , bleeding gums and bruising , but the radiographic signs would show &#x27;scorbutic rosaries&#x27; at the costochondral junctions, not the metaphyseal changes seen in rickets.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Scurvy:&lt;/li&gt;&lt;li&gt;â€¢ deficiency of vitamin C&lt;/li&gt;&lt;li&gt;â€¢ scurvy can lead to swollen&lt;/li&gt;&lt;li&gt;â€¢ bleeding gums&lt;/li&gt;&lt;li&gt;â€¢ bruising&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteopetrosis: This is a rare genetic disorder leading to abnormally dense bones , with radiographs showing increased bone density and bone within a bone appearance , which does not match the findings in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteopetrosis:&lt;/li&gt;&lt;li&gt;â€¢ rare genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ abnormally dense bones&lt;/li&gt;&lt;li&gt;â€¢ radiographs&lt;/li&gt;&lt;li&gt;â€¢ increased bone density&lt;/li&gt;&lt;li&gt;â€¢ bone within a bone appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Differential Diagnosis â€“ based on Radiological findings&lt;/li&gt;&lt;li&gt;âž¤ Differential Diagnosis â€“ based on Radiological findings&lt;/li&gt;&lt;li&gt;âž¤ Rickets - Cupping and fraying of the metaphyses.&lt;/li&gt;&lt;li&gt;âž¤ Rickets&lt;/li&gt;&lt;li&gt;âž¤ Osteogenesis Imperfecta - Thin bones with multiple fracture&lt;/li&gt;&lt;li&gt;âž¤ Osteogenesis Imperfecta&lt;/li&gt;&lt;li&gt;âž¤ Scurvy - &#x27;Scorbutic rosaries&#x27; at the costochondral junctions&lt;/li&gt;&lt;li&gt;âž¤ Scurvy&lt;/li&gt;&lt;li&gt;âž¤ Osteopetrosis - Increased bone density and bone within a bone appearance&lt;/li&gt;&lt;li&gt;âž¤ Osteopetrosis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page NO- 336- 340.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page NO- 336- 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents to the pediatric clinic with symptoms of fatigue, weakness, easy bruisability, and bleeding gums. The parents report a dietary history that is heavily reliant on junk food, with a notable absence of fresh fruits and vegetables. An X-ray of the childâ€™s legs shows changes suggestive of a nutritional deficiency. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scurvy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture34.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Scurvy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rickets: This condition is related to vitamin D, calcium, or phosphate deficiency and would more commonly present with bone pain and skeletal deformities , not the soft tissue and vascular symptoms seen in scurvy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rickets:&lt;/li&gt;&lt;li&gt;â€¢ vitamin D, calcium, or phosphate deficiency&lt;/li&gt;&lt;li&gt;â€¢ present with bone pain&lt;/li&gt;&lt;li&gt;â€¢ skeletal deformities&lt;/li&gt;&lt;li&gt;â€¢ Option C. Osteopetrosis: Also known as &#x27;marble bone disease&#x27;, osteopetrosis is characterized by increased bone density and abnormal bone growth but does not cause easy bruising or gum bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Osteopetrosis:&lt;/li&gt;&lt;li&gt;â€¢ &#x27;marble bone disease&#x27;,&lt;/li&gt;&lt;li&gt;â€¢ increased bone density&lt;/li&gt;&lt;li&gt;â€¢ abnormal bone growth&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid arthritis: This autoimmune condition is rare in this age group and would typically present with joint swelling and pain , rather than bleeding and dietary deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rheumatoid arthritis:&lt;/li&gt;&lt;li&gt;â€¢ autoimmune condition&lt;/li&gt;&lt;li&gt;â€¢ rare in this age group&lt;/li&gt;&lt;li&gt;â€¢ joint swelling and pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Scurvy (d/to vitamin C deficiency) - Radiological features include Wimbergerâ€™s ring , White line of Frankel and Pelkanâ€™s spur .&lt;/li&gt;&lt;li&gt;âž¤ Scurvy&lt;/li&gt;&lt;li&gt;âž¤ Radiological&lt;/li&gt;&lt;li&gt;âž¤ Wimbergerâ€™s ring&lt;/li&gt;&lt;li&gt;âž¤ White line of Frankel&lt;/li&gt;&lt;li&gt;âž¤ Pelkanâ€™s spur&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No-329-331&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 20 th Edition, Page No-329-331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a family trip to Manali, a 10-month-old child is involved in a severe car accident, sustaining a head injury with significant bleeding after colliding with the rear-view mirror. Upon examination, the child exhibits cold extremities and an elevated pulse rate. Given the clinical scenario, what type of shock is most commonly expected in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypovolemic shock&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiogenic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylactic shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypovolemic shock&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypovolemic shock&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Septic shock : This is the last and most severe stage of sepsis . Sepsis occurs when your immune system has an extreme reaction to an infection . The inflammation throughout your body can cause dangerously low blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Septic shock&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ last and most severe stage of sepsis&lt;/li&gt;&lt;li&gt;â€¢ Sepsis&lt;/li&gt;&lt;li&gt;â€¢ immune system has an extreme reaction to an infection&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cardiogenic shock: Cardiogenic shock takes place when the heart has been damaged so much that it is unable to supply enough blood and oxygen to the organs of the body .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cardiogenic shock:&lt;/li&gt;&lt;li&gt;â€¢ heart has been damaged so much&lt;/li&gt;&lt;li&gt;â€¢ unable to supply enough blood&lt;/li&gt;&lt;li&gt;â€¢ oxygen&lt;/li&gt;&lt;li&gt;â€¢ organs of the body&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anaphylactic shock: Anaphylactic shock results from a severe allergic reaction . It causes blood pressure to drop and narrows your airway , making breathing difficult .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anaphylactic shock:&lt;/li&gt;&lt;li&gt;â€¢ severe allergic reaction&lt;/li&gt;&lt;li&gt;â€¢ causes blood pressure to drop&lt;/li&gt;&lt;li&gt;â€¢ narrows your airway&lt;/li&gt;&lt;li&gt;â€¢ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Hypovolemic shock as the most likely type of shock in a child with significant blood loss due to trauma , characterized by symptoms such as cold extremities and tachycardia.&lt;/li&gt;&lt;li&gt;âž¤ Hypovolemic shock&lt;/li&gt;&lt;li&gt;âž¤ most likely type of shock&lt;/li&gt;&lt;li&gt;âž¤ child&lt;/li&gt;&lt;li&gt;âž¤ blood loss due to trauma&lt;/li&gt;&lt;li&gt;âž¤ cold extremities&lt;/li&gt;&lt;li&gt;âž¤ tachycardia.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page number 2720&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page number 2720&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As you are concluding your shift, a junior resident requests you to collect one final arterial blood gas (ABG) sample for the day, hinting at the possibility of metabolic abnormalities, along with elevated osmolality and an increased anion gap. Which of the following conditions is most likely associated with these findings? Diarrhea Distal renal tubular acidosis Ammonium chloride intake Urinary tract diversion Methanol poisoning&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, C, D and E are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D and E are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only E is correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only E is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Only E is correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ A. Diarrhea: This typically leads to non-anion gap (hyperchloremic) metabolic acidosis due to the loss of bicarbonate in stool rather than an anion gap acidosis. Osmolality is not typically affected to the degree seen in methanol poisoning.&lt;/li&gt;&lt;li&gt;â€¢ A. Diarrhea:&lt;/li&gt;&lt;li&gt;â€¢ leads to non-anion gap&lt;/li&gt;&lt;li&gt;â€¢ metabolic acidosis&lt;/li&gt;&lt;li&gt;â€¢ loss of bicarbonate in stool&lt;/li&gt;&lt;li&gt;â€¢ B. Distal Renal Tubular Acidosis (Type 1 RTA): This condition results in non-anion gap metabolic acidosis due to the kidney&#x27;s inability to acidify urine . It does not typically cause an increased osmolality or a high anion gap.&lt;/li&gt;&lt;li&gt;â€¢ B. Distal Renal Tubular Acidosis (Type 1 RTA):&lt;/li&gt;&lt;li&gt;â€¢ non-anion gap metabolic acidosis&lt;/li&gt;&lt;li&gt;â€¢ kidney&#x27;s inability to acidify urine&lt;/li&gt;&lt;li&gt;â€¢ C. Ammonium Chloride Intake: This can cause non-anion gap metabolic acidosis by providing an acid load , but it does not lead to increased osmolality or a high anion gap.&lt;/li&gt;&lt;li&gt;â€¢ C. Ammonium Chloride Intake:&lt;/li&gt;&lt;li&gt;â€¢ cause non-anion gap metabolic acidosis&lt;/li&gt;&lt;li&gt;â€¢ acid load&lt;/li&gt;&lt;li&gt;â€¢ D. Urinary Tract Diversion: This can lead to metabolic acidosis due to the absorption of urinary ammonium and chloride ions , but it usually presents as hyperchloremic metabolic acidosis without a significant increase in osmolality or anion gap.&lt;/li&gt;&lt;li&gt;â€¢ D. Urinary Tract Diversion:&lt;/li&gt;&lt;li&gt;â€¢ metabolic acidosis&lt;/li&gt;&lt;li&gt;â€¢ absorption of urinary ammonium&lt;/li&gt;&lt;li&gt;â€¢ chloride ions&lt;/li&gt;&lt;li&gt;â€¢ presents as hyperchloremic metabolic acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Methanol poisoning&#x27;s unique presentation with high anion gap metabolic acidosis and elevated osmolality . Understanding the different causes of metabolic acidosis , including those that affect the anion gap and osmolality , is crucial for diagnosing and managing various metabolic disturbances . Methanol poisoning requires prompt recognition and treatment to prevent severe toxicity and complications.&lt;/li&gt;&lt;li&gt;âž¤ Methanol poisoning&#x27;s unique presentation&lt;/li&gt;&lt;li&gt;âž¤ high anion gap metabolic acidosis&lt;/li&gt;&lt;li&gt;âž¤ elevated osmolality&lt;/li&gt;&lt;li&gt;âž¤ different causes of metabolic acidosis&lt;/li&gt;&lt;li&gt;âž¤ affect the anion gap&lt;/li&gt;&lt;li&gt;âž¤ osmolality&lt;/li&gt;&lt;li&gt;âž¤ diagnosing&lt;/li&gt;&lt;li&gt;âž¤ managing various metabolic disturbances&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No-83.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 9 th Edition, Page No-83.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the emergency department, following a road traffic accident. The child was found bleeding and unresponsive at the scene. On examination, the medical team notes pallor, a rapid pulse, and delayed capillary refill. The child&#x27;s blood pressure is low, and he is not responding to verbal commands. A diagnosis of hypovolemic shock is made, and immediate resuscitation is initiated. Which of the following statements is correct regarding the signs of shock in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachycardia is a very sensitive indicator of depletion of intravascular volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mottling of extremities is seen in early shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confusion, stupor and coma are early signs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory rate is more sensitive than heart rate indicator of early shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tachycardia is a very sensitive indicator of depletion of intravascular volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-153454.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tachycardia is a very sensitive indicator of depletion of intravascular volume.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mottling of extremities is a sign that can be seen in shock but is more indicative of severe or late-stage shock rather than early shock. It reflects poor perfusion and can indicate a progression towards more severe circulatory compromise.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mottling of extremities&lt;/li&gt;&lt;li&gt;â€¢ sign that can be seen in shock&lt;/li&gt;&lt;li&gt;â€¢ severe or late-stage shock&lt;/li&gt;&lt;li&gt;â€¢ Option C. Confusion, stupor, and coma are not early signs of shock ; rather, they indicate a more advanced stage of shock, where decreased cerebral perfusion leads to altered mental status.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Confusion, stupor, and coma are not early signs&lt;/li&gt;&lt;li&gt;â€¢ shock&lt;/li&gt;&lt;li&gt;â€¢ Option D. While the respiratory rate can increase in shock as part of the body&#x27;s compensatory mechanism to maintain oxygenation and offload carbon dioxide , it is less sensitive than heart rate as an indicator of early shock in children. Tachycardia is generally recognized as a more sensitive and earlier marker of shock than changes in respiratory rate.&lt;/li&gt;&lt;li&gt;â€¢ Option D. While the respiratory&lt;/li&gt;&lt;li&gt;â€¢ increase in shock as part of the body&#x27;s compensatory mechanism&lt;/li&gt;&lt;li&gt;â€¢ maintain oxygenation&lt;/li&gt;&lt;li&gt;â€¢ offload carbon dioxide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No-728.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 9 th Edition, Page No-728.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following diseases with their respective radiological changes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B4 C3 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1 B2 C3 D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A1 B2 C4 D3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A2 B3 C4 D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-154002.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-154121_8hfmJhJ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A2 B3 C4 D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Wimbergerâ€™s ring: A classic radiologic sign seen in Scurvy , representing a ring of calcification surrounding an epiphyseal ossification center.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Wimbergerâ€™s ring:&lt;/li&gt;&lt;li&gt;â€¢ classic radiologic sign&lt;/li&gt;&lt;li&gt;â€¢ Scurvy&lt;/li&gt;&lt;li&gt;â€¢ ring of calcification&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sclerosis of bones : A characteristic feature of Osteopetrosis , a condition also known as marble bone disease , where the bones become overly dense and structurally abnormal.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Sclerosis of bones&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Osteopetrosis&lt;/li&gt;&lt;li&gt;â€¢ marble bone disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. Multiple healing fractures: A hallmark of Osteogenesis Imperfecta , a genetic disorder characterized by bones that fracture easily , often with minimal or no apparent cause.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Multiple healing fractures:&lt;/li&gt;&lt;li&gt;â€¢ Osteogenesis Imperfecta&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ bones&lt;/li&gt;&lt;li&gt;â€¢ fracture easily&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page number 1983&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page number 1983&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with a continuous fever, signs of sepsis, a blood pressure of 90/60 mm Hg, a pulse rate of 144/min, and a respiratory rate of 30/min. Considering the initial management of this child, what is the fluid of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mL/kg of 10% dextrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 mL/kg of 5% dextrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 mL/kg of 0.45% normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mL/kg of 0.9% normal saline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20 mL/kg of 0.9% normal saline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 20 mL/kg of 0.9% normal saline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In a septic child presenting with signs of shock , the initial fluid of choice for resuscitation is isotonic saline . A bolus of 20 mL/kg of 0.9% normal saline is recommended to restore circulating volume and improve hemodynamics .&lt;/li&gt;&lt;li&gt;â€¢ septic child&lt;/li&gt;&lt;li&gt;â€¢ signs of shock&lt;/li&gt;&lt;li&gt;â€¢ initial fluid of choice for resuscitation is isotonic saline&lt;/li&gt;&lt;li&gt;â€¢ bolus of 20 mL/kg&lt;/li&gt;&lt;li&gt;â€¢ 0.9% normal saline&lt;/li&gt;&lt;li&gt;â€¢ restore circulating volume&lt;/li&gt;&lt;li&gt;â€¢ improve hemodynamics&lt;/li&gt;&lt;li&gt;â€¢ Management of Shock in Children&lt;/li&gt;&lt;li&gt;â€¢ Management of Shock in Children&lt;/li&gt;&lt;li&gt;â€¢ First step in the management is insertion of two large-bore peripheral IV catheters and prompt administration of crystalloids . Either normal saline or ringer lactate solution is given at 20 mL/kg until perfusion , tachycardia &amp;amp; hypotension resolve If vitals do not improve even after the administration of 60 mL/kg of crystalloid, myocardial dysfunction is likely and inotropes such as dopamine or norepinephrine should be given. Phosphodiesterase inhibitors (milrinone, amrinone) improve contractility , facilitate diastolic relaxation &amp;amp; decrease SVR . Endogenous vasopressin levels decrease during vasodilatory septic shock &amp;amp; administration of low-dose vasopressin (0.02â€“0.04 unit/ min) restores SVR Metabolic acidosis &amp;amp; elevated lactate levels occur secondary to tissue hypoperfusion; however, administration of sodium bicarbonate has not been shown to decrease morbidity or mortality. Rather, the base deficit &amp;amp; serum lactate is used to monitor the adequacy of resuscitation. Calcium &amp;amp; potassium ions are integral to conduction &amp;amp; contractility of myocardium &amp;amp; their levels must be monitored &amp;amp; supplemented as needed&lt;/li&gt;&lt;li&gt;â€¢ First step in the management is insertion of two large-bore peripheral IV catheters and prompt administration of crystalloids .&lt;/li&gt;&lt;li&gt;â€¢ First step in the management&lt;/li&gt;&lt;li&gt;â€¢ insertion of two large-bore peripheral IV catheters&lt;/li&gt;&lt;li&gt;â€¢ prompt administration of crystalloids&lt;/li&gt;&lt;li&gt;â€¢ Either normal saline or ringer lactate solution is given at 20 mL/kg until perfusion , tachycardia &amp;amp; hypotension resolve&lt;/li&gt;&lt;li&gt;â€¢ normal saline&lt;/li&gt;&lt;li&gt;â€¢ ringer lactate solution&lt;/li&gt;&lt;li&gt;â€¢ 20 mL/kg until perfusion&lt;/li&gt;&lt;li&gt;â€¢ tachycardia&lt;/li&gt;&lt;li&gt;â€¢ hypotension resolve&lt;/li&gt;&lt;li&gt;â€¢ If vitals do not improve even after the administration of 60 mL/kg of crystalloid, myocardial dysfunction is likely and inotropes such as dopamine or norepinephrine should be given.&lt;/li&gt;&lt;li&gt;â€¢ Phosphodiesterase inhibitors (milrinone, amrinone) improve contractility , facilitate diastolic relaxation &amp;amp; decrease SVR .&lt;/li&gt;&lt;li&gt;â€¢ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;â€¢ improve contractility&lt;/li&gt;&lt;li&gt;â€¢ diastolic relaxation&lt;/li&gt;&lt;li&gt;â€¢ decrease SVR&lt;/li&gt;&lt;li&gt;â€¢ Endogenous vasopressin levels decrease during vasodilatory septic shock &amp;amp; administration of low-dose vasopressin (0.02â€“0.04 unit/ min) restores SVR&lt;/li&gt;&lt;li&gt;â€¢ Endogenous vasopressin levels decrease during vasodilatory septic shock&lt;/li&gt;&lt;li&gt;â€¢ administration of low-dose vasopressin&lt;/li&gt;&lt;li&gt;â€¢ Metabolic acidosis &amp;amp; elevated lactate levels occur secondary to tissue hypoperfusion; however, administration of sodium bicarbonate has not been shown to decrease morbidity or mortality.&lt;/li&gt;&lt;li&gt;â€¢ Rather, the base deficit &amp;amp; serum lactate is used to monitor the adequacy of resuscitation.&lt;/li&gt;&lt;li&gt;â€¢ Calcium &amp;amp; potassium ions are integral to conduction &amp;amp; contractility of myocardium &amp;amp; their levels must be monitored &amp;amp; supplemented as needed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial management of septic shock in children , emphasizing the use of isotonic saline (0.9% normal saline) for fluid resuscitation . The goal is to restore circulating volume and improve hemodynamic stability , distinguishing the use of isotonic solutions from dextrose-containing solutions which are more appropriate for correcting hypoglycemia.&lt;/li&gt;&lt;li&gt;âž¤ initial management of septic shock in children&lt;/li&gt;&lt;li&gt;âž¤ use of isotonic saline&lt;/li&gt;&lt;li&gt;âž¤ fluid resuscitation&lt;/li&gt;&lt;li&gt;âž¤ restore circulating volume&lt;/li&gt;&lt;li&gt;âž¤ improve hemodynamic stability&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition, Page No-289&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No-289&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are counseling a group of new parents about the nutritional needs of their infants. One parent asks about the daily potassium requirement for their healthy child, who is under 2 years of age and receives a mix of breastfeeding, solid foods, and formula feeding to ensure a balanced intake of vitamins and minerals. Based on the child&#x27;s dietary regimen, what is the recommended daily potassium intake for this age group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 mEq/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4-7mEq/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10-12mEq/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13-14mEq/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-2 mEq/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-2 mEq/kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ For a healthy child under 2 years of age who is receiving a well-rounded diet including breastfeeding , solid foods , and formula , the recommended daily potassium intake is 1-2 mEq/kg . This range accounts for the potassium needs for normal growth , cellular function , and the maintenance of electrolyte balance and acid-base homeostasis in the body . It is designed to match the intake with the physiological requirements of infants and young children in this age group, considering their rapid growth and development.&lt;/li&gt;&lt;li&gt;â€¢ healthy child under 2 years of age&lt;/li&gt;&lt;li&gt;â€¢ well-rounded diet&lt;/li&gt;&lt;li&gt;â€¢ breastfeeding&lt;/li&gt;&lt;li&gt;â€¢ solid foods&lt;/li&gt;&lt;li&gt;â€¢ formula&lt;/li&gt;&lt;li&gt;â€¢ daily potassium intake is 1-2 mEq/kg&lt;/li&gt;&lt;li&gt;â€¢ range accounts for the potassium&lt;/li&gt;&lt;li&gt;â€¢ normal growth&lt;/li&gt;&lt;li&gt;â€¢ cellular function&lt;/li&gt;&lt;li&gt;â€¢ maintenance of electrolyte balance&lt;/li&gt;&lt;li&gt;â€¢ acid-base homeostasis in the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Recommended dietary requirement of potassium is 1-2 mEq/kg&lt;/li&gt;&lt;li&gt;âž¤ dietary requirement of potassium is 1-2 mEq/kg&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai 9 th Edition.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : OP Ghai 9 th Edition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy presents with a limp and localized leg pain worsening over two months. Examination reveals swelling in the mid-tibia without erythema or warmth. The X-ray finding shows below; and biopsy findings include cells with grooved nuclei, giant cells, and fibroblastic proliferation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Langerhans cell histiocytosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Langerhans cell histiocytosis.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Langerhans cell histiocytosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Giant cell tumor: This is more common in the epiphyseal region of long bones in young adults , not typically seen in children, and would usually present as a lytic lesion without the characteristic histological findings of LCH.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Giant cell tumor:&lt;/li&gt;&lt;li&gt;â€¢ more common in the epiphyseal region of long bones&lt;/li&gt;&lt;li&gt;â€¢ young adults&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chondroblastoma: Typically occurring in the epiphyseal plate of the long bones during childhood and adolescence , but the histological description does not match that of chondroblastoma.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chondroblastoma:&lt;/li&gt;&lt;li&gt;â€¢ epiphyseal plate of the long bones&lt;/li&gt;&lt;li&gt;â€¢ childhood&lt;/li&gt;&lt;li&gt;â€¢ adolescence&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteoid osteoma: This benign bone tumor usually presents with nocturnal pain that relieves with NSAIDs and would not show the histological features of LCH.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Osteoid osteoma:&lt;/li&gt;&lt;li&gt;â€¢ benign bone tumor&lt;/li&gt;&lt;li&gt;â€¢ nocturnal pain&lt;/li&gt;&lt;li&gt;â€¢ relieves with NSAIDs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Langerhans cell histiocytosis can present with a variety of symptoms depending on the organ involved , and when affecting the bone , it can lead to localized pain , swelling , and lesions that appear lytic on X-ray . Recognizing the unique histological features of Langerhans cells is critical for a definitive diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Langerhans cell histiocytosis&lt;/li&gt;&lt;li&gt;âž¤ present with a variety of symptoms&lt;/li&gt;&lt;li&gt;âž¤ organ involved&lt;/li&gt;&lt;li&gt;âž¤ affecting the bone&lt;/li&gt;&lt;li&gt;âž¤ lead to localized pain&lt;/li&gt;&lt;li&gt;âž¤ swelling&lt;/li&gt;&lt;li&gt;âž¤ lesions that appear lytic on X-ray&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page number 10,626&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page number 10,626&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl is brought to the clinic by her mother due to excessive thirst and frequent urination for the past month. The child&#x27;s physical examination reveals no significant abnormalities except for mild dehydration. Laboratory tests show low serum potassium levels, hypercalciuria, and metabolic alkalosis. Given these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bartter syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alportâ€™s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bartter syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bartter syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Gitelman syndrome will have the features of hypokalemic metabolic alkalosis , hypocalciuria and hypomagnesemia.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Gitelman syndrome&lt;/li&gt;&lt;li&gt;â€¢ hypokalemic metabolic alkalosis&lt;/li&gt;&lt;li&gt;â€¢ hypocalciuria&lt;/li&gt;&lt;li&gt;â€¢ hypomagnesemia.&lt;/li&gt;&lt;li&gt;â€¢ Option B . Liddle Syndrome will have the features of hypertension with hypokalemia and suppressed aldosterone&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Liddle Syndrome&lt;/li&gt;&lt;li&gt;â€¢ hypertension&lt;/li&gt;&lt;li&gt;â€¢ hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ suppressed aldosterone&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alport syndrome will have the features of Asymptomatic intermittent microscopic hematuria .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Alport syndrome&lt;/li&gt;&lt;li&gt;â€¢ features of Asymptomatic intermittent microscopic hematuria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Bartter syndrome results from defects in the renal tubular function , leading to increased excretion of potassium and chloride , which in turn causes the observed electrolyte imbalances and metabolic disturbances .&lt;/li&gt;&lt;li&gt;âž¤ Bartter syndrome&lt;/li&gt;&lt;li&gt;âž¤ defects in the renal tubular function&lt;/li&gt;&lt;li&gt;âž¤ increased excretion of potassium and chloride&lt;/li&gt;&lt;li&gt;âž¤ observed electrolyte imbalances&lt;/li&gt;&lt;li&gt;âž¤ metabolic disturbances&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page number 10861&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page number 10861&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
