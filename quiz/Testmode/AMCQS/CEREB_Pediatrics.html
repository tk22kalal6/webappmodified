besity.&lt;/li&gt;&lt;li&gt;â€¢ Hyperphagia&lt;/li&gt;&lt;li&gt;â€¢ obesity.&lt;/li&gt;&lt;li&gt;â€¢ Developmental delays: motor, speech, and cognitive development may be delayed.&lt;/li&gt;&lt;li&gt;â€¢ Developmental delays:&lt;/li&gt;&lt;li&gt;â€¢ Short stature: Individuals with Prader-Willi Syndrome are usually shorter than average.&lt;/li&gt;&lt;li&gt;â€¢ Short stature:&lt;/li&gt;&lt;li&gt;â€¢ Behavioral problems : temper tantrums, stubbornness, obsessive-compulsive behaviors, skin-picking, and difficulty with transitions.&lt;/li&gt;&lt;li&gt;â€¢ Behavioral problems&lt;/li&gt;&lt;li&gt;â€¢ Hypogonadism: underdeveloped sexual organs and delayed or absent puberty.&lt;/li&gt;&lt;li&gt;â€¢ Hypogonadism:&lt;/li&gt;&lt;li&gt;â€¢ Sleep disturbances: daytime sleepiness, sleep apnea, and disrupted sleep patterns.&lt;/li&gt;&lt;li&gt;â€¢ Sleep disturbances:&lt;/li&gt;&lt;li&gt;â€¢ Altered pain perception&lt;/li&gt;&lt;li&gt;â€¢ Altered pain perception&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Prader-Willi syndrome is characterized by a variety of clinical features , commonly include hypogonadism, which manifests as genital hypoplasia , incomplete pubertal development , and infertility in later life . PWS is a complex genetic disorder that is typically associated with the loss of function of genes in a particular region of chromosome 15 (15q11-q13) that are normally expressed from the paternal chromosome . This loss of function is most commonly due to a deletion of this region on the paternal chromosome.&lt;/li&gt;&lt;li&gt;â€¢ Prader-Willi syndrome&lt;/li&gt;&lt;li&gt;â€¢ variety of clinical features&lt;/li&gt;&lt;li&gt;â€¢ hypogonadism,&lt;/li&gt;&lt;li&gt;â€¢ manifests as genital hypoplasia&lt;/li&gt;&lt;li&gt;â€¢ incomplete pubertal development&lt;/li&gt;&lt;li&gt;â€¢ infertility in later life&lt;/li&gt;&lt;li&gt;â€¢ PWS&lt;/li&gt;&lt;li&gt;â€¢ complex genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ typically associated with the loss of function of genes&lt;/li&gt;&lt;li&gt;â€¢ particular region of chromosome 15&lt;/li&gt;&lt;li&gt;â€¢ normally expressed from the paternal chromosome&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 20 th Edition, Page No 625.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 20 th Edition, Page No 625.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old female presents to the pediatric OPD with complaints of frequent joint pain, easy bruising, and hypermobility. While explaining she reports she has some magical skills and she can stretch her skin easily and that she has had several episodes of gastrointestinal bleeding. As she was accompanied by her father you ask for the family history, he admits the same that he has also experienced the same and he is being treated by the physiotherapist, What is the diagnosis based her clinical features and family history, what is the mode of inheritance in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marfan syndrome and Autosomal Dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ehlers Danlos Syndrome and Autosomal Dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrome and Autosomal Recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ehlers Danlos Syndrome and Autosomal Recessive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ehlers Danlos Syndrome and Autosomal Dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Marfan syndrome and Autosomal Dominant - Marfan syndrome is associated with connective tissue abnormalities and is inherited in an autosomal dominant pattern , but it is typically characterized by tall stature, long extremities, and cardiovascular anomalies, not the skin and joint manifestations described.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome and Autosomal Dominant&lt;/li&gt;&lt;li&gt;â€¢ connective tissue abnormalities&lt;/li&gt;&lt;li&gt;â€¢ inherited in an autosomal dominant pattern&lt;/li&gt;&lt;li&gt;â€¢ tall stature, long extremities, and cardiovascular anomalies,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Marfan syndrome and Autosomal Recessive â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome and Autosomal Recessive â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ehlers Danlos Syndrome and Autosomal Recessive - Incorrect . E hlers Danlos Syndrome is an Autosomal Dominant inheritance.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Ehlers Danlos Syndrome and Autosomal Recessive&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical features of joint hypermobility, skin hyperextensibility, easy bruising, and a positive family history suggest a diagnosis of Ehlers-Danlos Syndrome (EDS). EDS is a group of connective tissue disorders characterized by varying degrees of skin, joint, and blood vessel involvement . The most common type of EDS is the hypermobility type , which is typically inherited in an autosomal dominant manner . This means that only one copy of the altered gene in each cell is sufficient to cause the disorder.&lt;/li&gt;&lt;li&gt;âž¤ joint hypermobility, skin hyperextensibility, easy bruising,&lt;/li&gt;&lt;li&gt;âž¤ positive family history&lt;/li&gt;&lt;li&gt;âž¤ Ehlers-Danlos Syndrome&lt;/li&gt;&lt;li&gt;âž¤ EDS is a group of connective tissue disorders&lt;/li&gt;&lt;li&gt;âž¤ degrees of skin, joint, and blood vessel involvement&lt;/li&gt;&lt;li&gt;âž¤ common type of EDS is the hypermobility type&lt;/li&gt;&lt;li&gt;âž¤ inherited in an autosomal dominant manner&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 20 th Edition, Page No 618-619 and 644-645.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No 618-619 and 644-645.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl presents to the pediatric department with her parents, who are concerned about her delayed developmental milestones. They report that their daughter has experienced multiple joint dislocations, particularly in the shoulders and knees, and seems to have unusually flexible joints. On physical examination, the pediatrician notes the child&#x27;s hypermobility and conducts an eye exam, which reveals decreased visual acuity and a dislocated lens. Given the constellation of symptoms and the findings on examination, the pediatrician suspects a disorder of a fibrillary protein with autosomal dominant inheritance. Interestingly, a similar pattern of inheritance is observed in Osteogenesis Imperfecta, where not all individuals with the mutation exhibit symptoms. This variability in the clinical presentation of an autosomal dominant condition is best described by which of the following genetic concepts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudodominance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete Penetrance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete Penetrance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of heterozygosity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incomplete Penetrance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Pseudodominance ; Pseudodominance is the situation in which the inheritance of a recessive trait mimics a dominant pattern.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Pseudodominance&lt;/li&gt;&lt;li&gt;â€¢ recessive trait mimics a dominant pattern.&lt;/li&gt;&lt;li&gt;â€¢ Example: Hemophilia and red-green color blindness are recessive, X-linked, pseudodominant genetic disorders,&lt;/li&gt;&lt;li&gt;â€¢ Example:&lt;/li&gt;&lt;li&gt;â€¢ Hemophilia and red-green color blindness&lt;/li&gt;&lt;li&gt;â€¢ Option C. Complete Penetrance means the gene or genes for a trait are expressed in all the population who have the genes. â€œ&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ are expressed in all the population who have the genes.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Loss of heterozygosity. LOH (short for â€œloss of heterozygosityâ€) refers to a type of mutation that results in the loss of one copy of a segment of DNA&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Loss of heterozygosity.&lt;/li&gt;&lt;li&gt;â€¢ loss of one copy of a segment of DNA&lt;/li&gt;&lt;li&gt;â€¢ Example: Retinoblastoma.&lt;/li&gt;&lt;li&gt;â€¢ Example: Retinoblastoma.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Incomplete penetrance refers to the phenomenon where not all individuals with a mutant genotype show the mutant phenotype . In other words, some individuals who carry the dominant allele for a disorder may not exhibit any of the clinical symptoms. This could be due to a variety of factors, including interactions with other genes , environmental influences , or variations in the expression of the gene .&lt;/li&gt;&lt;li&gt;â€¢ Incomplete penetrance&lt;/li&gt;&lt;li&gt;â€¢ phenomenon where not all individuals with a mutant genotype&lt;/li&gt;&lt;li&gt;â€¢ mutant phenotype&lt;/li&gt;&lt;li&gt;â€¢ individuals who carry the dominant allele&lt;/li&gt;&lt;li&gt;â€¢ variety of factors, including interactions with other genes&lt;/li&gt;&lt;li&gt;â€¢ environmental influences&lt;/li&gt;&lt;li&gt;â€¢ variations in the expression of the gene&lt;/li&gt;&lt;li&gt;â€¢ In a pedigree this can appear as a skipped generation&lt;/li&gt;&lt;li&gt;â€¢ skipped generation&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21st edition page 2967-68&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21st edition page 2967-68&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl is being evaluated for short stature. During the evaluation, several distinct physical features are noted: a webbed neck, downward-slanting palpebral fissures, cubitus valgus, pectus carinatum superiorly, and a shield-like chest. An echocardiogram reveals cardiovascular abnormalities. Interestingly, similar clinical features are observed in her brother. What is the most probable diagnosis considering the clinical features and the fact that both siblings are affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile x syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Noonan syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Turner syndrome : Primarily affects females and is characterized by the presence of a single X chromosome . The features described fit Turner syndrome, but its occurrence in a male sibling (as in the brother mentioned) rules out this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Turner syndrome&lt;/li&gt;&lt;li&gt;â€¢ females&lt;/li&gt;&lt;li&gt;â€¢ presence of a single X chromosome&lt;/li&gt;&lt;li&gt;â€¢ Option B. Klinefelter syndrome : Affects males and is characterized by an extra X chromosome (47, XXY). The clinical features mentioned do not align with Klinefelter syndrome, and it would not explain the sister&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Klinefelter syndrome&lt;/li&gt;&lt;li&gt;â€¢ males&lt;/li&gt;&lt;li&gt;â€¢ extra X chromosome&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fragile X syndrome : Primarily associated with intellectual disability (low IQ), behavioural challenges , and certain physical traits , but not typically presenting with the cardiovascular and skeletal features described in the question.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Fragile X syndrome&lt;/li&gt;&lt;li&gt;â€¢ intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ behavioural challenges&lt;/li&gt;&lt;li&gt;â€¢ physical traits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Noonan syndrome is an autosomal dominant condition characterized by Noonan facies (hypertelorism, ptosis, short neck, low-set ears), short stature , congenital heart disease , and multiple skeletal and hematologic abnormalities.&lt;/li&gt;&lt;li&gt;âž¤ Noonan syndrome&lt;/li&gt;&lt;li&gt;âž¤ autosomal dominant condition&lt;/li&gt;&lt;li&gt;âž¤ Noonan facies&lt;/li&gt;&lt;li&gt;âž¤ short stature&lt;/li&gt;&lt;li&gt;âž¤ congenital heart disease&lt;/li&gt;&lt;li&gt;âž¤ multiple skeletal and hematologic abnormalities.&lt;/li&gt;&lt;li&gt;âž¤ Noonan syndrome can affect both males and females , which is consistent with the brother also exhibiting similar features.&lt;/li&gt;&lt;li&gt;âž¤ Noonan syndrome&lt;/li&gt;&lt;li&gt;âž¤ affect both males and females&lt;/li&gt;&lt;li&gt;âž¤ It is primarily an autosomal dominant disorder composed of multiple genetic types . Heterozygous mutations in PTPN11 cause about 50% of Noonan cases . Other cases are caused by mutations in other RAS pathway associated genes such as KRAS, SOS1 , and NRAS . Autosomal recessive forms have also been identified due to mutations of SHOC2 or CBL.&lt;/li&gt;&lt;li&gt;âž¤ primarily an autosomal dominant disorder composed of multiple genetic types&lt;/li&gt;&lt;li&gt;âž¤ Heterozygous mutations&lt;/li&gt;&lt;li&gt;âž¤ PTPN11&lt;/li&gt;&lt;li&gt;âž¤ 50% of Noonan cases&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 601â€“ Page No 11714-11716&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 601â€“ Page No 11714-11716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy is brought to the pediatric outpatient department by his mother due to concerns about his unusual height; he is taller than his classmates and even his class teacher. Further evaluation reveals language defects, learning disabilities, and decreased IQ. Physical examination notes significant gynecomastia (large breasts), delayed secondary sexual characteristics, and small testes. Based on the clinical history, what is the most probable diagnosis, and what karyotype is associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fragile x syndrome and 45 XX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klinefelter and 45 XO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter and 47 XXY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome and 45 XY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Klinefelter and 47 XXY&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Klinefelter syndrome and 47 XXY&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fragile x syndrome is seen as a result of trinucleotide repeats (mutations in the FMR1 gene on the X chromosome) and they will have normal karyotype with features of low IQ, long face, larger ears and gonads.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Fragile x syndrome&lt;/li&gt;&lt;li&gt;â€¢ result of trinucleotide repeats&lt;/li&gt;&lt;li&gt;â€¢ they will have normal karyotype&lt;/li&gt;&lt;li&gt;â€¢ Option B. In case of Klinefelter syndrome the abnormality of karyotype seen is 47XXY not the 45 XO karyotype . 45,XO karyotype is associated with Turner syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Klinefelter syndrome&lt;/li&gt;&lt;li&gt;â€¢ abnormality of karyotype seen is 47XXY not the 45 XO karyotype&lt;/li&gt;&lt;li&gt;â€¢ Option D. Marfan syndrome is a connective tissue disorder characterized by tall stature, long limbs, and cardiovascular abnormalities , but it does not typically include the cognitive or gonadal features seen in Klinefelter syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ connective tissue disorder&lt;/li&gt;&lt;li&gt;â€¢ tall stature, long limbs, and cardiovascular abnormalities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Klinefelter syndrome is characterized by the presence of an extra X chromosome in males , leading to a 47,XXY karyotype. This genetic anomaly results in a phenotype that includes taller than average height , gynecomastia , small testes , delayed or absent secondary sexual characteristics , and often language and learning difficulties.&lt;/li&gt;&lt;li&gt;âž¤ Klinefelter syndrome&lt;/li&gt;&lt;li&gt;âž¤ presence of an extra X chromosome in males&lt;/li&gt;&lt;li&gt;âž¤ 47,XXY karyotype.&lt;/li&gt;&lt;li&gt;âž¤ genetic anomaly&lt;/li&gt;&lt;li&gt;âž¤ phenotype that includes taller than average height&lt;/li&gt;&lt;li&gt;âž¤ gynecomastia&lt;/li&gt;&lt;li&gt;âž¤ small testes&lt;/li&gt;&lt;li&gt;âž¤ delayed&lt;/li&gt;&lt;li&gt;âž¤ absent secondary sexual characteristics&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter 601â€“ Page No 117161-1721&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter 601â€“ Page No 117161-1721&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the pediatric outpatient department due to concerns about his unusually tall stature and intellectual disability. The pediatrician notes several features suggestive of a genetic condition, including a long face, large ears, and hyperextensible joints. After a thorough examination, the possibility of fragile X syndrome is considered. The doctor explains to the mother that the condition might present more severely in future generations, a phenomenon attributed to the increase in the number of trinucleotide repeats. Which concept is the doctor referring to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shermans paradox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anticipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete penetrance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Complete penetrance is seen in case of Autosomal disorders not in case of trinucleotide repeats.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Complete penetrance&lt;/li&gt;&lt;li&gt;â€¢ Autosomal disorders&lt;/li&gt;&lt;li&gt;â€¢ trinucleotide repeats.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anticipation describes the phenomenon where a genetic disorder becomes more severe or has an earlier onset as it is passed down through generations . This is due to the expansion of trinucleotide repeats (in this case, CGG repeats in the FMR1 gene) in each successive generation (a/k/a Sherman&#x27;s paradox)&lt;/li&gt;&lt;li&gt;âž¤ Anticipation&lt;/li&gt;&lt;li&gt;âž¤ phenomenon where a genetic disorder becomes more severe&lt;/li&gt;&lt;li&gt;âž¤ earlier onset as it is passed down through generations&lt;/li&gt;&lt;li&gt;âž¤ expansion of trinucleotide repeats&lt;/li&gt;&lt;li&gt;âž¤ successive generation&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition, Chapter 85â€“ Page No 3050&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition, Chapter 85â€“ Page No 3050&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby boy is brought to the attention of a pediatrician immediately after birth. The initial observation reveals a cleft lip and palate, a skin defect on the scalp, holoprosencephaly, postaxial polydactyly, and malformed ears, as shown in the accompanying image. Considering these congenital anomalies, along with the potential for an associated ventricular septal defect (VSD) and undescended testis, the pediatrician suspects a specific syndrome. Based on the clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edward syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Di George syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;William syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patau syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture7.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/screenshot-2024-03-16-101538_01thHRa.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Patau syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Edward syndrome : Also known as trisomy 18 , may have some similar feature of Cleft lip and palate and congenital VSD whereas, it is also associated with a different set of malformations , such as clenched hands with overlapping fingers, rocker-bottom feet, and low birth weight.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Edward syndrome&lt;/li&gt;&lt;li&gt;â€¢ trisomy 18&lt;/li&gt;&lt;li&gt;â€¢ similar feature of Cleft lip&lt;/li&gt;&lt;li&gt;â€¢ palate and congenital VSD&lt;/li&gt;&lt;li&gt;â€¢ different set of malformations&lt;/li&gt;&lt;li&gt;â€¢ Option B. DiGeorge syndrome : Caused by a deletion on chromosome 22q11.2 , it presents with congenital heart defects , immune deficiencies , and distinctive facial features but does not typically include holoprosencephaly or postaxial polydactyly.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ DiGeorge syndrome&lt;/li&gt;&lt;li&gt;â€¢ deletion on chromosome 22q11.2&lt;/li&gt;&lt;li&gt;â€¢ congenital heart defects&lt;/li&gt;&lt;li&gt;â€¢ immune deficiencies&lt;/li&gt;&lt;li&gt;â€¢ Option D. Williams syndrome : Characterized by cardiovascular disease , distinctive facial features , and developmental delays , Williams syndrome does not encompass the range of anomalies described in the question, such as holoprosencephaly or postaxial polydactyly.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Williams syndrome&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular disease&lt;/li&gt;&lt;li&gt;â€¢ distinctive facial features&lt;/li&gt;&lt;li&gt;â€¢ developmental delays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A worried mother brought her 5-year-old girl child to the pediatric OPD with complaints of her constant feeling of hunger. Her mother mentions that she is obese than everyone in her class. On evaluation she has a short stature, intellectual disability and the following appearance. While asking her history in the past, her mother reminded that she had a feeding difficulty at birth as she was hypotonic and she had this voracious appetite from age of 2. Her mother was concerned about her future and asks you to diagnose her. What is the most probable diagnosis you will make and convey to her mother?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader Willi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Di George syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;William syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prader Willi syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prader Willi syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Angelman syndrome : Characterized by severe intellectual disability , lack of speech , seizures , and a happy demeanor , but not typically associated with obesity or the described feeding pattern.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Angelman syndrome&lt;/li&gt;&lt;li&gt;â€¢ severe intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ lack of speech&lt;/li&gt;&lt;li&gt;â€¢ seizures&lt;/li&gt;&lt;li&gt;â€¢ happy demeanor&lt;/li&gt;&lt;li&gt;â€¢ Option C. DiGeorge syndrome : Associated with congenital heart defects, immune deficiencies, and cleft palate , among other symptoms, but not typically presenting with obesity and excessive hunger.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ DiGeorge syndrome&lt;/li&gt;&lt;li&gt;â€¢ congenital heart defects, immune deficiencies, and cleft palate&lt;/li&gt;&lt;li&gt;â€¢ Option D. Williams syndrome : Known for hypercalcemia , cardiovascular issues , unique cognitive profile , and very social personality , Williams syndrome does not typically involve the described pattern of early-life feeding difficulties followed by excessive appetite and obesity.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Williams syndrome&lt;/li&gt;&lt;li&gt;â€¢ hypercalcemia&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular issues&lt;/li&gt;&lt;li&gt;â€¢ unique cognitive profile&lt;/li&gt;&lt;li&gt;â€¢ social personality&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The history of hypotonia , feeding difficulties in infancy , followed by excessive appetite and obesity , alongside intellectual challenges (mental retardation), hypogonadotropic hypogonadism , aligns with Prader-Willi syndrome. (15q11 deletion)&lt;/li&gt;&lt;li&gt;â€¢ history of hypotonia&lt;/li&gt;&lt;li&gt;â€¢ feeding difficulties in infancy&lt;/li&gt;&lt;li&gt;â€¢ excessive appetite and obesity&lt;/li&gt;&lt;li&gt;â€¢ intellectual challenges&lt;/li&gt;&lt;li&gt;â€¢ hypogonadotropic hypogonadism&lt;/li&gt;&lt;li&gt;â€¢ Prader-Willi syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 20 th Edition, Page No 625, 3058&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 20 th Edition, Page No 625, 3058&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child, accompanied by his parents, visits your clinic for a consultation. Upon observation, it&#x27;s noted that all family members share a similar short stature, which has been a characteristic trait since birth. The parents express their past experiences of discrimination due to their stature but also acknowledge a shift towards acceptance in society. They wish to prevent their child from facing similar challenges and seek your advice. After conducting a thorough examination, you identify limb shortening and disproportionate short stature in the child, indicative of an inherited defect in enchondral ossification linked to an FGFR3 mutation. You inform the parents that the condition is genetic and explain the limitations regarding its alteration. Based on the family history and clinical evaluation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achondroplasia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth hormone deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constitutional delay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Achondroplasia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture12_vB6jI25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Achondroplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteogenesis imperfecta â€“ will result in short stature but the history will suggest the multiple fractures, blue sclera, skin and skeletal abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Osteogenesis imperfecta&lt;/li&gt;&lt;li&gt;â€¢ short stature&lt;/li&gt;&lt;li&gt;â€¢ multiple fractures, blue sclera, skin&lt;/li&gt;&lt;li&gt;â€¢ skeletal abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Option C and D. Both of them will result in proportionate short stature and is less common in familial cases of AD inheritance.&lt;/li&gt;&lt;li&gt;â€¢ Option C and D.&lt;/li&gt;&lt;li&gt;â€¢ proportionate short stature&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Achondroplasia is the most common form of dwarfism characterized by disproportionate short stature , particularly noticeable in the limbs . It is caused by mutations in the FGFR3 gene , which leads to abnormal cartilage formation and enchondral ossification during bone development . This condition is typically inherited in an autosomal dominant manner.&lt;/li&gt;&lt;li&gt;â€¢ Achondroplasia&lt;/li&gt;&lt;li&gt;â€¢ most common form of dwarfism&lt;/li&gt;&lt;li&gt;â€¢ disproportionate short stature&lt;/li&gt;&lt;li&gt;â€¢ limbs&lt;/li&gt;&lt;li&gt;â€¢ mutations in the FGFR3 gene&lt;/li&gt;&lt;li&gt;â€¢ leads to abnormal cartilage formation&lt;/li&gt;&lt;li&gt;â€¢ enchondral ossification&lt;/li&gt;&lt;li&gt;â€¢ bone development&lt;/li&gt;&lt;li&gt;â€¢ inherited in an autosomal dominant manner.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition, Chapter â€“ 721 Page No 14374-79&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition, Chapter â€“ 721 Page No 14374-79&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother presents to the clinic with her 3-year-old son, concerned about his unusual amount of body hair, which she has not observed in her daughter. She mentions that the child&#x27;s father and paternal grandfather also exhibited this trait. After evaluating both children, the physician diagnoses the son with hypertrichosis, reassuring the mother that it is not associated with congenital anomalies. Given the family history and the gender-specific occurrence of the condition, which mode of inheritance is most likely responsible for this pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-Linked Recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal Recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitochondrial inheritance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Holandric inheritance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Holandric inheritance&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture14_Mue00h0.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Holandric inheritance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. X-Linked Recessive â€“ Ex: Duchenne or Becker muscular dystrophy , hemophilia , mucopolysaccharidosis type II (Hunter syndrome), Color blindness , Wiskott-Aldrich syndrome, etc&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ X-Linked Recessive&lt;/li&gt;&lt;li&gt;â€¢ Duchenne or Becker muscular dystrophy&lt;/li&gt;&lt;li&gt;â€¢ hemophilia&lt;/li&gt;&lt;li&gt;â€¢ mucopolysaccharidosis type II&lt;/li&gt;&lt;li&gt;â€¢ Color blindness&lt;/li&gt;&lt;li&gt;â€¢ Option B. Autosomal Recessive â€“ Ex: Tay-Sachs disease , Gaucher disease , Niemann-Pick disease , Ataxia-telangiectasia , Crigler-Najjar syndrome (CN) type I, Dubin-Johnson syndrome, Rotor syndrome, thalassemia, Sickle Cell Anemia, etc&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Autosomal Recessive&lt;/li&gt;&lt;li&gt;â€¢ Tay-Sachs disease&lt;/li&gt;&lt;li&gt;â€¢ Gaucher disease&lt;/li&gt;&lt;li&gt;â€¢ Niemann-Pick disease&lt;/li&gt;&lt;li&gt;â€¢ Ataxia-telangiectasia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mitochondrial inheritance â€“ Ex: Leigh disease and mitochondrial encephalopathy , lactic acidosis and stroke (MELAS) like syndrome, etc&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Mitochondrial inheritance&lt;/li&gt;&lt;li&gt;â€¢ Leigh disease&lt;/li&gt;&lt;li&gt;â€¢ mitochondrial encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ lactic acidosis and stroke&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Examples of Y linked diseases - Hypertrichosis pinnae, webbed feet, color blindness, etc&lt;/li&gt;&lt;li&gt;â€¢ Examples of Y linked diseases&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition, Chapter 97, page no 2974&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition, Chapter 97, page no 2974&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anxious mother presents with her child who has been complaining of a toothache. After a thorough examination, you refer the child to a dentist. The dental reports indicate no abnormalities. Following the dental consultation, the mother seeks your advice to understand the difference between temporary (deciduous) and permanent teeth. She is particularly interested in knowing at what age the first permanent tooth typically appears in a child. Based on standard dental developmental milestones, how would you answer her question?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-115946.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-120038.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A and B. Permanent teeth will not erupt by 2 and 4 years.&lt;/li&gt;&lt;li&gt;â€¢ Option A and B.&lt;/li&gt;&lt;li&gt;â€¢ Permanent teeth&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ 2 and 4 years.&lt;/li&gt;&lt;li&gt;â€¢ Option D . Permanent teeth will start erupt by 6 years, by the age of 8 years the permanent teeth will be already erupted.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Permanent teeth&lt;/li&gt;&lt;li&gt;â€¢ start erupt by 6 years,&lt;/li&gt;&lt;li&gt;â€¢ age of 8 years the permanent teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On your first day in the pediatric department, you conduct a routine examination of a newborn in the labor ward. The baby is active and alert. An OBGy consultant comes to assess the newborn, and as she is about to leave, the infant spontaneously grasps her finger. At what age is the grasp reflex, where a baby instinctively holds onto a finger, developed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28 th weeks gestation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;By birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 months of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 months of age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 28 th weeks gestation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-120504_jAuO4Pb.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 28thweeks gestation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Palmar grasp is fully develop by 32 weeks&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. By 3-4 months it start to disappear&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. This is the incorrect option.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Palmar grasp onset starts by 28 weeks&lt;/li&gt;&lt;li&gt;âž¤ Fully develop by 32 weeks&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 42.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 42.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-month-old infant named Ramya is brought in by her mother due to concerns about delayed tooth eruption. Ramya&#x27;s mother compares her to a cousin of the same age who already has several teeth, while Ramya has yet to have any teeth appear. Understanding the mother&#x27;s concerns, you explain the typical timeline for tooth eruption and the age at which delayed tooth eruption is considered. At what age should the absence of any erupted teeth be a cause for considering a diagnosis of delayed eruption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;13 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;37 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 13 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 13 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption of teeth&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption of teeth&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when there are no teeth by approximately 13 months of age (mean + 3 SD). Common causes of delayed eruption of teeth include :- (MNEMONIC â€“ FRIED CAP)&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when there are no teeth by approximately 13 months of age (mean + 3 SD).&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when there are no teeth by approximately 13 months of age&lt;/li&gt;&lt;li&gt;â€¢ Common causes of delayed eruption of teeth include :- (MNEMONIC â€“ FRIED CAP)&lt;/li&gt;&lt;li&gt;â€¢ Common causes of delayed eruption of teeth include :- (MNEMONIC â€“ FRIED CAP)&lt;/li&gt;&lt;li&gt;â€¢ Familial Rickets Idiopathic (Most common). Endocrine (hypothyroidism, hypoparathyroidism) Down syndrome Cleidocranial dysostosis Progeria Individual teeth may fail to erupt because of mechanical block-age (crowding, gum fibrosis).&lt;/li&gt;&lt;li&gt;â€¢ Familial&lt;/li&gt;&lt;li&gt;â€¢ Rickets&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic (Most common).&lt;/li&gt;&lt;li&gt;â€¢ Endocrine (hypothyroidism, hypoparathyroidism)&lt;/li&gt;&lt;li&gt;â€¢ Down syndrome&lt;/li&gt;&lt;li&gt;â€¢ Cleidocranial dysostosis&lt;/li&gt;&lt;li&gt;â€¢ Progeria&lt;/li&gt;&lt;li&gt;â€¢ Individual teeth may fail to erupt because of mechanical block-age (crowding, gum fibrosis).&lt;/li&gt;&lt;li&gt;â€¢ Causes of early exfoliation include:- Histiocytosis X, Leukemia. Idiopathic factors. Cyclic neutropenia. Trauma. Nutritional and metabolic disturbances, prolonged illness, and certain medications (tetracycline) commonly result in discoloration or malformations of the dental enamel.&lt;/li&gt;&lt;li&gt;â€¢ Causes of early exfoliation include:- Histiocytosis X, Leukemia. Idiopathic factors. Cyclic neutropenia. Trauma.&lt;/li&gt;&lt;li&gt;â€¢ Causes of early exfoliation include:-&lt;/li&gt;&lt;li&gt;â€¢ Histiocytosis X, Leukemia. Idiopathic factors. Cyclic neutropenia. Trauma.&lt;/li&gt;&lt;li&gt;â€¢ Histiocytosis X,&lt;/li&gt;&lt;li&gt;â€¢ Leukemia.&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic factors.&lt;/li&gt;&lt;li&gt;â€¢ Cyclic neutropenia.&lt;/li&gt;&lt;li&gt;â€¢ Trauma.&lt;/li&gt;&lt;li&gt;â€¢ Nutritional and metabolic disturbances, prolonged illness, and certain medications (tetracycline) commonly result in discoloration or malformations of the dental enamel.&lt;/li&gt;&lt;li&gt;â€¢ A discrete line of pitting on the enamel suggests a time-limited insult.&lt;/li&gt;&lt;li&gt;â€¢ discrete line of pitting on the enamel suggests a time-limited insult.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption is usually considered when no teeth have erupted by&lt;/li&gt;&lt;li&gt;â€¢ Delayed eruption&lt;/li&gt;&lt;li&gt;â€¢ no teeth have erupted by&lt;/li&gt;&lt;li&gt;â€¢ approximately 13 months of age . Common causes include congenital&lt;/li&gt;&lt;li&gt;â€¢ approximately 13 months of age&lt;/li&gt;&lt;li&gt;â€¢ or genetic disorders, endocrine disorders (e.g., hypothyroidism,&lt;/li&gt;&lt;li&gt;â€¢ hypoparathyroidism), familial conditions, and (the most common) idiopathic&lt;/li&gt;&lt;li&gt;â€¢ conditions.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is reviewing a 3-month-old child during a routine health maintenance visit. The child appears phenotypically normal without any apparent abnormalities. The mother expresses concern about the child&#x27;s risk of developing a familial disease that is present in the father&#x27;s side of the family. She provides a detail indicating the presence of the disease in previous generations. The family Pedigree is given below and the child is marked in the arrow identify the status of the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child with disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carrier of the disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Canâ€™t comment at the moment.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carrier of the disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/18/07.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Child with disease is seen in male child of X-linked Recessive disorder, as it is a female child it will be a carrier.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Child with disease&lt;/li&gt;&lt;li&gt;â€¢ male child of X-linked Recessive disorder,&lt;/li&gt;&lt;li&gt;â€¢ Option B. Normal child is not seen in case of X-linked Recessive disorder , males will be affected, and females will be as a carrier.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Normal child&lt;/li&gt;&lt;li&gt;â€¢ not seen in case of X-linked Recessive disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pedigree symbols and abbreviations â€“&lt;/li&gt;&lt;li&gt;âž¤ Pedigree symbols and abbreviations â€“&lt;/li&gt;&lt;li&gt;âž¤ Squares represent males , circles represent females and a diamond represents one whose sex is not known . Shaded symbols indicate individuals who are affected by the disease. For &amp;gt;2 conditions the symbols are partitioned correspondingly, each quadrant with different fillings/ patterns representing different features Half-shaded symbols represent carriers of the disease if the condition is autosomal recessive. Unshaded symbols represent individuals who are unaffected and presumably do not carry the disease allele if the condition is autosomal dominant. Symbols with a dot in the center can sometimes represent carriers for X-linked conditions, or less commonly, for autosomal recessive conditions.&lt;/li&gt;&lt;li&gt;âž¤ Squares represent males , circles represent females and a diamond represents one whose sex is not known .&lt;/li&gt;&lt;li&gt;âž¤ Squares represent males&lt;/li&gt;&lt;li&gt;âž¤ circles represent females&lt;/li&gt;&lt;li&gt;âž¤ diamond represents one whose sex is not known&lt;/li&gt;&lt;li&gt;âž¤ Shaded symbols indicate individuals who are affected by the disease. For &amp;gt;2 conditions the symbols are partitioned correspondingly, each quadrant with different fillings/ patterns representing different features&lt;/li&gt;&lt;li&gt;âž¤ Half-shaded symbols represent carriers of the disease if the condition is autosomal recessive.&lt;/li&gt;&lt;li&gt;âž¤ Half-shaded symbols&lt;/li&gt;&lt;li&gt;âž¤ carriers of the disease if the condition is autosomal recessive.&lt;/li&gt;&lt;li&gt;âž¤ Unshaded symbols represent individuals who are unaffected and presumably do not carry the disease allele if the condition is autosomal dominant.&lt;/li&gt;&lt;li&gt;âž¤ Symbols with a dot in the center can sometimes represent carriers for X-linked conditions, or less commonly, for autosomal recessive conditions.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st edition page 11523&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st edition page 11523&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl is brought to the pediatric outpatient department by her mother due to concerns about her short stature. During the evaluation, the physician notes several distinctive features: a webbed neck, a low posterior hairline, and a dislocated patella. Given the clinical presentation suggestive of a genetic anomaly, karyotyping is performed, and the findings are shown in the accompanying image. Based on the history and karyotyping results, what is the most probable diagnosis, and what management options should be considered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelter syndrome; reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome; reassurance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome; laparoscopic gonadectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome; laparoscopic gonadectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Turner syndrome; reassurance&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Turner syndrome; reassurance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A and C . Klinefelter syndrome is seen in boys with karyotype 47XXY and they will have tall stature instead of short stature in turnerâ€™s syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A and C&lt;/li&gt;&lt;li&gt;â€¢ Klinefelter syndrome&lt;/li&gt;&lt;li&gt;â€¢ boys with karyotype 47XXY&lt;/li&gt;&lt;li&gt;â€¢ tall stature instead of short stature&lt;/li&gt;&lt;li&gt;â€¢ Option D. The diagnosis based on the history and the karyotyping findings of 45 XO is Turner syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome is characterized by the presence of a single X chromosome and the absence of all or part of a second sex chromosome in females , leading to various clinical manifestations, including short stature, webbed neck, low posterior hairline , and potential skeletal abnormalities such as a dislocated patella .&lt;/li&gt;&lt;li&gt;âž¤ Turner syndrome&lt;/li&gt;&lt;li&gt;âž¤ presence of a single X chromosome&lt;/li&gt;&lt;li&gt;âž¤ absence of all or part of a second sex chromosome in females&lt;/li&gt;&lt;li&gt;âž¤ short stature, webbed neck, low posterior hairline&lt;/li&gt;&lt;li&gt;âž¤ potential skeletal abnormalities&lt;/li&gt;&lt;li&gt;âž¤ dislocated patella&lt;/li&gt;&lt;li&gt;âž¤ The recommendation for laparoscopic gonadectomy in Turner syndrome is specific to patients who have Y chromosome material, as they are at an increased risk for gonadoblastoma, a type of tumor that can develop in the dysgenetic gonads. Gonadectomy is an important preventive measure.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Essential pediatrics by OP Ghai 9 Th Edition â€“ Page No-536-537&lt;/li&gt;&lt;li&gt;âž¤ Ref: Essential pediatrics by OP Ghai 9 Th Edition â€“ Page No-536-537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother from a rural area brings her 4-day-old baby to the clinic for vaccination. As the attending physician, you notice abnormalities in the child&#x27;s appearance as depicted in the provided image, prompting a thorough examination. The neonate exhibits overlapping fingers, an elongated occiput, curved feet, hypoplastic nails, and cleft lip and palate. Given these findings, you suspect a chromosomal anomaly and recommend an echocardiography, which reveals a ventricular septal defect. Based on the neonate&#x27;s history, clinical presentation and echo findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edward syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;William syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Edward syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture5.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/screenshot-2024-03-16-101104_2gEuCWq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Edward syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Patau syndrome: Also known as trisomy 13 , this condition presents with severe intellectual disability and physical abnormalities , including polydactyly, cleft lip and palate , and microphthalmia , but the specific combination of features mentioned does not align as closely with Patau syndrome as with Edward syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Patau syndrome:&lt;/li&gt;&lt;li&gt;â€¢ trisomy 13&lt;/li&gt;&lt;li&gt;â€¢ presents with severe intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ physical abnormalities&lt;/li&gt;&lt;li&gt;â€¢ polydactyly, cleft lip and palate&lt;/li&gt;&lt;li&gt;â€¢ microphthalmia&lt;/li&gt;&lt;li&gt;â€¢ Option C. DiGeorge syndrome: This condition is characterized by congenital heart defects, specific facial features, and immune system deficiencies, resulting from a deletion on chromosome 22q11.2. The described features do not match the typical presentation of DiGeorge syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option C. DiGeorge syndrome:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Williams syndrome: Known for distinctive facial features , cardiovascular disease (especially supravalvular aortic stenosis), and a unique cognitive profile with strong verbal skills , Williams syndrome does not present with the combination of features described in the question.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Williams syndrome:&lt;/li&gt;&lt;li&gt;â€¢ distinctive facial features&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular disease&lt;/li&gt;&lt;li&gt;â€¢ unique cognitive profile&lt;/li&gt;&lt;li&gt;â€¢ strong verbal skills&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Chapter â€“ 98 Page No 3024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brought her 5-year-old child with complaints of not being regular to the school as he is gets infections very often. When he attends the school the teacher always complaints about him that he isnâ€™t studying well like his fellow classmates. As you start looking at the child, the childâ€™s face appears to be the same as in the image. On further evaluation the child had notched ears, hypertelorism, thin upper lip, and heart murmurs. You start investigating with blood analysis. RBC and WBC counts were normal and the electrolyte level of serum calcium is found to be 6.5mg/dl. What is the most probable diagnosis based on his clinical features and examination findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;William syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prader Willi syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DiGeorge syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) DiGeorge syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Williams syndrome : Known for its \&quot;elfin\&quot; facial features , cardiovascular disease , and unique cognitive profile , Williams syndrome typically does not present with the immune deficiencies or hypocalcemia that are indicative of DiGeorge syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Williams syndrome&lt;/li&gt;&lt;li&gt;â€¢ \&quot;elfin\&quot; facial features&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular disease&lt;/li&gt;&lt;li&gt;â€¢ unique cognitive profile&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patau syndrome : Also known as trisomy 13 , this condition is associated with severe intellectual disability and a range of physical abnormalities , but the specific features and low calcium level described are more characteristic of DiGeorge syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patau syndrome&lt;/li&gt;&lt;li&gt;â€¢ trisomy 13&lt;/li&gt;&lt;li&gt;â€¢ severe intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ range of physical abnormalities&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prader-Willi syndrome : A genetic disorder characterized by obesity, intellectual disability , and hypogonadism , but not typically associated with the facial features, heart murmurs, or hypocalcemia described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prader-Willi syndrome&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ obesity, intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ hypogonadism&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ DiGeorge syndrome - Congenital heart defect , hypoplasia of parathyroid and thymus , facial and palate anomalies (22q11.2 deletion)&lt;/li&gt;&lt;li&gt;â€¢ DiGeorge syndrome&lt;/li&gt;&lt;li&gt;â€¢ Congenital heart defect&lt;/li&gt;&lt;li&gt;â€¢ hypoplasia of parathyroid and thymus&lt;/li&gt;&lt;li&gt;â€¢ facial and palate anomalies&lt;/li&gt;&lt;li&gt;â€¢ Ref: Nelson 21 st Edition page 3031&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition page 3031&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to the pediatric department by her mother due to concerns about constipation, easy fatigability, muscle soreness, and weakness. The mother also expresses frustration with her daughter&#x27;s academic performance, noting that she does not study as well as her brother. The pediatrician observes that the child has a very friendly personality and a broad forehead. Initial blood tests, including a complete blood count, do not reveal any significant abnormalities. Suspecting Williams syndrome, the pediatrician decides to check the serum calcium levels. What would be the expected serum calcium level in a case of Williams syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum calcium &amp;gt;11mg/dl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum calcium 6.5 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal Serum calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No significance of Serum calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serum calcium &gt;11mg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Serum calcium &amp;gt;11mg/dl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In case of William syndrome there will be increased Serum calcium.&lt;/li&gt;&lt;li&gt;â€¢ William syndrome there will be increased Serum calcium.&lt;/li&gt;&lt;li&gt;â€¢ William syndrome (deletion of chromosome 7q11.23)&lt;/li&gt;&lt;li&gt;â€¢ William syndrome&lt;/li&gt;&lt;li&gt;â€¢ Clinical features:&lt;/li&gt;&lt;li&gt;â€¢ Clinical features:&lt;/li&gt;&lt;li&gt;â€¢ Round face with full cheeks, wide mouth, epicanthal fold, upturned nose, large ears, small jaw Intellectual disability Friendly personality Broad forehead&lt;/li&gt;&lt;li&gt;â€¢ Round face with full cheeks, wide mouth, epicanthal fold, upturned nose, large ears, small jaw&lt;/li&gt;&lt;li&gt;â€¢ Intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ Friendly personality&lt;/li&gt;&lt;li&gt;â€¢ Broad forehead&lt;/li&gt;&lt;li&gt;â€¢ Associated features:&lt;/li&gt;&lt;li&gt;â€¢ Associated features:&lt;/li&gt;&lt;li&gt;â€¢ Hypercalcemia &amp;gt; 11mg/dl (leads to constipation, muscle weakness, lethargy, depression etc)&lt;/li&gt;&lt;li&gt;â€¢ Hypercalcemia &amp;gt; 11mg/dl&lt;/li&gt;&lt;li&gt;â€¢ CVS: supravalvular aortic stenosis.&lt;/li&gt;&lt;li&gt;â€¢ supravalvular aortic stenosis.&lt;/li&gt;&lt;li&gt;â€¢ Note - Serum calcium 6.5 mg/dl is more commonly seen in Digeorge syndrome&lt;/li&gt;&lt;li&gt;â€¢ Note - Serum calcium 6.5 mg/dl is more commonly seen in Digeorge syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ William syndrome â€“ Hypercalcemia, supravalvular aortic stenosis, abnormal facies (7q11.23 deletion)&lt;/li&gt;&lt;li&gt;âž¤ William syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition, Page No 4242.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Page No 4242.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 7-year-old son, William, to the pediatric outpatient department, concerned about his inability to speak and ongoing sleep disturbances. Initially deemed normal developmental variations, the family sought advice from various sources, including a monk, but saw no improvement in William&#x27;s condition. An intern at a nearby primary health center noticed something amiss during a routine vaccination visit and referred the family for further evaluation. Upon thorough examination, the pediatrician observes delayed development, frequent unprovoked laughter, and an ataxic gait in William. These findings, along with the specific inheritance pattern, suggest a diagnosis of a paternal imprinting disorder. What is the most likely diagnosis given the child&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Di George syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;William syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angelman syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/06.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Angelman syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Prader-Willi syndrome : Also involves imprinting abnormalities of chromosome 15 but presents with hypotonia, feeding difficulties in infancy followed by excessive eating and obesity , and mild to moderate intellectual impairment. It results from the loss of function of genes in the paternal chromosome 15.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Prader-Willi syndrome&lt;/li&gt;&lt;li&gt;â€¢ imprinting abnormalities of chromosome 15&lt;/li&gt;&lt;li&gt;â€¢ hypotonia, feeding difficulties in infancy followed by excessive eating and obesity&lt;/li&gt;&lt;li&gt;â€¢ Option C. DiGeorge syndrome: Caused by a deletion on chromosome 22q11.2 , it presents with congenital heart defects, immune deficiencies, and facial anomalies , not specifically related to paternal imprinting.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ DiGeorge syndrome:&lt;/li&gt;&lt;li&gt;â€¢ deletion on chromosome 22q11.2&lt;/li&gt;&lt;li&gt;â€¢ congenital heart defects, immune deficiencies, and facial anomalies&lt;/li&gt;&lt;li&gt;â€¢ Option D. Williams syndrome : Characterized by cardiovascular disease , unique cognitive profile , and distinctive facial features , is not associated with the imprinting issues.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Williams syndrome&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular disease&lt;/li&gt;&lt;li&gt;â€¢ unique cognitive profile&lt;/li&gt;&lt;li&gt;â€¢ distinctive facial features&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Overview of the common clinical and molecular findings in the 8 known imprinting disorders , including specific features, frequencies, and major chromosomal localization.&lt;/li&gt;&lt;li&gt;â€¢ common clinical and molecular findings in the 8 known imprinting disorders&lt;/li&gt;&lt;li&gt;â€¢ specific features, frequencies,&lt;/li&gt;&lt;li&gt;â€¢ major chromosomal localization.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Essential paediatrics by OP Ghai 9 Th Edition â€“ Page No-639-641&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Essential paediatrics by OP Ghai 9 Th Edition â€“ Page No-639-641&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-month-old child is brought in by their mother for a routine pediatric check-up. The child appears to be developing normally and has recently started to engage in scribbling activities. The mother is curious about her child&#x27;s developmental milestones and asks you, the pediatrician, about the age at which the child will be able to copy the figure shown to you, which is a circle. Based on your knowledge of childhood development, at what age can a child typically copy a circle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 Â½ years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3 years&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/01.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-115803.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. 1 year - The childâ€™s pincer Grasp develops by 1 year .&lt;/li&gt;&lt;li&gt;â€¢ Option A. 1 year&lt;/li&gt;&lt;li&gt;â€¢ childâ€™s pincer Grasp develops by 1 year&lt;/li&gt;&lt;li&gt;â€¢ Option B. 2 years - The child starts making vertical and circular strokes by 2 years of age.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 2 years&lt;/li&gt;&lt;li&gt;â€¢ child starts making vertical and circular strokes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The fine motor milestones development includes the following,&lt;/li&gt;&lt;li&gt;âž¤ The fine motor milestones development includes the following,&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 43-51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a pediatric evaluation, a mother presents her 5-year-old child who is notably shorter than his peers. Upon examination, you determine that the child&#x27;s skeletal age is younger than his chronological age, which suggests a delay in bone maturation. However, after reviewing the child&#x27;s growth records, you find that the growth velocity has remained within the normal range. With this information, you consider the probable final adult height for this child. Which of the following best describes the anticipated outcome for this child&#x27;s final adult height ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less because of small bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than expected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less because of epiphyseal closure due to accelerated growth velocity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Normal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Less because of small bones - This option is incorrect because short stature with normal growth velocity and a delayed skeletal age does not necessarily indicate that the child will have small bones as an adult.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Less because of small bones&lt;/li&gt;&lt;li&gt;â€¢ short stature with normal growth velocity&lt;/li&gt;&lt;li&gt;â€¢ delayed skeletal age&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ indicate that the child will have small bones as an adult.&lt;/li&gt;&lt;li&gt;â€¢ Option C. More than expected - While delayed skeletal age can indicate a potential for continued growth beyond the typical age , it does not necessarily mean the child will grow to be taller than expected.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ More than expected -&lt;/li&gt;&lt;li&gt;â€¢ delayed skeletal age&lt;/li&gt;&lt;li&gt;â€¢ potential for continued growth beyond the typical age&lt;/li&gt;&lt;li&gt;â€¢ Option D. Less because of epiphyseal closure due to accelerated growth velocity - This is incorrect as the child has a normal growth velocity , not accelerated, and therefore epiphyseal closure is not happening earlier than expected.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Less because of epiphyseal closure due to accelerated growth velocity&lt;/li&gt;&lt;li&gt;â€¢ child has a normal growth velocity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition, Page No- 506.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai 9 th Edition, Page No- 506.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 3-year-old child, Charan, to the pediatric clinic for a routine evaluation. It is noted that Charan is the second child in the family, and the mother mentions that her first child, who is now 6 years old, has started getting permanent teeth. Considering this information, how many teeth would you expect to find in Charan during your examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;32&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/16/picture10_m1Jb2hU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ At the age of 3, 20 temporary or milk teeth are seen.&lt;/li&gt;&lt;li&gt;â€¢ At the age of 3, 20 temporary or milk teeth are seen.&lt;/li&gt;&lt;li&gt;â€¢ Rule of six:&lt;/li&gt;&lt;li&gt;â€¢ Rule of six:&lt;/li&gt;&lt;li&gt;â€¢ Primary (temporary) dentition begins in 6 months. Secondary (permanent) dentition begins 6 years.&lt;/li&gt;&lt;li&gt;â€¢ Primary (temporary) dentition begins in 6 months.&lt;/li&gt;&lt;li&gt;â€¢ Primary&lt;/li&gt;&lt;li&gt;â€¢ dentition&lt;/li&gt;&lt;li&gt;â€¢ 6 months.&lt;/li&gt;&lt;li&gt;â€¢ Secondary (permanent) dentition begins 6 years.&lt;/li&gt;&lt;li&gt;â€¢ Secondary&lt;/li&gt;&lt;li&gt;â€¢ 6 years.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Nelson 21 st Edition. Page No- From 1198.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On your first day as an intern in the pediatric department, you&#x27;re eager to learn and observe. As you walk through the outpatient department, you notice that the walls are filled with various IEC material including growth charts and every mother in the waiting area has a growth chart in hand for her child. This piques your interest in the growth monitoring process. Your attending physician quizzes you on the unique aspects of the WHO growth charts from 2006 to test your knowledge. Which of the following is NOT a characteristic of these WHO growth charts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breast fed infant taken as normative growth model&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Includes new indicators such as skin fold thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sample collected from six States in the India&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reiterates children grow similarly across the World&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sample collected from six States in the India&quot;, &quot;question_images&quot;: [], &quot;explanation_images
