ter than the outer circle&lt;/li&gt;&lt;li&gt;âž¤ We canâ€™t use the vial if the inner square is of darker than the outer circle.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition Page No-203.&lt;/li&gt;&lt;li&gt;âž¤ Ref: OP Ghai 9 th Edition Page No-203.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant, Krish, is presented to the pediatric clinic with symptoms of a high-pitched cough, runny nose, and a mild fever. Upon inquiry, the mother reveals that Krish received his pertussis vaccine two days ago. The physician considers the possibility of a vaccine-related adverse event. Which of the following is the most common side effect of the pertussis vaccine, and how should it be managed in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe allergic reaction- recommend immediate administration of epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Febrile seizure- recommend antipyretic therapy and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Localized pain and swelling at the injection site- recommend cold compresses and pain relief medication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylaxis- recommend referral to the emergency department for further management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Localized pain and swelling at the injection site- recommend cold compresses and pain relief medication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Localized pain and swelling at the injection site, recommend cold compresses and pain relief medication&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option . A severe allergic reaction would present immediately after vaccination and would be more acute and severe than the symptoms described.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A severe allergic reaction&lt;/li&gt;&lt;li&gt;â€¢ present immediately after vaccination&lt;/li&gt;&lt;li&gt;â€¢ more acute&lt;/li&gt;&lt;li&gt;â€¢ severe&lt;/li&gt;&lt;li&gt;â€¢ Option B. Febrile seizures are a rare side effect of the pertussis vaccine and are associated with high fever , which is not the case here as the fever is described as mild.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Febrile seizures&lt;/li&gt;&lt;li&gt;â€¢ rare side effect of the pertussis vaccine&lt;/li&gt;&lt;li&gt;â€¢ high fever&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anaphylaxis is a very rare but serious reaction that would typically occur within minutes to hours after vaccination , presenting with signs such as difficulty breathing, hives, swelling of the face and throat , a rapid heartbeat , and severe weakness.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anaphylaxis&lt;/li&gt;&lt;li&gt;â€¢ very rare but serious reaction&lt;/li&gt;&lt;li&gt;â€¢ occur within minutes to hours after vaccination&lt;/li&gt;&lt;li&gt;â€¢ difficulty breathing, hives, swelling of the face and throat&lt;/li&gt;&lt;li&gt;â€¢ rapid heartbeat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Localized pain and swelling are the most common side effects of the pertussis vaccine , typically resolving within a few days . Management includes cold compresses and pain relief medication, with parental monitoring for any signs of infection at the injection site.&lt;/li&gt;&lt;li&gt;âž¤ Localized pain&lt;/li&gt;&lt;li&gt;âž¤ swelling&lt;/li&gt;&lt;li&gt;âž¤ most common side effects of the pertussis vaccine&lt;/li&gt;&lt;li&gt;âž¤ resolving within a few days&lt;/li&gt;&lt;li&gt;âž¤ Management&lt;/li&gt;&lt;li&gt;âž¤ cold compresses and pain relief medication,&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-195.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-195.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the midst of a busy day at the outpatient department, a junior doctor opens a vial of the DPT vaccine. Following the Open Vial Policy, you remind her to document the time the vial was opened for potential reuse later on. To test her knowledge on the policy, you question her about which vaccine listed below does not follow the Open Vial Policy.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis- B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pentavalent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MMR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Open Vial Policy 2015&lt;/li&gt;&lt;li&gt;â€¢ Open Vial Policy 2015&lt;/li&gt;&lt;li&gt;â€¢ Applicable for Vaccines : OPV, DPT, Hepatitis B, DT/TT, Liquid Pentavalent, IPV Not applicable for Vaccines : Measles/ MMR, BCG, JE, rotavirus Opened vaccine vials can be used in subsequent session â€˜UP TO 4 WEEKSâ€™ Expiry date should not pass, VVM within usability limits, Cold chain maintenance Vaccine vial septum not submerged in water or contaminated, Aseptic technique used to withdraw doses Record date and time of each vial opening At end of session return all open vials to Cold chain: Reusable open vials: DPT, DT, Hepatitis B, Pentavalent Non-reusable open vials: Measles/MMR, BCG, JE (Destroy after 48 hours or Next session whichever earlier) If any AEFI reported: Store all vials in Cold chain till completion of investigation&lt;/li&gt;&lt;li&gt;â€¢ Applicable for Vaccines : OPV, DPT, Hepatitis B, DT/TT, Liquid Pentavalent, IPV&lt;/li&gt;&lt;li&gt;â€¢ Applicable for Vaccines&lt;/li&gt;&lt;li&gt;â€¢ OPV, DPT, Hepatitis B, DT/TT, Liquid Pentavalent, IPV&lt;/li&gt;&lt;li&gt;â€¢ Not applicable for Vaccines : Measles/ MMR, BCG, JE, rotavirus&lt;/li&gt;&lt;li&gt;â€¢ Not applicable for Vaccines&lt;/li&gt;&lt;li&gt;â€¢ Measles/ MMR, BCG, JE, rotavirus&lt;/li&gt;&lt;li&gt;â€¢ Opened vaccine vials can be used in subsequent session â€˜UP TO 4 WEEKSâ€™&lt;/li&gt;&lt;li&gt;â€¢ Expiry date should not pass, VVM within usability limits, Cold chain maintenance&lt;/li&gt;&lt;li&gt;â€¢ Vaccine vial septum not submerged in water or contaminated, Aseptic technique used to&lt;/li&gt;&lt;li&gt;â€¢ withdraw doses&lt;/li&gt;&lt;li&gt;â€¢ Record date and time of each vial opening&lt;/li&gt;&lt;li&gt;â€¢ At end of session return all open vials to Cold chain: Reusable open vials: DPT, DT, Hepatitis B, Pentavalent Non-reusable open vials: Measles/MMR, BCG, JE (Destroy after 48 hours or Next session whichever earlier) If any AEFI reported: Store all vials in Cold chain till completion of investigation&lt;/li&gt;&lt;li&gt;â€¢ Reusable open vials: DPT, DT, Hepatitis B, Pentavalent Non-reusable open vials: Measles/MMR, BCG, JE (Destroy after 48 hours or Next session whichever earlier) If any AEFI reported: Store all vials in Cold chain till completion of investigation&lt;/li&gt;&lt;li&gt;â€¢ Reusable open vials: DPT, DT, Hepatitis B, Pentavalent&lt;/li&gt;&lt;li&gt;â€¢ Non-reusable open vials: Measles/MMR, BCG, JE (Destroy after 48 hours or Next session whichever earlier)&lt;/li&gt;&lt;li&gt;â€¢ If any AEFI reported: Store all vials in Cold chain till completion of investigation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Open Vial Policy is used for the multidosing vials for reuse within 4 weeks under proper cold chain maintenance and within the expiry date.&lt;/li&gt;&lt;li&gt;âž¤ Open Vial Policy&lt;/li&gt;&lt;li&gt;âž¤ reuse within 4 weeks&lt;/li&gt;&lt;li&gt;âž¤ The vaccines following open vial policy are â€“ TT, OPV, DPT, Hep-B, Pentavalent and IPV.&lt;/li&gt;&lt;li&gt;âž¤ The vaccines following open vial policy are â€“ TT, OPV, DPT, Hep-B, Pentavalent and IPV.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-193.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-193.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a review session with interns, you decide to test their knowledge on vaccine strains with a matching exercise. Match the following vaccines with their respective strains:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3 B4 C1 D2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3 B2 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B4 C2 D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A3 B4 C1 D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture7_8ERNaT2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A3 B4 C1 D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. (OPV ) is matched with 3 (Sabin), which refers to the oral polio vaccine developed by Albert Sabin.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. (OPV&lt;/li&gt;&lt;li&gt;â€¢ 3 (Sabin),&lt;/li&gt;&lt;li&gt;â€¢ Option B: (IPV) is matched with 4 (Salk), indicating the inactivated polio vaccine developed by Jonas Salk.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ (IPV)&lt;/li&gt;&lt;li&gt;â€¢ 4 (Salk),&lt;/li&gt;&lt;li&gt;â€¢ Option C. (Measles) is matched with 1 (Edmonston-Zagreb), a strain used in the measles vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. (Measles)&lt;/li&gt;&lt;li&gt;â€¢ 1 (Edmonston-Zagreb),&lt;/li&gt;&lt;li&gt;â€¢ Option D. (Mumps) is matched with 2 (Jeryl Lynn), a strain used in the mumps vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. (Mumps)&lt;/li&gt;&lt;li&gt;â€¢ 2 (Jeryl Lynn),&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 741&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page 741&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While taking a brief pause in the hospital cafeteria, you notice your junior colleague distressed, clutching her previous year&#x27;s examination paper. Upon inquiry, you discover her concern is related to a question about vaccine storage in an Ice-Lined Refrigerator (ILR). She seeks clarity on which vaccines are typically stored in the ILR&#x27;s lowest compartment. You decide to assist her in understanding this by presenting a scenario that includes all the options except one. Which of the following vaccines is NOT stored in the lowest compartment of an ILR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MMR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hep B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reconstituted BCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hep B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hep B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. MMR vaccine, being sensitive to freezing , is usually stored in the lower compartments of an ILR to maintain its required cold temperature without freezing.&lt;/li&gt;&lt;li&gt;â€¢ Option A. MMR vaccine,&lt;/li&gt;&lt;li&gt;â€¢ sensitive to freezing&lt;/li&gt;&lt;li&gt;â€¢ stored in the lower compartments of an ILR&lt;/li&gt;&lt;li&gt;â€¢ Option C. OPV , sensitive to higher temperatures but not to freezing , is often placed in the lower compartments of an ILR to keep it cool enough.&lt;/li&gt;&lt;li&gt;â€¢ Option C. OPV&lt;/li&gt;&lt;li&gt;â€¢ sensitive to higher temperatures&lt;/li&gt;&lt;li&gt;â€¢ not to freezing&lt;/li&gt;&lt;li&gt;â€¢ placed in the lower compartments of an ILR&lt;/li&gt;&lt;li&gt;â€¢ Option D. Reconstituted BCG , once mixed, has a very short shelf life and requires storage in the lower compartments of an ILR to maintain its efficacy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Reconstituted BCG&lt;/li&gt;&lt;li&gt;â€¢ very short shelf life and requires storage in the lower compartments of an ILR&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Heat sensitive vaccines are kept in the lowest part of ILR.&lt;/li&gt;&lt;li&gt;âž¤ Heat sensitive vaccines are kept in the lowest part of ILR.&lt;/li&gt;&lt;li&gt;âž¤ The heat sensitive vaccines are OPV , Reconstituted BCG and Measles vaccine .&lt;/li&gt;&lt;li&gt;âž¤ heat sensitive vaccines are OPV&lt;/li&gt;&lt;li&gt;âž¤ Reconstituted BCG&lt;/li&gt;&lt;li&gt;âž¤ Measles vaccine&lt;/li&gt;&lt;li&gt;âž¤ The freeze sensitive vaccines include Hep B &amp;gt; HPV &amp;gt;DPT &amp;gt;DT &amp;gt; TT .&lt;/li&gt;&lt;li&gt;âž¤ Hep B &amp;gt; HPV &amp;gt;DPT &amp;gt;DT &amp;gt; TT&lt;/li&gt;&lt;li&gt;âž¤ The freeze sensitive vaccines are kept at the top of the ILR.&lt;/li&gt;&lt;li&gt;âž¤ The freeze sensitive vaccines are kept at the top of the ILR.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On your first day in the pediatric department, while acquainting yourself with the surroundings dedicated to the care of children, you encounter a distinctive logo featuring a rainbow and a baby. This emblem represents a particular immunization program. You ponder which vaccines are encompassed by this program. Based on your knowledge, which of the following vaccines is NOT typically included in the program symbolized by the rainbow and baby logo?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hep B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetanus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Influenza vaccine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Influenza&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B, Option C and Option D are the standard inclusion in childhood immunization schedules.&lt;/li&gt;&lt;li&gt;â€¢ Option B, Option C and Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mission Indradhanush&lt;/li&gt;&lt;li&gt;âž¤ Mission Indradhanush&lt;/li&gt;&lt;li&gt;âž¤ Launched on 25 December 2014. Cover all those children by 2020 who are either unvaccinated, or are partially vaccinated against 7 vaccine preventable diseases (7 VPDâ€™s) â€“ Diphtheria, Pertussis, Tetanus, Childhood Tuberculosis, Poliomyelitis, Hepatitis B, Measles&lt;/li&gt;&lt;li&gt;âž¤ 25 December 2014.&lt;/li&gt;&lt;li&gt;âž¤ children by 2020&lt;/li&gt;&lt;li&gt;âž¤ unvaccinated,&lt;/li&gt;&lt;li&gt;âž¤ partially vaccinated against 7 vaccine preventable diseases&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-185.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-185.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural primary health centre, a mother presents with her 17-month-old child, concerned about the child&#x27;s failure to thrive. Despite the child&#x27;s active demeanour, you learn that the child has not received any vaccinations due to prevailing community myths. After discussing the importance and benefits of immunizations, the mother consents to begin the vaccination process for her child. Based on the child&#x27;s age and vaccination status, which combination of vaccines would you prioritize for administration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG and OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MMR, OPV and Rota&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pentavalent vaccine with Hep B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPT, OPV and MMR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DPT, OPV and MMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) DPT, OPV and MMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Ideally, He should get: OPV-1, Measles-1 or MMR-1, Vitamin A (2 lac IU), DPT-1, HiB-1&lt;/li&gt;&lt;li&gt;â€¢ But as per the options mentioned the correct answer is â€“ DPT, OPV, MMR&lt;/li&gt;&lt;li&gt;â€¢ DPT, OPV, MMR&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delayed Immunization&lt;/li&gt;&lt;li&gt;âž¤ Delayed Immunization&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-193.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-193.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a health awareness event at a local orphanage, the director approaches you for advice on their vaccination schedule. He shares several practices they follow based on previous guidelines but is unsure about one particular aspect. He asks for your input to identify the incorrect statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Live vaccines can be administered together at a different place in a same day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Live vaccines can be administered at the same place with a time duration of 4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Polio vaccine and rota vaccines are killed vaccines, thatâ€™s why they are given orally&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis B can be administered along with the Hepatitis Immunoglobulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral Polio vaccine and rota vaccines are killed vaccines, thatâ€™s why they are given orally&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral Polio vaccine and rota vaccines are killed vaccines, thatâ€™s why they are given orally.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ OPV is a live attenuated vaccine , not a killed vaccine, which is why it is administered orally to induce immunity in the gut , the primary entry site for the poliovirus.&lt;/li&gt;&lt;li&gt;â€¢ OPV&lt;/li&gt;&lt;li&gt;â€¢ live attenuated vaccine&lt;/li&gt;&lt;li&gt;â€¢ administered orally to induce immunity in the gut&lt;/li&gt;&lt;li&gt;â€¢ Rotavirus vaccines are also live attenuated and given orally to mimic the natural infection route and induce a robust immune response .&lt;/li&gt;&lt;li&gt;â€¢ Rotavirus vaccines&lt;/li&gt;&lt;li&gt;â€¢ live attenuated&lt;/li&gt;&lt;li&gt;â€¢ orally to mimic the natural infection route&lt;/li&gt;&lt;li&gt;â€¢ induce a robust immune response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-195.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-195.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother brings her infant son, Raghav, to the local clinic in rural India for his scheduled vaccinations. After receiving the oral live rotavirus vaccine, the mother inquires about potential side effects. The nurse, seeking to provide accurate information, turns to you and asks what the most common side effect of the rotavirus vaccine in infants is and how it should be managed. Which of the following is the correct response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever and irritability- recommend Paracetamol for fever control.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vomiting and diarrhoea- recommend increased fluid intake and oral rehydration therapy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rash and itching- recommend topical steroids for symptomatic relief.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cough and congestion- recommend antihistamines for symptomatic relief.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vomiting and diarrhoea- recommend increased fluid intake and oral rehydration therapy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vomiting and diarrhoea- recommend increased fluid intake and oral rehydration therapy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fever and irritability may occur following many types of vaccinations and are generally managed with antipyretics like Paracetamol . However, these are not the most common side effects of the rotavirus vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fever and irritability&lt;/li&gt;&lt;li&gt;â€¢ managed with antipyretics like Paracetamol&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rash and itching are not typical side effects of the rotavirus vaccine and would not be the first concern following vaccination.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rash and itching&lt;/li&gt;&lt;li&gt;â€¢ not typical side effects of the rotavirus vaccine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cough and congestion are more commonly associated with respiratory vaccines , like the influenza vaccine, and are not typical side effects of the rotavirus vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cough and congestion&lt;/li&gt;&lt;li&gt;â€¢ commonly associated with respiratory vaccines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most common side effect of Rota vaccine in infants is vomiting and diarrhoea. This side effect typically occurs within the first week after vaccination and resolves within a few days without any specific treatment. However, the child should be monitored closely for signs of dehydration, such as decreased urine output, dry mouth, and sunken fontanelles. The appropriate management of Rota vaccine-associated vomiting and diarrhoea is to increase fluid intake and provide oral rehydration therapy. Oral rehydration therapy should be given to prevent dehydration and electrolyte imbalances.&lt;/li&gt;&lt;li&gt;âž¤ The most common side effect of Rota vaccine in infants is vomiting and diarrhoea.&lt;/li&gt;&lt;li&gt;âž¤ most common&lt;/li&gt;&lt;li&gt;âž¤ Rota vaccine in infants&lt;/li&gt;&lt;li&gt;âž¤ vomiting and diarrhoea.&lt;/li&gt;&lt;li&gt;âž¤ This side effect typically occurs within the first week after vaccination and resolves within a few days without any specific treatment.&lt;/li&gt;&lt;li&gt;âž¤ within the first week&lt;/li&gt;&lt;li&gt;âž¤ resolves within a few days&lt;/li&gt;&lt;li&gt;âž¤ However, the child should be monitored closely for signs of dehydration, such as decreased urine output, dry mouth, and sunken fontanelles.&lt;/li&gt;&lt;li&gt;âž¤ The appropriate management of Rota vaccine-associated vomiting and diarrhoea is to increase fluid intake and provide oral rehydration therapy.&lt;/li&gt;&lt;li&gt;âž¤ increase fluid intake and provide oral rehydration therapy.&lt;/li&gt;&lt;li&gt;âž¤ Oral rehydration therapy should be given to prevent dehydration and electrolyte imbalances.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 185-193.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 185-193.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother visits the pediatric clinic for her 2-year-old child&#x27;s routine check-up. During the visit, she expresses concerns about the scheduled administration of a live vaccine. As the pediatrician, how would you explain what a live vaccine is, and what safety guidance would you provide regarding these vaccines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A live vaccine is a vaccine that contains a killed virus, and it is safe for all children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A live vaccine is a vaccine that contains a weakened or attenuated virus, and it is safe for most children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A live vaccine is a vaccine that contains a live virus, and it is not recommended for any child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A live vaccine is a vaccine that contains both live and killed virus, and it is safe for most children, but not recommended for children with weakened immune systems&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A live vaccine is a vaccine that contains a weakened or attenuated virus, and it is safe for most children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . This statement is incorrect as live vaccines do not contain a killed virus ; that would be an inactivated vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ live vaccines do not contain a killed virus&lt;/li&gt;&lt;li&gt;â€¢ Option C. This statement is misleading . Live vaccines do contain a live virus , but it is attenuated and safe for most children, not all.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ misleading&lt;/li&gt;&lt;li&gt;â€¢ Live vaccines do contain a live virus&lt;/li&gt;&lt;li&gt;â€¢ Option D. This statement is partially correct but is misleading in suggesting that live vaccines can contain both live and killed viruses . While live vaccines are safe for most children, they are indeed not recommended for children with weakened immune systems.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ partially correct&lt;/li&gt;&lt;li&gt;â€¢ misleading&lt;/li&gt;&lt;li&gt;â€¢ live vaccines can contain both live and killed viruses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Live vaccines , such as MMR, varicella, and rotavirus, are generally safe for most children but may not be suitable for those with certain medical conditions or compromised immune systems, who could face serious complications from vaccine-preventable diseases&lt;/li&gt;&lt;li&gt;âž¤ Live vaccines&lt;/li&gt;&lt;li&gt;âž¤ MMR, varicella, and rotavirus,&lt;/li&gt;&lt;li&gt;âž¤ safe for most children&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition page 739&lt;/li&gt;&lt;li&gt;âž¤ Ref -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 739&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following vaccines with their type:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3 B2 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3 B4 C2 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B4 C1 D2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A3 B4 C1 D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture9.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A3 B4 C1 D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. OPV is a live vaccine , utilizing a live attenuated virus to elicit an immune response without causing the disease itself.&lt;/li&gt;&lt;li&gt;â€¢ Option A. OPV is a live vaccine&lt;/li&gt;&lt;li&gt;â€¢ Option B. IPV is a killed vaccine , using an inactivated poliovirus to induce immunity without the risk of vaccine-derived polio.&lt;/li&gt;&lt;li&gt;â€¢ Option B. IPV is a killed vaccine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hep B is a sub-unit vaccine, containing only a part of the virus (the surface antigen) to stimulate a protective immune response.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hep B is a sub-unit vaccine,&lt;/li&gt;&lt;li&gt;â€¢ Option D. H. Influenza B vaccine is a conjugated vaccine , which links the bacterial polysaccharide to a protein carrier to enhance the immune response.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ H. Influenza B vaccine&lt;/li&gt;&lt;li&gt;â€¢ conjugated vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 740&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page 740&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 6-week-old infant to your clinic for a follow-up visit. The infant received the BCG vaccine at birth as part of the tuberculosis prevention program. The mother is concerned about a noticeable swelling that developed at the site of injection a few weeksâ€™ post-vaccination. Upon examination, you identify the swelling as a common reaction to the BCG vaccine. Based on this information, what is the most likely side effect the infant is experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphadenopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulceration at the injection site&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lymphadenopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lymphadenopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fever is a potential side effect of many vaccines but is not the most characteristic side effect associated with the BCG vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fever&lt;/li&gt;&lt;li&gt;â€¢ potential side effect of many vaccines&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anaphylaxis is an extremely rare and severe allergic reaction that can occur with any vaccine, but it is not a common side effect of the BCG vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anaphylaxis&lt;/li&gt;&lt;li&gt;â€¢ extremely rare and severe allergic reaction&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ulceration at the injection site is a possible side effect of the BCG vaccine ; however, it is less common compared to lymphadenopathy and usually resolves on its own.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ulceration at the injection site&lt;/li&gt;&lt;li&gt;â€¢ possible side effect of the BCG vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lymphadenopathy , is the most common side effect of the BCG vaccine.&lt;/li&gt;&lt;li&gt;âž¤ Lymphadenopathy&lt;/li&gt;&lt;li&gt;âž¤ most common side effect of the BCG vaccine.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-185.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-185.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother visits your clinic with her 14-week-old child for routine vaccination. Upon examination, the child appears active and exhibits normal growth parameters. Based on the child&#x27;s age, which of the following vaccines is NOT recommended at this visit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inactivated poliovirus vaccine (IPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles, mumps, and rubella (MMR) vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus influenzae type b (Hib) vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumococcal conjugate vaccine (PCV)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Measles, mumps, and rubella (MMR) vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Measles, mumps, and rubella (MMR) vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ At the age of 14 weeks , children are recommended vaccines - fIPV, Pentavalent including Hib, Rotavirus vaccine and PCV.&lt;/li&gt;&lt;li&gt;â€¢ At the age of 14 weeks&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ fIPV, Pentavalent&lt;/li&gt;&lt;li&gt;â€¢ Hib, Rotavirus vaccine and PCV.&lt;/li&gt;&lt;li&gt;â€¢ MR is administered at the 9 months of age.&lt;/li&gt;&lt;li&gt;â€¢ MR is administered at the 9 months of age.&lt;/li&gt;&lt;li&gt;â€¢ So, Option A, C and D are given in the child of 14 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ NEW National Immunization Schedule (NIS) 2023-24&lt;/li&gt;&lt;li&gt;âž¤ NEW National Immunization Schedule (NIS) 2023-24&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-187.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-187.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the vaccine displayed in the image, which of the following statements is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a live attenuated vaccine given along with a dose of Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distilled water is used as a diluent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It follows the Open Vial policy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Edmonston Zagreb strain is used for this preparation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It follows the Open Vial policy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture18.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It follows the Open Vial policy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The MMR vaccine is indeed a live attenuated vaccine and is administered with a dose of Vitamin A .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. The MMR&lt;/li&gt;&lt;li&gt;â€¢ vaccine&lt;/li&gt;&lt;li&gt;â€¢ live attenuated vaccine&lt;/li&gt;&lt;li&gt;â€¢ administered with a dose of Vitamin A&lt;/li&gt;&lt;li&gt;â€¢ Option B. The appropriate diluent is Distilled / Sterile water for Measles/ MR/MMR&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. The appropriate diluent is Distilled&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Edmonston Zagreb strain is MC strains used in the measles component of MMR vaccines .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. The Edmonston Zagreb&lt;/li&gt;&lt;li&gt;â€¢ strain&lt;/li&gt;&lt;li&gt;â€¢ MC strains&lt;/li&gt;&lt;li&gt;â€¢ measles component of MMR vaccines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Measles&lt;/li&gt;&lt;li&gt;âž¤ Measles&lt;/li&gt;&lt;li&gt;âž¤ Edmonston Zagreb strain is used for this preparation. Distilled water is used as a diluent. It is given at 9 completed months along with Vitamin A.&lt;/li&gt;&lt;li&gt;âž¤ Edmonston Zagreb strain is used for this preparation.&lt;/li&gt;&lt;li&gt;âž¤ Distilled water is used as a diluent.&lt;/li&gt;&lt;li&gt;âž¤ It is given at 9 completed months along with Vitamin A.&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-195&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-195&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant is rushed to the emergency department with severe abdominal pain, vomiting, and bloody stools. The mother reports that the child received an oral rotavirus vaccine two weeks prior. An ultrasound examination is performed, yielding the image displayed. Based on the clinical presentation and the ultrasound findings, the physician suspects intussusception. What is the most likely mechanism behind the association of intussusception with the rotavirus vaccine, and what is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The vaccine causes bowel obstruction- immediate surgery is recommended.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The vaccine stimulates the immune system- recommend immunosuppressants.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The vaccine causes inflammation of the gastrointestinal tract- recommend anti-inflammatory drugs for symptom relief.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The vaccine virus strain has a structural similarity to the host&#x27;s intestine, leading to intussusception- refer to a paediatric surgeon.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The vaccine virus strain has a structural similarity to the host&#x27;s intestine, leading to intussusception- refer to a paediatric surgeon.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The vaccine virus strain has a structural similarity to the host&#x27;s intestine, leading to intussusception, refer to a paediatric surgeon.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. While bowel obstruction is a component of intussusception , the statement that the vaccine causes this obstruction is misleading . Immediate surgery may be recommended, but this is not due to the vaccine causing the obstruction directly.&lt;/li&gt;&lt;li&gt;â€¢ Option A. While bowel obstruction&lt;/li&gt;&lt;li&gt;â€¢ component of intussusception&lt;/li&gt;&lt;li&gt;â€¢ vaccine causes this obstruction is misleading&lt;/li&gt;&lt;li&gt;â€¢ Option B. The vaccine stimulates the immune system as part of its intended action , but recommending immunosuppressants is not appropriate and does not relate to the treatment of intussusception.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The vaccine stimulates the immune system&lt;/li&gt;&lt;li&gt;â€¢ part of its intended action&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anti-inflammatory drugs are not the primary treatment for intussusception , which is a mechanical obstruction and not merely an inflammatory process.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anti-inflammatory drugs&lt;/li&gt;&lt;li&gt;â€¢ not the primary treatment for intussusception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Intussusception post-Rotavirus vaccination is a rare but serious condition where the bowel telescopes into itself due to potential lymphoid hyperplasia induced by the vaccine . Management necessitates an urgent referral to a pediatric surgeon for potential surgical intervention to prevent life-threatening complications.&lt;/li&gt;&lt;li&gt;âž¤ Intussusception post-Rotavirus vaccination&lt;/li&gt;&lt;li&gt;âž¤ rare&lt;/li&gt;&lt;li&gt;âž¤ serious condition where the bowel telescopes into itself&lt;/li&gt;&lt;li&gt;âž¤ potential lymphoid hyperplasia induced by the vaccine&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-195.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-195.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a bustling Monday in a pediatric clinic, you are tasked with overseeing the vaccination schedule amidst a heavy patient load. Amid administering various vaccines, you take the moment to educate your junior staff. You present them with a scenario to identify which vaccine listed is not sensitive to freezing and can be safely stored in a freezer.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hep B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MMR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPT is a freeze-sensitive vaccine . If a DPT vaccine is frozen, the pertussis component can be denatured, rendering the vaccine ineffective.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. DPT&lt;/li&gt;&lt;li&gt;â€¢ freeze-sensitive vaccine&lt;/li&gt;&lt;li&gt;â€¢ Option B. IPV is also sensitive to freezing . Freezing can affect the potency of the polio vaccine, leading to a reduced immune response when administered.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. IPV&lt;/li&gt;&lt;li&gt;â€¢ sensitive to freezing&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hep B is a freeze-sensitive vaccine . Freezing can cause the vaccine to lose its effectiveness, which may result in inadequate protection against the Hepatitis B virus.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Hep B&lt;/li&gt;&lt;li&gt;â€¢ freeze-sensitive vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Freeze sensitive vaccines include Hep B &amp;gt; HPV &amp;gt;DPT &amp;gt;DT &amp;gt; TT.&lt;/li&gt;&lt;li&gt;âž¤ Hep B &amp;gt; HPV &amp;gt;DPT &amp;gt;DT &amp;gt; TT.&lt;/li&gt;&lt;li&gt;âž¤ Freeze dried (Lyophilized) Vaccines are BCG, MMR, Measles, YF vaccine, HiB, JE&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition page 740&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Nelson 21 st Edition page 740&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn has just arrived at the Primary Health Center (PHC) under your supervision, and you decide it&#x27;s time to administer the first set of vaccines. As your intern reaches for a vial of the BCG vaccine, you quiz him on the strain used in its preparation. What would his correct response be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Danish 1331&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sabin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Danish 1431&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Danish 1331&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Danish 1331&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sabin refers to the strain used in the oral polio vaccine (OPV).&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sabin&lt;/li&gt;&lt;li&gt;â€¢ strain used in the oral polio vaccine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Salk refers to the inactivated polio vaccine (IPV) strain .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Salk&lt;/li&gt;&lt;li&gt;â€¢ inactivated polio vaccine&lt;/li&gt;&lt;li&gt;â€¢ strain&lt;/li&gt;&lt;li&gt;â€¢ Option D. Danish 1431 is not a recognized strain for the BCG vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Danish 1431&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-185.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-185.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant named Mayur was brought to the clinic by his mother, who reported that he had recently received his routine pertussis vaccination. A few days post-vaccination, Mayur developed a high-pitched cough and experienced difficulty breathing, prompting his mother to seek medical advice. Considering the symptoms described, you consider a potential side effect of the vaccination. Which of the following is the most common side effect associated with the pertussis vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Local pain and swelling at the injection site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pertussis-like symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Local pain and swelling at the injection site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Local pain and swelling at the injection site&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fever is a common side effect but not as prevalent as local reactions at the injection site.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Fever&lt;/li&gt;&lt;li&gt;â€¢ common side effect&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anaphylaxis is a rare, severe allergic reaction that can occur with any vaccine but is not common.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Anaphylaxis&lt;/li&gt;&lt;li&gt;â€¢ rare, severe allergic reaction&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pertussis-like symptoms , including a high-pitched cough and difficulty breathing , are very rare and unlikely to be caused by the vaccine . The symptoms described by Mayur&#x27;s mother are concerning and warrant further investigation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Pertussis-like symptoms&lt;/li&gt;&lt;li&gt;â€¢ high-pitched cough&lt;/li&gt;&lt;li&gt;â€¢ difficulty breathing&lt;/li&gt;&lt;li&gt;â€¢ very rare&lt;/li&gt;&lt;li&gt;â€¢ caused by the vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The side effects of Pertussis Vaccine include:&lt;/li&gt;&lt;li&gt;âž¤ Redness, swelling, or tenderness at the injection site Fever Irritability Fatigue Headache. Loss of appetite Vomiting Diarrhea Seizures (very rare) Allergic reactions (very rare) Pertussis-like symptoms, such as a high-pitched cough and difficulty breathing (common but usually mild and self-limiting)&lt;/li&gt;&lt;li&gt;âž¤ Redness, swelling, or tenderness at the injection site&lt;/li&gt;&lt;li&gt;âž¤ Fever&lt;/li&gt;&lt;li&gt;âž¤ Irritability&lt;/li&gt;&lt;li&gt;âž¤ Fatigue&lt;/li&gt;&lt;li&gt;âž¤ Headache.&lt;/li&gt;&lt;li&gt;âž¤ Loss of appetite&lt;/li&gt;&lt;li&gt;âž¤ Vomiting&lt;/li&gt;&lt;li&gt;âž¤ Diarrhea&lt;/li&gt;&lt;li&gt;âž¤ Seizures (very rare)&lt;/li&gt;&lt;li&gt;âž¤ Allergic reactions (very rare)&lt;/li&gt;&lt;li&gt;âž¤ Pertussis-like symptoms, such as a high-pitched cough and difficulty breathing (common but usually mild and self-limiting)&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-193.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-193.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the outpatient department, a new nurse from the Primary Health Center seeks clarification about the correct diluent to be used with a vaccine she has brought to you. The vaccine in question is shown in the image provided. What is the appropriate diluent for reconstituting this vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distilled water.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal Saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ringer Lactate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dextrose 5%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Distilled water.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/22/picture15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Distilled water.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The given vaccine is the image of MMR , the diluent used in this case is Distilled water/ sterile water . It is important to use the correct diluent as provided by the manufacturer to ensure the vaccine&#x27;s efficacy and stability.&lt;/li&gt;&lt;li&gt;â€¢ image of MMR&lt;/li&gt;&lt;li&gt;â€¢ diluent used&lt;/li&gt;&lt;li&gt;â€¢ Distilled water/ sterile water&lt;/li&gt;&lt;li&gt;â€¢ Note - Use within 4 hours after reconstitution with diluent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Diluents - Normal Saline for BCG and Distilled/Sterile Water for Measles&lt;/li&gt;&lt;li&gt;âž¤ Diluents&lt;/li&gt;&lt;li&gt;âž¤ Normal Saline for BCG&lt;/li&gt;&lt;li&gt;âž¤ Distilled/Sterile Water for Measles&lt;/li&gt;&lt;li&gt;âž¤ Ref : OP Ghai Page No- 183-193.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ OP Ghai Page No- 183-193.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },

                    ],

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
