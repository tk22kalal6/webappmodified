        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A mother brings her child with features of multiple teeth and a soft skull. On examination, the child is able to touch his both shoulder joints. On further evaluation, he is found to have defective membranous ossification. The images of his findings are given below. What is your diagnosis based on the features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondro-osteodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shoulder Dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cleidocranial dysostosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cleidocranial dysostosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture5_88c0u6E.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cleidocranial dysostosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Chondro-osteodystrophy: This term is not commonly used in clinical practice and does not specifically match the features described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A:&lt;/li&gt;&lt;li&gt;â€¢ Chondro-osteodystrophy:&lt;/li&gt;&lt;li&gt;â€¢ term is not commonly used in clinical practice&lt;/li&gt;&lt;li&gt;â€¢ Option B: Shoulder Dislocation: While the ability to touch the shoulder joints together might suggest joint laxity , the systemic features of multiple teeth and a soft skull are not consistent with a simple shoulder dislocation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Shoulder Dislocation:&lt;/li&gt;&lt;li&gt;â€¢ ability to touch the shoulder joints together&lt;/li&gt;&lt;li&gt;â€¢ joint laxity&lt;/li&gt;&lt;li&gt;â€¢ systemic features&lt;/li&gt;&lt;li&gt;â€¢ multiple teeth&lt;/li&gt;&lt;li&gt;â€¢ soft skull&lt;/li&gt;&lt;li&gt;â€¢ Option D: Osteogenesis Imperfecta: This condition is primarily characterized by brittle bones that fracture easily , which is not described in the provided scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Osteogenesis Imperfecta:&lt;/li&gt;&lt;li&gt;â€¢ primarily characterized by brittle bones&lt;/li&gt;&lt;li&gt;â€¢ fracture easily&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cleidocranial dysostosis/ cleidocranial dysplasia , is a rare genetic (autosomal dominant) associated with mutations in the RUNX2 gene , which plays a critical role in bone development and ossification .&lt;/li&gt;&lt;li&gt;âž¤ Cleidocranial dysostosis/ cleidocranial dysplasia&lt;/li&gt;&lt;li&gt;âž¤ rare genetic&lt;/li&gt;&lt;li&gt;âž¤ mutations in the RUNX2 gene&lt;/li&gt;&lt;li&gt;âž¤ bone development and ossification&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st EDITION page 14389&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ - Nelson 21 st EDITION page 14389&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the clinic by their mother due to pain in the right hip and difficulty walking. Physical examination reveals no significant external abnormalities. An X-ray of the hip is performed, showing increased bone density and abnormal bone structure. Based on the clinical presentation and the radiographic findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marble bone disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture7_62YQqVU.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Both A and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Osteopetrosis: This option is correct as osteopetrosis presents with increased bone density, which can lead to symptoms like pain and movement difficulties.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Osteopetrosis:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option B: Pagetâ€™s disease: Paget&#x27;s disease typically affects older adults and is characterized by abnormal bone remodelling , leading to enlarged and misshapen bones. It is less likely to be the cause of symptoms in a 4-year-old.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Pagetâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ affects older adults&lt;/li&gt;&lt;li&gt;â€¢ abnormal bone remodelling&lt;/li&gt;&lt;li&gt;â€¢ Option C: Marble bone disease: This is another name for osteopetrosis, making this option also correct . The condition is named for the marble-like appearance of bones on an X-ray due to their increased density.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Marble bone disease:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteopetrosis , also known as Marble Bone Disease , is characterized by increased bone density due to a defect in osteoclast-mediated bone resorption . This leads to bones that are denser but more brittle , which can cause pain and difficulty in movement , such as walking .&lt;/li&gt;&lt;li&gt;âž¤ Osteopetrosis&lt;/li&gt;&lt;li&gt;âž¤ Marble Bone Disease&lt;/li&gt;&lt;li&gt;âž¤ increased bone density&lt;/li&gt;&lt;li&gt;âž¤ defect in osteoclast-mediated bone resorption&lt;/li&gt;&lt;li&gt;âž¤ leads to bones&lt;/li&gt;&lt;li&gt;âž¤ denser but more brittle&lt;/li&gt;&lt;li&gt;âž¤ cause pain&lt;/li&gt;&lt;li&gt;âž¤ difficulty in movement&lt;/li&gt;&lt;li&gt;âž¤ walking&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No-3375-3376.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ - Nelson 20 th Edition, Page No-3375-3376.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her child with features of fever, swelling and pain during movement of leg. On physical examination, signs of inflammation were present. CBC examination reveals the increased levels of neutrophils along with a microcytic anaemia. A case of osteomyelitis is suspected. On taking history, the child is found to have sickle cell disease. Which of the following organisms is responsible for osteomyelitis in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella enteritidis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Salmonella enteritidis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Salmonella enteritidis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Streptococcus pyogenes: While this organism can cause osteomyelitis , it is less commonly associated with osteomyelitis in patients with sickle cell disease compared to Salmonella species.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Streptococcus pyogenes:&lt;/li&gt;&lt;li&gt;â€¢ organism can cause osteomyelitis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Staphylococcus aureus: Although S. aureus is the most common cause of osteomyelitis overall, in the context of sickle cell disease, Salmonella species are more commonly implicated.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Staphylococcus aureus:&lt;/li&gt;&lt;li&gt;â€¢ common cause of osteomyelitis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pseudomonas: This organism is more commonly associated with osteomyelitis in IV drug users , individuals with puncture wounds or those who are immunocompromised, but not specifically in sickle cell disease.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Pseudomonas:&lt;/li&gt;&lt;li&gt;â€¢ organism&lt;/li&gt;&lt;li&gt;â€¢ commonly associated with osteomyelitis in IV drug users&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Organisms responsible for osteomyelitis are:&lt;/li&gt;&lt;li&gt;âž¤ In normal population - Staphylococcus aureus In sickle cell patients - Salmonella enteritidis is the M/C cause.&lt;/li&gt;&lt;li&gt;âž¤ In normal population - Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ normal population&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ In sickle cell patients - Salmonella enteritidis is the M/C cause.&lt;/li&gt;&lt;li&gt;âž¤ sickle cell patients&lt;/li&gt;&lt;li&gt;âž¤ Salmonella enteritidis&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition page 6044&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ - Nelson 21 st Edition page 6044&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old boy is brought to the clinic by his mother, who is concerned about his difficulty climbing stairs and combing his hair. Upon physical examination, the boy&#x27;s bilateral calves are noted to be hypertrophic (swollen). The child utilizes his hands to push on his legs to stand up, which resembles him climbing up on himself. Given these clinical findings, what is the next step in diagnosing the condition in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Creatine kinase levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EMG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve conduction velocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Creatine kinase levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Creatine kinase levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electromyography (EMG): While EMG can help assess the health of muscles and the nerve cells that control them , it is not the initial diagnostic test for suspected muscular dystrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electromyography (EMG):&lt;/li&gt;&lt;li&gt;â€¢ help assess the health of muscles&lt;/li&gt;&lt;li&gt;â€¢ nerve cells that control them&lt;/li&gt;&lt;li&gt;â€¢ Option C: Nerve conduction velocity (NCV): This test measures how fast an electrical signal can travel through a nerve and would be more appropriate if a nerve disorder was suspected, not a primary muscle disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Nerve conduction velocity (NCV):&lt;/li&gt;&lt;li&gt;â€¢ fast an electrical signal can travel through a nerve&lt;/li&gt;&lt;li&gt;â€¢ Option D: Rheumatoid factor (RA factor): This test is used to help diagnose rheumatoid arthritis , not muscular dystrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Rheumatoid factor (RA factor):&lt;/li&gt;&lt;li&gt;â€¢ used to help diagnose rheumatoid arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Duchenne muscular dystrophy (DMD) is one of the most severe forms of inherited muscular dystrophies . It is the most common hereditary neuromuscular disease and does not exhibit a predilection for any race or ethnic group . Mutations in the dystrophin gene lead to progressive muscle fibre degeneration and weakness.&lt;/li&gt;&lt;li&gt;âž¤ Duchenne muscular dystrophy&lt;/li&gt;&lt;li&gt;âž¤ most severe forms of inherited muscular dystrophies&lt;/li&gt;&lt;li&gt;âž¤ common hereditary neuromuscular disease&lt;/li&gt;&lt;li&gt;âž¤ does not exhibit a predilection&lt;/li&gt;&lt;li&gt;âž¤ race or ethnic group&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No- 2976 to 2977.&lt;/li&gt;&lt;li&gt;âž¤ Ref -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No- 2976 to 2977.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her child Ramini to the clinic, reporting weakness in the lower limbs, with the child being unable to stand up from a sitting position. Upon examination, a positive Gowerâ€™s sign is noted, and further evaluation reveals elevated creatine phosphokinase (CPK) levels. Considering the clinical findings and history provided, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myotonic dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal Muscular atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myotonia dystrophica congenita&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duchenne muscular dystrophy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duchenne muscular dystrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Duchenne muscular dystrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Myotonic dystrophy: This is a different form of muscular dystrophy that typically includes myotonia (difficulty relaxing muscles) and would not usually present with a positive Gower&#x27;s sign as an early symptom.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Myotonic dystrophy:&lt;/li&gt;&lt;li&gt;â€¢ different form of muscular dystrophy&lt;/li&gt;&lt;li&gt;â€¢ myotonia&lt;/li&gt;&lt;li&gt;â€¢ Option B: Spinal Muscular atrophy: While this condition also leads to muscle weakness , it does not typically present with elevated CPK levels and Gowerâ€™s sign.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Spinal Muscular atrophy:&lt;/li&gt;&lt;li&gt;â€¢ leads to muscle weakness&lt;/li&gt;&lt;li&gt;â€¢ Option C: Myotonia dystrophica congenita: This term is not commonly used; congenital myotonic dystrophy might present early in life but with different clinical features and not typically with a positive Gowerâ€™s sign.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C: Myotonia dystrophica congenita:&lt;/li&gt;&lt;li&gt;â€¢ congenital myotonic dystrophy&lt;/li&gt;&lt;li&gt;â€¢ present early in life&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The child&#x27;s difficulty standing up from a sitting position , demonstrated by a positive Gowerâ€™s sign , along with elevated CPK levels , is characteristic of Duchenne muscular dystrophy (DMD)&lt;/li&gt;&lt;li&gt;âž¤ child&#x27;s difficulty standing up&lt;/li&gt;&lt;li&gt;âž¤ sitting position&lt;/li&gt;&lt;li&gt;âž¤ positive Gowerâ€™s sign&lt;/li&gt;&lt;li&gt;âž¤ elevated CPK levels&lt;/li&gt;&lt;li&gt;âž¤ Duchenne muscular dystrophy&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No- 2976 to 2977.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 20 th Edition, Page No- 2976 to 2977.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old girl is brought to the pediatric department by her mother, who is concerned about the child&#x27;s delayed developmental milestones, hypermobility, and frequent dislocations of her shoulders and knees. Upon examination, the pediatrician also notes decreased visual acuity and suspects a condition related to a protein defect with an autosomal dominant inheritance pattern. Which of the following statements about the suspected disease is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is due to the mutation in the gene responsible for collagen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superotemporal dislocation of lens can be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child will present with features of tall stature and joint hypermobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be associated with Cardiac abnormalities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is due to the mutation in the gene responsible for collagen&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture1_0nXU9YG.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. It is due to the mutation in the gene responsible for Collagen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B: Superotemporal dislocation of the lens: This is true for Marfan syndrome . Lens dislocation (ectopia lentis) is a common ocular manifestation, with the lens typically dislocating in a superotemporal direction.  Other Ocular manifestations can include near-sightedness and retinal detachment.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Superotemporal dislocation of the lens:&lt;/li&gt;&lt;li&gt;â€¢ true for Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C: Tall stature and joint hypermobility: Patients with Marfan syndrome often present with a tall stature , long limbs , and joint hypermobility , which are characteristic features of the condition. May include a curved spine, and chest deformities such as pectus excavatum. Patients may also experience joint hypermobility.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Tall stature and joint hypermobility:&lt;/li&gt;&lt;li&gt;â€¢ present with a tall stature&lt;/li&gt;&lt;li&gt;â€¢ long limbs&lt;/li&gt;&lt;li&gt;â€¢ joint hypermobility&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cardiac abnormalities: Marfan syndrome can be associated with various cardiac issues , most notably aortic dilatation and dissection (aortic aneurysms), which are significant causes of morbidity and mortality in affected individuals.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cardiac abnormalities:&lt;/li&gt;&lt;li&gt;â€¢ associated with various cardiac issues&lt;/li&gt;&lt;li&gt;â€¢ notably aortic dilatation&lt;/li&gt;&lt;li&gt;â€¢ dissection&lt;/li&gt;&lt;li&gt;â€¢ Early diagnosis and careful monitoring are crucial to managing the condition and preventing severe complications. Treatment options focus on symptom management and surgical interventions if necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marfan syndrome , which is indeed due to a mutation in the FBN1 gene responsible for the production of fibrillin-1 , not collagen.&lt;/li&gt;&lt;li&gt;âž¤ Marfan syndrome&lt;/li&gt;&lt;li&gt;âž¤ mutation in the FBN1 gene&lt;/li&gt;&lt;li&gt;âž¤ production of fibrillin-1&lt;/li&gt;&lt;li&gt;âž¤ Ref- Nelson 20 th Edition, Page No- 618-619&lt;/li&gt;&lt;li&gt;âž¤ Ref- Nelson 20 th Edition, Page No- 618-619&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is brought to the clinic by their mother due to restricted neck movements. Upon examination, an X-ray reveals non-segmentation of the cervical vertebrae. Considering the clinical presentation and radiographic findings, all of the following statements are accurate about the condition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The diagnosis based on the clinical feature is Klippel Feil Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pathology is due to defective somite development between 3rd and 8th week of foetal development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torticollis is a key finding in this syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triad of this disease includes low posterior hair line, short neck and limitations of neck movement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Torticollis is a key finding in this syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture4.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Torticollis is a key finding in this Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Klippel-Feil Syndrome diagnosis : This is true based on the described clinical presentation and radiographic findings.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Klippel-Feil Syndrome diagnosis&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B: Defective somite development : This is accurate as the syndrome results from errors in the segmentation of somites during early fetal development.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Defective somite development&lt;/li&gt;&lt;li&gt;â€¢ accurate&lt;/li&gt;&lt;li&gt;â€¢ Option D: Disease triad : The described triad is characteristic of Klippel-Feil Syndrome and is accurate .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Disease triad&lt;/li&gt;&lt;li&gt;â€¢ accurate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Klippel-Feil Syndrome is characterized by the congenital fusion of any two of the seven cervical vertebrae . It is indeed due to abnormal segmentation during early fetal development . The classical clinical triad includes a low posterior hairline , a short neck , and limited neck movement .&lt;/li&gt;&lt;li&gt;âž¤ Klippel-Feil Syndrome&lt;/li&gt;&lt;li&gt;âž¤ congenital fusion of any two of the seven cervical vertebrae&lt;/li&gt;&lt;li&gt;âž¤ abnormal segmentation&lt;/li&gt;&lt;li&gt;âž¤ early fetal development&lt;/li&gt;&lt;li&gt;âž¤ low posterior hairline&lt;/li&gt;&lt;li&gt;âž¤ short neck&lt;/li&gt;&lt;li&gt;âž¤ limited neck movement&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition page 3803&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition page 3803&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old male infant is brought to the clinic by his mother due to irregular bowel movements, abdominal distension, and bilious vomiting. The mother reports a delayed passage of meconium. Pediatric examination reveals a distended abdomen with visible peristaltic waves, and a rectal examination shows an empty rectum. An abdominal X-ray demonstrates a dilated colon with a transition zone at the rectosigmoid junction. Considering the history and clinical findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hirschsprung&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jejunal atresia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hirschsprung&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hirschsprung&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Esophageal atresia: This condition involves the esophagus and would not cause the symptoms of delayed meconium passage or the specific radiographic findings seen in the colon.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Esophageal atresia:&lt;/li&gt;&lt;li&gt;â€¢ esophagus&lt;/li&gt;&lt;li&gt;â€¢ not cause the symptoms of delayed meconium passage&lt;/li&gt;&lt;li&gt;â€¢ Option B. Duodenal atresia: Presents with bilious vomiting shortly after birth and a \&quot;double bubble\&quot; sign on X-ray , not the findings described.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Duodenal atresia:&lt;/li&gt;&lt;li&gt;â€¢ bilious vomiting shortly after birth&lt;/li&gt;&lt;li&gt;â€¢ \&quot;double bubble\&quot; sign on X-ray&lt;/li&gt;&lt;li&gt;â€¢ Option D: Jejunal atresia: Would present earlier in the neonatal period with symptoms of intestinal obstruction and does not typically involve delayed meconium passage or a transition zone in the rectosigmoid area.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Jejunal atresia:&lt;/li&gt;&lt;li&gt;â€¢ present earlier in the neonatal period&lt;/li&gt;&lt;li&gt;â€¢ intestinal obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hirschsprung&#x27;s disease in infants is indicated by delayed meconium passage , abdominal distension , and bile-stained vomiting , leading to diagnostic tests like anorectal manometry and rectal biopsy . Treatment involves isotonic enemas , stool softeners , and potentially a two-step surgical procedure including colostomy and definitive surgery.&lt;/li&gt;&lt;li&gt;âž¤ Hirschsprung&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ infants&lt;/li&gt;&lt;li&gt;âž¤ delayed meconium passage&lt;/li&gt;&lt;li&gt;âž¤ abdominal distension&lt;/li&gt;&lt;li&gt;âž¤ bile-stained vomiting&lt;/li&gt;&lt;li&gt;âž¤ diagnostic tests like anorectal manometry&lt;/li&gt;&lt;li&gt;âž¤ rectal biopsy&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ isotonic enemas&lt;/li&gt;&lt;li&gt;âž¤ stool softeners&lt;/li&gt;&lt;li&gt;âž¤ two-step surgical procedure&lt;/li&gt;&lt;li&gt;âž¤ colostomy&lt;/li&gt;&lt;li&gt;âž¤ Ref ; Nelson 21 st Edition, Chapter- 358, â€“ Page No- 7769.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ ;&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter- 358, â€“ Page No- 7769.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine pediatric evaluation, a 4-year-old child presents with no remarkable findings on physical or hematological examination. However, upon reviewing the mother&#x27;s hand, you notice an old hospital file containing an X-ray of the child that shows the presence of Wormian bones. Wormian bones are additional bone pieces within a suture of the cranium and can be associated with several conditions. Aside from hypothyroidism and Cleidocranial dysostosis, which of the following conditions is also known to be associated with the presence of Wormian bones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scheuermann&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteogenesis imperfecta&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture6_sNakQim.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Paget&#x27;s disease: While Paget&#x27;s disease affects bone remodeling and can lead to enlarged and misshapen bones , it is not typically associated with the presence of Wormian bones.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Paget&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ affects bone remodeling&lt;/li&gt;&lt;li&gt;â€¢ lead to enlarged&lt;/li&gt;&lt;li&gt;â€¢ misshapen bones&lt;/li&gt;&lt;li&gt;â€¢ Option B: Scheuermann&#x27;s disease: This condition primarily affects the spine , leading to vertebral abnormalities and a hunched back posture , but does not involve the formation of Wormian bones.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Scheuermann&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ affects the spine&lt;/li&gt;&lt;li&gt;â€¢ vertebral abnormalities&lt;/li&gt;&lt;li&gt;â€¢ hunched back posture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wormian bones can be seen in the following conditions:&lt;/li&gt;&lt;li&gt;âž¤ Wormian bones can be seen in the following conditions:&lt;/li&gt;&lt;li&gt;âž¤ Cleidocranial dysostosis Hypothyroidism/hypophosphatasia Osteogenesis imperfect Rickets.&lt;/li&gt;&lt;li&gt;âž¤ Cleidocranial dysostosis&lt;/li&gt;&lt;li&gt;âž¤ Hypothyroidism/hypophosphatasia&lt;/li&gt;&lt;li&gt;âž¤ Osteogenesis imperfect&lt;/li&gt;&lt;li&gt;âž¤ Rickets.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No-3423.&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No-3423.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 24-day-old male infant to the clinic with a 4-day history of vomiting. The infant appears dehydrated and irritable upon physical examination. Laboratory tests reveal hypochloremic, hypokalemic metabolic alkalosis. With these findings, a diagnosis of Infantile Hypertrophic Pyloric Stenosis (IHPS) is made. Which of the following statements about IHPS is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is due to the hypertrophy of longitudinal muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 st born female child has more risk of developing it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paradoxical Aciduria is a feature of this disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Baby manifests on the day of delivery itself.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paradoxical Aciduria is a feature of this disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: It is due to the hypertrophy of longitudinal muscles: This statement is false . IHPS is primarily characterized by the hypertrophy of the circular muscles of the pylorus, not the longitudinal muscles.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: It is due to the hypertrophy of longitudinal muscles:&lt;/li&gt;&lt;li&gt;â€¢ false&lt;/li&gt;&lt;li&gt;â€¢ Option B: The first-born female child has a higher risk of developing it: This statement is false . IHPS is more common in first-born male infants, not females.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: The first-born female child has a higher risk of developing it:&lt;/li&gt;&lt;li&gt;â€¢ false&lt;/li&gt;&lt;li&gt;â€¢ Option D: The baby manifests symptoms on the day of delivery itself: This statement is false . Symptoms of IHPS typically start between the 2nd and 8th weeks of life, not on the day of delivery.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: The baby manifests symptoms on the day of delivery itself:&lt;/li&gt;&lt;li&gt;â€¢ false&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ IHPS involves hypertrophy of the circular pyloric muscle , is more common in first-born males, typically presents between 6 weeks to 3 months age after birth , and can lead to paradoxical aciduria is crucial for accurate diagnosis and management.&lt;/li&gt;&lt;li&gt;âž¤ IHPS involves hypertrophy&lt;/li&gt;&lt;li&gt;âž¤ circular pyloric muscle&lt;/li&gt;&lt;li&gt;âž¤ common in first-born males,&lt;/li&gt;&lt;li&gt;âž¤ 6 weeks to 3 months age&lt;/li&gt;&lt;li&gt;âž¤ after birth&lt;/li&gt;&lt;li&gt;âž¤ Ref : Nelson 21 st Edition Chapter- 355â€“ Page No- 7733.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition Chapter- 355â€“ Page No- 7733.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-day-old male infant is brought to the clinic by his mother due to episodes of projectile vomiting. Physical examination reveals a palpable mass on palpation/auscultation (P/A) with observable peristaltic waves moving from left to the right side. Ultrasonography shows a \&quot;target sign,\&quot; and blood tests indicate hypokalemia with acidic urine. Considering the clinical presentation and ultrasound findings, which medication taken prenatally is most associated with the development of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythromycin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Erythromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penicillin: There is no established link between prenatal penicillin exposure and the development of hypertrophic pyloric stenosis .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Penicillin:&lt;/li&gt;&lt;li&gt;â€¢ no established link&lt;/li&gt;&lt;li&gt;â€¢ prenatal penicillin exposure&lt;/li&gt;&lt;li&gt;â€¢ development of hypertrophic pyloric stenosis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dexamethasone: This medication is not typically associated with HPS . It is a corticosteroid often used prenatally to accelerate lung maturity but does not have a known causal relationship with HPS.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Dexamethasone:&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with HPS&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lithium: Lithium use during pregnancy is associated with congenital cardiac anomalies , particularly Ebstein anomaly, rather than HPS.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Lithium:&lt;/li&gt;&lt;li&gt;â€¢ during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ congenital cardiac anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An infant presenting with non-bilious projectile vomiting , palpable abdominal mass , hypokalemia , and aciduria , alongside ultrasound evidence of the \&quot;target sign,\&quot; is indicative of Infantile Hypertrophic Pyloric Stenosis (IHPS). Maternal erythromycin intake is a risk factor for IHPS . Diagnosis is primarily clinical, supported by ultrasonography findings of increased pyloric muscle thickness. While IHPS is a medical emergency, the definitive treatment is surgical via Ramstedt pyloromyotomy.&lt;/li&gt;&lt;li&gt;âž¤ infant presenting with non-bilious projectile vomiting&lt;/li&gt;&lt;li&gt;âž¤ palpable abdominal mass&lt;/li&gt;&lt;li&gt;âž¤ hypokalemia&lt;/li&gt;&lt;li&gt;âž¤ aciduria&lt;/li&gt;&lt;li&gt;âž¤ ultrasound&lt;/li&gt;&lt;li&gt;âž¤ \&quot;target sign,\&quot;&lt;/li&gt;&lt;li&gt;âž¤ Infantile Hypertrophic Pyloric Stenosis&lt;/li&gt;&lt;li&gt;âž¤ Maternal erythromycin intake&lt;/li&gt;&lt;li&gt;âž¤ risk factor for IHPS&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition Chapter- 355â€“ Page No- 7733.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition Chapter- 355â€“ Page No- 7733.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old girl named Rohini is brought to the clinic by her father due to a history of frequent falls. Initial X-rays reveal multiple fractures at various stages of healing, accompanied by numerous bruises on her skin. Given the suspicious nature of the injuries, child abuse is considered. However, upon a thorough examination, Rohini is found to have short stature, blue sclera, and deformities in her long bones and spine, leading to a re-evaluation of the initial suspicion towards a genetic disorder involving collagen. Based on Rohini&#x27;s clinical presentation, what is the most likely diagnosis, and which gene is implicated in her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta and COL4A1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfanâ€™s syndrome and COL1A1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta and COL1A1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfanâ€™s syndrome and COL4A1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteogenesis imperfecta and COL1A1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture2_6c3xOzj.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Osteogenesis imperfecta and COL1A1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A: Osteogenesis imperfecta and COL4A1: This option is incorrect because OI is typically associated with mutations in the COL1A1 or COL1A2 genes , not COL4A1.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Osteogenesis imperfecta and COL4A1:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ associated with mutations&lt;/li&gt;&lt;li&gt;â€¢ COL1A1 or COL1A2 genes&lt;/li&gt;&lt;li&gt;â€¢ Option B: Marfanâ€™s syndrome and COL1A1 : Marfan syndrome is a disorder that affects connective tissue , characterized by tall stature, long limbs , and cardiovascular abnormalities , among others. It is most commonly caused by mutations in the FBN1 gene, not COL1A1, and does not typically result in fractures or blue sclera as seen in OI.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B: Marfanâ€™s syndrome and COL1A1&lt;/li&gt;&lt;li&gt;â€¢ disorder that affects connective tissue&lt;/li&gt;&lt;li&gt;â€¢ tall stature, long limbs&lt;/li&gt;&lt;li&gt;â€¢ cardiovascular abnormalities&lt;/li&gt;&lt;li&gt;â€¢ Option D: Marfanâ€™s syndrome and COL4A1: Marfan syndrome is not associated with mutations in the COL4A1 gene . COL4A1 mutations are linked to different conditions, such as certain types of cerebral small vessel disease.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Marfanâ€™s syndrome and COL4A1:&lt;/li&gt;&lt;li&gt;â€¢ not associated with mutations in the COL4A1 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Blue sclera , bone deformities , short stature , and a history of multiple fractures , are classic for Osteogenesis Imperfecta (OI), a genetic disorder caused by mutations in the COL1A1 or COL1A2 genes , which encode type I collagen , a crucial component of bone, skin, and other connective tissues.&lt;/li&gt;&lt;li&gt;âž¤ Blue sclera&lt;/li&gt;&lt;li&gt;âž¤ bone deformities&lt;/li&gt;&lt;li&gt;âž¤ short stature&lt;/li&gt;&lt;li&gt;âž¤ multiple fractures&lt;/li&gt;&lt;li&gt;âž¤ classic for Osteogenesis Imperfecta&lt;/li&gt;&lt;li&gt;âž¤ genetic disorder&lt;/li&gt;&lt;li&gt;âž¤ mutations in the COL1A1&lt;/li&gt;&lt;li&gt;âž¤ COL1A2 genes&lt;/li&gt;&lt;li&gt;âž¤ encode type I collagen&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No-3423 .&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 20 th Edition, Page No-3423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine pediatric consultation, you observe a 4-year-old child accompanied by his family, all of whom share a similar height. Upon examination, you notice limb shortening and disproportionate short stature in the child. Considering the family history and clinical presentation, you suspect a genetic condition characterized by an inherited defect in enchondral ossification due to an FGFR3 mutation. After a thorough evaluation, you explain to the parents that this condition is inherited and, unfortunately, there are limited treatment options available. Based on the history and clinical findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth hormone deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constitutional delay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achondroplasia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture3_g3lZW2C.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Achondroplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Osteogenesis imperfecta: This condition involves a genetic defect leading to brittle bones that fracture easily , not primarily associated with short stature or FGFR3 mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A: Osteogenesis imperfecta:&lt;/li&gt;&lt;li&gt;â€¢ genetic defect&lt;/li&gt;&lt;li&gt;â€¢ brittle bones&lt;/li&gt;&lt;li&gt;â€¢ fracture easily&lt;/li&gt;&lt;li&gt;â€¢ Option B: Growth hormone deficiency: This condition leads to short stature due to insufficient growth hormone production , but it does not typically result in disproportionate limb shortening and is not caused by FGFR3 mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B:&lt;/li&gt;&lt;li&gt;â€¢ Growth hormone deficiency:&lt;/li&gt;&lt;li&gt;â€¢ leads to short stature&lt;/li&gt;&lt;li&gt;â€¢ insufficient growth hormone production&lt;/li&gt;&lt;li&gt;â€¢ Option D: Constitutional delay: This refers to a temporary delay in growth and development , with children eventually catching up to their peers. It does not involve disproportionate limb shortening or FGFR3 mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Constitutional delay:&lt;/li&gt;&lt;li&gt;â€¢ temporary delay in growth&lt;/li&gt;&lt;li&gt;â€¢ development&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Achondroplasia , an autosomal dominant condition , characterized by disproportionate short stature , limb shortening , and a normal-sized torso . It is caused by a mutation in the FGFR3 gene , which leads to abnormal cartilage formation and enchondral ossification&lt;/li&gt;&lt;li&gt;âž¤ Achondroplasia&lt;/li&gt;&lt;li&gt;âž¤ autosomal dominant condition&lt;/li&gt;&lt;li&gt;âž¤ disproportionate short stature&lt;/li&gt;&lt;li&gt;âž¤ limb shortening&lt;/li&gt;&lt;li&gt;âž¤ normal-sized torso&lt;/li&gt;&lt;li&gt;âž¤ caused by a mutation&lt;/li&gt;&lt;li&gt;âž¤ FGFR3 gene&lt;/li&gt;&lt;li&gt;âž¤ abnormal cartilage formation&lt;/li&gt;&lt;li&gt;âž¤ enchondral ossification&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition, Chapter â€“ 721 Page No 14415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition, Chapter â€“ 721 Page No 14415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn is brought to the clinic by her mother, who reports that the baby starts coughing during feeding attempts, leading to significant feeding difficulties over the last 2 days. The examination reveals signs of dehydration in the baby. An X-ray is performed, showing an anomaly suggestive of a congenital condition affecting the esophagus. Based on the clinical presentation and X-ray findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal atresia with TEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physiological phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophageal atresia with TEF&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture9_PGWDHGU.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture10_SCnXUl0.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture11_RgoveEZ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Esophageal atresia with TEF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Esophageal atresia: While esophageal atresia alone can cause feeding difficulties , the coughing during feeding is more indicative of the additional presence of TEF.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Esophageal atresia:&lt;/li&gt;&lt;li&gt;â€¢ cause feeding difficulties&lt;/li&gt;&lt;li&gt;â€¢ Option C. Physiological phenomenon: Coughing during feeding and signs of dehydration in a newborn are not physiological and suggest a pathological process.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Physiological phenomenon:&lt;/li&gt;&lt;li&gt;â€¢ Coughing during feeding&lt;/li&gt;&lt;li&gt;â€¢ dehydration&lt;/li&gt;&lt;li&gt;â€¢ newborn&lt;/li&gt;&lt;li&gt;â€¢ Option D: Galactosemia: This is a metabolic disorder that present with acidic stool , not with coughing during feeding as an initial symptom and is not detectable on an X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D: Galactosemia:&lt;/li&gt;&lt;li&gt;â€¢ metabolic disorder&lt;/li&gt;&lt;li&gt;â€¢ present with acidic stool&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The symptoms of coughing during feeds and signs of dehydration in a newborn , along with an abnormal X-ray of the esophagus , are highly suggestive of esophageal atresia with or without tracheoesophageal fistula (TEF).&lt;/li&gt;&lt;li&gt;âž¤ symptoms of coughing during feeds&lt;/li&gt;&lt;li&gt;âž¤ signs of dehydration in a newborn&lt;/li&gt;&lt;li&gt;âž¤ abnormal X-ray of the esophagus&lt;/li&gt;&lt;li&gt;âž¤ esophageal atresia&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition â€“ Page No- 7661-7667.&lt;/li&gt;&lt;li&gt;âž¤ Ref -&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition â€“ Page No- 7661-7667.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);

                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 35-week-gestation infant, born to a mother with poorly controlled pregestational diabetes (insulin-dependent with vascular disease, HbA1C 9%), is delivered via cesarean section due to fetal macrosomia and distress. Neonate is at risk for several complications due to the maternal diabetes and premature birth. In addition to birth asphyxia, cardiac septal hypertrophy, and polycythemia, which of the following conditions is this infant at an increased risk for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital dislocated hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dacryostenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaline membrane disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyaline membrane disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyaline membrane disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Congenital dislocated hip is not specifically associated with maternal diabetes or prematurity but is related to factors like breech presentation and family history.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Congenital dislocated hip&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ associated with maternal diabetes&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dacryostenosis , or the obstruction of the nasolacrimal duct , is a common condition in newborns but is not directly linked to maternal diabetes or prematurity.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Dacryostenosis&lt;/li&gt;&lt;li&gt;â€¢ obstruction of the nasolacrimal duct&lt;/li&gt;&lt;li&gt;â€¢ common condition in newborns&lt;/li&gt;&lt;li&gt;â€¢ Option D: Hyperglycemia is less common in infants of diabetic mothers immediately postpartum . These infants are typically at risk for hypoglycemia due to their own increased insulin production in response to maternal hyperglycemia before birth.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Hyperglycemia is less common in infants&lt;/li&gt;&lt;li&gt;â€¢ diabetic mothers&lt;/li&gt;&lt;li&gt;â€¢ postpartum&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Hyaline membrane disease , also known as neonatal respiratory distress syndrome , is more common in preterm infants due to insufficient surfactant production . Infants of diabetic mothers , especially those with poor glycemic control , are at an increased risk for this condition, as maternal hyperglycemia can delay fetal lung maturity . The high levels of insulin in these infants , a response to maternal hyperglycemia , can further inhibit surfactant production , exacerbating the risk of respiratory distress syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Hyaline membrane disease&lt;/li&gt;&lt;li&gt;â€¢ neonatal respiratory distress syndrome&lt;/li&gt;&lt;li&gt;â€¢ common in preterm infants&lt;/li&gt;&lt;li&gt;â€¢ insufficient surfactant production&lt;/li&gt;&lt;li&gt;â€¢ Infants of diabetic mothers&lt;/li&gt;&lt;li&gt;â€¢ poor glycemic control&lt;/li&gt;&lt;li&gt;â€¢ increased risk&lt;/li&gt;&lt;li&gt;â€¢ maternal hyperglycemia&lt;/li&gt;&lt;li&gt;â€¢ delay fetal lung maturity&lt;/li&gt;&lt;li&gt;â€¢ high levels of insulin&lt;/li&gt;&lt;li&gt;â€¢ infants&lt;/li&gt;&lt;li&gt;â€¢ maternal hyperglycemia&lt;/li&gt;&lt;li&gt;â€¢ inhibit surfactant production&lt;/li&gt;&lt;li&gt;â€¢ Ref - Nelson 21 st Edition page 3997&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ - Nelson 21 st Edition page 3997&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is rotating in the neonatal intensive care unit and is being quizzed on the identification and purpose of various neonatal care devices. The attending physician shows the student four images labeled A, B, C, and D, each depicting a different device. The student is asked to match the following devices with their corresponding names: Radiant Warmer Phototherapy unit Bilirubinometer Incubator&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2 B3 C4 D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3 B1 C4 D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A2 B1 C4 D3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3 B4 C2 D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A2 B1 C4 D3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/09/picture3_U3pISGK.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-100930.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A2 B1 C4 D3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A2 - Phototherapy Unit: Image A shows a neonate under a blue light , characteristic of a phototherapy unit used for treating hyperbilirubinemia in newborns by converting bilirubin into more soluble forms through structural isomerization.&lt;/li&gt;&lt;li&gt;â€¢ A2 - Phototherapy Unit:&lt;/li&gt;&lt;li&gt;â€¢ neonate under a blue light&lt;/li&gt;&lt;li&gt;â€¢ phototherapy unit&lt;/li&gt;&lt;li&gt;â€¢ treating hyperbilirubinemia&lt;/li&gt;&lt;li&gt;â€¢ newborns&lt;/li&gt;&lt;li&gt;â€¢ B1 - Radiant Warmer: Image B depicts a device used to maintain the body temperature of neonates by providing radiant heat . This is important for premature infants or those who cannot regulate their temperature.&lt;/li&gt;&lt;li&gt;â€¢ B1 - Radiant Warmer:&lt;/li&gt;&lt;li&gt;â€¢ device used to maintain the body temperature&lt;/li&gt;&lt;li&gt;â€¢ neonates&lt;/li&gt;&lt;li&gt;â€¢ providing radiant heat&lt;/li&gt;&lt;li&gt;â€¢ C4 - Incubator: Image C illustrates an enclosed apparatus designed to provide a controlled and protective environment for premature or ill newborns , which is indicative of an incubator.&lt;/li&gt;&lt;li&gt;â€¢ C4 - Incubator:&lt;/li&gt;&lt;li&gt;â€¢ enclosed apparatus designed to provide a controlled&lt;/li&gt;&lt;li&gt;â€¢ protective environment&lt;/li&gt;&lt;li&gt;â€¢ premature or ill newborns&lt;/li&gt;&lt;li&gt;â€¢ D3 - Bilirubinometer: Image D shows a handheld device being used on a neonate&#x27;s forehead , which is typically a non-invasive bilirubinometer used to measure bilirubin levels in newborns .&lt;/li&gt;&lt;li&gt;â€¢ D3 - Bilirubinometer:&lt;/li&gt;&lt;li&gt;â€¢ handheld device being used on a neonate&#x27;s forehead&lt;/li&gt;&lt;li&gt;â€¢ non-invasive bilirubinometer&lt;/li&gt;&lt;li&gt;â€¢ bilirubin levels in newborns&lt;/li&gt;&lt;li&gt;â€¢ Ref - Nelson 21 st Edition page 2190&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ Nelson 21 st Edition page 2190&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old mother named Mala delivered her first child at a primary health care center. The delivery was noted to be complicated, with the neonate having a delayed cry and subsequent development of neurological signs. The medical officer observed signs consistent with hypoxic-ischemic encephalopathy (HIE) and promptly referred the newborn to a higher-level facility for further evaluation and management. Upon examination at the referral center, the neonate exhibited hypotonia, exaggerated ankle reflexes, recurrent focal seizures, and miotic pupils. Based on the clinical presentation, what is the most likely stage of HIE according to the Sarnat and Sarnat staging system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/28/untitled-171.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stage 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Stage 1 (Mild HIE): This stage is characterized by hyperalertness, jitteriness , increased muscle tone , irritable and exaggerated reflexes , without significant alterations in level of consciousness or seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Stage 1 (Mild HIE):&lt;/li&gt;&lt;li&gt;â€¢ hyperalertness, jitteriness&lt;/li&gt;&lt;li&gt;â€¢ increased muscle tone&lt;/li&gt;&lt;li&gt;â€¢ irritable&lt;/li&gt;&lt;li&gt;â€¢ exaggerated reflexes&lt;/li&gt;&lt;li&gt;â€¢ Option C: Stage 3 (Severe HIE): Neonates in this stage present with stupor or coma , flaccid muscle tone , absent reflexes , and often have severe autonomic dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Stage 3 (Severe HIE): Neonates&lt;/li&gt;&lt;li&gt;â€¢ stage present with stupor or coma&lt;/li&gt;&lt;li&gt;â€¢ flaccid muscle tone&lt;/li&gt;&lt;li&gt;â€¢ absent reflexes&lt;/li&gt;&lt;li&gt;â€¢ Option D: Stage 4 is not classed under Sarnat and Sarnat staging .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Stage 4&lt;/li&gt;&lt;li&gt;â€¢ not classed under Sarnat&lt;/li&gt;&lt;li&gt;â€¢ Sarnat staging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref - Nelson 21 st Edition page 12509&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Nelson 21 st Edition page 12509&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old mother brings her 2-week-old neonate to the pediatric clinic for a routine check-up. The neonate was delivered at term without any complications. The mother reports noticing multiple violet-black macules on the neonate&#x27;s back and thigh since birth. The mother denies any family history of genetic disorders and states that the pregnancy was uneventful. On examination, the macules are well-demarcated, non-blanching, and do not appear to cause any discomfort to the neonate. The rest of the physical examination is unremarkable. Which of the following statements is NOT true regarding the condition observed in this neonate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a benign, self-limited transient condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;May result from a defect in migration of neural crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be associated with Hurler syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant degeneration in 1% cases&quot;, &quot;correct&quot;: true}], &quot
