            questions = [{&quot;text&quot;: &quot;A 55-year-old woman came to OPD with complaints of loss of interest in daily activities, easy fatigue, decreased sleep and appetite for the last 2 months, she also wakes up early in the morning and doesn&#x27;t interact much with family and friends. On further eliciting the history she told that she was diagnosed with breast cancer 3 months ago. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bereavement disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depression DSM-5 Criteria to diagnose depression . Two or more episodes of major depression diagnosed by the following: Five or more of the following symptoms have been present most of the time for at least 2 weeks: Depressed mood Anhedonia Significant weight change or change in appetite Insomnia or hypersomnia Psychomotor agitation or retardation Fatigue or loss of energy Feelings of worthlessness or excessive guilt Decreased ability to concentrate or indecisiveness Thoughts of death or suicidal ideationThere has never been a manic, hypomanic, or mixed episode. Symptoms cause significant distress or impairment in functioning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option : A . Mania- there is an elevation of mood, increased activity, more talkativeness Option : C : Dysthymia-subthreshold depressive symptoms for at least 2 years Option : D : Bereavement disorder is bereavement that persists over 1 year after the loss&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is brought by his wife because of difficulty sleeping and decreased appetite for the past 4 weeks. He also has had persistent sadness and difficulty concentrating on tasks. Over the past 3 years, he has often had such phases, with a maximum symptom-free gap of one month between each of them. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent Complex bereavement disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistent depressive disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Persistent depressive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Persistent depressive disorder The patient presents with a depressed mood , difficulty sleeping, poor appetite , and poor concentration for most of the days in the past 3 years . These symptoms are present in the absence of substance use . As a result, he meets the criteria for persistent depressive disorder (dysthymia). He would likely benefit from treatment with an SSRI and/or psychotherapy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Diagnostic criteria for bipolar disorder require the presence of at least one manic episode or hypomanic episode along with depression which this patient lacks Option: B. Adjustment disorder with depressed mood can present with similar symptoms as seen in this patient. However, this diagnosis requires the development of depressed symptoms within 3 months of a clear psychosocial stressor and the resolution of symptoms within 6 months after termination of the stressor. There is no evidence to suggest that this patient&#x27;s mood is a reaction to a stressor, and he has had the symptoms for years. Option: C. Although this patient lost his preoccupation with the deceased, or the circumstances of her death, which is required for the diagnosis of persistent complex bereavement disorder. Furthermore, his symptoms began years before the death of his mother.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the OPD with a history of low mood, excessive tiredness, increased self-guilt, and feeling of not being worthy of anything in the whole world for 1 month. He doesnâ€™t consume alcohol or take any drugs. He has problems concentrating on work and feels he has to end his life. The neurotransmitters affected in this condition are â€“&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Norepinephrine- decreased, serotonin- decreased, dopamine â€“ decreased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Norepinephrine â€“ increased, serotonin- decreased, dopamine-increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norepinephrine- increased, serotonin-decreased, dopamine- decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Norepinephrine- decreased, serotonin-decreased, dopamine- increased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Norepinephrine- decreased, serotonin- decreased, dopamine â€“ decreased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Norepinephrine- decreased, serotonin- decreased, dopamine â€“ decreased The given case history points towards depression .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The neurotransmitters affected in depression are:- NOREPINEPHRINE - The correlation suggested by basic science studies between the downregulation or decreased sensitivity of Î²-adrenergic receptors . SEROTONIN - Depletion of serotonin may precipitate depression, and some patients with suicidal impulses have low cerebrospinal fluid (CSF) concentrations of serotonin metabolites and low concentrations of serotonin uptake sites on platelets . DOPAMINE- The data suggest that dopamine activity may be reduced in depression and increased in mania .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brain imaging of a patient with depression is shown below. False statements are: Decreased posterior brain metabolism The relative decrease in nondominant hemispheric activity A reversal of hypofrontality occurs when hypomania shifts to depression. Increased cerebral blood flow to dopaminergically innervated tracts Decreased glucose metabolism in limbic regions Selects the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887286457-QTDI009005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 4 The image shows Positron emission tomography (PET) finding in a case of depression. EXPLAINATION OF ALL POINTS:- Point 1. Decreased anterior brain metabolism which is generally more pronounced on the left side. Again, evidence suggests that antidepressants at least partially normalize these changes. Point 2. Depression may be associated with a relative increase in nondominant hemispheric activity Point 3. A reversal of hypofrontality occurs after shifts from depression into hypomania , such that greater left hemisphere reductions are seen in depression compared with greater right hemisphere reductions in mania. Point 4. Reduction or reduced cerebral blood flow or metabolism, or both, in the dopaminergically innervated tracts of the mesocortical and mesolimbic systems occur in depression. Point 5. In addition to a global reduction of anterior cerebral metabolism, increased glucose metabolism has been observed in several limbic regions , particularly among patients with relatively severe recurrent depression and a family history of mood disorder. During episodes of depression, increased glucose metabolism is correlated with intrusive ruminations Therefore , Option C is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of restricted movements, rigid postures, and difficulty in walking presents to the Medicine OPD for examination. The patient was advised DaT scan by SPECT and the image of the report is shown below. After analysis and treatment of the same, the patient was referred to psychiatry OPD for analysis of a mood disorder coexisting with the condition mentioned. The disorder could be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychotic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depression&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887287127-QTDI009006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depression The given clinical history points towards Parkinson&#x27;s disease . The SPECT imaging shows a loss of normal comma-shaped uptake appearance .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common neurological problems that manifest depressive symptoms are Parkinson&#x27;s disease, dementing illnesses (including dementia of the Alzheimer&#x27;s type), epilepsy, cerebrovascular diseases, and tumors. About 50 to 75 percent of all patients with Parkinson&#x27;s disease have marked symptoms of depressive disorder that do not correlate with the patient&#x27;s physical disability, age, or duration of illness but do correlate with the presence of abnormalities found on neuropsychological tests. The symptoms of depressive disorder can be masked by the almost identical motor symptoms of Parkinson&#x27;s disease. Depressive symptoms often respond to antidepressant drugs or ECT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Dementia is commonly seen in Parkinson&#x27;s disease but it is not a mood disorder . The question asked is to identify the most commonly associated mood disorder in the given clinical case. Option: C. Bipolar disorder has episodes of mania and depression. In mania , apart from other neurotransmitters, dopamine levels are increased leading to symptoms. Patients with Parkinson&#x27;s disease have low dopamine activity . Hence it is not the answer. Option: D. Dopamine levels should be high to cause psychotic symptoms which are not found in patients with Parkinson&#x27;s disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old obese woman presents to a psychiatrist with depression. She describes two previous similar episodes that occurred in the past two years that were milder and resolved with family support. Her symptoms are much worse now. Based on her information, the psychiatrist decides to start her on phenelzine for the treatment of atypical depression. Which of the following features was likely present in the patientâ€™s history to lead to the diagnosis of major depressive disorder with atypical features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased appetite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression worse in the morning and better in the evening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leaden paralysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negativism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leaden paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leaden paralysis In major depressive disorder with atypical features , there is mood reactivity (mood brightens with positive events), with at least two of significant weight gain or increase in appetite, hypersomnia, heavy feelings in arms and legs (leaden paralysis), and increased sensitivity to interpersonal reaction resulting in social dysfunctioning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Decreased appetite is not a feature of atypical depressive disorder . Option: B . Worsening of depression in the morning with some improvement of mood in the evening is typically seen in major depressive disorder with melancholic features. Option: D . Negativism can be seen as a part of normal development and in a variety of psychiatric disorders.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman was seen by her primary care physician due to complaints of depressed mood, lack of pleasure, sleep problems, decreased appetite and weight, decreased energy, and problems with concentration. This patient has lowered levels of which of the following neurotransmitters?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin and norepinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin and dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norepinephrine and dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA and ACh&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serotonin and norepinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serotonin and norepinephrine The Monoamine hypothesis of depression suggests that serotonin and norepinephrine followed by dopamine are reduced in patients with depression.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option B â€“ Dopamine is also reduced in patients with depression. However, norepinephrine is more significantly reduced than dopamine in these patients. Option C â€“ Serotonin is more significantly reduced than norepinephrine and dopamine in patients with depression. Option D â€“ GABA and ACh are not found to be significantly associated with depression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presented with fatigue for 2 years. She also states that she feels low on more days than not for the past 2 years accompanied by feelings of low self-worth and anxiety. She has no symptoms of psychosis. This type of mild, nonpsychotic depression with predominant anxiety is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endogenomorphic depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dysthymia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysthymia Dysthymia is defined as a reactive nonpsychotic depression of mild to moderate intensity with predominant anxiety.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Endogenomorphic depression is a term used to describe inhibition of the pleasure or reward system to such an extent that the patient no longer has the capacity for enjoyment . There may or may not be an apparent environmental precipitant or stress. Option: B . Bipolar disorder is defined as a mood disorder in which the patient exhibits both manic and depressive episodes. Option: C . The symptom profile in chronic depression usually displays low-grade intensity. The full criteria for a major depressive episode must have been met continuously for at least the past 2 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man was brought to the psychiatrist by his daughter after she became concerned about him. He has been hopeless and helpless since his wife died 3 months ago. His daughter is worried about his isolative behavior and lack of appetite, and he expresses feelings of worthlessness. He has lost over 15 kgs of weight. He does not seem interested in getting better and believes he should have died with his wife. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bereavement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Persistent depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major depressive disorder (MDD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Major depressive disorder (MDD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major depressive disorder (MDD) Although it has been less than 6 months since his wife died , his symptoms are severe enough to warrant a diagnosis of major depression . He has no interest in things , has lost weight , feels helpless and hopeless , and believes he should have died as well.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Bereavement is not an appropriate diagnosis in this patient owing to the severity of his symptoms. Option: B . The duration of this patientâ€™s symptoms does not fit in for a diagnosis of persistent depressive disorder. Option: D . Adjustment disorders are characterized by emotional or behavioral symptoms that develop within 3 months of a stressor and do not persist for more than an additional 6 months after the stressor is no longer present . The patientâ€™s severe symptoms warrant a diagnosis of MDD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to a clinic with a chief complaint of fatigue. She states that this feeling of â€œbeing tiredâ€ has persisted for the past 4 years. She has lost 12 kgs over the past 2 years and admits to overeating. The patient states that she sleeps at least 11 hours per night. She denies suicidal ideation but complains about not being able to concentrate. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substance abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysthymia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysthymia Given the chronological course and degree of severity of the patient&#x27;s symptoms, the most likely diagnosis is dysthymia. Dysthymia is diagnosed when a patient experiences a depressed mood for most of the day for a minimum of 2 years plus at least two of the following : insomnia or hypersomnia, poor concentration, low energy, change in appetite, or lack of self-worth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Generalized anxiety disorder is characterized by sleep disturbance, irritability, inability to concentrate, uncontrollable worrying, and fatigue. Option: C . Unlike dysthymia, in major depressive disorder, patients must have five or more symptoms for most of the day over 2 weeks. Option: D . Substance abuse is possible, although it is a less likely diagnosis given the duration of symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man has a significantly increased appetite, gained 13 kg, and required increased sleep over the past several months. He has felt severely fatigued during the same period and describes a heavy feeling in his arms and legs. His brother, a psychiatrist, visits him, notes the complaints, and feels that the sensation he described in his arms and legs is pathognomonic for â€œleaden paralysis.â€ This is a characteristic feature of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatoform disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major depression with atypical features&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia, catatonic type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Major depression with atypical features&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major depression with atypical features Major depression with atypical features is characterized by mood reactivity (mood brightens in response to positive events), two or more leaden paralysis , significant weight gain or increase in appetite, hypersomnia, and interpersonal rejection sensitivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Somatoform disorder is not a disorder by itself. It includes somatization disorder, conversion disorder, pain disorder, hypochondriasis, and body dysmorphic disorder. Option: C . Schizophrenia, catatonic type is marked by at least two of catalepsy or stupor, purposeless motor activity, extreme negativism, voluntary movements such as posturing, stereotypy, mannerisms, grimacing, echolalia, or echopraxia. Option: D . Schizotypal personality disorder is marked by a pervasive pattern of social and interpersonal deficits.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy has been brought up for the past 15 months being irritable and depressed almost constantly. The boy notes that he has difficulty concentrating, and he has lost 6 kg weight during that period and feels as if he has always been depressed, and he feels hopeless about ever feeling better. He does not seem to be able to concentrate as well as he had previously. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysthymic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mood disorder secondary to a general medical condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal adolescence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysthymic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysthymic disorder This patient is suffering from a dysthymic disorder , characterized by an irritable or depressed mood for at least 1 year . (This patient is an adolescentâ€“â€“ if he were an adult , the time required for the diagnosis of dysthymic would be 2 years .)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A - The patient complains of difficulty concentrating and has had some weight loss. He is still doing well in school, a clue that the depression is probably not severe enough to rate a diagnosis of major depression. Option: C â€“ This patient seems not to have a general medical condition from the history given. Option: D â€“ This patient qualifies for the diagnosis of dysthymic disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the past 6 weeks, a middle-aged womanâ€™s mood has been mostly depressed, but she cheers up briefly when her grandchildren visit or in coincidence with other pleasant events. She is consistently less depressed in the morning than at night. When her children fail to call on the phone to inquire about her health, her mood deteriorates even more. She sleeps 14 hours every night and has gained 11 kg weight. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seasonal affective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclothymic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melancholic depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atypical depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atypical depression Atypical depression, a variant of major depressive disorder , is characterized by mood reactivity (pleasurable events may temporarily improve the mood), self-pity, excessive sensitivity to rejection , reversed diurnal mood fluctuations (patients feel better in the morning), and reversed vegetative symptoms (increased appetite and increased sleep).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B . Seasonal affective disorder is characterized by a regular temporal relationship between the appearance of symptoms of depression or mania and a particular time of the year . Option: C . Cyclothymic disorder is characterized by recurrent periods of mild depression alternating with periods of hypomania . This pattern must be present for at least 2 years (1 year for children and adolescents) before the diagnosis can be made. Option: D . Melancholic depression , a variant of major depressive disorder, is characterized by loss of pleasure in all activities (anhedonia), lack of reactivity (nothing can make the patient feel better), intense guilt, significant weight loss, early morning awakening, and marked psychomotor retardation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A college student has had great difficulty preparing for the winter-term courses since he moved to his home 3 years earlier. He starts craving sweets and feeling sluggish, fatigued, and irritable in late October. These symptoms worsen gradually during the following months, and by February he has consistently gained several pounds. His mood and energy level start improving in March, and by May he is back to baseline. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Double depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melancholic depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seasonal affective disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Seasonal affective disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seasonal affective disorder The seasonal affective disorder is characterized by a regular temporal relationship between the appearance of symptoms of depression or mania and a particular time of the year .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depression characteristically starts in the fall and resolves spontaneously in spring, with a mean duration of 5 to 6 months. The shortening of the day is the precipitant for seasonal depression. Characteristic symptoms include irritability, increased appetite with carbohydrate craving, increased sleep, and increased weight.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A - Atypical depression is characterized by mood reactivity, excessive sensitivity to rejection, reversed diurnal mood fluctuations (patients feel better in the morning), and reversed vegetative symptoms (increased appetite and increased sleep). Option B - Double depression is diagnosed when a major depressive episode develops in a patient with dysthymic disorder. Option C - Melancholic depression, a variant of major depressive disorder, is characterized by anhedonia, lack of reactivity (nothing can make the patient feel better), intense guilt, significant weight loss, early morning awakening, and marked psychomotor retardation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents to a clinic with a chief complaint of depressed mood for 2 years. She also reports â€œbeing tiredâ€ for more days than not for the past 4 years. She has lost 12 kgs over the past 2 years. She states there is no disruption in her socio-occupational functioning. Which of the following is a chronic mood disturbance that can cause depressive symptoms, but not disrupt normal functioning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclothymic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysthymic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysthymic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysthymic disorder Dysthymic disorder is characterized by an irritable or depressed mood for at least 2 years plus at least two of insomnia or hypersomnia , poor concentration, low energy, change in appetite, or lack of self-worth .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A - Cyclothymic disorder is characterized by recurrent periods of mild depression alternating with periods of hypomania . This pattern must be present for at least 2 years (1 year for children and adolescents) before the diagnosis can be made. Option C â€“ Dissociative disorder is characterized by physical symptoms that can&#x27;t be explained by a neurological disease or other medical condition. Option D â€“ The symptoms described do not fit into a diagnosis of any of the personality disorders.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old woman presented with irritability, increased appetite with a craving for sweets, increased sleep, and increased weight. Which of the following mediated by alterations in CNS levels of serotonin trigger her disorder? Alteration in pulse rate Alterations in circadian rhythm Alterations in sunlight exposure Alterations in blood pressure Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I and III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;II and III&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. II and III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;II and III Studies suggest that seasonal affective disorder is also mediated by alterations in CNS levels of serotonin and appears to be triggered by alterations in circadian rhythm and sunlight exposure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Options A and B - Alteration in pulse rate and blood pressure does not trigger seasonal affective disorder. Option C - Alterations in pulse rate are not observed to trigger seasonal affective disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman was brought with complaints of depressed mood, decreased appetite, lack of interest in her usual activities, decreased energy, and difficulty concentrating at work for the past 3 months. The psychiatrist prescribes medications for her and asks her to return after 6 weeks. On the return visit, she reported dry skin, constipation, intolerance to cold temperatures, and a hoarse voice. Which diagnostic tests would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicle-stimulating hormone (FSH) level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid-stimulating hormone (TSH) level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG for Follicles in the ovary.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary HCG level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroid-stimulating hormone (TSH) level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid-stimulating hormone (TSH) level The differential diagnosis of major depression included hypothyroidism. A TSH level is a good screening test for this condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A â€“ Measurement of FSH levels has utility in psychiatry in perimenopausal women to rule out depression secondary to menopause . Option C â€“ Follicles in the ovary seen in PCOD, which can be associated with major depression, but symptoms in this patient don&#x27;t suggest the need for this test. Option D â€“ A urine HCG level helps diagnose pregnancy, not hypothyroidism .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female was diagnosed with adjustment disorder following failure in all her subjects when she moved to university from high school. The symptomatic profile and level of impairment in adjustment disorders with depressed mood are quite similar to those.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysthymic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minor Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The symptomatic profile and level of impairment in patients with adjustment disorders with depressed mood were quite similar to that found in dysthymic disorder and atypical (minor) depression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option

                optionButtons.forEach(btn =&gt; {

                saveProgress();

                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                            &lt;/button&gt;

                        ${q.audio ? `

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);
