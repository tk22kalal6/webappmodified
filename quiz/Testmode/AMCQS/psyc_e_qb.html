            questions = [{&quot;text&quot;: &quot;A 25-year-old woman is brought to the emergency room after being found in a confused state on the roads. She is unable to recall her name or address. A telephone call to her hometown revealed that she had been reported missing three days ago after having some fight at the workplace. Her Short-term memory is intact; she does not recognize her husband or recall important events of her life. Which is the most likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depersonalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative amnesia with Dissociative fugue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dissociative amnesia with Dissociative fugue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dissociative amnesia with Dissociative fugue The main finding in this patient is her inability to recall autobiographical information , which occurred after a stressful event at work. Since this patient&#x27;s episode of dissociative amnesia involved travels , the specifier \&quot; dissociative fugue \&quot; applies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Depersonalization disorder does not usually cause gaps in memory . Instead, it is characterized by feeling detached concerning one&#x27;s thoughts, feelings, body, and actions, which is not the case in this patient. Option: B. Korsakoff syndrome causes selective amnesia, which can be both anterograde and retrograde . Korsakoff syndrome develops as a consequence of long-term thiamine deficiency, which typically occurs in individuals with alcohol use disorder. Option: D. Delirium is an acute disorder that can also cause deficits in memory and confusion . The patient is lacking all other typical findings of delirium, such as illusions, hallucinations, and reversal of the sleep-wake cycle .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary gain Patients achieve this by keeping internal conflicts outside their awareness. Symptoms have symbolic value; they represent an unconscious psychological conflict.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;La belle indifference is a patient&#x27;s inappropriately cavalier attitude toward serious symptoms; that is, the patient seems to be unconcerned about what appears to be a major impairment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tertiary gain-gain to the family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The motor symptoms of conversion disorder include abnormal movements, gait disturbance, weakness, and paralysis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary gain Patients achieve this by keeping internal conflicts outside their awareness. Symptoms have symbolic value; they represent an unconscious psychological conflict.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary gain Patients achieve this by keeping internal conflicts outside their awareness. Symptoms have symbolic value; they represent an unconscious psychological conflict. Primary Gain . Patients achieve primary gain by keeping internal conflicts outside their awareness . Symptoms have symbolic value; they represent an unconscious psychological conflict. Secondary Gain . Patients accrue tangible advantages and benefits as a result of being sick ; for example, being excused from obligations and difficult life situations, and receiving support. All other statements are correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male came complaining that he couldnâ€™t walk for 1 week after he found that his wife was having an affair with his best friend. A thorough neurologic workup fails to reveal the cause of his sudden paraplegia. Despite this dramatic disability, he seems quite unaffected by it emotionally. This patientâ€™s disregard for the severity of his symptoms is called which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DeÌjaÌ€ entendu&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DeÌjaÌ€ vu&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;La belle indiffeÌrence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folie aÌ€ deu&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. La belle indiffeÌrence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;La belle indiffeÌrence La belle indiffeÌrence is the indifference shown toward a deficit or loss of function classically seen in a conversion disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. DeÌjaÌ€ entendu is the feeling that one is hearing what one has heard before. It is usually associated with anxiety states or fatigue . Option: B. DeÌjaÌ€ vu is a similar experience but refers to the sensation that something has been seen before. Option: D. Folie aÌ€ deux is a shared delusion aroused in one person by the influence of another.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year male is brought with complaints of not attending school and tuition regularly for 1 year and episodes of unresponsiveness for 6 months, which were characterized by a tingling/pulling sensation over his right arm, radiating to the shoulder and neck followed by unresponsiveness with no history suggestive of up rolling of eyes or tongue bite or loss of consciousness or jerky movements of limbs or post-event confusion. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epileptic seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoseizures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign paroxysmal vertigo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudoseizures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudoseizures The patient is a case of conversion disorder presenting with pseudoseizures .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Seizure disorder is ruled out as there is no history suggestive of aura or up rolling of eyes or tongue bite or complete loss of consciousness or jerky movements of limbs or involuntary micturition or post-event confusion . Option: C. A differentiating feature of factitious disorder is that in it, inconsistent and contradictory history is found as compared to the history of conversion disorder, which is not seen in this patient. Option: D. Patients with benign paroxysmal vertigo experience dizziness , a spinning sensation ( vertigo ), lightheadedness, unsteadiness , loss of balance, and nausea .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman diagnosed with panic disorder comes to the mental health clinic with an increased frequency of panic attacks and complains of feeling as if her surrounding environment is unreal and strange. As a result of the increasing frequency of her attacks and this new symptom, she has been unwilling to leave her apartment for several weeks. How is the feeling of a surreal environment best described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depersonalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Derealization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypermnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dereism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Derealization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Derealization Derealization is somewhat related and refers to feelings of unreality or of being detached from one&#x27;s environment . The patient may describe his or her perception of the outside world as lacking lucidity and emotional coloring, as though dreaming or dead.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option : A. Depersonalization is defined as the persistent or recurrent feeling of detachment from one&#x27;s self . Option: C. Hypermnesia is an abnormal recall of details. Option: D. Dereism is simply mental activity not in accordance with reality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old student came with complaints about intermittent episodes of \&quot;standing back,\&quot; in a seminar course where he says \&quot;All of a sudden, I was talking, but it didn&#x27;t feel like it was me talking. I felt like I was just watching someone else talk. It was as if I was just watching myself.\&quot; The feeling lasted the rest of that day and persisted into the next, during which time it gradually dissipated. What is this example of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depersonalization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Derealization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dereism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypermnesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Depersonalization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depersonalization Depersonalization is defined as the persistent or recurrent feeling of detachment from one&#x27;s self . The individual may report feeling like automation or watching himself or herself in a movie as occurred in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option : B. Derealization is somewhat related and refers to feelings of unreality or of being detached from one&#x27;s environment . The patient may describe his or her perception of the outside world as lacking lucidity and emotional coloring, as though dreaming or dead. Option : C. Dereism is simply mental activity not in accordance with reality. Option : D. Hypermnesia is an abnormal recall of details.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year male is brought with complaints of not attending school and tuition regularly for 1 year and episodes of unresponsiveness for 6 months, which were characterized by a tingling/pulling sensation over his right arm, radiating to the shoulder and neck followed by unresponsiveness with no history suggestive of up rolling of eyes or tongue bite or loss of consciousness or jerky movements of limbs or post-event confusion. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epileptic seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoseizures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign paroxysmal vertigo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudoseizures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudoseizures The patient is a case of conversion disorder presenting with pseudoseizures .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. â€“ Seizure disorder is ruled out as there is no history suggestive of aura or up rolling of eyes or tongue bite or complete loss of consciousness or jerky movements of limbs or involuntary micturition or post-event confusion . Option: C. â€“ A differentiating feature of factitious disorder is that in it, inconsistent and contradictory history is found as compared to the history of conversion disorder, which is not seen in this patient. Option: D. â€“ Patients with benign paroxysmal vertigo experience dizziness , a spinning sensation ( vertigo ), lightheadedness, unsteadiness , loss of balance, and nausea .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man comes with a complaint of a heart attack. He has been admitted to the hospital twice over the past week for the same. He has been evicted from his apartment for failure to pay rent 2 weeks ago. The patient has normal vitals and ECG and refuses a physical examination of his chest. While discharging, the patient reports numbness in his arm and insists on being admitted to the ward. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart Attack&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illness anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malingering&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malingering Malingering is characterized by the conscious feigning of symptoms (often false or grossly exaggerated) in order to obtain an external reward (e.g., housing, time off from work, narcotics, avoidance of jail time). Individuals are typically uncooperative during their medical evaluation out of fear of being caught, such as this man who refuses a physical examination of the chest. Symptoms usually improve once the desired benefit is obtained. Malingering is not classified as a mental disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . No Physical signs, Vitals, Or Cardiac Troponin levels suggest this. And ECG findings are also not suggestive of a heart attack. Option: B. Patients with factitious disorders consciously fake symptoms to maintain the \&quot;sick role.\&quot; There is no obvious secondary gain such as money or avoidance of work as in malingering. Moreover, unlike this patient, individuals with a factitious disorder are usually cooperative during their medical evaluation. Option: D. Individuals with illness anxiety disorder often have a history of frequent visits to physicians, hospitalization, inconclusive diagnostic tests, significant anxiety over health, and persistent fear (more than or equal to 6 months). This patient has intermittent symptoms that started one week ago and he is likely motivated by an external reward, which is not consistent with illness anxiety disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female came with a history of the fragmentation of a single personality into different personalities including a personality of a seven-year-old child, a teenager, and a male person in addition to her normal 55-year-old personality under emotional stress and under the influence of a drug. Which statement regarding the prognosis of this disorder is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recovery is generally complete.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The level of impairment is determined by the number and types of various personalities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Individual personalities may have their own separate mental disorders.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One or more of the personalities may function relatively well.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recovery is generally complete.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recovery is generally complete. It is the case of dissociative identity disorder . Losing time and memory gaps , including significant gaps in autobiographical memory , are typical symptoms of dissociative identity disorder (previously known as multiple personality disorder).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients also report fluctuation in their skills , well-learned abilities, and habits . This is explained as a state-dependent disturbance of implicit memory . In this, although recovery is possible, it is generally incomplete . This is considered the most severe and chronic form of dissociative disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option B - The level of impairment ranges from moderate to severe and is determined by variables such as the number, the type, and the chronicity of the various personalities. Option C - The individual personalities may have their separate mental disorders; mood disorders, personality disorders, and other distinctive disorders are the most common. Option D - One or more of the personalities may function relatively well, and the others function marginally.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman nurse with a past medical history of hypothyroidism is admitted with a septic right knee; the fluid aspirates from the knee was growing a pathogen found primarily in the human mouth. She has no idea what has caused the problem with her knee. After working with you for a few weeks, she admits to injecting her knee. You tell the surgery team that you have diagnosed her with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatization disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Factitious disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factitious disorder This case best depicts a case of a patient who is feigning or producing symptoms of an illness to gain gratification from assuming the sick role . Patients with factitious disorders consciously fake symptoms to maintain the \&quot;sick role.\&quot; In factitious disorder, there is no obvious secondary gain such as money or avoidance of work as in malingering.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It must be clear that these symptoms are not intentionally produced for other reasons, such as avoiding work, gaining monetary compensation, or avoiding legal issues. Classically, people with factitious disorder are more likely to be female and to have experience in health care. Often, these patients will have numerous admissions to many different hospitals with a variety of symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. If any of these reasons are present, the diagnosis is malingering. Option: B. Somatization disorder presents with complaints of pain , gastrointestinal symptoms , sexual dysfunction , and pseudo-neurologic symptoms. Option: C. The diagnosis of hypochondriasis is incorrect because this patient is not preoccupied with the idea of having a severe disease that is unrecognized despite repeated reassurances by medical personnel.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman nurse comes with recurrent episodes of shaking, sweating, palpitations, confusion, and complaints of hunger. One week ago, she had similar symptoms that improved after eating. She has hypertension and a history of biliary pancreatitis. She underwent cholecystectomy 1 year ago. Her vitals are normal. Examination shows tremors and diaphoresis. Laboratory studies show: Blood Glucose: 50 mg/dL TSH: 1 mU/L C-Peptide: 0.50ng/mL(N=0.83.1) Which of the following is the most likely cause of this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic neoplasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactive postprandial hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surreptitious insulin use&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surreptitious insulin use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surreptitious insulin use This patient is hypoglycemic (blood glucose 50 mg/dL) with neuroglycopenic symptoms (e.g., confusion, drowsiness, dizziness, blurry vision) and adrenergic symptoms (e.g., diaphoresis, hunger, tingling, tremor, palpitations). Considering that her C-peptide level is low , her symptoms are likely caused by exogenous insulin use, indicating a factitious disorder. Patients with the factitious disorder tend to have close ties to the medical system (e.g., nurse aide).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Malingering patients offer vague complaints (either false or grossly exaggerated) that do not conform to a known medical condition in order to attain secondary gain . However, this patient has signs and laboratory evidence that are consistent with hypoglycemia without evidence of secondary gain. Option: B. A pancreatic neoplasm , such as an insulinoma , could cause periodic hypoglycemia and high levels of insulin. However, since insulin production is endogenous from the tumor, C-peptide levels would also be high . This patient&#x27;s low C-peptide suggests another diagnosis. Option: C . Reactive postprandial hypoglycemia can present as symptomatic hypoglycemia with high levels of insulin, as seen in this patient. However, since insulin is endogenous in reactive postprandial hypoglycemia, C-peptide levels would also be high . This patient&#x27;s low C-peptide level suggests another diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old girl has been hospitalized on numerous occasions as her mother calls an ambulance after her daughter had stopped breathing suddenly. All work-ups in the hospital have been negative, and the patient has never had an episode in front of anyone but her mother. The patientâ€™s mother does not seem hesitant about consenting to lab tests, even if the tests are invasive. Which statement is true about the disorder described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is usually self-limited.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The father is usually the perpetrator.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It constitutes a form of child abuse.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usually only one child in a family is victimized.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It constitutes a form of child abuse.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It constitutes a form of child abuse. In Munchausen syndrome by proxy , a caregiver, usually, the mother, fabricates or produces symptoms of illness in a child. The caregiverâ€™s motive is to vicariously receive care and attention from health providers through the sick child.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. â€“ It is not self-limited . The severity of the disorder varies from cases in which symptoms are completely fabricated to cases in which the mother causes serious physical harm to or even the death of the child. Option: B. â€“ Mothers, usually are the perpetrators . Mothers in cases of Munchausen by proxy are extremely attentive to their children and often are considered model parents. Option: D. - Not infrequently, more than one child is victimized in a family, particularly in cases of suffocation disguised as sudden infant death syndrome (SIDS) or apnea .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the emergency department by his mother because of a sudden loss of consciousness. His mother has type 2 diabetes mellitus. Serum studies show a glucose concentration of 22 mg/dL and a potassium concentration of 2.4 mEq/L. A dextrose infusion is administered, after which his glucose concentration normalizes and his symptoms improve. Overnight, he has another episode of decreased consciousness, during which she had a glucose concentration of 19 mg/dL, an insulin concentration of 108 mIU/L (N=2.6â€“24.9), and a C-peptide concentration of 0.3 ng/mL (N = 0.8â€“3.1). Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagonoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatostatinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factitious Disorder imposed on another&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Factitious Disorder imposed on another&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factitious Disorder imposed on another Factitious disorder imposed on another (FDIA) is a psychiatric condition in which an individual intentionally falsifies manifestations of disease in another individual (e.g., their child or elderly dependent) for primary gain . This boy&#x27;s mother, who has type 2 diabetes mellitus, has given him exogenous insulin, which causes hyperinsulinemia, hypoglycemic episodes, and decreased serum C-peptide concentrations (because exogenous insulin does not contain C-peptide). The primary gain in this scenario includes the attention, sympathy, and care given to sick patients and their families.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Malingering is the intentional falsification of symptoms and/or diagnoses for secondary gain (e.g., financial incentive, time off work). It is very unlikely that this 5-year-old boy has the capability or motivation to seek secondary gain. Option: B. A glucagonoma is a pancreatic neuroendocrine tumor that produces excess glucagon, which results in hyperglycemia (not hypoglycemia), necrolytic migratory erythema , venous thromboembolic conditions, weight loss , and neuropsychiatric changes (e.g., depression , psychosis ). Option: C. Somatostatinoma is a pancreatic neuroendocrine tumor that produces excess somatostatin, which results in decreased secretion of several hormones, including insulin, glucagon, and growth hormone , abdominal pain, weight loss, and hyperglycemic episodes. This patient has hyperinsulinemia, not hypoinsulinemia .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are treating a 40-year-old patient for exacerbation of asthma. On the day of her discharge, she complained of feeling feverish and achy and had a non-productive cough. You treat the fever with acetaminophen and perform a physical examination, order chest x-rays, draw blood, and order a urinalysis. The nurse informs you that she witnessed the patient dipping her thermometer into a hot cup of tea. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Factitious disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factitious disorder This case best depicts a case of a patient who is feigning or producing symptoms of an illness to gain gratification from assuming the sick role . Patients with factitious disorders consciously fake symptoms to maintain the \&quot;sick role.\&quot; In factitious disorder, there is no obvious secondary gain such as money or avoidance of work as in malingering.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. In conversion disorder , patients are primarily preoccupied with the idea that they have an illness that presents with a constellation of neurologic symptoms that are usually not physiologic. Option: C. In hypochondriasis , a patient believes that he or she has some particular medical diagnosis. It is the worry about this illness that causes much of the distress. Option: D. There is little reason to believe this act could help her achieve financial or other material gains as in malingering .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect about Factitious Disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unusual, dramatic presentation of symptoms that defy conventional medical or psychiatric understanding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients usually donâ€™t belong to the medical profession.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symptoms do not respond appropriately to usual treatment or medications.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergence of new, unusual symptoms when other symptoms resolve.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patients usually donâ€™t belong to the medical profession.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients usually donâ€™t belong to the medical profession. Patients with factitious disorders consciously fake symptoms to maintain the \&quot;sick role.\&quot; In factitious disorder, there is no obvious secondary gain such as money or avoidance of work as in malingering.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Unusual, dramatic presentation of symptoms that defy conventional medical or psychiatric understanding Option: C. Symptoms do not respond appropriately to usual treatment or medications Option: D. Emergence of new, unusual symptoms when other symptoms resolve.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with a complaint of epilepsy where she had seizures with falling on the ground, followed by shaking her arms and legs uncontrollably, almost daily. These events last for approximately 10 minutes. She is unable to otherwise move during the time, although she denies any loss of consciousness, bladder, or bowel functions. She has never injured herself during these acts. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GTCS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conversion disorder The most likely diagnosis in this woman is conversion disorder (\&quot; pseudo seizures \&quot;). Conversion disorder patients present with neurological symptoms (g., sensory deficit, motor weakness, seizures) that are felt to be unconsciously produced and believed to be caused by a psychological conflict or stressor .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Malingering is the intentional falsification of symptoms and/or diagnoses for secondary gain (e.g., financial incentive, time off work). Option: C. In hypochondriasis , a patient believes that he or she has some particular medical diagnosis . It is the worry about this illness that causes much of the distress. Option: D. Seizure disorder (GTCS) is ruled out as there is no history suggestive of aura or up rolling of eyes or tongue bite or complete loss of consciousness or post-event confusion .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male brought as he is convinced that he has colon cancer despite being told that it is unlikely because of his young age. A review of the records demonstrates numerous prior appointments in connection with the same or similar complaints, including repeatedly negative results from tests for occult fecal blood and normal results from colonoscopies. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pain disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatization disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypochondriasis The most likely diagnosis for this man is hypochondriasis . His chief complaint is a concern that he has colon cancer . He remains focused on this illness despite prior evaluations with negative results and reassurance from his physician.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: C. He has no several gastrointestinal symptoms (blood in stools and abdominal cramps). Option: A &amp;amp; D. His worry is caused by fears of having colon cancer , not about a distorted body image, pain sensations, or numerous physical symptoms. So, body dysmorphic disorder and Somatization disorder are not the answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female was brought by her friend as a patient trying to harm herself after she had a conflict in her relationship. The patient has a low mood, feelings of guilt, and thoughts of self-harm. On further history-taking and questioning, the diagnosis of borderline personality disorder was made. The treatment of this patient would include: Dialectical Behavioural Therapy Mentalization-based Therapy Transference-based psychotherapy Antipsychotics MAO Inhibitors Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, 4, 5 Management of this condition includes all the above points.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antipsychotics have been used to control anger, hostility, and brief psychotic episode Antidepressants improve the depressed mood common in patients with borderline personality disorder. The MAO inhibitors (MAOIs) have successfully modulated impulsive behavior in some patients. Benzodiazepines , particularly alprazolam (Xanax), help anxiety and depression , but some patients show disinhibition with this class of drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIALECTICAL BEHAVIOR THERAPY . A particular form of psychotherapy called dialectical behavior therapy (DBT) has been used for those with parasuicidal behavior , such as frequent cutting. MENTALIZATION-BASED TREATMENT . Mentalization is a social construct that allows a person to be attentive to the mental states of oneself and of others; it comes from a personâ€™s awareness of mental processes and subjective states that arise in interpersonal interactions. TRANSFERENCE-FOCUSED PSYCHOTHERAPY . Transference-focused psychotherapy (TFP) is a modified form of psychodynamic psychotherapy .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is admitted for 2nd and 3rd-degree burns of her right hand which she attributes to accidentally spilling hot oil while she was cooking dinner. Upon evaluation, the surgeon recognizes the patient as a woman he had treated for a similar burn on the same hand 3 months ago. Her medical records reveal that this is her sixth burn-related injury in 2 years. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Factitious disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factitious disorder Patients with factitious disorders consciously fake symptoms to maintain the \&quot;sick role.\&quot; In factitious disorder, there is no obvious secondary gain such as money or avoidance of work as in malingering.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. In conversion, the disordered patient presents with neurological symptoms which cannot be explained. Option: C. There is significant secondary gain in malingering, in which tangible advantages and benefits as a result of being sick are there. Option: D. She is not having any symptoms of disease she is thought to have a serious Disorder .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following associated feature of conversion disorder accordingly. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1= c, 2=b, 3=a, 4=d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1=c, 2=a, 3=d, 4=b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1=a, 2=d, 3=c, 4=b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1=a, 2=b, 3=d, 4=c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1=c, 2=a, 3=d, 4=b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689445695583-QTDI015020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1=c, 2=a, 3=d, 4=b Several psychological symptoms have also been associated with conversion disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Primary Gain . Patients achieve primary gain by keeping internal conflicts outside their awareness . Symptoms have symbolic value; they represent an unconscious psychological conflict. Secondary Gain . Patients accrue tangible advantages and benefits as a result of being sick ; for example, being excused from obligations and difficult life situations, and receiving support. La Belle IndiffÃ©rence . La belle indiffÃ©rence is a patientâ€™s inappropriately cavalier attitude toward serious symptoms ; that is, the patient seems to be unconcerned about what appears to be a major impairment. Identification . Patients with conversion disorder may unconsciously model their symptoms on those of someone important to them . For example, a parent or a person who has recently died may serve as a model for conversion disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman frequently cannot account for hours or even days of her life. She finds clothes in her closet that she does not remember buying. Her friends say that sometimes she acts in a childish dependent way and at other times becomes aggressive and controlling. These symptoms are most commonly seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depersonalization disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Korsakoff dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dissociative identity disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dissociative identity disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dissociative identity disorder Losing time and memory gaps , including significant gaps in autobiographical memory , are typical symptoms of dissociative identity disorder (previously known as multiple personality disorder).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients also report fluctuation in their skills , well-learned abilities, and habits . This is explained as a state-dependent disturbance of implicit memory .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A â€“ Dissociative amnesia is a condition in which a person cannot remember important information about his or her life. Option B - Depersonalization/derealization disorder is a type of dissociative disorder that consists of persistent or recurrent feelings of being detached usually with a feeling of being an outside observer of oneâ€™s life (depersonalization), or of being detached from one&#x27;s surroundings (derealization). Option C - Korsakoff dementia typically follows Wernickeâ€™s encephalopathy which is due to a severe deficiency of thiamine . It is most commonly caused by chronic alcohol use .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nun is brought after being found in a distant city, working in a cabaret. She is unable to remember anything about her previous life before 7 months, including her name, and address. A telephone call to her hometown revealed that she had been reported missing 7 months ago. Her Short-term memory is intact. The mainstay of treatment of this condition is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amitriptyline or escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium amobarbital interviewing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psychodynamic psychotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psychodynamic psychotherapy The main finding in this patient is her inability to recall autobiographical information. Since this patient&#x27;s episode of dissociative amnesia involved travel to a different location , the specifier \&quot;dissociative fugue \&quot; applies. The mainstay of treatment of dissociative fugue is psychodynamic psychotherapy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Antidepressant medication may be helpful in the treatment of depressive symptoms that may accompany the fugue state, but not the mainstay. Option: B &amp;amp; D. If the individual with dissociative fugue continues to be densely amnesic for identity and autobiographical memory, the use of hypnosis or sodium amobarbital interviewing may be tried cautiously , keeping in mind that the dissociative fugue serves a defensive purpose and that if the amnesia is suddenly lifted, the individual may become depressed or even suicidal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old female came with numbness and severe weakness on the left side of her body, with moderate low back pain. The patient was recently involved in a bicycle collision with a motor vehicle 3 days ago. Since the injury, the patient reports her dizziness has converted to double vision, and has difficulty swallowing like there is a lump in her throat. Which is false about this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is also called conversion disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;One or more symptoms of altered voluntary motor or sensory function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symptoms are falsified with identified deception.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incompatibility between symptoms and recognized neurological illness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Symptoms are falsified with identified deception.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms are falsified with identified deception. This is a case of conversion disorder / functional neurological symptom disorder . No falsification of symptoms is found in conversion disorder/functional neurological symptom disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. â€“ Functional neurological symptom disorder is also known as c onversion disorder. Option: B. â€“ Patients with conversion disorder present with one or more symptoms of altered voluntary motor or sensory function . Option: D. â€“ In conversion disorder, the presenting symptoms are not compatible with organic causes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
