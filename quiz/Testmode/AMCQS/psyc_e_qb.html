ion for Incorrect options:- Option: A. Alcohol withdrawal features include seizure activity, delirium, anxiety, tachycardia, hypertension, diaphoresis, and tremor . Option: C. The symptoms of nicotine withdrawal include an intense craving for tobacco, tension, irritability , difficulty concentrating, drowsiness and paradoxical trouble sleeping, decreased heart rate and blood pressure, increased appetite and weight gain, decreased motor performance, and increased muscle tension . Option: D. LSD cause no withdrawal symptoms .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male came unconscious to the casualty. He had bradycardia, pinpoint pupil, and slow respiration. There are Needle tracks in his left arm and legs and the dorsal vein of his penis. What will be your first step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Naloxone immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adequate airway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adequate airway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adequate airway The given clinical signs point towards Opioid Overdose . The first task in overdose treatment is to ensure an adequate airway . Tracheopharyngeal secretions should be aspirated ; an airway may be inserted. The patient should be ventilated mechanically until naloxone, a specific opioid antagonist, can be given.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naloxone is administered intravenously at a slow rate Initially about 8 mg per 70 kg of body weight . Signs of improvement are: Increased respiratory rate Pupillary dilation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A - IV Naloxone immediately- not the first step Option C - Gastric lavage is not indicated in this case scenario Option D - IV fluids given after the initial airway management.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old opioid addict comes to you for de-addiction. He says whenever he tries to stop himself he gets side effects. So he is forced to take it again. What treatment will you give to him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levomethadyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methadone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methadone Methadone is a synthetic narcotic (an opioid) that substitutes for heroin and can be taken orally . When given to addicts to replace their usual substance of abuse , the drug suppresses withdrawal symptoms .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A daily dose of 20 to 80 mg suffices to stabilize a patient, although daily doses of up to 120 mg have been used. The duration of action for methadone exceeds 24 hours ; thus, once-daily dosing is adequate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options: Option: A. Levomethadyl is an opioid agonist that suppresses opioid withdrawal . It is no longer used, however, because some patients developed prolonged QT intervals associated with potentially fatal arrhythmias (torsades de pointes). Option: C. Opioid antagonists block or antagonize the effects of opioids. Unlike methadone, they do not exert narcotic effects and do not cause dependence . Opioid antagonists include naloxone , which is used in the treatment of opioid overdose . Option: D. Naltrexone is used for alcohol dependence .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wernickeâ€™s encephalopathy is characterized by delirium, ataxia, and 6th nerve palsy. All are true about Wernickeâ€™s encephalopathy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused due to vitamin B1 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;First symptom to respond after treatment is ataxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lesion is in the Mammillary body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enzymes of the Krebs cycle are involved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. First symptom to respond after treatment is ataxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First symptom to respond after treatment is ataxia Wernicke encephalopathy . The patient with alcohol use disorder presents with confusion, oculomotor dysfunction (e.g, nystagmus), and gait ataxia . Thiamine deficiency leads to neuronal injury and impaired axonal conduction that cause the symptoms of Wernicke encephalopathy (i.e., confusion, oculomotor dysfunction, and gait ataxia). Thiamine (vitamin B1) is a cofactor for critical enzymes involved in cerebral glucose and energy metabolism, which can be depleted in patients with alcohol use disorder and/or malnourishment. Early supplementation of thiamine would most likely have prevented this patient&#x27;s condition. The first symptom to respond is ophthalmoplegia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. it is caused due to vitamin B1 deficiency which may be due to alcoholism or malabsorption. Option: C. lesion is in the mammillary body or the dorsal medial nucleus of the thalamus Option: D. Enzymes of Krebs cycle like: E 1 PDH complex and alpha-ketoglutarate dehydrogenase are involved.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male after consuming hashish, went into an extreme rage and attacked his friend. What is this phenomenon known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cannabis related psychotic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Run amok&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Badtrip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flash back&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Run amok&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Run amok Extreme rage that occurs after intake of cannabis which may cause the drugged person to attack other people is known as Run Amok .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Cannabis-induced psychotic disorder is diagnosed in the presence of cannabis-induced psychosis. Option: C. Badtrip is an adverse effect of Cannabis , in which an experience resembling the acute panic reaction to cannabis but sometimes more severe; a bad trip can occasionally produce true psychotic symptoms . Option: D. Flash-back is a sensation related to cannabis intoxication after the short-term effects of the substance have disappeared.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male consumed large amounts of bhang on Holi. Which of the following can be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased appetite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased lacrimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sense of slowing of time&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dullness all around&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sense of slowing of time&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sense of slowing of time Bhang is a form of cannabis . Cannabis intoxication commonly heightens usersâ€™ sensitivities to external stimuli , reveals new details, makes colors seem brighter and richer, and subjectively slows the appreciation of time. In high doses , users may experience depersonalization and derealization .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common physical effects of cannabis are dilation of the conjunctival blood vessels (red eye) and mild tachycardia . At high doses, orthostatic hypotension may appear. Increased appetite â€”often referred to as â€œthe munchiesâ€â€”and dry mouth are common effects of cannabis intoxication .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Increased appetite is seen Option: B . Dry eyes are seen Option: D . Everything looks bright and colorful&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with alcohol use disorder is brought by a friend because of progressively worsening forgetfulness and frequent falls. On mental status examination, he is confused and oriented only to a person. Neurologic examination shows horizontal nystagmus on lateral gaze, walks with wide-based, small steps and his gait is unsteady. Supplementation of which vitamin is most likely to have prevented this patient&#x27;s current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B1 This patient with alcohol use disorder presents with confusion, oculomotor dysfunction (e.g, nystagmus), and gait ataxia . These signs and symptoms suggest Wernicke encephalopathy . Thiamine deficiency leads to neuronal injury and impaired axonal conduction that cause the symptoms of Wernicke encephalopathy (i.e., confusion, oculomotor dysfunction, and gait ataxia). Thiamine (vitamin B1) is a cofactor for critical enzymes involved in cerebral glucose and energy metabolism, which can be depleted in patients with alcohol use disorder and/or malnourishment. Early supplementation of thiamine would most likely have prevented this patient&#x27;s condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Cobalamin (vitamin B12) deficiency presents clinically with megaloblastic anemia, subacute combined degeneration of the spinal cord, irritability, memory loss, and dementia . Option: C. Pyridoxine (vitamin B6) deficiency presents with cheilosis, glossitis, stomatitis, sideroblastic anemia, irritability, seizures, and peripheral neuropathy . Option: D. Niacin (vitamin B3) deficiency manifests clinically with pellagra , a clinical syndrome characterized by dermatitis, diarrhea, glossitis, dementia , and, if not treated, death.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the given plant, which is a common form of substance abuse in India&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The principal component is Î”9-THC and its receptor is Of Gs subtype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The principal component is Î”11-THC and its receptor is in the highest concentration in the cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The principal component is Î”9-THC and its receptor is Of Gi subtype&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The principal component is Î”11-THC and its receptor is In high concentration in basal ganglia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The principal component is Î”9-THC and its receptor is Of Gi subtype&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682888291308-QTDI039009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The principal component is Î”9-THC and its receptor is Of Gi subtype The given plant is Cannabis Sativa . The principal component of cannabis is Î”9-THC .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cannabinoid receptor :- A member of the G-protein-linked family of receptors Is linked to the inhibitory G protein (Gi), which is linked to adenylyl cyclase in an inhibitory fashion. Is found in the highest concentrations in the basal ganglia , the hippocampus , and the cerebellum, with lower concentrations in the cerebral cortex . This receptor is not found in the brainstem , a fact consistent with cannabisâ€™s minimal effects on respiratory and cardiac functions. Studies have shown that cannabinoids affect the monoamine and Î³-aminobutyric acid (GABA) neurons .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- All the other options are not true for this image.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old male came with symptoms of bradycardia, diminished breathing, hypothermia, and pinpoint pupil. What is your probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opioid intoxication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannabis intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine intoxication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Opioid intoxication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Opioid intoxication Opioid intoxication includes Maladaptive behavioral changes( altered mood , psychomotor retardation , drowsiness, slurred speech , and impaired memory and attention) Physical effects ( respiratory depression , pupillary constriction , smooth muscle contraction), constipation , bradycardia, and hypothermia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The respiratory depressant effects are mediated at the level of the brainstem .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Alcohol intoxication: slurred speech, nystagmus, slow motor performance, etc Option: C. Cannabis intoxication commonly heightens usersâ€™ sensitivities to external stimuli , reveals new details, makes colors seem brighter and richer, and subjectively slows the appreciation of time. In high doses , users may experience depersonalization and derealization . Option: D. Cocaine intoxication: euphoria, tachycardia, palpitations, sweating, mydriasis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is obtained from the plant shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smack&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crack&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ganja&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crack&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682888291607-QTDI039011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crack Cocaine is an alkaloid obtained from coca leaves . The picture shown is that of coca leaves. A crack is a form of cocaine .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options: Option: A. Smack is heroin or diacetylmorphine Option: C. LSD is a compound named lysergic acid diethylamide Option: D. Ganja is from Cannabis sativa americana.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man came to the OPD with the chief complaints of bugs crawling all over him. In examination, there is black pigmentation of his buccal mucosa. He also has a pulse rate of 130/min and mydriasis. What is the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cocaine Tactile hallucinations like bugs crawling is seen in cocaine intoxication , it is known as magnan phenomenon or formication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;With high doses of stimulants, symptoms of intoxication include Agitation Irritability Impaired judgment Impulsivity Potentially dangerous sexual behavior Aggression Generalized increase in psychomotor activity The major associated physical symptoms are tachycardia, hypertension, and mydriasis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Alcohol intoxication : slurred speech, nystagmus, slow motor performance, etc Option: B. Opioid intoxication includes maladaptive behavioral changes and specific physical symptoms include respiratory depression, pupillary constriction, smooth muscle contraction (including the ureters and the bile ducts), constipation , and changes in blood pressure, heart rate, and body temperature. Option: C. Cannabis intoxication commonly heightens usersâ€™ sensitivities to external stimuli , reveals new details, makes colors seem brighter and richer, and subjectively slows the appreciation of time. In high doses , users may experience depersonalization and derealization .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old man is brought to the emergency department in respiratory arrest. On examination, he is unresponsive, and the doctor in the emergency department observes pinpoint pupils and antecubital track marks. There is suspicion that the patientâ€™s condition may be the result of a drug overdose. Which of the following would reverse the effects of the suspected drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deferoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naloxone Naloxone is used to reverse the acute effects of an opiate overdose by blocking CNS opioid receptors .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Acetylcysteine is administered in acetaminophen overdose Option: C. Deferoxamine is used in iron overdose . Option: D. Methadone is used for the long-term maintenance of opiate addiction and would only worsen heroin overdose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with alcoholism is brought by his family after they notice a decline in memory. On evaluation, the patientâ€™s remote memory is intact, but his recent recall is severely impaired. The patient provides verbose but erroneous answers in response to questions testing recent recall. This patientâ€™s memory distortion is most likely which form of memory disorder.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterograde amnesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrograde amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prosopagnosia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterograde amnesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterograde amnesia This patient may be suffering from Wernicke-Korsakoff syndrome , a complication of long-term alcoholism . Anterograde amnesia is the loss of immediate or short-term memory . Patients are unable to form new memories .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B. Retrograde amnesia is the loss of remote or previously formed memories. Option: C. Dissociative amnesia is the loss of memory without the loss of the ability to form new memories . It is usually associated with emotional trauma and is not due to drugs or a medical condition. Option: D. Prosopagnosia is the inability to remember faces despite being able to recognize that they are faces.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old man is brought to the emergency department from a college party because of a 2-hour history of a crawling sensation under his skin. He appears anxious and is markedly pale. His temperature is 38Â°C, the pulse is 104/min, respirations are 18/min, and blood pressure is 140/90 mm Hg. Physical examination shows diaphoretic skin, moist mucous membranes, and dilated pupils. Which of the following substances is most likely the cause of this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phencyclidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cocaine Cocaine increases sympathetic activity by inhibiting the presynaptic reuptake of norepinephrine. In addition to features of sympathetic overactivity, an acute cocaine overdose can also cause hallucinations (including tactile hallucinations such as formication) and paranoid ideation .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute cocaine overdose is treated with benzodiazepines and alpha-1 blockers (e.g., phenoxybenzamine). In the case of a suspected cocaine overdose , beta-blockers should not be used as first-line therapy because they can lead to unopposed alpha-1 receptor activation and thereby precipitate a hypertensive crisis or myocardial ischemia due to coronary vasospasm. Chronic use of cocaine can cause nasal septal hypertrophy (if used intranasally), periportal hepatitis (if ingested), myocarditis, and/or pulmonary artery hypertension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Patients intoxicated with lysergic acid diethylamide (LSD ) classically present with vivid visual hallucinations and distorted time perception , but can also experience anxiety, agitation, and paranoid delusions . Option: C. Phencyclidine (PCP) intoxication can also manifest with confusion, euphoria, hyperthermia, tachycardia, hypertension, aggressive behavior, and nystagmus . However, PCP typically causes miosis . Option: D . Most patients of cannabis intoxication would present with features such as conjunctival injection, slowed time perception, and hyperphagia . Moreover, most patients with cannabis overdose would have dry mucous membranes , in contrast to this patient with moist mucous membranes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is brought to the emergency room because of a 2-hour history of increased thirst and erratic behavior after coming from a party. Her roommate reports that the patient often uses recreational drugs at parties. On arrival, the patient is diaphoretic and oriented only to the person. Her temperature is 39Â°C (102.2Â°F), her pulse is 114/min, and her blood pressure is 156/102 mm Hg. Tremulousness and bilateral pupillary dilation were seen. Serum studies show a sodium concentration of 130 mEq/L. This patient is most likely intoxicated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylenedioxymethamphetamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phencyclidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methylenedioxymethamphetamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methylenedioxymethamphetamine This patient&#x27;s increased thirst, euphoria, confusion, hyperthermia, tachycardia, hypertension, mydriasis, tremor, and hyponatremia indicate intoxication with 3,4-methylenedioxymethamphetamine (MDMA) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MDMA-induced hyponatremia is due to an inappropriate increase in ADH , increased thirst stimulation, and the belief of some users that the intake of large amounts of water can help prevent hyperthermia. The treatment of MDMA intoxication focuses on controlling the patient&#x27;s hypertension, arrhythmias, hyperthermia, and hyponatremia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Patients intoxicated with lysergic acid diethylamide (LSD ) classically present with vivid visual hallucinations and distorted time perception , but can also experience anxiety, agitation, and paranoid delusions . Option: C. Phencyclidine (PCP) intoxication can also manifest with confusion, euphoria, hyperthermia, tachycardia, hypertension, aggressive behavior, and nystagmus . However, PCP typically causes miosis . Option: D. Patients with cocaine intoxication can present with confusion, euphoria, hyperthermia, tachycardia, hypertension, tremor, and bilateral mydriasis . However, it would not explain this patient&#x27;s increased thirst and hyponatremia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man comes with the complaint of fatigue. Because of his heavy drinking, he has received several reprimands at work and his wife has threatened to leave him. He drinks 6 to 12 beers a day plus several ounces of hard liquor. He reports blackouts, an inability to quit drinking, tolerance for alcohol, and likely withdrawal symptoms. He has tried to quit on several occasions but has been unable to do so. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol dependence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcohol dependence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcohol dependence A need for daily use of large amounts of alcohol for adequate functioning, a regular pattern of heavy drinking , and long periods of sobriety interspersed with binges of heavy alcohol intake lasting for weeks or months strongly suggest alcohol dependence and alcohol abuse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The drinking patterns are often associated with certain behaviors : the inability to cut down or stop drinking ; repeated efforts to control or reduce excessive drinking by \&quot;going on the wagon\&quot; (periods of temporary abstinence) or by restricting drinking to certain times of the day.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B . The classic sign of alcohol withdrawal is tremulousness , although the spectrum of symptoms can expand to include psychotic and perceptual symptoms (e.g., delusions and hallucinations), seizures , and the symptoms of delirium tremens (DTs ), called alcohol delirium. Option: C. WERNICKE SYNDROME: An acute, usually reversible , encephalopathy resulting from a thiamine deficiency and characterized by the triad of delirium, ophthalmoplegia (typically sixth nerve), and ataxia . Option: D. DELIRIUM TREMENS: A delirium characterized by disorientation, fluctuation in the level of consciousness, elevated vital signs , and tremors as the result of an abrupt reduction in or cessation of heavy alcohol use that has lasted for a prolonged period of time.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KORSAKOFF SYNDROME (PSYCHOSIS): Not actually a psychotic state but amnesia, both anterograde and retrograde amnesia , with confabulation that develops after chronic alcohol use . It is usually irreversible and is also caused by a thiamine deficiency .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old chronic smoker wants to quit smoking. Which of the following can be used to help in the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levomethadyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bupropion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bupropion Bupropion is an antidepressant medication that has both dopaminergic and adrenergic actions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bupropion is started at 150 mg per day for 3 days and increased to 150 mg twice a day for 6 to 12 weeks . Daily dosages of 300 mg double quit rates in smokers with and without a history of depression.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Methadone is a synthetic narcotic (an opioid) that substitutes for heroin and can be taken orally. When given to addicts to replace their usual substance of abuse, the drug suppresses withdrawal symptoms . Option: C. Naltrexone is used for alcohol dependence . Option: D. Levomethadyl is an opioid agonist that suppresses opioid withdrawal . It is no longer used, however, because some patients developed prolonged QT intervals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;14 hours after a surgical admission because of a broken arm, a 40-year-old woman begins to complain of feeling jittery and shaky, upset stomach, irritability, and sweating. Six hours later, she tells staff members that she is hearing the voice of a dead relative shouting at her. Her blood pressure is 150/95 mm Hg, pulse rate is 120/min, and temperature is 100.0Â°F (37.8Â°C). What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol withdrawal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol-induced mood Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol-induced anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcohol withdrawal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcohol withdrawal The classic sign of alcohol withdrawal is t remulousness , although the spectrum of symptoms can expand to include psychotic and perceptual symptoms (e.g., delusions and hallucinations), seizures , and the symptoms of delirium tremens (DTs ), called alcohol delirium in DSM-5. Tremulousness (commonly called the \&quot;shakes\&quot; or the \&quot;jitters\&quot;) develops 6 to 8 hours after the cessation of drinking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option B: The DSM-5 diagnostic criteria for alcohol intoxication are based on evidence of recent ingestion of ethanol, maladaptive behavior , and at least one of several possible physiological correlates of intoxication. Option C: Heavy intake of alcohol over several days results in many of the symptoms observed in major depressive disorder, but the intense sadness markedly improves within several days to 1 month of abstinence . Features of depression were not seen in this patient. Option D: Alcohol-induced anxiety Disorder is observed in alcoholic persons only in the context of heavy drinking or within the first several weeks or months of abstinence , the symptoms are likely to diminish and subsequently disappear with time alone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man was diagnosed with pathological gambling. All of the following have been identified as predisposing factors for the development of pathological gambling except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Childhood enuresis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of a parent before the child is 15 years old&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inappropriate parental discipline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attention-deficit/hyperactivity disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Childhood enuresis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Childhood enuresis Childhood enuresis is the involuntary loss of urine (sometimes the condition is seen as voluntary). It is not a predisposing factor for the development of pathological gambling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options: Option: B. Loss of a parent by death, separation, divorce, or desertion before the child is 15 years old may be a predisposing factor for pathological gambling. Option: C, D. Other possible factors include Attention-deficit/hyperactivity disorder (ADHD) Inappropriate parental discipline Lack of family emphasis on saving, planning, and budgeting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old boy comes to the OPD with his father who is worried that his son is using drugs. According to the DSM-5 Criteria for diagnosing substance use or dependence, which of the following criteria are correct? Recurrent substance used despite of failure to fulfill obligations at work, home, school Recurrent substance use in situations in which it is physically hazardous Continued substance use despite having persistent or recurrent social or interpersonal problems There is a persistent desire or unsuccessful efforts to cut down or control substance use A great deal of time is spent in activities necessary to obtain the substance Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&amp;amp;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&amp;amp;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3&amp;amp;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&amp;amp;5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3,4&amp;5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\&quot; 1,2,3,4&amp;amp;5 All the statements are correct. \&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The criteria for diagnosis of substance dependence is as follows: A maladaptive pattern of substance use leading to clinically significant impairment or distress , as manifested by 2 (or more ) of the following, occurring within 12-months . Recurrent substance use resulting in a failure to fulfill major role obligations at work, school, or home (e.g., repeated absences or poor work performance related to substance use; substance-related absences, suspensions, or expulsions from school; neglect of children or household) Recurrent substance use in situations in which it is physically hazardous (e.g., driving an automobile or operating a machine when impaired by substance use) Continued substance use despite having persistent or recurrent social or interpersonal problems caused or exacerbated by the effects of the substance (e.g., arguments with spouse about consequences of intoxication, physical fights) Tolerance , as defined by either of the following: A need for markedly increased amounts of the substance to achieve intoxication or desired effect. Markedly diminished effect with continued use of the same amount of the substance. Withdrawal , as manifested by either of the following: The characteristic withdrawal syndrome for the substance. The same (or a closely related) substance is taken to relieve or avoid withdrawal symptoms. The substance is often taken in larger amounts or over a longer period than was intended There is a persistent desire or unsuccessful efforts to cut down or control substance use A great deal of time is spent in activities necessary to obtain the substance, use the substance, or recover from its effects Important social, occupational, or recreational activities are given up or reduced because of substance use The substance use is continued despite knowledge of having a persistent or recurrent physical or psychological problem that is likely to have been caused or exacerbated by the substance Craving or a strong desire or urge to use a specific substance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female comes to the OPD with her daughter who complains that her mother sits in a corner the whole day, blaming herself for the addictions of her son. She isnâ€™t addicted to any substance. On questioning, you notice that she feels guilty and shameful for the actions of her son. _______is used to designate the behavioral patterns of family members who have been significantly affected by another family memberâ€™s substance use or addiction.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physical Dependence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Codependency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Denial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cross tolerance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Codependency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Codependency The terms co-addiction and, more commonly, codependency or codependency are used to designate the behavioral patterns of family members who have been significantly affected by another family memberâ€™s substance use or addiction. The terms have been used in various ways and no established criteria for codependence exist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Physical Dependence : physical dependence refers to the physical ( physiological) effects of multiple episodes of substance use. Option: C . Denial: Family members, as with the substance users themselves, often behave as if the substance use that is causing obvious problems were not really a problem ; that is, they engage in denial. Option: D. Cross tolerance : refers to the substitution of one drug with another especially due to similar effects .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year male alcoholic says that now he needs a lesser number of alcoholic drinks to get the same amount of effect. Before he used to take 800 ml, now 300 ml gives the same effects. What is the above phenomenon known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reverse tolerance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychological dependence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Behavioural dependence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reverse tolerance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reverse tolerance Reverse tolerance : lesser amounts of alcohol is required for the same amount of effect . It is secondary to a decline in levels of alcohol metabolizing enzymes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Tolerance: more amount of drug is required for the same effect Option: C. Psychological dependance: is characterized by a continuous or intermittent craving (i.e., intense desire) for the substance to avoid a dysphoric state. Option: D. Behavioral dependence : substance-seeking activities and related evidence of pathological use patterns are emphasized.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year man who is a chronic alcoholic can develop which of the following psychiatric disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ALL of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ALL of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ALL of the above Option: A. Wernickeâ€™s encephalopathy is characterized by delirium, ataxia, and 6 th nerve palsy , which is characteristic of Wernicke&#x27;s encephalopathy . It is seen in B1 deficiency . It is seen in chronic alcoholics as well as in a person with malabsorption syndromes . Wernickeâ€™s encephalopathy is completely reversible. Option: B. Anxiety disorder : Anxiety symptoms fulfilling the diagnostic criteria for alcohol-induced anxiety disorder are also common in the context of acute and protracted alcohol withdrawal. Almost 80 percent of alcoholic persons report panic attacks during at least one acute withdrawal episode. Option: C. Depression : Heavy intake of alcohol over several days results in many of the symptoms observed in major depressive disorder, but the intense sadness markedly improves within several days to 1 month of abstinence .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53 year male, who is a chronic alcoholic, tried to stop using alcohol after several requests by his family members. He started feeling uneasy and on day 3, he had a clouding of consciousness, insomnia, and visual hallucinations. He was agitated and started abusing everyone around. He was shaking and sweating profusely. Which is your probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Korsakoff psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delirium tremens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delirium tremens Delirium Tremens is the most severe alcohol withdrawal syndrome which occurs within 2-4 days of abstinence from heavy alcohol drinking. It is characterized by Gross coarse tremor, Clouded consciousness, Disorientation, and Visual and auditory hallucinations . Delusions, Insomnia, Dehydration, Poor attention span, agitation, ataxia, Distractibility and Autonomic disturbance (Tachycardia, hypertension, sweating) can also be seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Wernickeâ€™s encephalopathy is characterized by delirium, ataxia, and 6 th nerve palsy , which is characteristic of Wernicke&#x27;s encephalopathy . It is seen in B1 deficiency . It is seen in chronic alcoholics as well as in a person with malabsorption syndromes . Option: C. Korsakoffâ€™s psychosis is characterized by memory loss, confusion, and behavioral changes. Option: D. Anxiety symptoms fulfilling the diagnostic criteria for alcohol-induced anxiety disorder are also common in the context of acute and protracted alcohol withdrawal. Almost 80 percent of alcoholic persons report panic attacks during at least one acute withdrawal episode.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old male came to the OPD with chief complaints of sweating and shivering. He has no fever. He is unable to sleep at night. His wife says he keeps talking to his grandmother who died several years ago. On taking history, he says he used to take alcohol but has stopped since 4 days due to his daughterâ€™s surgery. What is the drug that you will give to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barbiturates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzodiazepines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benzodiazepines The above condition is that of delirium tremens . The drug of choice for delirium tremens is benzodiazepines .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delirium Tremens is the most severe alcohol withdrawal syndrome which occurs within 2-4 days of abstinence from heavy alcohol drinking. It is characterized by Gross coarse tremor, Clouded consciousness, Disorientation, and Visual and auditory hallucinations . Delusions, Insomnia, Dehydration, Poor attention span, agitation, ataxia, Distractibility, and Autonomic disturbance (Tachycardia, hypertension, sweating) can also be seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Barbiturates arenâ€™t given here due to their side effects Option: B. Naltrexone is also used for alcohol dependence. Option: D. Acamprosate is an NMDA receptor antagonist, used in alcohol dependence&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male came to the OPD with seizures. The seizures were of generalized tonic-clonic type. He never had such episodes in past. A CT scan revealed no lesions or injuries. His AST/ALT ratio is more than 2. His wife says that he used to drink regularly but hasn&#x27;t drunk for a few days because of family pressure. What can be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Withdrawal seizures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff psychosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Withdrawal seizures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Withdrawal seizures Withdrawal Seizures associated with alcohol withdrawal are stereotyped, generalized, and tonic -clonic in character. Patients often have more than one seizure 3 to 6 hours after the first seizure .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Delirium Tremens is the most severe alcohol withdrawal syndrome which occurs within 2-4 days of abstinence from heavy alcohol drinking. It is characterized by Gross coarse tremor, Clouded consciousness, Disorientation, and Visual and auditory hallucinations . Option: C. Clinical features of Alcohol intoxication are slurred speech, dizziness, incoordination, unsteady gai t, etc Option: D. Korsakoff psychosis is characterized by memory loss, confusion, and behavioral changes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male who is a chronic alcoholic, presented with agitation, unsteady gait, insomnia, and confusion. His son said that his father, who usually wasnâ€™t irritable, keeps shouting at every person now. On examination, he has nystagmus and 6th nerve palsy. What is the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Withdrawal seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff psychosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wernickeâ€™s encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wernickeâ€™s encephalopathy The above condition is characterized by delirium, ataxia, and 6 th nerve palsy , which is characteristic of Wernickeâ€™s encephalopathy . It is seen in B1 deficiency . It is seen in chronic alcoholics as well as in a person with malabsorption syndromes .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Withdrawal Seizures associated with alcohol withdrawal are stereotyped, generalized, and tonic -clonic in character. Patients often have more than one seizure 3 to 6 hours after the first seizure. Option: B. Delirium Tremens is the most severe alcohol withdrawal syndrome which occurs within 2-4 days of abstinence from heavy alcohol drinking. It is characterized by Gross coarse tremor, Clouded consciousness, Disorientation, and Visual and auditory hallucinations . Option: D. Korsakoffâ€™s psychosis is characterized by memory loss, confusion, and behavioral changes .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old habitual alcoholic, was brought to the OPD with anterograde memory loss, confusion, and behavior changes. The patient was alert and responsive. What is the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff psychosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Korsakoff psychosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Korsakoff psychosis Korsakoff psychosis is characterized by memory loss, confusion, and behavioral changes .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Clinical features of Alcohol intoxication are slurred speech, dizziness, incoordination, unsteady gai t, etc Option: B. Delirium Tremens is the most severe alcohol withdrawal syndrome which occurs within 2-4 days of abstinence from heavy alcohol drinking. It is characterized by Gross coarse tremor, Clouded consciousness, Disorientation, and Visual and auditory hallucinations . Option: C. Wernickeâ€™s encephalopathy is characterized by delirium, ataxia, and 6th nerve palsy . It is seen in B1 deficiency . It is seen in chronic alcoholics as well as in a person with malabsorption syndromes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is an INCORRECT statement regarding the epidemiology of pathological gambling:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is more common in criminals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is more common in men.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is more common in people with a history of other psychiatric disorders.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The lifetime prevalence rate is estimated to be around 0.1 percent.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The lifetime prevalence rate is estimated to be around 0.1 percent.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lifetime prevalence rate is estimated to be around 0.1 percent. Point and lifetime prevalence rates of pathological gambling are reported to be as high as 1.4 percent and 5.1 percent, respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Pathological gamblers are much more likely to involve in criminal Option: B. Pathological gambling is more common in men than women. Option: C. People who gamble compulsively often have substance abuse problems, personality disorders, depression, or anxiety.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man, who is a chronic alcoholic, came for the treatment of alcohol dependence. His liver enzymes are altered and are suggestive of hepatic failure. Which of the following preferably should not be given to him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naltrexone Naltrexone blocks opioid receptors resulting in reduced cravings and reduced reward in response to drinking. It is contraindicated in acute hepatitis or liver failure .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Disulfiram inhibits the metabolism of alcohol causing a buildup of acetaldehyde and a reaction of flushing, sweating, nausea, and tachycardia if a patient drinks alcohol. It is contraindicated with concomitant use of alcohol or alcohol-containing preparation or coronary artery diseases Option: C. Acamprosate affects glutamate and GABA neurotransmitter systems. It is contraindicated in severe renal impairment. Option: D. none of the above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are true about fetal alcohol syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol inhibits intrauterine growth and postnatal development&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The alcohol inhibits intrauterine growth only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Women with alcohol-related disorders have a 10 percent risk of having a child with defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrocephaly with tall adult stature is seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcohol inhibits intrauterine growth and postnatal development&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcohol inhibits intrauterine growth and postnatal development Microcephaly, craniofacial malformations, and limb and heart defects are common in affected infants. Short adult stature and the development of a range of adult maladaptive behaviors have also been associated with fetal alcohol syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal alcohol syndrome is a leading cause of intellectual disability. It occurs when mothers who drink alcohol expose fetuses to alcohol in utero. Women with alcohol-related disorders have a 35 percent risk of having a child with defects. Alcohol inhibits intrauterine growth and postnatal development . Microcephaly, craniofacial malformations, and limb and heart defects are common in affected infants. Short adult stature and the development of a range of adult maladaptive behaviors have also been associated with fetal alcohol syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B. Alcohol inhibits intrauterine growth and postnatal development. Option: C. Women with alcohol-related disorders have a 35 percent risk of having a child with defects. Option: D. Microcephalic with short adult stature is seen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old chronic alcoholic, is brought to your department by his mother. She is worried and wants her son to get rid of the bad habit. Your Resident asks you to use the Cage criteria. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scores of 1 or more strongly suggest significant alcohol problems&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CAGE includes five questions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a screening test for alcohol dependence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Score of 1 doesnâ€™t require to follow up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a screening test for alcohol dependence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a screening test for alcohol dependence The CAGE was developed to serve as a very brief screen for significant alcohol problems in a variety of settings, which could then be followed up by clinical inquiry.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAGE is an acronym for the four questions that comprise the instrument: Have you ever felt you should Cut down on your drinking? Have people Annoyed you by criticizing your drinking? Have you ever felt bad or Guilty about your drinking? Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover (Eye-opener)? Each â€œ yesâ€ answer is scored as 1 , and these are summed to generate a total score. Scores of 1 or more warrant follow-up . Scores of 2 or more strongly suggest significant alcohol problems .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Scores of 2 or more strongly suggest significant alcohol problems. Option: B. CAGE includes four questions Option: D. Score of 1 does require to follow up&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year alcoholic came to the OPD with memory loss, confusion, and behavior changes. Which part of his brain will have lesions most commonly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asymmetrical mammillary bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symmetrical mammillary bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symmetrical mammillary bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symmetrical mammillary bodies The given clinical Picture suggests Korsakoff psychosis which includes memory loss, confusion, and behavior changes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wernickeâ€™s encephalopathy and Korsakoff â€™s psychosis are due to thiamine deficiency , caused either by poor nutritional habits or by malabsorption problems. Thiamine is a cofactor for several important enzymes and may also be involved in the conduction of the axon potential along the axon and in synaptic transmission . The neuropathological lesions are symmetrical and paraventricular , involving the mammillary bodies, the thalamus, the hypothalamus , the midbrain, the pons, the medulla, the fornix, and the cerebellum .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Asymmetrical mammillary bodies: Symmetrical mammillary bodies are mostly affected Option: C. Cerebellum is affected sometimes but uncommonly Option: D. Cortex isnâ€™t affected&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following doesn&#x27;t cause withdrawal symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opioids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LSD LSD does not cause withdrawal symptoms. All others have withdrawal symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. Opioid withdrawal consists of severe muscle cramps and bone aches , profuse diarrhea, abdominal cramps, rhinorrhea, lacrimation , Piloerection or gooseflesh (from which comes to the term cold turkey for the abstinence syndrome), yawning, fever, pupillary dilation , hypertension, tachycardia , and temperature dysregulation, including hypothermia and hyperthermia. Option: C. Alcohol withdrawal features include seizure activity, delirium, anxiety, tachycardia, hypertension, diaphoresis, and tremor . Option: D. The symptoms of nicotine withdrawal include an intense craving for tobacco, tension, irritability , difficulty concentrating, drowsiness and paradoxical trouble sleeping, decreased heart rate and blood pressure, increased appetite and weight gain, decreased motor performance, and increased muscle tension .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 45 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
