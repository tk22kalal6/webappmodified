&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 22-year-old man with schizophrenia presents to the emergency with the acute onset of a fixed upward gaze bilaterally. He had his drug dose increased 2 days prior. The patient says that angels are forcing him to look up to heaven and avoid looking down at hell. His MSE is significant for an anxious mood, flat affect, and the above delusions. His physical examination demonstrates a continued, upward gaze of his eyes bilaterally. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute dystonic reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroleptic malignant Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute dystonic reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute dystonic reaction He has recently been released from the hospital on antipsychotic drugs , most likely on risperidone , the dose of which was increased 2 days before the emergency room visit. He now presents with the acute onset of the bilateral upward gaze of his eyes. While his explanation is delusional, his history (acute onset, recent medication increase) and physical examination (contraction of superior rectus muscles bilaterally) are consistent with an oculogyric crisis , an acute dystonic reaction caused by the patientâ€™s antipsychotic medication .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B . Neuroleptic malignant syndrome is considered to be an emergency, consisting of muscle (lead-pipe) rigidity, fever, autonomic instability , as well as diaphoresis, tremor, mutism, leukocytosis, and elevated (often markedly) creatinine phosphokinase. Option: C. Akathisia is often described as a subjective feeling of restlessness , which may include anxiety, pacing, or frequent sitting/standing. Option: D . Tardive dyskinesia is a late-onset development of involuntary , choreoathetosis movements , particularly of (but not limited to) the face, neck, fingers, and toes. It is usually irreversible .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with schizoaffective disorder, bipolar type, complains of â€œnervous tics.â€ He denies significant affective symptoms but complains of chronic hearing of whispers without commands. No suicidal or homicidal ideation is present. On examination, she is noted to be sticking her tongue in and out of her mouth and to have repetitive, rhythmic movements of her hands and feet. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute dystonic reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tardive dyskinesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tardive dyskinesia This patient with chronic schizoaffective disorder now demonstrates choreoathetosis movements of her tongue and extremities , consistent with tardive dyskinesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Acute dystonic reaction- involuntary movements of neck, jaw, and facial muscles. Option: B. Akathisia It is a subjective complaint of inner restlessness, not able to sit in one place. Option: C. Neuroleptic-induced parkinsonism consists of the triad of resting (pill-rolling) tremor, (cogwheel) rigidity, and bradykinesia which is not seen in this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is admitted and started taking olanzapine 30 mg daily because of psychotic symptoms. After 7 days, he is found to be lying in bed, eyes open but not responsive. He is noted to be sweating but is resistant to being moved. His vital signs demonstrate a temperature of 103.4Â°F, blood pressure of 182/98, pulse of 104/min, and respiration of 22/min. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute dystonic reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuroleptic malignant syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neuroleptic malignant syndrome This patient received antipsychotics to target his psychosis and agitation and has developed neuroleptic malignant syndrome (NMS).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is an Iife-threatening emergency characterized by: Severe muscular rigidity Delirium Autonomic Instability High fever Other findings (may include elevated white blood cell count and increased serum creatinine kinase .)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Tardive dyskinesia - late onset development of involuntary, choreoathetosis movements , particularly of (but not limited to) the face, neck, fingers, and toes. Option: C . Akathisia - subjective complaint of restlessness . Option: D . Acute dystonic reaction- involuntary movements of face, neck, and jaw&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old divorced female with schizophrenia is being treated with risperidone, the dose of which is increased to 3 mg in the AM and 4 mg in the PM. She has significant psychomotor slowing, and coarse tremors in her hands and her gait is wide-based and shuffling. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tardive Dyskinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Parkinsonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parkinsonism The patient demonstrates bradykinesia , shuffling gait , masked facies , and coarse tremors , all consistent with neuroleptic-induced parkinsonism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors for the development of parkinsonism include the female gender and older age . The pill-rolling tremor of idiopathic parkinsonism is rare , but a regular, coarse tremor similar to an essential tremor may be present. Symptoms of neuroleptic-induced parkinsonism and other medication-induced parkinsonism include: Muscle stiffness (lead pipe rigidity) cogwheel rigidity shuffling gait stooped posture drooling&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Neuroleptic malignant syndrome is considered to be an emergency, consisting of muscle (lead-pipe) rigidity, fever, autonomic instability, as well as diaphoresis, tremor, mutism, leukocytosis, and elevated (often markedly) creatinine phosphokinase. Option: B. Akathisia - subjective complaint of restlessness . Option: C. Tardive Dyskinesia is the Late-onset development of involuntary, choreoathetosis movements, particularly of the face, neck, finger, and toes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The so-called rabbit syndrome , a tremor affecting the lips and perioral muscles , is another parkinsonian effect seen with antipsychotics, although perioral tremor is more likely than other tremors to occur late in the course of treatment. The blockade of D2 receptors causes neuroleptic-induced parkinsonism in the caudate at the termination of the nigrostriatal dopamine neurons. Parkinsonism can be treated with anticholinergic agents , benztropine, amantadine, or diphenhydramine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with schizophrenia is brought by her husband because she has appeared increasingly agitated over the last week. She feels restless, has not been able to sleep well, and has been pacing around her house continuously in an attempt to relieve her symptoms. She is on treatment with fluphenazine for 3 weeks. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restless legs syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Athetosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inadequately treated Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Akathisia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Akathisia Akathisia describes the symptoms of motor restlessness seen here. It is an extrapyramidal side effect of antipsychotic medications, especially typical high-potency drugs such as fluphenazine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The onset of akathisia is typically within 1â€“8 weeks of treatment initiation, as seen here. Another EPS that occurs within this timeframe is pseudo-parkinsonism. In contrast, acute dystonia occurs more immediately ( within hours to days ), and tardive dyskinesia occurs later ( months to years ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . In restless legs syndrome (RLS), patients experience disturbed sleep caused by an urge to move , movement typically relieves the urge to move, whereas this patient does not find relief. Restless legs syndrome is not associated with antipsychotic medications. Option: C . Athetosis is s low, continuous, involuntary writhing movements, which may occur as a feature of tardive dyskinesia , which can occur as an EPS following months to years of exposure to antipsychotic drugs. However, this patient has only been taking fluphenazine for 2 weeks. Option: D . Schizophrenia can cause agitation due to distressing delusions or hallucinations . This patient does not report changes in her thoughts or perceptions but instead seems agitated by her restlessness and inability to remain still.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Three necessary steps in the treatment of akathisia are: Reducing medication dosage Attempting treatment with appropriate drugs (most efficacious drugs are Î²-adrenergic receptor antagonists , although anticholinergic drugs , benzodiazepines , and cyproheptadine may also be useful) Consider changing the neuroleptic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old obese diabetic patient developed auditory hallucinations and disorganized speech for the past 8 months. He was diagnosed to have schizophrenia. What is the antipsychotic of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aripiprazole Aripiprazole is a potent 5-HT2A antagonist and is indicated for the treatment of both schizophrenia and acute mania . It is a weight-neutral antipsychotic, thus the chance of the patient developing metabolic syndrome as a side effect is less.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is also approved for the augmentation of antidepressant agents in MDD. Aripiprazole is a D2 antagonist , but can also act as a partial D2 agonist . Partial D2 agonists compete at D2 receptors for endogenous dopamine, thereby producing a functional reduction of dopamine activity .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Clozapine is the most common antipsychotic drug to cause metabolic syndrome. Option: C . Haloperidol is a typical antipsychotic with many side effects. Option: D. Olanzapine is the second most common antipsychotic drug to cause metabolic syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman comes with the complaint of hearing voices in her house during the past year. She also reports that she has been receiving warning messages in newspaper articles during this period as â€œsomeone is trying to kill herâ€. She has no comorbid condition and her affect is normal. Which of the following is the most appropriate long-term treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium carbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quetiapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quetiapine This patient with auditory hallucinations and delusions (ideas of reference, delusions of persecution) for more than 6 months meets the diagnostic criteria for schizophrenia . The first-line maintenance treatment for schizophrenia is a second-generation (â€œ atypicalâ€) antipsychotic such as quetiapine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compared to first-generation (â€œtypicalâ€) antipsychotics, atypical antipsychotics carry a lower risk of extrapyramidal symptoms , anticholinergic effects, and hyperprolactinemia. Negative symptoms (e.g., flattened affect, anhedonia) of schizophrenia are generally difficult to treat but atypical antipsychotics are more effective than typical antipsychotics in treating negative symptoms. Clozapine is also an atypical antipsychotic but it is reserved for use in treatment-resistant schizophrenia because it can cause agranulocytosis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. A mood stabilizer such as lithium carbonate is a first-line option for the maintenance treatment of psychiatric disorders associated with mania such as schizoaffective disorder and bipolar disorder type 1 . Option: C . An SSRI such as sertraline is used as a first-line drug to treat major depressive disorder (MDD) and anxiety disorders . The patient with psychotic depression would have a sad or flattened affect and other features characteristic of depression (worthlessness, anhedonia, diminished concentration, sleep disturbance, weight change, or suicidal ideation). Option: D . Clozapine is a very potent second-generation antipsychotic but it is associated with agranulocytosis . Therefore, it is typically reserved for use in treatment-resistant schizophrenia .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known schizophrenic patient on chlorpromazine developed pill-rolling tremor, hypokinesia, cogwheel rigidity, and increased salivation. The patient was diagnosed to have developed extrapyramidal side effects to antipsychotic medication. What is the drug of choice to manage Parkinsonian symptoms in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbidopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benzhexol Benzhexol and THP are centrally-acting anticholinergic drugs. It is effective in the treatment of dystonia caused due to extrapyramidal side effects of antipsychotics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parkinsonian symptoms are characterized by a triad of Bradykinesia Cogwheel rigidity and Resting tremor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Selegiline is used in Parkinsonâ€™s disease . It is not effective against extrapyramidal side effects caused by antipsychotics. Option: B. Levodopa is used for Parkinsonâ€™s disease . It is not effective against extrapyramidal side effects caused by antipsychotics. Option: D. Carbidopa is used in Parkinsonâ€™s disease . It is not effective against extrapyramidal side effects caused by antipsychotics.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After 1 month of treatment with thioxanthenes, a schizophrenic patient developed sudden involuntary movements of neck and facial muscles. However, there was no involvement of the lower body. On administering Inj. Promethazine there was immediate relief of the symptoms. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Akathesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parkinsonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute dystonia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute dystonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute dystonia Acute dystonia is the earliest side effect of antipsychotic drugs . It is characterized by the acute onset of involuntary movements of upper body parts. Treatment is with centrally acting anticholinergic drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Akathesia is a subjective complaint of inner restlessness caused as a side effect of antipsychotic medications . Option: B. Tardive dyskinesia usually occurs after years of treatment. It is the Late-onset development of involuntary, choreoathetosis movements , particularly of the face, neck, fingers, and toes. Option: C. Parkinsonâ€™s disease is characterized by a triad of Bradykinesia, Cogwheel rigidity, and resting tremor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A schizophrenic patient on antipsychotic medication for the past 3 years observed involuntary movements of muscles of the face. Which of the following is the FDA-approved drug for the treatment of the case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetrabenazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;THP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tetrabenazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetrabenazine Tardive dyskinesia usually occurs after years of treatment. It is the Late-onset development of involuntary, choreoathetosis movements , particularly of the face, neck, fingers, and toes. FDA-approved drug for treatment is Valbenazine and Tetrabenazine .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B . Benzhexol is a centrally-acting anticholinergic drug. It is effective in the treatment of dystonia caused due to extrapyramidal side effects of antipsychotics. Option: C. THP is a centrally-acting anticholinergic drug. It is effective in the treatment of dystonia caused due to extrapyramidal side effects of antipsychotics. Option: D. Acute dystonia is the earliest side effect of antipsychotic drugs . It is characterized by the acute onset of involuntary movements of upper body parts. Treatment is with centrally acting anticholinergic drugs like Promethazine .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man came with unusual movements of his face and extremities. He was noted to be sticking out his tongue, smacking his lips, and twisting his body from side to side, with weird postures of the neck actions that were disruptive to family members. The patient has been treated with risperidone and clonazepam for 20 years for schizoaffective disorder. Which is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caudate nucleus atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine receptor downregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine receptor supersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA receptor upregulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dopamine receptor supersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dopamine receptor supersensitivity This patientâ€™s unusual movements like lip smacking, sticking tongue out, dystonic neck postures, and body twisting are characteristic symptoms of tardive dyskinesia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is an involuntary movement disorder associated with dopamine-blocking agents . Characteristic movements include orofacial dyskinesias (i.e, rhythmic movements of the face, lips, and tongue) and choreoathetoid movements of the trunk and extremities. It is most commonly associated with prolonged use of antipsychotic medications and is typically seen in patients with chronic psychotic disorders. The pathophysiology of TD is thought to involve dopamine D2 receptor upregulation and supersensitivity resulting from chronic blockade of dopamine receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Caudate nucleus atrophy is associated with Huntington&#x27;s disease , an inherited progressive neurodegenerative disorder characterized by choreiform movements , psychiatric symptoms, and dementia . Option: B. Chronic use of Dopamine receptor-blocking agents such as antipsychotics is associated with upregulation , not downregulation of dopamine receptors . Option: D. GABA receptor upregulation is not thought to play a role in Tardive dyskinesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A schizophrenic patient, who is on typical antipsychotics, complained of inner restlessness. The patient was not able to sit at a place and was moving around the OPD. What is the first step in the management of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start on propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inj. promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease the dose of antipsychotic medication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop the antipsychotic medication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decrease the dose of antipsychotic medication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decrease the dose of antipsychotic medication The inner subjective complaint of restlessness in this patient is most probably akathisia . Akathesia is the most common side effect of typical antipsychotic medications. It is managed by decreasing the dosage of typical antipsychotics used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . In cases where akathisia still persists after decreasing the dosage of typical antipsychotic beta-blockers like propranolol is given. Option: B . Promethazine is effective in acute dystonia , which is characterized by the acute onset of involuntary movements of upper body parts. Option: D . Stopping antipsychotic medication is not advised as a first line of management in akathisia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man with a history of schizophrenia is brought to the hospital by police after destroying a television set at a local electronics store and then becoming extremely violent toward store employees. He was given haloperidol which calms him down. Later that evening, he has a sustained contraction of his neck to the right side. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diphenhydramine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diphenhydramine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diphenhydramine This patient is experiencing an acute dystonic reaction due to haloperidol , a high-potency first-generation antipsychotic Acute dystonia is a type of extrapyramidal symptom (EPS) that develops within hours to days of initiation or dose escalation of an antipsychotic. It is characterized by muscle spasms or stiffness in the head and neck . Acute dystonic reactions are treated with anticholinergic medications (benztropine) and antihistamines (diphenhydramine) that have significant anticholinergic activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Amantadine is a dopaminergic medication with weak antagonism of the N-methyl-D-aspartate glutamate receptor; it is used to treat drug-induced parkinsonism not acute dystonic reactions Option: B. Dantrolene is a muscle relaxant that has been used in severe cases of neuroleptic malignant syndrome , a rare but life-threatening condition. Option: D . Levodopa is a treatment for Parkinson&#x27;s disease . When Parkinsonism develops as a side effect of antipsychotic use, the preferred treatment is benztropine or amantadine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year woman with a history of schizoaffective disorder, who was recently started on risperidone 2 weeks back is brought by her husband due to concern that she smiles less and seems slowed down. On examination, the patient has a mild tremor and does not swing her arms when she walks. Her risperidone dose is then decreased but her derogatory hallucinations return, quickly requiring an increase back to the previously therapeutic dose. Which of the following is the most appropriate next step in pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add benztropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discontinue risperidone and start clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Add benztropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Add benztropine This patient&#x27;s development of tremors, psychomotor retardation {bradykinesia), and decreased arm swing shortly after starting antipsychotic medication is suggestive of antipsychotic-induced parkinsonism .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risperidone is a second-generation antipsychotic that has d opamine receptor antagonist activity. When dose reduction is not feasible, as in this case, secondary parkinsonism can be treated with an anticholinergic antiparkinsonian medication such as benztropine, Amantadine , a dopaminergic medication, and a weak N-methyl-D aspartate receptor antagonist can also be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B. Beta blocker like Propranolol has been used to treat akathisia , another type of EPS , which is the inner subjective complaint of restlessness in this patient is most probably akathisia . Option: C . The patient has extrapyramidal symptoms, not symptoms of a major depressive episode Adding the antidepressant sertraline would not be indicated. Option: D . Due to the risk of agranulocytosis , clozapine is generally reserved for psychotic patients who do not respond to 2 or more other antipsychotics . Switching to clozapine is not necessary if the patient&#x27;s parkinsonism improves with the addition of benztropine to risperidone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man is brought to the emergency room because of a fever (104Â°F) and increasing confusion for the past 2 days. He is currently on chlorpromazine. His blood pressure is 156/100 mm Hg, has increased Muscle tone bilaterally, and is not oriented to time, place, or person. Serum laboratory analysis shows a leukocyte count of 11,300/mm3 and a serum creatine kinase concentration of 833 U/L. Which of the following is the most appropriate initial pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dantrolene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dantrolene This patientâ€™s presentation of fever, altered mental status, muscle rigidity, hyporeflexia, autonomic instability (hypertension, tachycardia, diaphoresis), and elevated serum creatine kinase is indicative of neuroleptic malignant syndrome (NMS) . Dantroline is the first-line drug in the management of the neuroleptic malignant syndrome .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dantrolene is a muscle relaxant that acts by preventing calcium release into the myocyte cytoplasm. After discontinuation of the offending drug (i.e., chlorpromazine), dantrolene is indicated in the treatment of NMS because it decreases muscle rigidity and thereby body temperature and the risk of rhabdomyolysis. Benzodiazepines are also usually given to patients suffering from NMS with psychomotor agitation .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Clozapine is an atypical antipsychotic used primarily for treatment-refractory schizophrenia . There is no evidence that this patient&#x27;s schizophrenia is poorly controlled the and addition of another antipsychotic may worsen this patient&#x27;s NMS given its antidopaminergic properties. Option: B . Cyproheptadine is indicated in the treatment of serotonin syndrome , a condition with a very similar presentation to NMS. However, patients with serotonin syndrome also tend to have hyperreflexia, myoclonus, nausea, vomiting, and diarrhea . In addition, serotonin syndrome can occur in the context of polypharmacy with drugs that increase serotonin levels (e.g., SSRI, MAOI, SNRI ), none of which are taken by this patient. Option: D . Promethazine is effective in acute dystonia , which is characterized by the acute onset of involuntary movements of upper body parts. This patient â€™s presentation is not dystonia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known schizophrenic patient was treated with haloperidol and chlorpromazine for the past 7 weeks. However, the patient only showed a 30% improvement in symptoms. What is the drug of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penfluridol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flupenthixol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clozapine The patient has treatment-resistant schizophrenia . A patient is said to have treatment-resistant schizophrenia if on treatment with at least 2 antipsychotics from different groups for at least 6 months duration did not show a response of 50% improvement in symptoms. Clozapine is the drug of choice in treatment-resistant schizophrenia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female who was diagnosed and treated for Schizophrenia for 2 weeks was brought to the hospital by her husband with complaints that the medicines arenâ€™t helping and her symptoms are the same. False statement about the treatment of this patient is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patients should be continued on the same drug for at least 2 more weeks.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECT is more effective than psychotherapy in patients with schizophrenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient should be switched to another drug immediately.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The goal of psychosocial therapies in this patient is to develop social and vocational skills for independent living.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient should be switched to another drug immediately.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patient should be switched to another drug immediately. If the patient with schizophrenia is responding poorly, there are two options: Increase the dose above the usual therapeutic level; however, higher doses are not usually associated with greater improvement than conventional doses. Changing to another drug . It is preferable but after adequate trial.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Before considering a patient a poor responder to a particular drug, it is vital to assure that they received an adequate 4 to 6-week trial of the medication. Patients who demonstrate even a mild amount of improvement during this period may continue to improve at a steady rate for 3 to 6 months .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A. Antipsychotic drugs take at least 4-6 weeks for their therapeutic Even mild improvement in 4-6 weeks can show better improvement in 3-6 months later. Option: B. Electroconvulsive therapy (ECT) has been studied in both acute and chronic schizophrenia. Studies indicate that ECT is about as effective as antipsychotic medications and more effective than psychotherapy . Other studies suggest that supplementing antipsychotic medications with ECT is more effective than antipsychotic medications alone. Option: D. The goal of Psychosocial therapies which increase skills (social abilities, self-sufficiency, practical skills, and interpersonal communication) in schizophrenia, is to enable persons who are severely ill to develop social and vocational skills for independent living. Such treatment is carried out at many sites, including hospitals, outpatient clinics, mental health centers, day hospitals, and home or social clubs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man with schizophrenia is brought to the OPD because of bizarre behavior where he feels someone is controlling his mind and thoughts. He has been prescribed risperidone but has been unable to comply with his medications. His thought process is disorganized. Which of the following is the most appropriate long-term pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;i.v Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;i.m Risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;i.m diphenhydramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. i.m Risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;i.m Risperidone Long-acting injectable antipsychotics, such as intramuscular (IM) risperidone, are the preferred pharmacologic strategy for treating schizophrenic patients with relapses due to medication noncompliance .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IM risperidone is generally administered every 2 weeks but continues to be absorbed 4â€“6 weeks after injection. When beginning long-acting drugs, some oral supplementation is necessary while achieving peak plasma levels .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: A . Propranolol , a nonselective beta blocker , can be used to reduce involuntary movements in akathisia , an adverse effect of antipsychotic use. However, this patient has no evidence of akathisia. Option: C . Diphenhydramine , an antihistamine , can be used in the management of acute extrapyramidal syndromes associated with antipsychotic use (such as acute dystonia and akathisia). However, this patient has none of these manifestations. Option: D . Oral haloperidol , a first-generation typical antipsychotic , is used in the treatment of schizophrenia . However, this patient has already been prescribed risperidone (an atypical antipsychotic), and haloperidol is unlikely to be beneficial if he remains non-compliant .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;

      &lt;button class=&quot;bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition&quot; id=&quot;exit-test&quot;&gt;Yes, Exit&lt;/button&gt;

  &lt;div class=&quot;bg-white rounded-lg p-6 max-w-sm w-full&quot;&gt;
