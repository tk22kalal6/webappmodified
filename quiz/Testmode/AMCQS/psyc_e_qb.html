        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 65-year-old man is brought by his daughter because of increasing forgetfulness over the past 3 years. During the past year, he has gotten lost twice while returning from the grocery store and was unable to tell passers-by his address. On MSE, he is oriented only to the person, his Short- and long-term memory deficits are present. The most appropriate initial pharmacotherapy for this patient is a drug that acts on which of the following neurotransmitters?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetylcholine The insidious onset of forgetfulness and disorientation along with progressive worsening affecting this manâ€™s activities of daily living most likely indicates a diagnosis of Alzheimer&#x27;s disease .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alzheimer&#x27;s disease is caused by a degeneration of cholinergic neurons in the temporal lobe cortex, hippocampus, and nucleus basalis of Meynert, leading to impaired cholinergic transmission to the cortex and reduced levels of choline acetyltransferase . First-line pharmacotherapy for mild-to-moderate Alzheimer&#x27;s disease is the administration of acetylcholinesterase inhibitors (e.g., donepezil) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Serotonin is commonly targeted by first-line antidepressants (e.g., SSRIs). While depression may cause dementia symptoms (i.e., Pseudodementia) he does not meet the diagnostic criteria for major depressive disorder. Option: C . Some antidepressants (e.g., TCAs) increase norepinephrine levels. While depression may cause dementia symptoms (i.e., Pseudodementia) and this patient does not meet the diagnostic criteria for major depression. Moreover, if this patient were depressed, first-line antidepressants should be attempted before a TCA would be indicated due to more favorable side effect profiles. Option: D . Loss of dopaminergic neurons in the substantia nigra causes Parkinson&#x27;s disease . While this patient has dementia, he has no evidence to suggest Parkinson&#x27;s disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Five days after undergoing surgical repair of a hip fracture, a 70-year-old man is agitated and confused. Last night, he had to be restrained multiple times after attempting to leave his room. He drinks 1 glass of whiskey per day. He is oriented to person but not to place or time. Vitals and Laboratory investigations are normal. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obtain urine culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obtain an X-ray of the chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obtain a CT scan of the head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer Haloperidol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administer Haloperidol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administer Haloperidol The patient&#x27;s advanced age, waxing and waning attentiveness, and recent surgery point toward Delirium . Haloperidol is the first-line treatment for delirium in agitated Management of delirium in non-agitated patients is focused on identifying and treating the underlying condition (e.g., infection) as well as frequent reorientation and increased surveillance by hospital staff.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Urine cultures would be used to diagnose a urinary tract infection . Although UTIs are a frequent cause of postoperative delirium in the elderly, this patient does not have features that suggest infection (e.g., fever, dysuria, leukocytosis, lower abdominal or costovertebral angle pain), which makes the diagnosis unlikely. Option: B. A chest X-ray would be used to confirm the diagnosis of pneumonia , a common cause of postoperative delirium. However, this patient is not febrile, and no other symptoms suggest Also, taking a chest X-ray on an agitated patient would be extremely difficult. Option: C. A CT scan of the head is the initial test of choice in suspected cases of stroke. Although patients with stroke have an increased risk of delirium, this patient does not have features that suggest stroke (e.g., acute unilateral neurologic deficits).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman from a nursing home came malnourished and dehydrated. On MSE, she is alert and oriented to person only, is easily distracted and often forgets things shortly after she learns them. After starting iv fluids, her MSE improved, reporting the correct day, time, and place, able to perform serial sevens slowly but accurately without distraction. However, she cannot remember why she is there. Based on the information in this case, the most appropriate diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amnestic disorder not otherwise specified&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dementia not otherwise specified&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delirium This patientâ€™s MSE is most consistent with delirium in that it is remarkable for relatively rapidly fluctuating memory, orientation, and attention. Also, her apparent dehydration and malnourishment provide evidence for an underlying medical cause of her mental status change.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. The amnestic disorder is not likely given this patientâ€™s shifts in attention and memory fluctuations. Although this patient would seem a likely person to have dementia, her fluctuating mental status is indicative of delirium. Option: C. Dementias are diagnosed in the context of a relatively stable set of deficits on an MSE , and the underlying causes are rarely associated with acute medical insults . Option: D. Major depression can cause cognitive deficits in MSEs that are reversible with antidepressant treatment. Pseudodementia, like dementia, most often presents as a more stable examination than is illustrated in this case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man is admitted to the hospital for community-acquired pneumonia and dehydration. On day 2 of hospitalization, he was angry and requested to leave the hospital, seems withdrawn, and decreased interaction. Before the onset of this illness 5 days ago, he had no depressive symptoms. He is drowsy and oriented only to people. His Mini-Mental Status Examination (MMSE) score is 24/30. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delirium The patient is exhibiting typical signs of delirium, including impaired consciousness and difficulty with cognition , manifested as drowsiness and disorientation. Classically, these symptoms may fluctuate during the day .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients who meet the criteria for delirium may appear depressed with a decreased level of arousal or may appear overly active and energetic, with the depressed type occurring more commonly. Patients also show cognitive and memory impairments , which may be manifested as disorientation or decreased capacity to register, retain, and recall information.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. The patient does not meet the criteria for Major Depressive Disorder like low appetite, sad mood, worthlessness, hopelessness, suicidal intentions Option: B. No anxiety Disorder as the patient doesn&#x27;t have palpitations, sweating, or tachycardia . Option: D. The major differential points between dementia and delirium are the time to development of the condition and the fluctuation in the level of attention in delirium compared with relatively consistent attention in dementia . The time to development of symptoms is usually short in delirium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old female undergoing treatment for meningitis suddenly starts shouting â€œThey will kill me today, they all are going to kill meâ€. On asking where she is? She replies,â€ I am trapped in a flight that has been hijackedâ€. She appears disoriented with altered levels of consciousness. Which neurotransmitter is commonly decreased in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetylcholine The above condition is that of delirium , which is characterized by, an impairment of consciousness , usually occurring in association with global impairments of cognitive functions. Acetylcholine is the major neurotransmitter that is altered in delirium. It is decreased.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The major neuroanatomical area involved is reticular formation . The reticular formation of the brainstem regulates attention and arousal. Dopamine and norepinephrine are other neurotransmitters involved which are increased .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Dopamine is increased in delirium. It is decreased in Parkinsonâ€™s disease. Option: C. Norepinephrine is increased in delirium. It is decreased in depression. Option: D. Serotonin is decreased in depression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old female after surgery suddenly has a loss of consciousness which is on and off. It is associated with talking about irrelevant things and not recognizing where she is. She sleeps excessively in the daytime and shows agitation and insomnia at night time. Her symptoms started to worsen in the evening. What is the term given to the increased symptoms at night time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sundowning sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sunset sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nyctophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sundowning sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sundowning sign The above clinical features suggest that it is a case of delirium . The classic symptom of delirium is an impairment of consciousness , usually occurring in association with global impairments of cognitive functions . Abnormalities of mood, perception, and behavior are common psychiatric symptoms. Tremor, asterixis, nystagmus, incoordination, and urinary incontinence are common neurological symptoms. The symptoms of delirium increase during the night time . This phenomenon is known as Sundowning .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Sunset sign is an ophthalmic sign seen in babies with hydrocephalus which is due to increased ICP . It is due to upward gaze palsy. Option: C. Nyctophobia is the fear of darkness that shows signs of anxiety and depression. It is usually present from childhood times.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman is brought by her husband for the evaluation of progressive memory loss for the past 5 months. She has had several episodes of jerky, repetitive, twitching movements. The patient has hypertension and is on hydrochlorothiazide. She is oriented only to person and place, follows commands, sometimes cannot recall objects, is unable to read, difficulty recognizing objects. Her vitals and neurological examination are normal. Which is the most likely underlying cause of this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutant prion accumulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extracellular senile plaques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe cerebral ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substantia nigra degeneration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mutant prion accumulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mutant prion accumulation Rapidly progressive dementia and myoclonus with associated aphasia and agnosia are suggestive of Creutzfeldt-Jakob disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Creutzfeldt-Jakob disease (CJD) is a neurodegenerative disease caused by the cerebral accumulation of misfolded protein particles called prions . Normal prion proteins (PrPc) are found on the surface of cortical neurons and are protective against free radicals. Misfolded proteins (PrPSc) have more beta-sheets in their secondary structures, thereby changing their conformation. These misfolded proteins accumulate into plaques , causing neuronal cell death and spongiform encephalopathy . As there is no curative treatment for CJD , management is supportive and most patients die within 12 months of diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B . Extracellular senile plaques made of AÎ² protein are associated with Alzheimerâ€™s disease (AD), which manifests with i nsidious chronic memory loss, language deficits, and temporal and spatial disorientation . Option: C. Severe cerebral ischemia (i.e., stroke) causes irreversible neurologic deficits , and multiple strokes can cause vascular dementia (VD). Patients with VD typically develop a stepwise decline in function (following each ischemic event), as well as focal deficits such as hemiparesis, unilateral visual field deficits, urinary incontinence, and behavioral changes . Her myoclonus and normal sensorimotor neurological exam would also be unlikely in the setting of vascular dementia. Option: D. Substantia nigra degeneration occurs in Parkinson&#x27;s disease (bradykinesia/akinesia , a resting tremor , rigidity, postural instability, and a Parkinsonian gait , not myoclonus). The age of onset of PD is around 60 years, but dementia develops late in the course of the disease rather than within 5 months.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man comes with his son who reports that his father&#x27;s mental status has declined since the previous visit when he was diagnosed with Alzheimer&#x27;s dementia. He is confused and oriented only to a person. He is unable to count serial sevens backward from 100. He is able to register 3 items but is unable to recall them 5 minutes later. Which of the following is the most appropriate pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benztropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Citalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Memantine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Memantine This patientâ€™s disorientation to time (-5 points) and place (-5 points), inattention on serial sevens (-5 points), and word recollection (-3 points) give him a Mini-mental state exam score of â‰¤ 12, signifying severe dementia. Memantine may be added to cholinesterase inhibitors (e.g., donepezil) in patients with moderate-to-severe Alzheimer&#x27;s disease (AD) who have persistent symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The exact mechanism by which memantine improves Alzheimer&#x27;s symptoms is unclear, but it is believed to prevent glutamate-induced excitotoxicity . As with all currently available Alzheimer&#x27;s medications, memantine does not treat the underlying cause of AD (i.e., amyloid plaques and neurofibrillary tangles), but only helps to relieve symptoms of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Risperidone is indicated for psychotic symptoms (e.g., hallucinations) that may sometimes complicate Alzheimer&#x27;s disease. Because this patient is not experiencing hallucinations, risperidone would not be indicated at this time. Option: B. Benztropine is used to treat extrapyramidal symptoms associated with antipsychotic drugs and as an adjunct therapy in Parkinson&#x27;s disease. Option: C. SSRIs (e.g., citalopram) are indicated to treat depression , which may affect patients with Alzheimer&#x27;s disease and sometimes worsen dementia symptoms . While this patient has progressive dementia, he does not exhibit depressive symptoms (e.g., sadness, sleep/appetite change, etc.).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benztropine is not used in Alzheimer&#x27;s disease and may actually exacerbate this patient&#x27;s symptoms due to its anticholinergic effects . The loss of cholinergic neurotransmission is believed to be part of the pathophysiologic mechanism of Alzheimer&#x27;s disease, which might explain symptom exacerbation by anticholinergics such as benztropine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding pseudodementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Family often unaware of dysfunction and its severity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptoms usually of long duration before medical help is sought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slow progression of symptoms throughout the course&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients usually communicate a strong sense of distress&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Patients usually communicate a strong sense of distress&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients usually communicate a strong sense of distress Pseudodementia: Family always aware of dysfunction and its severity Onset can be dated with some precision Symptoms of short duration before medical help is sought Rapid progression of symptoms after onset History of previous psychiatric dysfunction common Patients usually complain of cognitive loss Patientsâ€™ complaints of cognitive dysfunction are usually detailed Patients emphasize disability Patients highlight failures Patients usually communicate a strong sense of distress&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Other statements are true regarding dementia, not pseudodementia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Family always aware of dysfunction and its severity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptoms usually of long duration before medical help is sought&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patients usually complain much of cognitive loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients&#x27; complaints of cognitive dysfunction are usually detailed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symptoms usually of long duration before medical help is sought&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms usually of long duration before medical help is sought Dementia: Family often unaware of dysfunction and its severity Onset can be dated only within broad limits Symptoms usually of long duration before medical help is sought The slow progression of symptoms throughout the course History of previous psychiatric dysfunction unusual Patients usually complain little of cognitive loss Patientsâ€™ complaints of cognitive dysfunction are usually vague Patients conceal disability Patients delight in accomplishments, however trivial Patients struggle to perform tasks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Other statements are true about&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 79-year-old man is brought by his daughter after being found wandering on the street, with aggressive behavior towards friends and family, and he claimed to see two strangers in her apartment. There is a resting tremor in his right upper extremities, and muscle rigidity in the upper and lower extremities. He has a slow gait with short steps. Mental status examination shows short-term memory deficits. Which is the most likely underlying cause of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lewy body deposition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular infarcts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal lobe atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prion Formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lewy body deposition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lewy body deposition Lewy bodies are a typical pathological finding in Lewy body dementia (LBD) and multiple system atrophy , which are both Parkinson-plus syndromes . In combination with dementia and visual hallucinations, Parkinsonism indicates a Parkinson-plus syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Poor response to levodopa is also a common feature of this condition. In LBD, dementia typically occurs earlier and is more pronounced , while motor dysfunction is more pronounced at the onset of Parkinson&#x27;s disease . Other characteristic features of LBD include abnormal sleep behavior and cognitive fluctuations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Patients with vascular dementia can present with dementia, behavioral changes, and loss of cognitive function (e.g., disorientation), but the onset is typically abrupt with stepwise deterioration . Other findings, such as focal neurologic deficits (e.g., hemiparesis, dysarthria), would also be expected. In addition, vascular dementia does not cause visual hallucinations . Option: C. Temporal and parietal lobe atrophy are seen in patients with Alzheimer&#x27;s disease and frontotemporal dementia . Patients can present with dementia and parkinsonism, but these findings typically occur in the late stages of the disease. Option: D. Prions are the underlying cause of prion diseases such as Creutzfeldt-Jakob disease. Dementia and visual hallucinations may occur as a result, but prion disease progresses extremely rapidly and other findings, e.g., myoclonus and seizures, would be expected as well.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man was brought up because of inappropriate behavior for the past 6 months, has been making inappropriate comments and jokes while talking. He was arrested 3 weeks ago while trying to kiss strangers on their street. During this period, he has developed a strong desire for chocolate pudding and potato chips and has gained 10kg. The Mini-Mental State Examination score is 28/30. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal pressure hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Frontotemporal dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Frontotemporal dementia Personality changes, inappropriate behavior, and overeating (particularly sweet foods) in a middle-aged adult with intact cognitive function are highly suspicious for frontotemporal dementia . This condition has a rapid progression compared to other dementias (e.g., Alzheimer&#x27;s disease), with patients surviving an average of six years after symptom onset. In later stages, parkinsonism is also common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Alzheimer&#x27;s disease presents with cognitive and behavioral However, Alzheimer&#x27;s disease usually is associated with short-term memory loss and temporospatial disorientation, which are absent in this patient. Additionally, Alzheimer&#x27;s disease usually has an insidious progression, whereas this patient&#x27;s symptoms have progressed over the course of 6 months. Option: B . Parkinson&#x27;s disease (PD) may cause personality changes, especially in advanced diseases. However, patients with PD also present with bradykinesia, rigidity, and tremor, which are absent in this patient . Option: C. Although normal pressure hydrocephalus is a potential cause of dementia, it typically presents with gait disturbances, cognitive dysfunction, and urinary incontinence (remember: â€œwet, wacky, and wobblyâ€), which this patient lacks. Additionally, NPH usually presents in older patients (&amp;gt; 60 years of age) or as a consequence of CNS infections and intracranial hemorrhages.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman suffered from eight episodes of mood disturbances within a single year. These mood episodes met the diagnostic criteria for major depression, mania, and hypomania. These episodes were separated by remission. Which of the following statements regarding the disorder discussed above is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol, stimulants, and caffeine use are risk factors.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is defined as at least four episodes per month.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hospitalization of these patients is rare.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is more common in men than women.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcohol, stimulants, and caffeine use are risk factors.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcohol, stimulants, and caffeine use are risk factors. This patient has more than 4 episodes of mania and depressive disorder in 1 year fulfilling the criteria for rapid cycling bipolar disorder . Among the factors favoring the occurrence of rapid cycling bipolar disorder are alcohol, stimulant, and caffeine use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Rapid cycling is defined as the occurrence of at least four episodes of depression and hypomania or mania per year (not per month) . Option: C. Hospitalization of these patients is often frequent to stabilize medication and achieve compliance. Option: D. Other factors favoring the occurrence of rapid cycling bipolar disorder include female gender because this subtype is much more common in women than men.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 81-year-old woman is brought to the physician by her son because of worsening forgetfulness and disorientation over the past 2 years. She has to be reminded of her grandchildren&#x27;s names, and frequently forgets her current address. She lives with her son. She has occasional episodes of urinary incontinence. She appears well-nourished. Neurologic examination shows no abnormalities; her gait is normal. Mental status examination shows mild memory impairment. She is oriented to self and place, but not to time. Which of the following is the most appropriate pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galantamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perphenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benztropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Galantamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Galantamine Patients with mild-to-moderate Alzheimer&#x27;s disease (AD) show improved cognition and ability to perform everyday activities when treated with acetylcholinesterase inhibitors, such as galantamine, donepezil, or rivastigmine .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;These drugs induce an increase in the neurotransmitter acetylcholine, which is decreased in AD. If this patient&#x27;s condition progresses to moderate-to-severe AD, memantine (an NMDA-receptor antagonist) will become indicated and may be given in combination with an acetylcholinesterase inhibitor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Acetazolamide can be used to treat normal pressure hydrocephalus (NPH) in patients who do not respond effectively to drainage of excess cerebrospinal fluid via a cerebral shunt. NPH has gait disturbance. Option: C. Antipsychotics such as perphenazine are indicated for psychotic symptoms (e.g., hallucinations) that may sometimes complicate Alzheimer&#x27;s disease . Because this patient is not experiencing hallucinations, perphenazine would not be indicated at this time. Option: D. SSRIs , such as fluoxetine , may be indicated for the treatment of depression in Alzheimer&#x27;s disease (AD), but not for the treatment of AD itself.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man was admitted to the hospital today. Initially, he was cooperative, but now he is very agitated and wants to leave. His wife reports that he has periods during which he becomes distraught. On examination, you observe that he has significant memory impairment, asterixis, palmar erythema, and a large ecchymotic area on his right scapula. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human immunodeficiency virus (HIV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatization disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatic encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatic encephalopathy Hepatic encephalopathy can present in many ways and may have a fluctuating course making it difficult to diagnose without peripheral stigmata. Neurologically, the patient may exhibit asterixis , which, although characteristic of hepatic encephalopathy, is not specific to the disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients may suffer 6- to 9-Hz tremors , mildly increased deep tendon reflexes , and altered sensorium . Typical psychiatric symptoms may include changes in personality , abrupt mood swings, and changes in cognitive ability. Physical stigmata reflecting changes in liver function can include ecchymosis, peripheral edema, ascites formation, palmar erythema, and spider angioma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A: HIV may produce a spectrum of neuropsychiatric manifestations as a result of opportunistic infections, neoplasms, or direct invasion of the CNS by the virus. HIV dementia may have neurologic abnormalities such as weakness, imbalance, or ataxia. Option C: Patients may report hot flashes and/or increased sensitivity to heat. Somatization disorder is characterized by a variety of somatic complaints that can&#x27;t be verified by laboratory and physical findings. Option D: Hyperthyroidism may cause mild cognitive deficits in calculation and recent memory. Neurologically, patients may show a fine tremor lid lag, brisk deep tendon reflexes, proximal myopathy with muscle wasting, and myalgias.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man presents for a regular checkup with his wife. You notice that since his last visit a year ago, the man is more confused and does not seem to know who you are. There is no history of head trauma. The patient is unsteady on his feet, having brought a walker and, his wife notes embarrassed that he has become incontinent. Neuroimaging with non-contrast CT in this case is most likely to reveal which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated lateral ventricles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal ventricles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal sulcal widening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellar atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dilated lateral ventricles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilated lateral ventricles The presence of the classic triad of confusion, gait ataxia, and incontinence suggests strongly that this patient is suffering from Normal pressure hydrocephalus. CT scan commonly reveals dilated ventricles thought to be the result of increased pressure waves impinging within the ventricular system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Normal ventricles would not be expected in NPH patients. Option: C. Frontal sulcal widening is found in dementias that have underlying cerebral atrophy. Option: D. Cerebellar atrophy is seen most often in congenital disorders and alcoholism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dementia refers to a disease process marked by progressive cognitive impairment in clear consciousness. â€œCatastrophic Reactionâ€ in dementia, refers to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inability to interpret a sensory stimulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Difficulty in performing learned motor movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Awareness of oneâ€™s intellectual deficits in a stressful situation leading to an emotional outburst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Outburst of inappropriate words in inappropriate situations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Awareness of oneâ€™s intellectual deficits in a stressful situation leading to an emotional outburst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Awareness of oneâ€™s intellectual deficits in a stressful situation leading to an emotional outburst A catastrophic reaction is marked by agitation secondary to the subjective awareness of intellectual deficits under stressful circumstances. Persons usually attempt to compensate for defects by using strategies to avoid demonstrating failures in intellectual performance; they may change the subject, make jokes, or otherwise divert the interviewer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Inability to interpret a sensory stimulus is known as agnosia also seen in dementia. Option: B. Difficulty in performing learned motor movements is known as It is also seen in dementia Option: D. Outburst of inappropriate words in inappropriate situations is also seen in dementia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year female had the chief complaints of mild memory loss for 3 years. Recently she lost her way while coming from the local vegetable market which she visits every day. She seemed to have difficulty finding a word. She has no motor abnormality. What is your probable diagnosis and what drug will you give to treat her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnosis is Alzheimerâ€™s disease and treatment is tacrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnosis is Lewy body dementia and treatment is Donepezil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diagnosis is Alzheimerâ€™s disease and treatment is Donepezil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diagnosis is Lewy body dementia and treatment is tacrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diagnosis is Alzheimerâ€™s disease and treatment is Donepezil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis is Alzheimerâ€™s disease and treatment is Donepezil Clinical features are suggestive of Alzheimerâ€™s disease and the preferred drug for Alzheimerâ€™s is donepezil. Lewy body disease is dementia clinically similar to Alzheimerâ€™s disease and often characterized by hallucinations, parkinsonian features, and extrapyramidal signs. Donepezil is well tolerated and widely used. Tacrine is rarely used because of its potential for hepatotoxicity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. The diagnosis is Alzheimerâ€™s disease but Treatment is not tacrine. Option: B. diagnosis is not Lewy body dementia. Option: D. diagnosis is not lewy body dementia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man comes with chief complaints of tremors and abnormal brief involuntary movements. He has memory loss and sleep disturbances. He is unable to perform complex tasks like going to the railway station and booking a ticket. He says that his father who died in a car accident in his fifties also had similar complaints. What is your probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Huntington&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Huntington&#x27;s disease Huntington&#x27;s disease is characterized by more motor abnormalities and fewer language abnormalities than in the cortical type of dementia. It has chorea, subcortical dementia, sleep disturbances, and cogwheel rigidity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . There are no clinical features of Parkinsonism Option: B . Lewy body disease is dementia clinically similar to Alzheimerâ€™s disease and often characterized by hallucinations, parkinsonian features, and extrapyramidal signs Option: D. The primary cause of vascular dementia, is multiple areas of cerebral vascular disease, resulting in a symptom pattern of dementia. Vascular dementia most commonly is seen in men, especially those with pre-existing hypertension or other cardiovascular risk factors .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 81-year-old man died of Alzheimerâ€™s disease. A histopathological section of his brain was revealed. Which of the following is true about the given structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contains protein, Î²/A4, and astrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seen in Down syndrome and normal aging.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The number and the density of senile plaques present increases with the severity of the disease that affected person&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887601118-QTDI020033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Senile plaques , also referred to as amyloid plaques , more strongly indicate Alzheimerâ€™s disease , although they are also seen in Down syndrome and, to some extent, in normal aging . Senile plaques are composed of a particular protein , Î²/A4 , astrocytes, dystrophic neuronal processes, and microglia. The number and the density of senile plaques present in postmortem brains have been correlated with the severity of the disease that affected the person&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old male with hypertension and intermittent claudication comes to the OPD with the chief complaints of forgetfulness and inability to do his daily chores. He feels depressed to go out as people can recognize him, whereas he canâ€™t. On examination, there is the presence of carotid bruits. Which can be a probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pickâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vascular dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vascular dementia The primary cause of vascular dementia, is multiple areas of cerebral vascular disease, resulting in a symptom pattern of dementia. Vascular dementia most commonly is seen in men , especially those with pre-existing hypertension or other cardiovascular risk factors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. The early stages of Pickâ€™s disease are more often characterized by personality and behavioral changes, with relative preservation of other cognitive functions, and it typically begins before 75 years of age. Option: B. Lewy body disease is dementia clinically similar to Alzheimerâ€™s disease and often characterized by hallucinations, parkinsonian features, and extrapyramidal signs Option: C. Huntingtonâ€™s disease is characterized by more motor abnormalities and fewer language abnormalities than in the cortical type of dementia. It has chorea, subcortical dementia, sleep disturbances, and cogwheel rigidity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male was brought by his son, with the chief complaint of personality changes. His father who was very social and loved talking to everyone has started hating everyone and complaining about everything. He speaks anything in front of anybody, which becomes hurtful and embarrassing. It is associated with forgetfulness. In neuroimaging, there is frontotemporal atrophy. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Picks disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Picks disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Picks disease Pickâ€™s disease is characterized by a preponderance of atrophy in the frontotemporal regions . These regions also have neuronal loss hence seen as atrophy in imaging. The early stages of Pickâ€™s disease are more often characterized by personality and behavioral changes, with relative preservation of other cognitive functions, and it typically begins before 75 years of age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Alzheimerâ€™s. doesnâ€™t have personality changes in the early stages. The frontotemporal lobe isnâ€™t usually affected; rather, the parietotemporal is affected. Option: B. Vascular dementia most commonly is seen in men, especially those with preexisting hypertension or other cardiovascular risk factors. Option: C . Lewy body disease is dementia clinically similar to Alzheimerâ€™s disease and often characterized by hallucinations, parkinsonian features, and extrapyramidal signs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old male was brought by his son, with complaints of bugs crawling all over his body. He speaks anything in front of anybody, which becomes hurtful and embarrassing. It is associated with forgetfulness. He often forgets his way back home. He also has Parkinsonism-like features. A brain biopsy showed the following. What is the structure which is seen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibrillary tangles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyloid plaques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lewy bodies&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887601561-QTDI020037IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lewy bodies Lewy body disease is dementia clinically similar to Alzheimerâ€™s disease and often characterized by hallucinations, parkinsonian features, and extrapyramidal signs. Lewy inclusion bodies are found in the cerebral cortex . Abnormal accumulation of Î±-synuclein aggregates demonstrated by immunocytochemistry in the amygdala . Lewy bodies appear as dense intracellular inclusions .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man was brought by the police after threatening to harm his roommate earlier today. He reports that someone on the radio told him to do so. His family reports that, during the past two years, the patient has spent the majority of the last year alone in his room â€œworking on a project at home to save the earth from an evil alien power.â€ His speech is disorganized. A CT scan of the head is most likely to show?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periventricular plaques and white matter lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ring-enhancing lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged cerebral ventricles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperintense temporal lobe lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enlarged cerebral ventricles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enlarged cerebral ventricles Lateral cerebral ventricle enlargement (in addition to decreased cortical volume) is one of the most consistent MRI findings in schizophrenic patients, with these ventricles being up to 30% larger than normal. The specific reason for ventricular enlargement is not known, but it seems to stem from diffusely decreased cortical volume and shrinkage of the thalamus and putamen. Frequent use of cannabis is a risk factor for psychosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Periventricular plaques with multiple white matter lesions are the characteristic MRI finding of multiple sclerosis. Since this patient does not have any of the typical symptoms of MS, this finding would be unlikely. Option: B. Ring-enhancing lesions can be seen with malignancy (e.g. brain metastases, primary CNS lymphoma), infections (e.g. septic emboli, abscesses, neurocysticercosis), or granulomatous disease (e.g. sarcoidosis). Option: D. A hyperintense temporal lobe lesion is most commonly seen in patients with herpes simplex encephalitis (HSE). HSE would not cause the psychotic symptoms seen in this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female is brought to the hospital by her son with complaints of increased forgetfulness, generalized weakness and occasional headaches. She has no comorbidities. On further questioning, the patient recalls trauma to the head 9 months ago due to falling from stairs. On examination, P-80 bpm, BP-134/92 mmHg, RR-14/min, afebrile. GCS-13, MMSE â€“ 12. CT brain is shown below. The patient has:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Functional brain disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Subdural Hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Organic brain disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887601797-QTDI020040IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both of the above The given clinical scenario points towards dementia due to an organic brain disorder . The CT brain shows a chronic subdural hematoma . Organic brain disorders include disorders of the brain. Gross abnormalities may be identified by imaging. Space-occupying lesions can cause dementia. Chronic subdural hematomas and cerebral contusions, caused by head trauma, can produce focal neurological deficits or may only produce dementia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: D. Functional brain disorder refers to disorders of the No demonstrable lesions of the brain could be seen in most functional brain disorders. Hence it is false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with a history of headache, increased irritability, and tension. There is an associated history of frequent venting out on colleagues and his wife by shouting, and palpitations. The physical examination is normal and the image of the CT brain is shown below. The patient has:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Organic brain disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Organic brain disorder&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887601922-QTDI020041IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Organic brain disorder The given history points towards anxiety with behavioral change secondary to hydrocephalus seen in the CT scan image. Hence the psychiatric manifestations are due to an organic brain disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Generalized anxiety disorder is defined as excessive anxiety and worry about several events or activities for most days during at least a 6-month period . Option: C. The term phobia refers to an excessive fear of a specific object, circumstance, or A specific phobia is a strong, persisting fear of an object or situation. Option: D. Both posttraumatic stress disorder (PTSD) and acute stress disorder are marked by increased stress and anxiety following exposure to traumatic or stressful events .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
