  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The mother of a 14-year-old girl brings her because of a change in behavior. The mother claims that during the past six months, her daughter has experienced frequent mood swings, loses her anger quickly, and occasionally skips school. Since menarche at the age of 13, menses have occurred every 25â€“30 days and are not accompanied by abdominal pain or functional impairment. Which scenarios best describe this behavior?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Premenstrual syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal behavior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal behavior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal behavior Puberty is accompanied by several cognitive, physical, and psychosocial changes. In the early stages of adolescence (onset between ages 10-14), individuals can experience negative feelings about their self-image , largely due to changes in their bodies and/or social pressure. Irritability (e.g., losing one&#x27;s temper), mood swings , hypersomnia, fatigue, and infrequently skipping school , all of which are seen in this 14-year-old adolescent, are considered normal as long as they do not cause significant distress or functional impairment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option:A. Symptoms of Premenstrual syndrome occur before menstruation and must be associated with significant distress or interference with usual activities (e.g., work, school, and social life). In this patient, there does not seem to be a relationship between symptom expression and menstruation. Option: B. Body dysmorphic disorder often includes camouflaging of disliked body parts . However, it typically also involves a preoccupation with a specific aspect of one&#x27;s physical appearance, self-injurious behavior, and social withdrawal, all of which are not present in this patient. Option: D. Bipolar disorder has symptoms of depression or hypomania or mania , which are not seen in this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl is brought by her parents for her behavioral complaints for the past 11 months. At school, she persistently refuses to answer questions, insults teachers, and annoys her classmates daily. At home, she frequently loses her temper and screams at her parents. Her grades have deteriorated over the past year. Which is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial personality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ADHD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactive attachment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oppositional defiant disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oppositional defiant disorder In this Patient, the criteria of Oppositional defiant disorder (ODD) are fulfilled in the patient&#x27;s behavior which is A. â‰¥4 Symptoms of Losing temper Sensitive/easily annoyed Angry/resentful Arguing with authority figures Refusing requests from authorities or rules Deliberately annoys others Blames others for mistakes/behaviors Spiteful/Vindictiveness B . Duration: â‰¥6 Months C. Marked distress and/or impairment in social, educational, and occupational functioning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;And, other options can be ruled out based on age only. ADHD diagnosed before 12 years, Antisocial Personality cannot be made until the patient is 18 years old , diagnosis of Reactive attachment disorder cannot be made unless the onset of symptoms occurs before the age of 5 years .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Patients with an antisocial personality disorder are impulsive, violent, and deceitful . They remorselessly disregard the basic rights of others. Such behavior is not present in this patient. Option: B. Patients with attention deficit/hyperactivity disorder (ADHD) come with complaints of inattentiveness, hyperactivity, or both. Temper tantrums and insulting behavior are not typical features of ADHD. Option: D. Reactive attachment disorder does not result in temper tantrums or disruptive behavior. Instead, it is characterized by a consistent pattern of inhibited, emotionally withdrawn behavior toward caregivers or peers and a flat affect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;4-year-old boy is brought by his mother as her son cannot concentrate on any tasks lasting longer than just a few minutes and is more active compared to others at school and also at home for 8 months. On examination, he frequently interrupts to express his wish to go outside and eat a snack. He had 3 episodes of acute otitis media at the age of 2 years. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behaviour Therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hearing Aid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Behaviour Therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behaviour Therapy This patient presents with symptoms of: Impulsivity/ hyperactivity, inattention (not concentrating on tasks) In two settings (at school and home) For more than 6 months (before the age of 12) This is consistent with the diagnosis of ADHD. Behavioral interventions , including behavior therapy and socio-educational measures (e.g., creation of a low-stimulus environment, providing support for learning disabilities), are considered the first-line treatment for ADHD in preschool-aged children (4â€“5 years of age).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stimulants have a rapid onset of action and are very effective at increasing cognitive performance (e.g., improved concentration, cognition, short-term memory, and fine motor skills) and reducing impulsiveness and aggression . However, in preschool-aged children like this patient, methylphenidate is only used if first-line treatment is not met with an adequate response .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. The use of hearing aids is indicated in children with conductive hearing loss. Hearing aids are not the best initial treatment for this patient. Option: C. Methimazole is indicated in the treatment of hyperthyroidism ; it is the best initial treatment for pediatric Graves&#x27; disease . The patient lacks other typical signs of hyperthyroidism, such as goiter, lid lag, heat intolerance, weight loss, diarrhea, or tachycardia, making the diagnosis unlikely. Option: D. Stimulants such as methylphenidate are the first-line therapy for school-aged children (â‰¥ 6 years of age) and adolescents with ADHD .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behavior therapy is most successful when guided by the parents; for this reason, behavioral parent training (BPT) is recommended for all parents of children with ADHD. Medications such as methylphenidate are only recommended in patients who do not respond to these behavioral interventions .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the physician by his mother because of complaints from his teachers regarding poor performance at school for the past 8 months. He does not listen to their instructions, does not sit in his seat in the classroom, often talks during class, and rarely completes his school assignments. He frequently interrupts his mother&#x27;s conversations with others and talks excessively at home. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autism spectrum disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ADHD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age-appropriate behavior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ADHD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ADHD This patient presents with symptoms of:- Impulsivity/hyperactivity, inattention In two settings (at school and home) For more than 6 months (before the age of 12) This is consistent with the diagnosis of ADHD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Individuals with autism spectrum disorder (ASD) have deficits in social interaction and communication are due to deficits in socialâ€emotional reciprocity . Absence of additional symptoms of ASD, such as restricted, stereotyped patterns of behavior makes the diagnosis unlikely. In addition, symptoms of ASD usually appear within the first 2â€“3 years of life. Option: C. Such behavior is not age-appropriate as it is affecting the patient socially and functionally and requires full evaluation by a doctor. Option: D. Oppositional defiant disorder (ODD) presents with frequent outbursts, excessive arguing, revenge-seeking behavior, and aggression towards figures of authority (e.g., teachers, and parents).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought by his mother because of his teacherâ€™s complaints regarding his poor performance in school for 7 months. He has difficulty sustaining attention, often blurts out answers in class, has difficulty adhering to the rules during soccer practice, easily gets distracted, and often forgets his books at school. Physical examination shows no abnormalities. The patient is started on the appropriate first-line therapy. This boy is at increased risk for which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevation of BP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased BMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal liver function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elevation of BP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevation of BP He is diagnosed with ADHD (symptoms of Impulsivity/hyperactivity &amp;amp; inattention , in two settings (at school and home), for more than 6 months (before the age of 12). He is on treatment with methylphenidate (1st line pharmacotherapy for ADHD). This drug increases sympathomimetic activity . Common adverse effects include tachycardia, the elevation of BP, and sweating .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option B : The medication he is receiving typically reduces appetite and can&#x27;t lead to an increase in weight. Option C: Serotonin syndrome occurs with ingestion of SSRI along with MAO inhibitors. Option D : It is not known to impair liver function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the physician because of repetitive, involuntary blinking, shrugging, and grunting for the past year. His mother states that his symptoms improve with activity and worsen with rest. His grades have been dropping. Vitals are within normal limits. Mental status examination shows intact higher mental functioning and thought processes. This patient&#x27;s condition is most likely associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excessive impulsivity and inattention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defiant and hostile behavior towards teachers and friends&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorea and hyperreflexia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent episodes of intense fear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Excessive impulsivity and inattention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Excessive impulsivity and inattention This patient is showing symptoms of Tourette syndrome (repetitive, involuntary blinking, shrugging, and grunting). It is most commonly associated with ADHD . Excessive impulsivity, as well as hyperactivity and inattention with impairment of social, occupational, or academic performance, are the core features of attention deficit hyperactive disorder ( ADHD ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Defiant and hostile behavior toward teachers and parents is a classic feature of oppositional defiant disorders . Behavioral problems must persist over a period of â‰¥ 6 months to make the diagnosis. It is not the most commonly associated comorbidity. Option: C. Chorea and hyperreflexia are features of Huntington&#x27;s disease . Chorea movements are generally unpredictable and arrhythmic or non-repetitive , while tic movements due to Tourette syndrome are generally repeated and stereotypical. Huntington&#x27;s typically manifests at the age of 40 years . Option: D. Recurrent episodes of intense fear , accompanied by vegetative symptoms (sweating, nausea, difficulty breathing, and tachycardia) are characteristic of panic attacks . Although patients with Tourette syndrome may develop anxiety disorders, it&#x27;s the most common one.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;About 60% of patients with Tourette syndrome develop concomitant ADHD , making it the most common comorbidity . Obsessive-compulsive disorders ( OCD ) are also common in patients with Tourette syndrome .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy is brought by his parents for evaluation as their son tortured their cat to death 2 weeks ago. Over the past year, he has been accused of stealing a car, setting fire to his school, often losing his temper, and arguing with his teachers. His performance at school is very poor. On mental status examination, Attention and concentration are poor. The urine tox profile is negative. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ADHD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autism spectrum disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substance abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conduct disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conduct disorder This patient meets the diagnostic criteria of conduct disorder (CD), which include: Aggression (e.g., arguing with teachers, cruelty to animals ) Certain criminal behaviors (e.g., destruction of property and theft) Serious rule violation. Disturbance in behavior persists over â‰¥ 12 months. Significantly impair social, academic, or occupational functioning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A. In Attention deficit hyperactivity disorder ( ADHD ), the symptoms include at least â‰¥ 5 features of hyperactivity and impulsivity or â‰¥ 5 features of inattention . This patient&#x27;s behaviors, including torturing animals, theft, and destruction of property, could not be explained by this diagnosis. Option B. Individuals with autism spectrum disorder ( ASD ) present with reduced intelligence (or exceptional skills in a certain field), and repetitive movements or behaviors , which makes the diagnosis unlikely. Furthermore, symptoms of ASD usually appear within the first 2â€“3 years rather than during adolescence. Option D. The use of certain substances may lead to these symptoms (e.g., PCP, cannabis) and Criminal behavior, such as theft. However, a negative tox screen rules out this.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The CD is more common in boys Typically presents during childhood or adolescence but may persist beyond 18 years of age Resulting in antisocial personality disorder . Risk factors for developing CD include genetic, psychological, and social factors (e.g., history of parent psychopathology).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old child was bought to the psychiatrist as he destroyed their neighborâ€™s garden recently and often destroy other property. His performance at school is poor. His parents told that at home he sprays water on the family dog and sometimes barks at him. After he does so, he is seen cackling to himself. His parents report that all these symptoms started developing somewhere before his 8th birthday. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autistic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disruptive Mood Dysregulation Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conduct disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conduct disorder This patient meets the diagnostic criteria of conduct disorder (CD), which include: Aggression (e.g., arguing with teachers, cruelty to animals ) Certain criminal behaviors (e.g., destruction of property and theft) Serious rule violation. Disturbance in behavior persists over â‰¥ 12 months. Significantly impair social, academic, or occupational functioning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. There is nothing to suggest an autistic spectrum disorder , his actions seem willful and not repetitive or stereotyped . Option: C. Oppositional defiant disorder (ODD) presents with frequent outbursts, excessive arguing, revenge-seeking behavior , and aggression towards figures of authority (e.g., teachers, and parents). Option: D. Disruptive mood dysregulation disorder, involves Recurrent inappropriate outbursts (verbal/physical), Developmentally inappropriate, Irritable/angry most days between outbursts. These features are not present in this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The CD is more common in boys Typically presents during childhood or adolescence but may persist beyond 18 years of age Resulting in antisocial personality disorder . Risk factors for developing CD include genetic, psychological, and social factors (e.g., history of parent psychopathology).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presented with complaints of depressed mood and lack of interest in usual activities for the past 3 weeks. She also reports sleep disturbances and a significant decrease in her appetite. The psychiatrist finds the patient to be inattentive while interviewing her. Which of the following is the BEST example of inattention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient interrupts the conversation to ask when he will be discharged.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient is oriented and aware of his recent medical problems but falls asleep during the conversation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient suddenly bursts into tears when you are discussing his recent amputation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient watches a fly buzzing on the ceiling while you are discussing the prognosis for his lung cancer, then falls asleep.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The patient watches a fly buzzing on the ceiling while you are discussing the prognosis for his lung cancer, then falls asleep.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient watches a fly buzzing on the ceiling while you are discussing the prognosis for his lung cancer, then falls asleep. This patient seems distracted despite the discussion of an issue of vital personal importance to him is a good example of inattention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A - Impulsive interruptions may not indicate inattentiveness. Option B - Falling asleep may indicate inattentiveness, but further information would be needed to rule out other explanations such as the recent administration of sedating medication. Option C - Sudden bursts of effect have a significant differential beyond inattention.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the physician by his mother because of poor performance in school for the last year. He has difficulty sitting still at his desk, does not follow the teacher&#x27;s instructions, and frequently blurs out answers in class. He does not wait his turn during hockey practice and has difficulty listening to his coach&#x27;s instructions. His mother reports that he is easily distracted. Which is the most appropriate pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suvorexant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atomoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atomoxetine He is diagnosed with ADHD (symptoms of Impulsivity/hyperactivity &amp;amp; inattention , in two settings (at school and home), for more than 6 months (before the age of 12). Atomoxetine is a non-stimulant drug for treating ADHD and is prescribed for patients who cannot tolerate stimulants , such as methylphenidate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fluoxetine , a selective serotonin reuptake inhibitor ( SSRI ), is used to treat major depressive disorder ( MDD ), obsessive-compulsive disorder ( OCD ), and panic disorder . Fluoxetine is not indicated to manage hyperactivity and inattention in ADHD. Option: B. Risperidone is an atypical antipsychotic drug used in the treatment of Tourette syndrome and obsessive-compulsive disorder , as well as aggression in children with autism disorder. This drug has no role in managing hyperactivity and inattention in ADHD. Option: D. Suvorexant is used to treat insomnia . It does not have a role in treating ADHD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atomoxetine carries a black box warning for increased suicidal ideation in children and adolescents, so treatment must be monitored closely . Other non-stimulant drugs approved for the treatment of ADHD include clonidine and guanfacine .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with ADHD is treated with methylphenidate during the school year. After several months of treatment, his teachers and parents note that he started frequently blinking and shrugging off his shoulder. When asked about this behavior he denies knowingly doing this. During his interview, he clears his throat multiple times and when asked again denies it. What should be the best course of action for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin treatment with haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adding 50 mg of Diphenhydramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch medication to atomoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduce the dose of methylphenidate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Switch medication to atomoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Switch medication to atomoxetine This child started developing motor tics and vocal tics, which are side effects of stimulant medication. While these tics diminish in severity or cease when the dose is reduced, reduction of the dose often increases ADHD symptoms . Because atomoxetine is quite effective for treating ADHD without stimulating tics, a trial on atomoxetine should be considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Haloperidol is an anti-psychotic, so not given in this case. Option: B. This is not a treatment of choice. Option: D. reducing the dose of methylphenidate will further deteriorate the condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If ADHD symptoms and/or tics continue on atomoxetine then the addition of clonidine or guanfacine should be considered. Diphenhydramine is useful when there is insomnia as a side effect due to stimulant medicines for ADHD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old girl is brought by her mother, as her daughter has received poor grades throughout middle school, Frequently misses important details in homework, and does work messy, incomplete, and disorganized. At home, the girl is occasionally moody, forgot or doesn&#x27;t listen to instructions and is easily frustrated. On mental status examination, she is distractible but has no difficulty sitting still and is not fidgety In addition to psychosocial interventions, which medications would be most effective for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No pharmacological treatment is effective&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amphetamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amphetamine This patient presents with symptoms of:- Inattention( distractibility, careless mistakes at school, not listening, disorganization, and forgetfulness) In two settings (at school and home) For more than 6 months (before the age of 12) This is consistent with the diagnosis of ADHD (predominantly inattentive).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options:- Option: B. Atomoxetine is a non-stimulant drug for treating ADHD and is prescribed for patients who cannot tolerate stimulants , such as methylphenidate. Option: C. Fluoxetine , a selective serotonin reuptake inhibitor ( SSRI ), is used to treat major depressive disorder ( MDD ), obsessive-compulsive disorder ( OCD ), and panic disorder . Fluoxetine is not indicated to manage hyperactivity or inattention in ADHD. Option: D. Pharmacological therapy is effective and considered the first-line treatment modality in ADHD .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although ADHD is more common in boys, girls are more likely to present with predominantly inattentive features . Diagnosis requires the onset of several symptoms before age 12 and impairment in more than one setting (eg, school and home). Stimulant medications (eg, methylphenidate, amphetamines) are first-line agents in school-aged children with ADHD and are more effective than non-stimulant medications.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is referred to you by his school to evaluate his difficulty with reading as he reads lines and paragraphs very slowly and inaccurately, which is apparent for the last 2 years. Impairment in vision or hearing is ruled out after necessary investigations. IQ testing is done and found to be 92. This type of disorder is most commonly associated with which of the following primary disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ADHD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tourette disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asperger disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ADHD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ADHD This is a case of Learning disorders ( after ruling visual and hearing impairment, Intellectual disability). It is commonly associated with ADHD .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Children with conduct disorder, oppositional defiant disorder, MDD, and dysthymic disorder are also at increased risk for learning disorders . Bipolar disorder, Tourette disorder, Asperger&#x27;s disorder, and schizophrenia are not commonly associated with learning disorders.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is bought to a psychiatrist because of poor school performance. The teacher reports that it is hard to hold his attention, appears hyperactive at school. However, he does not purposefully go out of his way to disobey the teacher. His soccer coach has noticed attention problems during practice, and his Sunday school teacher has trouble teaching him because of distractibility. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ADHD, combined type&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ADHD, predominantly hyperactive type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ADHD, predominantly inattentive type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ADHD, combined type&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ADHD, combined type He is diagnosed with ADHD (symptoms of Impulsivity/hyperactivity &amp;amp; inattention , in two settings (at school and at home), for more than 6 months (before the age of 12). The child had prominent distractibility and hyperactivity and inattentiveness, so the diagnosis of ADHD Combined type is made.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Oppositional defiant disorder (ODD) presents with frequent outbursts, excessive arguing, revenge-seeking behavior , and aggression towards figures of authority (e.g., teachers, and parents). This patient does not purposefully go out of his way to disobey the teacher which rules out this diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

                        clearInterval(timerInterval);

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
