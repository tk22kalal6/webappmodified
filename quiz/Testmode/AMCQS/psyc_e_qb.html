            questions = [{&quot;text&quot;: &quot;A 19-year-old boy is brought with a 3-year history of episodes in which he clears his throat, grimaces, and blinks his eyes. He has also recently started shrugging his left shoulder. The boy is having difficulty in math but is earning passing grades in other subjects. His shoulder movements stop when he plays a musical instrument. Which disorder is most likely to develop in this boy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autism spectrum disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seizure disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-compulsive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-compulsive disorder Patients with Tourette syndrome have high rates of comorbid conditions that complicate management and affect the quality of life. Tourette syndrome is characterized by multiple motors and one or more vocal tics that present before age 18 ; it occurs more frequently in males .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The tics occur many times a day (frequently in bouts) nearly every day or at regular intervals for at least a year. Motor tics frequently observed include grimacing, eye blinking, nose twitching, head jerking, and shoulder shrugging. Vocal tics include barking, grunting, squeaking, coughing, and throat clearing In a minority of cases, patients experience coprolalia (uttering obscene words). Symptoms are exacerbated by stress and tend to subside during sleep . Attention-deficit hyperactivity disorder ( ADHD) and obsessive-compulsive disorder (OCD) are the most prevalent comorbid conditions .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. There is an increased incidence of autism spectrum disorder in patients with Tourette syndrome, but ADHD and OCD are more common comorbid conditions. Autistic behaviors, when present, are typically evident from an early age and appear before the onset of tics. Option: C. There is no known association of Tourette syndrome with a seizure disorder. Option: D. Patients with Tourette syndrome may have significant psychosocial impairment and are at increased risk for anxiety disorders and depression . However, these disorders are not as common as ADHD and OCD .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy came with complaints of multiple times handwashing in a day and takes a long time to complete his homework as he must disinfect his desk and line up all his pens and pencils in a certain order before he begins. The patient worries that if he does not perform these tasks correctly, something bad could happen to his family. He feels anxious all the time. Which is/are the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clomipramine and psychodynamic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine and cognitive-behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine and buspirone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fluoxetine and cognitive-behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoxetine and cognitive-behavioral therapy This patient&#x27;s presentation is consistent with obsessive-compulsive disorder (OCD). Patients with OCD can have obsessions, compulsions, or both.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessions typically revolve around contamination, symmetry, or fear of harm . In response to intrusive thoughts, images, or urges, patients often engage in mental (eg, word repetition, counting) and/or physical (eg, hand washing, checking) rituals aimed at preventing a feared event (eg, this patient fears something bad will happen to his family). OCD is a chronic illness that often begins in childhood or adolescence , and the disturbing thoughts and rituals cause significant functional impairment throughout life .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Although the tricyclic antidepressant clomipramine is effective in treating OCD, it is considered second-line due to poorer tolerability and safety compared to SSRls. The combination of an SSRI and clomipramine is reserved for severe , treatment-refractory OCD . Option: B. Cognitive-behavioral therapy is the psychotherapy of choice for OCD. Dialectical behavior therapy (which focuses on treating distress, emotional dysregulation, and self-harm in borderline personality disorder) has not demonstrated efficacy for OCD. Option: D. Buspirone augmentation of SSRls has not demonstrated efficacy in pediatric OCD. Buspirone has a role in the treatment of generalized anxiety disorder .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First-line treatment for OCD includes selective serotonin reuptake inhibitors ( SSRIs ) and/or exposure and response prevention-based cognitive-behavioral therapy ( CBT ). SSRIs such as fluoxetine, fluvoxamine, and sertraline are safe and effective in the treatment of pediatric OCD . CBT is the most effective form of psychotherapy and involves exposing patients to thoughts, images, and situations that make them anxious and preventing the accompanying compulsion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old woman comes in professionally dressed attire and is very formal. She works for a large corporation and has to work many hours every week as she always has to revise the documents several times after her coworkers finish them since they seem to always mess things up and it is better for the documents to be in the correct format. What disorder is most likely responsible for this patientâ€™s troubles at work?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive personality disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessive-compulsive personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-compulsive personality disorder Obsessive compulsive-personality disorder (OCPD) is a cluster C disorder , in which patients are characterized as anxious and fearful . They have a pervasive pattern of perfectionism, inflexibility, and orderliness .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The symptoms of OCPD are ego-syntonic in that the patients are not aware of a problem, as seen in this case causing tension with her boss. This is in contrast to obsessive compulsive disorder where symptoms are ego-dystonic - patients are aware of their problems and wish they could get rid of them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. â€“ The patient is not having any symptoms that fulfill the criteria for major depressive disorder. Option: B. - Narcissistic personality disorder is a cluster B personality disorder. The symptoms include exaggeration of oneâ€™s own talents and accomplishments, a sense of entitlement, exploitation of others , lack of empathy, envy , and/or an arrogant attitude. Option: C. â€“ In obsessive-compulsive disorder (OCD), the patients have recurrent intrusive thoughts, images, or impulses and they perform compulsive behaviors to relieve anxiety arising out of intrusive thoughts. This patient does not have OCD as she is not relieving her anxiety by recurrent behaviors nor does she have insight into her illness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman comes because of recurrent thoughts of violent people entering her flat with criminal intent that causes her severe distress. She must get up twenty to thirty times at night to check that the door and windows have been locked. She has a history of general anxiety disorder and major depressive disorder. Her vital signs are within normal limits. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenelzine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sertraline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sertraline The treatment of choice for OCD is pharmacotherapy with cognitive behavioral therapy. First-line pharmacotherapy of OCD includes SSRIs such as sertraline, fluoxetine, fluvoxamine, and paroxetine . Clomipramine may be used as a second-line drug in patients with little or no response to SSRIs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. The evidence that is currently available does not support the use of antipsychotics such as olanzapine as first-line therapy for OCD. An antipsychotic may be considered as an adjunct if the patient has an inadequate response to first-line therapy, especially if an additional tic disorder is present (seen in 30 percent of cases). Option: B. Serotonin-norepinephrine reuptake inhibitors such as venlafaxine are not approved by the FDA for the treatment of OCD. Instead, venlafaxine can be used as a first-line drug for persistent depressive disorder , social anxiety disorder, or generalized anxiety disorder. Option: C. Monoamine oxidase inhibitors are used to treat depression or anxiety disorders (e.g., panic disorder with agoraphobia, social anxiety disorder) that are refractory to treatment with other first-line drugs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old man comes reporting a persistent fear of â€œcatching germsâ€ from his fellow students and of contracting a deadly disease. He finds it increasingly difficult to attend classes and avoids handshakes and close contact with other people and fears â€œkeep returningâ€ and that he has to wash for at least an hour when he returns home after going outside. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hoarding Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichotillomania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-compulsive Disorder Recurrent and persistent thoughts urge, or images that are experienced , at some time during the disturbance, as intrusive and unwanted , and that in most individuals cause marked anxiety or distress. Compulsion-Repetitive behaviors (e.g., hand washing, ordering, checking) that the individual feels driven to perform in response to an obsession or according to rules that must be applied rigidly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Body dysmorphic disorder is characterized by a preoccupation with an imagined defect in appearance that causes clinically significant distress or impairment in important areas of functioning. Option: C. Hoarding Disorder- The disorder is characterized by acquiring and not discarding things that are deemed to be of little or no value, resulting in excessive clutter in living spaces. Option: D. Trichotillomania - hair pulling&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old student came with increasing fear of contracting HIV and was unable to â€œget rid of these thoughts.â€ As a result, he feels compelled to wash his hands many times per day, even to the point of their becoming raw and bleeding. He is not able to stop the behavior. A positron emission tomography (PET) scan of this patientâ€™s brain would demonstrate increased activity in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Caudate nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caudate nucleus This patient suffers from OCD , an anxiety disorder characterized by recurrent obsessions g., fear of contracting HIV) and/or compulsions (e.g., frequent hand washing), which cause significant distress or impairment in functioning .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The neurophysiologic nature of this illness can be demonstrated through neuroimaging, which shows increased activity (metabolism) in the caudate nucleus, frontal lobes, and cingulum. These differences are reversed after adequate pharmacologic or behavioral therapy .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male feared contamination from anything he believed was dirty. In restaurants, he would use his own plastic utensils. Upon returning home, he would wash his hands 10 times at night before going about his activities. If he accidentally touched anything before washing his hands, he would experience a vaguely uncomfortable feeling. The most effective agent for this syndrome is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clomipramine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenelzine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clomipramine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clomipramine Clomipramine, a TCA with a potent serotonin reuptake inhibitor, is the most widely studied agent with efficacy in OCD . Several SSRIs, including fluoxetine, fluvoxamine, sertraline, and paroxetine, have demonstrated efficacy in OCD. Other tricyclic agents are not as effective as clomipramine probably because they lack the potent serotonin reuptake inhibition of clomipramine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Mirtazapine is an antidepressant that is a central alpha 2-antagonist, leading to increased norepinephrine and serotonin release, and an antagonist of both 5-HT2 and 5-HT3. However, it has not been used in OCD. Option: C. Clonazepam may be used for anxiety associated with OCD but it is not effective in treating the underlying disorder. Option: D. Phenelzine is an MAOI that is not used in OCD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man bought to OPD by his wife presents with a bald patch on the side of his head, non-scarring, he has hair growing of different lengths and an otherwise normal physical and laboratory examination. An Image of the patient is given. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichotillomania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telogen effluvium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive Compulsive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichotillomania&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887528203-QTDI017009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trichotillomania Individuals with trichotillomania (TTM) present with patchy hair loss and, in some cases, may be reluctant to admit to hair pulling .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Typically, the patches of hair loss are ill-defined and the hair shafts may be of different lengths, as seen in this case. The scalp, eyebrows, and eyelashes are common sites of hair pulling. Puberty is a common age of onset of TTM and the condition is more common in females . The treatment of choice for TTM is cognitive behavioral therapy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Alopecia areata can occasionally be triggered by stress (e.g., a recent break-up) and the hair loss can simultaneously affect the scalp and other hair-bearing areas (e.g., the eyebrows and eyelashes), has smooth, well-demarcated patches of hair loss . Option: C Telogen effluvium is an acute onset of diffuse hair loss often triggered by underlying endocrine disease (e.g., hypothyroidism, hypoparathyroidism), nutritional deficiency (e.g., hypervitaminosis A, zinc deficiency), certain drugs ( g., anabolic steroids, antithyroid drugs, antimetabolites), and severe emotional stress , and show a diffuse decrease in hair density . Option: D. In obsessive-compulsive disorder , the individual is forced/driven to perform repetitive actions, such as hand washing or counting (compulsions), in response to obsessive, intrusive thoughts (obsessions).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old woman comes in professionally dressed attire and is very formal. She works for a large corporation and has to work many hours every week as she always has to revise the documents several times after her coworkers finish them since they seem to always mess things up and it is better for the documents to be in the correct format. What disorder is most likely responsible for this patientâ€™s troubles at work?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive personality disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessive-compulsive personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-compulsive personality disorder Obsessive-compulsive personality disorder (OCPD) is a cluster C disorder , in which patients are characterized as anxious and fearful . They have a pervasive pattern of perfectionism, inflexibility, and orderliness .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The symptoms of OCPD are ego-syntonic in that the patients are not aware of a problem, as seen in this case causing tension with her boss. This is in contrast to obsessive-compulsive disorder where symptoms are ego-dystonic - patients are aware of their problems and wish they could get rid of them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. â€“ The patient is not having any symptoms that fulfill the criteria for major depressive disorder. Option: B. - Narcissistic personality disorder is a cluster B personality disorder. The symptoms include exaggeration of oneâ€™s own talents and accomplishments, a sense of entitlement, exploitation of others , lack of empathy, envy , and/or an arrogant attitude. Option: C. â€“ In obsessive-compulsive disorder (OCD), the patients have recurrent intrusive thoughts, images, or impulses and they perform compulsive behaviors to relieve anxiety arising out of intrusive thoughts. This patient does not have OCD as she is not relieving her anxiety by recurrent behaviors nor does she have insight into her illness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old girl is brought by her mother for evaluation of mild acne for six months. Her mother reports that she spends a lot of time checking her skin in the mirror and spending three hours a day scratching and squeezing the comedones. The patient describes herself as â€œugly.â€ She appears sad and distressed. Physical examination shows a few small papules but numerous, widespread scratch marks over the neck, back, and buttocks. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin-picking Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusional Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Body dysmorphic Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Body dysmorphic Disorder This young patient is preoccupied with the condition of her skin although there is only a minor defect . In combination with camouflaging the affected body parts , Compulsive mirror checking , compulsive skin picking, and social withdrawa l . The most likely diagnosis is body dysmorphic Disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Excoriation or skin-picking disorder is characterized by the compulsive and repetitive picking of the skin . Option: C. Although absent insight is common in this patient&#x27;s condition, delusional beliefs that are solely limited to one&#x27;s physical appearance (e.g., her belief that she is ugly) are not typical of delusional disorder. Option: D. Avoidant personality Disorder - patients with this disorder also experience anxiety during social interactions , to the extent that they avoid social, however, their fear is driven by feelings of rejection , inadequacy, and being disliked, rather than a feeling of shame because of physical appearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male was referred to psychiatry OPD from the Dermatology department with a history of frequent skin-picking. False about the given condition is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;May be associated with obsessions about contamination and skin abnormalities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Commonly associated with Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Found equally in both genders&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It could be a manifestation of repressed rage at authoritarian parents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Found equally in both genders&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887528433-QTDI017013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Found equally in both genders The image shows skin picking or excoriation disorder . Excoriation or skin-picking disorder is characterized by the compulsive and repetitive picking of the skin . It can lead to severe tissue damage and result in the need for various dermatological treatments. Throughout history, the skin-picking disorder has had many names: skin-picking syndrome emotional excoriation nervous scratching artifact epidermotillomania para-artificial excoriation . Skin picking disorder is prevalent in females while OCD is equal between. The compulsions associated with OCD are usually driven by intrusive thoughts, while the compulsion to pick the skin is usually not.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. patients with OCD may have obsessions about contamination and skin abnormalities or may be preoccupied with having smooth skin, a awless complexion, and cleanliness. Option: B. Many medical and dermatological conditions may result in urges to itch and pick at the Conditions include eczema, psoriasis, diabetes, liver or kidney disease, Hodgkin&#x27;s disease, polycythemia vera, or systemic lupus. Skin-picking can also be seen in Prader-Willi syndrome. Option: D. Some theorists speculate that skin-picking behavior is a manifestation of repressed rage at authoritarian parents. These patients pick at their skin and perform other self-destructive acts to assert themselves. Patients may pick as a means to relieve stress.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female who is unsatisfied with the shape of her nose visits a plastic surgeon regarding the correction of the same and is referred to psychiatry OPD. The disorder of the patient is depicted in the image shown below. The DSM5 criteria for Diagnosis of this condition include:- Preoccupation with a perceived defect in appearance or overemphasis on slight defect Compulsive behaviors seen Impaired ability to function Significant emotional distress Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, and 4.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682887528476-QTDI017014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, and 4. The image and history are about body dysmorphic disorder . Body dysmorphic disorder is characterized by a preoccupation with an imagined defect in appearance that causes clinically significant distress or impairment in important areas of functioning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It also stipulates that at some point during the course of the disorder, the patient performs compulsive behaviors (i.e., mirror checking, excessive grooming) or mental acts (e.g., comparing their appearance to that of others). The preoccupation causes patients significant emotional distress or markedly impairs their ability to function in important areas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old girl was brought to the Psychiatry OPD by her mother as the girl seems to be constantly pulling her hair for no reason. On examination, patchy alopecia is present on the left side of the scalp. There is the tenderness of scalp on the area of alopecia. The hair follicles on microscopic examination show blood-stained ends. True statements about this condition are: Family history of tics may be present in some patients It is generally not reported as painful Chronic form of the disorder begins in early childhood Childhood type occurs commonly in both genders but the chronic form of adolescent type is predominantly seen in females. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 4 The hair-pulling disorder is a chronic disorder characterized by repetitive hair pulling, leading to variable hair loss that may be visible to others. It is also known as trichotillomania . The disorder is similar to obsessive-compulsive disorder and impulse control in that there is increased tensions before the hair pulling and a relief of tension or gratification after the hair pulling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of All Points:- Points 1, 2, and 4 are true. Point 1) Family members of hair-pulling disorder patients often have a history of tics, impulse-control disorders, and obsessive-compulsive symptoms, further supporting a possible genetic predisposition. Point 2) It is generally not reported as painful by patients. Instead, a kind of relief is felt on pulling hair. Point 3) The most serious, chronic form of the disorder usually begins in early to mid-adolescence , with female to male ratio as high as 10 to 1. Point 4) A patient with the chronic hair-pulling disorder is likely to be the only or oldest child in the A childhood type of hair-pulling disorder occurs approximately equally in girls and boys . It is said to be more common than adolescent or young adult syndrome and is generally far less serious dermatologically and psychologically.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male presents with complaints of frequently repeated thoughts that he or his relatives will die if he doesnâ€™t count numbers 6 to 3 backward every hour. His hostel mates say that he is very well organized and cleans the room very often, and has intolerance towards loud sounds. False statement about the brain imaging studies in this patient is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroimaging shows the altered function in neurocircuitry between the orbitofrontal cortex, caudate, and thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positron emission therapy shows decreased activity in frontal lobes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI shows bilaterally smaller caudate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 1 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Positron emission therapy shows decreased activity in frontal lobes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Positron emission therapy shows decreased activity in frontal lobes The given history points towards obsessive-compulsive disorder. Obsessive-compulsive disorder (OCD) is represented by a diverse group of symptoms that include intrusive thoughts, rituals, preoccupations, and compulsions . These recurrent obsessions or compulsions cause severe distress to the person. The obsessions or compulsions are time-consuming and interfere significantly with the person&#x27;s normal routine, occupational functioning, usual social activities, or relationships. A patient with OCD may have an obsession, a compulsion, or both.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brain imaging studies:- Neuroimaging in patients with OCD has produced converging data implicating altered function in the neurocircuitry between the orbitofrontal cortex, caudate, and thalamus. Various functional brain-imaging studies-for example, positron emission tomography (PET)-have shown increased activity (e.g., metabolism and blood flow) in the frontal lobes, the basal ganglia (especially the caudate), and the cingulum of patients with OCD. Pharmacological and behavioral treatments reportedly reverse these abnormalities. Both computed tomographic (CT) and magnetic resonance imaging (MRI) studies have found bilaterally smaller caudate in patients with OCD. Both functional and structural brain-imaging study results are also compatible with the observation that neurological procedures involving the cingulum are sometimes effective in the treatment of OCD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Monoamine oxidase inhibitor (MAOI) is LEAST useful in treating which of the following disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe depressive disorder not responding to a selective serotonin reuptake inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-compulsive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-compulsive disorder MAOI is not indicated for use in OCD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. - MAOIs are considered to be more effective than other classes of antidepressants in atypical depression. Option: C. â€“ MAOIs are indicated for the treatment of panic disorders when other medications like SSRIs prove no benefit in the reduction of symptoms. Option: D. - MAOIs are indicated for the treatment of severe depressive disorder not responding to selective serotonin reuptake inhibitors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is TRUE of the difference between impulse-control disorders and obsessive-compulsive disorders (OCD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In OCD, the thought of carrying the act is ego-dystonic, whereas the impulses in impulse control disorders are ego-syntonic.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only impulse-control disorders lead to the relief of anxiety.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only obsessive-compulsive disorders lead to the relief of anxiety.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients mostly don&#x27;t act on their obsessions in obsessive-compulsive disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. In OCD, the thought of carrying the act is ego-dystonic, whereas the impulses in impulse control disorders are ego-syntonic.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In OCD, the thought of carrying the act is ego-dystonic, whereas the impulses in impulse control disorders are ego-syntonic. Obsessions in OCD are egodystonic whereas impulses in impulse control disorders are ego-syntonic .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B &amp;amp; C. â€“ Both OCD and impulse control disorders lead to relief of anxiety. Option: D. â€“ Patients with OCD mostly do yield to their obsessions and perform compulsive behaviors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old taxi driver is chronically consumed by fears of having accidentally run over a pedestrian. Although he tries to convince himself that his worries are silly, his anxiety continues to mount until he drives back to the scene of the â€œaccidentâ€ and proves to himself that nobody lies hurt in the street. This behavior best exemplifies which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A compulsion secondary to an obsession&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An obsession triggered by a compulsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A delusional ideation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A typical manifestation of obsessive-compulsive personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A compulsion secondary to an obsession&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A compulsion secondary to an obsession Recurrent obsessions and compulsions are essential features of obsessive-compulsive disorder (OCD). Obsessions are persistent thoughts or mental images that are subjectively experienced as intrusive and alien and characteristically provoke various levels of anxiety. Compulsions are repetitive acts, behaviors , or thoughts designed to counteract the anxiety elicited by the obsessions .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Obsessions (which cause anxiety) are paired with their related compulsions (which help manage the anxiety produced). Option: C. Delusion is a false, fixed belief that is out of keeping with the personâ€™s socio-cultural, educational, and economic background. This patient is not exhibiting delusions. Option: D. The diagnosis of obsessive-compulsive personality disorder is reserved for those patients with significant impairments in their occupational or social effectiveness. These patients are preoccupied with rules, regulations, orderliness, neatness, details, and the achievement of perfection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman sees a psychiatrist with complaints of washing her hand hundreds of times a day out of fear of contamination. She cannot stop herself, although her hands are raw and chafed. The most appropriate pharmacological treatment for this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trifluoperazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium or Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sertraline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sertraline This patient has obsessive-compulsive disorder (OCD), and she would respond to an SSRI. Treatment of OCD symptoms may require higher dosages and longer trial periods than those recommended for depression.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Before a trial is considered ineffective, the patient should have received minimum daily doses of the following drugs since this disorder often requires higher doses than what would be seen if a major depression were being treated with the same medication. sertraline 200 mg fluoxetine 60 mg fluvoxamine 300 mg paroxetine 60 mg clomipramine 250 Each drug trial should be no less than 12 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Antipsychotics are indicated for the treatment of psychotic disorders. Option: B. Tricyclic antidepressants are used in the treatment of depression. Imipramine is also used in the treatment of nocturnal enuresis and attention-deficit hyperactivity disorder. Option: C. Mood stabilizers are used for the management of bipolar&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old single male presents with repeated washing of hands with the fear of contamination. He also states that he repeatedly keeps checking whether or not he had turned the stove off and locked the door while leaving for the office. Which of the following is NOT a sign of poor prognosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Childhood onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coexisting major depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resisting Compulsions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bizarre compulsions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Resisting Compulsions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Resisting Compulsions This patient has obsessive-compulsive disorder (OCD). A good prognosis for people with OCD is indicated by good social and occupational adjustment, the presence of a precipitating event, and an episodic nature of symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Options A, B, and D - A poor prognosis is indicated by yielding to (rather than resisting) compulsions, childhood-onset, bizarre compulsions, the need for hospitalization, a coexisting major depressive disorder, delusional beliefs, the presence of overvalued ideas (i.e., some acceptance of obsessions and compulsions), and the presence of a personality disorder (especially schizotypal personality disorder).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman sees a psychiatrist with complaints of washing her hand hundreds of times a day out of fear of contamination. She cannot stop herself, although her hands are raw and chafed. Which of the following choices most accurately describes the role of serotonin in this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonergic drugs are an ineffective treatment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysregulation of serotonin is involved in symptom formation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measures of platelet binding sites of titrated imipramine are abnormally low.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measures of serotonin metabolites in cerebrospinal fluid are abnormally high.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysregulation of serotonin is involved in symptom formation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysregulation of serotonin is involved in symptom formation. Clinical trials of drugs have supported the hypothesis that dysregulation of serotonin is involved in the symptom formation of obsessions and compulsions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Data show that serotonergic drugs are an effective treatment, but it is unclear whether serotonin is involved in the cause of OCD . Option: C &amp;amp; D. Clinical studies have shown that measures of platelet binding sites of imipramine and serotonin metabolites in cerebrospinal fluid are variable, neither consistently abnormally low nor abnormally high.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman came with a long history of checking rituals where she had recurrent thoughts that she had left the door to her apartment unlocked, and she returned several times daily to check the door before she left for work. Which of the following symptom patterns does the patient present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrusive thoughts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symmetry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pathological doubt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contamination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pathological doubt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathological doubt In this case, the patient presents the symptom pattern of pathological doubt followed by compulsion of checking. It is the second most common symptom pattern .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. In the third most common symptom pattern in OCD, there are intrusive obsessional thoughts without a compulsion. Such obsessions are usually repetitious thoughts of a sexual or aggressive act that are reprehensible to the patient. Option: B. The fourth most common pattern is the need for symmetry or precision, which can lead to a compulsion of slowness. Option: D. The most common symptom pattern in OCD is an obsession with contamination followed by washing or accompanied by compulsive avoidance of the presumably contaminated object.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male presents with repetitive washing of hands with the fear of contamination. Compulsions in obsessive-compulsive disorder (OCD) are generally thought to be which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repetitive or ritualized behavior patterns that the individual feels driven to perform in order to prevent some negative outcome from happening.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repetitive thoughts about harming or distressing others.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A sudden episode of intense fear that triggers severe physical reactions when there is no real danger or apparent cause.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ritualised worrying about negative outcomes of events.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repetitive or ritualized behavior patterns that the individual feels driven to perform in order to prevent some negative outcome from happening.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repetitive or ritualized behavior patterns that the individual feels driven to perform in order to prevent some negative outcome from happening. Compulsions are repetitive rule-bound behaviors that the individual feels must be performed in order to ward off distressing situations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Repetitive thoughts about harming or distressing others constitute obsessions. Option: C. A panic attack is a sudden episode of intense fear that triggers severe physical reactions when there is no real danger or apparent cause. Option: D. Ritualised worrying about the negative outcome of events is generalized anxiety disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presented with a long history of washing and checking rituals. Which of the following is NOT a true statement about the genetics of obsessive-compulsive disorder (OCD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is an increased risk of OCD in first-degree relatives.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subclinical syndromes occur in family pedigrees.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OCD is related to Touretteâ€™s disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is a linkage to chromosome 21.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. There is a linkage to chromosome 21.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is a linkage to chromosome 21. Molecular genetic studies have suggested linkage to regions of chromosomes 2 and 9 (not 21) in certain pedigrees with multiple members exhibiting early-onset OCD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. - Family studies have documented an increased risk of at least fourfold in the first-degree relatives of early-onset OCD. Option: B. - The presence of subclinical symptom constellations in family members appears to breed true. Option: C. - Family studies have pointed to a relationship between OCD and tic disorders such as Touretteâ€™s disorder. OCD and tic disorders are believed to share susceptibility factors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old student is very distressed by a small deviation of his nasal septum. He is convinced that this minor imperfection is disfiguring, although others barely notice it. In this disorder, which of the following is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plastic surgery is usually beneficial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A comorbid diagnosis is unusual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorexia nervosa may also be diagnosed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin-specific drugs are effective in reducing the symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serotonin-specific drugs are effective in reducing the symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serotonin-specific drugs are effective in reducing the symptoms In body dysmorphic disorder, serotonin-specific drugs (SSRIs and SNRIs) are found to be effective in reducing the symptoms of Body Dysmorphic Disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Plastic surgery is of no benefit in these patients as they do not actually reduce the severity of symptoms. Option: B. Comorbidity is common in body dysmorphic disorder (BDD). Major depressive disorder, social anxiety disorder (social phobia), obsessive-compulsive disorder, and substance use disorders are the most frequently co-occurring conditions. Option: C. A diagnosis of BDD is made only if the preoccupation is not better accounted for by another mental disorderâ€” g., dissatisfaction with body shape and size in anorexia nervosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl had been suffering for about 6 months from the belief that her pubic bone was becoming increasingly dislocated and prominent, such that everyone would stare at her and talk about it. The girl could not remember a particular occurrence that had brought on the symptom and had no insight into its psychological nature. Following clinical symptom is commonly found in this type of disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ideas of persecution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ideas of guilt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ideas of reference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ideas of infidelity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ideas of reference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ideas of reference Many individuals with Body Dysmorphic Disorder (BDD) have ideas or delusions of reference , believing that people take special notice of them or mock them because of how they look.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A &amp;amp; D. - Ideas of persecution and infidelity are not commonly associated with BDD. Option B. Patients with BDD may also develop ideas of guilt as a result of comorbid depression. However, the closest answer would be ideas of reference.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man, normal in appearance, presented with a history of prolonged brooding about his â€œphysical deformities.â€ The contempt for his â€œdefective bodyâ€ resulted in an intense yearning for a â€œcure.â€ The following part of the body is most commonly implicated in this disorder:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Face&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genitalia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Face&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Face Individuals with Body Dysmorphic Disorder (BDD) obsess over certain aspects of their appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Any part of the body may be implicated in BDD. However, the most common is the face/head, particularly the skin, nose, and hair . On average, over their lifetime, persons with BDD are preoccupied with 5â€“7 different body parts .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A, C &amp;amp; D. Concerns may also involve the appearance of the entire body. For instance, the muscle dysmorphia form of BDD consists of the belief that one&#x27;s body is too small and/or insufficiently muscular.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old woman comes in professionally dressed attire and is very formal. She works for a large corporation and has to work many hours every week as she always has to revise the documents several times after her coworkers finish them since they seem to always mess things up and it is better for the documents to be in the correct format. What disorder is most likely responsible for this patientâ€™s troubles at work?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive personality disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessive-compulsive personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-compulsive personality disorder Obsessive-compulsive personality disorder (OCPD) is a cluster C disorder , in which patients are characterized as anxious and fearful . They have a pervasive pattern of perfectionism, inflexibility, and orderliness .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The symptoms of OCPD are ego-syntonic in that the patients are not aware of a problem, as seen in this case causing tension with her boss. This is in contrast to obsessive-compulsive disorder where symptoms are ego-dystonic - patients are aware of their problems and wish they could get rid of them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. The patient is not having any symptoms that fulfill the criteria for major depressive disorder. Option: B. Narcissistic personality disorder is a cluster B personality disorder. The symptoms include exaggeration of oneâ€™s own talents and accomplishments, a sense of entitlement, exploitation of others , lack of empathy, envy , and/or an arrogant attitude. Option: C. In obsessive-compulsive disorder (OCD), the patients have recurrent intrusive thoughts, images, or impulses and they perform compulsive behaviors to relieve anxiety arising out of intrusive thoughts. This patient does not have OCD as she is not relieving her anxiety by recurrent behaviors nor does she have insight into her illness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 37 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {

        // Show question

                debugLog(`Showing question ${index + 1}`);

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });

            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }

        // Select option
        function selectOption(index, label) {
            try {

                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                updateNavPanel();
                saveProgress();

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
