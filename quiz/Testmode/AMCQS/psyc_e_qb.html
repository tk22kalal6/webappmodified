        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-month-old girl is brought in by her grandmother as she has not gained weight as expected. As of earlier visits, the baby had been gaining weight appropriately. The grandmother describes chaotic mealtimes at home and says that the baby drools more than usual. Which eating disorder is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rumination disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rumination disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rumination disorder The most likely diagnosis is rumination disorder . It is an effortless and painless regurgitation of partially digested food into the mouth soon after a meal , which is either swallowed or spit out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rumination disorder is often seen in infants who have a variety of caretakers in an unstable environment . The drooling exhibited by this baby is most likely the milk or food that has been regurgitated. Lack of appropriate weight gain is typical when the baby does not swallow the food.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. This baby is not suffering from anorexia nervosa because she likes to eat and does not display fears of becoming overweight. Option: B . Similarly, she is not suffering from bulimia nervosa because she does not display episodes of binge eating with compensatory behavior, such as self-induced vomiting or misuse of laxatives. Option: C. A diagnosis of pica would require that the baby persistently eat non-nutritive substances such as dirt, plaster, hair, bugs, or pebbles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl was brought for evaluation of fatigue for the past 6 months. During this period, she has had a 5-kg weight loss. She appears pale and thin. She is at the 25th percentile for height, 10th percentile for weight, and 20th percentile for BMI; her BMI is 16. Examination shows dry skin, brittle nails, and calluses on the knuckles. Laboratory studies show: Haemoglobin 12.3 g/dL Serum Na+ 133 mEq/L Cl- 90 mEq/L K+ 3.2 mEq/L HCO3- 30 mEq/L Ca+2 7.8 mg/dL Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milk alkali Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bulimia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulimia nervosa Repeated purging in bulimia nervosa can cause metabolic alkalosis, hyponatremia, hypokalemia, hypocalcemia, and hypochloremia , as well as dry skin and calluses on the knuckles from self-induced vomiting. By definition, the body mass index (BMI) in patients with bulimia nervosa is normal or elevated (&amp;gt; 10th percentile for children).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment with cognitive behavioral therapy (first line) and selective serotonin reuptake inhibitors may help prevent additional complications such as esophagitis, poor dentition, cardiac arrhythmias, and hypotension .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. While anemia can cause fatigue, this patient&#x27;s hemoglobin is within normal limits. Additionally, anemia on its own would not explain the electrolyte abnormalities present in this patient. Option: B. Milk-alkali syndrome causes metabolic alkalosis, but is associated with hypercalcemia , not hypocalcemia , from excessive ingestion of calcium. Option: C. Hypothyroidism can cause fatigue, brittle nails, hyponatremia, and hypokalemia, but is not generally associated with metabolic alkalosis. Additionally, patients with hypothyroidism would likely present with weight gain, not weight loss. Additional features of hypothyroidism may include cold intolerance, hair loss, constipation, myxedema, and/or amenorrhea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with increased RBS of 250mg/dL and was referred to the medical department for treatment. On follow-up examination after 2 months, her weight had increased by 16kgs. On questioning, she says she has a sweet tooth and cannot control her urges for eating. She doesnâ€™t have the motivation to exercise or control her diet. This patient is a case of â€“&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binge eating disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Binge eating disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binge eating disorder The clinical case history given in the question is that of a binge eating disorder . Individuals with binge eating disorder engage in recurrent binge eating during which they eat an abnormally large amount of food over a short time .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binge eating disorder is the most common eating disorder . Unlike bulimia nervosa, patients with binge eating disorders do not compensate in any way after a binge episode (e.g., laxative use). Binge episodes often occur in private , generally include foods of dense caloric content , and, during the binge. The person feels he or she cannot control his or her eating. Binge eating may also occur during periods of stress . It may be used to reduce anxiety or alleviate depressive moods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A . Anorexia nervosa is a syndrome characterized by three essential criteria. The first is self-induced starvation to a significant degree-a behavior . The second is a relentless drive for thinness or a morbid fear of fatness- psychopathology. The third criterion is the presence of medical signs and symptoms resulting from starvation- physiological symptomatology . Option B . Bulimia nervosa is characterized by Episodes of binge eating combined with inappropriate ways of stopping weight gain. Physical discomfort - for example, abdominal pain or nausea, terminates binge eating Followed by feelings of guilt, depression , or self disgust. Unlike patients with anorexia nervosa, those with bulimia nervosa typically maintain normal body weight. Option D- None of the above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl comes to the physician with worries about gaining weight. She reports that at least twice a week, she eats excessive amounts of food but feels ashamed about it. She has a history of cutting her forearms with the metal tab from a soda can. Her BMI is 21 kg/m2. Physical examination shows enlarged, firm parotid glands bilaterally, and erosions of the enamel. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binge-eating Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bulimia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulimia nervosa Bulimia nervosa is characterized by episodes of binge eating combined with inappropriate ways of stopping weight gain . The episodes of binge eating occur relatively frequently ( once a week or more) for at least 3 months.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. BPD is characterized by the inability to maintain interpersonal relationships and a high degree of impulsivity without regard for consequences . Option: C. Patients with anorexia nervosa are significantly underweight (BMI &amp;lt; 18.5 kg/m2 or &amp;lt; 10th percentile) and are frequently amenorrheic . Option: D. Individuals with binge eating disorder engage in recurrent binge eating during which they eat an abnormally large amount of food over a short time .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female presents with complaints of reduced sleep for 5 months. She has no comorbidities, no workplace stress, and no family issues. On further questioning, she says that she doesnâ€™t feel much hungry during the day. She feels hungry during the night and wakes up to eat food in the middle of the night. She also keeps snacking throughout the night and doesnâ€™t feel sleepy. Treatment of this condition could be: SSRIs CBT Topiramate Bright light therapy Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical case scenario points towards Night eating syndrome . It is characterized by the consumption of large amounts of food after the evening meal. Individuals generally have little appetite during the day and suffer from insomnia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment :- Various studies have shown positive results in patients treated with SSRIs who showed improvement in night-time awakenings, nocturnal eating, and post-evening caloric intake. Weight loss and a reduction in nocturnal eating have been associated with the addition of topiramate to medication regimens. In patients with comorbid major depression and night-eating syndrome , bright light therapy has been shown to decrease depressed mood . CBT has also been helpful.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman is referred for the treatment of a possible eating disorder. She had amenorrhea for 4 months, which is at 83% of her expected body weight. Upon evaluation, the patient describes a repeated pattern of bingeing on large meals followed by forced vomiting. She also uses laxatives every night. The patient reports that she had been running 3 miles every day, but in the last few weeks, she has become too tired to run. The most probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise-induced amenorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anorexia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anorexia nervosa Anorexia nervosa is an eating disorder in which individuals severely restrict caloric intake (or binge eat then purge) because of a distorted body image and an intense fear of weight gain . Excessive exercise is commonly seen in this disorder. In addition to low body weight ( BMI &amp;lt; 18.5 kg/m2 ), severe caloric restriction leads to a variety of clinical features (e.g., hypothermia, secondary amenorrhea, osteoporosis, dry skin, pancytopenia, electrolyte abnormalities)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Exercise can induce amenorrhea but other clues, in this case, indicate a more complex etiology of the loss of menses. Option: B. OCD is often found comorbid with eating disorders in women , and indeed many of the food-associated behaviors in anorexia may seem similar to OCD-related rituals. Option: D. This patient would meet the criteria for bulimia except that she missed three consecutive periods, which automatically places her in the category of anorexia . Her anorexia appears similar to bulimia, however, and she would likely be further qualified as having the binge eating-purging type of anorexia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is referred for evaluation of his eating disorder. He stands 5 feet 10 inches tall and weighed 90 kg last year because his wife thought he was â€œfat.â€ Since losing weight, he is obsessed with becoming fat. He hates feeling full after a meal. Sometimes, he binges on junk food but always induces vomiting afterward. Now, he can no longer enjoy food and cannot stop dieting. Which medications have shown success in treating such patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoxetine This patient is suffering from bulimia nervosa, purging type , and several studies have shown that fluoxetine can help these patients. Many believe it is related to the high incidence of comorbid depression in this population. TCAs, such as protriptyline, have not been useful. Carbamazepine and lithium have not shown impressive results as treatments for binge eating.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old woman comes for a general examination and tells that she prides herself on her thin appearance and tries to stay slim by exercising about 4 hours a day along with a good diet. She denies problems with eating too much or too little and says just diet and exercise help her to control her weight. She tells you she has not had a regular menstrual period for over a year. Which is a likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MDD (Major Depressive Disorder)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anorexia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anorexia nervosa Patients with anorexia nervosa are unable to achieve or maintain greater than 85% of the expected body weight for height and frame structure. Additionally, they have continued concerns about thinness and body image despite being underweight . Patients with eating disorders may have a variety of medical complications including amenorrhea secondary to starvation and alterations in hormonal regulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Bulimia nervosa is characterized by episodes of binge eating combined with inappropriate ways of stopping weight gain. Option: B. Body dysmorphic disorder is a somatoform disorder with a preoccupation with physical imperfection. Option: C . The patient has no features of depression like sad mood, low appetite, insomnia, or suicidal intensions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl is referred to the school nurse for frequent episodes of vomiting in the bathroom during lunch breaks. Her friends report that, despite a preoccupation with her body image, she eats â€œtwice as much as anybody else.â€ Her bag has large amounts of a medical bill of laxatives. Medical complications of this disorder are most often due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic vomiting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ritualistic fasting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substance abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic vomiting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic vomiting Bulimia nervosa, more common than anorexia nervosa , consists of repeated episodes of binge eating large amounts of food associated with the feeling of being out of control .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient usually purges by self-induced vomiting or repeated laxative or diuretic use and engages in excessive amounts of exercise to prevent weight gain. Unlike individuals with anorexia nervosa, individuals with bulimia nervosa usually maintain normal body weight . Medical complications of bulimia nervosa are usually secondary to either chronic vomiting or laxative abuse. Fluid and electrolyte imbalances (alkalosis, hypokalemia, hypochloremia, dehydration); dental caries and enamel loss ; gastrointestinal disturbances such as esophagitis, Mallory-Weiss tears , and constipation; and sore throat are also common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option B- M.I. &amp;gt; 17.5 seen in Bulimia nervosa. Option C- Binge eating followed by purging is seen in Bulimia nervosa. Option D- Questionâ€™s history is not of substance abuse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl was brought because of a 32kg weight loss recently. After further discussion, you learn that this girl is terrified of gaining weight and thinks that she looks fat and needs to lose more weight. She reports that she has not menstruated in the past 6 months. Which of the following laboratory abnormalities are you most likely to discover?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercholesterolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased thyroid-stimulating hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocarotenemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypercholesterolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypercholesterolemia Hypercholesterolemia is common in anorexia nervosa . Other findings associated with the starvation state are mild normocytic normochromic anemia and leukopenia . If vomiting is induced, hypokalemia, hypochloremia , and metabolic alkalosis may be seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option B - TSH is not typically altered . rarely Hypothyroidism is seen in anorexia nervosa Option C - Hypercarotenemia , causing yellowing of the skin, may be seen if many carrots are eaten in an attempt to satisfy the appetite with low-calorie food. Option D - leukopenia is seen. not leukocytosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female presents with complaints of reduced menses and increased duration between the periods. On history taking, the patient says that she has no control over her diet. She ends up consuming more food during every meal and keeps eating even if not hungry. True statements about this condition are:- More common in females It is the most common eating disorder Could occur as a response to stress Can compensate After Binge Episode Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 The clinical case history given in the question is that of a binge eating disorder . Individuals with binge eating disorder engage in recurrent binge eating during which they eat an abnormally large amount of food over a short time .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binge eating disorder is the most common eating disorder . Unlike bulimia nervosa, patients with binge eating disorders do not compensate in any way after a binge episode (e.g., laxative use). Binge episodes often occur in private , generally include foods of dense caloric content , and, during the binge. The person feels he or she cannot control his or her eating. Binge eating may also occur during periods of stress . It may be used to reduce anxiety or alleviate depressive moods.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with a 10-year history of episodes in which she eats large quantities of food, such as eight hamburgers and three quarts of ice cream, in a single sitting, then repeatedly induces vomiting. This cycle repeats itself several times a week. She is extremely ashamed of her behavior but says, â€œI canâ€™t stop doing it.â€ On examination, which of the following physical findings is most likely to be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dental caries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lanugo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle wasting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dental caries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dental caries The most likely diagnosis for this woman is bulimia nervosa . Physical findings can include dental caries, a round face caused by enlarged parotid glands , or calluses on the fingers resulting from recurrent self-induced vomiting . Lanugo and muscle wasting result from the severe weight loss characteristic of anorexia nervosa . Weight is either normal or a little less than normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Options: B, C &amp;amp; D. Are rarely present.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman is brought for the evaluation of fatigue for the past 6 months. During this period, she has had recurrent episodes of constipation, and diarrhea, nausea and palpitations. She works as a nurse at a local hospital. Her mother has hypothyroidism. Her BMI is 21.5 kg/m2. She appears pale. Examination shows calluses on the knuckles, bilateral parotid gland enlargement, eroded dental enamel, and decalcified teeth. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of Buspirone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of orlistat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of mirtazapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administration of Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administration of Fluoxetine This patient presents with constipation, diarrhea, nausea, and palpitations. These features together with the patientâ€™s occupation suggest laxative abuse and electrolyte imbalances. Furthermore, calluses on the knuckles , bilateral parotid gland enlargement, poor dental status, and a normal BMI are consistent with recurrent vomiting and the diagnosis of bulimia nervosa .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoxetine is the first-line pharmacologic treatment for bulimia nervosa . Cognitive behavioral therapy alone has been unsuccessful. Fluoxetine has been shown to reduce the frequency of binging (i.e., rapid consumption of a large amount of high-calorie food) and purging , and is typically prescribed for at least 6 -12 months beyond treatment response . Side effects include sexual dysfunction, serotonin syndrome, and suicidal ideation during the first few months of treatment, particularly in young people. Behavioral changes should be carefully monitored.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Buspirone is used for a generalized anxiety disorder or social anxiety disorder. However, this patient has not reported any anxiety. Although some studies have found buspirone to be effective in decreasing binging and vomiting in patients with bulimia nervosa , it is not commonly used for this indication. Option: C. Orlistat is a pancreatic and gastric lipase inhibitor that reduces the breakdown and absorption of fat in the gastrointestinal tract. It is commonly used in binge eating disorders to induce weight loss . This patient with bulimia nervosa attempts to purge her digestive tract (following a binge) by vomiting and most likely abusing laxatives. Option: D. Mirtazapine is used in major depressive disorder , which may also present with fatigue and constipation. However, this patient is missing other signs of depression such as anhedonia, insomnia, loss of interest, and suicidal ideation. Mirtazapine is also counterproductive in bulimia nervosa because it increases appetite and can cause significant weight gain (may lead to further dietary restriction, binging, and purging).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents to the Psychiatry OPD due to her inability to maintain a diet or control her eating habits. She says she canâ€™t resist the urge to eat and consumes more than required usually. There is no history of vomiting or laxative abuse. There is a history of consumption of food even when not hungry. True about the management of this condition is /are:- CBT is the most effective psychotherapy CBT with Pharmacotherapy is the most effective Management option. Self-help groups could be helpful Interpersonal therapy has no role in such conditions Select the correct answer from the given below code&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 3 The clinical case history given in the question is that of a binge eating disorder . Individuals with binge eating disorders engage in recurrent binge eating during which they eat an abnormally large amount of food over a short time . Unlike bulimia nervosa , patients with binge eating disorder d o not compensate in any way after a binge episode (e.g., laxative use).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for all statements:- Point 1 . Cognitive-behavioral therapy (CBT) is the most effective psychological treatment for binge eating disorder. Point 2 . CBT has been shown to lead to decreases in binge eating and associated problems (e.g., depression); studies show that medication added to CBT is more effective than medication alone. Point 3 . Self-help groups such as Overeaters Anonymous (OA) have proven to be helpful in patients with binge eating disorders. Point 4 . Interpersonal psychotherapy (IPT) has also been shown to be effective in the treatment of binge eating disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old female is brought to the OPD with chief complaints of amenorrhea for 6 months. On examination, she has a BMI of 16. She looks malnourished. When you ask her about her diet, she says wants to lose weight as she has become very fat. What will be your treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive behavior therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give blood transfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cognitive behavior therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cognitive behavior therapy The above clinical features are suggestive of anorexia nervosa. Anorexia nervosa is a syndrome characterized by three essential criteria. The first is self-induced starvation to a significant degree -a behavior. The second is a relentless drive for thinness or a morbid fear of fatness - psychopathology. The third criterion is the presence of medical signs and symptoms resulting from starvation - physiological symptomatology .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Because of the complicated psychological and medical implications of anorexia nervosa, a comprehensive treatment plan, including hospitalization when necessary and both individual and family therapy, is recommended. Cognitive and behavioral therapy has been found effective for inducing weight gain. The patients who are 30 percent below their expected weight require psychiatric hospitalization for 2 to 6 months .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A-Cyproheptadine is used as pharmacotherapy in Restrictive types of anorexia nervosa. Option C- Fluoxetine is FDA approved SSRI. not a first line treatment Option D-Blood transfusion is not done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old female, is brought to your department by her mother, who complains that her daughter keeps secretly throwing all her food and doesn&#x27;t eat anything. She keeps exercising a lot and doesn&#x27;t focus much on her boards which are coming. On examination, she has a BMI of 14.9 and a pulse of 55 beats per minute. Which of the following are a complication of the above condition: Osteopenia Anemia Dehydration Hypercholesterolemia Decreased liver enzymes Choose the correct statement from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&amp;amp; 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2 &amp;amp; 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3 &amp;amp; 4 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All can be seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3 &amp; 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 &amp;amp; 4 only The above clinical features are suggestive of anorexia nervosa . Anorexia nervosa is a syndrome characterized by three essential criteria. The first is self-induced starvation to a significant degreeâ€” behavior. The second is a relentless drive for thinness or a morbid fear of fatnessâ€”a psychopathology . The third criterion is the presence of medical signs and symptoms resulting from starvationâ€” physiological symptomatology . True statements: Osteopenia Anemia Dehydration Hypercholesterolemia Elevated Liver Enzymes are seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl is brought with complain that she isnâ€™t eating properly and sometimes she eats a lot and then she tries to vomit the food out. She says that she should become thin and should not eat anymore. On further questioning, you come to know that such episodes happen 2-3 times a week and have been happening for 6 months. She has a BMI of 20. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avoidant restrictive food intake disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binge eating disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bulimia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulimia nervosa The above clinical features are suggestive of bulimia nervosa . Bulimia nervosa is characterized by episodes of binge eating combined with inappropriate ways of stopping weight gain . The episodes of binge eating occur relatively frequently ( once a week or more ) for at least 3 months.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Anorexia nervosa is a syndrome characterized by three essential criteria. The first is self-induced starvation to a significant degreeâ€” behavior. The second is a relentless drive for thinness or a morbid fear of fatnessâ€” psychopathology . The third criterion is the presence of medical signs and symptoms resulting from starvationâ€”a physiological symptomatology. Option: C. Avoidant/restrictive food intake disorder is characterized by a lack of interest in food or its avoidance based on the sensory features of the food or the perceived consequences of eating. Option: D. Individuals with binge eating disorder engage in recurrent binge eating during which they eat an abnormally large amount of food over a short time. Unlike bulimia nervosa, patients with binge eating disorders do not compensate in any way after a binge episode (e.g., laxative use).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female is brought to the OPD by her mother. She says that her daughter eats a lot of burgers and pizza in one sitting, often when she is alone and in her room and has no control over herself. She doesnâ€™t vomit after eating and doesnâ€™t use any laxatives. On examination, she has a BMI of 28. What is your most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Purging disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binge eating disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Binge eating disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binge eating disorder Individuals with binge eating disorder engage in recurrent binge eating during which they eat an abnormally large amount of food over a short time . Unlike bulimia nervosa, patients with binge eating disorders do not compensate in any way after a binge episode. It is associated with increased weight .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Bulimia nervosa is characterized by episodes of binge eating combined with inappropriate ways of stopping weight gain . Option: B. Anorexia nervosa is a syndrome characterized by three essential criteria. The first is self-induced starvation to a significant degreeâ€” behavior. The second is a relentless drive for thinness or a morbid fear of fatnessâ€” psychopathology . The third criterion is the presence of medical signs and symptoms resulting from starvationâ€” physiological symptomatology. Option: C. Purging disorder is characterized by recurrent purging behavior after consuming a small amount of food in persons of normal weight who have a distorted view of their weight or body image. Purging behavior includes self-induced vomiting, laxative abuse, enemas, and diuretics. To make the diagnosis, the behavior must not be associated with anorexia nervosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old beautician comes with the complaint that she has been binge eating a lot at times and feels guilty about it. She says she can&#x27;t stop herself when she starts eating. Such episodes happen 4-5 times a month. She says that she has been given psychotherapy before but it is of no use. On examination, her weight is 20% below her normal expected weight. What is the next most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hospitalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cyproheptadine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cyproheptadine Cyproheptadine is used as pharmacotherapy in Restrictive types of anorexia nervosa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Because of the complicated psychological and medical implications of anorexia nervosa, a comprehensive treatment plan, including hospitalization when necessary and both individual and family therapy, is recommended. Behavioral, interpersonal, and cognitive approaches are used and, in many cases, medication may be indicated. Cognitive and behavioral therapy principles can be applied in both inpatient and outpatient settings and have been found effective for inducing weight gain. The patients who are 30 percent below their expected weight require psychiatric hospitalization for 2 to 6 months.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A- Hospitalization criteria- Wt. loss &amp;gt; 20% Option B- Fluoxetine FDA approved SSRI. Option C- Lithium is not given in Anorexia nervosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female presents with complaints of reduced sleep for 5 months. She has no comorbidities, no workplace stress, and no family issues. On further questioning, she says that she doesnâ€™t feel much hungry during the day. She feels hungry during the night and wakes up to eat food in the middle of the night. She also keeps snacking throughout the night and doesnâ€™t feel sleepy. True statements regarding this condition are:- Disorder generally begins in early adulthood There is five times risk if present in a family member Symptoms should persist for at least 5 months Nocturnal eating occurs during the NREM phase of sleep Depressed mood is commonly associated Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 5 Night eating syndrome is characterized by the consumption of large amounts of food after the evening meal . Individuals generally have little appetite during the day and suffer from insomnia. The symptoms are for 4 months and no attributable medical or mental condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for all statements:- Point 1 . Night eating syndrome has a higher prevalence among patients with insomnia, obesity (10 to 15 percent), eating disorders, and other psychiatric disorders. The disorder usually begins in early adulthood. Point 2 . Little is known about the cause of night eating disorder; however, the hormones melatonin, leptin, ghrelin, and cortisol have been studied with the disorder. Point 3 . The diagnosis of night eating disorder includes recurrent episodes of hyperphagia or night eating; the lack of desire for food in the morning; and insomnia. Symptoms must persist for at least 3 months and cannot be secondary to another medical or mental condition. Point 4 . Patients with night eating syndrome usually consume a large portion of their daily calorie intake after the evening meal . They are also more likely to wake up during the night and eat upon awakening. Point 5 . Depressed mood is common among these patients, especially during the evening and night hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are TRUE about the diagnosis of Bulimia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binge eating at least 2 times a week for 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compensatory behavior to prevent weight gain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binge eating for at least 1 once a week for 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No guilt after binge eating&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Compensatory behavior to prevent weight gain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compensatory behavior to prevent weight gain The given clinical scenario is that of Bulimia Nervosa . Bulimia nervosa is characterized by episodes of binge eating combined with inappropriate ways of stopping weight gain . The episodes of binge eating occur relatively frequently ( once a week or more ) for at least 3 months . There is guilt after binge eating .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Binge eating at least 1 time a week for 3 months Option: C. Binge eating for at least 1 once a week for 3 months Option: D. There is guilt after binge eating&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female with a history of increased intermenstrual duration and reduced menses maintains a strict diet so that she doesnâ€™t gain weight and eats only two times a day. The patient has reduced 15kgs over 6 months as she felt she was overweight. On examination, BMI was found to be 16.7 kg/mÂ². There is no history of vomiting after meals or intake of laxatives. The changes in ECG which could be seen in such cases are:- Flattening of the T wave ST segment depression Prolonged QT interval T wave inversion Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above The given clinical case is that of Anorexia Nervosa . Anorexia nervosa is a syndrome characterized by three essential criteria. The first is self-induced starvation to a significant degree- a behavior. The second is a relentless drive for thinness or a morbid fear of fatness - The third criterion is the presence of medical signs and symptoms resulting from starvation - physiological symptomatology .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anorexia nervosa is often, but not always, associated with disturbances of body image , the perception that one is distressingly large despite obvious medical starvation. Electrocardiographic (ECG) changes, such as T wave flattening or inversion , ST segment depression , and lengthening of the QT interval have been noted in the emaciated stage of anorexia nervosa. ECG changes may also result from potassium loss , which can lead to death. Gastric dilation is a rare complication of anorexia nervosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female with complaints of generalized weakness, exertional breathlessness, and multiple joint pains, no psychiatric symptoms. On questioning, she explains that she eats just once a day as she fears that sheâ€™ll become obese. She also exercises 2hrs a day to maintain her weight. No history of vomiting after meals or binge eating present. The management of this patient will include:- Cognitive Behavioral Therapy Dynamic Psychotherapy Family Therapy Dialectical Behavior Therapy Pharmacotherapy With Cyproheptadine Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 The clinical case scenario is that of Anorexia Nervosa . The management of this condition could be done by â€“ Psychotherapy . Dialectical behavior therapy is a form of CBT tailored to help people cope with interpersonal issues. Hence it is not a treatment possibility in this condition. Explanation for all Statements:- Point 1 . Cognitive-Behavioral Therapy - has been found effective for inducing weight gain . Point 2 . Dynamic Psychotherapy - Dynamic expressive-supportive psychotherapy is sometimes used in the treatment of patients with anorexia nervosa, but their resistance may make the process difficult and painstaking. Point 3 . Family Therapy . A family analysis should be done for all patients with anorexia nervosa who are living with their families, which is used as a basis for a clinical judgment on what type of family therapy or counseling is advisable. Point 4 . Dialectical behavior therapy is a form of CBT tailored to help people cope with interpersonal issues. Hence it is not a treatment possibility in this condition. Point 5 . Pharmacotherapy - Cyprohepatidine is useful in increasing treatment efficiency in non bullimic subgroups of anorexia and impaired in bulimic subgroups. Hence in this patient(non bullimic subgroup) it is not useful.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        // Save progress
        function saveProgress() {

                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);

                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

  &lt;div class=&quot;bg-white shadow-lg p-4 rounded-lg w-full max-w-2xl max-h-[80vh] overflow-y-auto&quot;&gt;
    &lt;h2 class=&quot;text-lg font-semibold mb-4&quot;&gt;Results Navigation&lt;/h2&gt;
    &lt;div class=&quot;mb-4&quot;&gt;
      &lt;select class=&quot;w-full p-2 border rounded-lg text-gray-700&quot; id=&quot;results-nav-filter&quot;&gt;
        &lt;option value=&quot;all&quot;&gt;All Questions&lt;/option&gt;
        &lt;option value=&quot;answered&quot;&gt;Answered&lt;/option&gt;
        &lt;option value=&quot;unanswered&quot;&gt;Unanswered&lt;/option&gt;

      &lt;/select&gt;

    &lt;div class=&quot;grid grid-cols-5 gap-2 md:gap-3&quot; id=&quot;results-nav-grid&quot;&gt;&lt;/div&gt;
    &lt;button class=&quot;mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition w-full&quot; id=&quot;close-results-nav&quot;&gt;Close&lt;/button&gt;
  &lt;/div&gt;
