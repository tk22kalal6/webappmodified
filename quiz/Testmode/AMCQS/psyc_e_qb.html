        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The Image given below is likely to be associated with which of the following paraphilias:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sexual masochism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexual sadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frotteurism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sexual masochism&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682888076037-QTDI032001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sexual masochism Persons with sexual masochism tend to have a recurrent preoccupation with sexual urges and fantasies that involves the act of being tortured , humiliated, bound, beaten, or otherwise made to suffer . These persons might have had childhood experiences that convinced them that pain is a prerequisite for obtaining sexual pleasure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Sexual sadism is recurrent and often intense sexual arousal from the physical and psychological suffering of oneâ€™s partner . It is important that a person must have experienced these feelings for at least 6 months and has acted on sadistic fantasies to be diagnosed as a case of sexual sadism disorder. Option: C. Voyeurism refers to recurrent preoccupation with fantasies and acts involving observation of individuals while they are naked or engaged in grooming or sexual activity or even during acts of defecation or urination. Option: D. Frotteurism is typically characterized by a man rubbing his penis against the buttocks or other body parts of a fully clothed female to obtain sexual pleasure .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male patient is brought by his parents who want to marry off their ward but he persistently keeps on declining the idea. On being left alone to interact with the clinician, he admits that he is a very religious person and once as a 19-year-old he was taken to a prostitute by his friends just to experiment but he believed it was a sin so he left immediately. Since then he never wanted to have sex with anyone. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoactive sexual desire disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexual interest /arousal disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erectile disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoactive sexual desire disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypoactive sexual desire disorder This patient has high-held ideas about himself and his morals and in all probability considers sexual engagement as a sin . He must have restrained himself on numerous occasions just to pertain to his standards of religious greatness. This consequently has led to his persistent low sexual desires and unwillingness to engage in sexual activity thereby declining marriage as a whole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low sexual desire can be the result of various factors. Patients with desire disorders are likely to use inhibitions of desire defensively to protect against their fears about sexual activity . Some tend to believe the vagina has teeth and fear castration on penetration. This condition is particularly known as vagina dentata . Abstinence from sex for a prolonged period might also result in the suppression of sexual impulse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: B. Sexual interest /arousal disorder is seen in females and is characterized by an absent or reduced interest in sexual activity , sexual fantasies or erotic thoughts, genital sensations, excitement during sexual encounters, typically unreceptive of partnerâ€™s stimulation, etc. Option: C. Erectile disorder is seen in males and is characterized by the marked inability to obtain or maintain an erection during sexual activity and a marked decrease in penile rigidity during intercourse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 years old married woman presented problems in her married life for the past 8 months as her husband has been frequently complaining about her lack of orgasm during the sex play. She wants to resolve this problem to make her married life better. She has been married for 2 years and wants to delay a baby for the next 3 years for personal reasons. What is the probable diagnosis for this lady?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orgasmic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dyspareunia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginismus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arousal disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Orgasmic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Orgasmic disorder Female orgasmic disorder is characterized by a marked delay in or complete absence of orgasm and markedly reduced orgasmic sensations. Here the most probable reason for reduced orgasms in this female might be fear of impregnation , that is, an unplanned pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of reduced orgasm can be numerous such as fear of impregnation , rejection by a partner, damage to the vagina , hostility towards men, poor self-image, and feelings of guilt associated with sexual impulses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: B. Dyspareunia is recurrent or persistent pain experienced by a woman before, during, or after intercourse . These patients might present with chronic pelvic pain or disease. Option: C. Vaginismus is defined as constriction of the outer third of the vagina , involuntary contraction or spasm of the pelvic floor muscles which makes penile penetration difficult or impossible and interferes with intercourse. Option: D. Sexual interest/arousal disorder is characterized by an absent or reduced interest in sexual activity , sexual fantasies or erotic thoughts, genital sensations, excitement during sexual encounters, typically unreceptive of partnerâ€™s stimulation, etc. seen in a female .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This is the Image of a 23 years old female who came with complaints of no breast development and no pubic hair development. Which condition is she suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital adrenal hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelterâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 alpha reductase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Turner&#x27;s syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682888076091-QTDI032004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Turner&#x27;s syndrome Turnerâ€™s Syndrome results from the absence of a second female sex chromosome (XO) which leads to female sex hormone dysregulation and other complaints. Turner&#x27;s syndrome is characterized by physical features like Webbed neck Dwarfism Increased carrying angle Failure of breast development Lack of pubic hair , etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: A. In congenital adrenal hyperplasia , the androgenization can range from mild clitoral enlargement to external genitals that look like normal scrotal sacc, testes, and penis but behind these external genitals, there is a vagina and uterus. Option: C. Klinefelterâ€™s syndrome is characterized by physical features like excessive gynecomastia in adolescence ; testes are small and usually without sperm production. The patients are tall a nd possess eunuchoid body habitus. Option: D. In 5 alpha reductase deficiency , the affected person is born female at birth with some variance; virilization occurs at puberty and gender identity is changed to male .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old girl was with complaints of pain abdomen and vomiting for 4 days. Investigations revealed a ball of hairs in the stomach and normocytic normochromic anemia. Physical examination was unremarkable except for bald patches on her scalp. All of the following are often found in family members of this patient EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sexual dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impulse-control disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sexual dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sexual dysfunction The given scenario depicts Trichotillomania . Sexual dysfunction is not often found in family members of people with trichotillomania, a chronic disorder characterized by hair pulling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ball of hairs found in the stomach is known as a trichobezoar. The bald patches on the scalp is most probably due to hair pulling, known as trichotillomania. These disorders are classified under Obsessive-compulsive and related disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Options B, C, &amp;amp; D - Family members of patients with trichotillomania often have a history of tics, impulse-control disorders, and obsessive-compulsive symptoms, further supporting a possible genetic predisposition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person who worked at the morgue as an assistant was fired from his job after 2 years of service on grounds of inappropriate behavior. Later the same person was diagnosed with sexual paraphilia. What could be the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrophilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zoophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coprophilia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Necrophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Necrophilia Necrophilia refers to an obsession with obtaining sexual gratification from sexual activity with cadavers . People who have access to cadavers such as people who work in morgues or dissection halls of medical colleges and often people from low socioeconomic status with perverse nature are most commonly affected by this paraphilia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: B. In zoophilia , animals (which might be trained to participate) are preferentially incorporated into arousal fantasies or sexual activities by human beings and these activities include intercourse, masturbation, and oral-genital contact. Option: C: Urophilia is a form of urethral eroticism in which sexual pleasure is associated with the desire to urinate on a partner or to be urinated on during the sexual activity. Option: D. Coprophilia is a sexual paraphilia in which sexual pleasure is associated with the desire to defecate on oneâ€™s partner , to be defecated on, or to eat feces (coprophagia ) during sexual activity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following treatment options can be used to treat a patient with sex addiction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medroxyprogesterone acetate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transurethral alprostadil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EROS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trazodone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medroxyprogesterone acetate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medroxyprogesterone acetate Medroxyprogesterone acetate is proven to diminish libido in men and thus it is often used in the treatment of sex addiction to control sexually addictive behavior .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: B. Transurethral alprostadil (MUSE) is used in the treatment of erectile disorder in men. Option: C. EROS is a mechanical device developed to create clitoral erections in women and is used in the treatment of sexual arousal disorders in females. Option: D. Trazodone is an antidepressant that can improve nocturnal erections and is hence used in the treatment of sexual dysfunctions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 years old unmarried female comes with complaints of experiencing orgasm with yawning for the past 7 months which leads her the embarrassment. She has been taking antidepressants for the past 2 years almost regularly ever since she was diagnosed with depression. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Female premature orgasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orgasmic anhedonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female orgasmic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-coital dysphoria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Female premature orgasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Female premature orgasm Female premature orgasm is characterized by multiple spontaneous orgasms without sexual stimulation . Certain antidepressants like fluoxetine and clomipramine have been known to precipitate orgasm with yawning .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: B. Orgasmic anhedonia is characterized by no physical sensation of orgasm even though physiological component such as ejaculation in males remains intact. Option: C. Female orgasmic disorder is characterized by recurrent or persistent inhibition of female orgasm as manifested by the recurrent delay in or absence of orgasm after a normal sexual excitement phase. Option: D. Postcoital dysphoria is characterized by depression, tension, anxiety, irritation, and exhibition of psychomotor agitation instead of a sense of general well-being and muscular and psychological relaxation after an otherwise satisfactory sexual experience .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female approached the clinician with complaints of the continual feeling of sexual arousal and her need of masturbating nearly 12-15 times a day to relieve herself. The patient is most likely suffering from which sexual disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orgasmic anhedonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Female orgasmic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent genital arousal disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistent genital arousal disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Persistent genital arousal disorder Persistent genital arousal disorder is characterized by the continual feeling of sexual arousal which is uncomfortable , demands release, and tends to interfere with life activities and other pleasures. Patients suffering from this disorder often complain of their irresistible need to masturbate frequently and incessantly because climax provides temporary relief.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: A. Orgasmic anhedonia is characterized by no physical sensation of orgasm during sexual activity even though the physiological component for example ejaculation in males might be present and intact. Option: B. Female orgasmic disorder is characterized by recurrent or persistent inhibition of female orgasm and is manifested by recurrent delay in or absence of orgasm after a normal sexual excitement phase. Option D - none of the above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man came with complaints of being extremely disinterested in bed with her fiance. For the past 1.5 years, they have been in a long-distance relationship and he had moved in with her 6 months back. Earlier, they indulged in phone sex and he had erections on all such occasions but now that his fiance has moved in with him, he feels he is unable to obtain/maintain an erection. This patient suffers from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exhibitionism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetishism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frotteurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exhibitionism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exhibitionism Exhibitionism is defined as a recurrent urge to expose genitals to a stranger or an unsuspecting Sexual excitement occurs in anticipation of exposure and orgasm is brought by masturbation either during or after the event. The patient can obtain and maintain an erection during phone sex probably because during the event his fiance is more of an unsuspecting person to him.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: B. Fetishism is a type of sexual paraphilia wherein the sexual focus is on objects intimately related to the human body or even on nongenital body parts. Option: C. Frotteurism is characterized by a manâ€™s rubbing his penis against the buttocks or other body parts of a fully clothed woman to achieve orgasm. Option: D. None of the above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought by his mother as he has been wearing her dresses at home and asks to be called Lilly. This has led to decreased grades in the last 1 year. The mother reports that he has had mainly female friends since preschool and never enjoyed playing with â€œtypical boy toys like carsâ€ and instead preferred dressing up dolls. Upon questioning, the patient reports that he would rather be a girl. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gender non-conformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexual aversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body dysmorphic Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gender dysphoria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gender dysphoria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gender dysphoria The DSM-5 defines gender dysphoria as significant longstanding distress (â‰¥ 6 months) caused by the incongruence between a person&#x27;s experienced/expressed gender and assigned gender (i.e., transgender identity). This adolescent who identifies as female has shown signs of gender nonconformity from a young age, including rejection of typically masculine toys , preference for activities commonly associated with girls (i.e., dressing up dolls), and a preference for female friends .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most gender-nonconforming children do not experience gender dysphoria . However, the physical changes during puberty often trigger feelings of distress and discomfort that may lead to impairment of important areas of function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: A. Gender nonconformity describes a behavior or gender expression that does not match the norms of an individual&#x27;s assigned gender but is not associated with distress or social/functional impairment . the gender incongruence in this adolescent has caused significant distress and interfered with school and social function, which is not consistent with the diagnosis of gender nonconformity. Option: B . Sexual aversion is defined as a sexual dysfunction disorder characterized by an extreme unwillingness and avoidance of sexual contact , which leads to significant distress and/or interpersonal conflicts. Option: C. The DSM-5 defines body dysmorphic disorder (BDD) as a psychiatric disorder characterized by persistent preoccupation with a perceived flaw in one&#x27;s physical appearance that is mild or not observable by others . However, incongruence between a person&#x27;s experienced/expressed gender and their biological sex, as seen here, is not considered BDD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman comes with her husband because they have been trying to conceive for 16 months with no success. During attempted vaginal penetration, the patient has discomfort and her pelvic floor muscles tighten up. Pelvic examination shows normal-appearing vulva without redness; there is no vaginal discharge. An initial attempt at speculum examination is aborted after the patient&#x27;s pelvic floor muscles tense up and she experiences discomfort. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vulvodynia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadequate lubrication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vulvovaginitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genito pelvic pain Disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Genito pelvic pain Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genito pelvic pain Disorder This patient&#x27;s symptoms are suggestive of genito pelvic pain/penetration disorder (penetration disorder). It is a condition that is characterized by persistent or recurrent difficulties during sexual intercourse . Characteristic symptoms include difficulty with vaginal penetration , vulvovaginal or pelvic pain during intercourse , anticipatory anxiety, and pronounced tightening of the pelvic floor muscles during attempted vaginal penetration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The disorder often presents in individuals with relationship issues (e.g., sexual problems with the partner), poor body image (e.g., body dysmorphic disorder), and psychiatric disorders (e.g., depression, anxiety)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: A. Women affected by vulvodynia experience soreness and burning of the vulva that may be present continuously or triggered by touch or pressure (e.g., sexual intercourse, tampon use). Option: B. This patient&#x27;s outer genital examination also does not indicate any signs of dryness or irritation, which are common if inadequate vaginal secretion is present. Option: C. While most types of vulvovaginitis show features like vaginal discharge or odor . Since this patient has neither a history of infection (e.g., vaginal discharge) nor complaints of vaginal dryness or pruritus, this diagnosis can be ruled out.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old man comes for evaluation of his inability to attain an erection during sexual activity for 6 months. He has had an active sexual life in the past, early morning erections are present every other day. He has a history of hypertension and diabetes mellitus. His wife recently filed for divorce. He has smoked cigarettes daily for 25 years. Physical examination shows no abnormalities. The underlying cause of this patient&#x27;s condition is best classified as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurogenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Physiologic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychogenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psychogenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psychogenic Psychogenic ED classically manifests with consistent sexual dysfunction that develops acute ly, often during a time of increased psychosocial stress (e.g., this patient&#x27;s impending divorce). Patients often report a previously active sexual life . Unlike organic causes of erectile dysfunction, patients with psychogenic ED can develop spontaneous erections at night or in the early morning , which can be evaluated with nocturnal penile tumescence testing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: A. Neurogenic causes of erectile dysfunction include stroke, the trauma that affects the brain and/or spinal cord, and neurodegenerative diseases (e.g., multiple sclerosis, Parkinsonâ€™s disease). They typically cannot develop nocturnal or early morning erections . Option: B. Erectile dysfunction is not a normal physiologic development with age. Option: D. Vascular causes of erectile dysfunction include hypertension, diabetes mellitus, and smoking . Although this patient has these risk factors, individuals with vascular ED typically cannot develop nocturnal or early morning erections .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old single woman came with an inability to have intercourse. She described episodes with a recent boyfriend in which he had tried vaginal penetration but had been unable to enter. The boyfriend did not have erectile dysfunction. She experienced desire and was able to achieve orgasm through manual or oral stimulation. However, she complained increasingly about his frustration at the lack of coitus, which he had enjoyed in previous relationships. She had a conscious fear of penetration. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vulvodynia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genito pelvic pain Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Painful bladder syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Genito pelvic pain Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genito pelvic pain Disorder In DSM-5, this disorder refers to one or more of the following complaints, of which any two or more may occur together : difficulty having intercourse Genito pelvic pain fear of pain or penetration The tension of the pelvic floor muscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation or Incorrect options:- Option: A. Women affected by vulvodynia experience s oreness and burning of the vulva that may be present continuously or triggered by touch or pressure (e.g., sexual intercourse, tampon use). Option: B. Women with endometriosis present with dysmenorrhea , menorrhagia, and infertility . In the absence of menstrual abnormalities and chronic pelvic pain, endometriosis can be ruled out. Option: D. Patients with painful bladder syndrome (or interstitial cystitis) experience suprapubic pain or discomfort that is relieved by voiding as well as urinary urgency and frequency over a period of at least 6 weeks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect about erectile dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marked difficulty in obtaining an erection during sexual activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marked difficulty in maintaining an erection until the completion of sexual activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marked decrease in erectile rigidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The symptoms should persist for a minimum duration of approximately 3 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The symptoms should persist for a minimum duration of approximately 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The symptoms should persist for a minimum duration of approximately 3 months Diagnostic criteria: At least one of the three following symptoms must be experienced on almost all or all occasions of sexual activity : Marked difficulty in obtaining an erection during sexual activity. Option A Marked difficulty in maintaining an erection until the completion of sexual activity.- Option B Marked decrease in erectile rigidity. Option C The symptoms in Criterion A have persisted for a minimum duration of approximately 6 months . The symptoms in Criterion A cause clinically significant distress in the individual. The sexual dysfunction is not better explained by a nonsexual mental disorder or as a consequence of severe relationship distress or other significant stressors and is not attributable to the effects of a substance/medication or another medical condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In fetishism the sexual focus is on objects that are intimately associated with the human body, or on nongenital body parts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Masochism is usually characterized by a man&#x27;s rubbing his penis against the buttocks or other body parts of a fully clothed woman to achieve orgasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DSM-5 defines sexual sadism as the recurrent and intense sexual arousal from the physical and psychological suffering of another person&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voyeurism, also known as scopophilia, is the recurrent preoccupation with fantasies and acts that involve observing unsuspecting persons who are naked or engaged in grooming or sexual activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Masochism is usually characterized by a man&#x27;s rubbing his penis against the buttocks or other body parts of a fully clothed woman to achieve orgasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Masochism is usually characterized by a man&#x27;s rubbing his penis against the buttocks or other body parts of a fully clothed woman to achieve orgasm Frotteurism is usually characterized by a man rubbing his penis against the buttocks or other body parts of a fully clothed woman to achieve orgasm. According to the DSM-5, persons with sexual masochism have a recurrent preoccupation with sexual urges and fantasies involving the act of being humiliated, beaten, bound, or otherwise made to suffer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {

        function showResults(index) {
