        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 23-year-old male presents with excessive anxiety in situations like get-together meetings, parties, and marriage functions. His symptoms aggravated for 6 months which made him avoid these situations. Which of the following is a treatment modality for this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antipsychotic drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-inflammatory agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mood stabilizers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Selective serotonin reuptake inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selective serotonin reuptake inhibitors This patient has a social anxiety disorder . Selective Serotonin Reuptake Inhibitors (SSRIs) are a group of antidepressant drugs that selectively affect the uptake of only one neurotransmitter - usually serotonin. They are used in the management of social phobia along with the beta-blocker propranolol , which aids in the acute alleviation of symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option B - Antipsychotic drugs are indicated for use in the treatment of psychotic disorders. Option C - Anti-inflammatory agents are used to treat inflammatory disorders. Option D - Mood stabilizers are used in the management of bipolar&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old child was brought to the physician by her mother. She complains that her son has been experiencing screaming and crying fits when she leaves him with a babysitter. She says that in the past he did not object to being left with a babysitter and asks you why he becomes so upset now and what she can do about it. Which of the following statements is the most appropriate response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This behavior is characteristic of autistic children.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Your son may have a separation anxiety disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This behavior suggests that youâ€™re not spending enough time with your son.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This behavior is normal at your sonâ€™s age and will pass with time.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. This behavior is normal at your sonâ€™s age and will pass with time.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This behavior is normal at your sonâ€™s age and will pass with time. Stranger anxiety occurs as part of normal child development and is evidence of the development of a strong bond of attachmen It does not suggest that a parent is inattentive; it usually appears by 7â€“8 months and generally resolves with time . Typically, stranger anxietyâ€™s stronger toward completely unknown persons than toward those who are more familiar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A - Autistic children lack this developmental marker. Because stranger anxiety at this age is developmentally appropriate, this boy cannot be diagnosed with separation anxiety disorder and is not overly attached to his mother. Option B -the history given does not correlate with separation anxiety disorder. Option C - This behavior suggests that youâ€™re not spending enough time with your son is not a correct statement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought by his mother for the evaluation of crampy abdominal pain every morning on school days and trouble sleeping for the past 7 months. He has not had a fever, vomiting, diarrhea, or weight loss. He sits very close to his mother and starts to cry when she steps out of the room to take a phone call. Abdominal examination shows no abnormalities. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Separation anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal behavior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irritable bowel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Separation anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Separation anxiety disorder This child&#x27;s 6-month history of abdominal pain on school days and clingy behavior towards his mother is most consistent with separation anxiety disorder. Separation anxiety disorder most commonly occurs in children at a mean age of 7.5 years with physical symptoms when separated from attachment figures. It is characterized by significant distress or impairment in academic and/or social functioning , as seen in this child. Treatment options include psychotherapy ( g., cognitive behavioral therapy and exposure therapy), Family therapy , and play therapy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Conduct disorder is characterized by pervasive behavior against societal norms and the violation of the rights of others (e.g., arson, theft, violence towards others). A minority of children with conduct disorder will develop antisocial personality disorder as adults. School-related behavioral problems are often a prominent feature of conduct disorder. However, this patient has no history of aggression or other violative behavior toward Option: C. Although it is not uncommon for children to have non-specific somatic complaints and unusual behavior at this age, the degree of impairment in academic and social functioning (missing school) and significant distress this child is experiencing is not consistent with normal behavior. Option: D. Irritable bowel syndrome (IBS) should be considered in a patient with nonspecific abdominal complaints and changes in bowel habits in the absence of other concerning features (e.g., weight loss, early satiety, hematochezia).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man is chronically preoccupied with his health. For many years, he feared that his irregular bowel functions meant he had cancer. Now he is very worried about having a serious heart disease, despite his physicianâ€™s assurance that the occasional â€œextra beatsâ€ he detects when he checks his pulse are completely benign. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypochondriasis Hypochondriasis (also known as illness anxiety disorder ) is characterized by fear of developing or having a serious disease , based on the patientâ€™s distorted interpretation of normal physical sensations or signs. The patient continues to worry even though physical examinations and diagnostic tests fail to reveal any pathological process . The fears do not have the absolute certainty of delusions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A - Somatic symptom disorder is characterized by an extreme focus on physical symptoms such as pain or fatigue that causes major emotional distress and problems functioning. Option: C- Delusional disorder is characterized by the presence of one or more non-bizarre delusions that persist for at least 1 month. Option: D - Patients with generalized anxiety disorder have prominent tension, worry, and feelings of apprehension, about everyday events and problems. The diagnosis requires at least 6 months of symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl accompanied by her mother comes with a history of worsening grades and repeated absences from school for 6 months when she started middle school. She refuses to go to school due to stomach pain. If she goes to school, she becomes worried that her mother will have an accident, and then she calls during every break to check if her mother is okay. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder with anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Separation anxiety disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Separation anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Separation anxiety disorder This patientâ€™s fear of separation with excessive concern that something bad will happen , and reluctance to leave her mother are suggestive of separation anxiety disorder. It is more common in children under age 12 but can occur at any age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Some degree of separation anxiety is normal at ages 9-18 months . This anxiety commonly recurs when children start school or transition in some way (such as moving to middle school). In children and adolescents, it is often associated with somatic complaints, nightmares, and difficulty sleeping and may lead to school avoidance, as in this patient. In adults, separation anxiety may represent a persistent disorder from childhood or can develop suddenly, especially after a traumatic or life-changing event. Separation anxiety becomes pathological when it is persistent, impedes a child&#x27;s development, or causes significant functional impairment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. This patient has a stressor (middle school) that has triggered her anxiety. Her symptoms are severe and meet the criteria for separation anxiety disorder. The symptoms of adjustment disorder tend to be milder and do not fulfill the criteria for another DSM disorder. Option: B. Generalized anxiety disorder involves excessive worries about multiple issues , which is not the case with this patient. Her anxiety is focused on separation. Option: C. Preoccupation with safety and checking behaviors can be seen in obsessive-compulsive disorder. However, this girl&#x27;s behavior surrounds her fear of separation from her mother, making separation anxiety the central issue .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman has had mild fatigue and dizziness for the past 2 days. She says she has \&quot;very high blood sugarâ€ and has had similar episodes often in the past 2 years, for which she has visited multiple doctors and undergone many laboratory tests, which came back normal. For 2 years, she has become socially withdrawn and spends much of her time at home researching diabetes. Which is the most likely explanation for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic symptom Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Illness anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired glucose homeostasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Illness anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Illness anxiety Disorder This patient exhibits a persistent preoccupation with having diabetes for â‰¥ 6 months , despite no clinical evidence to support this diagnosis. She exhibits excessive health-related behaviors (e.g., daily use of a glucometer, extensive internet research, numerous doctor&#x27;s visits) and has only mild somatic symptoms (e.g., fatigue). Based on these findings, she most likely has an illness anxiety disorder (previously referred to as hypochondriasis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment for illness anxiety disorder includes regularly scheduled primary care physician visits to address patient concerns and cognitive behavioral therapy. Comorbid psychiatric diseases should also be treated if present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Patients with somatic symptom disorder tend to have multiple physical symptoms that cause significant distress . This patient&#x27;s physical symptoms are relatively mild, and she is more distressed by the possibility of having an illness rather than specific somatic symptoms. Option: B . Patients with the factitious disorder will intentionally falsify their disease (e.g., inject insulin to induce hypoglycemia) to assume the role of a sick person. This patient has consistently normal test results without evidence of falsified disease. Option: D. There should be evidence of at least one abnormal blood glucose level in the past 2 years of testing. Furthermore, this patient&#x27;s intense preoccupation with having diabetes suggests another diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man comes with complaints of being increasingly worried and stressed in recent weeks. He started a marketing job three months ago, which involves traveling between Delhi and Mumbai several times. While traveling, he experienced nausea, palpitations, sweating, and shortness of breath and was unable to board the plane. He had never been on a plane before; his parents died in a plane crash. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral paroxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral alprazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Behavioral therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behavioral therapy This patient has developed a fear of flying ( e., aviophobia) , a specific phobia that causes significant distress and impairs his ability to perform necessary tasks for his occupation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behavioral therapy (BT) is the first-line treatment for specific phobias . Patients with specific phobias generally recognize that their fear is irrational or excessive and feel embarrassed as a result. Accordingly, they often develop strategies of avoiding the object of their phobia, e.g., calling in sick when the job requires flying. BT involves exposure therapy and relaxation training that help patients develop cognitive and behavioral strategies to cope with their fears and reduce emotional distress in periods of anticipation or exposure to the phobic stimulus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Oral paroxetine can be administered as a bridge in patients with specific phobias until first-line treatment is available or if patients prefer medication. However, there is limited evidence that SSRIs are effective in this condition. Option: B. Alprazolam and other benzodiazepines have a limited role in aviophobia . They are reserved for patients who prefer medicatio n to other forms of treatment or as needed in situations where the phobia will only be encountered on rare occasions (e.g., if this patient had to fly only once every few years) Option: C. Observation is not appropriate for this patient, whose aviophobia causes him clinically significant distress and impairment of occupational function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old girl was brought by her sister because of shortness of breath, chest tightness, palpitations, and sweaty hands for the past 30 minutes when she was walking in the park with her sister. Over the past year, she has had several episodes with similar symptoms when using public transport, when home alone, and in crowded places. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic symptom Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Agoraphobia Agoraphobia is an anxiety disorder characterized by an inordinate fear or anxiety in situations that are perceived as difficult to leave or situations in which it might be difficult to seek help. These situations can trigger symptoms of a panic attack , such as dyspnea, chest tightness, palpitations, dizziness, diaphoresis, and a feeling of impending doom.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Individuals with agoraphobia actively avoid situations that might trigger these symptoms. This condition typically develops before 35 years of age , is more common among women , and has a strong hereditary component. Diagnosis requires the presence of symptoms forâ‰¥ 6 months in â‰¥ 2 of the following settings : areas outside the home when alone (e.g., going for a walk), open spaces (e.g., bridges, parking lots), enclosed spaces (e.g., stores, theaters), lines or crowds, and public transportation; the symptoms must not be explained by other related conditions (e.g., social anxiety disorder). First-line treatment of agoraphobia includes cognitive behavioral therapy and SSRIs .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Generalized anxiety disorder (GAD) is characterized by multiple somatic symptoms forâ‰¥ 6 months . Option: C. Social anxiety disorder is characterized by episodes of distressing symptoms for â‰¥ 6 months, and affected individuals might avoid leaving their homes. Moreover, symptoms of social anxiety disorder are not alleviated when patients are accompanied by an attachment figure , whereas this patient&#x27;s symptoms improve when she is accompanied by her sister. Option: D. Somatic symptom disorder is characterized by one or more distressing symptoms (e.g., abdominal pain, fatigue) for â‰¥6 months that cannot be explained by an organic medical condition&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While at the emergency room, a 40-year-old woman who came after receiving the news of her husbandâ€™s accident started having progressive chest pain, shortness of breath, dizziness, palpitations, bilateral arm numbness, and a feeling that she was choking. The patient has had two similar episodes in the past month, which resolved after approximately 10 minutes. 12-lead ECG shows sinus tachycardia with a shortened QT interval and an isoelectric ST segment. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Order D dimers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Order thyroid function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer Clonazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order echocardiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer Clonazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administer Clonazepam Clonazepam is one of the long-acting benzodiazepines used for the acute management of panic attacks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Panic attacks are defined as the spontaneous and unexpected onset of a period of intense fear , involving some of the symptoms seen in this patient, such as shortness of breath, dizziness, palpitations, and a sensation of choking. These attacks often resolve by themselves after a few minutes , as was the case in this woman&#x27;s previous two episodes, but pharmacotherapy should be considered if they are severe or do not resolve spontaneously within a few minutes. Treatment is BT + SSRI&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. D-dimers are ordered to assess for a pulmonary embolism (PE), which can also present with chest pain and shortness of breath. This patient has no risk factors for a PE, such as recent trauma or surgery, and she has a negative smoking history. Option: B. Thyroid function tests are used for evaluation in suspected hyperthyroidism. The acute onset of symptoms makes hyperthyroidism less likely. Additionally, hyperthyroidism does not typically cause symptoms of respiratory distress. Option: D. An e chocardiogram would be ordered if pericardial tamponade or pericarditis were suspected. This patient&#x27;s normal ECG findings (a shortened QT interval is to be expected in sinus tachycardia) make both of these pathologies unlikely.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man presented with recurrent panic attacks for the past 4 months. Which of the following medical disorders are NOT associated with panic disorder due to a general medical condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinsonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epilepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sjogrenâ€™s syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sjogrenâ€™s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sjogrenâ€™s syndrome A high prevalence of generalized anxiety disorder (not panic disorder) symptoms has been reported in patients with Sjogrenâ€™s syndrome .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Patients who have cardiomyopathy may have the highest incidence of panic disorder secondary to a general medical condition. Option: B. About 25 percent of patients with Parkinsonâ€™s disease and chronic obstructive pulmonary disease have symptoms of panic disorder. Option: C. Other medical disorders associated with the panic disorder include chronic pain, primary biliary cirrhosis, and epilepsy, particularly, when the focus is on the right parahippocampal gyrus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old secretary climbs 12 flights of stairs every day to reach her office because she is terrified by the thought of being trapped in the elevator. She has never had any traumatic event occur in an elevator; nonetheless, she has been terrified of them since childhood. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Social phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specific phobia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Specific phobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Specific phobia Specific phobias are characterized by an unreasonable or excessive fear of an object , an animal, or a situation (flying, being trapped in close spaces, heights, blood, spiders, etc.). Since exposure to the feared situation, animal, or object causes an immediate surge of anxiety, patients carefully avoid the phobic stimuli . The diagnosis of a specific phobia requires the presence of reduced functioning and interference with social activities and relationships because of the avoidant behavior, anticipatory anxiety, and distress caused by exposure to the feared stimulus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Differentiation among panic disorder, agoraphobia, social phobia, and specific phobia can be difficult in individual cases. In general, however, patients with specific phobias tend to experience anxiety immediately when presented with a phobic stimulus .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. In social phobias, patients fear social interactions (in general or limited to specific situations). Option: B. Agoraphobia is an anxiety disorder characterized by an inordinate fear or anxiety in situations that are perceived as difficult to leave or situations in which it might be difficult to seek help. Option: C. In generalized anxiety disorder, the anxiety is more chronic and less intense than a phobic disorder and is not limited to a specific situation or item.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman initially presented with difficulty breathing, dizziness, tachycardia, shakiness, and a feeling of terror that she was going to die of a heart attack while sitting at her desk at her job. After receiving a full medical evaluation, no abnormality was found. She had experienced two additional episodes over the past month, once when driving home from work and once when eating breakfast. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Social anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic attack&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Claustrophobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic attack&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Panic attack A panic attack is an abrupt surge of intense fear or intense discomfort that reaches a peak within minutes and during which the following symptoms occur: Palpitations, pounding heart, or accelerated heart rate. Sweating. Trembling or shaking. Sensations of shortness of breath or smothering. Feelings of choking. Chest pain or discomfort. Nausea or abdominal distress. Feeling dizzy, unsteady, light-headed, or faint. Feeling of Impending Doom.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Social anxiety disorder (also referred to as social phobia) involves the fear of social situations, including situations that involve scrutiny or contact with strangers. Option: C. Agoraphobia refers to a fear of or anxiety regarding places from which escape might be difficult. Option: D. Claustrophobia is a fear of closed spaces.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man comes with palpitations, sweating, and shortness of breath that began 10 minutes ago. He had several similar episodes over the past 2 months, which occurred without warning in situations including open spaces or crowds and resolved gradually after 10 to 20 minutes. An ECG shows sinus tachycardia. Which is the most appropriate initial action by the physician?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer oral Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer i.v thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measure plasma metanephrine levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer oral alprazolam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administer oral alprazolam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administer oral alprazolam This patientâ€™s history of 10-20 minute episodes of palpitations, sweating, shortness of breath, and fear of dying that occur in both crowded and open spaces is suggestive of panic attacks â‰¥1 month with behavior modification due to fear of subsequent episodes consistent with panic disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An oral benzodiazepine such as alprazolam is the most appropriate initial treatment option for the management of suspected panic attacks in the acute setting. For long-term management, patients with panic disorder may benefit from cognitive behavioral therapy and/or antidepressants (e.g., SSRIs, SNRIs ). Benzodiazepines are not recommended as maintenance therapy because of the risk of dependence . However, benzodiazepines can be used alongside antidepressants for acute-phase treatment until the antidepressants begin to have a therapeutic effect, which typically takes several weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Oral propranolol , a nonselective beta blocker , is an appropriate treatment for performance-only social anxiety disorder, which may manifest with palpitations and sweating. Option: B. Intravenous thiamine (vitamin B1) is part of the initial management of suspected alcohol withdrawal to prevent or treat Wernicke encephalopathy . However, symptoms of minor alcohol withdrawal typically last 24â€“48 hours rather than 10â€“20 minutes. Option: C. Plasma metanephrine is the most appropriate initial diagnostic study for suspected pheochromocytoma , which may cause palpitations, sweating, and anxiety. Other features of this tumor include headaches, pallor, and episodic hypertension, none of which are seen here.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman pianist comes with an 8-month history of occasional tremors, and sudden restlessness, which worsen shortly before upcoming concerts but also appear when she goes for a walk. She cannot stop worrying that a burglar might break into her house. She drinks one glass of wine before performances \&quot;to calm her nerves\&quot; and otherwise drinks 2â€“3 glasses of wine per week. Which is the most likely explanation for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Specific phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Essential Tremor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Generalized Anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Generalized Anxiety Disorder Generalized anxiety disorder (GAD) results in excessive anxiety that persists for â‰¥ 6 months and revolves around certain themes (e.g., an individual&#x27;s occupation, a break-in) It is not focused on a single specific fear . GAD can also cause somatic symptoms such as tremors, muscle tension, restlessness, nausea, and insomnia. GAD is more common among women and has a peak incidence around the age of 30 years&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Patients with a specific phobia do develop symptoms of anxiety when they come in contact with a specific object (e.g., spiders, mice) or a specific situation (e.g., heights, water, enclosed spaces, invasive medical procedures). This patient is anxious about several aspects of her life rather than a specific trigger. Option: C. An essential tremor is a postural tremor that worsens with goal-directed movement and improves with rest . Also, an essential tremor would not explain the patient&#x27;s anxiety, worrying, and difficulty falling asleep. Option: D. Patients with an adjustment disorder may develop anxiety as a result of a stressful life event (e.g., divorce, death of a loved one, loss of a job, or moving to a new location), but the symptoms of an adjustment disorder usually resolve within 6 months . This patient has had symptoms for the past 8 months, however, and has no recent history of a stressful life event.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman comes with recurrent episodes of a choking sensation, palpitations, diffuse sweating, and shortness of breath over the past 3 months which last for about 10 minutes before gradually resolving. One episode occurred while at a shopping center, and she now avoids busy areas for fear of triggering another. Her ECG showed normal sinus rhythm and serum cardiac enzymes, and thyroid hormone levels were normal. Which is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D dimer measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe buspirone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prescribe Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prescribe Fluoxetine This patient has had multiple episodes of the feeling of panic without a clear identifiable trigger and avoids public places due to fear of recurrence . These features are suggestive of panic disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SSRIs, such as fluoxetine, are considered the first-line treatment for panic disorder . This patient has recurrent panic attacks and exhibits all the core components of panic disorder (frequent attacks without an identifiable trigger, anticipatory anxiety). SSRIs are effective in reducing the severity of all these features. Moreover, they are associated with a more favorable side effect profile when compared to other medications that may be considered to treat this condition (e.g., benzodiazepines).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. D-dimer levels can be used in the diagnosis of suspected pulmonary embolism , which can present with symptoms like tachycardia, shortness of breath, and diaphoresis. However, these symptoms would be unlikely to resolve without treatment and the recurrent pattern of her presentation makes this very unlikely. Option: C. Propranolol, a beta-blocker , can be used as adjunctive therapy in the treatment of panic disorder and would likely help with her symptom of palpitations. However, beta-blockers are not very effective for this disorder and a different medication would be more helpful in the management of this patient. Option: D. Buspirone is indicated in the treatment of patients with generalized anxiety disorder . GAD is associated with excessive worrying about everyday tasks that affect daily functioning for at least 6 months, rather than anticipatory anxiety of experiencing future panic attacks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old teacher presented with symptoms of worry and anxiety for the preceding year about his job performance. He often felt tense and irritable while he worked and increasingly worried that he was going to lose his wealth due to unexpected expenses. He reported feeling increasingly restless, especially at night, when his worries kept him from falling asleep. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Social anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic attack&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Generalized anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Generalized anxiety Disorder Excessive anxiety and worry, occurring more days than not for at least 6 months , about several events or activities. The individual finds it d ifficult to control the worry.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The anxiety and worry are associated with three (or more) of the following six symptoms: Restlessness or feeling keyed up or on edge. Being easily fatigued. Difficulty concentrating or mind going blank. Irritability Muscle tension Sleep disturbance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Social anxiety disorder (also referred to as social phobia) involves the fear of social situations, including situations that involve scrutiny or contact with strangers. Option: B. An acute intense attack of anxiety accompanied by feelings of impending doom is known as panic disorder . The anxiety is characterized by discrete periods of intense fear that can vary from several attacks during one day to only a few attacks during a year. Option: D. Agoraphobia refers to a fear of or anxiety regarding places from which escape might be difficult.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female comes with a 1-year history of recurrent palpitations accompanied by sweating, facial blushing, and sometimes nausea, which worsen during class. She has been skipping class on discussion days. She appears nervous and does not make eye contact. Her vitals, Mental status examination, and Neurological examination show no abnormalities. Which is the most likely diagnosis for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizotypal personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autism spectrum Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social anxiety Disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Social anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Social anxiety Disorder In a patient with a social anxiety disorder (social phobia) , the prospect of addressing an audience would result in severe anxiety and somatic symptoms such as palpitations, sweating, and nausea. Their anxiety is driven by feelings of embarrassment and the fear that others may notice their reaction. Patients may also avoid situations where there are a large number of people (e.g., crowded parks). Treatment for social anxiety disorder involves cognitive behavioral therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Patients with a schizotypal personality disorder would also exhibit eccentric behavior, dress oddly , and/or have strange beliefs that are inconsistent with cultural norms. Option: B. Patients with an autism spectrum disorder would have difficulty with social interactions (e.g., an inability to hold a conversation, or decreased eye contact). However, they usually begin before the age of 2 years with a rapid deterioration of language and social skills. Patients would also have restricted repetitive actions (e.g., certain rituals or motor mannerisms). Option: C. Generalized anxiety disorder (GAD) is not caused by a single specific fear but by various aspects of daily life. This patient&#x27;s distress stems from a specific situation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl blushes, stammers, and feels completely foolish when one of her classmates or a teacher asks her a question. She sits at the back of the class hoping not to be noticed because she is convinced that the other students think she is unattractive and stupid. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social phobia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Social phobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Social phobia This patient is likely to be suffering from a social phobia . It is characterized by avoidance of situations in which one is exposed to scrutiny by others and by fears of being humiliated or embarrassed by oneâ€™s actions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. - Agoraphobia is the marked fear and avoidance of being alone in public places where rapid exit would be difficult, or help would not be available, which is seen in this patient. Option: B. â€“ Panic disorder is also called episodic paroxysmal anxiety. In panic disorder, an individual experiences recurrent, unexpected panic attacks and persistent concern about having additional panic attacks. Agoraphobia is not a component of this disorder. Option: C. â€“ The patient in question has neither obsessions nor compulsions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man is being evaluated in the emergency department for sudden onset of chest pressure and dyspnea. This is his third emergency department visit for similar symptoms for which he reports â€œhe feels like he is going to die.â€ An ECG and stress test were normal. The patient denies risk factors for heart disease and does not have a family history of heart disease. Urine toxicology was negative. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute stress reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Panic disorder Panic disorder is characterized by the sudden unexpected occurrence of panic attacks . Periods of intense anxiety or fear accompanied by somatic symptoms, commonly cause the misdiagnosis of a medical illness such as myocardial infarction. Panic disorder is often associated with agoraphobia, the fear of being alone in public places.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Delirium is characterized by the sudden onset of a disturbance of consciousness with cognitive changes caused by a general medical condition. Option: C. Acute stress disorder is diagnosed in individuals who have experienced a traumatic event and subsequently develop symptoms within 4 weeks of the event that remit after 1 month . The traumatic event must be re-experienced by the patient, and this causes the patient to avoid stimuli that arouse recollections of the trauma. Option: D. Acute myocardial infarction- ECG and a stress test should not be normal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the Psychiatry OPD with a history of frequent episodes of palpitations, accelerated heart rate, sweating, tingling sensations, and lightheadedness. These episodes are associated with feelings of fear of dying or losing a loved one. On further inquiry, the patient doesnâ€™t report any precipitating factors. The patient has no comorbidities and doesnâ€™t consume alcohol or any other drug. True about the psychodynamic themes in this patient is: A typical defense mechanism may be reaction formation or undoing. Failure of signal anxiety function in ego related to self fragmentation may be seen. Typical defense mechanisms may be somatization or externalization. A chronic feeling of being trapped may be present. Select the correct answer from given below Options:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above The given case history points towards a panic attack . A panic attack is a sudden period of intense fear or apprehension that may last from minutes to hours. The history mentions episodes of such attacks without preceding factors which differentiates it from generalized anxiety disorder and phobia. All the above-given points are true about the psychodynamic themes in a patient with a panic attack.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old presents with a history of chronic diarrhea for 4 months without any associated symptoms. The patient has constant worries about his business ventures and frequent health issues among the family members. He always fears something bad is about to happen. On examination, his pulse is 120 bpm, BP is 130/90 mm Hg, afebrile, RR 16/min. A false statement about this condition is â€“&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient should be immediately prescribed benzodiazepines and beta blockers for the control of symptoms.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The major psychotherapeutic approaches to generalized anxiety disorder are cognitive-behavioral, supportive, and insight-oriented.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;According to cognitive-behavioral theory, it occurs due to inaccuracy generated due to excessive attention to negative details.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;According to psychoanalytic theory, it occurs due to unresolved, unconscious conflicts.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The patient should be immediately prescribed benzodiazepines and beta blockers for the control of symptoms.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient should be immediately prescribed benzodiazepines and beta blockers for the control of symptoms. The given case history is that of a patient with Generalized anxiety disorder. An anxiolytic for patients with generalized anxiety disorder should rarely be made on the first visit. Because of the long-term nature of the disorder, a treatment plan must be carefully thought out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The three major drugs to be considered for the treatment of generalized anxiety disorder are benzodiazepines, SSRIs, buspirone, and Other drugs that may be useful are tricyclic drugs, antihistamines, and Î²-adrenergic antagonists.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. The major psychotherapeutic approaches to generalized anxiety disorder are cognitive-behavioral, supportive, and insight-oriented . The two major schools of thought about psychosocial factors leading to the development of generalized anxiety disorder are the cognitive behavioral school and the psychoanalytic school . Option: C. According to the cognitive-behavioral school, patients with generalized anxiety disorder respond incorrectly and inaccurately perceived . Option: D. The psychoanalytic school hypothesizes that anxiety is a symptom of unresolved, unconscious conflicts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man presented with complaints of becoming troubled in unfamiliar environments. He states he develops anxiety, tremulousness, and palpitations while traveling alone or in public places. He stopped going out alone lately. Which of the following is the treatment of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exposure therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exposure therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exposure therapy The patient is likely suffering from a specific phobia â€“ agoraphobia . No medication has proven to be effective in treating specific phobias. The treatment of choice for specific phobias is exposure, in vivo or using techniques of guided imagery, pairing relaxation exercises with exposure to the feared stimulus . The patient can be exposed to the feared stimulus gradually or can be asked to immediately confront the most anxiety-provoking situation (flooding).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Imipramine is a tricyclic antidepressant most commonly used in the management of nocturnal enuresis. It is also used as a non-stimulant therapy for attention-deficit hyperactivity disorder. Option: B. Clonazepam is a benzodiazepine that can relieve acute symptoms of anxiety. It also promotes sleep. Option: C. Propranolol is a beta-adrenergic receptor blocker . It is used to relieve anxiety in those with performance anxiety.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old female presented to the psychiatry OPD with complaints of anxiety, palpitations, and reduced sleep. She also complains that she has been hearing voices talking to themselves which is disturbing her. The patient was diagnosed with thyroid cancer a month ago and is scheduled surgery for the same in 2 weeks. The importance of medical history in this patient is due to: The medical illness could be a cause of a psychiatric disorder. It would precipitate the psychiatric condition. Treatment with antipsychotics could affect medical Select the correct answer form given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 The past medical history during history taking includes an account of major medical illnesses and conditions as well as treatments, both past and present. Any past surgeries should also be It is important to understand the patientâ€™s reaction to these illnesses and the coping skills employed . The past medical history is an important consideration when determining potential causes of mental illness as well as comorbid or confounding factors and may dictate potential treatment options or limitations. Medical illnesses can precipitate a psychiatric disorder (e.g., an anxiety disorder in an individual recently diagnosed with cancer) or mimic a psychiatric disorder (hyperthyroidism resembling an anxiety disorder) or be precipitated by a psychiatric disorder or its treatment (a metabolic syndrome in a patient on a second-generation antipsychotic medication) or influence the choice of treatment of a psychiatric disorder (renal disorder and the use of lithium carbonate). It is important to pay special attention to neurological issues including seizures, head injuries, and pain disorders. Any known history of prenatal or birthing problems or issues with developmental milestones should be noted.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For several months, a 32-year-old housewife has been unable to leave her house unaccompanied. When she tries to go out alone, she is overwhelmed by anxiety and fears that something terrible will happen to her and nobody will be there to help. Which of the following is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Episodic Paroxysmal anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Agoraphobia Agoraphobia is the marked fear and avoidance of being alone in public places where rapid exit would be difficult, or help would not be available , which is seen in this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Panic disorder is also called episodic paroxysmal anxiety . In panic disorder, an individual experiences recurrent, unexpected panic attacks and persistent concern about having additional panic attacks. Agoraphobia is not a component of this disorder. Option: C. The patient in question has neither obsessions nor compulsions. Option: D . Social phobia is characterized by avoidance of situations in which one is exposed to scrutiny by others and fears of being humiliated or embarrassed by oneâ€™s actions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
