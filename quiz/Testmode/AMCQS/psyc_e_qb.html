&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient reports to you that for the past week or two, he had the belief that his intestines and his heart have been removed. When asked about his lack of getting out in the world, he responds â€œWhat world? There is no world!â€. This aspect of the patientâ€™s illness would best be referred to as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capgras syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folie aÌ€ deux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotard syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cotard syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cotard syndrome Nihilistic delusion content is classic for Cotard syndrome, a psychotic/delusional theme seen potentially in multiple psychotic illnesses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Schizoaffective disorder is characterized by features of schizophrenia and major mood. There is no mood disorder in this patient Option: B. The belief that people have been replaced by imposters is the hallmark of Capgras syndrome. Option: C. Folie aÌ€ deux is a shared delusion aroused in one person by the influence of another .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 years old newly married male is brought by his wife who complains of the disturbing behaviors in her husband ever since their marriage, where he suspects, without sufficient basis, that other family members and friends are deceiving him and is preoccupied with unjustified thoughts about their loyalty/trustworthiness. The patient persistently bears grudges against associates and has recurrent suspicions without justification regarding the fidelity of the spouse. What could be the most likely problem that the husband is suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paranoid personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paranoid personality disorder The hallmarks of paranoid personality disorder are excessive suspiciousness and distrust of others expressed as a pervasive tendency to interpret actions of others as deliberately, malevolent, demeaning, exploiting, or deceiving . This tendency begins in early adulthood and appears in a variety of contexts. This disorder is more commonly diagnosed in males than in females in clinical samples.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. The hallmarks of narcissistic personality disorder are a heightened sense of self-importance, a lack of empathy , and grandiose feelings of uniqueness. Underneath, however, their self-esteem is fragile and vulnerable to even minor criticism. Option: C. The hallmark of schizoid personality disorder is a lifelong pattern of social withdrawal. They are often seen by others as eccentric, isolated, or lonely. Their discomfort with human interaction , their introversion, and their bland constricted effect are noteworthy. Option: D . The hallmarks of schizotypal personality disorder are strikingly odd or strange even to laypersons. Magical thinking, peculiar notions, ideas of reference, illusions, and derealization are part of a schizotypal personâ€™s everyday world.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient in the psychiatry OPD satisfies 5 criteria of the DSM-5 diagnostic criteria for paranoid personality disorder and shows an absence of fixed delusions. Which is one feature which helps differentiate it from a case of paranoid schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Satisfies DSM 5 criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No hallucinations or formal thought disorders&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rarely capable of overly involved, tumultuous relationships with others&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Withdrawn and aloof&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. No hallucinations or formal thought disorders&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No hallucinations or formal thought disorders Unlike persons with paranoid schizophrenia, those with personality disorders have no hallucinations or formal thought disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. To be diagnosed with paranoid personality disorder a person is required to meet 4 or more criteria of the DSM 5 diagnostic criteria for paranoid personality disorder. Option: C . Paranoid personality disorder can be differentiated from borderline personality disorder personality because paranoid patients are rarely capable of overly involved, tumultuous relationships with others. Option: D. Persons with a schizoid personality disorder are withdrawn and aloof with no paranoid ideation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 years old newly married male patient is brought to the psychiatry OPD by his wife who complains of the disturbing behaviors in her husband ever since their marriage, where he suspects, without sufficient basis, that other family members and friends are deceiving him and is preoccupied with unjustified thoughts about their loyalty/trustworthiness. The patient persistently bears grudges against associates and has recurrent suspicions without justification regarding the fidelity of the spouse. What is the treatment of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pimozide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychotherapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psychotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psychotherapy Psychotherapy is the treatment of choice for a patient with a paranoid personality disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Diazepam helps these patients deal with agitation and anxiety. Option: B . Haloperidol is used in these patients in small doses for a brief period to manage agitation and quasi-delusional thinking. Option: C. Pimozide has successfully reduced paranoid ideation in some patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man comes with a deep incised wound on his forearm by absent-mindedly walking into a glass door. He has had 5 jobs in the past 8 months. He quit each job after 3â€“4 weeks because he found the work beneath him. He has fathered 6 children with 4 women. He says that he does not provide child support because he needs the money for his expenses. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antisocial personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antisocial personality disorder An antisocial personality disorder can be diagnosed when an adult has a history of a conduct disorder during childhood/adolescence and has met â‰¥ 3 of the following 7 criteria after the age of 15 years : Repeatedly engaging in activities that are grounds for arrest Deceitfulness Impulsivity/failure to plan ahead A history of repeated aggression Reckless disregard for one&#x27;s safety or the safety of others A failure to fulfill work-related or financial obligations A lack of remorse or emotional indifference to the plight of others.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. A patient with a narcissistic personality disorder may not perform work that is â€œbeneathâ€ him/her due to a heightened sense of self-importance and might be unable to identify the needs of other individuals (e.g., the needs of his children). However, vandalism, deceit/theft, and physical aggression are not features of a narcissistic personality disorder. Instead, patients have fantasies of unlimited success, power, and/or wealth, and a pathological need for praise. Option: C. A patient with a conduct disorder would have a history of vandalism, theft/deceitful conduct, and/or physical/verbal aggression, as well as an onset of such behavior before the age of 15 years. A conduct disorder is also more commonly diagnosed in males. However, a conduct disorder cannot be diagnosed in an individual above the age of 18 years once the criteria for a different but related disorder have been met. Option: D. Patients with an oppositional defiant disorder may have workplace issues and a history of expulsion from school. However, such problems stem from difficulties with authority figure s (e.g., bosses, and teachers) and not from a heightened sense of self-importance . Also, physical aggression, vandalism, and theft/deceit are not features of an oppositional defiant disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman is brought to the emergency after ingesting multiple acetaminophen tablets. She has been admitted several times in the past after attempting self-harm. She says her boyfriend is â€œextremely selfish &amp;amp; not caringâ€, and she feels lonely and craves his attention. They have broken up 10 times in the past year because of her angry outbursts and unstable mood swings. The patient is well-dressed, and calm, and has normal speech, thought processes &amp;amp; content. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dependant personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclothymic Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Borderline personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Borderline personality disorder A borderline personality disorder is diagnosed when â‰¥ 5 of the following 9 features are present: Efforts to avoid real or imagined abandonment Unstable and intense interpersonal relationship(s) characterized by alternations between extremes of idealization and devaluation (splitting) Recurrent suicidal threats or attempts Unstable self-image Unstable mood Difficulty controlling anger Feelings of emptiness Impulsivity Transient stress-related paranoia. Borderline personality disorder usually manifests by early adulthood and is three times more common in women than men.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Patients with antisocial personality disorder are often impulsive, physically aggressive, and manipulative towards others and have a reckless disregard for their safety . However, intentional self-harm is not a feature of antisocial personality disorder, and the goal of being manipulative would not be to cause concern or elicit the sympathy of another individual but to profit in some way. In addition, the individual would have a pattern of disregard for the rights of others without any remorse, as well as a history suggesting conduct disorder during adolescence. Option: B. Patients with dependent personality disorder have an intense need to be taken care of and a fear of abandonment . However, aggressive behavior and self-harm are not features of a dependent personality disorder. Instead, patients tend to be submissive in relationships and tend to urgently seek a new relationship once a relationship fails to avoid feeling alone and helpless. Option: D. A cyclothymic disorder can result in mood swings that range from exuberance to sadness. However, these mood swings would occur in periods that typically last several days , unlike the mood swings in this patient, which last several hours. Moreover, these mood swings should be present at least half the time over a 2-year period before a diagnosis of cyclothymic disorder can be made.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man comes for a routine health checkup. While he was sitting in the waiting room with other patients, He says, â€œMy health is far more important than their health! After all, I am the manager of a multinational bank.â€ He wears a different suit every time he comes to the physician. He regularly goes to bars and drinks excessively. His Vitals and Physical examination shows no abnormalities. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histrionic personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antisocial personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Narcissistic personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Narcissistic personality Disorder A narcissistic personality disorder is characterized by: A pervasive pattern of grandiosity Fantasies of power or importance Need for admiration or special treatment Lack of empathy Sense of entitlement Interpersonally exploitative behavior. This patient displays a lack of empathy towards other patients (â€œMy health is far more important than their health!â€) and arrogance regarding his career (â€œI am the manager of a multinational bank!â€). Moreover, his history of excessive drinking and promiscuity is consistent with impulsivity. A history of unstable relationships is also typical of patients with a narcissistic personality disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A . Borderline personality disorder is characterized by emotional instability, identity disorder, impulsivity , risk-taking behavior, recurrent suicidal or self-injurious behavior , feelings of emptiness, inappropriate anger or aggression, fear of abandonment, unstable interpersonal relationships , transient paranoid ideation, or dissociative symptoms. Although this patient has a history of unstable relationships and impulsivity, the other characteristics of borderline personality disorder are not evident in his behavior. Option: C. Histrionic personality disorder is distinguished by a pervasive pattern of attention-seeking behavior. Patients with this disorder are often uncomfortable in situations in which they are not the center of attention. This patient&#x27;s behavior may be sexually promiscuous and attention-seeking, but his comments regarding his superiority and importance, as well as his disdain for the other persons in the waiting room, are more consistent with another diagnosis. Option: D. Antisocial personality disorder is characterized by a pattern of deceitfulness, aggression, recurrent criminal activity , impulsivity, disregard for one&#x27;s safety and/or the safety of others, lack of remorse and/or emotional indifference to the plight of others, and a failure to fulfill obligations at work and/or home. Though this patient&#x27;s history of excessive drinking and promiscuity may be consistent with impulsivity, he lacks the other typical manifestations of antisocial personality disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman is brought by her father with the complaint that she refuses to end the relationship with her husband despite the physical abuse and says, â€œI&#x27;m worried that if I leave him, my life will only get worse.â€ She has never been employed since they got married because she is convinced that nobody would hire her. Her husband takes care of most household errands and pays all of the bills. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dependant Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Social anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dependant Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dependant Personality Disorder A dependent personality disorder is characterized by fear of abandonment and excessive reliance on the care of others. This woman feels helpless when alone , is unable to initiate projects due to a lack of self-confidence (e.g., has never been employed), and depends on her husband to make everyday decisions in her life (e.g., household errands, bill payment); these behaviors are consistent with a diagnosis of dependent personality disorder. Patients with this personality disorder may endure abusive relationships in part due to fear of abandonment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Patients with social anxiety disorder have marked anxiety about one or more social situations to the extent that they may also avoid certain social settings, which may affect their occupational functioning and interpersonal relationships. However, their anxiety is driven by fear of embarrassment , rather than by feelings of poor self-confidence and insecurity. Option: C. Patients with a borderline personality disorder often have a fear of abandonment , but typically have a pattern of instability in relationships . In contrast, this patient has continued to endure a physically abusive relationship. In addition, patients with borderline personality disorder typically display impulsivity, suicidal behavior, and self-injurious behavior, none of which are seen in this patient. Option: D. Patients with avoidant personality disorder can demonstrate a reluctance to initiate projects due to low self-confidence . However, they tend to avoid relationships due to fear of ridicule or rejection ; in contrast, this patient has remained in a relationship with her husband. In addition, an avoidant personality disorder is not characterized by an inability to make everyday decisions (e.g., household errands, and bill payments).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl is brought by her father because of concerns about her behavior during the past 2 years. She does not have friends, spends most of her time reading by herself, comes up with excuses to avoid family dinners and other social events, and feels more comfortable on her own. On MSE, her thought process is organized and logical, and flat affect. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoid Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schizoid Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schizoid Personality Disorder This patient has signs of social withdrawal , a preference for solitary activities , and a flattened affect, all of which are features of schizoid personality disorder .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Individuals with this personality disorder neither desire nor enjoy close relationships . They show little interest in interpersonal or sexual contact and often appear indifferent or emotionally cold toward Of note, the DSM-5 states that personality disorders can be diagnosed in patients &amp;lt; 18 years of age if features have been present for â‰¥ 1 year. The only exception to this rule is an antisocial personality disorder, which can only be diagnosed in patients â‰¥ 18 years of age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: B. Individuals with schizotypal personality disorder tend to have a constricted affect and lack of close friends due to discomfort in social interactions and impaired capacity for close relationships . However, additional features of this personality disorder include eccentric behavior (e.g., peculiar speech) and distortions of perception and cognitio n (e.g., magical thinking, superstitions), which are not seen in this case. Option: C. Individuals with antisocial personality disorder tend to be cold and detached, but they are also prone to deceitful, manipulative, and impulsive behavior and disregard laws and ethical norms if this provides them personal profit or pleasure. Furthermore, this diagnosis is only made if the individual is â‰¥ 18 years of age and there is evidence of conduct disorder before 15 years of age. Option: D. Individuals with avoidant personality disorder tend to avoid social interactions, as this patient does, but desire social relationships. They tend to have extreme anxiety and shyness in social situations brought on by feelings of inadequacy and fear of rejection. This patient does not have an inhibited desire to establish personal relationships.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female student comes to the clinic for a regular checkup with no complaints. On further questioning, she admits to having only two friends on campus, which she attributes to her shyness for as long as she can remember, has fear of being criticized, has turned down promotions, turned down invitations to parties, and living alone because she is concerned that others will find her unappealing and thinks she is not good enough for any relationship. Which is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoidant Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dependant personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Avoidant Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avoidant Personality Disorder This patient demonstrates a:- A pervasive pattern of avoidance of occupational activities that involve interpersonal contact (e.g., turning down a front desk job preoccupation with criticism (e.g., avoiding small classes due to fears of critique), restraint with intimate relationships (e.g., few friends) inhibition in new interpersonal situations (e.g., turning down invitations to parties) that has been present since adolescence and impairs her social functioning in various contexts (e.g., school, work, and friends). Based on these behaviors, she meets the criteria for avoidant personality disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Patients with schizoid personality disorder usually have few interpersonal relationships and choose solitary activities, as seen in this patient. However, patients with schizoid personality disorder do not desire close relationships and are indifferent to the criticism of others . This patient would like a boyfriend and is hypersensitive to the criticism of others, which suggests another diagnosis. Option: C. Patients with a dependent personality disorder may have feelings of inadequacy and low self-esteem , as seen in this patient. However, patients with dependent personality disorder demonstrate an excessive need to be taken care of and tend to have intense relationships in which they adopt a submissive role. In contrast, this patient is unable to form relationships due to shyness and does not demonstrate pathologic dependence on another person. Option: D. Patients with a generalized anxiety disorder may exhibit fear and anxiety in a college setting, as seen in this patient. However, patients with generalized anxiety disorder present with excessive anxiety and/or worry about a number of events (e.g., work, finances) besides symptoms of restlessness, fatigue, difficulty concentrating, irritability, muscle tension, and/or sleep disturbances. This patient lacks these symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male comes with nervousness and sleeping problems 2 months ago, when he started a new team project at his job. He keeps checking the work of his teammates, refuses to let others take on tasks, and spends several hours making elaborate lists and schedules as he thinks that only he can complete them satisfactorily. The project deadline has already been postponed once. He had this preoccupation with order and control ever since high school. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive Compulsive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive Compulsive personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoid Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive Compulsive personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive Compulsive personality Disorder Obsessive-compulsive personality disorder (OCPD) is a personality disorder characterized by:- Inflexibility Excessive perfectionism Preoccupation with order and control. Patients with OCPD often make lists and schedules to an extent that the main details of a task or activity are lost; their perfectionism interferes with task completion and social relationships, as seen in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Obsessive-compulsive disorder manifests with recurrent worries that cause distress and insomnia. However, patients with OCD typically have very intrusive and time-consuming thoughts, images, or urges and show repetitive behaviors that are performed in response to these intrusions. Additionally, OCD is characteristically ego-dystonic ; there is no indication that this man views his behavior as inappropriate. Option: C. Schizoid personality disorder is characterized by limited emotional expression and voluntary social withdrawal . There is no evidence of limited emotional range in this patient and he does not participate in social activities because of lack of time. Option: D. Generalized anxiety disorder can manifest with recurrent worrying and insomnia. However, it usually involves severe anxiety caused by various aspects of daily life and significant social or occupational impairment; this patient is primarily worried about an upcoming project rather than multiple facets of life. Additionally, GAD can only be diagnosed if symptoms have been present for â‰¥ 6 months .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman is brought by her mother because she has been worried that her daughter does not have any friends, spends most of her time alone in her room, does not feel comfortable around other people, and wears her shoes to bed because she sleepwalks and claims â€œnarglesâ€ will try to steal them otherwise. On MSE, she seems dreamy and avoids eye contact, but doesn&#x27;t appear embarrassed. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizotypal personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schizotypal personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schizotypal personality Disorder A schizotypal personality disorder is a cluster A personality disorder . It usually manifests with eccentric behavior , and affected individuals have odd beliefs or magical thinking that are inconsistent with cultural norms. This woman&#x27;s social anxiety, inappropriate affect, and lack of close friends are also common features of this disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. A schizoid personality disorder is also characterized by a pervasive pattern of social withdrawal and a limited range of emotional expression. However, this patient&#x27;s interest in paranormal phenomena, magical thinking, and eccentric clothing would not be explained by schizoid personality disorder. Option: C. Individuals with paranoid personality disorder are emotionally isolated and exhibit eccentric behavior, as seen in this patient. However, a key component of paranoid personality disorder i s suspicion and distrust toward others . Although this woman is anxious around other people, she does not appear to be suspicious of them. Moreover, a paranoid personality disorder is not typically associated with odd and/or magical thinking . Option: D. Patients with social anxiety disorder experience anxiety in social situations, as is seen in this patient. However, in social anxiety disorder, anxiety is driven by an intense fear of embarrassment in social situations . Moreover, this patient&#x27;s odd beliefs, magical thinking, and unusual clothing would not be explained by a social anxiety disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients with an avoidant personality disorder often have high anxiety levels. Such patients might present with associated signs of depression such as shortened rapid eye movement (REM) latency period and abnormal dexamethasone suppression test (DST) results. This type of personality disorder might have a genetic base. The aforesaid features of personality disorder are most commonly seen in&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster A personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cluster B personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cluster C personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cluster C personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cluster C personality disorder Cluster C personality disorder may have a genetic base. Obsessive-compulsive traits are more common in monozygotic twins than in dizygotic twins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Cluster A personality disorders are more common in biological relatives of patients with schizophrenia. Option: B. Cluster B personality disorder has a genetic base. These patients have more relatives with mood disorders. A strong association is found between histrionic personality disorder and somatization disorder( Briquet&#x27;s syndrome); patients with each disorder show an overlap of symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman was admitted after a failed suicide attempt by medication ingestion. Recently, she broke up with her boyfriend whom she met in a bar 4 months ago. She is noted for episodes of mood lability, marked by feelings of depression, and anger. Which of the following is not a useful therapy for the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mentalization-based therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transference-focused Psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pharmacotherapy with Methylphenidate (Ritalin)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pharmacotherapy with Methylphenidate (Ritalin)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pharmacotherapy with Methylphenidate (Ritalin) According to the clinical case, it&#x27;s a case of Borderline Personality Disorder. Pharmacotherapy with Methylphenidate (Ritalin) is used in the treatment of antisocial personality disorder in case those patients present with attention deficit or hyperactivity disorder as well. A borderline personality disorder is usually treated with medications like antipsychotics, antidepressants, MAOIs, Alprazolam (Xanax), Carbamazepine, and SSRIs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Dialectical behavior therapy is used in the treatment of borderline personality disorder in patients who have issues of parasuicidal behavior such as frequent cutting of self. Option: B . Mentalization-based therapy is based on the theory that borderline personality symptoms such as difficulty regulating emotions and managing impulsivity are the results of the patientâ€™s reduced capacities to mentalize. Option: C. Transference-focused Psychotherapy is modified psychodynamic therapy for borderline personality disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The history of a patient reveals areas of disordered life functioning. Lying, running away from home, thefts, and fights were some of the experiences experienced by the patient at the beginning of his childhood. The patient currently exhibits no anxiety or depression. The person might be suffering from-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Illegal behavior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antisocial personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antisocial personality disorder Patients with an antisocial personality disorder often seem to be normal and even charming and ingratiating. Lying, truancy, running away from home, thefts, fights, substance abuse, and illegal activities are typical experiences that patients report as beginning in childhood. Such patients exhibit no anxiety or depression , a lack that seems grossly incongruous with their situations, although suicide threats and somatic preoccupations may be common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Illegal behavior is only for gain and not accompanied by rigid, maladaptive, and persistent personality traits. Option: C. Borderline personality disorder is characterized by extraordinarily unstable affect, mood, behavior, object relation, and self-image. Option: D. Histrionic personality disorder is characterized by excitable and emotional behavior, behaving in colorful, dramatic, extroverted fashion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man awakens to find a bright sunny day. As he dresses, he makes sure to put on a yellow shirt to ensure that it will stay sunny all day. This behavior can best be described as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallucination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idea of reference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magical thinking&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Magical thinking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Magical thinking The yellow shirt influences the sunny day. This is an example of magical thinking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Delusion is a false, unshakeable belief that is out of keeping with the personâ€™s socio-cultural, educational, and economic background. Option: B. Hallucination is an experience involving the apparent perception of something that is not present. Option: C. Idea of reference is the false belief that random or irrelevant occurrences in the world directly relate to a person. When someone believes their thoughts, actions, or presence caused something to occur, irrational thoughts are considered ideas of reference.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man came to emergency after slipping on ice and describes his pain as â€œshooting through my veins and might cause destruction throughout my whole body.â€ He is wearing many colored crystals and is muttering under his breath intermittently claiming that they are â€œprotective.â€ He is anxious and suspicious of all the emergency room staff. Which is the most likely personality disorder in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paranoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizotypal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Schizotypal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schizotypal These patients have a pattern of social deficits marked by eccentric behavior and discomfort with close relationships. They have odd beliefs or magical thinking (â€œprotective crystalsâ€), unusual bodily illusions (â€œpain destroying his bodyâ€), and suspiciousness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. Borderline personality disorder patients are impulsive and have unstable relationships. They are desperate to avoid abandonment, anger-prone, unstable in mood and affect, and often attempt suicide or self-mutilation. Option: B. Paranoid personality disorder patients are also suspicious, but do not display all of the other magical qualities this patient presents with. They are preoccupied with doubts of loyalty, hold grudges, and misinterpret benign remarks as personal attacks. Option: C. Patients with schizoid personality disorder are reclusive with no desire for interpersonal relationships and have limited emotional expression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old man came with the worry about being extremely shy. He likes a girl he has been talking to and would like to make up the courage to meet her, but couldnâ€™t. He states that he always has been shy and quiet since childhood and has very few friends. He does not hang out with his co-workers outside of work since he is afraid they will not like him. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This patient is likely to have a first-degree relative with schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient is likely to use splitting as a defense mechanism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This patient is likely to have a cluster A personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This patient is likely to have a cluster C personality disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. This patient is likely to have a cluster C personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This patient is likely to have a cluster C personality disorder This patient most likely has an avoidant personality disorder which is a cluster C personality disorder, and characterized by: A pervasive pattern of social inhibition Feelings of inadequacy Hypersensitivity to negative evaluation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option: A. There is no genetic association between avoidant personality disorder and schizophrenia. However, cluster C personality disorders have a genetic association with anxiety disorders . A genetic association is found between schizophrenia and cluster A personality disorders, with the strongest correlation existing with a schizotypal personality disorder. Option: B. Patients with borderline personality disorder use splitting as a defense mechanism which is defined as labeling people as all good or all bad. Option: C. The patient does not have a cluster A personality disorder. Cluster A personality disorders include paranoid, schizoid, and schizotypal personality disorders.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman begins seeing a psychiatrist because, she says, â€œI am just so very lonely.â€ Her speech is excessively impressionistic and lacks specific detail. She flirts constantly with the physician and is â€œhurtâ€ when the therapist does not notice her new clothes or hairstyle. What is the most likely explanation for his behavior?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histrionic personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Histrionic personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histrionic personality disorder A histrionic personality disorder is characterized by a chronic pattern of excessive emotionality and attention-seeking . Patients with this disorder like to be the center of attention, and video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl is brought by her mother with complaints of behavioral issues. The mother says that the girl spends most of her time arranging her room and keeps washing her hands nearly 20-30 times at once and this happens 2-3 times a day. She gets angry with her younger cousins and even beats them if they misplace things in her room. The child has â€“&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive personality disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessive-Compulsive personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obsessive-Compulsive personality disorder An obsessive-compulsive personality disorder is characterized by emotional constriction , orderliness, perseverance, stubbornness, and indecisiveness. The essential feature of the disorder is a pervasive pattern of perfectionism and inflexibility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options:- Option A: Persons with histrionic personality disorder are excitable and emotional and behave in a colorful, dramatic, extroverted fashion. Accompanying their flamboyant aspects, however, is often an inability to maintain deep, long-lasting attachments. Option B: Persons with schizotypal personality disorder are strikingly odd or strange, even to laypersons. Magical thinking, peculiar notions, ideas of reference, illusions, and derealization are part of a schizotypal personâ€™s everyday world. Option C: Schizoid personality disorder is characterized by a lifelong pattern of social withdrawal. Persons with schizoid personality disorder are often seen by others as eccentric, isolated, or lonely.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with complaints of repeated thoughts that are present since her childhood but have increased in frequency recently and has difficulties meeting her deadlines at work. She has repeated thoughts of fear and has to keep checking everything for assurance like she feels she hasnâ€™t locked properly or washed her hands properly. True statements about the condition of this patient are all except: It is more common in women. It may be associated with difficulties in the anal stage of psychosexual development. Clonazepam may reduce symptoms in severe cases. Countertransference is common. Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 4.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Only 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 1 The given clinical case scenario points towards Obsessive-compulsive personality disorder which is characterized by emotional constriction, orderliness, perseverance, stubbornness, and indecisiveness. The essential feature of the disorder is a pervasive pattern of perfectionism and inflexibility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of Points: Point 1. DSM-5 reports an estimated prevalence ranging from 2 to 8 percent. It is more common in men than in women and is diagnosed most often in the oldest siblings. Point 2. Freud hypothesized that the disorder is associated with difficulties in the anal stage of psychosexual development, generally around the age of 2 years. Point 3. Clonazepam, a benzodiazepine with anticonvulsant use, has reduced symptoms in patients with severe obsessive-compulsive disorder. Whether it is of use in the personality disorder is not known completely. Point 4. Treatment is often long and complex, and countertransference problems are common during psychotherapy. Group therapy and behavior therapy occasionally offer certain advantages.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
