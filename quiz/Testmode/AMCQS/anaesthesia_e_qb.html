nt received GA. All of the following statements are true regarding GA given to pregnant patients except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volatile agents of the current day can be used safely as they do not produce uterine relaxation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suxamethonium can be used safely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-depolarizers of current use can be used safely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient should be induced with rapid sequence induction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Volatile agents of the current day can be used safely as they do not produce uterine relaxation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Volatile agents of the current day can be used safely as they do not produce uterine relaxation All inhalational agents of current use in concentrations &amp;gt; 0.5-1 MAC cause uterine relaxation and increase the risk of PPH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option B- It is safe to use Suxamethonium because it is rapidly metabolized in maternal plasma by pseudocholinesterase therefore a negligible amount reaches the fetus. This amount is also not dangerous because it gets metabolized in fetal circulation Option C- Non-depolarizes are quaternary compounds therefore do not cross the placenta therefore can be used safely. Option D- Pregnant patients are at such high risk of aspiration that they should be considered full stomach even if they are fasting and all measures to prevent aspiration like metoclopramide and ranitidine prophylaxis, rapid induction with Sellicks maneuver should be taken during GA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the past Gallamine used to be contraindicated because it was the only non-depolarizer that had crossed the placenta.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old female is posted for a cesarean section due to non-progress of labor under spinal anesthesia. All of the following statements are true regarding spinal given to pregnant patients except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wedge must be put under right hip just after giving spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The vasopressor of choice is ephedrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The chances of post-spinal headache will be more&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Local anesthetics can attain higher concentration in the fetus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The vasopressor of choice is ephedrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The vasopressor of choice is ephedrine Recent studies have shown that Phenylephrine produces less fetal acidosis as compared to ephedrine making it an agent of choice for the treatment of post-spinal hypotension in pregnant patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options Option A- To prevent supine hypotension syndrome, the pregnant patient should be nursed in the left lateral position. The left lateral position is not possible after the spinal otherwise spinal will become unilateral therefore a 15Â° wedge is placed under the right hip. Option C- Due to increased CSF pressure, CSF loss will be more increasing the possibility of post-spinal headache Option D- Local anesthetic are bases. Once they reach the fetus, they become non-ionized (due to acidic pH) and cannot come back to maternal circulation leading to toxic accumulations in the fetus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anesthetic agents can increase the uterine tone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Ketamine has been found to increase uterine tone however this effect is significant only at high doses. At the clinically used doses, ketamine does not significantly increase the uterine tone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect Options Option B- All inhalational used nowadays are equally effective uterine relaxants Options C and D- Thiopentone and propofol have no effect on uterine tone; neither it increased or decreased.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Analgesia after LSCS done is GA can be best achieved with which block?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse Abdominal Plane (TAP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ilioinguinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iliohypogastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pudendal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transverse Abdominal Plane (TAP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transverse Abdominal Plane (TAP) Transverse Abdominal Plane (TAP) is very effective in producing post-op analgesia after lower abdominal surgeries like cesarean section or herniorrhaphy. The block is given between the transverse abdominis and internal oblique under ultrasound guidance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options Options B, and C- Ilioinguinal or iliohypogastric alone will not be able to achieve analgesia after LSCS Option D- Pudendal nerve block can be utilized only for perineal procedures like achieving analgesia for the second stage of labor or episiotomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old patient in active labor is scheduled for labor analgesia. All of the following statements are false regarding labor analgesia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level of block required is up to T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most preferred technique is lumbar + sacral epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ropivacaine is the local anesthetic of choice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Painless labor should be started once the labor is fully established&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ropivacaine is the local anesthetic of choice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ropivacaine is the local anesthetic of choice The drug combination of choice is Ropivacaine + fentanyl as an infusion. Due to less cardiotoxicity Ropivacaine is preferred over bupivacaine. Adding fentanyl decreases the dose of Local Anesthetic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- Pain afferents from the uterus and cervix travel up to T10-L1 so block up to T10 is sufficient. Option B- For painless labor, the continuous lumbar epidural is employed. The double catheter technique is now obsolete because when both stages of analgesia are possible through one catheter then why to put another catheter. Moreover, the chances of contamination of the sacral catheters are very high. Option D- The conventional approach that painless labor should be instituted only once labor is fully established (i.e. if the cervix is at least 3-4 cm dilated) is no more advisable; the current approach is to start painless labor when the patient demands.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The level of block required for cesarean section is up to T4 due to handling of the gut and peritoneum during surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old female was given an epidural for painless labor however unfortunately the analgesia achieved was partial. All of the following techniques can be utilized to supplement analgesia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remifentanil infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entonox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morphine Like Local anesthetic, opioids are also bases. Once they reach the fetus, they become non-ionized (due to acidic pH) and cannot come back to maternal circulation leading to toxic accumulations in the Morphine is long acting and therefore has a very high chance of accumulation therefore must not be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- Remifentanil is rapidly metabolized in maternal plasma therefore very minimal drug crosses the placenta. Moreover, fetus plasma has enough esterase to metabolize remifentanil Option B- Entonox, which is a combination of nitrous oxide and oxygen can be used as an alternative to epidural&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anesthesia of choice for cesarean section for pregnancy-induced hypertension (PIH):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combined spinal epidural (CSE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal The previous concerns of exaggerated hypotension in PIH patients have been unfounded by recent evidence making spinal to be a safer choice for PIH patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Theoretically Epidural has been considered as the technique of choice for PIH patients but practically most often epidural is not feasible for cesarean due to multiple reasons like slow onset (unsuitable for emergencies), patchy block, and inadequate muscle relaxation. Option C- Combined spinal epidural is neither required and almost never used for cesarean section Option D- Giving GA to pregnant patients should be avoided due to the high risk of aspiration. Moreover, associated laryngeal edema in PIH can make intubation become more difficult.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lower segment cesarean section (LSCS) can be carried out under all the following techniques of anesthesia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;General anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caudal anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidural anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caudal anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caudal anesthesia Caudal (drug in sacral hiatus) is not recommended for LSCS because: LSCS requires a block up to T4 which is not possible to achieve through the caudal route. Very high chances of contamination (as the perianal region is infected during labor). Accidental injection in the fetal head.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options Option A- GA is given for LSCS due to many reasons like failed spinal, patient refusal, coagulation abnormality, severe fetal distress, and shock due to APH however should be avoided as far as possible due to the very high risk of aspiration Option B- Spinal anesthesia is the anesthesia of choice for cesarean section Option D- Epidural is generally not used however can be used for elective cesarean sections in selected cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is posted for herniotomy under GA. Incorrect statements about the airway management of this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower placement of larynx as compared to adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Use a small size as the larynx is the narrowest part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncuffed tube is preferred&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Option A- In children larynx is placed higher (cephalad) as compared to adults and the epiglottis is large and leafy. Therefore, a straight blade laryngoscope like miller is preferred as it can directly lift the epiglottis. Option B- Appropriate size tube based on the formula Age/4 + 4.5 should be chosen Option C- As per recent evidence there is no difference in subglottic edema and obstruction in cuffed vs uncuffed tubes, therefore nowadays cuffed tubes can be used at any age.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is posted for orchiopexy under GA. The preferred anesthetic for induction will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propofol The preferred method of induction, irrespective of age is always IV however a significant no. of pediatric patients will not allow IV cannulation therefore they have to be induced by inhalational induction. So, inhalational induction is never the first-choice method of induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- Among inhalational, Sevoflurane is most preferred due to its pleasant induction Option C- In case of the non-availability of Sevoflurane Halothane can be used as an alternative. Option D- Intramuscular Ketamine can be used for induction as a third alternative if IV or inhalational induction is not possible. I/M ketamine is given in the preoperative room when the child is with the parents&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane and Isoflurane should never be used for induction because their induction is highly irritating&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The correct sequence of Minimum Alveolar Concentration in decreasing order:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infant&amp;gt; neonate&amp;gt; Adult&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infant&amp;gt; adult &amp;gt; neonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adult&amp;gt; neonate&amp;gt; infant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adult &amp;gt; Infant &amp;gt; neonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infant&gt; neonate&gt; Adult&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infant&amp;gt; neonate&amp;gt; Adult Interestingly, the anesthetic requirement of children is more than adults. Maximum MAC in lifetime occurs at the age of 6 months during infancy. Even a neonatal MAC is more than an adult. With every decade MAC keeps on decreasing. After the age of 40, MAC decreases by 6% /decade. So, the sequence of MAC requirements in decreasing order: Infant&amp;gt; neonate&amp;gt; Adult&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is posted for undescended testis and circumcision. Which of the following is not correct regarding the anesthetic management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngoscope of choice is Miller&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tube size- 5.5 outer diameter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tube length- 14 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tube chosen- PVC cuffed tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tube size- 5.5 outer diameter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tube size- 5.5 outer diameter The no. of tube denotes the internal diameter, not the outer diameter. The formula for calculating tube size in pediatric age group (1-14 years): Age (years)/4+ 4.5 So, the size for this child will be 4/4+4.5= 5.5 internal diameter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options Option A- Nowadays Miller is the preferred blade for children of all ages. However, it can be used in adults but is not preferred. The preferred blade for adults is Macintosh. Option C- The formula for length in children is: Age/2+12 cm 4/2+12= 14 cm Option D- The old-age concept of using uncuffed tubes in children less than 10 years old does not hold true in current-day Nowadays cuff tubes can be used even in newborn babies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding neonatal circumcision, which of the following is true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It should be done without anesthesia, as it is hazardous to give anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be done without anesthesia, as neonates do not perceive pain as adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It should be done under local anesthesia only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;General anesthesia should be given to neonate for circumcision as they also feel pain as adults&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. General anesthesia should be given to neonate for circumcision as they also feel pain as adults&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;General anesthesia should be given to neonate for circumcision as they also feel pain as adults As it was assumed earlier that childrenâ€™s pain perception is less as compared to adults but now it has been proven that children feel equal pain as adults therefore circumcision should be performed under general In fact, the majority of the anesthetists are giving caudal along with GA to achieve post-op analgesia in circumcision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options Options A, and B- It is unethical to do surgery without anesthesia as the pain perception of children is the same like adults Option C- It is not possible to do surgery on a child under local anesthesia. The child will keep on moving during surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bag and mask ventilation is contraindicated in all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tracheoesophageal fistula (TOF) with esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meconium aspiration syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diaphragmatic hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Option A- In the tracheoesophageal fistula air through the fistula can leak into the esophagus increasing the intragastric pressure Option B- In Meconium aspiration syndrome, the stomach is full of meconium so the child will be treated as full stomach, and bag and mask ventilation will be contraindicated. Option C- Bag and mask ventilation is C/I in Diaphragmatic hernia because air leak into the stomach will lead to distension of the bowel compressing the lung further, worsening the respiratory difficulty and hypoxia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is posted for the diaphragmatic hernia repair. All of the following statements regarding the management of this child are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrous oxide is contraindicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane is the inhalational agent of choice for maintenance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suxamethonium should be avoided&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cis-atracurium is the muscle relaxant of choice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sevoflurane is the inhalational agent of choice for maintenance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane is the inhalational agent of choice for maintenance Sevoflurane and halothane are the induction agents of choice in the paediatric age group but not preferred for maintenance because they have higher incidence of delirium. Desflurane is most preferred for maintenance because of low incidence of delirium and least metabolism, so least dependent on hepatic functions which may be underdeveloped in children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- Nitrous oxide is 35 times more soluble than air therefore can diffuse into the gut and can cause its distension further compressing the lung tissue. Option C- Neonate has developing nerves therefore have extra junctional receptors. Suxamethonium should be avoided due to presence of extra junctional receptors and possibility of presence of some undiagnosed muscular dystrophy. Option D- As Cis-atracurium and atracurium undergoes Hoffman degradation therefore are not dependent on hepatic function and no risk of accumulation making them as muscle relaxants of choice for paediatric patients&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After surgery under GA breastfeeding should be delayed for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 24 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;24 hours After surgery breast feeding should be delayed for 24 hours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is undergoing squint correction surgery. The anesthetist is continuously watching the monitor to detect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bradycardia due to Oculocardiac reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension due to Oculocardiac reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tachycardia due to Oculocardiac reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension due to Oculocardiac reflex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bradycardia due to Oculocardiac reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bradycardia due to Oculocardiac reflex Manipulation of ocular muscles, particularly medial rectus or pressure in globe can precipitate Oculocardiac reflex which may manifest as bradycardia and can even proceed to asystole. Therefore, continuous cardiac monitoring is necessary during squint surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has come for repair of retinal detachment under GA. Surgeon is planning to use Sulphur hexafluoride for the treatment. Which of the following agent drug/drugs will be contraindicated for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Option A- Ketamine can increase the intraocular pressure by increasing the tone of ocular muscles Option B- Succinylcholine can significantly increase the intraocular pressure by causing fasciculations of ocular muscles. Therefore, ketamine and Suxamethonium should not be used for ocular surgeries Option C- Nitrous oxide may increase the bubble size of Sulphur hexafluoride to 3 times thus can raise the intraocular pressure significantly. Therefore, N2O must not be used for retinal detachment surgeries if sulphur hexafluoride bubbles are used for treatment. In fact, nitrous oxide should not be used for the next 3 weeks following the surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male is posted for Panendoscopy. Most preferred technique for Panendoscopy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Standard general anesthesia with small size endotracheal tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;General anesthesia with high frequency positive pressure ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apnea technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insufflation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Standard general anesthesia with small size endotracheal tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Standard general anesthesia with small size endotracheal tube Panendoscopy, previously used to be called Microlaryngeal surgeries (MLS)include removal of vocal cord polyps, taking biopsies for laryngeal growth. In the majority of the patients, standard general anesthesia with small size endotracheal tubes with cuffs (called MLS tubes) is employed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- In some cases, it is only possible to pass a rigid catheter through a narrowed glottic opening so these patients are ventilated by high frequency positive pressure ventilation. Option C and D- Apnea technique (no ventilation during procedure) or insufflation (only oxygenation without ventilation) are not preferred methods as these techniques increase the risk of hypoxia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The anesthetic agent to be avoided for micro laryngeal surgeries (MLS):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitrous oxide Nitrous oxide should be avoided in micro laryngeal surgeries (MLS) because by diffusing through the tube cuff (which is filled with air) it can expand the cuff aggravating the post-surgical edema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A, B, C- All inhalational agents can be safely used in MLS surgeries. The choice of agent depends on the medical condition of the patient like for cardiac patients Isoflurane will be preferred, for renal patients desflurane will be preferred and for hepatic patients sevoflurane will be preferred.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing laser surgery for larynx it catches fire, all should be done immediately except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100% oxygen after discontinuing the anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;flushing with sterile water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Remove tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids and antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 100% oxygen after discontinuing the anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;100% oxygen after discontinuing the anesthesia As oxygen supports fire therefore air should be used for ventilation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Many Panendoscopy surgeries use lasers. The most important complication of laser surgery is fire. Therefore, aim should be to prevent fire by taking the following prophylaxis: Use low FIO2 (&amp;lt;30%) Avoid N2O because N2O can support fire Use laser resistant endotracheal tube Fill the tube cuff with saline instead of air In case there occurs fire, the following protocol should be followed : Immediately remove tube and submerge in water Stop oxygen and nitrous oxide start ventilation with air by mask. Flush pharynx with 40-50 ml of cold saline or normal saline if cold saline is not available. Do bronchoscopy to assess the damage and accordingly ventilate the patient with a mask, laryngeal mask airway or by reintubation. Tracheostomy may be required if damage is severe not to allow intubation. steroids antibiotics based on requirement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient is posted for tympanoplasty under GA. Which of the following agents should be avoided for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitrous oxide Nitrous oxide is 35 times more soluble than nitrogen. As the middle ear contains air, N2O by diffusing into the middle ear can increase the middle ear pressure leading to displacement of graft and failure of the surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options: - Options A, B, and C- Volatile agents can be used safely in tympanoplasties.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy aspirated a marble. ENT surgeons are expecting this marble to be in the right bronchus as the right lung is hazy on X-ray chest. The child is posted for removal of marble by rigid bronchoscopy. Anaesthesia of choice for rigid bronchoscopy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;General anaesthesia with high frequency jet ventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;General anaesthesia with endotracheal intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insufflation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. General anaesthesia with high frequency jet ventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;General anaesthesia with high frequency jet ventilation Rigid bronchoscope will occupy the trachea. Therefore, ventilation has to be achieved through the ventilation port of the bronchoscope. This port is too narrow to allow only a few ml of tidal volume. So, minute volume needs to be compensated by increasing the respiratory rate. A special device called high frequency jet ventilation can deliver high frequency (respiratory rate) up to 2000 breaths/minutes. As this small volume is delivered through narrow orifice, a high pressure of 50-60 PSI is required giving it the name of high frequency jet ventilation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options: - Option A- Flexible bronchoscopy is usually done for diagnostic purposes and taking biopsies. It is usually performed under topical analgesia (xylocaine spray) Option C- As a rigid bronchoscope occupies the trachea, intubation is not possible. Option D- Insufflation (means oxygenation without ventilation) is not a desirable technique however is used if high frequency jet ventilation is not available. If a patient starts to desaturate, the bronchoscope is removed immediately and the patient is ventilated with a bag and mask for 2-3 minutes and then again bronchoscopy can be tried and so on.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year boy operated for tonsillectomy developed secondary haemorrhage in the postoperative period. The ENT surgeon wants to re explore to tie the bleeders. All of the following measures should be taken during anaesthesia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Before induction patient should be nursed in lateral position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IPPV with bag and mask&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injection metoclopramide and injection ranitidine before induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation with cuffed tubes only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IPPV with bag and mask&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IPPV with bag and mask Patients with secondary bleeding from tonsillar fossa are considered as full stomach because they swallow enough blood to cause severe aspiration pneumonitis. Therefore, they should be managed by rapid sequence induction. Bag and mask ventilation is absolutely contraindicated during rapid sequence induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Lateral position is employed to decrease the risk of aspiration. Option B- All patients undergoing rapid sequence induction must receive metoclopramide and ranitidine. Option D- The only method to prevent aspiration in an intubated patient receiving positive pressure ventilation is the cuff of the endotracheal tube.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metoclopramide decreases the risk of aspiration by increasing the tone of lower esophageal sphincter and increasing the gastric emptying time. Ranitidine will not prevent aspiration but will change the pH of gastric contents to less acidic. More is the acidic particle; more is the fulminant reaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient is undergoing laparoscopic cholecystectomy at a hospital located at a high altitude. For anesthesia given at high altitude, the incorrect statement is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potency of inhalational agents is low&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaporizer output will be high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood loss is more&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotameter under reads the actual flow rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Potency of inhalational agents is low&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potency of inhalational agents is low Increasing the barometric pressure increases the anesthetic requirement (minimum alveolar concentration). This is called the pressure reversal theory of anesthesia. At high altitude, due to low barometric pressure MAC decreases and hence the potency increases (MAC is inversely related to potency) however anesthetic depth depends on partial pressure of inhalational agent which remains the same at high altitude.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- The density of gases decreases at high altitude. Due to low density, inhalational agents are delivered in high concentration. Option C- Blood loss is more due to increased venous pressure at high altitudes. Option D- Due to decreased density, the rotameter will read below the actual value of delivered gas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old pregnant patient is posted for a cesarean section under spinal anesthesia at a hospital located at a high altitude. The following post-op complication of spinal increases at high altitudes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-dural puncture headache (PDPH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transient neurological symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Post-dural puncture headache (PDPH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post-dural puncture headache (PDPH) The CSF pressure increases significantly at high altitudes leading to more loss of CF following spinal anesthesia increasing the incidence of PDPH by 2-2.5 times. Therefore, it&#x27;s important to use all precautions to prevent post spinal headaches like using fine gauge dura separating needles, and maintaining adequate hydration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect options: - Option B and C- Cauda equina syndrome and transient neurological symptoms are seen with lignocaine which is almost not used for the spinal in present-day clinical practice. Moreover, altitude has nothing to do with the incidence of these neurologic complications.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with severe rheumatoid arthritis with cervical involvement is to be operated on for laparotomy. During anaesthesia which of the following should not be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;During intubation flexion at neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Awake intubation is preferred&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcotics and sedatives are to be avoided&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;During intubation maintain slight extension at the neck&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. During intubation flexion at neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During intubation flexion at neck Patients of severe rheumatoid arthritis with cervical involvement may have atlantoaxial dislocation. Flexion in atlantoaxial subluxation may compress the spinal cord causing quadriplegia or the odontoid process may compress the medulla causing death. Therefore, flexion of the neck is contraindicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Many of these patients will have limited movement of the neck therefore applying the morning sniffing position for intubation becomes impossible. Manipulation of the neck can also be dangerous. Therefore, awake intubation under fiberoptic guidance should be done in this subset of patients. Option C- Narcotics and sedatives should be avoided in patients for whom airway management is difficult otherwise respiratory depression occurring due to narcotics and sedatives can cause hypoxia-related complications including death. Option D- Intubation in these patients should be done either in a neutral position of the neck or with the neck in slight extension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is being operated on for total hip replacement (THR). Just after the implant fixation, the patient developed sudden severe hypotension. The cause may be: Cement reaction Fat embolism Air embolism Blood loss Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct Intraoperative hypotension during THR is a common occurrence. The most common reason for this hypotension was previously considered a cement reaction but now fat embolism or air embolism due to reaming of the femur are also considered equal culprits for causing the hypotension. Blood loss can cause hypotension anytime.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year hypertensive obese female was undergoing surgery for a fractured femur under general anaesthesia. Intraoperatively her end-tidal CO2 volume decreased to 20 from 40 mmHg followed by hypotension and oxygen saturation of 85%. What could be the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fat embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypovolemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchospasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial ischemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fat embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fat embolism The features are highly suggestive of fat embolism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fat embolism is usually seen after a long bone fracture. It becomes more fulminant after reaming of long bones, especially the femur. Usually, it presents after 12-72 hours, however, it can present in an intraoperative period. In a conscious patient, the clinical presentation is dyspnea, restlessness, tachycardia, hypotension, and mental clouding however in GA it usually presents as falling oxygen saturation and a decrease in End-tidal carbon dioxide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Hypovolemia can decrease end tidal CO2 but spo2 is going to remain normal Option C- ETCO2 remains normal in bronchospasm, only the shape of the graph changes to the shark fin pattern. Option D- ETCO2 and SPO2 are not going to decrease in MI unless it is too massive to cause cardiovascular collapse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old patient underwent femur nailing under spinal anesthesia. 12 hours after surgery, the patient started to complain of respiratory difficulty. Petechial hemorrhages are seen over the chest. The management of this patient includes all of the following, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygenation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicious fluid management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroids There is no role of corticosteroids, heparin, or dextran in current-day practice of management of fat embolism syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fat embolism is a common complication of fracture of long bones. The typical triad of fat embolism syndrome includes dyspnea, mental clouding, and Petechial hemorrhages (over conjunctiva, neck, oral mucosa) however can be associated with hypotension too. The management of fat embolism includes: Adequate oxygenation Mechanical ventilation if needed Judicious fluid management.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tourniquet pressure in lower limb surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mmHg above systolic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100 mmHg above systolic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;200 mmHg above systolic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Same as systolic BP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 100 mmHg above systolic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;100 mmHg above systolic Tourniquet pressure is kept 100 mmHg above systolic and duration should not exceed 2hrs (preferably 90 min) because inflation is more than 2 hrs. can even cause permanent peripheral nerve injury and rhabdomyolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with a roadside accident underwent debridement and reduction of fracture of both bone right forearm under axillary block. On the second postoperative day, the patient complained of persistent numbness and paresthesia in the right forearm and hand. The commonest cause of this neurological dysfunction could be all of the following, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crush injury to hand and lacerated nerves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A tight cast or dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic toxicity of local anesthetics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tourniquet pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Systemic toxicity of local anesthetics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic toxicity of local anesthetics Systemic toxicity will have an immediate presentation (not on the 2nd postoperative day) and presentation of systemic toxicity will be lightheadedness, dizziness, tinnitus, perioral numbness, convulsion, coma, hypotension, or any arrhythmia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The common causes of neurologic dysfunction in this patient would have been: Injury itself. Surgical intervention. Tourniquetâ€™s excessive pressure or extra time. Tight cast/bandage. Local toxicity of local anesthetics (not systemic toxicity).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known case of thromboembolism currently on prophylactic dose low molecular weight heparin has to undergo major orthopedic surgery of the lower limb under combined spinal epidural (patient is unfit for GA due to poor cardiopulmonary reserve). What is the safe time after which a central neuraxial block can be given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Any time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 12 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;12 hours It is considered safe to give a central neuraxial block after 12 hours of the last dose of LMWH if the dose is prophylactic. If the dose is therapeutic then we can give a central neuraxial block after 24 hours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For wake-up test during spinal surgery, all of the following agents can be used, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Isoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isoflurane Use of inhalational agents may delay the wake-up test more than 30 minutes therefore inhalational agents are not used for wake up test&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wake up test is performed to assess the spinal cord function intraoperatively. Anaesthesia is maintained on O2 + N2O + opioid + short-acting muscle relaxant. If nitrous oxide is stopped the patient will become arousable after 3 minutes. So once the effect of the muscle relaxant is over, nitrous oxide is stopped and the patient is asked to move the limbs. Movement of limb exhibits normal spinal cord function. Once movement is tested, the patient is again re-induced and surgery continues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;With the availability of new techniques like somatosensory evoked potentials to monitor spinal cord function intraoperatively, wake up test is hardly done in present-day clinical practice&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Allodynia means: Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c,4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-c,4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a,4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d,4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-a, 3-c,4-d&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689330262106-QTDT047042IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-b, 2-a, 3-c,4-d Allodynia means non-painful stimulus like touch is perceived as painful by the patient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Exaggerated response to pain called hyperalgesia. Option C- Pain is desensitized area is anesthesia dolorosa Option D- Persistence of pain after removal of stimulus is hyperpathia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complex regional pain syndromes (CRPS) are painful dystrophies occurring due to increased sympathetic supply to the limb. CRPS has been classified as type II which includes causalgia and type I which includes all other reflex sympathetic dystrophies like burger diseases, Raynaud diseases, sudeck&#x27;s osteodystrophy, and phantom limb. The typical diagnostic feature of CRPS is an abnormal response to pain like allodynia, anesthesia dolorosa, hyperpathia, and hyperalgesia along with the features of sympathetic overactivity of the limb like hyperhidrosis, swelling, loss of hair, glistening and glossy skin. Non-use of the limb can cause motor weakness and osteoporosis in long-standing cases. The management includes sympathetic blocks like stellate ganglion block or lumbar sympathetic chain block.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year female underwent an open hysterectomy for a very large fibroid under GA. The patient was counseled for an epidural however she strictly refused. The patient was complaining of severe pain in the postoperative period. The staff nurse called the anesthetist who advised to start patient-controlled analgesia. The route of administration of patient-controlled analgesia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intramuscular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intravenous Patient-controlled analgesia is an automatic system that is connected to an intravenous line. It delivers a fixed amount of drug (opioids) when patients press a button by himself/herself. To prevent overdose a lockout interval is set during which even if a patient presses a button the drug will not be delivered. The advantage of this system is that it avoids delays in the delivery of drugs (the best analgesic effect is seen if the drug is given at the beginning of pain).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Oral route may be sufficient for chronic pain but the intensity of post-surgical pain is high therefore oral administration is not sufficient to achieve analgesia Option B- Local anesthetics + opioids through epidural would have been the best modality to control pain however the patient strictly refused for the epidural. Option D- In modern day practice intramuscular injections must be avoided as far as possible. Moreover, the absorption of opioids from the intramuscular route is unreliable&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following scale is commonly used to measure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sedation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pain intensity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depth of anaesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pain intensity&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1682879400617-QTDT047044IMG1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pain intensity This is a visual analogue scale that is most often used to assess pain intensity. It is a simple horizontal line evenly divided into 10 segments numbered from 0 to 10.0 representing no pain and 10 is the most severe pain. The patient is instructed to mark the number that best describes the level of pain he/she is perceiving. A modified VAS for children includes a continuum of smiling to crying faces or different colors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options: - Option A- There is no scale used for sleep Option B- Ramsay scale commonly used scale for assessing sedation. Option D- Bispectral index and entropy are used for assessing depth of anesthesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other than VAS, another popular technique for pain assessment is the McGill pain questionnaire which has five scales for pain (no pain, mild, moderate, severe, and intolerable pain) and instructions to select from a list of 78 sensory and emotional objectives used for describing pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Massage and liniments to painful areas in the body relieves pain due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulation of endogenous analgesic system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Release of endorphins by first-order neurons in the brain stem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Release of glutamate and substance P&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition by large myelinated afferent fibers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibition by large myelinated afferent fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibition by large myelinated afferent fibers Transcutaneous electric nerve stimulation (TENS) and massage work on the gate control theory of pain which states that stimulation of large sensory fibers inhibits the pain pathway between 1st order (dorsal ganglia) and 2nd order neurons (spinal cord) via interneurons, thus closing the gate to pain pathways.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, and B- Massage, acupressure, and acupuncture releases endogenous opioids which also help in controlling the pain however the main mechanism is gate control theory. Option C- Glutamate and substance P increases pain&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with trigeminal neuralgia with neuralgic pain in the distribution of mandibular division is posted for nerve block. Which of the following statements is true regarding the pain management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug of choice is pregabalin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug of the neurolytic block is 5% lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine patches can be given to the patient in postoperative period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Option A- Pregabalin is the drug of choice for all neuropathic pain except trigeminal and glossopharyngeal neuralgia which responds best to carbamazepine Option B- Neurolytic block (means permanently damaging the nerve) is performed for painful syndromes like trigeminal neuralgia. 5% phenol or absolute alcohol is utilized for neurolytic blocks. Local anaesthetics only produce a temporary block. Option C- Among opioids only fentanyl and buprenorphine patches are available. A fentanyl patch is effective in producing analgesia for 2-3 days while a buprenorphine patch can produce analgesia for 5-7 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nowadays radiofrequency nerve ablation is preferred over chemical ablation with phenol or alcohol because spillage of drugs can cause permanent damage to nearby structures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For cancer, an opioid can be given through all routes, except: Transdermal Epidural Intravenous oral Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct Depending on the severity, site, availability, feasibility, and cost, for the management of cancer patients, opioids may be given by oral, transdermal (fentanyl patch) IM, SC, IV, sublingual, and epidural routes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients may be considered for daycare surgery? 80-year male for I &amp;amp; D of the thigh 4-year child for circumcision 45-year female with mild hypertension which is controlled on antihypertensives for D &amp;amp; C for endometrial biopsy A 30-year-old healthy patient for laparoscopic cholecystectomy Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct The latest patient selection criteria for daycare surgery now includes all ages except Premature (up to 50 weeks of gestational age) so the patients/surgeries excluded from daycare surgeries are Premature Uncontrolled medical diseases. ASA grading as such is not a criterion and each patient should be selected individually on his/her medical condition however usually, uncontrolled ASA III and above are not considered. The patient was not accompanied by a responsible attendant. Surgeries associated with major hemodynamic shifts. Surgeries associated with the incidence of postoperative complications.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In assessing a patient for daycare surgery, it is essential that:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient is accompanied home after the procedure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A heavy premedication is administered if the patient is nervous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A blood sample for Hb is always taken&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient is starved at least 2 hours prior to the procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The patient is accompanied home after the procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient is accompanied home after the procedure The patient who is accompanied by an attendant can only be considered for daycare surgery. Patients coming alone cannot be considered for daycare surgeries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- As patients are discharged home the same day, premedication should be avoided as far as possible. Premedication should be used if only absolutely necessary and the premedication of choice is midazolam to be given orally 30-60 minutes before or intramuscularly 15-20 minutes before surgery. Option C- Investigations may not be necessary if the patient is clinically fit. Option D- Aspiration is a complication of anesthesia, it has nothing to do with the nature or duration of surgery. Therefore, the patient must be fasting for 6-8 hours even for a 5 minute surgery. Patients undergoing surgery under regional anesthesia also must follow the same fasting guidelines because regional blocks can fail anytime and patients may require GA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the best combination of drugs for daycare surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induction- Propofol, Maintenance- sevoflurane, Muscle relaxant â€“ mivacurium, Analgesic - Remifentanil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Induction- Propofol, Maintenance- Desflurane, Muscle relaxant â€“ mivacurium, Analgesic - Remifentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induction- Propofol, Maintenance- sevoflurane, Muscle relaxant â€“ Cis- atracurium, Analgesic- Remifentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induction- Thiopentone, Maintenance- sevoflurane, Muscle relaxant â€“ mivacurium, Analgesic â€“ Remifentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Induction- Propofol, Maintenance- sevoflurane, Muscle relaxant â€“ mivacurium, Analgesic - Remifentanil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Induction- Propofol, Maintenance- sevoflurane, Muscle relaxant â€“ mivacurium, Analgesic - Remifentanil Induction - Due to its shorter half-life and antiemetic property (which make the recovery smoother) Propofol is considered as an intravenous induction agent of choice. Maintenance- Although Desflurane has the lowest blood gas coefficient, a recent meta analysis has shown that the difference in recovery time between Desflurane and Sevoflurane is just 1.0-1.2 minutes which is clinically insignificant. Therefore, due to less cost and better respiratory (bronchodilatation, less airway irritation) and cardiac profile (Desflurane can cause tachycardia and hypertension), Sevoflurane is now preferred over desflurane for daycare surgeries. Muscle relaxant- Mivacurium being the shortest-acting non-depolarizer is the muscle relaxant of choice for daycare surgery. Analgesic- Remifentanil being metabolized by RBC esterase, has a short half-life of 10 minutes therefore is the opioid of choice for daycare surgery. Benzodiazepine: Midazolam, having a half-life of 2 hours, is the benzodiazepine of choice for daycare surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are the criteria to discharge a patient from the hospital after a daycare procedure: Able to eat food Able to mai
