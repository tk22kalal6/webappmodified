            questions = [{&quot;text&quot;: &quot;Which of the following anesthetic have half-life of more than 2 hours&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bupivacaine The duration of bupivacaine is 2-3 hours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On the basis of the duration local anesthetics has been classified as: Short duration (&amp;lt; 30 minutes) Procaine Chloroprocaine Intermediate duration (45-60 minutes) Lidocaine Mepivacaine Prilocaine Cocaine Long duration (2-3 hours) Bupivacaine Tetracaine Etidocaine Ropivacaine Dibucaine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The shortest duration local anesthetic is chloroprocaine with the duration of effect only 15-30 minutes while Dibucaine is thelongest acting local anesthetic with the duration of 2.5-3.5 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an amide:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etidocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Procaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Procaine Procaine is an ester&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On the basis of the linkage chain Local anesthetics are broadly classified as Ester-linked and Amide linked. Ester-linked local anesthetic are: Procaine Chloroprocaine Tetracaine Cocaine Benzocaine. Amide linked are: Lignocaine Prilocaine Mepivacaine Etidocaine Bupivacaine Dibucaine Ropivacaine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Untrue about aminoesters:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolized by pseudocholinesterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High incidence of allergic reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Very stable solutions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contains para aminobenzoic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Very stable solutions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Very stable solutions Amino-esters are unstable solutions while amides are so stable that they donâ€™t undergo chemical change in spite of autoclaving.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. All esters except cocaine are metabolized by pseudocholinesterase while cocaine and amides are metabolized in the Liver Option: B and D. Due to the presence of para-amino-benzoic acid, the incidence of allergic reactions is far more common with esters as compared to amides.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are giving a supraclavicular block to a 28-year-old male for radius and ulna plating with 15 ml of lignocaine + 15 ml of bupivacaine. Which fibers are expected to be blocked first in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are blocked equally&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A The sensitivity of a nerve fiber to local anesthetic depends on many factors like fiber diameter, Myelination, anatomic location, etc. Considering all these factors together the sequence of nerve blockade is - A gamma â†’ A delta â†’ A alpha = A betaâ†’ Bâ†’ If A is not subdivided then the sequence becomes Aâ†’Bâ†’C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sequence after central neuraxial blocks is B â†’ Aâ†’C&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year female received an axillary brachial plexus block for colles fracture reduction and Kâ€“wiring. Which of the following modality is expected to recover first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autonomic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Motor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All recover simultaneously&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Autonomic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autonomic For peripheral nerve blocks the sequence of the blockade is: motorâ†’ sensory â†’ autonomic while the recovery is in reverse order i.e., autonomicâ†’ sensory â†’ motor For central neuraxial blocks sequence of the blockade is autonomicâ†’ sensory â†’ motor while recovery will be in reverse order i.e., motorâ†’ sensory â†’ autonomic The reason for this sequence after the central neuraxial block is the arrangement of fibers in spinal nerves. Autonomic being the outermost fibers receives the drug earliest (and maximum) while the motor being the deepest receives late and minimal doses.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Order of paralysis after spinal anesthesia: Sympathetic Parasympathetic Motor Sensory Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;d, c, b, and a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, c, and d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, d, and c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b, a, d, and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a, b, d, and c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b, d, and c The sequence of the blockade after central neuraxial blocks is autonomicâ†’ sensory â†’ motor. Because of the shorter length Preganglionic sympathetic are blocked earlier than parasympathetic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old patient who has a known case of ischemic heart disease, uncontrolled diabetes mellitus, and hypertension is posted for toe amputation due to gangrene. On Echocardiography his ejection fraction was found to be 20% only. Therefore, the anesthetist decided to get the surgery done under the ankle block. Which sensation is expected to go first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Touch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proprioception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pain For peripheral nerve blocks - Somatic (sensory) blockade order of blockade is painâ†’ temp (cold before hot) â†’touchâ†’ deep pressure â†’proprioception while for central neuraxial blocks, the temperature is blocked earlier than pain while other sequence remains the same&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient is posted humerus plating. The anesthetist decided to get the surgery done under the brachial plexus block with an interscalene approach. All of the following factors can enhance the block of local anesthetics except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve stimulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ischemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ischemia The drug should be in non-ionized form to cross the axonal membrane. In ischemia, there is acidic pH making more drugs to become ionized (as LA are bases) delaying the onset.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors enhancing the onset are: Dose. Concentration. pKa of the drug (pKa is the ratio of ionized to non-ionized fraction, so, the drug with lower pKa has more non-ionized fraction and hence faster onset). The pH of the medium (onset is enhanced in alkaline medium and delayed in acidic). Type of nerve fibers (motor to be blocked earliest). Stimulation of nerve fibers (stimulated nerve has faster onset as compared to the non-stimulated nerve).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Local anesthetic is most ionized at normal pH:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bupivacaine pKa is the ratio of ionized to non-ionized fraction, so if the drug has higher pKa it means it has more ionized fraction and hence slower onset. Thatâ€™s why Bupivacaine which has a higher pKa (8.1) has slower onset as compared to Drugs with lower pKa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Lignocaine has lower pKa (7.7) therefore has a more non-ionized fraction Option: C. Prilocaine also has lower pKa(7.8)than bupivacaine Option: D. pKa of Mepivacaine is 7.6&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is seen that the local anesthetics with long duration have slower onset while with short/intermediate duration have a fast onset.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Local anesthetic is mixed with sodium bicarbonate to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the duration of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enhances the onset of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases the pain of injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Theoretically, adding Sodium bicarbonate increases the duration because on metabolism it produces CO2 which along with local anesthetic cross the membrane to change the inside pH to be more acidic, enhancing the ionization of local anesthetic Option: B. Adding sodium bicarbonate makes the pH more alkaline letting the local anesthetic to be available in a non-ionized form which is required to cross the axonal membrane thus enhancing the onset of action and quality of block. This is the most prominent effect of adding sodium bicarbonate Option: C. Studies have proven that adding sodium bicarbonate also decreases the pain of injection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following factors increase the duration of block by local anesthetics, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pharmacologic profile of the drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addition of vasoconstrictor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Factors increasing the duration are: Dose. The pharmacologic profile of drugs especially plasma protein binding and metabolism. The addition of vasoconstrictor like adrenaline decreases the uptake by blood making more Drugs available to act on nerves. Addition of sodium bicarbonate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pharmacological profile of the drug is the most important factor determining the duration&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old patient underwent a hysterectomy under GA. The anesthetist decided to obtain postoperative analgesia by transverse abdominis plane (TAP) block with 0.25% Bupivacaine. Which of the following adjuvant he can use to increase the duration of his block?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexmedetomidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Adrenaline is the most commonly used drug to prolong the duration of block by local anesthetics. Other than adrenaline other adjuvants which can significantly increase the duration of local anesthetics are: alpha-2 agonist-Dexmedetomidine An Opioid buprenorphine Dexamethasone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the concentration of adrenaline used for different purposes. Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-d, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-c, 2-a, 3-d, 4-b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689329705340-QTDT029013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-c, 2-a, 3-d, 4-b 1: 1000 (undiluted) is used only if given through theendotracheal route in pediatric CPR  or when given through S/C or I/M route for the management of anaphylaxis. 1:10,000 is the concentration used when adrenaline is given through the IV route, endotracheal route in adults, or intraosseous route. Therefore, for CPR its 1: 10,000 concentration which is used 1: 100000 is often the concentration used by surgeons for local infiltration to achieve local ischemia to decrease the bleeding 1: 200000 is the concentration used with local anesthetics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum systemic absorption of local anesthetic is seen after&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intercostal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachial plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intercostal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intercostal Systemic absorption depends on vascularity. Maximum blood is seen in the following order: Tracheal &amp;gt; intercostal &amp;gt; paracervical &amp;gt; epidural &amp;gt; brachial plexus &amp;gt; sciatic &amp;gt; subcutaneous&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Adrenaline should not be given along with Lignocaine for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penile nerve block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brachial plexus block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subarachnoid block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penile nerve block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penile nerve block Lignocaine with adrenaline is contraindicated in thering block of the finger, toes, penis, and pinna (because these structures have end arteries), and Bierâ€™s block (intravenous regional anesthesia).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: B and C. For peripheral blocks like brachial plexus block and epidural lignocaine with adrenaline is used to prolong the duration of action and decrease the toxicity. Adrenaline decreases toxicity by decreasing systemic absorption which allows the use of higher doses. Option: D. As there is a risk of cord ischemia if adrenaline is used for subarachnoid block (spinal anesthesia) therefore lignocaine with adrenaline should be avoided for spinal however this risk is minimal as compared to the risk of ischemia and gangrene if used for ring block of finger, toes, penis or pinna.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is posted for total knee replacement under an epidural where the anesthetist decided to use lignocaine with adrenaline. What is the maximum safe dose of xylocaine with adrenaline which he can use for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.5 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 mg/kg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 7 mg/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 mg/kg The maximum safe dose of lignocaine without adrenaline is 4.5 mg/ kg (but the total should not exceed &amp;gt; 300 mg) and with adrenaline is 7 mg /kg (but the total should not exceed &amp;gt; 500 mg).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The maximum safe dose of bupivacaine:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5 mg/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5 mg/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2.5 mg/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2.5 mg/kg The maximum safe dose of bupivacaine without Adrenaline is 2.5 mg/kg (maximum 175 mg). Bupivacaine is rarely used with adrenaline but if used then it can be given up to 3 mg/kg (maximum 225 mg)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You were called to the labor room for providing painless labor to a 25-year female patient. As there was no local anesthetic available in the labour room, the nurse in charge had to order from the store. Which local anesthetic will you advise her to order from the store?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bupivacaine Differential block, which means a drug at lower concentration produces only sensory block is a unique feature of bupivacaine (and its isomers) making it an agent of choice for painless labor and postoperative&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, C. D. All other local anesthetics other than bupivacaine and its isomers i.e., Levo-bupivacaine and Ropivacaine do not have wide differential blockade range i.e., even at slightly higher concentrations they can produce motor block which is not acceptable in postoperative period and painless labor. Therefore, other local anesthetics are not used for painless labor or to achieve postoperative&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Due to less cardiotoxicity, nowadays Ropivacaine is preferred over bupivacaine for painless labor or postoperative analgesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Duration of action of xylocaine with adrenaline:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 hours The duration of lignocaine without adrenaline is 45-60 minutes, with adrenaline it increases to 2-3 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adding adrenaline to lignocaine can increase the duration of both sensory and motor block. The duration of action of bupivacaine without adrenaline is 2-3 hours which can be increased to 3-5 hours by adding adrenaline however it has been seen that adding adrenaline to bupivacaine only increases the sensory block; there is no effect on the duration of motor block. Therefore, generally, adrenaline is not used with Bupivacaine. In fact, there is no commercial preparation of bupivacaine with adrenaline available too.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the concentration of lignocaine used for different blocks: Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4- b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-a, 2-d, 3-c, 4-b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689329744015-QTDT029020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-a, 2-d, 3-c, 4-b The concentration of lignocaine used for different blocks Â·       Surface (topical) analgesia                         :             4% and 10% Â·       Nerve blocks                                               :             1 to 2% Â·       Urethral procedures (as jelly)                     :             2% Â·       Spinal                                                          :             5% (heavy) Â·       Epidural                                                      :             1 to 2% Â·       Intravenous regional analgesia                   :             0.50% Â·       (Bierâ€™s block) Â·      Infiltration block                                          :             1 to 2% Â·      Biers block                                                  :               0.50%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About lidocaine, all are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose need not be altered in renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loading dose before infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is little affected by heat &amp;amp; pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolongs refractory period&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prolongs refractory period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prolongs refractory period LA decreases the rate of depolarization (main action) but also reduces the action potential duration and refractory period&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Local anesthetics are poorly water soluble and this limits their renal excretion (of unchanged drug) to less than 5%. Therefore, there is no need to alter the doses of local anesthetics in renal failure. Option: B. For treating ventricular arrhythmias initial loading dose is to be followed by infusion. Option: C. The amides are so stable that they are not affected even by autoclaving.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as an intern in the accident and emergency department where you received a patient with ventricular tachycardia. However, the patient was hemodynamically stable. Unfortunately, amiodarone was not available so you decided to use Xylocard. How is this xylocard different from xylocaine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is more potent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a longer duration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It does not have Preservative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is no difference, some companies are using brand name xylocaine, and some xylocard&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It does not have Preservative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It does not have Preservative Xylocard is preservative free preparation of xylocaine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As Xylocard does not have preservatives, it can be given intravenously for treating ventricular tachycardia. Otherwise, the preservatives used with local anesthetics i.e., methyl and propylparaben when given IV not only increase the risk of anaphylaxis but are highly epileptogenic too. Convulsions seen with local anesthetics is not usually due to local anesthetic itself, it is mainly due to preservative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A and B. Other properties like onset, duration, and potency of xylocard are similar to xylocaine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given a brachial plexus block with a local anesthetic. However, after some time it was seen that patient saturation started to decrease. Which of the following local anesthetic would have caused this desaturation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prilocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prilocaine Prilocaine by causing methemoglobinemia can lead to desaturation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prilocaine is largely a safe local anesthetic that is not only metabolized by the liver but also exhibits significant extrahepatic metabolism. However, one of the metabolic products of prilocaine O-toluidine can cause methemoglobinemia. Methemoglobinemia is usually seen only at higher doses&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A and C. Neither Bupivacaine nor lignocaine causes methemoglobinemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The only other local anesthetic which can produce methemoglobinemia is benzocaine but methemoglobinemia with benzocaine is rare.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient of 24 years is posted for excision of a sebaceous cyst under local anesthesia. In history, it was found that the patient is allergic to lignocaine. Which of the following local anesthetic the patient can receive safely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroprocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chloroprocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chloroprocaine It has been observed that cross-sensitivity does not exist between the classes (esters and amides) however exists between the drugs of the same class. It means that if a patient is allergic to one ester compound, he/she will be allergic to all esters but will not be allergic to amides. Similarly, if a patient is allergic to one amide, he/she will be allergic to all amides but will not be allergic to esters. Chloroprocaine is an ester, therefore will be safe for this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. As the patient is allergic to Lignocaine, he will be allergic to Bupivacaine because both are amides Option: C. If a patient is already allergic to lignocaine, so can not receive lignocaine. The second reaction may be more dangerous than the first reaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about bupivacaine are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Must never be injected into the vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More cardiotoxic than lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.25 % is effective for sensory block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Produces methemoglobinemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Produces methemoglobinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Produces methemoglobinemia Methemoglobinemia is produced by prilocaine and benzocaine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Bupivacaine is long-acting local anesthetic with high cardiotoxicity so it should not be injected in a vein i.e., contraindicated for Bierâ€™s block. Option: B. Bupivacaine is highly cardiotoxic. Its cardiotoxicity is far more than lignocaine. CNS: CVS ratio for lignocaine, is 1:7 while this ratio for bupivacaine is 1:3. It means Bupivacaine can produce cardiotoxicity at the dose which is 3 times of dose involving CNS. For lignocaine the dose to involve CVS should be 7 times the dose that involves CNS. Option: C. At a concentration of 0.25%, there will be only a sensory block. The motor block will be seen at a higher concentration like 0.5%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given a supraclavicular block with 0.5% bupivacaine for humerus plating. A few minutes after the block it was found that the patient developed ventricular tachycardia. Vitals recorded are as follows- HR- 140, BP-104/76, SPO2- 97%. False statement regarding the management of this patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug of choice is Bretylium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient should be given 20% amino acid solution as an antidote&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient should be immediately defibrillated with the biphasic defibrillator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The cardiotoxicity of Bupivacaine may manifest from asystole to ventricular fibrillation. Ventricular tachycardia is not so infrequent with Bupivacaine. Cardiac arrest after bupivacaine carries a very poor prognosis Option: A. Contrary to previous recommendations where Bretylium used to be considered as the drug of choice for bupivacaine induced ventricular tachycardia now it is proven that like other ventricular tachycardiaâ€™s Bupivacaine-induced ventricular tachycardia also responds best to Amiodarone Option: B. Intralipid 20% (not amino acids) by binding the active form of bupivacaine acts as the antidote to bupivacaine toxicity Option: C. As this patient is hemodynamically stable so there is no need for immediate defibrillation. However, a defibrillator should be ready because if a patient does not respond to amiodarone or becomes hemodynamically unstable then he will need defibrillation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Contrary to previous recommendations where Bretylium used to be considered as the drug of choice for bupivacaine induced ventricular tachycardia now it is proven that like other ventricular tachycardiaâ€™s Bupivacaine-induced ventricular tachycardia also responds best to Amiodarone Option: B. Intralipid 20% (not amino acids) by binding the active form of bupivacaine acts as the antidote to bupivacaine toxicity Option: C. As this patient is hemodynamically stable so there is no need for immediate defibrillation. However, a defibrillator should be ready because if a patient does not respond to amiodarone or becomes hemodynamically unstable then he will need defibrillation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient to be operated on for tibia nailing was given a femoral and sciatic block. The student gave 30 ml of 2% xylocaine for the sciatic block and 30 ml for the femoral block. The patient developed convulsions after 15-20 minutes. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylaxis to lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravascular injection in the femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reaction with the methylparaben (preservative)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Drug toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug toxicity The maximum safe dose of lignocaine without adrenaline is 300 mg i.e., the allowed dose is only 15 ml of 2% (1 ml of 2% contains 21.3 mg). In this scenario, the student is given a very high dose (60ml) which led to drug toxicity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CNS is the first system that is involved in local anesthetic toxicity. The patient may have dizziness, lightheadedness, circumoral numbness (a typical sign of toxicity), paresthesia, and tingling sensations which may cumulate in Convulsions. However, convulsions can occur as a first sign as has happened in this scenario. In extreme cases the patient may even develop a coma or death can also occur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Anaphylaxis to lignocaine will present as hypotension, stridor, bronchospasm, not as convulsion Options: B and D . In intravascular injection and reaction to methylparaben there will be convulsions but they will be immediate rather than after 15-20 minutes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You as an intern received a 10-year-old child with dehydration for which you decided to give fluids. However, the child was very sensitive and was not allowed to put IV cannula. Therefore, you decided to apply EMLA cream before applying the cannula. This cream contains:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xylocaine + prilocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Xylocaine + bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xylocaine + mepivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xylocaine + procaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Xylocaine + prilocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xylocaine + prilocaine EMLA stands for eutectic mixture of local anesthetic. It contains 2.5% xylocaine + 2.5% prilocaine and is useful for producing topical analgesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Bupivacaine does not have any absorption from skin or mucus membrane, therefore, can not be used for surface analgesia Option: C. Mepivacaine like bupivacaine also cannot penetrate skin or mucous membrane therefore, can not be used to produce surface analgesia. Option: D. The absorption of procaine and chloroprocaine is so poor from the skin that the effect will be inadequate, therefore they also should be avoided for surface analgesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In conclusion, all local anesthetics except bupivacaine (and its isomers, Levobupivacaine and Ropivacaine) and mepivacaine cannot be used for topical (surface) anesthesia. Procaine and chloroprocaine have poor surface penetration so, they are not recommended for topical analgesia. Local anesthetics available for surface/topical analgesia are: Xylocaine as 4% and 10% spray, 2.5 EMLA cream, 2% urethral jelly, and 4% anal ointment. Cocaine 4% eye drops are available. Tetracaine is available as a spray. Benzocaine as lozenges and anal ointment (5%). Dibucaine 1% anal cream. Oxethazaine 0.2% for gastritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tumescent anesthesia is used during:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurosurgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cardiac surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plastic surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ocular surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Plastic surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plastic surgery Tumescent anesthesia is used by plastic surgeons during liposuction where they inject very large volumes of dilute lignocaine and epinephrine subcutaneously. As very large volumes are used there is always a risk of drug toxicity. There have been death reports due to tumescent anesthesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lignocaine can be given IV for the treatment of MI-induced ventricular tachycardia Bupivacaine-induced ventricular tachycardia To blunt reflex response to intubation Chronic pain syndromes Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct Lignocaine should not be used for bupivacaine-induced ventricular tachycardia. Although the drug of choice for ventricular tachycardia is Amiodarone however in the absence of amiodarone, Lignocaine can be used as an alternative. Laryngoscopy and intubation can cause significant sympathetic stimulation. To blunt this reflex other than opioids and beta blockers, lignocaine can be given intravenously or as the topical spray. Lignocaine infusion has been found to be very effective in the treatment of chronic neuropathic pain. However, used as one of the last resorts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiotoxicity of Bupivacaine lead to some modifications in the chemical structure of Bupivacaine giving rise to a new drug called Ropivacaine. Which of the following statements are true regarding ropivacaine:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is less potent than bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a shorter duration as compared to bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It produces less motor blockade as compared to Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Ropivacaine is a newer drug that is pharmacologically similar to bupivacaine with less cardiotoxicity. Not only cardiotoxicity is less, but the prognosis of cardiac arrest after ropivacaine carries a better prognosis as compared to cardiac arrest occurring with Bupivacaine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. As Ropivacaine is less lipid soluble than Bupivacaine therefore its potency is one-third less than bupivacaine Option: B. Potency of local anesthetics is directly proportional to their duration. The lesser the potency, the lesser will be the duration. Since Ropivacaine is lesser potent than Bupivacaine so its duration will be less Option: C. Potency also determines the quality of  the motor block. Less potency means the intensity of the motor block will also be less&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following local anesthetics is vasoconstrictor at clinically used concentrations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levobupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ropivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Explanation for incorrect options: - Option: A. Usually, Local anesthetics are vasodilators at clinically used concentrations however, cocaine was a very potent vasoconstrictor that it lead to even cardiac failure. Options: B and C. Bupivacaine like other local anesthetics is a vasodilator however its isomers, Levobupivacaine and ropivacaine have been found to cause vasoconstriction. The vasoconstriction produced by Levobupivacaine, and Ropivacaine is not very significant as seen with cocaine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intense vasoconstriction was one of the very important reasons which lead to the obsoletion of cocaine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In acute convulsions due to the toxicity of local anesthetics, most important step in immediate management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secure airway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV barbiturate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secure airway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secure airway The first step in the management of any convulsion is securing the airway otherwise the patient may aspirate or tongue fall can cause airway obstruction and hypoxia. The best method to manage the airway is by intubation however sometimes intubation becomes very difficult during convulsions due to muscle rigidity. In that situation, the patient may require a muscle relaxant for intubation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. There is no role of adrenaline in the treatment of convulsions. Adrenaline is required if there is cardiac arrest. Option: C. Barbiturates are very effective in the treatment of convulsion. Thiopentone may be used as a last resort drug however only after securing the airway. Option: D. Benzodiazepines are often the first-line drugs for aborting a convulsion however securing the airway is the priority.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Local anesthetics canâ€™t be used at the site of infection because they cause:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spread of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lowered efficacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both of the above In infection, the acidic pH ionizes the local anesthetic, preventing their transfer through the axonal membrane. Multiple injections might cause the spread of infection. Thatâ€™s why drainage of the abscess is not recommended under local anesthesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac or central nervous system toxicity may result when standard lidocaine doses are administrated to the patient with circulatory failure. This may be due to the following reason:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lidocaine concentrations are initially higher in relatively well-perfused tissues such as the brain and heart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histamine receptors in the brain and heart get suddenly activated in circulatory failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is a sudden outburst of the release of adrenaline, noradrenaline, and dopamine in the brain and heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lidocaine is converted into toxic metabolite due to a longer stay in the liver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lidocaine concentrations are initially higher in relatively well-perfused tissues such as the brain and heart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lidocaine concentrations are initially higher in relatively well-perfused tissues such as the brain and heart Lignocaine (as with other lipid-soluble anesthetic agents) initially reaches to well perfuse areas likethe brain and heart. In circulatory failure blood from non-vital structures is diverted to vital structures like the brain and heart producing higher levels of local anesthetics in these vital structures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Local anesthetics do not act through histamine receptors Option: C . There may be an increase release of adrenaline, noradrenaline and dopamine however has nothing to do with the toxicity of lignocaine Option: D. Circulatory failure will not change the metabolism pattern of lignocaine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following drugs are less cardiotoxic than bupivacaine: Ropivacaine levobupivacaine lignocaine Prilocaine Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct The cardiotoxicity of bupivacaine is largely contributed to its R isomer. Levobupivacaine and ropivacaine which only have an S isomer are obviously less cardiotoxic. Ropivacaine is less cardiotoxic than levobupivacaine because of other chemical changese., the butyl group is substituted with the propyl group. Ropivacaine and Levobupivacaine are less cardiotoxic than bupivacaine however still more cardiotoxic than lignocaine and prilocaine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Local anesthetics act on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Until recently it was believed that local anesthetics only blocked the sodium channel but recently it is proven that they also act on potassium and calcium channels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Duration of action of Proparacaine:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20 min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20 min Proparacaine is only available as drops used for topical analgesia in ophthalmology. It is an amino ester. Duration of action is 15-20 minutes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is/are true? Duration of local anesthetic is inversely proportional to its potency Ester-linked local anesthetics exhibit a high incidence of allergic reactions as compared to amide link Bupivacaine is more toxic than Ropivacaine CNS is more sensitive than CVS in local anesthetic toxicity Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3, and 4 are correct Duration is directly proportional to the potency of local anesthetic Incidence of allergic reactions are more common with esters The main advantage of Ropivacaine is that it is less cardiotoxic than Bupivacaine CNS is involved at much lower doses as compared to CVS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is/are true? A local anesthetic will act fast in an acidic atmosphere Concentration of lignocaine used for Bierâ€™s block is 2% Addition of adrenaline to bupivacaine increases both sensory and motor block Ropivacaine is a better vasodilator than bupivacaine Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None is correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None is correct The drug should be non-ionized to cross the axonal membrane. In ischemia, there is acidic pH making more drug become ionized (as LA are bases) delaying the onset. The concentration of lignocaine used for Bierâ€™s block is 0.5% The addition of adrenaline to Bupivacaine only increases the duration of thesensory block; there is no effect on the motor block. Ropivacaine is vasoconstrictor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 50 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
