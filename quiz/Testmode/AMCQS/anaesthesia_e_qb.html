{&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. L3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L3 The spinal cord occupies the whole vertebral canal in intrauterine life. Thereafter growth of the vertebral column exceeds the spinal cord. In infancy, it extends up to the lower border of the L3 vertebra while in adulthood it extends up to the lower border of L1 which is achieved by the age of 2 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The clinical significance of this extension is that in infants, the spinal should not be given in L3-4 and any space above it. L3-4 should also be avoided because the spinal cord extends up to the lower border of L3, and cephalad movement of the needle may injure the spinal cord. Similarly, in adults, the central neuraxial block should not be given in L1-L2 and any space above because the spinal cord extends up to the lower border of L1 in a significant population.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dura extends up to S2 while pia in the form of filum terminale extends up to coccyx.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Understanding applied anatomy is important before giving central neuraxial blocks. All of the following statements are true regarding applied anatomy related to central neuraxial block except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intercristal line passes through L2-3 space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plexus of Batson lies in epidural space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF is present between arachnoid and pia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidural space has negative pressure in majority of patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intercristal line passes through L2-3 space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intercristal line passes through L2-3 space The intercristal line (called Tuffier&#x27;s line) is the line drawn between the two iliac crests. It corresponds to the level of the L4 vertebral body or the L4-L5 interspace. It is used as a landmark to identify intervertebral spaces to give spinal anesthesia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. Epidural space contains valveless veins forming a plexus called the plexus of Batson. Option: C. CSF is present between arachnoid and pia mater i.e., subarachnoid space that is why spinal anesthesia is also called a subarachnoid block. Option: D. Majority of the population (85%) has negative pressure in epidural space. Extra Edge&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The veins in the plexus of Batson are valveless; direct injection of drug or air into these veins can reach the cranium. Moreover, these veins drain directly into the inferior vena cava. Any compression of IVC (like in pregnancy where gravid uterus compresses the IVC) can lead to engorgement of these veins pushing the dura medially decreasing the subarachnoid space and hence leading to the higher spread of drug injected in subarachnoid space.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are doing a lumbar puncture. The last structure to be encountered will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ligamentum flavum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arachnoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arachnoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arachnoid Spinal anesthesia is given in the subarachnoid space. Therefore, the last structure pierced will be an arachnoid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Structural encountered during spinal anesthesia (posterior to anterior) skin subcutaneous tissue Supraspinous ligament Interspinous ligament Ligament flavum Dura Arachnoid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not only local anesthetics, but opioids are also frequently given through the epidural routes. True regarding the site of action of opioids and local anesthetics during central neuraxial blocks:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opioids act on the dorsal horn of the spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Local anesthetics act on nerve roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local anesthetics act on dorsal root ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Option: A. Opioid receptors are present in substantia gelatinosa of dorsal horn cells. Opioids after spinal or epidural diffuse through the meninges to reach their receptors to bind them. Options: B and C. Main site of action of local anesthetics is on nerve roots however they also act on dorsal root ganglia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the sequence of blockade of different fibers after central neuraxial blocks Sympathetic Parasympathetic Sensory Motor Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 2, and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 1, 3, and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4, 3, 2, and 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3, and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, and 4 The sequence of block after central neuraxial block is AutonomicðŸ¡º (Sympathetic ðŸ¡ºParasympathetic) ðŸ¡º SensoryðŸ¡º Motor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sensitivity of a nerve fiber to local anesthetic depends on factors like fiber diameter, myelination, anatomical location, or arrangement of fibers in a nerve. The reason for this sequence is the anatomy of the spinal nerve where outermost fibers are autonomic therefore getting the earliest exposure to local anesthetics while motor fibers are the deepest, therefore, getting late exposure to local anesthetics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sequence of the blockade in peripheral nerve blocks is motor ðŸ¡º Sensory ðŸ¡º autonomic The sequence of recovery is reversed in both peripheral and central neuraxial blocks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old patient was given spinal anesthesia for femur interlocking. The anesthetist wants to check the effect of spinal anesthesia. Which sensation will he expect to go first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cold sensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinprick&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toe movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All goes at the same time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cold sensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cold sensation The sequence of sensations after the central neuraxial block is autonomic (tested by cold) ðŸ¡ºpain (tested by pinprick) ðŸ¡ºmotor (tested by toe movement or leg raising)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Due to the different sensitivity of nerve fibers, different sensations achieve different levels after spinal anesthesia. True statement regarding the relationship between autonomic, sensory, and motor level is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autonomic level is 2 segments higher than motor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autonomic level is 2 segments lower than motor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autonomic level is 2 segments higher than sensory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autonomic level is 2 segments lower than sensory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Autonomic level is 2 segments higher than sensory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autonomic level is 2 segments higher than sensory Most sensitive fibers are autonomic and the most resistant are motor. Therefore, in spinal anesthesia autonomic level is 2 segments higher than the sensory, which is 2 segments higher than the motor. For example, if the motor level is up to L5, sensory will be up to L3 and autonomic will be up to L1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You, being the junior resident, are asked to give the first spinal anesthesia of your life. Knowing procedural details is a must for giving spinal anesthesia. All of the following statements are true regarding the methodology to give spinal except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can be given in right lateral, left lateral, sitting, and prone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most preferred space is L3-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug should be injected only after confirming the free flow of CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selection of the needle does not affect the rate of complications&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Selection of the needle does not affect the rate of complications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selection of the needle does not affect the rate of complications The selection of the needle is a very important factor in determining the incidence of post-spinal headaches. If a fine gauge pencil point (dura separating) needle is selected the incidence of post-spinal headache will be less as compared to a large gauge and dura cutting (Quincke-Babcock) needle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A . Lumbar puncture is usually done in a lateral or sitting position. Flexion is maintained in both positions to open up the spine. Theoretically, it is possible to give spinal in a prone position also where CSF needs to be aspirated, however practically this position is hardly employed for giving spinal. Option: B. Majority of the spinals are given in L3-4 interspace due to its most convenient location however can be given in L2-3 or any space below it. Option: C. The high rate of success of spinal anesthesia is because the position of the needle is confirmed by the free flow of CSF&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High spinal anesthesia is characterized by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension, tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension, bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotension, tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension, bradycardia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypotension, bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypotension, bradycardia High spinal is characterized by hypotension (due to sympathetic block) and bradycardia ( due to blockage of cardioaccelerator fibers)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most prominent pathophysiological effect of spinal anesthesia is hypotension. The causes for this hypotension are: Sympathetic block of the lumbar chain causes venodilatation leading to decreased venous return, decreased cardiac output, and hypotension. Normally hypotension is accompanied by tachycardia but in spinal anesthesia sympathetic block leads to parasympathetic dominance causing bradycardia which further decreases the cardiac output and blood pressure. Moreover, the blockade of cardioaccelerator fibers (T1-T4) can further aggravate bradycardia. Blockage of the adrenal can decrease the supply of catecholamines further worsening the hypotension. Severely compromised left ventricular filling can precipitate the Bezold Jarish reflex leading to severe bradycardia or even asystole Dura cutting needle causing a high incidence of post-spinal headache, while others are dura separating pencil tip needles which decreases the incidence of post-spinal headache but are expensive.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The concentration of drugs used for spinal anesthesia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plain lignocaine 2%, hyperbaric Bupivacaine 2%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypobaric lignocaine 5%, hyperbaric Bupivacaine 5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperbaric lignocaine 5%, hyperbaric Bupivacaine 5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperbaric lignocaine 5%, hyperbaric Bupivacaine 0.5%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperbaric lignocaine 5%, hyperbaric Bupivacaine 0.5%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperbaric lignocaine 5%, hyperbaric Bupivacaine 0.5% The concentration of lignocaine used is 5% heavy (hyperbaric) while that of bupivacaine is 0.5% heavy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperbaric (also called heavy) means the specific gravity of the drug is more than CSF so, the drug will try to settle down due to gravity. Although Iso, hypo, or hyperbaric solution of drug can be used for giving spinal anesthesia however almost always only hyperbaric solution is used Local anesthetics are made hyperbaric by adding dextrose; Lignocaine is made heavy by adding 7.5% dextrose while for bupivacaine 8% dextrose is used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Due to the neurologic complications like cauda equina syndrome and transient neurological symptoms reported with lignocaine, it is almost not used in present-day practice for spinal anesthesia. So, in current-day practice the only drug that is used for spinal anesthesia is Bupivacaine 0.5%, a hyperbaric solution.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Due to the neurologic complications like cauda equina syndrome and transient neurological symptoms reported with lignocaine, it is almost not used in present-day practice for spinal anesthesia. So, in current-day practice the only drug that is used for spinal anesthesia is Bupivacaine 0.5%, a hyperbaric solution.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be used as an adjuvant to increase the duration of analgesia after central neuraxial block? Opioids Dexmedetomidine Neostigmine All of the above Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct Opioids are frequently used through the epidural route alone or in combination with local anesthetics to enhance the duration of analgesia. A very small dose of opioid is mixed with hyperbaric bupivacaine during the spinal also. Alpha 2 agonists have also been found to increase the duration of analgesia after central neuraxial blocks however are not used frequently Neostigmine by increasing spinal acetylcholine can produce analgesia however due to side effects like very high incidence of nausea and vomiting it is hardly used&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Factor significantly affecting the level (height) of block in spinal anesthesia: Dose Baricity Position Direction of needle Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3, and 4 are correct The direction of the needle affects the level of the block however insignificantly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors significantly affecting the height of the block: Volume (dosage) of the drug. Baricity (hyperbaric solutions will produce lower blocks as compared to the hypobaric). Position of the patient (Higher block in lying than sitting). Old age Pregnancy CSF volume Epidural after spinal Factors that affect the level of the block but not significantly Volume Concentration Height Spinal curvature Direction of needle Level of injection Factors not affecting the level of block Sex Speed of injection Increased CSF pressure during Barbotage (It is the technique in which repeatedly CSF is taken out and the drug is injected), coughing or straining does not affect the level of block. Addition of vasoconstrictor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The dose of local anesthesia is reduced in spinal anesthesia because of all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in the volume of subarachnoid fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Engorgement of epidural vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in lumbar lordosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in sensitivity to local anesthesia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase in sensitivity to local anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in sensitivity to local anesthesia There is no increase in the sensitivity to local anesthesia in spinal anesthesia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Options: A and B. Epidural veins (plexus of Batson) directly communicate with the Inferior vena cava (IVC). An increase in intra abdominal pressure by ascites, pregnancy, or abdominal tumors leads to compression of IVC and engorgement of epidural veins which pushes the dura medially decreasing the Subarachnoid space (volume) leading to the higher spread of the drug producing higher block. Option: C. Lumbar lordosis by changing the curvature can change the volume of subarachnoid space and can produce a higher block (but not very significantly)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The duration of the effect of spinal anesthesia depends on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The site of injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quantity of drug injected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type of drug used&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type of drug used&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type of drug used The type of drug used is the most important factor determining the duration of action, bupivacaine has longer action than xylocaine. Another factor which is an important determinant of duration is added vasoconstrictor (the previous concern that they can cause spinal cord ischemia no longer holds true).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Site of injection can affect the level of block, not duration. Option: C. Although quantity (dose) is also a determinant of duration but it mainly determines the onset.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Post spinal hypotension, all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paralysis of the nerve supply from T1-L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leakage of CSF through the puncture site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trendelenburg position is good&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevation of lower limbs without the head low position is useful&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leakage of CSF through the puncture site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leakage of CSF through the puncture site Leakage of CSF is responsible for headache, not hypotension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The main reason for hypotension is Lumbar sympathetic blockade (T1-L2) leading to venodilatation and decreased venous return. Option: C, D. Although Trendelenburg position is used in treatment to increase the venous return, only leg elevation without head low is also beneficial as it will increase blood volume from the leg (but not from the pelvis).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best way to prevent hypotension during spinal anesthesia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preloading with crystalloids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreasing the dose of local anesthetic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreasing the dose of local anesthetic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreasing the dose of local anesthetic Hypotension can be reduced by decreasing the dose of local anesthetic or giving selective spinal (blocking the specific area on which surgery is required)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Preloading, which means giving 1-1.5 liters of fluid before the spinal, had been a common practice for decades to decrease the incidence of post-spinal However, recent evidence has found no difference in the incidence of hypotension in the patients preloaded or not preloaded. Therefore, preloading is no longer recommended as per current recommendations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the spinal subarachnoid block, the patient develops hypotension. This can be managed by the following means, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lowering the head end&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of 1,000 ml of Ringer lactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasopressors drugs like methoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use of inotrope like dopamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Use of inotrope like dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Use of inotrope like dopamine The hypotension after the spinal is because of the sympathetic block therefore responds to sympathomimetic drugs (mephentermine, ephedrine). There is no role of inotropes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The treatment of hypotension includes: Head low to increase venous return- The disadvantage of head low is that drugs can spread higher leading to the involvement of more segments further aggravating the hypotension. However, it has been proven that at 15-20 degree head low position, the beneficial effect of venous return much outweighs the disadvantage. Therefore, the first line of management of spinal hypotension is head low but not beyond 15-20 degree Fluid infusion If there is no improvement with fluids or if hypotension is severe then vasopressors like mephentermine, methoxamine, or ephedrine should be given.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common complication of spinal anesthesia is hypotension. Significant hypotension (BP &amp;lt; 1/3 of preoperative value) may occur in 1/3rd of the patients. Ephedrine by alpha effect increases blood pressure and by beta effect increases cardiac output, therefore is the most preferred vasopressor for the treatment of spinal hypotension .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient was undergoing a cesarean section under spinal anesthesia. Following a spinal block, the patient developed hypotension. The Vasopressor of choice will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ephedrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mephentermine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phenylephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phenylephrine Historically Ephedrine had been the vasopressor of choice in pregnancy however recent studies have shown that phenylephrine produces less vasoconstriction in uteroplacental circulation and hence less fetal acidosis therefore is the preferred vasopressor for the treatment of spinal hypotension in the pregnant patient. However, ephedrine still remains the vasopressor of choice for the treatment of spinal hypotension in non-pregnant patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. Methoxamine can be used in case of non-availability of other vasopressors Option: C. until recently, ephedrine had been the vasopressor of choice even in pregnant patients and still will be the preferred choice if phenylephrine is not available. Option: D. Due to the restricted availability of phenylephrine and ephedrine, the majority of centers in India are using mephentermine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given spinal anesthesia for umbilical hernia repair. As the patient was complaining of pain during the testing of the effect of the spinal, the anesthetist gave head low position. After some time the patient started to complain of progressive dyspnea. The management of this patient may include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxygenation by mask/positive pressure ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above This patient has developed a high spinal. Treatment of high spinal depends on the level of block. If only lower intercostals are blocked, patients will have mild dyspnea. Assurance and oxygenation by the mask may be sufficient. If the level is up to T1 then cardioaccelerator fibers (T1-T4) also get blocked and the patient other than oxygen will also require atropine. If the block is high enough to block upper intercostals or cervical fibers to block the diaphragm then intubation and positive pressure ventilation (IPPV) may be required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old obese female patient received a subarachnoid block for the repair of an incisional hernia. After 10-15 minutes of block the patient started to complain of nausea and vomiting and then within no time developed apnea. What should be the most common cause of this clinical picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypotension Interestingly, the most common cause of apnea after spinal anesthesia is hypotension. Severe hypotension can produce hypoperfusion of medullary respiratory centers leading to apnea. The most common cause of nausea and vomiting after spinal anesthesia is hypotension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. If the spinal is high enough to involve cervical fibers, then the patient can have apnea due to the involvement of the phrenic nerve leading to diaphragmatic paralysis. However, such high spinals involving phrenic nerve are rare in clinical practice Option: C. Total spinal, means the drug reaches the cranium. Total spinal will cause apnea and collapse however total spinal is again very rare and is seen if there occurs accidental injection of the drug into intrathecal space during epidural anesthesia. Option: D. Anaphylaxis will not cause apnea, the patient presentation may be stridor ( due to laryngeal edema) or bronchospasm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common postoperative complication of spinal anesthesia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post spinal headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urinary retention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urinary retention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urinary retention Urinary retention is the most common postoperative complication of spinal anesthesia in the present scenario. It has been seen in almost one-third of the patients however, almost always it is transient and resolves within a few hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Due to the use of small gauge and pencil tip point needles the incidence of post-spinal headache has been drastically reduced in present-day clinical practice Option: C. Hypotension is the most common complication of spinal anesthesia however occurs in the intraoperative period. Option: D. Cauda equina syndrome is a very rare complication seen more in the past when tetracaine and lignocaine were used for spinal anesthesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has been given spinal anesthesia developed a headache after 24 hours. The headache is associated with mild neck stiffness. Headache has no relation to postural changes. A lumbar puncture was done but it revealed an almost normal total leucocyte count, no bacteria could be isolated. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postdural puncture headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical meningitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chemical meningitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemical meningitis Chemical (aseptic) meningitis may occur after spinal due to betadine, glove powder, or a drop of blood. Most often it used to be because of glove powder. It is self-resolving; only symptomatic treatment may be required. In fact, chemical meningitis is almost non-existent in present-day practice because of the use of non-powered gloves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. The most typical feature of postural puncture headache is its relation with posture. The patient will complain of a headache in sitting and standing while the headache gets relieved in supine. During sitting the CSF pressure at the lumbar level increases to 1.5 times leading to more loss of CSF and worsening the headache while lying down the CSF pressure at the cranial and lumbar levels becomes the same, relieving the headache. Option: B. Normal leukocyte count and no bacteria isolated from CSF confirms that it is not bacterial meningitis . Option: C. Viral meningitis does not occur after spinal anesthesia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has been given spinal anesthesia developed a headache after 24 hours. The headache is associated with mild neck stiffness. The patient complains of a headache in sitting while the headache gets relieved by lying down. All of the following statements are true about this clinical scenario except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The cause of this headache is CSF leak from dura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incidence will be more with 25 G needle as compared to 23G needle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early ambulation does not increase the incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presentation is usually occipital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incidence will be more with 25 G needle as compared to 23G needle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incidence will be more with 25 G needle as compared to 23G needle Higher is the no. lesser is the gauge. So, a 25 G needle is thinner than a 23 G Therefore, loss of CSF and hence the incidence of postspinal headache will be less with a 25 G needle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Postspinal headache, also called a post-dural puncture headache, is due to loss of CSF from the dural rent (hole) made by the spinal needle. Loss of CSF decreases the intracranial pressure leading to shrinking of the brain, meninges, and reflex vasodilatation producing a meningovascular headache . Option: C. Early ambulation does not increase the incidence of post-dural puncture headache in present-day practice where fine gauge and dura separating needles are used. Option: D. Usually, post-spinal headache is occipital however can have any presentation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors increases the incidence of post-dural puncture headache? Age Sex Pregnancy Pencil point needle Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Pencil point needles decrease the incidence of post-spinal headache Post-spinal headache is more frequent in young patients as compared to children and old-age The exact reason for this discrepancy is not understood. Post-dural puncture headache is reported more in females as compared to males, particularly young females. Again, the exact reason for this discrepancy is not known however increased sensitivity in females could have been the reason. In pregnancy, increased intraabdominal pressure can compress the IVC leading to engorgement of epidural veins. Engorgement of these veins can push the dura medially, increasing the CSF pressure. Therefore, due to increased CSF pressure post dural puncture headache is more during pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following needle factors decreases the incidence of post-spinal headache except? Small gauge Pencil tip Cephalad bevel Increased length Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 are correct Gauge is the single most important factor for determining the incidence of post-dural puncture headache. As pencil tip needles are dura separating, the incidence with pencil tip needles is less as compared to dura cutting needles. The incidence of post-spinal headache with a 27G pencil tip needle is 1-2% while the incidence of post-spinal headache with an 18 G dura cutting needle may be as high as 75%. A majority of the dural fibers are longitudinal, the bevel should be kept medial or lateral. Keeping cephalad or caudal will cause more damage to dural fibers however this is not a very important factor Length does not determine the incidence of post-spinal headache&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant patient underwent a cesarean section under spinal anesthesia. After 12 hours the patient developed a post spinal headache. All of the following measures can be used to treat her post-dural puncture headache except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous caffeine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural blood patch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propped up position&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propped up position&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propped up position Propped up position will rather increase the headache by increasing the loss of CSF from the dural hole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The management of post-spinal headache includes: 1 st line: Good analgesics Head low position Adequate hydration so that CSF production exceeds CSF loss. CSF loss of 10 ml is considered a significant loss to cause post-spinal headache however this is an arbitrary limit Coffee If no response to 1 st line measures, then 2 nd line can be tried 2 nd Line: Abdominal binders IV caffeine (breaks vasospasm/vasodilatation cycle) inhalation of carbon dioxide (CO2 by vasodilation increases CSF production) Desmopressin 3 rd line: Epidural blood patch&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement regarding the use of epidural blood patch&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood is injected in the same space in which the spinal had been given&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15- 20 ml of autologous blood is used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should be used only if the patient is not responding to conservative measures for 7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Effective in more than 90% of patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Should be used only if the patient is not responding to conservative measures for 7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Should be used only if the patient is not responding to conservative measures for 7 days Previously there was a conservative approach about using an epidural blood patch, however nowadays it is recommended that if the headache is severe enough to impair the quality of life of the patient and there is no response to 1 st line and 2 nd line measures in 24 hours, epidural blood patch should be considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In this technique, 15-20 ml of the patientâ€™s blood is injected in the same epidural space in which the spinal is given. This blood will clot and seal the rent. It has a success rate of &amp;gt;90% and the relief is immediate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common causative agent for meningitis after subarachnoid block :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus viridans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Streptococcus viridans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streptococcus viridans Interestingly, Streptococcus viridans (arising from the mouth of the performer) is the most common cause of infection after spinal anesthesia necessitating the mandate to wear a face mask by the clinician performing lumbar puncture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Staphylococcus epidermidis is the most common causative agent after continuous spinal (which is hardly used nowadays) or after an epidural where we are placing the catheter in epidural space for a few days in postoperative period to achieve post-op analgesia. Option: B, C. Meningitis with staphylococcus aureus or pseudomonas is not seen after spinal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cauda equina syndrome and transient neurologic symptoms (TNS) are most commonly seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levobupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ropivacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lignocaine Cauda equina syndrome was typically reported with lignocaine and tetracaine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cauda equina syndrome may occur by direct injury to nerve fibers by trauma or due to local anesthetic It was usually seen with continuous spinal anesthesia especially if narrow catheters were used. Because of the high incidence of cauda equina syndrome and increased chances of infections continuous spinals became out of practice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Options: B, C, and D. The incidence of TNS with Bupivacaine and its isomers i.e., levobupivacaine and ropivacaine is very less (&amp;lt;1%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An additional complication seen with lignocaine is a high incidence (12%) of transient neurological symptoms (TNS), in which patients complain of radicular pain without any deficit. Although these symptoms are transient and resolve in a few days however these neurologic symptoms are very distressing to the patient. High incidence of cauda equina syndrome led to obsoletion of tetracaine. High incidence of cauda equina syndrome and transient neurologic symptoms lignocaine is also almost out of practice&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epidural is a commonly utilized technique for achieving post-op analgesia and painless labor in anesthesia practice. All of the following statements are true regarding the insertion techniques of epidural Most commonly used needle is Tuohyâ€™s needle Most common used technique is loss of resistance technique Epidural is given outside the dura Used for post-operative analgesia Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct Tuohyâ€™s needle is the most commonly used needle for epidural anesthesia. It has a blunt bevel with 15 to 30 curves at the The epidural catheter is passed through Tuohy&#x27;s needle after stabilizing the needle in the epidural space. There are many techniques described for the location of epidural space however almost always used technique is loss of resistance. Once the needle pierces the ligamentum flavum there is the sudden loss of resistance. Epidural is given outside the dura i.e., between dura and ligamentum flavum that is why epidural is also called an extradural and peridural block. Epidural is mainly used for painless labor and postoperative analgesia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Another technique that is occasionally used is the hanging drop technique (negative pressure sign) also called the Gutierrez sign. In this technique a saline drop is placed on the needle hub; once the needle enters the epidural space, the drop will be sucked in due to negative pressure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are advantages of epidural over spinal Less hypotension No headache Level of block can be changed during surgery Less expensive Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct The epidural set is more expensive than spinal The advantages of epidural over spinal include : Less hypotension (onset is slow so the body gets time to compensate). No headache as the dura is not punctured. By giving top-up doses through an epidural catheter any duration of surgery can be performed and the level of block can be changed. Disadvantages of epidural are: Total spinal can occur if the needle or catheter migrates into subarachnoid space during the injection. It is expensive and technically difficult. Due to the venous plexus of Batson, the chances of epidural hematoma are more. Patchy block and block failure are more common with epidural.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Accidental dural puncture during epidural is a dreadful complication, all of the following can be done to prevent this except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspiration before injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test dose with 2 ml of bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The drug in incremental doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Test dose with 2 ml of xylocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Test dose with 2 ml of bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Test dose with 2 ml of bupivacaine The onset of bupivacaine is slow, so it is not suitable for the test dose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To prevent the drug intended for epidural to be injected accidentally in intrathecal space the following must be practiced Give a test dose with 2-3 ml of 1.5% xylocaine. If the needle or epidural catheter is in intrathecal space the patient will complain of numbness/weakness of the limb within 2-3 minutes. Inject in incremental doses of 3-5 ml rather than bolus and only if the aspiration is negative for CSF (and blood).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old female is undergoing total knee replacement under combined spinal and epidural. Which of the following opioids can be used safely through epidural to achieve post-operative analgesia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Remifentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fentanyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fentanyl Opioid receptors are present in the spinal Opioids injected in epidural space reach the spinal cord by diffusing through the meninges. Fentanyl is highly lipid soluble and therefore crosses the meninges rapidly. Therefore, does not get accumulated in CSF to cause respiratory depression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. Morphine because of its low lipid solubility crosses the meninges slowly to reach opioid receptors present in the spinal cord. As it takes more time to cross the meninges it starts to get accumulated in CSF achieving significant concentration in CSF. Then along with the CSF, it can ascend to the brain to cause delayed respiratory depression. Option: C. Remifentanil contains glycine as a preservative which can cause motor paresis. Motor paresis is not acceptable at any cost in post- operative period or during painless labor (otherwise patients will not be able to bear down and will land up in an unnecessary cesarean section). Therefore, Remifentanil must not be used for painless labor or postoperative analgesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was on epidural for post-op analgesia on a dose of 3 mg morphine/day. However, by mistake, one day accidentally 12 mg of morphine was injected through an epidural catheter. Which statement is not correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient will complain of itching&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supplement oxygen by the mask may be required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient will have urinary retention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient will complain of numbness in limbs.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The patient will complain of numbness in limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient will complain of numbness in limbs. As opioids donâ€™t act on nerve roots so there is no possibility of numbness&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The advantage of opioids over local anesthetics No risk of hypotension No risk of motor/sensory paresis Disadvantages: Risk of respiratory depression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Although the incidence of itching is more with the IV route however it does occur with epidural also particularly if a high dose is used like in this scenario. Option: B. Supplemental oxygen may be required if patient oxygen saturation is subnormal Option: C. Urinary retention is one of the major issues with opioids and local anesthetics.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are being called to insert an epidural catheter for painless labor for a 28-year-old pregnant patient. In the drug trolley, all 4 commonly used local anesthetics are available. Which of the following are you going to choose for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levobupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ropivacaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ropivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ropivacaine Due to less cardiotoxicity and better motor-sensory block differentiation, Ropivacaine is the most preferred local anesthetic through epidural for painless labor and postoperative analgesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Bupivacaine is cardiotoxic and its cardiotoxicity has been found to increase during pregnancy. Therefore, it should be avoided if possible, however, due to non-availability of Ropivacaine and Levobupivacaine it is still used at many centers. Option: B. Lignocaine and other local anesthetics (other than bupivacaine and its isomers) have narrow differential block i.e., at a little higher concentration used for the sensory block they can cause motor block therefore are not suitable for painless labor and post-op analgesia. Option: C. Levobupivacaine is less cardiotoxic than bupivacaine however more cardiotoxic than ropivacaine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Caudal anesthesia- all true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anesthetic injection in the coccygeal region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;For perineal and rectal surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injection into the umbilical vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Same as epidural&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Injection into the umbilical vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Injection into the umbilical vein Caudal block is a kind of epidural block in which a drug is injected into the sacral hiatus. It is usually employed in children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Injection is given in sacral hiatus, which means in the coccygeal region. Option: B. As the drug is injected in sacral hiatus usually only sacral segments are blocked ( unless very high volumes are given) making it suitable for perianal, genital, and urethral surgeries or to achieve analgesia in these surgeries Option: D. Dura extends up to S2 and the drug is injected in sacral hiatus means outside the dura. So, itâ€™s considered a kind of epidural block&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Saddle block anesthesia, true is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural anesthesia of sacral region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperbaric solution injected in the spinal canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anesthetic moves up in the spinal canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior gluteal nerve block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperbaric solution injected in the spinal canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperbaric solution injected in the spinal canal The saddle block is the spinal block given in the sitting position and the patient remains seated till the drug is fixed. Only sacral segments are blocked so suitable for perianal surgeries like fissures, piles, fistulas, etc. Hyperbaric drug is a must, then only it will move down to block the sacral fibers in sitting position&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Epidural anesthesia of the sacral region is called a caudal block Option: C. The main advantage is that since the lumbar sympathetic chain is not blocked so hypotension is almost nil and the possibility of a high spinal can be avoided. Option: D. It&#x27;s not an inferior gluteal nerve block&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following conditions neuraxial blockade is absolutely contraindicated? Patient refusal Coagulopathy Severe hypovolemia Pre Existing neurological deficits Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are correct Pre-existing neurological deficit is a relative contraindication&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absolute contraindications are: Raised intracranial tension. Patient refusal. The patient suffering from bleeding disorders Patients on anticoagulants except for aspirin Severe hypovolemia. Infection at a local site. Relative contraindications are: Fixed cardiac output lesions like Aortic Stenosis and Mitral Stenosis. Uncontrolled hypertension. Mild to moderate hypovolemia. Infective and degenerative CNS disorders. Spinal deformity. Previous spinal surgery. Uncooperative patients. Neuropathies (important from a medicolegal point of view). Psychiatric disorders. Patient on aspirin Patient on beta blockers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epidural block can be carried out in patients with the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;tranexamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E-Aminocaproic acid (EACA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Warfarin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warfarin For patients on streptokinase/urokinase, warfarin, and heparin central neuraxial blocks (spinal/epidural) are absolutely contraindicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Patients on Aspirin can safely receive central neuraxial blocks. Option: B and D. E-Aminocaproic acid (EACA) and tranexamic acid are anti-fibrinolytic agents used to decrease blood loss during surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Central neuraxial (spinal or epidural) anesthesia is contraindicated in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelets = 80,000&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;INR &amp;gt;1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient on oral anticoagulants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low molecular weight heparin received 6 hours before&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Platelets = 80,000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Platelets = 80,000 Patients with a platelet count &amp;gt; 80,000 can safely receive central neuraxial blocks. A count of 50,000 to 80,000 is a relative contraindication while a count less than 50000 is an absolute contraindication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. INR should be &amp;lt; 1.5 to give Central neuraxial blocks (CNB). In fact, a patient should not be considered for elective surgery if the INR is &amp;lt;1.5 Option: C. In patients on oral anticoagulants, central neuraxial blocks are absolutely contraindicated. Warfarin should be stopped 5 days before surgery and INR should be checked. If INR is &amp;lt; 1.5 then only the central neuraxial block can be considered. Option: D. CNB can be safely given 12 hours after the last dose of low molecular weight heparin if the dose is prophylactic. If the patient is receiving a therapeutic dose of low molecular weight heparin, then central neuraxial should be delayed for 24 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is posted for cesarean section under spinal anesthesia for non-progress of labor. The level of block required will be up to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T4 During Cesarean section there occurs the handling of the peritoneum and gut which have nerve supply as high as T4. Therefore, level of block required is up to T4 in spite of skin incision being given at the level of T11&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. The nerve supply of the uterus is from T10- L1. So, for painless labor block up to T10 may be sufficient but not for cesarean section Option: C. T12 is not even enough for skin incision. Option: D. Sacral block may be good for episiotomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has been given spinal anesthesia for hernia repair becomes restless. The first thing to be done is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygenate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sedate with midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sedate with opioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injection atropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxygenate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxygenate When a patient becomes restless the first thing to be ruled out is hypoxia which usually occurs due to severe hypotension after spinal. High spinal may be another cause of hypoxia. Once high spinal/total spinal and hypotension are ruled out then only anxiety as a cause of restlessness should be cited and the patient is sedated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year male is to be operated on for appendicectomy. During lumbar puncture, there is a bloody tap. The next step should be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defer the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Convert to GA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Withdraw and reinsert the needle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give test dose of local anesthetic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Withdraw and reinsert the needle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Withdraw and reinsert the needle If there is a bloody tap during the spinal, the needle should be withdrawn, flushed with normal saline, and reinserted preferably in another space.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Surgery cannot be deferred even for the complete failure of the spinal. GA is always the option available. Option: B. Converting to GA is done if the spinal is failed in spite of repeated attempts. Although there is no recommendation for a maximum no. of attempts however usually the majority of clinicians avoid more than 3-4 attempts. Option: D. No drug must be injected
