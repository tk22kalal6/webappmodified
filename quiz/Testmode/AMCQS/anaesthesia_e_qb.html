                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

            questions = [{&quot;text&quot;: &quot;All of the following statements are true about minimum alveolar concentration (MAC) except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the indicator of the potency of the inhalational agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is directly proportional to the potency of the inhalational agent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MAC 95 is 1.3 times of MAC 50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is directly proportional to the potency of the inhalational agent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is directly proportional to the potency of the inhalational agent Minimum alveolar concentration is the best indicator of the potency of the inhalational agent. It is defined as the minimum concentration of the agent required to produce immobility in 50% of the subjects subjected to noxious stimuli. The lesser the MAC, the higher the potency, which means it is inversely proportional to the potency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- MAC is the indicator of the potency of the inhalational agent Option C- MAC50 is the concentration that produces an effect in 50% subjects while MAC95 is the concentration that produces an effect in 95% of subjects and MAC95 is 1.3-1.5 times of MAC50&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The factor responsible for the potency of inhalational anesthetic is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood gas solubility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oil/water solubility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Water solubility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oil/water solubility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oil/water solubility Oil/water solubility i.e., lipid solubility determines the potency of the inhalational agent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- MAC is the indicator of potency Option B- Blood gas solubility determines the induction and recovery time of the inhalational agent Option D- Inhalational agents are not water soluble, they are lipid soluble&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meyer Overtonâ€™s rule states that anesthesia potency is directly proportional to its lipid solubility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most potent inhaled anesthetic is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halothane Overall Methoxyflurane with the lowest MAC (0.16%) is the most potent inhalational anesthetic however it is no more used. Among the agents used now a day, halothane is the most potent (MAC 0.74%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B and C- Isoflurane and sevoflurane have moderate potency (1.15% and 2.0% respectively) Option D- Overall, the least potent inhalational agent is nitrous oxide with MAC of 104% but nitrous oxide is gas. Among the volatile agents used today the least potent is Desflurane with a MAC of 6%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following decrease the MAC of inhalational anesthetic except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypocalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypocalcemia Hypercalcemia decreases the MAC, there is no effect of hypocalcemia on the MAC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MAC is decreased in: Pregnancy. Hypothermia and hyperthermia up to 42Â°C. Severe Anemia, hypoxia (pO2 &amp;lt; 40) and hypercarbia Intravenous Local Acute alcohol intoxication. Increased age (maximum MAC is at 6 months of age) Hyponatremia, Hypercalcemia and Hypermagnesemia. MAC is increased by: Hyperthermia &amp;gt; 42Â°C. Barometric pressure. Chronic alcohol intoxication. MAC is not affected by hypo and hyperthyroidism and is the same for males and females.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The blood gas partition coefficient of anesthetic agent indicates:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uptake in lungs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potency of agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Time lag of induction of anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Time lag of induction of anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Time lag of induction of anesthesia Blood gas solubility (blood gas partition coefficient) is the best indicator for induction and recovery. Agents with less blood gas solubility will have fast induction and recovery while agents with less blood gas solubility will have slow induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Uptake depends on the delivered concentration from the vaporizer and the respiratory rate of the patient. The higher the respiratory rate, the faster will be the uptake into the lungs Option B- MAC indicates the potency of the inhalational agent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rapid induction of anesthesia occurs with which of the following anesthetic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane Overall fastest induction occurs with Xenon (blood gas partition coefficient 0.14) but it is still under the experimental stage. Among the agents used nowadays Desflurane has the lowest blood gas partition coefficient of 0.42, so fastest induction and recovery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A &amp;amp; D â€“ Induction and recovery with Isoflurane and sevoflurane are moderate Option B- Overall Methoxyflurane has the highest blood gas partition coefficient (15) so have the slowest induction and recovery but among the agents used now a day halothane has the slowest induction and slowest recovery (blood gas coefficient- 2.4)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about diffusion hypoxia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen with all inhalational agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can occur at the time of induction as well as recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Also called as Fink effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Also called as Fink effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Also called as Fink effect Diffusion hypoxia was first time described by Fink, therefore, also called as Fink effect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At the end of surgery when N 2 O is discontinued, the alveolar to venous gradient reverses leading to the gush of nitrous oxide from blood and tissues to the lungs displacing oxygen causing a hypoxic state called diffusion hypoxia. It is seen during the first 5 â€“ 10 minutes after discontinuation of nitrous oxide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- It is only seen with nitrous oxide Option B- Occurs only at the time of recovery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The best method to prevent diffusion hypoxia is by giving 100% oxygen for 10 minutes after discontinuing nitrous oxide.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The second gas effect is seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane and oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane and nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide and oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane and isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Halothane and nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halothane and nitrous oxide Nitrous oxide increasing the concentration of inhalational agent is called a second gas effect so, in these options, it will be nitrous oxide and halothane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitrous oxide is given in higher concentration (75%) i.e., 3/4 th of the lung is filled with nitrous oxide. Uptake of nitrous oxide by blood decreases the lung volume leading to the concentration of the remaining nitrous oxide in the lung. Moreover, this uptake will create a gradient that draws more nitrous oxide from the machine thus increasing the alveolar concentration more than expected; this is known as the concentration effect. The nitrous oxide coming from the machine will also carry an inhalational agent along with it, thereby increasing the alveolar concentration of the inhalational agent. This effect is called the second gas effect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Second gas effect is an increase in the concentration of volatile agent by N2O, not by oxygen Option C- Nitrous oxide increasing the concentration of volatile agent (not oxygen) is called the second gas effect. Option D- Second gas effect occurs because N2O is used in higher concentration. Two volatile agents are never used simultaneously.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inhalational agent not metabolized by the human body:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;methoxyflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitrous oxide Nitrous oxide does not undergo any metabolism in the human body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Among the agents of current use, halothane undergoes maximum metabolism (20%) Option B- Desflurane is negligibly metabolized (&amp;lt;0.1%) in the human body and this is the reason that it does not produces fluoride at clinically used concentrations Option C- Methoxyflurane, however, is no more used, used to be maximally metabolized producing fluoride above the renal capacity of clearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with a known case of coronary artery disease is posted for bilateral herniorrhaphy under GA. Cardiac output is minimally decreased by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isoflurane The unique feature of Isoflurane is that it preserves the baroreceptor reflex. As baroreceptor reflex is maintained with Isoflurane it best maintains the cardiac output among the currently used inhalational agents by reflex tachycardia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Although Desflurane is an isomer of Isoflurane however at 1MAC concentration, it is seen that it decreases cardiac output more than isoflurane Option C- Halothane causes a maximum decrease in cardiac output due to the following reasons: Direct depression of myocardium. Inhibition of baroreceptor reflex. Option D- Sevoflurane moderately decreases the cardiac output A decrease in cardiac output is in order: halothane &amp;gt; sevoflurane &amp;gt; desflurane &amp;gt; isoflurane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A decrease in cardiac output is in order: halothane &amp;gt; sevoflurane &amp;gt; desflurane &amp;gt; isoflurane.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female is posted for frontal lobe glioma. Which inhalational agent causes a minimum increase in ICT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane Among the volatile anesthetics of current use, a minimum cerebral vasodilation and hence increase in ICT is seen with Sevoflurane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Previously it was believed that Isoflurane causes minimum increase in ICT, however recent studies have found that the increase in ICT with Sevoflurane is lesser than Isoflurane. Option C- At less than 1 MAC desflurane may behave like Isoflurane however at &amp;gt; 1MAC by stimulating a sympathetic system, it can significantly increase the ICT. Option D- Maximum increase in ICT is seen with Halothane The order of increase in ICT: Halothane â‰« desflurane â‰ˆ isoflurane &amp;gt; sevoflurane.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year female patient is posted for breast lump excision. She has a known case of asthma and is on regular inhalers. At present, there are no Ronchi. Maximum bronchodilatation is produced by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane Maximum bronchodilation is produced by Sevoflurane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Although some previous studies showed that halothane produces little high bronchodilation in dogs in which asthma was induced by injecting histamine however human studies proved that Sevoflurane produces more bronchodilation in asthmatics and non-asthmatics Options C and D- Isoflurane and Desflurane because of their irritant property on the airway can even induce bronchospasm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child weighing 20 kg is posted for adenotonsillectomy. The child has a mild upper respiratory tract infection. Unfortunately, the child does not have an IV cannula therefore inhalational induction was planned. Which of the following Inhalational agent should not be used in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane Desflurane because of its irritating induction can induce laryngospasm in such patients where airways are hyperreactive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Halothane has got smooth and pleasant induction therefore can be safely used Option B- Among inhalational agents, the smoothest induction is seen with Sevoflurane, making it an inhalational agent of choice for induction. Option C- Isoflurane also has got irritation induction however lesser than Desflurane. Therefore, Isoflurane should also be avoided in this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following agents can cause hepatotoxicity except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane Sevoflurane does not produce trifluoracetic acid therefore cannot produce hepatotoxicity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Halothane is well known to cause hepatoxicity. Trifluoracetic acid, which is the major metabolic product of halothane is antigenic so can produce antibodies leading to antigen-antibody mediated hepatitis. Options C and D- Isoflurane and Desflurane also produce Trifluoracetic acid so theoretically they can also produce hepatitis however the amount of trifluoracetic acid produced is so small that it is not able to trigger antibody production. So, practically Desflurane and Isoflurane do not produce hepatitis in a normal patient however theoretically they can produce hepatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As Sevoflurane does not produce trifluoracetic acid so, if a known case of halothane hepatitis is posted for surgery, the safest inhalational agent would have been sevoflurane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year female is posted for laparoscopic hysterectomy under GA. She is a known case of end-stage renal disease due to diabetic nephropathy. She is on regular dialysis. Urea and creatinine are elevated. Which of the following agents will be most preferred for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methoxyflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane As desflurane produces minimal fluoride, it is the preferred volatile agent for renal patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhalational agents are made non-flammable by adding fluorine atoms. The disadvantage of fluoride is that it can cause nephrotoxicity if produced above the renal threshold (50 Âµm).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Maximum fluoride is produced by methoxyflurane (50-80 Âµm) which is above the renal threshold. However, this is not a matter of concern in present-day practice because methoxyflurane is obsolete for decades. Option C- Among the current agents Sevoflurane produces maximum fluoride (30-40 Âµm), therefore, should be avoided in renal patients Option D- Halothane produces fluoride only under anaerobic conditions while isoflurane also produces fluoride less fluoride (4-8 Âµm), far below the renal threshold.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fluoride content of Desflurane is even more than halothane but it does not produce fluoride due to its negligible metabolism (&amp;lt; 0.1%). Fluoride-induced nephrotoxicity causes Polyuric renal failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following agents sensitizes the myocardium to catecholamines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halothane Halothane sensitizes the myocardium to adrenaline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halothane sensitizes the myocardium to adrenaline which is exogenous to the heart, not to endogenous epinephrine released at sympathetic nerve endings of heart and that is why the maximum dose of adrenaline (1:1,00,000) for local infiltration should be less than 0.15 ml/kg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, and B- Isoflurane and sevoflurane has not been found to sensitize the myocardium to catecholamines. Option D- None of the IV agents has this property of sensitizing the myocardium to catecholamine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young 20-year-old male patient met an accident. His FAST ultrasound showed accumulation in the abdomen. Surgeons are suspecting mesenteric injury and want to explore the abdomen. Patient vitals are as follows: PR-122/mt, BP-90/70 mmHg. The inhalational agent of choice preferred for this patient would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane Desflurane at concentrations of more than 6% (1MAC) stimulates the sympathetic system and can increase blood pressure therefore, is the inhalational agent of choice for shock.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Among the agents of the current use, Halothane causes a maximum decrease in cardiac output and produces maximum hypotension. Therefore, must not be sued for cardiac patients Option B- Isoflurane minimally decreases the cardiac output, however, can cause significant hypotension by causing peripheral vasodilatation. Therefore, not preferred for shock patients Option D- Sevoflurane causes moderate decrease in cardiac and a moderate hypotension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anesthetic causes coronary steal phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Contrary to the previous studies recent studies refute that Isoflurane causes any coronary steal phenomenon in human coronaries&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A and D- Coronary steal phenomenon used to be considered as a unique property of Isoflurane only.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;N2O is used commonly in anesthesia practice however due to its side effects, many anesthetists prefer to use air instead of N2O. Which of the following is the most important reason among the following for which it is getting replaced by air by many anesthetists?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subacute degeneration of the spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Megaloblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratogenicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ozone depletion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ozone depletion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ozone depletion Although all inhalational agents are destructive to ozone but N2O is most important because it is given in higher concentrations (75%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Prolonged use of nitrous oxide by impairing DNA synthesis can cause bone marrow aplasia and impair myelin formation leading to subacute degeneration of the spinal cord. These side effects are only seen in industrial workers who have been chronically exposed to nitrous oxide, not in patients. Option B- Megaloblastic anemia is a very rare complication seen if N2O is used for more than 8-12 hours Option C- Teratogenicity has been reported only in animal studies. Human studies are lacking to prove the teratogenicity of N2O&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitrous oxide can be used safely in which Surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Micro laryngeal surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitreoretinal surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ocular exenteration surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear implant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ocular exenteration surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ocular exenteration surgery N2O can be safely used in ocular exenteration surgery Nitrous oxide is 35 times more soluble than nitrogen. Therefore, one molecule of N2O will be replaced by 35 molecules of nitrogen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- As the cuff of the endotracheal tube is filled with air, Nitrous oxide by diffusing through the cuff can double or triple the volume of the cuff which can aggravate the postsurgical edema in micro laryngeal surgeries. Option B- In retinal surgeries by causing the expansion of Sulphur hexafluoride or air bubble can significantly increase the intraocular pressure. Option D- As the middle ear contains air, the ingress of nitrous oxide can increase the middle ear pressure therefore it should be avoided for middle ear surgeries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old young construction worker fell from a height during his work. The patient sustained chest, abdominal and pelvic injuries. Patient arrived in the emergency department in severe shock and respiratory distress. Exploratory laparotomy was planned as damage control surgery. During auscultation the anesthetist found significantly decreased air entry on the right side and patient SPO2 was only 80%. Which of the following anesthetic agent must be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitrous oxide Decreased air entry and low spO2 should raise the suspicion of pneumothorax.  Nitrous oxide can double the volume of pneumothorax in 10 minutes and triple in 20 minutes as it is 35 times more soluble than nitrogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;N20 is absolutely C/I in Pneumothorax Pneumomediastinum Pneumopericardium Pneumocephalus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C, D- There is no C/I for ketamine, desflurane, or vecuronium in this patient&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Considering the numerous side effects of N2O particularly ozone depletion, Xenon is considered as an alternative to N2O. All of the following properties of Xenon are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slow induction and recovery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Good analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No cardiovascular side effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No greenhouse effects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Slow induction and recovery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Slow induction and recovery Xenon has the lowest blood gas coefficient (0.14%) so fastest induction and recovery among all agents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- It is as good analgesic as nitrous oxide Option C- Since Xenon is an inert gas, therefore, does not have systemic side effects Option D- It has no ozone-depleting (Greenhouse) effect on the environment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other advantages Xenon over N2O More potent than nitrous oxide No teratogenicity No second gas or diffusion hypoxia No expansion of air cavities Disadvantages: Very expensive.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ideal inhalational agent:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xenon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Xenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xenon Xenon is considered an ideal agent due to the following properties No systemic side effects Lowest blood gas coefficient Good analgesia No ozone-depleting effect on the environment No teratogenicity No second gas or diffusion hypoxia No expansion of air cavities&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Halothane is not analgesic, and have systemic side effects like a decrease in cardiac output, hypotension, hepatitis, and respiratory depression therefore cannot be the ideal agent Option B- Desflurane is not analgesic, and have systemic side effect like sympathetic stimulation causing tachycardia, an irritant effect on the respiratory tract therefore cannot be the ideal agent Option C- N2O as ozone-depleting effect on the environment, teratogenic, produces second gas and diffusion hypoxia and expansion of air cavities therefore cannot be an ideal agent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a property of halothane:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smooth induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low potency anesthetic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-inflammable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low potency anesthetic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low potency anesthetic Among the agents of current use, Halothane is the most potent (MAC = 0.74)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Among the agents of current use smoothest induction is seen with sevoflurane followed by halothane. Isoflurane and Desflurane has unpleasant induction Option C- All agents of the current use including halothane are almost not analgesics Option D- All agents of the current use are non-inflammable. They are made non-inflammable by adding halothane. Previously used agents, ether and cyclopropane used to be inflammable&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Overall most potent is methoxyflurane however methoxyflurane is no more used in present-day practice. Overall, the least potent is nitrous oxide however it is a gas. Among the volatile agents of current use, the least potent is Desflurane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not true about halothane is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colorless liquid stored in amber color bottles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be safely used in pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should be avoided in neurosurgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be avoided in the patient on beta blockers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Can be safely used in pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Can be safely used in pheochromocytoma Halothane sensitizes the myocardium to catecholamines which are exogenous to the heart. Therefore, can significantly increase the incidence of arrhythmias in pheochromocytoma patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Halothane can be degraded by sunlight therefore, stored in a dark amber color bottle and thymol is also added as a preservative to prevent its decomposition. Option C- All inhalational agents increase intracranial tension. Among the agents of current use, a maximum increase in ICT is seen with halothane Option D- Halothane has vagomimetic effect thereby causes bradycardia therefore should be avoided in the patient on beta blockers&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum uterine relaxation is seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All produce equal uterine relaxation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All produce equal uterine relaxation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All produce equal uterine relaxation All inhalational agents in present use (halothane, Isoflurane, Sevoflurane, desflurane) produce almost similar degree of uterine relaxation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Agents of the past (before halothane) were not uterine relaxants. Halothane was found to be a uterine relaxant, therefore, became popular as inhalational agent of choice for manual removal of placenta Options B, and C- All agents manufactured after halothane i.e., the agents of current use are found to have almost the same degree of uterine relaxation as Halothane.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about the Halothane hepatitis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most acceptable theory for halothane hepatitis is direct hepatocellular damage by oxidative metabolites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minimum interval between two halothane exposures should be 1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhalational agent of choice for a patient of halothane hepatitis is Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- There were many theories and speculations about the reason for halothane hepatitis however itâ€™s now proven that halothane hepatitis has got immunologic mechanism. Trifluoracetic acid, which is the major metabolic product of halothane, is antigenic. Therefore, can produce antibodies leading to antigen-antibody-mediated hepatitis. Option B- Since halothane hepatitis has got immunologic mechanism therefore frequent exposures should be avoided. A minimum of 3 months gap should be there between two halothane exposures. Option C- Sevoflurane does not produce Trifluoracetic acid, therefore, is the agent of choice for a known case of halothane hepatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isoflurane and Desflurane produces Trifluoracetic acid in minimal quantities that is not sufficient to initiate the production of antibody however in the patients of halothane hepatitis where antibodies are already present, this small amount of trifluoracetic acid can produce hepatitis. Therefore, isoflurane and Desflurane cannot be given to patients who are known case of halothane hepatitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy is to be operated on for a brain tumor. The inhalational anesthetic choice would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane All inhalational agents increase intracranial tension. Sevoflurane causes a minimum increase in intracranial tension among inhalational anesthetics. Therefore, is the inhalational agent of choice for neurosurgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Previously it was believed that Isoflurane causes a minimum increase in ICT and therefore used to be a volatile agent of choice for neurosurgery however recent studies have found that the increase in ICT seen with Sevoflurane is less than Isoflurane Option B- Among the agents of current use Halothane causes a maximum increase in ICT. Therefore, should be avoided for neurosurgery. Option D- desflurane in concentration &amp;gt; 6% by causing sympathetic stimulation can significantly increase the ICT, therefore should be avoided for neurosurgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year female with a history of epilepsy is to be operated on for neck swelling. The agent which should not be used:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane Although the incidence is rare and seen in pediatric age groups (where high concentration is used for induction) Sevoflurane can cause convulsions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, D- Convulsions has not been reported with Isoflurane, Halothane, and Desflurane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enflurane, which is not used nowadays for highly epileptogenic&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Untrue about the properties of desflurane:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid induction and recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High vapor pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 50% metabolized&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Does not produce fluoride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More than 50% metabolized&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More than 50% metabolized Among the agents of current use, desflurane is negligibly (&amp;lt;0.1%) metabolized&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Among the agents of current use, Desflurane is the fastest-inducing agent because of its lowest blood gas coefficient (0.42). Option B- Desflurane has very high vapor pressure (680 mmHg) Option D- Because of its negligible metabolism it does not produce fluoride at clinically used concentrations. However, this does not mean that Desflurane is not fluorinated, the fluoride content of Desflurane is more than isoflurane and halothane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among the agents of the current use, maximum metabolism is exhibited by Halothane. Desflurane also has a low boiling point; it can boil even at room temperature. That is why it cannot be delivered by an ordinary vaporizer. A special vaporizer, called Tec 6 is required for its delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old alcoholic patient is posted for mastoidectomy. On investigation, his liver function tests were found to be elevated. Past records of the last 2 years also showed elevated liver enzymes. The most preferred inhalational agent for this patient would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane All inhalational agents decrease the total hepatic blood flow (either by decreasing portal and/or hepatic blood flow). Total hepatic blood flow and hepatic oxygen delivery has been best maintained with Sevoflurane making it an inhalational agent of choice for hepatic patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Isoflurane comparatively also maintains hepatic blood flow and used to be the preferred agent for hepatic patients before the widespread use of sevoflurane Option B- The advantage of Desflurane is that it is minimally metabolized. Therefore, least dependent on hepatic functions however the decrease in hepatic blood flow more than sevoflurane makes it a 2nd agent of choice for hepatic patient Option D- Halothane causes a maximum decrease in hepatic blood flow. Moreover, Halothane can cause hepatitis. Therefore, must be avoided for hepatic patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The decrease in total hepatic blood flow is Halothane&amp;gt;&amp;gt;Desflurane&amp;gt;Isoflurane&amp;gt;Sevoflurane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old lady is posted for gastric bypass surgery for her obesity. The BMI was found to be 48. Which of the following agents will be most preferred for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane Metabolism of inhalational agents has been found to be increased in obese patients. Therefore, the agent with the least metabolism i.e., Desflurane will be most preferred. Moreover, Desflurane has the lowest fat gas coefficient, therefore will be the least accumulated fat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Sevoflurane has a moderate fat gas coefficient and is metabolized far more than Desflurane Option C- Isoflurane has a moderate fat gas coefficient and is also metabolized far more than Desflurane Option D- Halothane has got maximum fat-gas coefficient and is maximally metabolized among the agents of current use. Therefore, should be avoided for obese patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy was scheduled for TA lengthening. It was planned to have inhalational induction. During induction the boy become restless and uncomfortable, probably the agent used for induction would have been:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desflurane Desfluraneâ€™s induction is unpleasant so, the patient can become restless. It may even manifest as laryngospasm or bronchospasm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Sevoflurane has got the most pleasant induction Option B- Induction with halothane is also pleasant Option D- Isoflurane has got irritating induction but is not as irritant as Desflurane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is posted for elective urology surgery under GA. He refuses to allow IV access. The best inhalational agent of choice for induction of anesthesia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane Sevoflurane has the smoothest induction therefore is the inhalational agent of choice for induction in children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Halothane also has got pleasant induction therefore is can be used as an alternative to Sevoflurane for induction. Options C and D- Desflurane and Isoflurane have got irritating induction, therefore, cannot be used for induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Like adults preferred method for induction even in children is IV (Propofol) however very often children come to OT without an IV cannula, therefore, induction has to be contemplated with a volatile agent. In case of non-availability of inhalational induction alternative method is intramuscular ketamine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding Sevoflurane:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAC is higher than Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood gas coefficient is more than desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potency more than Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More pungent smell than desflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potency more than Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potency more than Desflurane Among the agents of current use, Desflurane is the least potent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Desflurane least potent among the agents of current use, means its MAC will be highest. So, its MAC is higher than Sevoflurane Option B- Among all the agents which are used nowadays the lowest blood gas coefficient is Desflurane (0.42) therefore it has the fastest induction and recovery. Option D- Sevoflurane has the smoothest induction therefore the preferred agent for induction in children on the other hand Isoflurane and Desflurane have got pungent smell, therefore, have irritating induction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In upper respiratory tract obstruction, oxygen alone is not useful. It is mixed with helium because helium:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Produces better analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased turbulence flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases the edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases the tone of the bronchial muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased turbulence flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased turbulence flow Helium is a very light-density gas (density is 14% of air). If mixed with oxygen the density of the mixture decreases. A decrease in density decreases the turbulence thereby reducing the resistance to flow letting the oxygen to pass through a narrow orifice like tracheal stenosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Helium is not analgesic Option C- Helium has no effect on decreasing the edema Option D- Helium has no effect on the tone of bronchial muscles&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient is posted for labor analgesia for which she was given a Lumbar epidural however, unfortunately, the effect of the epidural was partial and the patient was still complaining of pain. The anesthetist asked the attendant to bring a cylinder to supplement analgesia. Which of the following statements is true about this cylinder except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a mixture of 50% O2 and 50% N2O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The color of the cylinder is a blue body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a mixture of 75% N2O and 25% O2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The cylinder contains Trielene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a mixture of 50% O2 and 50% N2O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a mixture of 50% O2 and 50% N2O The most preferred method for painless labor is a Lumbar epidural however in case of failure or C/I of epidural Entonox can be used as an alternative. Entonox is a mixture of 50%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- The color of the Entonox cylinder is a blue body with blue and white shoulders and the pressure is 2000 PSI. Option C- N2O is 50%, not 75% Option D- Trielene was used in past for painless labor but now it&#x27;s It was delivered through a special portable Trielene vaporizer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the disadvantages of anesthetic ether, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induction is slow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritant nature of either increases salivary and bronchial secretions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cautery cannot be used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Affects blood pressure and is liable to produce arrhythmias&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Affects blood pressure and is liable to produce arrhythmias&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Affects blood pressure and is liable to produce arrhythmias Ether is cardiac stable&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ether is a unique agent which has many advantages and disadvantages Advantages Cheapest Safest- Does not depress respiration and does not decrease cardiac output rather increases the cardiac output by stimulating the sympathetic system Best for remote locations as it can be given by open drop method Complete as it possesses all basic properties of anesthesia, viz. narcosis, analgesia, and muscle relaxation Disadvantages It is pungent smelling so induction is highly irritating and can induce laryngospasm. The B/G coefficient is very high (12.0) therefore induction &amp;amp; recovery are very slow Highly inflammable and explosive therefore can cause burns in the presence of cautery. Nausea/ vomiting&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which agent is used as the sole agent for induction and maintenance and endotracheal intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane Sevoflurane has the smoothest induction, therefore, is the inhalational agent of choice for induction in children. All inhalational agents are used for maintenance. In rare cases, particularly neonates, infants, and patients with neuromuscular diseases patients are directly intubated without muscle relaxants under the effect of volatile agents&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Isoflurane has unpleasant induction therefore cannot be used for induction and intubation Option B- Desflurane also has irritation induction therefore cannot be sued for induction and intubation Option D- Halothane has got pleasant induction however at high doses needed for intubation it is highly toxic&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anesthet
