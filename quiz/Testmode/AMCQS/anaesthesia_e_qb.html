  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Not the component of the Revised Cardiac Risk Index:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-risk surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of Ischemic heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of hypertension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. History of hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;History of hypertension History of hypertension is not included in the cardiac risk index&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Components of the Revised Cardiac Risk Index include High-risk surgery Ischemic heart disease History of congestive heart failure History of cerebrovascular disease Diabetes mellitus requiring insulin Creatinine &amp;gt; 2.0 mg/dL Each point carries one point, a score of more than 2 is considered high risk&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient who has undergone stenting with drug eluted stent 7 days back is posted for elective hernia repair. Regarding the timing of the surgery&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient can undergo surgery with high risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpone surgery for 1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpone the surgery for 2 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpone the surgery for 6 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Postpone the surgery for 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpone the surgery for 6 months As the chances of stent thrombosis is high in these patients, dual antiplatelets cannot be stopped before 6 months therefore, elective surgeries should be postponed for 6 months. After 6 months there occurs epithelization of the stent so, at least clopidogrel can be stopped. Older stents used to undergo epithelization in one year however the newer stents get epithelized in 6 months.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Since it is an elective surgery, therefore, there is no need to take high risk. If it would have been emergency surgery, the patient would have taken it with a high risk of bleeding. Option: B. If the patient had undergone a bare metal stent, then elective surgeries should have been postponed for 1 month. The previous recommendation was to defer elective surgery for 6 weeks after a bare metal stent. Option: C. As per the latest ACC/AHA guidelines non urgent surgery should be deferred until 60 days after a recent myocardial infarction if the MI is managed conservatively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After Coronary artery, by-pass surgery (CABG) elective surgeries should be deferred for 6 weeks&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Elective surgery in a patient with newly diagnosed heart failure should be postponed for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need to postpone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 months Patients with active cardiac failure are at a very high risk of morbidity and mortality. Therefore, must undergo only life-threatening emergency surgeries. Elective intermediate and high-risk surgeries should be deferred for at least 3 months in a patient with newly diagnosed heart failure and started on medications for the treatment of heart failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following agents can be used for induction in MI: Etomidate Propofol Thiopentone Ketamine Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Ketamine by stimulating the sympathetic system can cause tachycardia and increased myocardial oxygen demand therefore must not be used for MI patients Etomidate being the most cardiac stable is the IV induction agent of choice for all cardiac patients including MI Propofol can be used however it is not preferred because it can cause hypotension Thiopentone by causing venodilatation can cause hypotension, therefore, not preferred, however, if necessary, it can be used carefully.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year male with a history of myocardial ischemia 2 years back for which he was managed conservatively is to be operated on by laparoscopic cholecystectomy. He has been on regular treatment since then. Which of the following drug should be stopped in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sorbitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspirin Aspirin should be stopped 72 hours before surgery except in recent MI, recent stroke, and patient with stent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, C, and D. All antianginals have to be continued in MI patients except antiplatelets i.e., clopidogrel and aspirin. Clopidogrel should be stopped 5 days before surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year male posted for hernia repair gives a history of myocardial ischemia 1 year back. The patient remained in CCU for 2 days and after that discharged on medications. He has been on regular treatment since then.Which of the following test would be most useful in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12 lead ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TMT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Echocardiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Echocardiography Left ventricular ejection fraction (LVEF) determined by echo is the single most important determinant of the outcome in such patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LVEF is not only a determinant of the outcome, the anesthetic management also depends on LVEF. If LVEF is normal, inhalational agents can be used safely. However, if LVEF is less, then anesthesia will be maintained on IV opioids because all inhalational agents decrease the cardiac output&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXPLANATION FOR INCORRECT OPTIONS: - Option: A. 12 lead ECG is required to see the old changes or any fresh changes however echo is more important and more informative Option: C. TMT is not required because the patient is not symptomatic. Moreover, if needed stress echo is always preferred over TMT Option: D. Angiography is needed only if there is some regional wall motion abnormality on echocardiography.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year male with a history of myocardial ischemia 3 years back is posted for total knee replacement. Old records revealed that a drug eluted stent was inserted. At present the patient is only on aspirin. Patientâ€™s Left ventricular ejection fraction was found to be 55-60% with no regional wall motion abnormality on recent Echocardiography done 2 weeks before. All of the following statements are true regarding the anesthetic management of this patient except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient should be premedicated with diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead V3 will be most preferred to detect ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane is contraindicated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vecuronium will be the most preferred muscle relaxant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isoflurane is contraindicated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isoflurane is contraindicated Contrary to earlier belief, recent studies prove that Isoflurane does not cause coronary steal, therefore, can be safely used for MI patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. These patients can have reinfarction if subjected to stress and anxiety, therefore they should be well premedicated with benzodiazepines. Option: B. Historically lead V5 had been considered to be most sensitive to detect myocardial ischemia however recent studies have found V3 or V4 to be more sensitive than V5 for detection arrhythmias Option: D. Vecuronium is the most cardiovascular stable so relaxant of Option: for cardiac patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year female with a history of myocardial ischemia is posted for laparotomy for GI malignancy. On history and after checking records it was found that it was 3 vessel diseases therefore the patient underwent bypass grafting. Patient effort tolerance is still less than 4 METS and EF was found to be just 35% on echocardiography. Anesthesia in this patient is best maintained on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O2 + N2O + halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;O2 + N2O + isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O2 + N2O + sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O2 + N2O + morphine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. O2 + N2O + morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;O2 + N2O + morphine As patient ejection fraction is low, therefore anesthesia will be maintained with IV opioids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Inhalational agents can depress the cardiac output which can be detrimental in myocardial ischemia patients. Therefore, it should not be used if the patientâ€™s left ventricular function is low, however if LV function would have been normal then inhalational agents could have been used. Option: B. Previously isoflurane was contraindicated for MI patient but now itâ€™s proven that it does not cause coronary steal, therefore, will be most preferred inhalational if LV function is normal Option: D. Sevoflurane moderately decreased cardiac output.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among the inhalational agents of current use, maximum decrease in cardiac output is caused by halothane and the minimum decrease by Isoflurane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the management of intraoperative myocardial ischemia, all of the following are advised, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous nitroglycerine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium channel blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atropine Tachycardia increases the oxygen demand of the heart so anything that causes tachycardia (like atropine) is not at all acceptable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of intraoperative ischemia includes: IV nitroglycerine (the mainstay of treatment). Heparin (in spite of increasing the risk of bleeding). beta blockers. Calcium channel blockers. Intra-aortic balloon pump. PCI as soon as possible&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year female has come for a thyroidectomy, in history the patient said that she had chest pain 2 weeks ago for which she sought the cardiologist opinion who has prescribed her antianginal medicines. On ECG there are no fresh changes. Echo-cardiography done at that time showed an ejection fraction of 63%. The best decision would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To get a TMT done and if comes normal proceed for surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To get a fresh echo and if the echo is normal proceed for surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ask the patient not to get the surgery done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defer the surgery for another 2 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Defer the surgery for another 2 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Defer the surgery for another 2 months As per the latest ACC/AHA guidelines non urgent surgery should be deferred until 60 days after a recent myocardial infarction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXPLANATION FOR INCORRECT OPTIONS: - Option: A. As itâ€™s an elective surgery, there is no need to subject the patient to TMT, which in fact can be riskier. If required we prefer stress echo in such patients, not TMT. Option: B. As Echo is normal there is no need to repeat the Echocardiography unless the patient develops new symptoms. Option: C. After 2 months, the risk of lifetime re-MI is going to remain at 6% therefore, the patient can undergo surgery after 2 months.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25- year female is to be operated on for LSCS. On auscultation, there is a mid-diastolic murmur in the precordium which increases in intensity on turning to the left. The first heart sound is louder and there is an opening snap. In the pulmonary area, there is a loud P2 and ejection systolic murmur. Which of the following statements is not correct about the anesthetic management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should be premedicated with metoclopramide, ranitidine, and glycopyrrolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketamine can be safely used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itâ€™s safe to use 50% nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above This patient is suffering from mitral stenosis (MS) with pulmonary hypertension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A and B. Tachycardia is not acceptable in MS patients, therefore any drug causing tachycardia like Atropine, Glycopyrrolate, or ketamine is contraindicated in this patient. In the worst scenario, these drugs may precipitate atrial fibrillation leading to the dislodgement of a clot from the left atrium causing an embolism. Option: C. Nitrous oxide increases pulmonary artery pressure and this patient is already having pulmonary hypertension therefore, nitrous oxide cannot be used in this patient&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old female is posted for an emergency cesarean section. On history and records, it was found that the patient is a known case of mitral stenosis. On clinical assessment, it was found that her effort tolerance is less than 4 METS. Echo done three months before is showing normal ejection fraction however moderately increased pulmonary artery pressure. Anesthesia of Option will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with O2 + N2O + isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with O2 + fentanyl + isoflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GA with O2 + fentanyl + isoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GA with O2 + fentanyl + isoflurane As inhalational agents decrease uterine tone, therefore, anesthesia during cesarean is best maintained with opioids (given after the delivery of the baby) however it has been found that inhalational agents if used in concentrations of 0.5-1 MAC do not cause significant uterine relaxation. Isoflurane, being the most cardiac stable, is the inhalational agent of choice for cardiac patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. As mitral stenosis is a fixed cardiac output lesion, these patients will not be able to increase their blood pressure after post-spinal hypotension therefore, spinal should not be given. Option: B. The decrease in BP with Epidural is less than spinal but still epidural causes hypotension. Moreover, the onset of an epidural takes around 15 minutes and this is an emergency cesarean section therefore epidural is also not possible in this situation. Option: C. As there is moderate pulmonary hypertension therefore nitrous oxide should not be used in this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year male is posted for emergency debridement and tibia nailing for an open wound. In history it was found that patient effort tolerance is restricted to 2 METS. On auscultation an ejection murmur is heard in the aortic area, and A2 is delayed. Unfortunately, Echocardiography is not available at the center. Which anesthetic technique can be life-threatening in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with Etomidate + Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with Etomidate + Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal By clinical examination, this patient appears to be a case of aortic stenosis. As Echo is not available so it is not possible to assess the severity of the lesion however the stenosis appears to be moderate to severe because of low effort tolerance. Spinal is contraindicated in moderate to severe fixed cardiac output lesions like aortic stenosis or mitral stenosis because these patients will not be able to compensate for their hypotension. Moreover, these patients cannot tolerate fluids therefore, giving fluids for the treatment of hypotension can precipitate pulmonary edema. Persistent hypotension can lead to cardiac arrest and cardiac arrest in aortic stenosis has got the worst prognosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. The hypotension seen with epidural is less as compared to spinal however still there is hypotension therefore, an epidural should also be avoided if possible. Option: C. Induction agent of choice for cardiac patients is Etomidate while maintenance is Isoflurane. So, this is the best option Option: D. In case of non-availability of Isoflurane, Sevoflurane can be used as an alternative&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female patient who has undergone mitral valve replacement is posted for a laparoscopic hysterectomy. Regarding infective endocarditis prophylaxis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should be started 48 hours before&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Should be started 24 hours before&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Just one dose of antibiotic on the day of surgery is enough&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need for prophylaxis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No need for prophylaxis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No need for prophylaxis Infective endocarditis prophylaxis in prosthetic heart valves is only required for dental procedures or procedures associated with the potential risk of bacteremia like laparotomy for peritonitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year male of VSD met RTA and is now posted for fixation of mandible fracture. Anaesthesia is best maintained on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O2 + N2O + Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;O2 + N2O + ketamine infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O2 + N2O + isoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O2 + isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. O2 + N2O + isoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;O2 + N2O + isoflurane Isoflurane by decreasing the systemic vascular resistance decreases the shunt fraction in left to right shunts. Same way nitrous oxide by increasing the pulmonary artery pressure also decreases the shunt fraction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Desflurane by causing sympathetic stimulation can increase peripheral vascular resistance which can increase the shunt fraction. Therefore, Desflurane should not be used in this patient Option: B. ketamine can significantly increase the systemic vascular resistance by causing sympathetic stimulation therefore will increase the shunt so, must not be used in left to right shunts. Option: D. As mentioned that N2O can decrease the shunt fraction by increasing the pulmonary vascular resistance therefore using N2O is beneficial.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year boy had a stab in abdomen to be operated by laparotomy. History revealed that he had cyanotic spells. The old records revealed that he is suffering from tetralogy of Fallot. The induction agent of Option: will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Ketamine by causing sympathetic stimulation increases systemic vascular resistance which can decrease the shunt fraction in right to left shunt. In fact, tetralogy of Fallot patients is not only induced with ketamine, ketamine is used as an infusion throughout the surgery to decrease the shunt fraction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B . Thiopentone by causing venodilatation can cause hypotension, therefore, should be avoided in right to left shunts Option: C. In case of non-availability of Ketamine, Etomidate should be used as an alternative. It has no effect on BP therefore neither will increase nor decrease the shunt fraction Option: D. Hypotension seen with propofol is even more than thiopentone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year male has come with a crush injury leg; immediate vascular repair is to be done. The patient is a known case of COPD. On examination there is edema of the other foot, the liver is enlarged and JVP is raised. Anesthesia of Option would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal + epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with thiopentone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GA with ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GA with ketamine This patient is in active CHF. Patients with active CHF carry very high morbidity and mortality. Therefore, elective surgeries are contraindicated but this is a limb-saving surgery so the patient should be taken at very high risk. CHF is a low cardiac output state therefore, Ketamine will be the preferred agent for induction. Ketamine by causing sympathetic stimulation will increase the cardiac output.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A and B. Spinal/epidural-causing hypotension can be detrimental in CHF. Option: D. Thiopentone causes hypotension, therefore should be avoided in low cardiac output states.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child is suffering from patent ductus arteriosus (PDA) with congestive cardiac failure. Ligation of ductus arteriosus was decided for surgical management. The most appropriate inhalational anesthetic agent of Option: with minimal hemodynamic alteration for induction of anesthesia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane As Sevoflurane has got the smoothest, it is the inhalational induction of choice in the pediatric population in spite of its less cardiac stability than Isoflurane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Although the most cardiac stable inhalational agent is isoflurane but it cannot be used for induction as its induction is irritating. However, it will be the maintenance agent of choice in this patient. Therefore, in this case, induction will be contemplated with sevoflurane and once the child gets induced then anesthesia will be maintained on isoflurane. Option: C. The induction with Desflurane may be even more irritating than Isoflurane which can cause bronchospasm, laryngospasm, and desaturation therefore Desflurane also must not be used for induction. Option: D. In case of non-availability of Sevoflurane, Halothane is the second choice for induction as it has also got smooth induction. However, as soon as the child gets induced halothane must be stopped and changed to Isoflurane because halothane maximally decreases the cardiac output among the agents of current use.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year female is posted for thyroidectomy. She has known for hypertension for 5 years on amlodipine 5mg and telmisartan 40mg. BP recorded in the PAC clinic is 144/86 mmHg. Which of the following statements regarding the anesthetic management of this patient is correct&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient is unfit for surgery as her BP is high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morning dose of amlodipine should be withheld&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telmisartan should be continued&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine must not be used in this patient&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ketamine must not be used in this patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine must not be used in this patient Ketamine by stimulating the sympathetic system can cause hypertension and tachycardia, therefore, should be avoided for hypertensive patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. BP of 144/86 in a 58-year-old hypertensive patient is a very much acceptable limit. Option: B. All antihypertensives except ACE inhibitors and ARB antagonists are continued. Option: C. ACE inhibitors and ARB receptors should be stopped a day before surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although there is no exact cut-off limit recommendation, surgery should not be postpended unless BP is very high, systolic &amp;gt; 180mm Hg and Diastolic &amp;gt;110 mmHg, and there is no other risk factor like ischemic heart disease or chances of massive bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year asymptomatic patient with severe Aortic stenosis is posted for knee replacement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Go ahead with the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Go ahead with high risk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpone for 6 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Get the valve replaced before taking for surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Go ahead with high risk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Go ahead with high risk Asymptomatic patients with severe AS can go ahead with elective surgery (of course with high risk and high level of monitoring) while the symptomatic patient with severe AS must undergo valve replacement before considering elective surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young motorist met with an accident and is posted for tibia nailing. The patient is a known case of mitral regurgitation. Anesthesia of Option for this patient will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GA with propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with thiopentone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal A decrease in afterload caused by the spinal will decrease the regurgitant fraction. Therefore, central neuraxial blocks are preferred over GA in regurgitant lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Tibia nailing can be done in the spinal and wherever possible regional anesthesia is always preferred over GA. If spinal would have been contraindicated in this patient, then GA with propofol would have been considered as Propofol causes hypotension which is beneficial in this patient Option: C. Ketamine by increasing systemic vascular resistance can increase the regurgitant fraction Option: D. If GA is to be given, thiopentone will be chosen as an alternative to propofol if propofol is not available.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient with an implantable cardiac defibrillator is posted for laparotomy. The surgeon wishes to use cautery. The anesthetist would suggest him to use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monopolar cautery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar cautery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both can be used safely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Although monopolar is preferred but bipolar is also safe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bipolar cautery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bipolar cautery With Bipolar cautery, the entry and exit point of current are adjacent therefore current does not cross the body to interfere with cardiac implant devices. So, Bipolar can be used safely&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXPLANATION FOR INCORRECT OPTIONS: - Option: A, C, D . Monopolar cautery, radiofrequency devices, and lithotripsy devices must be avoided in patients with cardiac implant devices because they can cause interference and malfunctioning of these devices. Interference due to external devices may be read as arrhythmia by these devices and the patient may even receive a shock.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are posted as a resident in an accident and emergency where you received an RTA patient with cardiovascular collapse due to significant pericardial effusion. You called an anesthetist for help, however she was busy with some emergency cases in OT. Which of the following anesthetic drugs will you use in this patient for pericardiocentesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Ideally, severe pericardiocentesis should be drained under local anesthesia. However, if an anesthetic drug has to be used for patient comfort, then ketamine is most preferred&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine is preferred due to the following reasons: By causing sympathetic stimulation it will increase the cardiac output which is beneficial for this patient It is a very good analgesic It is the safest IV agent therefore IV agent of Option: for use by the non-anesthetist and outside OT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A and C. Propofol and thiopentone cause hypotension, therefore, must not be used in this patient of cardiovascular collapse. Option: D. Etomidate is the most cardiac stable but not preferred over ketamine because it is not analgesic and will not increase cardiac output like ketamine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is posted for elective tonsillectomy. The child is having greenish expectoration and is febrile for 3 days. Regarding the timing of the surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start antibiotics and go ahead with the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Go ahead with the surgery and start antibiotics in postoperative period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpone surgery for 1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpone surgery for 1 month&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Postpone surgery for 1 month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpone surgery for 1 month Patients with mild URI can be considered for surgery however this patient has significant URI, therefore, elective surgery should be postponed for 4 weeks as the airway remains reactive for 3-4 weeks and the patient can develop severe laryngospasm, and bronchospasm during the perioperative period.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, B, and C. This patient is having greenish sputum therefore must be started on antibiotics and sent back home and called again for review.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male who has a known case of asthma is posted for tibia nailing. The patient is on regular treatment. At present his asthma is controlled; there are no Ronchi in the chest and spo2 on room air is 95%. The anesthesia of Option: for this patient&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GA with Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal As airway manipulation during GA can precipitate bronchospasm therefore anesthesia of choice for asthma patients is regional. Tibial nailing can be done comfortably under spinal anesthesia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:A. If GA is required for this patient due to any reason like failed spinal or some C/I for spinal or surgery lasting longer than the duration of the spinal, then propofol will be the preferred agent for induction. Because of the side effects of ketamine, its use is restricted to uncontrolled asthmatics only. Option: B. Halothane is used in asthma patients only if sevoflurane is not available Option:  D. If GA is given to this patient, then Sevoflurane will be the inhalational agent of choice for maintenance because it is the best bronchodilator among the inhalational agents of current use.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient is posted for laparotomy under GA for GI malignancy. The patient has been a chronic smoker for 20 years. Following is the X-ray chest of this patient Which of the following agent C/I in this patient&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N2O&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. N2O&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724418723709-photos-1724392092119-QTDT037026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;N2O Hyperinflated and Hyperlucent lung fields, flattening of the diaphragm, presence of apical Bullae, and cylindrical heart indicates emphysema. As nitrous oxide is 30-35 times more soluble than nitrogen therefore can lead to the rupture of emphysematous bullae leading to pneumothorax. For the very same reason nitrous oxide is absolutely contraindicated in pneumothorax, pneumomediastinum, pneumopericardium, and pneumocephalus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:  A. ketamine will be the preferred agent for induction agent if the patient is having some wheezes however the disadvantage is that it can increase the secretions Option: B. As Thiopentone can precipitate bronchospasm so should be avoided Option:  C. All inhalational agents are bronchodilators therefore Isoflurane can be used safely for maintenance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year male of COPD is to be operated for ulnar bone plating. All of the following anesthetic techniques are safe except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bierâ€™s block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supraclavicular brachial plexus block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GA with Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GA with Desflurane Desflurane can increase airway resistance and therefore should be avoided for asthma/COPD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option s: A, and B. As GA carries more morbidity in patients with respiratory disease, therefore, preferred anesthesia is regional anesthesia. Ulnar bone plating is usually a small-duration surgery, therefore, can be performed even under Bierâ€™s block. Option: D. As Sevoflurane is the best bronchodilator therefore it is the inhalational agent of choice for asthma/ COPD patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year male is posted for elective herniorrhaphy. On examination and investigation, he was found to be a case of active pulmonary tuberculosis. The further line of management will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To postpone the surgery till his sputum becomes negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be taken for surgery with infection precautions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To take the patient for surgery and start his ATT from 1st postoperative day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To take the patient for surgery and later start his ATT at the time of discharge from the hospital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To postpone the surgery till his sputum becomes negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To postpone the surgery till his sputum becomes negative Elective surgery in a patient with tuberculosis should be deferred till his/her 3 consecutive samples of sputum become negative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:B. Patients with active tuberculosis can be taken only for emergency surgeries with all precautions Option:  C and D. Patients must be referred to a chest physician to start ATT as soon as possible however before taking the patient for surgery Liver function tests should be done and only if LFT are normal then the patient should be considered for elective surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a cerebral stroke, elective surgery should be delayed for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 9 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;9 months The chances of re-stroke and cardiac complications are high during the first 9 months, therefore elective surgeries should be delayed for 9 months&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient who has a known case of multiple sclerosis is posed for baker cyst removal from knee. The chances of exacerbation of multiple sclerosis are maximum with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;General anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equal chances with regional and GA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal anesthesia As sheathless nerves are maximally exposed to local anesthetics during spinal, the chances of exacerbation are maximum with spinal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXPLANATION FOR INCORRECT OPTIONS: - Option: B. Epidural can also precipitate exacerbation however lesser than spinal Option: C. Stress can precipitate exacerbation of multiple sclerosis therefore stress response due to laryngoscopy/intubation and surgical stress should be blunted in these patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old is posted for excision of fibroadenoma under GA. In history, the patient was found to be a case of epilepsy. Which of the following anesthetic agents should be avoided for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methohexital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;General anesthesia drugs with epileptic potential are: IV agents: Methohexital Propofol Etomidate Muscle relaxants Atracurium Cis-atracurium Volatile agents Enflurane Sevoflurane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old hemiplegic patient is posted for exploratory laparotomy for duodenal perforation. Which of the following muscle relaxants are safe for this patient? Atracurium Cis-Atracurium vecuronium Suxamethonium Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Suxamethonium can produce severe hyperkalemia in chronic spinal cord injury due to the presence of extrajunctional receptors. 1, 2, and 3 - The sensitivity of non-depolarizes is decreased in the conditions associated with extra junctional receptors. Therefore, non-depolarizers can be used safely however they may be required in higher doses. Therefore, in patients with altered responses to muscle relaxants, the doses of muscle relaxants should be guided by neuromuscular monitoring.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year Parkinsonâ€™s patient on regular treatment with levodopa is to be operated on for I and D under short GA. The safest technique will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurolept Anaesthetic technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissociative anesthesia with ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with propofol + opioid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GA with propofol + opioid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GA with propofol + opioid As it is just I and D, it can be done safely under propofol + remifentanil&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Droperidol used for Neuroleptanaesthesia is a dopamine antagonist therefore cannot be used in this patient. Option:  B, C. Patients on treatment with levodopa have high levels of dopamine (levodopa on metabolism produces dopamine) which increases the chances of arrhythmias with halothane and ketamine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The administration of succinylcholine to a paraplegic patient led to the appearance of dysrhythmias, conduction abnormalities, and finally cardiac arrest. The most likely cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypermagnesemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkalemia Any regenerating nerve (NM junction) develops extra junctional receptors which are very sensitive to depolarizers and resistant to non-depolarizers. So, the use of depolarizing agents (succinylcholine) can produce life-threatening hyperkalemia in these patients. That is why Succinylcholine is CI in hemiplegia/paraplegia for 6 months.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year female is to be operated on for stone removal from a common bile duct. On investigations SGOT/SGPT were found to be significantly raised, and serum bilirubin was 2.5 mg%. The following statements about the anesthetic management of this patient are correct: Succinylcholine can produce a prolonged block Vecuronium can be used safely Atracurium is the muscle relaxant of choice Sevoflurane should be the preferred inhalational agent Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct 40% of vecuronium is excreted through bile therefore should be avoided for biliary obstruction. 1- Suxamethonium is metabolized by pseudocholinesterase which is synthesized by the liver. 3- Cis- atracurium and atracurium undergoes Hoffman degradation, therefore, are not dependent on the liver for their metabolism 4-As total hepatic blood flow is best maintained with Sevoflurane, it is the inhalational agent of choice for patients suffering from liver diseases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known case of porphyria is posted for laparoscopic appendicectomy under GA. Which of the following IV agents should be preferred for induction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propofol Propofol is considered as safest IV agent in porphyria patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anesthetic Drugs that can precipitate porphyria are Barbiturates- absolutely contraindicated Ketamine Etomidate Pentazocine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year male with a fever for 2 weeks has presented with pain in the abdomen for 7 days. Surgeons want to explore the abdomen as they are suspecting enteric perforation. On catheterization urine output for the last 24 hours is only 400 ml, and blood urea is 85 mg%. Reports for serum electrolytes could not be obtained as the machine is not working. The following statement in anesthesia management of this patient is incorrect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluid should be given as per CVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane and desflurane can be used safely&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinylcholine should not be used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cis-atracurium is the muscle relaxant of choice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sevoflurane and desflurane can be used safely&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sevoflurane and desflurane can be used safely Among the current agents Sevoflurane produces maximum fluoride so should be avoided in renal patients. Desflurane does not produce fluoride at clinically used concentrations therefore is the volatile agent of choice in renal patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Fluids should be given very judiciously in renal patients, therefore, must be given as per guided parameters like CVP. Option: C. Succinylcholine per se is not contraindicated however becomes contraindicated due to existing hyperkalemia Option: D. Cis-atracurium undergoes Hoffman degradation therefore there is no risk of accumulation making it a muscle relaxant of option  for renal patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dynamic parameters like flow time across descending aorta, stroke volume variation, or pulse pressure variation are preferred for fluid titration however in case of non-availability of dynamic parameters CVP can be used to titrate the fluids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year male operated on for TURP developed restlessness, confusion and visual disturbances just after the surgery. Treatment does not include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5% Dextrose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertonic saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5% Dextrose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5% Dextrose This patient has developed TURP syndrome which is due to fluid overloading and dilutional hyponatremia. Adding 5% dextrose will further aggravate dilutional hyponatremia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Furosemide can be given to eliminate excess fluid . Option: C. If the patient is significantly symptomatic due to severe hyponatremia, then hypertonic saline is required Option: D. Mild to moderate hyponatremia can be managed with normal saline&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old obese patient with a BMI of 45 is posted for fundoplication. All of the following statements are correct about the anesthetic management of this patient except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient is vulnerable to go in cardiac failure due to low cardiac output&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol for induction is given on a lean body weight basis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MAC of sevoflurane remains the same&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atracurium is given on lean body weight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The patient is vulnerable to go in cardiac failure due to low cardiac output&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient is vulnerable to go in cardiac failure due to low cardiac output To perfuse extra fat, obese patients need to generate more cardiac output. Therefore, they are more vulnerable to high cardiac output failure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B . Induction by an IV agent depends on the concentration achieved in the brain however they are metabolized by redistribution therefore will get deposited in fat after redistribution because the volume of distribution of fat is high. Therefore, IV induction doses are given on a lean body weight basis. Option: C. MAC of inhalational agent does not get changed in obesity. Option: D. Muscle relaxants are water soluble and therefore have nothing to do with fat volume so, are also given on a lean body weight basis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Doses based on lean body weight Propofol for induction Thiopentone for induction Fentanyl Alfentanil Non-depolarizers Local anesthetics Doses based on actual body weight Suxamethonium- due to increased pseudocholinesterase in obese patients Doses based on adjusted body weight (40% extra of ideal body weight) Propofol infusion Neostigmine Sugammadex Antibiotics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old obese patient with a BMI of 42 is posted for a laparoscopic hysterectomy. The preferred inhalational agent will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halothane As Desflurane has a minimum fat/gas coefficient, therefore, less vulnerable to accumulation in fat making it an inhalational agent of choice for obese patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Sevoflurane has a moderate fat/gas coefficient therefore can be used in absence of desflurane Option: C. Isoflurane also has a moderate fat/gas coefficient Option: D. Halothane has got a maximum fat/gas coefficient therefore should be avoided in obese patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known case of chronic renal disease posted for hemicolectomy for malignancy underwent dialysis. The surgery can be done:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediately after dialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After 12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 24 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any time irrespective of dialysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. After 24 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After 24 hours As dialysis causes significant fluid and electrolyte disbalance which takes one day to stabilize, therefore elective surgeries should be taken 24 hours after dialysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year female with a known case of hyperthyroidism is posted for unobstructed umbilical hernia repair. On examination she is found to be tachycardia, eyes signs are positive and T3 and T4 are elevated.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;We should go ahead with the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be taken for surgery after giving beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpone the surgery for 48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpone the surgery till the patient is euthyroid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Postpone the surgery till the patient is euthyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpone the surgery till the patient is euthyroid Patients with active hyperthyroidism are very vulnerable to developed thyroid storms following the stress of anesthesia and surgery. Therefore, patients with active hyperthyroidism must not be taken for elective surgery unless they are euthyroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Patients with active hyperthyroidism should be taken for emergency surgery only. This means if this patient had obstructed hernia, then we would have taken her. Option: B. If a patient with active hyperthyroidism is to be taken for urgent surgery and then at least the heart rate should be controlled by beta blockers Option: C. Hyperthyroidism cannot be made euthyroid in 48 hours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients with moderate to severe hypothyroidism also cannot be considered for elective surgeries until they are euthyroid however, patients with mild hypothyroidism can be considered for elective surgeries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The transfusion threshold for a normal healthy individual should be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hb less than 12 gm%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hb less than 10 gm%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hb less than 7.5 gm%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hb less than 6 gm%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hb less than 7.5 gm%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hb less than 7.5 gm% Although there are no clear-cut guidelines, 7-7.5gm% should be considered as the minimum Hb to initiate transfusion in the otherwise normal healthy patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with sickle cell disease with Hb of 10 gm% and HBS of 58% is posted for I and D for gluteal abscess. The patient requires the following before taking him for surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood transfusion to increase Hb to 12 gm%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exchange transfusion to reduce HBS to less than 30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [], &quot;expl
