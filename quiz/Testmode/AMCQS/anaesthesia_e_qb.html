&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;You, as a junior resident, are posted in a Pre-anesthesia clinic. You received a 30-year-old patient posted for elective laparoscopic cholecystectomy for preoperative evaluation. The advantages of preoperative evaluation include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduces the perioperative morbidity and mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases the overall cost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduces the cancellation rate of surgeries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Improved acceptance of regional anesthesia by patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increases the overall cost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increases the overall cost Preop evaluation by anesthetists in the preoperative period reduces the cost by decreasing the cost of investigations by selectively choosing the investigation for each patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- There are studies to prove that if the patients are properly evaluated in the preoperative period, it can reduce perioperative morbidity and mortality. Option C- Proper evaluation and stabilization of medical condition can significantly reduce the chances of last-minute cancellations Option D- Good counseling by an anesthetist during preoperative assessment can increase the acceptance of regional anesthesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most important factor during preoperative evaluation determining the perioperative morbidity and mortality is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;History of 20 pack years of smoking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long-standing hypertension for 10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic equivalents for the task (MET) less than 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of Myocardial ischemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metabolic equivalents for the task (MET) less than 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic equivalents for the task (MET) less than 2 Poor effort tolerance is the most important factor determining perioperative morbidity and mortality&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, and D- All of the factors mentioned above like chronic smoking, and pre existing medical diseases like hypertension, MI, and diabetes increases the perioperative morbidity and mortality, however, poor effort tolerance is the most important factor determining morbidity as well as mortality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old female is posted for laparoscopic hysterectomy under GA. In the comments on the preoperative evaluation form, the anesthetist mentioned â€œAnticipate difficult intubation due to less thyromental distance. The distance would have been less than:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6.5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7.0 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6.5 cm Thyromental distance is a very important predictor of difficult intubation. It is the distance between the thyroid notch and the mentum with the neck in full extension. Normal is &amp;gt; 6.5 cm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- 0-6.5 predicts difficult intubation while distance &amp;lt; 6.0 makes intubation almost impossible Options C &amp;amp; D- Intubation should not be difficult if the thyromental distance is &amp;gt; 6.5 cm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mallampati score is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracoabdominal angular curvature during respiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion and extension of the neck during intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Free rotation of the neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To assess difficulty in intubation in the oral cavity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. To assess difficulty in intubation in the oral cavity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To assess difficulty in intubation in the oral cavity Mallampati classification is used for assessing mouth opening. Depending on the structures seen, the classification is: Class 1: Faucial pillars, soft palate, and uvula. Class 2: Faucial pillars and soft palate seen but not uvula. Class 3: Only soft palate seen. Class 4: Only hard palate visible&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- there is nothing thoracoabdominal curvature which is assessed in anesthesia Option B &amp;amp; C- Movement of the neck in all planes i.e., flexion, extension, and rotation is assessed as a part of airway assessment but does not constitute Mallampati classification.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Class 4 was not originally described by Mallampati it was described by Sampson and Young. Some authors also describe Mallampati 0, if the posterior wall of the pharynx/epiglottis can be visualized.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female is posted for a laparoscopic hysterectomy. On preoperative evaluation, the following image of the oral cavity is seen. True about the following image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a modified Mallampati classification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Original Mallampati classification is now called modified Mallampati grading&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grading 3 means oral intubation is impossible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a modified Mallampati classification&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689572629677-QTDT010005IMG1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a modified Mallampati classification It is a modified Mallampati classification which was described by Sampson and Young.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Class 1- Faucial pillars, fauces, Uvula, soft palate Class II- Fauces, Uvula (major part), soft palate Class III- Uvula (base), soft palate Class 1V- Soft palate not visible (Only hard palate)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- It is very evident that the modified Mallampati is different from Mallampati in a manner that the 4th structure i.e., Fauces (entry to oropharynx) has been added. Option D- Grade 3 means oral intubation is difficult but not impossible&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grade 1 and 2 means oral intubation is easy Grade 3 means oral intubation is difficult but not impossible Grade 4 means oral intubation is impossible so either the patient has to be intubated through the nasal route or tracheostomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year male is posted for herniorrhaphy. He is a known case of Diabetes, HT and Ischemic heart disease, and dilated cardiomyopathy. He has an ejection fraction of only 20%, has dyspnea at rest, and is not able to do even routine activity. His ASA status will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV American Society of Anesthesiologists has classified patients into six categories based on their medical condition to assess the risk of mortality and morbidity during anesthesia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ASA Grading is as follows: Normal healthy patient. The patients having mild systemic disease that does not limit functional activity. Severe systemic disease that limits functional activity but not incapacitating. An incapacitating disease that is a constant threat to life. Moribund patient. Brain-dead&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old hypertensive patient on angiotensin II receptor antagonist is posted for hernia repair surgery. The hypertensive drug should be (easy):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omit on the day of operation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinued 24 hours preoperatively&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinued one week preoperatively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administered in increased dosage on the day of operation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discontinued 24 hours preoperatively&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Discontinued 24 hours preoperatively All antihypertensive should be continued up to the day of surgery except angiotensin-converting enzyme inhibitors (ACEIs) and angiotensin receptor blockers (ARBs) which should be stopped 24 hours before surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continuing angiotensin-converting enzyme inhibitors (ACEIs) and angiotensin receptor blockers (ARBs) not only increase the risk of intraoperative hypotension but also increase the risks of postoperative myocardial injury. However, they should be restarted postoperatively once patients are hemodynamically stable because failure to restart early can have detrimental effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Omitting on the day of surgery was the previous recommendation Option C- Stopping 1 week before can lead to uncontrolled BP Option D- Even continuing can lead to exaggerated hypotension so increasing the dosing can cause profound hypotension in the intraoperative period&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year female patient on high dose estrogen-containing oral contraceptive is posted for cholecystectomy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It should be stopped 4 weeks before&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dosage reduction is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To be continued while omitting the morning dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To be continued and morning dose should be taken&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It should be stopped 4 weeks before&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It should be stopped 4 weeks before Estrogen increases the chances of postoperative deep vein thrombosis, so pills containing a standard dose of estrogen should be stopped 4 weeks before surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Dose reduction is not advocated Option C - Omitting in the morning is not sufficient Option D- High-dose estrogen we cannot continue pills containing only progesterone or low-dose estrogen need not be stopped.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A pill containing only progesterone or low-dose estrogen does not increase the risk of thromboembolism therefore needs not be stopped.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient aged 50 years of NIDDM with controlled diabetes is posted for joint replacement, he should be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switched over to short-acting insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switched over to long-acting insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral hypoglycemics are to be continued omitting the morning dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral hypoglycemics are to be continued with a morning dose to be taken&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral hypoglycemics are to be continued omitting the morning dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral hypoglycemics are to be continued omitting the morning dose Oral hypoglycemic should be continued, omitting the morning dose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Previously oral hypoglycemics were omitted on the day of surgery for only minor surgeries and for major surgeries patients used to be switched to insulin at least 24-48 hours before surgery. However, now a day all patients irrespective of the surgery are continued on oral hypoglycemics, and the morning dose is omitted.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Switching to short-acting insulin is required if the patient sugar is not controlled Option B- It is difficult to control sugar on long-acting acting insulin. In fact, patients on long-acting insulin are also switched to short-acting Option D- Continuing oral hypoglycemics on the day of surgery increases the chances of hypoglycemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sulfonylurea and metformin have longer half-lives so they need to be stopped 24-48 hours before surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year patient with chronic atrial fibrillation is posted for cataract surgery under the block. In history, it was revealed that the patient is taking warfarin. INR was found to be 2.8. Regarding warfarin, it should be stopped how many days before surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To be continued as cataract is a minor surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 days before&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 days Warfarin (Coumadin) should be stopped 5 days prior to surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If stopping of Warfarin is not possible then switch over to heparin which is stopped 12-24 hours prior to surgery. In case of urgency, oral anticoagulants can be reversed with vitamin K (if it is not possible to wait for 6-12 hours) In case of emergency, patients can be taken up for surgery after transfusing fresh frozen plasma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Minimum INR before any elective surgery should be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less than 2.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less than 1.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Less than 1.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Less than 1.5 Warfarin should be stopped 5 days prior to surgery However, before taking the patient for surgery it is mandatory to check INR before surgery. INR must be &amp;lt; 1.5 to consider the patient for surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B- INR &amp;gt; 1.5 not only increases the risk of surgical bleeding but also becomes a contraindication of regional anesthesia unnecessarily subjecting the patients to the risks of general anesthesia. Option D- A normal INR may increase the chances of thrombosis in these vulnerable patients who are on anticoagulants. Therefore, the target is not to achieve normal INR. INR &amp;lt; 1.5 does not increase the risk of bleeding and decreases the risk of thrombosis therefore the target is to keep INR below 1.5.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old patient with Parkinsonism is posted for TURP. The patient is on Levodopa. Regarding the timing to stop Levodopa before surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To be continued&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. To be continued&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To be continued The recent recommendation is to continue the levodopa otherwise there is the possibility of muscle rigidity in the perioperative period.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A and B- Previous recommendation was to stop levodopa 12-24 hours before surgery Option C- Stopping 12 hours was never the recommendation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year patient with a history of MI 1 year back is posted for herniorrhaphy. The MI was managed conservatively after keeping the patient in CCU for 2 days. On drug history, it was found that currently, the patient is on aspirin. Aspirin should be stopped:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not to be stopped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 hours before surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;48 hours before surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;72 hours before surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 72 hours before surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;72 hours before surgery As per new guidelines, Aspirin should be stopped 73 hours prior to surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It was found in studies that continuing aspirin does not decrease the incidence of perioperative MI, but rather increases the risk of bleeding therefore as per new guidelines aspirin should be stopped 72 hours before surgery except in 3 situations: Patients with coronary stents Recent MI within 2 months Recent stroke within 9 months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Until very recently Aspirin used to be continued Options B &amp;amp; C- Over the last one and half decades stopping aspirin for 24, 48 hours, or even 5 days has been practiced.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The second commonly used antiplatelet, Clopidogrel should be stopped 5 days before surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year female is posted for Whipple surgery for pancreatic malignancy. During the preoperative evaluation, it was found that the patient is on a prophylactic dose of low molecular-weight heparin. LMWH should be stopped:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours before surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 hours before surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 hours before surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;48 hours before surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 12 hours before surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;12 hours before surgery A prophylactic dose of LMWH should be stopped 12 hours before surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Unfractionated heparin need to be stopped 6 hours prior to surgery. Option C- If the patient is on a therapeutic dose, then it should be stopped 24 hours before surgery Option D- There is no need to stop 48 hours before surgery, 24 hours are enough even for a therapeutic dose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most acute effect of smoking cessation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shift of oxyhemoglobin curve to the right&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased ciliary function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased mucus production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased incidence of postoperative pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shift of oxyhemoglobin curve to the right&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shift of oxyhemoglobin curve to the right Smoking should preferably be stopped 8 weeks before surgery because complete recovery of ciliary activity takes place in 6-8 weeks. Stopping smoking even 12 hours before is beneficial as it decreases nicotine (which improves cardiac function) and carbon monoxide levels (which decreases carboxyhemoglobin levels thus shifting the oxygen dissociation curve to the right thereby improving O2 delivery to tissues).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Complete ciliary recovery takes 8 weeks. Even 50% of ciliary recovery takes 3 weeks Option C- Stopping smoking 1-2 weeks before will reduce sputum volume. Option D- patient develops pneumonia because of decreased ciliary activity, therefore, smoking should be stopped 8 weeks prior to decrease the incidence of pneumonia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is true of adrenal suppression due to steroid therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is not associated with atrophy of the adrenal glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It does not occur in patients receiving inhaled steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It should be expected in anyone receiving &amp;gt; 5 mg, of prednisolone daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Following cessation, the stress response normalizes after 8 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Following cessation, the stress response normalizes after 8 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Following cessation, the stress response normalizes after 8 weeks In any patient who has taken steroids from any route (oral, inhalational, parenteral) for more than 3 weeks in doses of 5 mg/day or more of prednisolone (or its equivalent) there occurs significant suppression of pituitary adrenal axis, the recovery of which takes place in 1 year.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Chronic use of steroids can cause suppression or even atrophy of adrenals Option B- Studies have shown that taking a steroid for more than 3 weeks by any route including topical and inhalational leads to significant blood levels which can suppress the adrenals Option C- The suppression of adrenal is only seen if the doses are &amp;gt;5 mg/day or more of prednisolone (or its equivalent)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about calcium channel blockers in a patient undergoing surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should be withdrawn prior to surgery since it decreases the tone of LES&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Need to be decreased as they augment hypotension and muscle relaxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal doses should be given as they prevent MI and angina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be given to patients with malignant hyperthermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal doses should be given as they prevent MI and angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal doses should be given as they prevent MI and angina The calcium channel blockers should be continued as such and even the morning dose must be taken with a sip of water otherwise exacerbation of angina may occur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- withdrawal of calcium channel blockers can precipitate MI Option B- The doses should remain the same Option D- there is no role of calcium channel blockers in the treatment of malignant hyperthermia. The drug of choice for the treatment of malignant hyperthermia is dantrolene sodium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In general, herbal medicines should be stopped how many days before surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 days Although some herbal medications have a half-life as short as 24 hours, general recommendations by ASA advisory suggest that herbal medicines should be stopped 1 week prior to the surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Viagra or a similar drug should be stopped how many days before surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not to be stopped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 hours before&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;48 hours before&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 days before&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 24 hours before&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;24 hours before Viagra or similar drugs cause sympathetic stimulation increasing the level of catecholamines. Further release in catecholamines due to the stress of surgery and anesthesia can precipitate life-threatening arrhythmias or hypertension in such patients. Therefore, these drugs should be stopped 24 hours before surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Minimum â€˜Starvation timeâ€™ required in GA prior to surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 hours The patient should be kept nil orally for 6 hours for solid food&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Breast milk can be given up to 4 hours Option C- Clear liquid can be given up to 2 hours Option D- If the patient has taken fatty and/or non-vegetarian meals, then surgery must be delayed for 8 hours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clear fluid includes water, plain juices without pulp, tea, and coffee without milk. Tea or coffee with milk is classified as unclear fluids and fasting of 6 hours is required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old ASA 1 patient is posted for herniorrhaphy. All of the following investigations should be done preoperatively except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete blood count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal function test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Routine preoperative investigations for asymptomatic patients are not recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Complete blood count is recommended if there is an indication like the patient is clinically appearing pale, very high blood loss is expected in surgery, etc., not routinely in every patient as per recent guidelines Option B- Contrary to previous guidelines for doing ECG in all males above 40 and females above 50, nowadays ECG is not recommended routinely for asymptomatic patients. Option C- Renal function is recommended if the patient is a known case of renal diseases, chronic hypertension or chronic diabetes, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year controlled hypertensive male is posted for hernia repair surgery. He underwent routine testing as a part of his routine medical checkup at his office 1 month before where all test reports were normal. The anesthetist would like to repeat:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal function test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above There is no need to repeat any investigations done within 2 months if there is no change in the medical status of the patient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, and C- CBC, RFT, or ECG would been have needed if there had been some medical event in last 1 month in this patient&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preanesthetic medication is used for all of the following, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To decrease secretions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Produce amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allay anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduce the dose of inducing agents&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reduce the dose of inducing agents&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reduce the dose of inducing agents Preanesthetic medication is not given to reduce the dose of inducing agents&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The aims of premedication are: To induce good sleep. To produce hemodynamic To provide amnesia and analgesia. To prevent nausea and vomiting in the postoperative To allay anxiety. To decrease tracheobronchial and oral secretions. To decrease chances of aspiration. Hemodynamic To prevent undesirable reflexes. To control infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among the goals mentioned above, premedication is most commonly utilized for relieving anxiety.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antiemetic prophylaxis should be given to all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To all patients routinely&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pregnant patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient being operated on for middle ear surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients with a frequent history of nausea and vomiting in the preoperative period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To all patients routinely&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To all patients routinely Present-day premedication guidelines do not advocate the use of antiemetics routinely for all patients. The use is reserved to patients who are very vulnerable for nausea and vomiting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contrary to the previous practice of pre-medicating all patients with anxiolytics, antiemetic prophylaxis, drugs to decrease the chances of aspiration, or antisecretory drugs, the current recommendation does not advise routine premedication. Premedication should be given only if there is a clear indication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Pregnancy patients are very vulnerable to develop post-operative nausea and vomiting. Option C- The incidence of nausea and vomiting after middle ear surgery can be as high as 30-40% Option D- It has been seen in studies that patients with a history of frequent vomiting have a higher incidence of postoperative nausea and vomiting&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 years boy is posted for removal of mass from the tongue. The preferred anticholinergic would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycopyrrolate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scopolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No anticholinergic will be required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycopyrrolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycopyrrolate Anticholinergics are not used as a routine practice.  They are used only when required like for oral surgeries to facilitate dry mouth for surgery. Among anticholinergics, glycopyrrolate is preferred because its antisecretory property is better than atropine and it does not cross the blood-brain barrier so devoid of central side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Atropine can cause severe tachycardia and central anticholinergic syndrome Option C- Scopolamine can cross the blood-brain barrier to cause central side effects. Moreover, it can produce can sedation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is/are true? Normal breath holding time is 25 seconds Mallampati grade II means oral intubation is impossible ASA grading is related to the outcome of anesthesia Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2 and 3 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, and 3 are correct Breath-holding time is one of the most basic tests which can be performed to have an idea of pulmonary functions. In this test the patient is asked to take a full breath to his/her maximum vital capacity and then hold for the maximum time he or she can. If the patient is able to hold breath for &amp;gt; 25 seconds, it indicates that the patient has got good pulmonary reserve. In Mallampati grade II intubation should be easy ASA grading in a directly related outcome. The chances of mortality in ASA I patients is as low as 1 in 1,85,000 which can increase to 10-20% in ASA IV patient&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is /are true? All hypertensives have to be continued before surgery All patients must be premedicated with Metoclopramide and ranitidine Lithium should be stopped 24 hours before surgery Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above is correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above is correct All antihypertensive drugs are continued except ACE inhibitors and Angiotensin receptors antagonists which are stopped a day before surgery. Routine premedication is not advisable. Metoclopramide and Ranitidine will be given only to patients who are at high risk of aspiration. Contrary to the previous recommendation of stopping Lithium 24-48 hours before surgery, the current recommendation is to continue lithium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion- Herbal medication can be continued up to surgery Reason- As herbal medicines do not have side effects.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both assertion and reasons are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both assertion and reasons are incorrect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both assertion and reasons are correct and the reason is the correct explanation of the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both assertion and reasons are correct but the reason is not the correct explanation of the assertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both assertion and reasons are incorrect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both assertion and reasons are incorrect Different Herbal medications have different side effects. Therefore, as advised by ASA advisory, herbal medicines should be stopped 1 week prior to the surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1- a, 2-b, 3-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1- a, 2-c, 3-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1- b, 2-a, 3-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1- c, 2-b, 3-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1- b, 2-a, 3-c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689328960266-QTDT010029IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1- b, 2-a, 3-c Diuretics should be omitted on the day of surgery if not taken as antihypertensives. If taken as antihypertensives then they should be continued. Neostigmine and pyridostigmine are 2 edge swords. Stopping them can create myasthenia crises. while if we continue them, they can antagonize the effect of muscle relaxants. Therefore, the mid path is to continue but in minimal possible doses. Disulfiram should be discontinued 10 days before surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is /are true or false? NSAID should be continued before surgery Antibiotics should be given 30-60 minutes before the skin incision Antitubercular drugs can be continued only if LFT is normal Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, and 3 are correct As per the new recommendation, NSAIDS should be stopped 48 hours prior to surgery As the maximum chances of contamination occur through the skin, therefore peak level of antibiotic should be at the time of skin incision. That&#x27;s why antibiotics should be given 30-60 minutes before skin incision. Antitubercular drugs can be continued if the patient&#x27;s LFT is normal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question

            questions = [{&quot;text&quot;: &quot;A 26-year female is to be operated on for a frontal lobe tumor. Her BP is 160/100 mmHg, pulse rate 58 /minute, and on fundoscopy papilledema is positive. All of the following statements are true regarding the anesthetic management of this patient except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient can be hyperventilated to reduce ICT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The induction agent of choice is Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The inhalational agent of choice is Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5% dextrose is the fluid of choice for maintenance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5% dextrose is the fluid of choice for maintenance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5% dextrose is the fluid of choice for maintenance Hyperglycemia can cause brain edema and increase cerebral ischemic insult. Colloids can be used safely for a head injury. NS can cause hyperchloremic acidosis while RL contains calcium and is a little hypotonic. Therefore, the best policy is to alternate RL and NS liter by liter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colloids can be used safely for a head injury. NS can cause hyperchloremic acidosis while RL contains calcium and is a little hypotonic. Therefore, the best policy is to alternate RL and NS liter by liter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A. Hyperventilation by decreasing pCO2 decreases the intracranial tension and the effect is immediate. Option B. Thiopentone is an agent of choice for induction in neurosurgery because it not only decreases oxygen consumption and metabolic rate of the brain but also decreases intracranial tension. Option C. Among inhalational agents, a minimum increase in intracranial tension is seen with Sevoflurane making it an inhalational agent of choice for neurosurgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although hyperventilation is still widely practiced to reduce ICT however, current-day recommendation is in favor of maintaining hypocapnia. Other methods which can be utilized to reduce ICT include diuretics (mannitol, furosemide) {decrease the brain water}, and steroids {decrease ICT by decreasing the production of CSF}.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male is posted for excision of parietal meningioma. Which of the following anesthetic agents can be used safely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suxamethonium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Option A. Suxamethonium by causing contractions of neck muscle can decrease the venous return from the brain increasing the ICT, therefore should not be used in neurosurgical patients. Option B . Ketamine can cause up to a 60% increase in ICT. Therefore, it is contraindicated for neurosurgery. Option C . Among inhalational agents maximum increase in ICT is seen with Halothane. Therefore, it should be avoided in neurosurgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year male is being operated on for removal of a posterior fossa mass. Surgery was done in a sitting position. After 20-30 minutes of surgery, the patient developed PSVT, and ETCO2 was reduced to 15 mmHg. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accidental extubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhalational agent anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central cholinergic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Air embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Air embolism In a sitting position, the pressure in the dural sinuses is negative. Due to this negative pressure air may be sucked with the opening of the dura causing a venous air embolism. The air may reach the heart causing arrhythmias.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- In accidental extubation, ETCO2 will become zero. Moreover, accidental extubation most often occurs at the time of positioning i.e., before the beginning of surgery. Option C- Anaphylaxis has never been reported with inhalational agents. Moreover, ETCO2 will not reduce in anaphylaxis. Option D- There is no reason for the central anticholinergic syndrome as atropine has not been given to Moreover, ETCO2 will not get reduced in central anticholinergic syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year male is undergoing neck dissection with an elevation of the head end of the table by 20 degrees. Anesthesia was maintained on 75% N2O +25% Oxygen + Sevoflurane. In the middle of the surgery, it was found that patient ETCO2 was reduced from 40 to 20 mmHg. Which of the following statements is not true regarding the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The anesthetist should immediately reduce Nitrous oxide to 50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE) would have been the most specific test to diagnose this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient should be immediately turned to left lateral position to prevent paradoxical embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The diagnosis of this patient is venous air embolism. As the neck veins are above the level of the heart therefore the opening of any of the major veins would have led to air embolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Incorrect option Option A- Nitrous oxide is 35 times more soluble than nitrogen, so can significantly increase the size of air embolus. Therefore, it must be stopped immediately, not reduced. Option B- TEE is the most sensitive test to detect air embolism. It can detect as low as 0.2 ml of air however not specific. The most specific is the increase in end-tidal nitrogen. Option C- Left lateral position is not used routinely; it is used only if ASD/VASD is suspected where air can directly reach the left side of circulation to cause paradoxical embolism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female is posted for lower segment cesarean section. Incorrect statement about anesthesia in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The dose of local anesthetic should be decreased for spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minimum alveolar concentration decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induction with inhalational agents is delayed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Difficult intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Induction with inhalational agents is delayed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Induction with inhalational agents is delayed Due to the increase in minute volume, induction with inhalational agents is faster&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- Gravid uterus by compressing the IVC leads to engorgement of epidural veins. Engorged veins compress the dura medially decreasing the subarachnoid space and leading to a higher spread of local anesthetic given during spinal. Thatâ€™s why the chances of high spinal condition are very high in pregnant patients. Therefore, the dose of local anesthetic is reduced by 30-40%. Option B- Due to the sedative effects of progesterone, the MAC of inhalational agents may decrease by 30%. Option D- Due to capillary engorgement (progesterone effect) in the upper airway there may be laryngeal edema making intubation difficult.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of death of a mother undergoing emergency cesarean section when general anesthesia is being administered is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overdose of inhalational anesthetic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Circulatory failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid aspiration of gastric contents&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acid aspiration of gastric contents&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acid aspiration of gastric contents A pregnant patient is very vulnerable to aspiration (Mendelson syndrome) because progesterone relaxes the lower esophageal sphincter (LES) and delays gastric emptying. Gastric contents are also more acidic. Secondly, the gravid uterus changes the angle of the gastroesophageal junction making LES incompetent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options Option A- The overdose of inhalational agents can occur because of the decreased MAC however will not cause death Option B- Circulatory failure can also occur particularly due to supine hypotension syndrome but is not the most common death during GA Option D- Renal failure due to anesthesia during pregnancy is infrequent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The chances of aspiration can be 8 times more in pregnant patients as compared to non-pregnant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-week pregnant patient has come for an emergency appendectomy. Anesthesia of choice is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GA with ketamine and maintained on O2 + N2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with thiopentone and maintained on O2 + N2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal The aim in pregnant patients is to avoid GA as far as possible (especially in 1st trimester) as there is possibility of teratogenicity with anesthetic agents particularly, nitrous oxide. Therefore, the anesthesia of choice is regional anesthesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female is posted for a cesarean section due to severe fetal distress. However, in history it was found that the patient is fasting for more than 6 hours. As there is no time to give a spinal, the patie
