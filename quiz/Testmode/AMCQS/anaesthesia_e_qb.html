\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is possible to deliver 100% oxygen by attaching an oxygen source and oxygen reservoir&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following equipment is one of the most important advancements in the practice of anesthesia in the last 2 decades. Which of the following statement is true about the following equipment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is also called Brains mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be used for the maintenance of the airway as well as for ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is the choice of method for ventilation in cervical patients undergoing CPR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be used to facilitate intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is the choice of method for ventilation in cervical patients undergoing CPR&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878323551-QTDT006005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is the choice of method for ventilation in cervical patients undergoing CPR LMA does not provide a 100% seal to the esophagus, air can leak from the sides of  the cuff increasing the risk of aspiration. Therefore, it is not suitable ventilation in CPR where most often the fasting status of  the patient is not known.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Advantages of LMA Avoid complications related to intubation Easy to insert- even a paramedical staff can insert Does not require a laryngoscope Can be placed without muscle relaxant&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option. A- Laryngeal mask airway (LMA) was discovered by Archies Brain, so also called Brainâ€™s mask. Option. B- Laryngeal mask airway is a special type of airway utilized not only for  the maintenance of  the airway but can also be used to ventilate the patient. Therefore, very commonly used as an alternative to intubation. Option. D- A special LMA called intubating LMA can be used to facilitate intubation in case of difficult intubation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The best method to ventilate a patient with cervical spine injury is intubation in a neutral position after manually stabilizing the neck.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The laryngeal mask airway can be used for securing the airway of a patient in all of the following conditions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In difficult intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In cardiopulmonary resuscitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In a child undergoing an elective/routine eye surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In a patient with a large tumor in the oral cavity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. In a patient with a large tumor in the oral cavity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a patient with a large tumor in the oral cavity Contraindications of LMA are: Full stomach patients or patients who are at high risk of aspiration. Patients are vulnerable to laryngospasm and bronchospasm. Mass, abscess, or large tumor in the oral cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The indications for laryngeal mask airway are: Difficult intubation. Emergency airway management during difficult or failed intubation in CPR as an alternative to intubation As an elective procedure where an anesthetist wants to avoid intubation As a conduit for endotracheal tubes, bronchoscopes,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the sizes of LMA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Available in 8 sizes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Appropriate size for an adult female is 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appropriate size for an adult male is 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Total of 8 sizes of LMA are available,  the smallest being no. 1 (used for neonates) and 6 for large adults with more than 100 kg Option B &amp;amp; C- In western countries 5 no LMA is used for males and 4 no LMA is for females however in India 4 no is most often used for males and 3 no for females&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding the complications seen with LMA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sore throat is the most common complication seen in almost all cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspiration is seen in 1/4th of the patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incidence of Laryngospasm is 10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incidence of sore throat depends on cuff pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Incidence of sore throat depends on cuff pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incidence of sore throat depends on cuff pressure The cuff pressure in LMA should be between 40-60 cmH20 and must not exceed 60 cmH20 because studies have shown that using cuff pressure above 60cmH2O not only increases the incidence of a sore throat but can also increase the incidence of hypoglossal nerve injury&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Although a sore throat is the most common complication however the incidence is 10-20% Option B - LMA increases the risk of aspiration in vulnerable patients but aspiration is also not so common. If the incidence of aspiration would have been 25%, we would have stopped LMA a long time ago. Option C - Slippage of LMA anteriorly can cause laryngospasm but itâ€™s also not common&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A special LMA called LMA protector has a valve system which does allow cuff pressure to go above 60 cm20&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Now itâ€™s an era of second-generation LMA. The following is true about the following second-generation LMA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is supreme LMA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chances of aspiration is less as compared to classical LMA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is a separate tube for gastric deflation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878323957-QTDT006009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;One of the major limitations of classical LMA was that it was not possible to deflate the stomach as  the cuff occupies the oropharynx/ hypopharynx. To solve this problem second generation LMA was introduced. They have separate tubes for gastric deflation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- The image is of supreme LMA which is second generation LMA. The advantage of supreme LMA is the ease of insertion due to its shape and a proper bite block Option B- The most major advantage of second-generation LMA are they provide better seal thereby decreasing the risk of aspiration Option C- As LMA supreme is second generation LMA, it has a separate gastric deflation tube.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The arrow in the following image is placed at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Just above the esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Just above the epiglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In aryepiglottic fold&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the middle of the hypopharynx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Just above the esophagus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878324432-QTDT006010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Just above the esophagus The image is of Proseal LMA which is the prototype of second-generation LMA. One of the major advantages of second-generation LMA is they have a separate tube for gastric deflation.   The suction tube is passed through this tube, which through the hole (shown by  the arrow in  the image) enters the esophagus to deflate the stomach. Therefore, this hole should lie just above the esophagus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C, and D- If the hole for gastric deflation is at any position other than just above the esophagus, the gastric deflation will not be possible defying the purpose of second-generation LMA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laryngoscope is used to facilitate intubation. True statement about the laryngoscope shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is Macintosh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is most commonly used for adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is best for infants and toddlers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is best for infants and toddlers&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878324692-QTDT006011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is best for infants and toddlers Laryngoscope is used to facilitate intubation. Miller, the straight blade laryngoscope with a little curve at  the tip is preferred for all pediatric age groups.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Previously there were different blades used for pediatric age groups like Magill for newborns or neonates, oxford infant blades for infants, miller for toddlers and Macintosh with small blades for children. However, nowadays Miller is preferred for all pediatric age groups&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Macintosh has a It is preferred for adults. Option B- Macintosh is the most commonly used laryngoscope (not miller)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although Macintosh is preferred over adults, it does not mean that it cannot be used for  the pediatric age group. It can be sued for pediatric patients also by using pediatric blade size.   Similarly, Miller is the preferred blade for  the pediatric age group but can be used for adults also by using adult blade size.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old obese female with a BMI of 43 is posted for modified radical mastectomy under general anesthesia. Regarding intubation which of the following position will be highly desirable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ramped position&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;morning sniffing position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morning sniffing position along with Trendelenburg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morning sniffing position with reverse Trendelenburg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ramped position&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ramped position Ramped position achieved by putting the patient shoulder and head in such a position that  the external auditory meatus and sternal notch lie in one line is an ideal position for intubation for obese patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- The morning sniffing position means flexion at  the cervical spine and extension at the atlanto-occipital joint is  the best position for laryngoscopy and intubation as well as for mask ventilation in normal (non-obese) patients. Options C &amp;amp; D- Morning sniffing position with Trendelenburg or reverse Trendelenburg position is not practiced&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obese patients are one of the highest risk groups for difficult airway management due to no. of reasons like short neck, fat over  the chin and face making mask ventilation to become difficult too. Therefore, it is very important to keep difficult airway equipment including emergency cricothyrotomy or mini tracheostomy set ready.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During laryngoscopy and intubation which of the following maneuver is not performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion of the neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension of head at atlanto-occipital joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The laryngoscope is lifted upwards levering over the upper incisors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In straight blade laryngoscope the epiglottis is lifted by the tip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The laryngoscope is lifted upwards levering over the upper incisors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The laryngoscope is lifted upwards levering over the upper incisors Upper incisors are most vulnerable to being damaged by laryngoscopy so laryngoscope should not be levered against them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A &amp;amp; B- Laryngoscopy requires flexion at the cervical spine and extension at  the atlanto-occipital joint and this can be achieved by putting a 6-8 cm pillow below the occiput. Option D- Macintosh curved blade draws the epiglottis forward from the vallecula while  the straight blade lifts the epiglottis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as a resident in an accident and emergency where you received a trauma patient with GCS of 4 and you decided to intubate. False about intubation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;For a right-handed person laryngoscope is held in the left hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngoscope is inserted through the right side of the mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endotracheal tube should be inserted only if glottis visible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A &amp;amp; B - For a right-handed person laryngoscope should be held in the left hand and the laryngoscope blade should be inserted from  the right side of  the mouth and advanced slowly displacing the tongue to  the left until  the epiglottis is visualized. Once the epiglottis is visualized it is lifted anteriorly to visualize the glottis. Option C- Once the glottis is seen then only  the endotracheal tube is passed between the cords.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Difficult laryngoscopy and intubation are expected in all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prominent upper incisors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inability to protrude the mandible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mallampati class III or IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyromental distance 6.5 cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thyromental distance 6.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyromental distance 6.5 cm Normal thyromental distance is 6.5 cm or more than 6.5 cm. Normal thyromental distance makes intubation to become easy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difficult intubation is expected in the following conditions Inability to open mouth (Mallampati grade 3 or 4) Due to submandibular abscess, Ludwig angina, Tetanus, Temporomandibular joint ankylosis, Maxillary trauma, or Mandibular trauma, etc. Abnormalities of the mandible like Micrognathia, Pierre Robin syndrome, or Mandibulofacial dysostosis Abnormalities of the tongue (macroglossia) as may be seen in Down syndrome Abnormalities of the soft palate like High arched palate Neck abnormalities: like short neck or thyromental distance &amp;lt; 6.5 cm Restricted neck movements as seen in Rheumatoid arthritis, Spondylitis (osteoarthritis), Neck contracture Laryngeal abnormalities like Edema, Tumors, Stenosis Thoracoabdominal abnormalities like Kyphosis Other causes like Protruding teeth, Absent denture (slippage of laryngoscope), Obesity, or the Presence of beard&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are intubating a 22-year-old patient posted for mandibular fixation after a road traffic accident. During laryngoscopy, you found the grade IV vision shown in the following diagram. All of the following statements are true in the management of this patient except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is Cormack and Lehane classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There should not be any difficulty in oral intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasal intubation will be very difficult in this patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Railroad over bougie may be needed in this patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. There should not be any difficulty in oral intubation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878324806-QTDT006016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There should not be any difficulty in oral intubation Garde IV of Cormack â€“ Lehane where there is no visualization of epiglottis intubation becomes very difficult&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- The Cormack-Lehane grading is done for a laryngoscopic view Option C- Not only oral, nasal intubation will even be more difficult in this patient Option D- For such difficult situations where even epiglottis is also not visualized, we do try placing a bougie (which is rigid and angulated anteriorly) and then the endotracheal tube is railroad over it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grading of Cormack and Lehane for difficult laryngoscopic view Grade 1 - Entire laryngeal aperture is visualized Grade 2 - Only the posterior portion of the laryngeal aperture is seen Grade 3 - only epiglottis is visualized Grade 4 - No visualization of the epiglottis or larynx&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an indication of endotracheal intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maintenance of a patent airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To provide positive pressure ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary toilet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax Pneumothorax is managed by putting  the chest tube in  the 4th or 5 th intercostal space. Positive pressure ventilation with an endotracheal tube will exacerbate pneumothorax and may even convert a simple pneumothorax into a tension pneumothorax. Therefore, if needed intubation should be done after putting in the chest tube.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A &amp;amp; B- Intubation is the best method to maintain a patent airway and to provide positive pressure ventilation Option C- Pulmonary toilet is done with suctioning through endotracheal or Tracheostomy tube.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intubation-induced laryngeal spasms cannot be prevented by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Local anesthesia spray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Promethazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Promethazine Promethazine can increase the chances of reflex disturbances seen with laryngoscope&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There occurs very strong sympathetic stimulation during laryngoscopy leading to tachycardia, hypertension, and cardiac arrhythmias. Laryngeal stimulation in light anesthesia can cause laryngospasm To blunt the intubation-induced reflex response following methods are utilized: IV xylocard 2-3 minutes before intubation. Xylocaine spray. Increasing the depth of anesthesia with inhalational agents. Opioids (opioid of choice is Sufentanil). beta-blockers (Esmolol). Calcium channel blockers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The cuff of the endotracheal tube is a very important part. Which of the following statements regarding cuff is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The purpose of a cuff in the endotracheal tube is to prevent accidental extubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The cuff pressure should be less than 15 cm H2O to prevent aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cuff tubes should not be used in children less than 5 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724417337636-photos-1724392099311-QTDT006019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- The aim of the cuff in  the endotracheal tube is to provide an airtight seal to prevent aspiration, not for fixation. Option B - The cuff pressure should be less than 25 cm H2O to prevent tracheal ischemia however should be more than 15 mmHg to prevent aspiration. So, cuff pressure should be maintained between 15-25 mmHg. Usually, 4-8 ml of air is required to inflate the cuff. Option C- Contrary to the older recommendation of using uncuffed tubes in children less than 8 years, current recommendations allow cuffed tubes even in a newborn because studies have shown no difference in subglottic/ tracheal trauma or edema with cuffed and uncuffed tubes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subglottis is the narrowest part in children up to the age of 6 years and thatâ€™s why cuffed tubes were not at all advised in children less than 6 years due to fear of subglottic edema with cuffed tubes. From 6-10 years it was also advisable not to use cuffed tubes because of the narrow diameter of the trachea due to fear of tracheal wall edema with cuffed tubes. However, as mentioned these concerns have been unfounded in recent studies allowing the cuffed tubes to be used even in newborns.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a characteristic of red rubber tube:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reusable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transparent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-pressure cuff&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low-volume cuff&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transparent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transparent Endotracheal tubes are broadly of 2 types, red rubber and polyvinyl chloride (PVC). Red rubber tubes are almost obsolete from current-day practice.  Red rubber tubes are made up of red rubber so, they are not transparent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comparison of red rubber and PVC endotracheal tubes . Red rubber Costlier. Reusable (Can be autoclaved up to 6 times without damage). Cuff: High pressure and low volume. Because of this high-pressure, cuff chances of tracheal injury is more. Radiolucent. Non-transparent. No Murphyâ€™s eye is present. Slightly more rigid so does not conform to the anatomy of airways. Less incidence of sore throat. It contains preservative lead (which imparts red color to these tubes). PVC Cheap. Disposable. Cuff: Low pressure and high volume. Because of the low pressure these tubes produce less tracheal injury. Contains a radiopaque line and therefore can be visualized in X-ray. Transparent therefore secretions and mist can be visualized. Contains an additional hole near the tip called Murphyâ€™s eye so that if the main lumen gets blocked patient can still be ventilated through Murphyâ€™s eye. Easily conforms to the anatomy of the airways. High incidence of sore throat (because of large cuff).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Undersize and oversize tubes can cause aspiration and tracheal ischemia respectively, therefore choosing an appropriate size tube is very important. Regarding the size selection of endotracheal tubes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most appropriate size for an average build female is 7 no.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most appropriate size for an average build male is 8 no.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appropriate size for a 4-year-old child will be 5.5 no.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The no. indicated the outer diameter of the endotracheal tube&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The no. indicated the outer diameter of the endotracheal tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The no. indicated the outer diameter of the endotracheal tube&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Usual size required for an adult female is 7 no. Option B- Usual size required for an adult male is 8 no Option C- For children of all ages (excluding infants) the tube size is calculated by the formula: Age (in years) +4.5 mm 4 Therefore, tube size for 4-year-old child will be 4/4+ 4.5= 5.5 The usual tube size required for a full-term baby is 3 no. while for infants itâ€™s 3.5/4 no.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The no. indicates the internal diameter of the tube in mm, not the external diameter. For example, 8 no. tube will have an internal diameter of 8 mm Previously, there was a different formula for children less than 6 years and more than 6 years for calculating size however now there is only single formula from 1-14 years. There is no formula to calculate the size in infants and usually 3.5 or 4 no. is used in infants&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is undergoing exploratory laparotomy for intussusception under GA. The child was intubated with a 5.5 no. cuffed endotracheal tube. Anesthetist is auscultating the chest to check whether air entry is equal on both sides. At what length from central incisors, air entry is expected to be equal:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;15 cm The length of the tube is calculated by  the formula: Age (in years) +12 cm 2 So,  the length in this child will be = 5 +12 2 = 14.5 or 15 cm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male was intubated for surgery. The best method to confirm the position of the endotracheal tube is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auscultation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capnography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest expansion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Capnography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Capnography Capnography is the surest confirmation of intubation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other methods which can be used to confirm intubation are: Chest expansion Mist in endotracheal tube Auscultation â€“ Auscultation is often used to confirm the position of the tube however can mislead; conducted sounds even if the tube is in  the esophagus can be misunderstood as breath sounds. X-ray chest: It may be used in ICU however not possible in OT. Moreover, an X-ray chest is also not confirmatory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Another confirmatory method is Bronchoscopy however Bronchoscopy is not practically possible therefore Capnography is used routinely to confirm the position of  the endotracheal tube.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endotracheal tube insertion level is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 cm above xiphisternum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 cm above the carina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 cm above the carina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At carina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 cm above the carina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 cm above the carina The average length of the tube for an adult male is 23 cm and an adult female is 21 cm (average 22 cm). The distance between  the central incisors and  the carina is 26-28 cm. Therefore, the tip should lie 4-5 cm above  the carina or 7-8 cm below the vocal cords ( the distance between incisors and vocal cords is 12-14 cm).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The commonest postoperative complication of intubation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sore throat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspiration pneumonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal cord granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheal stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sore throat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sore throat A most common postoperative complication of intubation is sore throat which is seen in almost 1/4 th of patients. It usually subsides in 2-3 days without any specific treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Aspiration pneumonitis can occur if the cuff pressure is adequate however incidence is 1 in 3000 Option C - Vocal cord granuloma is very rare Option D- Tracheal stenosis is also rare complication only seen in ICU patients where endotracheal tube or tracheostomy tube is kept for weeks or months&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The complication to the larynx from prolonged endotracheal intubation are all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulceration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abductor paralysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abductor paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abductor paralysis Pressure necrosis leading to ulceration &amp;amp; finally granulosa and stenosis usually occur after prolonged intubation but laryngeal nerve palsies can occur even with intubation for short period.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immediate complications of intubation are: Tube displacement leads to hypoxia. Reflex disturbances lead to cardiac arrhythmias and laryngospasms. Injury to lips, gums, teeth, pharynx, and Laryngeal injury by cuff leading to ulceration &amp;amp; necrosis. Postoperative complications: Sore throat. Laryngeal edema (usually present after 1 to 2 hours). Surgical emphysema. Laryngeal nerve palsies. Delayed complications: Vocal cord granuloma. Tracheal and laryngeal stenosis. Laryngeal and tracheal web. Tracheal collapse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Blind nasal intubation is indicated in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture mandible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ludwig angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;oral surgeries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TM joint ankylosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TM joint ankylosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TM joint ankylosis In TM ankylosis mouth opening is absent, so laryngoscopy is not possible even after giving anesthesia therefore intubation is blind all the way.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nasal intubation is indicated for: Fracture mandible, quinsy, Ludwigâ€™s angina where mouth opening is inadequate Surgery in the oral cavity. Awake intubation. Elective procedure in ICU where intubation is required for a prolonged period (nasal tube is better tolerated by patient).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A &amp;amp; B- In fracture mandible and Ludwig angina mouth opening is not possible because of pain but once anesthesia is given laryngoscope can be inserted and the tube can be guided to  the larynx under visualization. Option C- As surgeons need working space in the oral cavity, therefore nasal intubation may be required however this is rare nowadays and oral surgeries can be performed even under oral intubation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The merit of nasotracheal intubation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good oral hygiene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less mucosal damage and bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More movement or displacement of the endotracheal tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Good oral hygiene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Good oral hygiene As nasal intubation allows cleaning and even brushing of teeth, oral hygiene is better maintained with the nasal route.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other advantages of nasal intubation Better tolerance in awake patient Fixation of the tube is better so accidental extubation or displacement possibility is less Disadvantages are: - Chances of bleeding is more (nasal mucosa is highly vascular). Infection, particularly sinusitis can occur (as the tube may block the ostia of sinuses). Damage to nasal mucosa and structures. The nasal deformity can occur if the tube is kept for very prolonged periods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Because of the disadvantages particularly the chances of infections, nasal tubes are hardly used in ICU in current-day practice&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following tube is best used for the surgery of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphragmatic hernia in a neonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior fossa Craniotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency cesarean section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior fossa Craniotomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878325556-QTDT006029IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior fossa Craniotomy Flexometallic tubes are embedded with spiral wire (therefore also called spiral embedded tubes) which makes them non-kinkable and non-collapsible and therefore an excellent choice in head and neck surgeries where acute flexion, extension, and rotation of the neck may be required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Diaphragmatic hernia can be performed with a normal endotracheal tube Option B- Cardiac bypass surgery does not require any special tube and is performed under a normal endotracheal tube Option D- Emergency cesarean section is performed with a normal tube however with rapid sequence induction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum permissible time for which an endotracheal tube can be kept:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 weeks Endotracheal tubes are safe for 2 weeks. After 2 weeks there are increased chances of subglottic stenosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A &amp;amp; C - previously endotracheal tubes were kept only for 1 week, then the duration was increased to 3 weeks however recently recommended to keep it for 2 weeks only Option D- 4 weeks was never the recommendation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a CI for nasal intubation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CSF rhinorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient previously operated on for septoplasty&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Patient previously operated on for septoplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patient previously operated on for septoplasty Previous nasal surgery is not a contraindication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CI for nasal intubation includes Basal skull fracture CSF rhinorrhea Presence of adenoids Bleeding disorders and patients on anticoagulants Nasal obstruction by mass, polyp or hypertrophied turbinate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Ankylosing spondylitis with almost no flexion and extension of the neck is posted for laparotomy under GA. Intubation should be best done with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Awake intubation with flexible bronchoscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intubation with flexible laryngoscope after giving GA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Using a video laryngoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blind nasal intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Awake intubation with flexible bronchoscope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Awake intubation with flexible bronchoscope Intubation with flexible scope intubation in the awake patient is the gold standard method for difficult airway management in such patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- GA must not be given in situations where difficult airway management is expected because after GA if the anesthetist is not able to intubate or ventilate then the patient can have consequences of severe hypoxia including breath death or death. Option C- Video laryngoscope is very successful in failed intubation by direct laryngoscopy (success rate is 94-99%) however video laryngoscope also requires a morning sniffing position therefore not feasible in this situation. Option D- Blind nasal intubation requires more manipulation of the neck than normal intubation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given set of instruments are used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central line insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial line insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Airway management tray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Umbilical catheter insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Airway management tray&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878325766-QTDT006033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Airway management tray This is the airway management set and it should include: Masks of all sizes (which are not shown in this figure) Airways of all sizes Laryngoscopes with all blade sizes Endotracheal tubes of all sizes Bougies and stylet for difficult intubation Suction catheter Lignocaine spray Laryngeal mask airway Syringe to inflate the cuff of the endotracheal tube Adhesive plast for fixation of tube Manual resuscitation bag (AMBU)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Placement of a double lumen tube for lung surgery is confirmed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ETCO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Airway pressure measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clinically by auscultation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bronchoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchoscopy Normally for intubation, confirmation is done with capnography however for double-lumen tubes, we need to see the position of the tube in the bronchus which is only possible with bronchoscopy . Double-lumen tubes are used for lung separation i.e., for one-lung ventilation. Indications of one lung ventilation are: To prevent spillage of content like pus, blood from one lung to other To collapse one lung which is sometimes required to perform surgery on the lung.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- capnography can confirm whether the tube is in the trachea or esophagus not whether it is on the right side or left side. Option B- Airway pressure management can diagnose obstruction, bronchospasm, leak, or displacement of the tube, not the position of the tube Option C- Auscultation can give a fair idea of the position of the tube in the left or right bronchus however cannot 100% confirm the exact position&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Robertshaw used to be the most commonly used double-lumen tube, however, nowadays PVC double-lumen tubes are used.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old male patient is undergoing a thoracotomy for lung malignancy. The anesthetist decided to get the surgery done with a double lumen tube. The position of the tube was confirmed by bronchoscopy. After half an hour it was found that patient saturation started to decrease. The most common cause of hypoxia during one-lung ventilation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malposition of the double-lumen tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased shunt fraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kinking of tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockage of the tube by secretions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased shunt fraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased shunt fraction V/Q mismatch (increase shunt fraction as only one lung is ventilated, and the other lung is only perfused) has become a more important cause of hypoxia after one-lung ventilation in current-day practice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Malposition used to be the main cause of hypoxemia in past however nowadays the incidence of malposition has been reduced significantly as it has become mandatory to confirm the position by bronchoscopy (without bronchoscopy the incidence of malposition can be as high as 38-78%). Option C- Kinking of the tube can cause hypoxia however is very rare Option D- Tube getting obstructed due to secretions can also be the cause of hypoxia however again is very rare&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old patient visited the hospital with difficulty in breathing and hypoxia. Upon investigation, it was found that the patient is a known case of COPD. The patient was started on oxygen with the following device. All of the following statements are true about this device except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a venturi mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It provides fixed delivery of oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The maximum oxygen delivered is 50%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The maximum oxygen delivered is 50%&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724418519512-photos-1724392099339-QTDT006036IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The maximum oxygen delivered is 50% The maximum oxygen delivered with a venturi mask is 60%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxygen delivery devices have been classified as: Fixed performance devices (or high flow system): In this category included are venturi masks, and high airflow blenders. These are fixed-performance devices because their output is not affected by changes in patient respiratory parameters. Variable performance devices (or low flow system): The devices like a simple oxygen mask and nasal cannula are included in this category. These are variable performance devices because their performance is affected by changes in patient respiratory parameters.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- It is a venturi mask that can be identified by different colors of venturi devices used with oxygen mask Option B- As the Venturi mask is a fixed-performance device, it will deliver fix oxygen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the equipment which is commonly used for Covid 19 patients in ICU:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hudson mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venturi mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-rebreathing mask&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple face mask&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-rebreathing mask&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724418578733-photos-1724392099484-QTDT006037IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-rebreathing mask This is an oxygen mask with a reservoir. It is a non-rebreathing type of mask as holes at the mask are closed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Hudson and Macartney are simple oxygen masks as seen below Option B- Venturi mask can be identified by different colors of venturi devices as shown below Option D- Hudson mask or MacCartney mask is a simple oxygen face mask&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Another type of oxygen mask with a reservoir is a partial rebreather. In partial rebreather, holes at the mask are open allowing some rebreathing.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The highest fractional inspired Oxygen is provided by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal Cannula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venturi mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-rebreathing mask&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hudson mask&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-rebreathing mask&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-rebreathing mask The maximum FIO2 which can be delivered with an oxygen mask with a reservoir is 80-85% at a flow rate of 15 Liters/min.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The maximum FIO2 delivered with a partial rebreathing mask is around 70% at a flow of 15 L (10-15% less than non-rebreathing mask)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Maximum oxygen which can be delivered by nasal cannula is 44% Option B- Maximum oxygen which can be delivered by simple face mask is 60% Option D- Maximum oxygen which can be delivered by a simple oxygen masks (Hudson or Macartney) is 60%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maximum flows with different devices Nasal cannula- 6 L/min. Oxygen mask- 10 L/ min. Oxygen mask with reservoir- 15L/min. Venturi mask- 15L/min.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about the following device:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a Heat and moisture exchanger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used for humidification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be used as a filter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724497935090-photos-1724392099542-QTDT006039IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Option A- It is a Heat and moisture It is a disposable instrument placed between the breathing circuit and the endotracheal tube to maintain humidity. Option B- It contains a hygroscopic layer that retains the heat and moisture of expired gases and delivers it in the next breath to inspired gases thereby maintaining the humidification of gasses Option C- It can be sued as a filter also and in fact, has been found to be very effective in Covid patients too.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As a heat and moisture exchanger maintains humidity, it is also called an artificial Preservation of humidity is very important. If the humidity falls below 50% there is a complete cessation of ciliary activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other methods which can be used to preserve humidity are: Humidifiers Nebulizers&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bronchoscope is best sterilized with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethylene oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cidex (2% glutaraldehyde)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoclaving&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cidex (2% glutaraldehyde)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cidex (2% glutaraldehyde) Fiberoptic scope like bronchoscope, and flexible laryngoscope should be sterilized with orthoparaldhehyde (OPA) or 2% glutaraldehyde (Cidex).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- All disposable items like a face mask, endotracheal tubes, and airways are best sterilized by plasma or ethylene oxide gas sterilization Option C- betadine is used as an antiseptic for skin preparation for regional nerve blocks Option D- Autoclaving may damage the bronchoscope.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are definitive airway except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasotracheal tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orotracheal tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LMA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LMA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LMA The laryngeal mask airway is a supraglottic device (lies above the glottis) and therefore is not considered a definitive airway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, D- Definite airway means ventilating the patient with a tube in the trachea which may be an endotracheal tube (oral or nasal) or tracheostomy tube.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gold standard surgical procedure for the prevention of aspiration is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheal division and permanent tracheostoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feeding gastrostomy/jejunostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tracheostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tracheostomy If the patient losses his/her protective reflexes and is prone to aspiration then a tracheostomy is performed to prevent aspiration. It is considered a gold standard method to prevent aspiration however micro aspiration can still occur through the sides of the tracheostomy cuff&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year micrognathia patient was undergoing mandibular repair surgery. The anesthetist could not intubate and could not ventilate the patient with a mask. The best rescue measure would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle cricothyroidotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mini- tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LMA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LMA The laryngeal mask airway is used not only for the maintenance of the airway but can also be used to ventilate the patient. Therefore, very commonly used as an alternative to intubation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- The use of LMA as an alternative to intubation has almost eliminated the need for needle cricothyroidotomy. Option C- Mini tracheostomy (stab tracheostomy) is an alternative only if LMA fails Option D- Tracheostomy takes time therefore is not an option for such emergency situations&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year patient is undergoing emergency LSCS. The anesthetist could not intubate and could not ventilate the patient with a mask. The best rescue measure would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proseal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needle cricothyroidotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proseal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proseal The most major advantage of second-generation LMA is they provide better seal thereby decreasing the risk of aspiration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Classic LMA can increase the risk of aspiration therefore not a suitable choice for pregnant patients who are at very high risk of aspiration. Option C- The use of LMA as an alternative to intubation has almost eliminated the need for needle cricothyroidotomy. Option D- Tracheostomy takes time therefore is not an option for such emergency situations&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The steps of the intubation sequence are: a. flexion of the lower cervical spine and extension of Atlanto-occipital joint b. Inflate cuff of the endotracheal tube c. Introduce laryngoscope from the right side of the mouth d. Confirm the position of the tube Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, d, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b, a c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, c, b, d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. a, c, b, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, c, b, d Steps for intubation: Prepare equipment for difficult or failed intubation Position the patient: The optimal position for intubation is an extension at the atlanto-occipital joint and flexion at the cervical spine. For right-handed people, the laryngoscope should be held on the left and introduced through the right angle of the mouth displacing the tongue anteriorly. Once the epiglottis is seen, itâ€™s pushed forward to see the vocal cords. Once vocal cords are seen, the endotracheal tube is introduced. Inflate the cuff of the endotracheal tube Verify the position of the tube by capnography.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laryngoscopy and endotracheal intubation can cause: Bradycardia and hypotension Increased IOP Cardiac arrhythmias Increased ICT Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3, and 4 are correct Laryngoscopy and intubation are one of the strongest responses causing sympathetic stimulation. It may manifest as: Tachyarrhythmias Hypertension Increased intracranial tension Increased intraocular tension Methods utilized to blunt these reflexes Opioids â€“ Inhibit airway reflexes Lignocaine â€“ topical spray or intravenous Beta-blockers Calcium channel blockers&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1a, 2b, 3c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1b, 2a, 3c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1c, 2b, 3a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1a, 2c, 3b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1b, 2a, 3c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689328891126-QTDT006047IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1b, 2a, 3c Commonly used endotracheal tubes are: RAE preformed tubes (also called Oxford tubes) are used for oral surgeries like cleft lip and cleft palate Robertshaw tube (double lumen tube), for thoracic surgery where one-lung ventilation is required. Flexometallic tube- used for head and neck surgeries&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about the following equipment: It is I-gel The cuff should be filled with 30 ml of air It is second generation laryngeal mask The risk of aspiration is less compared to classical LMA Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682878326096-QTDT006048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct I-gel is very commonly used in India. The major advantage of I -gel is that the cuff is prefilled with gel, avoiding complications related to the cuff like accidental deflation, and damage to the cuff by patient bite. Due to proprietary rights, it is a type of laryngeal mask airway however called a laryngeal It has a port for gastric deflation. As it is a type of second- generation laryngeal mask, the risk of aspiration is less as compared to first-generation LMA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are true statements? Endotracheal tube increases the dead space McCoy is the most commonly used laryngoscope for infants For adult females generally 9 no. endotracheal tube is used Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&
