 till there is a clear flow of CSF&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23- year pregnant female was given spinal anesthesia with 2 ml of bupivacaine in the left lateral position. After spinal anesthesia when the patient was turned supine immediately her blood pressure became non-recordable. What is not to be done in management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Put a wedge under her left hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV mephentermine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygenation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Put a wedge under her left hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Put a wedge under her left hip The most probable cause of immediate hypotension in a pregnant woman when she is turned supine is supine hypotension syndrome which is due to compression of the inferior vena cava by the gravid uterus. Putting a wedge under the right hip ( not the left hip) or 15Â° left lateral tilt of the table will remove the compression of the inferior vena cava.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: B. Management of spinal hypotension includes intravenous fluids and/or vasopressors Option: D. Severe hypotension can cause hypoxia and central hypoxia can cause apnea. Therefore, the patient must be oxygenated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year male was given combined spinal and epidural anesthesia for a hip prosthesis in the morning. On the evening round it is seen that the patient was not able to move limbs. The first line of management should be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leg elevation and active physiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate removal of epidural catheter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI The most common cause of paraplegia after spinal/epidural is epidural hematoma (due to traumatic spinal or epidural). Other causes may be an epidural abscess (but abscess does not manifest so early). Although a prolonged effect lasting for more than 12 hours has been reported after spinal but ruling out hematoma/abscess by MRI is mandatory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Wait and watch may be ok for a few hours but not in this case where a patient is not able to move limbs even in the evening. Option: C. If there is a hematoma in MRI, immediate neurosurgical intervention should be sought to evacuate the hematoma, not physiotherapy. Option: D. Pulling out the catheter may even increase the bleeding&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year female was given a spinal for a vaginal hysterectomy. In the postoperative period there was no power in the lower limbs, and absent reflexes but pain, touch, and temperature sensations were intact. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adhesive arachnoiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior spinal artery syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anterior spinal artery syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior spinal artery syndrome Anterior spinal artery syndrome is manifested by motor deficit without involving posterior columns. It is a rare complication reported in the past and adrenaline was believed to be the cause. Adrenaline by causing vasoconstriction in the anterior spinal artery could have led to anterior spinal artery syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Epidural hematoma will produce motor and sensory deficits (not only motor deficits) and can even produce fecal and urinary continence. Option: B. Cauda equina syndrome is manifested by fecal incontinence, urinary retention, and loss of sexual function. Option: D. Adhesive arachnoiditis was seen in the past when drugs with preservatives were used. Preservative by causing inflammation of the arachnoid could have produced adhesive arachnoiditis. Nowadays, no drug with preservatives is used for the spinal therefore this complication is not seen. It presents as loss of motor, sensory, or even facial and urinary incontinence.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year male underwent total knee replacement under a combined spinal epidural. The epidural catheter was put in for postoperative pain relief on 3rd day when the catheter was pulled out it got broken and the catheter tip remained inside. The management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leave the catheter in situ&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate exploration and removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leave the catheter in situ&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leave the catheter in situ A broken epidural catheter is no more reactive than a suture. So, it can be left in situ and the patient is reassured .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Options:  B, C, and D. There is no need to investigate, and any further intervention.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was administered epidural anesthesia with adrenaline for hernia surgery. He developed hypotension and respiratory depression within 5 minutes after the administration of the block. The commonest cause would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergy to the drug administered&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravascular injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient got vasovagal shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug has entered subarachnoid space&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug has entered subarachnoid space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug has entered subarachnoid space The most dreadful complication of the epidural is total spinal which occurs when the needle migrates into subarachnoid space during the injection. High volume of drugs will reach the cranium and the patient will become unconscious and apneic. There will be severe hypotension and bradycardia. If not diagnosed immediately, patients can have cardiac arrest.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The treatment for total spinal: Immediate intubation and IPPV. Fluids. Vasopressors. Atropine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: Option: A. Allergy will present late, not immediately, and will present as laryngospasm, or bronchospasm. Option: B. Intravascular injection can also have this presentation but this will be immediate, not after 5 minutes Option: C. Vasovagal will just present as bradycardia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 59 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {

        function showResults(index) {

                // Create scrollable container for explanation content

            questions = [{&quot;text&quot;: &quot;In type II respiratory failure there is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low pO2 and low pCO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal P(A-a)o2 gradient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased P(A-a)O2 gradient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low pO2 and normal pCO2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal P(A-a)o2 gradient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal P(A-a)o2 gradient In type 2 RF the PaCo2 is increased. Due to this PA O2  decreases as PaCo2 increases ( inversely related). Formula is PAO2=PIO2-PACo2. PIO2 is inspired oxygen partial pressure. As PAo2 decreases and paO2 is also decreased, the gradient P( A-a) gradient is normal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following values are suggestive that the patient needs intubation and mechanical ventilation? pO 2 &amp;lt; 50 mmHg Tachypnea &amp;gt; 35/min pH &amp;lt; 7.2 pCO 2 = 40 mmHg Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Putting a patient on the ventilator is more or less a clinical criterion but the broad guidelines are: On the basis of blood gas analysis: pO2 &amp;lt; 50 mmHg on room air or &amp;lt; 60 mmHg on FIO2 (inspired oxygen) &amp;gt; 0.5 (50%). pH &amp;lt; 7.25 (acute respiratory failure). pCO2 &amp;gt; 50 mmHg. pO2/FIO2 &amp;lt; 300mmHg. p (A â€“ a) O2 gradient &amp;gt; 350 mmHg. On the basis of pulmonary functions: Respiratory rate &amp;gt; 35/minute. Vital capacity &amp;lt; 10 ml/kg. Dead space volume (VD/VT) &amp;gt; 0.6 (60%) Tidal volume &amp;lt; 5 ml/kg. Other: Excessive fatigue of respiratory muscles. Loss of protective airway reflexes which makes patient vulnerable for aspiration. Inability to cough adequately.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of volume-controlled ventilation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tidal volume remains constant in spite of the increase in airway pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is an increased risk of hypoventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is an increased risk of barotrauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. There is an increased risk of hypoventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is an increased risk of hypoventilation As the tidal volume is predetermined and fixed the risk of hypoventilation is low in volume-controlled ventilation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the broadest classification, the ventilator may be volume controlled (delivers fixed tidal volume) or pressure controlled (delivers tidal volume till preset pressure is achieved).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Fix tidal is the most basic feature of volume-controlled ventilation. The ventilator will deliver preset tidal volume irrespective of the airway pressure Option C- Delivering the same tidal volume in a patient with increased airway pressure or decreased lung compliance increases the chances of barotrauma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year young patient with bilateral lung contusion post-RTA developed ARDS and was put on a ventilator with controlled mode ventilation. All of the following statements regarding the ventilation of this patient are true: Patientâ€™s own effort is slightly less than normal Hypotension High incidence of barotrauma Increased dead space Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3, and 4 are correct In controlled mode ventilation there is no patient effort. All breaths are delivered by ventilators at preset tidal volume and preset frequency so it is applied to patients who do not have their respiratory effort at all. Ventilators always deliver positive breath; therefore, the intrathoracic pressure is always positive. Increased airway pressure compresses the venules in alveoli leading to decreased venous return and hence decreased cardiac output. and 4. Increased airway pressure can cause barotrauma (pneumothorax, pneumomediastinum) and increase dead space by over-distending the normal alveoli&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In volume cycled ventilator the inspiratory flow rate is set at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;140-160 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;110-130 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60-100 L/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30-50 L/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60-100 L/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;60-100 L/min A flow of 60-70 liter is optimal for the majority of the patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inspiratory flow is the velocity with which the breathing gas is supplied to the patient. If the inspiratory flow is less than the patientâ€™s demand then the patient will try to increase his inspiratory effort and this will increase the work of breathing which is not desirable. If the inspiratory flow is high there will be increased airway pressure which can cause barotrauma and increase dead space which is again not desirable. Therefore, a flow of 60-70 liters/minute is adequate (in COPD patients a higher flow rate of 80-100 liters/min is required to increase the expiratory time). Normal initial settings for a ventilator are â€“ Tidal volume: 6 ml/kg Frequency: 10-12 breaths/min Inspiratory flow rate: 60-70 liters/min I : E ratio = 1:2 Delivered oxygen concentration (FIO2) 50%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Modern-day ventilators automatically adjust the flows based on patient demands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year patient with bilateral pneumonitis desaturated and was therefore intubated. The anesthetist put the patient on synchronized intermittent mandatory ventilation. Which of the following is not an advantage of synchronized intermittent mandatory ventilation (SIMV) over controlled mode ventilation (CMV)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased requirement of sedation and muscle relaxant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less V/Q mismatch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weaning is possible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased requirement of sedation and muscle relaxant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased requirement of sedation and muscle relaxant As the patient is allowed to take a spontaneous breath in SIMV, there is no need to suppress the patient&#x27;s effort as needed in controlled mode ventilation therefore there is less requirement for sedation and no requirement for muscle relaxant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SIMV is the mode in which the ventilator delivers its mandatory breath however that ventilatory breath is synchronized with the patientâ€™s breath; the ventilator will deliver its breath either between the patient spontaneous breaths or synchronizing with the patientâ€™s inspiratory effort, it will not deliver its breath during expiration otherwise there will significant desynchrony between patient and ventilator.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- There is venous return during spontaneous breath therefore there is less decrease in cardiac output and hence less hypotension. Option C- Less hypotension means less V/Q mismatch. Option D- Since the patient is participating in respiration therefore weaning is possible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as an intern in the Covid ICU. The ventilator of a Covid ARDS patient is stated to show a high peak airway pressure alarm. All of the following could have been the causes of this alarm: Tube blockage Bronchospasm Tube kinking Tube slipped in the esophagus Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Accidental extubation, and disconnection will produce low-pressure alarm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peak airway pressure indicates the pressure of airways while plateau pressure indicates lung Therefore, any abnormality related to the airway including the artificial airway i.e., the endotracheal tube will produce a peak airway pressure alarm. Statement 1, 2, and 3- Tube blockage by secretions, kinking or bronchospasm will increase the airway pressure and the ventilator will sound a high airway pressure alarm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A decrease in lung compliance will be shown as high plateau pressure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these are the indications of positive end-expiratory pressure (PEEP)? ARDS Pulmonary edema Interstitial lung disease To decrease bleeding in thoracic surgery Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 4 are correct PEEP has no advantage in interstitial lung disease. As lung compliance is low, in fact, PEEP can increase the chance of barotrauma in such patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Positive end-expiratory pressure is the positive pressure given at the end-expiration. This positive pressure will prevent the collapse of alveoli during expiration facilitating oxygen diffusion even during expiration. Statement 1 and 2- PEEP is useful in conditions like ARDS and pulmonary edema where oxygen transfer along the alveolar-capillary membrane is impaired. Statement 4- Positive pressure expands the atelectatic lung and decreases bleeding from the thorax by causing a tamponade effect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old quadriplegic bedridden patient desaturated due to aspiration and put on a ventilator with volume-controlled synchronized intermittent mandatory ventilation. As the patient was not maintaining oxygen saturation a PEEP of 10 cm H20 was added. The patient may face all of the following additional complications due to PEEP except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right ventricular strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased pulmonary artery pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased pulmonary artery pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased pulmonary artery pressure PEEP produces overdistension of alveoli which causes compression of arterioles leading to increased pulmonary artery pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Positive pressure throughout the respiratory cycle by PPEP will increase the intrathoracic pressure. An increase in intrathoracic pressure will decrease the venous return which in turn will decrease the cardiac output and hence hypotension. Option B- PEEP can cause overdistension of alveoli leading to alveolar rupture and dissection of air along the bronchi producing pneumomediastinum, pneumothorax, pneumopericardium, and surgical emphysema. Option C- Increased pulmonary artery pressure can cause RV strain&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Feature of dual control mode:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volume guarantee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pressure regulated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Time cycled&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Dual-controlled modes are the latest modes that combine the benefit of pressure and volume ensuring that preset tidal volume is delivered with a guarantee (avoiding the risk of hypoventilation) within the preset pressure limits (avoiding the risk of barotrauma)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about CPAP except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Used prophylactically in the baby born with &amp;lt;1Kg or &amp;lt;28wk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate as early in preterm with respiratory distress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate with 50-60% of FiO2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Improves lung compliance and oxygenation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initiate with 50-60% of FiO2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Initiate with 50-60% of FiO2 Preterm babies are very vulnerable to oxygen toxicity (particularly retrolental fibroplasia causing blindness) therefore CPAP should be started with FIO2 &amp;lt; 0.4 (40%) and switch the patient to room air as early as possible. If the baby is not benefiting then plan mechanical ventilation (do not increase the FIO2)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prophylactic use of continuous positive airway pressure (CPAP) in infants less than 1 kg or 28-weeks  gestational age has prevented the use of surfactant, avoiding its complications. Earlier the use of CPAP in respiratory distress, better is the outcome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Weaning is the slow withdrawal of the ventilator. All of the following statements are true regarding weaning are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is it possible to wean the patient from every mode of ventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient respiratory rate should be less than 25/minute&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient must generate a tidal volume of at least 5 ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid shallow breathing index is a very good indicator of weaning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Is it possible to wean the patient from every mode of ventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Is it possible to wean the patient from every mode of ventilation In Controlled mode ventilation (CMV) the patient does not have any spontaneous effort and therefore cannot be weaned. In all other modes there is a patient&#x27;s own effort so weaning is possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although weaning is a clinical judgment however patient must meet some of the basic weaning criteria which include: Tidal volume&amp;gt;5 ml/kg Vital capacity&amp;gt;10ml/kg Respiratory rate&amp;gt;25/min. Blood gasses should be normal No signs of exhaustion Correction of the condition for which he/she was intubated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rapid shallow breathing index which is Respiratory rate/ Tidal volume (Liters) is very useful for weaning. A score &amp;lt; 105 indicates that the patient is fit for weaning while a score &amp;gt; 120 indicates that the patient is unfit for weaning&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a suitable candidate for ventilation by the following technique:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drowsy patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prone for aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe hypoxemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724826780209-photos-1724392092184-QTDT040013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ideal candidates for a trial of non-invasive positive pressure ventilation (NIPPV) i.e., positive pressure ventilation through the mask without intubation are: The patients who are in respiratory failure but there is no urgent need for intubation Conscious and cooperative patients Patients in whom there is no risk of aspiration Face masks could be tightly fitted&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NIPPV is contraindicated in: cardiac or respiratory arrest severe hypoxemia high risk of aspiration facial trauma inability to protect airways upper GI bleed&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common indication for non-invasive positive pressure ventilation (NIPPV) in ICU is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute exacerbation of COPD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute exacerbation of COPD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute exacerbation of COPD Although NIPPV can be used in respiratory failure due to any cause but most often in chronic settings it is very effectively used for sleep apnea syndrome while in acute settings NIPPV is most frequently applied for acute exacerbation of COPD because COPD patients, if taken on the ventilator, are one of the most difficult patients to be weaned.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C, and D- Traditionally, NIPPV had been used for type II respiratory failure with a brief trial for a few hours in selective type I failures. However, during the Covid epidemic, due to the very high chances of ventilator-associated pneumonia with intubation, NPPIV was tried in a significant number of patients for prolonged periods with variable results. So, still, we do not have enough studies to prove the prolonged use of NIV in type I respiratory failure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause organism responsible for Ventilator-associated pneumonia (VAP):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemophilus influenza&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudomonas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudomonas Almost 60% of the VAP are caused by Gram-negative Bacilli (most commonly Pseudomonas ) while 40% by Gram-positive Cocci (most commonly Staphylococcus aureus )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can decrease Ventilator-associated pneumonia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good Oral care&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoid frequent suctioning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubes with subglottic aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Head low position&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Head low position&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Head low position To prevent VAP, VAP bundle strategies to be used are: Good oral hygiene Avoid frequent suctioning as it can damage the protective biofilm around endotracheal tubes Use of subglottic suction tubes which can drain secretions accumulated below the cuff Head up the position of 30-45 degrees can prevent micro-aspiration from GIT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ventilator-associated pneumonia occurs because of the micro-aspiration of microorganisms from the oral cavity, oropharynx, and upper GIT.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with an advanced stage of gastric malignancy is scheduled for total parenteral nutrition. All of the following statements are true regarding total parenteral nutrition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteral nutrition is always preferred over parenteral nutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subclavian is the most preferred vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amino acids should provide 50% of the energy requirement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fat should provide 30% of the energy requirement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amino acids should provide 50% of the energy requirement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amino acids should provide 50% of the energy requirement Proteins should never be used as the substrate for energy during total parenteral nutrition. Proteins should be used (1 g/kg/day) to build up muscle mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Enteral route is always preferred over the parenteral route because it is associated with less complications, is less expensive, and prevents atrophy of GI mucosa. Option B- Subclavian is the most preferred vein for total parenteral nutrition because of its large diameter. Option D- The energy requirement should be met 60-70% by carbohydrates and 30-40% by fat.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a complication of total parenteral nutrition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperchloremic metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory alkalosis Respiratory acidosis may occur due to increased CO2 production by excessive glucose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A and B- Hyperglycemia and hypoglycemia may occur due to excessive or deficient glucose. Option D- Hyperchloremic metabolic acidosis may be seen due to excessive chloride content of amino acids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other complications of TPN may be: Fat related complications are hyper or hypolipidemia. Amino acid related complications are hyper or hypoproteinemia electrolytic imbalances like hypokalemia or hyperkalemia, hypocalcemia or hypercalcemia, hypo- or hypermagnesemia, and hypernatremia. Complications related to catheters like injury to vital structures, bleeding, infection, or pneumothorax can also be seen during TPN.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young 28-year-old male developed ARDS because of a lung contusion and therefore was intubated and ventilated. Which of the following is not the correct strategy for his ventilation as per the lung protective strategy for ARDS (recent update)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tidal volume- 10 ml/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plateau pressure &amp;lt;30 cmH20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avoiding high PEEP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Permissive hypercapnia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tidal volume- 10 ml/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tidal volume- 10 ml/kg The most important component of lung protective strategy is the low tidal volume of 4-6 ml/kg of predicted (ideal) body weight.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- As plateau pressure indicates the pressure at the alveolar level, it should be monitored to prevent barotrauma. Plateau airway pressure &amp;lt;30 cmH20. Option C- Other components of lung protective strategy are: The minimum PEEP is 5 cm H20 and then titrated Low tidal volume and minimum PEEP are utilized to protect the lung against barotrauma. FIO2&amp;lt; 60%. Hyperoxia can itself cause ARDS which is very difficult to treat, therefore, the lowest possible FIO2 should be used Option D- As low tidal volume increases CO2, the majority of clinicians maintain high CO2 until pH remains &amp;gt; 7.25&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old Covid ARDS patient is on a ventilator for 3 days. It was found that his PO2/FIO2 ratio was 75. All of the following should be done to manage this patient except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prone ventilation for 4 hours/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle relaxant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extracorporeal membrane oxygenation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prone ventilation for 4 hours/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prone ventilation for 4 hours/day Prone position in ARDS is only applied for moderate to severe ARDS (usually if the P/F ratio is less than 150). One session of proning should be 12-16 hours.  A large study has found improved 28 days mortality with proning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B- Due to the chances of peripheral neuropathy, muscle relaxants should be restricted only for refractory cases. Option C- Extracorporeal membrane oxygenation is the last resort if all other interventions fail.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the equipment:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mechanical ventilator without a monitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infusion pump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CPAP Machine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-flow nasal cannula&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High-flow nasal cannula&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724826849958-photos-1724392092299-QTDT040021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High-flow nasal cannula This is a high-flow nasal cannula (HFNC) that can deliver very high flow (up to 70 L/mt). through the nasal cannula.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- HFNC delivers humidified oxygen and it is necessary to deliver humidified oxygen otherwise dry oxygen with such high flows will inhibit ciliary activity. Inhibition of cilia will lead to the retention of secretions leading to atelectasis. Option B- Such high flow creates a PEEP of 4-5 mmHg. Option D- As airways are filled with oxygen, by decreasing CO2 rebreathing in conducting airways, HFNC decreases the anatomical dead space.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not an obvious advantage of a high-pressure oxygen delivery system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humidification is preserved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can deliver higher concentration as compared to nasal cannula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases the need for intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accurate in delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreases the need for intubation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreases the need for intubation Compared to Non-invasive ventilation HFNC had not been able to show any benefit of avoiding intubation however when compared to simple oxygen delivery devices like nasal cannula or oxygen mask it has been found to decrease the need for intubation. Most often it is compared to NIV.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- HFNC delivers humidified oxygen and it is necessary to deliver humidified oxygen otherwise dry oxygen with such high flows will inhibit ciliary activity. Option B- It is possible to deliver 100% oxygen with high-flow nasal cannula while with nasal cannula maximum oxygen delivered is 44%. Option D- They are accurate in terms of oxygen delivery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 years old male patient was under home isolation after testing positive for COVID â€“19. He develops breathing difficulty and is brought to the emergency room. The patient is alert, and responsive but the SpO2 of the patient is 86%. He is administered oxygen via a face mask with a reservoir bag at the flow rate of 10L/min. After a trial of 1 hour, the SpO2 is 88%. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endotracheal intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-flow nasal cannula oxygen therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase the flow rate to 15 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No specific intervention is necessary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High-flow nasal cannula oxygen therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High-flow nasal cannula oxygen therapy If the patient does not respond to oxygen therapy by oxygen delivery devices and the patient is in mild to moderate hypoxemia and not severely tachypneic, a trial of high flow nasal cannula or non-invasive ventilation can be given. If available high flow nasal cannula should be tried before non-invasive ventilation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Intubation is done only if the patient is severely hypoxemia, severely tachypneic, or is not responding to high flow nasal cannula or non-invasive ventilation Option C- Maximum flow that can be delivered with an oxygen mask is 10 L because the maximum output of 60% FIO2 is seen at 10 liters Option D- The patient is desaturating therefore intervention is a must.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ventilator support is required if SpO2 becomes less than 90% because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central chemoreceptors become insensitive to hypoxia below 90%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peripheral chemoreceptors become insensitive to hypoxia below 90%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tissues become vulnerable to hypoxia below 90%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patientâ€™s capacity to generate adequate tidal volume decreases below 90%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tissues become vulnerable to hypoxia below 90%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tissues become vulnerable to hypoxia below 90% Below the oxygen saturation of 90%, there occurs a sudden fall in SpO2 due to the sigmoid shape of the oxygen dissociation curve putting tissues at risk of hypoxia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A and B- Central and peripheral remain responsive below spo2 of 90% Option D- The patientâ€™s capacity to generate tidal volume is not affected by oxygen saturation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors affecting the oxygen dissociation curve To Left To Right Alkalosis Acidosis Low pCO 2 High pCO 2 Decreased 2,3 DPG Increased 2,3 DPG Carbon monoxide poisoning Hyperthermia Abnormal hemoglobins like methemoglobin, fetal hemoglobin, etc. Inhalational anesthetics Hypophosphatemia Hypothermia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chest trauma patient, which is not the initial ventilator setting:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FiO2 = 60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tidal volume 10-15 ml /kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PEEP 0-5 cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspiratory flow 60-100 liter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tidal volume 10-15 ml /kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tidal volume 10-15 ml /kg One of the most important components of lung protective strategy is the low tidal volume of 4-6 ml/kg&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lung protective strategy is meant to prevent barotrauma therefore other components of lung protective strategy are: Plateau pressure less than 30 cmH20 Starting PEEP of 0- 5 cmH20 and then titrate based on pO2 and plateau pressure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- One more component of lung protective strategy is to prevent oxygen-related toxicity, therefore, FIO2 should be kept below 60% Option C- As PPEP can cause barotrauma, therefore, minimum PEEP should be used Option D - A flow of 60-70 liter is optimal for the majority of the patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inspiratory flow is the velocity with which the breathing gas is supplied to the patient. If the inspiratory flow is less than the patient demand then the patient will try to increase his inspiratory effort and this will increase the work of breathing which is not desirable. If the inspiratory flow is high there will be increased airway pressure which can cause barotrauma and increase dead space which is again not desirable. Therefore, a flow of 60-70 liters/minute is adequate (in COPD patients a higher flow rate of 80-100 liters/min is required to increase the expiratory time). Modern-day ventilators automatically adjust the flows based on patient demands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient admitted in the ICU was put on elective ventilation for the last 2 days. Sources of nosocomial infection would be all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tracheal tubes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Humidified oxygen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central venous catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foley catheter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Humidified oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Humidified oxygen Humidified oxygen by improving the ciliary activity will enable the patient to clear his/her secretion thereby reducing the chances of nosocomial pneumonia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Tracheal tubes can introduce infection from the oropharynx during insertion or there occur micro aspirations which can cause ventilator-associated pneumonia Option C- Central venous catheter can introduce infection during insertion or may act as a nidus for transmission of infection Option D- A most common cause of ICU infection is urinary accounting for 40%- 50% of infections.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following inhaled gas is used to decrease pulmonary artery pressure in adults and infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrogen dioxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitric oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrogen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitric oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitric oxide Nitric oxide by its action as a selective pulmonary vasodilator is helpful in the treatment of ARDS because ARDS is associated with pulmonary hypertension. Explanation for incorrect options: - Option A- Nitrous oxide is a pulmonary vasoconstrictor therefore must not be used in patients with ARDS Options B and D- Nitric dioxide and nitrogen has no effect on pulmonary vasculature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It was found in studies that the use of nitric oxide did not improve survival therefore it is hardly used in current-day practice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old COPD patient is admitted to ICU with tachypnea (RR- 28/mt), SpO2 -88%, and PCO2 -68 mmHg. Not to be done in the management of this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CPAP (continuous positive airway pressure)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flow rate of 8-10 liters during oxygen therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low breath rate in a patient on ventilator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High inspiratory flow in a patient on ventilator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flow rate of 8-10 liters during oxygen therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flow rate of 8-10 liters during oxygen therapy COPD patients are dependent on their hypoxic drive. Increased oxygen can precipitate apnea therefore, during oxygen therapy a low flow rate (1-2 liters/min) should be maintained. Explanation for incorrect options: - Option A- COPD patients with type II respiratory failure are the most ideal candidates for CPAP or Bi-PAP (Bilevel positive airway pressure) through non-invasive ventilation. Options C and D- COPD patients should be put on a ventilator on clinical judgment rather than by blood gas values. The patient on the ventilator should be given low breath (6-8/minutes) and high inspiratory flows (80-100 L/min) to increase exhalation time.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a suitable sedative commonly used in intensive care:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thiopentone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiopentone Thiopentone because of its very long life and high incidence of delirium is not preferred for sedation in ICU&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B and C- Most commonly used sedatives in ICU are Midazolam and opioids (usually fentanyl but morphine can also be used). Option D- Propofol is used sometimes, however, should be avoided for prolonged periods due to the possibility of Propofol infusion syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexmedetomidine is gaining popularity for infusion in ICU particularly if there is a plan for weaning.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vasopressor of option in septic shock:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nor-adrenaline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nor-adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nor-adrenaline Nor-adrenaline is the vasopressor of option in septic shock&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- Adrenaline is the vasopressor of the last resort Option B- phenylephrine is the vasopressor of Option for neurogenic shock Option D- Dobutamine is preferred for cardiogenic shock&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Damage controlled resuscitation (DCR) include empirical transfusion of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Packed cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Damage controlled resuscitation (DCR) is employed during the early phase (phase 1) of massive hemorrhage. It includes hypotensive resuscitation + hemostatic Hypotensive resuscitation means maintaining systolic blood pressure between 80 -100 mmHg because a sudden increase in BP may dislodge the clot removing the tamponade effect. Hemostatic resuscitation means replacing blood products. Ideally, blood products should be replaced after checking the levels of hemoglobin, INR and platelets, and the deficit factors should be replaced however during damage control resuscitation, due to lack of time empiric blood products, packed cells: platelets: fresh frozen plasma are given in the ratio of 1:1:1. In addition Tranexamic acid should also be given within 1 hour&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a goal of early resuscitatio
