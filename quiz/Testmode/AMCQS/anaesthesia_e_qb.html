t;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ketamine is not cardiac stable but stimulates the sympathetic system it can cause tachycardia and hypertension Option: C. Propofol is also not cardiac stable, it can cause hypotension Option: D. Opioids can cause nausea and vomiting but not adrenocortical suppression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other disadvantages of etomidate are: Mycolonus Thrombophlebitis leads to painful injections in 10-15% of patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Benzodiazepines are used in anesthesia for&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sedation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relieving anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To achieve amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. One of the very important use of benzodiazepines in anesthesia is to produce sedation for procedures done under local anesthesia with monitored anesthesia care with sedation. Option: B. Benzodiazepines are being used to relieve anxiety as a part of preanesthetic medication. Based on personal choice and hospital policy anyone like diazepam, Lorazepam or midazolam (for daycare surgeries) can be used Option: C. Inadequate amnesia (patient can recall event) is one of the important reason for medico legal litigations against Therefore, Benzodiazepines should be used during GA to achieve amnesia particularly if inhalational agents are not used or used in limited doses due to hemodynamic instability or the medical condition of the patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Midazolam is the most commonly used benzodiazepine in the intraoperative period in current-day anesthetic practice. All of the following is true about midazolam except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is preferred because of its short half-life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injection of midazolam is less painful as compared to diazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It produces anterograde amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It possesses antiemetic properties&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Injection of midazolam is less painful as compared to diazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Injection of midazolam is less painful as compared to diazepam One of the advantages of midazolam is that itâ€™s a water-based preparation therefore injection is painless while diazepam and lorazepam were oil-based preparations so their injection was painful&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The chief advantage of midazolam is its short half-life (2-3 hours) while that of diazepam is 36 hours thereby avoiding the risk of respiratory depression in post-operative period. Option: C. Benzodiazepines produces anterograde amnesia. Option: D. Numerous studies have proven the antiemetic effect of midazolam .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not an effect of benzodiazepines:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticonvulsant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analgesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle relaxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased REM sleep&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Analgesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Analgesia Benzodiazepines are not analgesics however when given intrathecally they may produce analgesia by acting on dorsal horn cells of the spinal cord.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Benzodiazepines are potent anticonvulsants and are often used as first-line anticonvulsants to abort convulsions. Option: C. Benzodiazepines are centrally-acting muscle relaxants. Option: D. Like other hypnotics Benzodiazepines increase stage 2 but decrease stage 3, 4, and REM.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has come for the removal of small cystic swelling under local anesthesia with monitored anesthesia care with sedation. He wants to go back in the evening and is very much concerned about amnesia. The anesthetist would be preferring to use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Midazolam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Midazolam The main advantage of midazolam is its short half-life (2-3 hours) making it as benzodiazepine of choice for daycare surgery. Moreover, Benzodiazepines produce anterograde amnesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Diazepam has very long half-life and produces active metabolites increasing the risk of pos-operative respiratory depression, therefore, can not be sued for daycare surgery. Option: C. N2O is not suitable for producing sedation and all inhalational agents produce amnesia except N2O Option: D. Because of the risk of apnea Propofol is not preferred to produce sedation. Secondly, it does not produce amnesia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Shortest acting Benzodiazepine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remimazolam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Remimazolam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Remimazolam Remimazolam is an ultrashort-acting benzodiazepine with half-life around 30-40 min. It is still under phase III trials. It is metabolized in plasma by non-specific esterase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Midazolam is short-acting however longer than Remimazolam; the half-life of midazolam is 2-3 hours Option: B. Diazepam is a very long-acting Option: C. Alprazolam is also longer acting (half-life around 10 hours) and is not available as parenteral preparation to be sued in the intraoperative period.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dissociative anesthesia is produced by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Ketamine inhibits the cortex to produce unconsciousness, inhibits the thalamus to produce analgesia, and simultaneously stimulates the limbic system to produce hallucinations and emergence reactions. This causes the patient not only to be dissociated from surroundings he/she gets dissociated from himself or herself.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: B, C, and D. Propofol, Etomidate, and thiopentone only cause loss of consciousness by inhibiting cortex. They do not cause stimulation of the limbic system, which means they do not produce the dissociative state.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anesthetic agent can be given by both intravenous and intramuscular routes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanidid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl-droperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Ketamine can be given by IV, IM, oral, intranasal, subcutaneous, and intrathecal (spinal) routes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, B, and D. Thiopentone, propanidid (IV anesthetic of past), or fentanyl-droperidol combination producing neurolept analgesia are given only through the IV route&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IM induction by ketamine is the second method of choice (the most preferred is inhalational) used for induction in children.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the properties of the following injection except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle relaxation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchodilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased tracheobronchial secretions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Muscle relaxation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682880132907-QTDT016023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Muscle relaxation Ketamine does not produce muscle relaxation. In fact, it can increase the muscle tone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ketamine is a very potent analgesic (maximum analgesia among IV anesthetics) because it directly inhibits the Due to its analgesic property, it can be used as a sole agent for painful procedures. Option: C. Ketamine is such a potent bronchodilator that it can be used even for refractory status asthmaticus. Option: D. Tracheobronchial and salivary secretions are increased so atropine/glycopyrrolate premedication is necessary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;With regard to Ketamine, all of the following are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a direct myocardial depressant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emergence phenomena are more likely if anticholinergic premedication is used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It may induce cardiac dysrhythmias in patients receiving tricyclic antidepressants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Has no effect on intracranial pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Has no effect on intracranial pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Has no effect on intracranial pressure Among all anesthetics maximum increase in ICT is produced by ketamine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It not only increases intracranial pressure but also increases intraocular and intragastric pressure. The increase in these pressures is because of its effect on increasing muscle tone. The increased muscle tone of abdominal muscles increases the intragastric pressure, increased tone of ocular muscles increases intragastric pressure while the increased tone of neck muscles obstructs jugular decreasing the venous return and hence increases the intracranial pressure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Directly acting on the myocardium in the denervated heart depresses the myocardium but in a person with an intact sympathetic system, it stimulates the myocardium by stimulating the sympathetic system. Option: B. Anticholinergic (atropine only) can itself produce delirium (central anticholinergic phenomenon) while one of the major side effects of ketamine is also delirium Option: C. By causing sympathetic stimulation ketamine increases the possibility of arrhythmias in patients on TCAs (TCAs increase the level of catecholamines).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy who has consumed milk 3 hours before is to be immediately operated for the removal of a sharp foreign body. The most preferred induction agent would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Ketamine preserves pharyngeal and laryngeal reflexes (although it does not guarantee 100% protection against aspiration). Therefore, most preferred agent for full stomach patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Among the IV agents, maximum inhibition of airway reflexes is seen with Propofol making it unsuitable for conditions with increased risk of aspiration. However, we are utilizing this property in daycare surgeries where are putting LMA without giving muscle relaxants. Option: C. Fentanyl is not used for induction Option: D. Although Thiopentone does not depress airway reflexes like propofol but still it can depress airway reflexes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine increases the intragastric pressure however not above the critical value of 20 cm H20 at which the lower esophageal sphincter (LES) becomes incompetent. In fact, an increase in intragastric pressure seen with ketamine can increase the tone of LES by reflex mechanism .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with antepartum hemorrhage (APH) with a BP of 80/60 mmHg is to be taken for LSCS. The anesthesia of choice will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GA with ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GA with propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GA with ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GA with ketamine Ketamine by stimulating the sympathetic system increases blood pressure making it an IV agent of choice for shock&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The most common side effect of spinal is hypotension therefore cannot be given to shock patient Option: B. Although epidural produces less hypotension than spinal still it produces hypotension and therefore cannot be utilized in shock patients. Option: D. Propofol by causing venodilatation can produce hypotension and therefore should be avoided in shock.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ketamine is the preferred agent for induction in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular septal defect (VSD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ventricular septal defect (VSD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ventricular septal defect (VSD) VSD is left to right shunt. Ketamine by causing sympathetic stimulation increases afterload which will increase the shunt fraction in left to right shunts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. In right to left shunts, ketamine by causing hypertension increases the afterload thereby decreasing the shunt fraction. In fact, the patient with tetralogy of Fallot are not only induced with ketamine, an infusion of ketamine is maintained to decrease the shunt fraction Options: C, and D. In constrictive pericarditis and CHF, cardiac output is mainly determined by heart rate, so ketamine by increasing the heart rate will maintain cardiac output.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient operated on for a perianal abscess was found to be hallucinating and shouting in a postoperative ward. The agent probably used was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine Hallucinations are the most common side effect of ketamine and are seen in almost half (40-50%) of patients. Vivid dreaming is seen in almost 1/4 th of the patients. Post-operative delirium is also seen in almost one-third of the patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Thiopentone can also produce delirium however itâ€™s a very rare side effect. Moreover, thiopentone does not produce hallucinations Option: B. Hallucinations has been reported with propofol but very rarely Option: D. Hallucinations and delirium is not seen in fentanyl&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine produces hallucinations, vivid reactions, and delirium because chemically it is a phencyclidine derivative&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Agent of choice for decreasing hallucinations after ketamine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Midazolam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Midazolam Benzodiazepines are not only used to decrease the incidence of vivid reactions like hallucinations, they are the drug of choice for the treatment of vivid reactions. Among Benzodiazepines midazolam is almost always used in a current day practice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, B, and C. Opioids, barbiturates, Propofol, and inhalational agents, all have been found to decrease the incidence of hallucinations and emergence of delirium however the most preferred are benzodiazepines.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ketamine can be used for all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complex regional pain syndromes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid-induced hyperalgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Ketamine infusion has been successfully used: Treatment of depression Chronic pain conditions like Complex regional pain syndromes Post-operative pain Opioid tolerance Opioid-induced hyperalgesia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which IV anesthetic can be considered as a near complete anesthetic&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketamine The basic triad of anesthesia is narcosis, analgesia, and muscle relaxation. Out of these 3 properties, 2 (narcosis and analgesia) are possessed by ketamine. Therefore, we can say ketamine is the agent near to completion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Advantages and uses Induction agent of choice for: Asthmatics. Shock. Low cardiac output states Right to left shunts An alternative method to inhalational induction in children through the intramuscular route Sole agent for minor painful procedures Can be safely used in remote places and in inexperienced hands Full stomach (pharyngeal and laryngeal reflexes are preserved). Disadvantages Vivid reactions Increases muscle tone. Increased Pharyngeal and respiratory secretions Increases myocardial oxygen demand. Increase in intraocular, intragastric, intracranial pressures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Propofol only produces narcosis; its neither analgesic nor produces muscle relaxation Option: B. Thiopentone also only produces unconsciousness. At subanesthetic doses, it is rather an antanalgesic. Option: C. Etomidate also only produces unconsciousness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Âµ (mu) receptors are responsible for all actions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sedation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diuresis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diuresis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diuresis Opioids donâ€™t cause diuresis rather they cause urinary retention&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Opioid receptors are of 4 types -Ã¬, |, â„¢, and Nociceptin Ã¬- further divided into Ã¬1 and Ã¬2 Ã¬1 â€“ Analgesia, Bradycardia, sedation, Miosis, urinary retention, and muscle rigidity Ã¬2 â€“ depression, Constipation, Dependence | (Kappa) - Analgesia (mainly spinal analgesia but supra spinal also) Resp. depression constipation sedation Miosis Dysphoria Hallucination Dependence â„¢ (Delta) â€“ Analgesia (mainly spinal but supra spinal also) Nociception (Orphanin FQ) Stress response Acupuncture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After giving a drug combination for shoulder dislocation close reduction, the patient developed severe rigidity in thoracic muscles. The agent probably used was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fentanyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fentanyl Fentanyl can cause severe muscle rigidity which can be so severe in thoracic muscle (wooden chest syndrome) that muscle relaxants may be required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Thiopentone is not a muscle relaxant however it does not produce rigidity either Option: B. Propofol is not a muscle relaxant but it also does not increase the muscle too Option: C. Ketamine can increase muscle rigidity but not so severe that it produces wooden chest syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Muscle rigidity is not only seen with Fentanyl rather it is produced by all pure agonists. In fact, the maximum incidence of wooden chest syndrome is exhibited by Alfentanil&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a pure agonist at opioid receptors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pethidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Buprenorphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buprenorphine Buprenorphine is a partial agonist&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Based on receptor interaction opioids are classified as: Pure agonist: Morphine Pethidine Fentanyl Alfentanil Sufentanil remifentanil. Agonist-antagonist mixtures: Pentazocine Butorphanol Nalorphine Nalbuphine Meptazinol Partial agonist: Buprenorphine Dezocine Pure antagonist: Naloxone naltrexone nalmefene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, B, and D . So, itâ€™s well seen that pethidine, fentanyl, and morphine are pure agonists&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement about opioid and receptor interaction:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine is an agonist at Âµ receptors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pentazocine is an antagonist at | (kappa)receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Butorphanol is an antagonist at Âµ receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nalorphine is an agonist at | (kappa) receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pentazocine is an antagonist at | (kappa)receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pentazocine is an antagonist at | (kappa)receptors Pentazocine is agonist at kappa receptors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All pure agonists are agonists at all receptors. All antagonists are antagonists at all receptors. Agonist-antagonists (except buprenorphine &amp;amp; Dezocine) are agonist | {and â„¢ (Delta)} up to a certain dose. After that dose, they are antagonists at Âµ receptors. Buprenorphine and dezocine are partial agonists at Âµ receptors up to a certain dose after that dose they are antagonists at mu (same) receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Morphine is a pure agonist, therefore agonist is a mu receptor Option: C. Butorphanol is a mixed opioid therefore antagonist at mu rectors in high doses Option: D. Nalorphine is a mixed opioid therefore agonist at kappa receptors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following has a ceiling effect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pethidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Buprenorphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buprenorphine The main advantage of agonist-antagonist is that they produce a ceiling to respiratory depression i.e., up to a certain dosage there is respiratory depression due to agonistic action after that dose antagonistic action becomes more prominent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, B, and D. Morphine, fentanyl and buprenorphine are pure agonist. Therefore, respiratory depression and doses have got a linear relation; the higher the dose, the more will be the respiratory depression&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Respiratory depression is the major cause of death after opioid poisoning. All of the following statements regarding respiratory depression with opioids is true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There may occur a recurrence of respiratory depression after fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There may occur biphasic respiratory depression with pentazocine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There may occur delayed respiratory depression with epidural morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There may occur delayed respiratory depression with fentanyl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. There may occur delayed respiratory depression with fentanyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There may occur delayed respiratory depression with fentanyl Opioids are very frequently used through the epidural route to achieve post-op analgesia. They are deposited in epidural space while receptors are present in the spinal cord so, they have to cross the meninges to reach the spinal cord. Fentanyl has got high lipid solubility, therefore, crosses the meninges fast and thatâ€™s why does not accumulate in CSF to cause respiratory depression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. After IV injection, all pure agonists are sequestered by the stomach. Reabsorption from the stomach can lead to the recurrence of respiratory depression. This is also called biphasic respiratory depression; 1 st phase of depression is due to IV injection and 2 nd phase is after absorption from the stomach. Recurrence of respiratory depression is only exhibited by pure agonists Option: B. Pentazocine is a mixed opioid therefore, will not exhibit recurrence or biphasic respiratory depression. Option: C. Due to low lipid solubility, morphine crosses the meninges slowly and gets retained in CSF to ascend to inhibit medullary centers leading to respiratory depression after 6-12 hours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding tolerance seen with opioids&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolerance is seen in all actions of opioids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tolerance occurs only after chronic use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no tolerance for constipation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is no tolerance for constipation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is no tolerance for constipation Tolerance is seen in all actions of opioids except Miosis and constipation that is why opioid addicts remain chronically constipated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Tolerance is not seen with miosis and constipation Option: B. Contrary to the previous belief that opioids tolerance is only seen after chronic use, it is very well proven that it can occur after acute use also (especially with remifentanil)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Morphine can be used in all of the above except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biliary colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intestinal colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Although opioids cause spasms of the sphincter of Oddi to increase biliary duct pressure but this effect is considered clinically insignificant, therefore, if necessary, opioids can be used in biliary colic or pancreatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: B and C. Opioids are effective in the treatment of renal colic or intestinal colic and are frequently used for pain abdomen due to these reasons&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The opioid of choice for inhibiting stress response to laryngoscopy and intubation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pentazocine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alfentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sufentanil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sufentanil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sufentanil Opioids blunt tracheal and laryngeal reflexes (that is why codeine is used as a cough suppressant) therefore used in anesthesia for blunting stress response to laryngoscopy and intubation. Sufentanil is most potent in this response.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Morphine can be used for blunting reflex response to intubation however it is not as potent as Sufentanil for this purpose. Moreover, the onset of morphine is slow, therefore not a suitable agent for this purpose Option: B. Pentazocine does not inhibit airway reflexes significantly Option: C. Alfentanil can also be used however again not as effective as Sufentanil&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Remifentanil is the latest opioid available for clinical use. All of the following statements are true regarding remifentanil except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the opioid of choice for daycare surgeries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be safely used through epidural for post-op analgesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It may produce hyperalgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute tolerance has been seen with remifentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It can be safely used through epidural for post-op analgesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It can be safely used through epidural for post-op analgesia Remifentanil contains Glycine which can cause motor weakness and motor weakness is not acceptable in post-operative period or painless labor, therefore, Remifentanil should not be used through epidural for post-operative analgesia or painless labor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Remifentanil is metabolized by non-specific plasma esterase so the duration of action is only 5-10 minutes and thatâ€™s why Remifentanil is the opioid of choice for daycare surgery Option: C. Occasionally remifentanil can have a paradoxical effect. Instead of analgesia, it may produce hyperalgesia. Ketamine is the drug of choice for such a situation Option: D. Usually opioids are known for chronic tolerance however acute tolerance has been seen with remifentanil&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Opioid of choice for treatment of shivering:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pethidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tramadol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Remifentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pethidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pethidine Shivering is a common occurrence in the intraoperative period. Pethidine is the drug of choice for the treatment of shivering. The exact mechanism by which pethidine abolishes shivering is unknown.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Tramadol is also effective in shivering and in fact, is more commonly used in India however it is not preferred because of its side effect which is mainly because of increased serotonin. Option: C. Remifentanil can rather increase the shivering Option: D. Fentanyl has been used but is not as effective as pethidine. Contrary to the previous belief that shivering increases oxygen consumption by 4 times, it is proven now that shivering doubles the oxygen consumption&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contrary to the previous belief that shivering increases oxygen consumption by 4 times, it is proven now that shivering doubles the oxygen consumption.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Methylnaltrexone and Naloxegol&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reverses analgesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reverses constipation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reverses respiratory depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reverses constipation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reverses constipation Methylnaltrexone and Naloxegol (a pegylated derivative of naloxone) are classified as a peripheral antagonist because they reverse the peripheral side effects of opioids like constipation sparing central effects like analgesia. These are quaternary ammonium compounds and therefore do not cross the blood-brain barrier.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The major side effect of an opioid after chronic use is constipation and unfortunately, there is no tolerance for constipation too. Therefore, to treat constipation it becomes imperative to stop opioids which can cause rebound pain in patients on chronic opioids leading to a very distressful situation. These peripheral antagonists have a very promising role in such patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A and C. Analgesia and respiratory depression are central effects of morphine therefore will not be reversed with methylnaltrexone and Naloxegol.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methylnaltrexone is given subcutaneously while Naloxegol is given orally.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Dexmedetomidine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Used as an adjuvant to anesthetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be used to produce sedation in OT and ICU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be used during weaning from mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Dexmedetomidine is a new Î±-2 agonist which has the property of sedation, anxiolysis, sympatholysis and mild analgesia. These properties make it very useful as an adjuvant to anesthetics. In the past Clonidine had been used for decades for this purpose but now due to its cardiac side effects is not commonly used. Option: B. FDA has recommended Dexmedetomidine use for sedation (&amp;lt; 24 hours duration) in OT or ICU Option: C. It has been found in studies that patient recovery from the ventilator is smooth in patients sedated with Dexmedetomidine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement not true about Neuroleptanalgesia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drugs used are fentanyl-droperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Produces intense analgesia with consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Produces respiratory depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Causes hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes hypertension Hypotension is the most common complication of neuroleptanalgesia. Droperidol causes hypotension because of Î± blockade and fentanyl because of decreased central sympathetic tone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The main advantage of neuroleptanalgesia is that the patient is under sedation (somnolence) but arousable. Therefore, in the past it was used for surgeries requiring arousable patients like stereotactic brain surgeries. However, due to side effects of Droperidol like prolonged QT leading to polymorphic ventricular tachycardia neurolept analgesia is no more used in present-day&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A and C. In neuroleptanalgesia droperidol and fentanyl are in a ratio of 50:1. If nitrous oxide is added to droperidol + fentanyl it becomes Neuroleptanaesthesia. Option: D. Fentanyl being an opioid can produce respiratory depression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not cardio-depressive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Etomidate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etomidate Etomidate is the most cardiovascular stable agent among IV agents, therefore is the induction agent of choice for cardiac patients and vascular surgeries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Propofol can decrease the cardiac output by direct depression of the myocardium and by causing hypotension Option: B. Thiopentone by causing venodilatation can cause hypotension Option: C. Directly acting on the myocardium in the denervated heart it depresses the myocardium but in a person with an intact sympathetic system it stimulates the myocardium by stimulating the sympathetic system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;IV administration of which anesthetic drug is most painful among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methohexital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propofol Propofol is prepared in soyabean oil therefore injection is painful. The pain of injection can be reduced by mixing it with lignocaine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . Methohexital is a water-based preparation, so injection is painless Option: B. Ketamine is also a water-based injection therefore injection is painless Option: D. Etomidate is an oil-based preparation therefore injection is painful. However, the incidence of pain with Etomidate is far less as compared to propofol. The painful injection actually has been classified as a minor side effect of Etomidate while the painful injection is considered as a major side effect of propofol. Moreover, the new lipid preparation of Etomidate is lesser painful than its old propylene glycol-based preparation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the right combination Column A Column B A. Alfentanil i. Wooden chest syndrome B. Fentanil ii. Daycare C. Sufentanil iii. Intubation D. Remifentanil iv. Myocardial ischemia Choose the correct answer from the below option:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-i, b-ii, c-iii, d-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-i, b-iv, c-iii, d-ii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-iii, b- iv, c-i, d-ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-iv, b-iii, c- ii, a-i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a-i, b-iv, c-iii, d-ii&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689329074800-QTDT016048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-i, b-iv, c-iii, d-ii Fentanyl is the most cardiac stable opioid. Sufentanil causes maximum inhibition of airway reflexes therefore opioid of choice for intubation. Remifentanil is shortest acting opioid, therefore is the opioid of choice for daycare surgery. All opioids can cause wooden chest syndrome but it&#x27;s maximally seen with alfentanil.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the right combination Column A Column B A. Propofol i. Hypotensive B. Etomidate ii. Mitral stenosis C. Ketamine iii. Day care D. Thiopentone iv. Hyperthyroid Choose the correct answer from the below option:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-i, b-ii, c-iii, d-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-i, b-iv, c-iii, d-i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-iii, b- ii, c-i, d-iv&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-iv, b-iii, c- ii, a-i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-iii, b- ii, c-i, d-iv&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689329135768-QTDT016049IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-iii, b- ii, c-i, d-iv Because of the cardiac stability, Etomidate is most preferred for cardiac patients. Ketamine is the agent of choice for shock. Because of Thiourea, Thiopentone has got anti-thyroid properties. Because of shorter half-life and antiemetic properties, Propofol is the IV agent of choice for daycare surgeries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the right combination Column A Column B A. Adrenal suppression i. Propofol B. Apnea ii. Etomidate C. Muscle rigidity iii. Ketamine D. Hallucinations iv. Sufentanil Choose the correct answer from the below option:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-i, b-ii, c-iii, d-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-i, b-iv, c-iii, d-i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-ii, b- i, c-iv, d-iii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-iv, b-iii, c- ii, a-i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-ii, b- i, c-iv, d-iii&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689329187500-QTDT016050IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-ii, b- i, c-iv, d-iii All pure agonists can cause wooden chest syndrome Transient apnea is very common with Propofol Adrenal suppression is the major side effect of etomidate Hallucination may be seen in half of the patients given ketamine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ketamine is contraindicated in Hypertension Head injury Glaucoma Constrictive pericarditis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Ketamine by stimulating the sympathetic system causes tachycardia and hypertension therefore C/I in hypertension Ketamine increases intracranial tension therefore C/I in head injury Ketamine increases intraocular tension therefore C/I for glaucoma It is beneficial in constrictive pericarditis because it will increase the cardiac output by stimulating the sympathetic system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of intra-arterial injection of Thiopentone: Injection of procaine into the artery Papaverine intra-arterially Heparin Stellate ganglion block Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, and 4 are correct If there occurs intra-arterial injection of Thiopentone the needle should be left at the site because all therapeutic injections are to be given locally at the same site. The management includes: Injection of heparin 500 units to change the pH and prevent thrombus formation. Papaverine or other vasodilators like phenoxybenzamine, tolazoline. Xylocaine 1% (or any other local anesthetic) 10 ml. It will relieve pain and produces local vasodilatation. Stellate ganglion block (It will cause sympathetic block to cause vasodilatation)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug can be used to antagonize morphine Naloxone Naltrexone Buprenorphine Fentanyl Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Naloxone is a pure antagonist of opioids and is most often used to reverse the side effects of opioids. The disadvantage of naloxone is its short duration Naltrexone is long-acting opioid antagonist therefore very useful for long-acting opioids like morphine Agonist-antagonists are antagonists at mu receptors at high doses therefore can antagonize the effect of morphine. Fentanyl is a pure agonist, therefore, will exaggerate the side effects of morphine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are true about Propofol? Pleasant induction and recovery Unsafe in porphyria Antiemetic effect Suppression of airway reflexes Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct The antiemetic property of propofol makes its recovery to become very smooth Propofol is the IV agent of choice for porphyria Propofol as an antiemetic is even more effective than ondansetron Among IV agents Propofol maximally inhibits airway reflexes and thatâ€™s why used for LMA insertion without using muscle relaxants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unsafe drugs for porphyria Barbiturates- absolutely contraindicated Ketamine, Pentazocine, and Etomidate- should be avoided&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ketamine can be used safely in all the situations: Status asthmaticus Burn dressing in the burn ward Aortic aneurysm Caesarean section Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 are correct Ketamine is such a potent bronchodilator that it can be used even for the treatment of refractory status asthmatics. Because of its analgesic property, it is used for burn dressings and because of its high safety profile, it can be used outside the operation theatre. Ketamine by stimulating the sympathetic system increases blood pressure so not suitable for Aortic aneurysm Ketamine can increase uterine tone however this increase in uterine tone is seen at higher doses. Therefore, theoretically, it should be avoided for cesarean section&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uses of Thiopentone: Seizure Truth spell Cerebral protection Maintenance of an anesthesia Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Thiopentone is a strong anticonvulsant It is the drug used for Narcoanalysis A decrease in ICT and metabolic rate of the brain makes it useful for cerebral protection. Thiopentone is used for induction, not for maintenance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Characteristics of Remifentanil: Metabolised by plasma esterase Short half-life More potent than Alfentanil Dose reduced in hepatic and renal disease Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3 are correct Remifentanil is metabolized by plasma esterase As it is metabolized by plasma esterase, it ultrashort acting opioid with the duration of 5-10 minutes It is 20 times more potent than Alfentanil Since it is metabolized in plasma therefore dose reductions are not required in hepatic and renal diseases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Because of its short duration of action, remifentanil is the opioid of choice for daycare surgeries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true? After IV injection Buprenorphine causes late respiratory depression Morphine decreases the intracranial tension in head injury patients Fentanyl does not cause urinary retention All opioids cause bradycardia Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None is true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None is true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None is true Pure opioid agonists (morphine, pethidine, fentanyl, Sufentanil, alfentanil) can cause late (delayed) respiratory depression after 3-6 hours due to 2 reasons: A significant amount is sequestered by the stomach which is reabsorbed into circulation. A significant amount is deposited in skeletal muscles, which is released into circulation with the onset of muscular activity after anesthesia. Opioids can increase intracranial tension in head injury due to direct cerebral vasodilatation. Urinary retention is quite common after opioids, especially after epidural All opioids cause bradycardia except pethidine, and pentazocine which cause tachycardia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true? Thiopentone is good analgesic Midazolam is moderate analgesic Tramadol increases serotonin levels Optimal concentration of thiopentone is 2.5% Select the correct answer from the below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4 are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3 and 4 are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 and 4 are true At subanesthetic doses thiopentone is rather antanalgesic Benzodiazepines are not analgesic Tramadol not only produces analgesia through opioid receptors but also activates spinal inhibition of pain by decreasing the reuptake of norepinephrine and serotonin The preferred percentage of thiopentone is 2.5%. Local complications of thiopentone are more if it is used in higher concentration, so 2.5% concentration is desirable&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: Ketamine is preferred for the patient with a high risk of aspiration Reason: Ketamine decreases intragastric pressure :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both assertion and reason are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Assertion is correct but the reason is incorrect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both assertion and reason are correct and the reason is the correct explanation of the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both assertion and reason are correct and the reason is the incorrect explanation of the assertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Assertion is correct but the reason is incorrect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assertion is correct but the reason is incorrect Ketamine preserves pharyngeal and laryngeal reflexes (although it does not guarantee 100% protection against aspiration). Therefore, most preferred agent for full stomach patients. On the other hand, ketamine increases intragastric pressure however this increase in intragastric pressure is also beneficial in decreasing the risk of aspiration. Ketamine increases the intragastric pressure but not beyond the critical value of 20 cmH20 at which the lower esophageal sphincter (LES) becomes incompetent. In fact, an increase in intragastric pressure seen with ketamine can increase the tone of LES by reflex mechanism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 70 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
