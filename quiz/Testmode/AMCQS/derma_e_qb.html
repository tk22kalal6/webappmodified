&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45-year-old male was referred from an outpatient clinic to a hospital dermatology department with well-demarcated erythematous scaly plaques scattered on his trunk, face and scalp. The diagnosis of chronic plaque psoriasis was made. What is not true regarding the pathogenesis of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Association of gene PSORS1-9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperproliferation of epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficient Th1 and TH17 helper cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IFN.-Î³, TNF-Î±, IL-17 levels are raised&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deficient Th1 and TH17 helper cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deficient Th1 and TH17 helper cells The given clinical scenario is psoriasis, in which there is hyperactivation of Th1 and TH17 helper cells. Psoriasis is a chronic, T-cell mediated , inflammatory skin disease presenting with different phenotypes due to the interplay of genetics, environmental, and immunological factors. Normal epidermal transit time is 28 days. In Psoriasis, transit time is around 3 to 5 days leading to hyperproliferation of the epidermis. Pathophysiology: T cell-mediated chronic infection.Association of gene PSORS1-9.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Association of gene PSORS1-9: It is true. Option B . Hyperproliferation of epidermis: It is true. Option D . IFN.-Î³, TNF-Î±, IL-17 levels are raised: It is true.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman presented with a 15-year history of pain in multiple joints and a symmetric and migratory affection. He did not report lesions of any kind on the skin but on nails, there were Leukonychia, crumbling, onycholysis and hyperkeratosis. Upon direct questioning about a family history of a similar illness, she described desquamative lesions on her father and a spinal condition that left him bedridden to die of complications of an unspecified joint disease, in addition to a daughter with a recent diagnosis of scalp skin disease. What can be the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319357271-QTDD013003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis The given clinical history with suggestive of Psoriatic arthritis. Psoriatic Arthritis It comprises 5-30% of cases. Often associated with skin and nail findings of psoriasis. It is a seronegative spondyloarthropathy a/w HLAB27 (Moll &amp;amp; Wright Criteria) -Five types of joints involvement :- Asymmetric oligoarthritis (70% most common &amp;amp; DIP most frequently involved joint) Only DIP involvement Rheumatoid arthritis- like (symmetrical polyarthritis) Arthritis mutilans (5% ) Spondylitis and sacroiliitis X-ray finding in psoriasis: Pencil in cup deformity - tapering of phalanges with â€œcuppingâ€ of the proximal end&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seronegative spondyloarthritis: Associated with HLA-B27. These are Arthritis without rheumatoid factors . Subtypes: PAIR P = P soriatic arthritis A = A nkylosing Spondylitis I = I nflammatory bowel disease R = R eactive arthritis ( Triad: Conjunctivitis, Urethritis, Arthritis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Rheumatoid Arthritis: Autoimmune inflammatory disease a/w HLA-DR4 which erodes articulated cartilage and bones. Not associated with skin and nail changes like with Psoriatic Arthritis. Option B. Systemic sclerosis: Excess collagen production leads to thickening and tightening of the Associated with anti-scl 70 antibody and anti-RNAP III. Option D. Osteoarthritis: Degenerative joint disorder characterized by destruction of articular cartilage due to mechanical wear and tear.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9 years old girl with a recent history of acute tonsillitis treated with amoxicillin-clavulanic acid presented to Emergency with small, red, drop-like lesions located at his arms, legs, torso and back. She had no history of any dermatological disease. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guttate psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrodermic psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pustular psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupioid psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Guttate psoriasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319357414-QTDD013005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Guttate psoriasis The given clinical scenario is of Guttate psoriasis. History of tonsillitis is suggestive of infection with Group A Beta haemolytic Streptococcus. Guttate psoriasis:- More common in Children associated with Group A Beta haemolytic streptococcus (URTI). Abrupt onset , multiple small, coin-shaped, Rain drop-like papules and plaques. Associated with HLA-Cw6 Treatment: It is often Self-resolving Antibiotics to eradicate the streptococcal carriage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Erythrodermic psoriasis: Lesions lose their margins &amp;amp; become confluent (&amp;gt; 90% BSA gets involved) Option C. Pustular psoriasis: Lakes/sheets of pus are seen on sudden withdrawal of systemic steroids. Sterile pustules at subcorneal level Option D. Rupioid psoriasis: Well-demarcated, cone-shaped plaques with thick, dark, lamellate, and adherent crusts on the skin that somewhat resemble oyster or limpet shells&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl with a history of plaque psoriasis was admitted to the emergency department with a 4-week history of progressive skin desquamation. It started in her extremities and face, and then rapidly spread over her whole body. On examination, the child was febrile and had signs of moderate dehydration and severe malnutrition. Generalized skin redness and desquamation were seen over her entire body surface. Which of the following is true about histopathology in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkeratosis &amp;amp; parakeratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;dilated capillaries in the dermal papillae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;foci of neutrophils in the superficial epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical scenario is a case of psoriasis. Psoriasis is chronic, T-cell mediated, papulosquamous disorder which consists of an erythematous plaque with silvery white scaling over the extensors . Characteristics of psoriatic plaques Symmetrical distribution over extensors Well-demarcated borders Plate-like scale that is easy to peel off (Micaceous scales) Bleeds easily e.g. on scratching (Grattage test- Auspitz sign) Linear plaques at sites of skin trauma (Koebner phenomenon) Hypopigmented rim around the lesions of psoriasis (Wornoffâ€™ring)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histopathology of psoriasis Hyperkeratosis - Thick Stratum corneum Parakeratosis - Presence of nucleus in stratum corneum Absent Stratum granulosum Spongiform pustule of Kogoj- Presence of collection of neutrophils in Stratum spinosum Munroâ€™s microabscess- Collection of neutrophils in Stratum corneum Suprapapillary thinning with dilated dermal vessels and enlarged dermal papillae.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33 years old pregnant female with 22 weeks of amenorrhea presented to OPD with complaints of generalized worsening body rash. The rash was erythematous, scaly, figurative lesions, with pustules on the periphery which started from the armpits and neck and later spread to the rest of the body. She also had a history of fever 5 days back. A biopsy of the lesion showed spongiform pustules of Kogoj with neutrophils forming intraepidermal and multilocular microabscesses. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impetigo herpetiformis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impetigo contagiosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous impetigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irritant contact dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Impetigo herpetiformis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Impetigo herpetiformis The given clinical scenario is Impetigo herpetiformis. It is a misnomer as it is not an infection ( aka Pustular Psoriasis of Pregnancy-ppp ) It is a type of generalized pustular psoriasis which usually occurs in the last trimester. Pustular psoriasis occurs on sudden withdrawal of systemic steroids. There are sterile pustules at the subcorneal level. Generalized pustules fuse to form lakes of pus or sheets of pus. It can be widespread and can involve the entire body. The disease recurs in subsequent pregnancies . Corticosteroids are the drug of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Impetigo contagiosa: Highly contagious infection of superficial layers of the epidermis caused by gram-positive bacteria. Starts as vesicles or pustules which often coalesce and rupture to form honey-coloured crusts. Option C. Bullous impetigo: Characterized by superficial subcorneal bullae caused by Staphylococcus aureus. Option D. Irritant contact dermatitis: aka housewifeâ€™s eczema . It usually occurs in hands-on contact with detergents and presents with burning, pruritis, and pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female came to Dermatology OPD with complaints of a rash on her breast and inguinal folds for the last 2 weeks. She had self-treated the rash with a medicated powder, with no improvement. On examination, a very large (approximately 6 cm x 10 cm) erythematous plaque under her left breast fold is noted. Histopathology confirmed the diagnosis of Inverse Psoriasis. Which of the following is not true regarding the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly affects the inguinal folds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auspitz sign is positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whitish scales are typically minimal or absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surface of the lesions appears as moist, smooth and shiny.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Auspitz sign is positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auspitz sign is positive The given clinical scenario is of Inverse psoriasis. It occurs only on the flexors. Auspitz sign is not typically seen in inverse psoriasis , as it is a finding commonly associated with plaque psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inverse Psoriasis Sites : Inguinal folds ( most common ) &amp;gt; axillae&amp;gt; inframammary folds. Whitish scales are typically minimal or absent . The surface of the lesions appears as moist , smooth and shiny . Auspitz sign is negative in inverse psoriasis . Triggers : Like other types of psoriasis, inverse psoriasis may be triggered by factors such as stress, infections, medications, or injury to the skin. Complications : Inverse psoriasis may be complicated by fungal or bacterial infections due to the moist environment of the skin folds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Inverse psoriasis most commonly affects the inguinal folds, as well as other skin folds such as the axillary and inframammary folds. Option C. Whitish scales are typically minimal or absent in inverse psoriasis. Unlike other forms of psoriasis, where the scales are visible, inverse psoriasis is characterized by smooth and shiny lesions, which often lack scales or have minimal scales. Option D. The surface of the lesions in inverse psoriasis appears moist, smooth, and shiny due to the skin folds, which is different from the dry, scaly appearance of other types of psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auspitz signs three-step test: 1. Grattage sign : rubbing with glass slide (Exacerbation of scales-CANDLE GREASE SIGN) 2. Removal of scales : Bulkelyâ€™s membrane is visible 3. Auspitz sign positive : Pin-point haemorrhage on the removal of Bulkelyâ€™s membrane&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 years old male came to dermatology OPD with the following clinical picture of erythema, edema, pruritus, ill-defined plaques and scaling over 90% BSA. Which of the following will be the treatment of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acitretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methotrexate&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319360287-QTDD013010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methotrexate The given clinical picture of Erythrodermic psoriasis. Methotrexate is the treatment of choice for the same. Indications of methotrexate therapy in psoriasis include Widespread psoriasis involving more than 20% of the body area that is not responding to an adequate trial of topical therapies Pustular psoriasis , particularly the Von Zumbusch variety Erythrodermic psoriasis Moderate-to-severe psoriatic arthritis not controlled with NSAIDs Lack of response to PUVA therapy, retinoids or phototherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. and C : Cyclosporine and acitretin are systemic medications that may be used for severe psoriasis that is resistant to other treatments Option D. Corticosteroids: Are typically not recommended for treatment of psoriasis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of psoriasis: &amp;lt;10% BSA affected Topical treatment &amp;gt;10% BSA affected Phototherapy, systemic drugs Topical treatment - it slows overactive epidermis. Topical corticosteroids Vitamin D analogues-e.g.- calcipotriene Coal tar Tazarotene Topical Calcineurin Inhibitors-tacrolimus, Emollients to avoid dryness. Phototherapy Sunlight UV broadband phototherapy - artificial light Photochemotherapy Plus UVA Excimer laser Pulse dye laser Systemic therapy -e.g. Cyclosporine, methotrexate, acitretin, Apremilast, systemic steroids Biologics TNF-alpha inhibitors Adalimumab Infliximab Etanercept Certolizumab Golimumab IL-23 Agonist Guselkumab IL-12/23 Antagonist Ustekinumab IL-17 Antagonist Secukinumab Ixekizumab IL-17 Receptor Antagonist Brodalumab CD11a Antagonist Efalizumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are seen in psoriasis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scaling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oozing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oozing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oozing Psoriasis has scaling and redness. Classical psoriasis vulgaris presents with erythematous silvery scaled plaques on extensors like the elbows and knees. Pustular psoriasis will have sterile pus, inflammation, and fever. Oozing is not a feature of primary psoriasis and is more seen with eczema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All features of psoriasis Psoriasis P = Plaques/Pinpoint bleed(Auspitz sign)/Physical injury (Koebner phenomenon)/Pruritus S = Silver Scale/Scalp involvement O = Onycholysis/Oil spots R = Red spot on nail (salmon patch) I = Itching A = Arthritis/Abscess (Munro) S = Stratum corneum with nuclei, neutrophils I = Immunological abnormality S = Stratum granulosum absent/Stratum Spinosum thickening/Suprapapillary thinning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papulosquamous disorder is the name given to disorders with Paulo=papules + squamous=scales . The causes can be remembered as below: Papulosquamous diseases: TEN SLIPS T: Tinea E: Eczema N: Neoplastic (Mycosis fungoides, Squamous cell carcinoma, Bowen&#x27;s disease) S: Secondary syphilis Li: Lichen planus P: Psoriasis, Parapsoriasis, Pityriasis rosea, Pityriasis rubra pilaris S: Seborrheic dermatitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old female presented with a complaint of the generalized pustular eruption of one-month duration associated with low-grade intermittent fever. No history of sore throat. A diagnosis of pustular psoriasis after a thorough examination. Which is the best treatment modality for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Analogues of retinoid acid-ethyl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synthetic analogue of folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxyurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycophenolic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Analogues of retinoid acid-ethyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Analogues of retinoid acid-ethyl The given clinical scenario with the presence of pustules with constitutional symptoms indicate that this is a case of Pustular Psoriasis. Drug of choice for Pustular Psoriasis is Acitretin = Analogue of retinoid acid-ethyl&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Synthetic analogue of folic acid- Not indicated in pustular psoriasis Option C and D: Hydroxyurea and Mycophenolic acid: Are also not used for pustular psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of psoriasis: &amp;lt;10% BSA affected Topical treatment &amp;gt;10% BSA affected Phototherapy, systemic drugs Topical treatment - it slows overactive epidermis. Topical corticosteroids Vitamin D analogues-e.g.- calcipotriene Coal tar Tazarotene Topical Calcineurin Inhibitors-tacrolimus, Emollients to avoid dryness. Phototherapy Sunlight UV broadband phototherapy - artificial light Photo chemotherapy Plus UVA Excimer laser Pulse dye laser Systemic therapy -e.g. Cyclosporine, methotrexate, acitretin, Apremilast, systemic steroids Biologics TNF-alpha inhibitors Adalimumab Infliximab Etanercept Certolizumab Golimumab IL-23 Agonist Guselkumab IL-12/23 Antagonist Ustekinumab IL-17 Antagonist Secukinumab Ixekizumab IL-17 Receptor Antagonist Brodalumab CD11a Antagonist Efalizumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 30-year-old man presented with skin lesions on his bilateral elbows. Confluent erythematous plaques with silver-white scaling are seen on examination. Which of the following is the most appropriate treatment for this patient&#x27;s skin condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcipotriene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calcipotriene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcipotriene The given clinical scenario with skin lesions on the extensor surface(elbows) with silver-white scaling is suggestive of Psoriasis . First-line topical therapy for the treatment of mild psoriasis = Calcipotriene, a vitamin D analogue. Mechanism of action = activates the intracellular vitamin D receptor, a transcription factor that promotes keratinocyte differentiation and inhibits keratinocyte proliferation. Vitamin D analogues are effective when used alone but are commonly used in combination therapy with topical corticosteroids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Dapsone: Used in treatment of dermatitis herpetiformis and not useful in psoriasis. Option B . Terbinafine: Antifungal medication that is used in the form of nail liquor Option C. Ketoconazole: Antifungal medication used to treat infections such as ringworm, jock itch, or athlete&#x27;s foot, and are not effective in treating psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of psoriasis: &amp;lt;10% BSA affected Topical treatment &amp;gt;10% BSA affected Phototherapy, systemic drugs Topical treatment - it slows overactive epidermis. Topical corticosteroids Vitamin D analogues-e.g.- calcipotriene Coal tar Tazarotene Topical Calcineurin Inhibitors-tacrolimus, Emollients to avoid dryness. Phototherapy Sunlight UV broadband phototherapy - artificial light Photochemotherapy Plus UVA Excimer laser Pulse dye laser Systemic therapy -e.g. Cyclosporine, methotrexate, acitretin, Apremilast, systemic steroids Biologics TNF-alpha inhibitors Adalimumab Infliximab Etanercept Certolizumab Golimumab IL-23 Agonist Guselkumab IL-12/23 Antagonist Ustekinumab IL-17 Antagonist Secukinumab Ixekizumab IL-17 Receptor Antagonist Brodalumab CD11a Antagonist Efalizumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presented with complaints about the appearance of her nails. A photograph of the nails is shown. Which of the following additional findings is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silvery plaques on extensor surfaces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flesh-colored papules in the lumbosacral region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Circular bald patch over scalp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pallor of the conjunctival mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Silvery plaques on extensor surfaces&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1714465429896-WhatsAppImage2024-04-26at23.52.34_a5b5adf6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Silvery plaques on extensor surfaces The given picture shows Deep and coarse, irregular nail pitting , which is seen in Psoriasis . Hence, the answer here will be silver plaques on the extensor surface.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Flesh-colored papules in the lumbosacral region are seen in Lichen Nitidus in which nail pitting is not seen. Option C. Circular bald patch over the scalp is seen in alopecia areata in which fine, regular nail pitting is seen. Option D. Pallor of the conjunctival mucosa is suggestive of anaemia. Iron deficiency anaemia causes koilonychia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are histology features of psoriasis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypergranulosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkeratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophils in epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capillary vessel dilatation and tortuosity in dermis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypergranulosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypergranulosis Features of psoriasis on histology include thickened corneal layer (hyperkeratosis), nucleated corneal layer (parakeratosis), epidermal neutrophils and capillary dilatation. Hyper granulosis is a feature of lichen planus and not psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histopathology&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metabolic syndrome is associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis rubra pilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Psoriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis The metabolic syndrome : Metabolic disarrangement becomes a syndrome if the patient has any three of the following: Waist circumference of more than 40 inches in men and 35 inches in women Elevated triglycerides 150 milligrams per deciliter of blood (mg/dL) or greater Reduced high-density lipoprotein cholesterol (HDL) less than 40 mg/dL i n men or less than 50 mg/dL in women Elevated fasting glucose of l00 mg/dL or greater Blood pressure values of systolic 130 mmHg or higher and/or diastolic 85 mmHg or higher It is seen in association with psoriasis . The strongest of these associations is seen with obesity in childhood psoriasis. Psoriasis is associated with an increased risk of Cronhnâ€™s disease Metabolic syndrome Psychological distress Non-melanoma skin cancer Cutaneous squamous cell carcinoma and Basal cell Carcinoma with high dose PUVA Hyperlipidemia Type 2 Diabetes Obesity Acute Respiratory distress (a/w erythrodermic or generalized pustular psoriasis )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male complains of a red rash on the palms, which started 10 months previously and is gradually worsening. It does not blister and is not itchy but is cracked and painful. It is persistent and none of the treatments he has used has helped. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic eczema of the hands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinea manuum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Callosities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724306356761-photos-1722940994272-QTDD013021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis The given clinical scenario and the image are suggestive of Nonâ€pustular palmoplantar psoriasis. Nonâ€pustular palmoplantar psoriasis on the palms and soles - Palms and soles affected by psoriasis tend to be partially or completely red, dry and thickened , often with deep painful cracks (fissures) . It tends to be a chronic condition. Mixed forms occasionally occur. There may be a relationship to trauma or occupational irritants. Compared to chronic plaque psoriasis on other sites, palmoplantar psoriasis is more commonly associated with: Psoriatic nail dystrophy Psoriatic arthritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Chronic eczema of the hands: redness, blistering, cracking, flaking, and itching of the palms or fingers. Option B. Tinea manuum: It is a dermatophyte infection of one or both hands. There is usually a raised border and clearing in the middle . Option D. Callosities: Excessive keratinous build-up leading to thickening of the skin at sites of repeated friction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding Impetigo herpetiformis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by Human Herpesvirus 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It occurs in the first trimester of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eruptions start behind the ear lobule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corticosteroids are the drug of choice&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Corticosteroids are the drug of choice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corticosteroids are the drug of choice Impetigo herpetiformis. It is a misnomer as it is not an infection ( aka Pustular Psoriasis of Pregnancy-ppp ) It is a type of generalized pustular psoriasis which usually occurs in the last trimester. Pustular psoriasis occurs on sudden withdrawal of systemic steroids. There are sterile pustules at the subcorneal level. Generalized pustules fuse to form lakes of pus or sheets of pus. It can be widespread and can involve the entire body . The disease recurs in subsequent pregnancies . Corticosteroids are the drug of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: It is not an infection but a type of generalized pustular psoriasis Option B: It occurs in the third trimester of pregnancy Option C: Eruption usually starts in the inguino-genital region&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign being shown in the below Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Berkleyâ€™s membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Woronoff ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Target lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Auspitz sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Woronoff ring&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724306512774-photos-1722940995534-QTDD013027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Woronoff ring The given picture shows a hypopigmented rim around the erythematous scaly lesion of the Woronoff ring of Chronic plaque psoriasis. Psoriasis is chronic, T-cell mediated, a papulosquamous disorder which consists of an erythematous plaque with silvery white scaling over the extensors . Plaque psoriasis is the most common type of psoriasis, accounting for about 80â€“90% of all cases. It presents as a papulosquamous rash, and the diagnosis is based on the typical appearance of individual lesions and their characteristic distribution on the skin. Characteristics of psoriatic plaques Symmetrical distribution over extensors Well-demarcated borders Plate-like scale that is easy to peel off (Micaceous scales) Bleeds easily e.g. on scratching (Grattage test- Auspitz sign) Linear plaques at sites of skin trauma (Koebner phenomenon) Hypopigmented rim around the lesions of psoriasis (Woronoff&#x27;s Ring)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Berkleyâ€™s membrane: Thin peel like membrane on doing grattage on psoriatic lesions is called Berkleyâ€™s membrane. Option C. Target lesion: Three concentric zones with a dark center, pale pink ring around it and bright red outermost ring are seen in erythema multiforme. Option D. Auspitz sign: Small bleeding points after successive layers of scale have been removed from the surface of psoriatic papules or plaques&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diseases shows the sign as shown in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724306596808-photos-1722940996383-QTDD013028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis The given image showing papulosquamous scaly rash with the eruption of new similar lesions at the site of trauma(scratch) is of psoriasis showing Koebner&#x27;s phenomenon e i.e. It was first described by Heinrich Koebner in 1877. Up to 25% of patients report the development of psoriasis in sites of skin trauma and this is common in patients who are HLAâ€C:06:02 positive .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C and D: Viral warts, Molluscum contagiosum , and pyoderma gangrenosum show pseudo-koebner&#x27;s phenomenon whereby the Koebner phenomenon gets produced by the seeding of infectious agents along with sites subjected to trauma, usually from scratching.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of psoriasis was diagnosed with Hypertension. The physician started him on a new drug for high BP which led to an exacerbation of the psoriatic rash. Which of the following could be the likely drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propranolol Lesions of psoriasis get exaggerated on giving Beta Blocker like propranolol.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs responsible for exacerbation of psoriasis Beta blockers Lithium Synthetic antimalarial - Chloroquine Interferon alpha/imiquimod TNF antagonist NSAIDs Terbinafine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Nifedipine : It is a calcium channel blocker, does not exacerbate psoriasis. Option C. Thiazide: It is a diuretic, not associated with exacerbation of psoriasis Option D. Furosemide: It is also a loop diuretic, not associated with exacerbation of psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of psoriasis: &amp;lt;10% BSA affected Topical treatment &amp;gt;10% BSA affected Phototherapy, systemic drugs Topical treatment - it slows the overactive epidermis. Topical corticosteroids Vitamin D analogues-e.g.- calcipotriene Coal tar Tazarotene Topical Calcineurin Inhibitors-tacrolimus, Emollients to avoid dryness. Phototherapy Sunlight UV broadband phototherapy - artificial light Photochemotherapy Plus UVA Excimer laser Pulse dye laser Systemic therapy -e.g. Cyclosporine, methotrexate, acitretin, Apremilast, systemic steroids Biologics TNF-alpha inhibitors Adalimumab Infliximab Etanercept Certolizumab Golimumab IL-23 Agonist Guselkumab IL-12/23 Antagonist Ustekinumab IL-17 Antagonist Secukinumab Ixekizumab IL-17 Receptor Antagonist Brodalumab CD11a Antagonist Efalizumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient was in treatment for psoriasis for the past 2 months but was unsatisfied with the rate of resolution. He wanted faster relief so he quit his allopathic medication and started medication from other branches. He then developed a lake of pus lesions as shown in the picture with fever and malaise. What is the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Zumbusch disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe Drug reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxic shock syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute viral exanthem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Von Zumbusch disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724306645504-photos-1722940996653-QTDD013031IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Zumbusch disease The given clinical scenario with a history of abrupt withdrawal of drugs in the psoriatic patient is of Acute generalized pustular psoriasis (von Zumbusch disease). This is the most acute and severe form of generalized pustular psoriasis and is clinically and genetically heterogeneous. It may occur as the sole phenotype or arise following plaque psoriasis, acrodermatitis continua of Hallopeauâ€™s. It may manifest only in pregnancy when it has been referred to as impetigo herpetiformis , and may be the phenotype in infantile and juvenile generalized pustular psoriasis. Diagnostic criteria consisting of Recurrent episodes of fever with general malaise, multiple isolated sterile pustules laboratory abnormalities ( leukocytosis, elevated erythrocyte sedimentation rate or Câ€reactive protein ) Kogojâ€™s spongiform pustules on histopathology. Early onset development of pustular psoriasis often occurs after prolonged use or sometimes provoked by corticosteroid withdrawal or other external factors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Severe Drug reactions: May produce widespread skin rash but not characteristic lake of pus appearance like in pustular psoriasis. Option C. Toxic shock syndrome: Often associated with fever and other systemic symptoms. The rash resembles sunburn may develop on the palms of the hands and soles of the feet. It may also appear on other parts of the body. Option D. Acute viral exanthem: It refers to rash that appears suddenly. The rash can be flat or raised, and it may be red, pink, or brown. It can appear anywhere on the body, including the face, trunk, arms, and legs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old obese male presents with itchy scaly lesions over the scalp, and abdomen for 8 months. He also complains of pain in his hands. There is a history of similar lesions in the father. On scraping the scales pin-point bleeding was noted. Nail examination showed pitting with subungual hyperkeratosis and Musculoskeletal examination showed tenderness and restriction of movements over distal interphalangeal joints. Which of the following is not a criterion is not a component of CASPAR criteria used in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Family history of psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Involvement of nail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dactylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucosal involvement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mucosal involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucosal involvement Classification of Psoriatic Arthritis criteria (CASPAR) Psoriasis Current psoriasis Personal history of psoriasis Psoriasis in first or second degree relative 2 1 1 Typical psoriasis nail involvement 1 A negative test for rheumatoid factor 1 Dactylitis Current dactylitis History of dactylitis 1 1 Radiological evidence of juxta articular new bone formation Option D. Incorrect: Mucosal involvement is not included in CASPAR criteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriatic Arthritis It comprises 5-30% of cases. Often associated with skin and nail findings of psoriasis. It is a seronegative spondyloarthropathy a/w HLAB27 (Moll &amp;amp; Wright Criteria) Five types of joints involvement Asymmetric oligoarthritis (70% most common &amp;amp; DIP most frequently involved joint) Only DIP involvement Rheumatoid arthritis- like (symmetrical polyarthritis) Arthritis mutilans (5% ) Spondylitis and sacroiliitis X-ray finding in psoriasis: Pencil in cup deformity - tapering of phalanges with â€œcuppingâ€ of the proximal end&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes with scaly itchy lesions on skin. A test is being performed with a blade. Name the sign which is being demonstrated&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nikolsky sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulla spread sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auspitz sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpet tac sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Auspitz sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319364796-QTDD013049IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auspitz sign Scaly lesions which are itchy possibly refer to psoriasis. Auspitz sign is being performed here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auspitz Sign If the superficial silvery scales are removed via scratching (grattage method), scales while coming off attach, as if one has scratched on a wax candle (wax-candle scales). Subsequently, classical pinpoint bleeding (Auspitz sign) is seen. Auspitz sign is the clinical reflection of elongated vessels in the dermal papillae together with thinning of the suprapapillary epidermis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Nikolsky sign is seen in blistering diseases like pemphigus/SSSS/ TEN/ Hailey-Hailey disease Option B- Bulla spread sign is seen in bullous pemphigoid and pemphigus Option D- Carpet tac sign is seen in DLE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Note: Auspitz sign is not seen in all types of psoriasis (Absent in pustular psoriasis and inverse psoriasis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male otherwise healthy, presented to the dermatology clinic with some erythematous lesions over the hands. A biopsy of the lesion showed an increase in the thickness of the stratum corneum with numerous neutrophil collections, supra papillary thinning and dermal papillomatosis is seen. How will you treat these multiple lesions on hand?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NBUVB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical steroids and salicylic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Topical steroids and salicylic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Topical steroids and salicylic acid The given clinical scenario is suggestive of a case of psoriasis. According to history, lesions are present only on hand i.e &amp;lt;10%. So topical therapy is preferred.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis is a papulosquamous disorder which consists of an erythematous plaque with silvery white scaling over the extensors. Histopathology of psoriasis Hyperkeratosis - Thick Stratum corneum Parakeratosis - Presence of nucleus in stratum corneum Absent Stratum granulosum Spongiform pustule of Kogoj- Presence of collection of neutrophils in Stratum spinosum Munroâ€™s microabscess- Collection of neutrophils in Stratum corneum Suprapapillary thinning with dilated dermal vessels and enlarged dermal papillae. Treatment of Psoriasis Management of psoriasis: &amp;lt;10% BSA affected Topical treatment &amp;gt;10% BSA affected Phototherapy, systemic drugs Topical treatment - it slows overactive epidermis. Topical corticosteroids Vitamin D analogues-e.g.- calcipotriene Coal tar Tazarotene Topical Calcineurin Inhibitors-tacrolimus, Emollients to avoid dryness. Phototherapy Sunlight UV broadband phototherapy - artificial light Photo chemotherapy Plus UVA Excimer laser Pulse dye laser Systemic therapy -e.g. Cyclosporine, methotrexate, acitretin, Apremilast, systemic steroids Biologics TNF-alpha inhibitors Adalimumab Infliximab Etanercept Certolizumab Golimumab IL-23 Agonist Guselkumab IL-12/23 Antagonist Ustekinumab IL-17 Antagonist Secukinumab Ixekizumab IL-17 Receptor Antagonist Brodalumab CD11a Antagonist Efalizumab&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . NBUVB:( narrowband ultraviolet B) is a type of phototherapy that is commonly used in the treatment of psoriasis, but may not be the best option for isolated lesions on the hands. Option B . Systemic methotrexate: Used for severe psoriasis Option D. Systemic steroids: Used in selected cases. Not used as a first line therapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The mechanism of action of Psoralen is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binding to DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibiting protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibiting angiogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibiting keratinization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Binding to DNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binding to DNA Psoralen intercalates into the DNA double helix where it is ideally positioned to form adduct(s) with adjacent pyrimidine bases, preferentially thymine, upon excitation by an ultraviolet photon Psoralen + Ultraviolet light (UVA 320 to 400 nm) = PUVA PUVA treatment produces both DNA interstrand crosslink&#x27;s (ICLs) and mono adducts and inhibits the proliferation of a variety of cell types.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of psoriasis: &amp;lt;10% BSA affected Topical treatment &amp;gt;10% BSA affected Phototherapy, systemic drugs Topical treatment - it slows overactive epidermis. Topical corticosteroids Vitamin D analogues-e.g.- calcipotriene Coal tar Tazarotene Topical Calcineurin Inhibitors-tacrolimus, Emollients to avoid dryness. Phototherapy Sunlight UV broadband phototherapy - artificial light Photochemotherapy Plus UVA Excimer laser Pulse dye laser Systemic therapy -e.g. Cyclosporine, methotrexate, acitretin, Apremilast, systemic steroids Biologics TNF-alpha inhibitors Adalimumab Infliximab Etanercept Certolizumab Golimumab IL-23 Agonist Guselkumab IL-12/23 Antagonist Ustekinumab IL-17 Antagonist Secukinumab Ixekizumab IL-17 Receptor Antagonist Brodalumab CD11a Antagonist Efalizumab&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of choice in generalised pustular psoriasis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retinoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retinoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retinoids The drug of choice for generalised pustular psoriasis is acitretin (oral retinoid).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pustular psoriasis often gets triggered by stoppage of systemic steroids (hence, steroids are usually avoided in any psoriasis patient) Von Zumbusch type: Severe, acute form. Starts as fever followed by sudden eruption of sterile pustules (i.e. pus will not grow organisms). Repeated such waves of pus which fuse to form â€œlakes of pusâ€ or â€œsheets of pusâ€ on skin occurs Von Zumbusch in pregnancy is called Impetigo herpetiformis: Usually occurs in the last trimester and usually resolves after delivery, only to recur in subsequent pregnancies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment for pustular psoriasis 1st line 2nd line Â·        Acitretin (DOC) Â·        Methotrexate Â·        Cyclosporine * In Impetigo herpetiformis-DOC is systemic steroids but DOC will be cyclosporine if MCQ mentions any contraindication for steroids (e.g. Diabetes) Biologicals (TNF-alpha inhibitors)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are seen in types of psoriasis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rain drop lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non scaly red plaques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pustular lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thinned nails&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thinned nails&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thinned nails Thinning of nails is seen in lichen planus. Psoriasis would cause nail thickening instead.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of psoriasis Types of psoriasis: Got-A-PEPSI Got = Got tate (Guttate) A = A rthritis P = P laque (chronic plaque type) E = E rythrodermic P = P ustular S = S ebopsoriasis I = I nverse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Raindrop lesions are seen with guttate psoriasis Option B- Non scaly red plaques is seen in flexural psoriasis Option C- Pustular lesions are seen in unstable variants of psoriasis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click
