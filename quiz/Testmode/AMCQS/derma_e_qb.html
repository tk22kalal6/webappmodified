        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio

                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 23-years-old male had unprotected sexual intercourse with a commercial sex worker. Two weeks later, he developed a painless, indurated ulcer on the glans which exuded clear serum on pressure as shown. Inguinal lymph nodes in both groins were enlarged and not tender. The most appropriate diagnostic test is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gramâ€™s stain of ulcer discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dark field microscopy of ulcer discharge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giemsa stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA for HIV infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dark field microscopy of ulcer discharge&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319223088-QTDD012001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dark field microscopy of ulcer discharge An ulcer coming on the genitals after 2 weeks of exposure along with absence of pain suggests primary chancre. Inguinal lymph nodes are not enlarged in syphilis. For diagnosis of primary syphilis, dark field microscopy of ulcer discharge demonstrates spirochaetes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Gramâ€™s stain of ulcer discharge would be useful for chancroid. Chancroid has painful ulcers and painful lymph nodes (bubo) Option C- Giemsa stain would be useful for donovanosis where it would show donovan bodies inside histiocytes Option D- ELISA for HIV would be done to check for simultaneous HIV infection but would not help in diagnosing the reason for the ulcer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tip to remember SyphiLESS: PainLESS ulcer, PainLESS lymph node&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to his physician with bilateral painful inguinal lymphadenopathy. The physician suspects lymphogranuloma venereum. All of the following are true about LGV Except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by Chlamydia Trachomatis serovars (L1, L2, and L3)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inguinal lymphadenopathy is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rectal stenosis and strictures are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treated with Benzathine penicillin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Treated with Benzathine penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treated with Benzathine penicillin Lymphogranuloma venereum is treated with doxycycline and erythromycin. Benzathine penicillin is used in the treatment of syphilis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymphogranuloma venereum Lymphogranuloma venereum is caused by Chlamydia trachomatis serovars L1, L2, and L3. ( L2 -most common) Primary stage : 3-30 days (avg 1-2 weeks) after infection 5-8 mm painful erythematous papules or small ulcers appear at the site of inoculation. The primary lesion is transient and often heals within days. Secondary stage : Inguinal bubo and systemic symptoms, Acute genital syndrome, and the inguinal syndrome is seen in this stage. Tertiary stage: Rectal strictures and abscesses, perineal sinuses, and rectovaginal fistula is seen in this stage. Treatment: oral doxycycline/oral erythromycin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ulcer on penis which bleeds on touch best fits the description of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Donovanosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes genitalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LGV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Donovanosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Donovanosis Donovanosis presents with vascular, bleeding, painless ulcers on genitals. It is a chronic, granulomatous, locally destructive ulceration caused by Calymmatobacterium granulomatis. Beefy red appearance. Regional lymph nodes are not enlarged. Since, no lymphadenopathy occurs, these are called as pseudo-buboes. Investigation- Crushed smear of fresh biopsy material stained with Wright or Giemsa stain shows parasitized histiocytes containing Donovan bodies (showing closed safety pin appearance-prominent staining at the poles)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Remember NO in doNOvanosis- â€œNoâ€ lymphadenopathy, â€œNoâ€ pain in ulcer â€˜Graâ€™ nuloma inguinaleâ€”â€˜ graâ€™ nuloma in the inguinal area, â€˜ gra â€™nulation tissue on ulcer floor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Syphilis would not have bleeding ulcers. Instead the ulcers have serous discharge. Option C- herpes genitalis has painful vesicular ulcers without bleeding. Option D- LGV would cause transient painless ulcers without bleed&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man presents to the emergency department with a maculopapular rash 2 weeks after healing of a painless genital ulcer. The most likely etiological agent is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calymmatobacterium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treponema pallidum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treponema pallidum Maculopapular rash on skin after healing of a painless ulcer is suggestive of secondary syphilis. The rash is often asymptomatic and scaly. The etiology agent is treponema pallidum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Hemophilus would cause chancroid and would cause a painful ulcer Option C- Chlamydia would cause LGV/Urethritis Option D- Calymmatobacterium would cause donovanosis which would not cause a maculopapular rash.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had a solitary, painless penile ulcer 2 months back. Now he is again present with â€œSnail track ulcersâ€ and generalized maculopapular rash over the body. This is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LGV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syphilis The given clinical scenario with a history of solitary, painless penile ulcer 2 months back (Syphilis) with snail track ulcer and generalized maculopapular rash over the body is seen in secondary syphilis. The ulcer is caused due to death of the surface epithelium of the papular lesions in the mucous membrane turns it to grey and forms round or oval mucosal patches on the palate or inner aspects of the lips and cheeks. These mucous patches may coalesce to form irregular, serpiginous erosions called â€œSnail track â€œ ulcers seen in secondary syphilis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. LGV: Painless genital ulcer with painful buboes. Groove sign is seen. Option C. Gonorrhea: No genital ulcer but scanty and purulent urethral discharge is seen. Option D. Chancroid: Painful genital ulcer and painful lymphadenopathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of secondary syphilis: Macular/Roseolar rash: Earliest rash Papular rash over palms and soles Late stage: Nummular rash Oral mucosa: Snail track lesion Condyloma lata Moth eaten alopecia Generalized lymphadenopathy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant presented to OPD with findings as shown below. Which of the following is correct about Hutchinsonsâ€™ triad?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Notched incisor, Interstitial keratitis, Deafness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supernumerary teeth, interstitial keratitis, microcephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Notched Incisor, Microcephaly, Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supernumerary teeth, Periostitis, keratitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Notched incisor, Interstitial keratitis, Deafness&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319223288-QTDD012006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Notched incisor, Interstitial keratitis, Deafness The type of teeth shown in the above Image is Hutchinsonâ€™s teeth , which is characteristic of congenital syphilis. Hutchinsonâ€™s triad of congenital syphilis: Notched incisors Interstitial keratitis Deafness Itis caused by the transmission of the spirochete Treponema pallidum from mother to fetus. Features: Fever, rash, hepatosplenomegaly, and persistent rhinitis (Snuffles) Bullous lesions Hallmark: Periostitis and osteochondritis Snuffles Rhagades Hydrops fetalis Leukocytosis, thrombocytopenia The pain associated with osteochondrotic lesions causes the infant to refuse to move the affected anatomic area called â€œ Pseudoparalysis of a parrotâ€. Initial IOC: VDRL Confirmatory: FTA, TPHA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiological classification: Treponema pallidum Incubation period: 9 to 90 days Primary lesion: papules that progress to the genital ulcer (Hard chancre/ Hunter Ian chancre) Single ulcer with a clean base Induration present Non-tender No bleeding on touch Inguinal lymph nodes: Bilaterally enlarged, non-tender, rubbery consistency Diagnosis: Dark field microscopy Secondary syphilis: Symmetric, non-pruritic, polymorphic rash over palms and soles Mucosal lesion: Condyloma Lata Snail track ulcer Latent &amp;amp; tertiary Syphilis- Gummatous syphilis: Rubbery nodules break to form ulcers with punched-out edges. Treatment: Injection of Benzathine penicillin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The syndromic approach for urethral discharge is mainly used in the diagnosis of all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichomonas vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N.gonorrhoeae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treponema pallidum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treponema pallidum Treponema pallidum is responsible for causing syphilis not urethral discharge. Urethral discharge is most commonly caused by gonorrhoeae Chlamydia trachomatis and Trichomonas vaginalis . The Syndromic approach for urethral discharge includes these three organisms and treatment is given empirically. Management: Uncomplicated infections: Tab. cefixime 400 mg single dose + Tab Azithromycin 1 g orally single dose If the discharge persists after 7 days Tab Sulnidazole 2 gm orally single dose is given to treat Trichomonas vaginalis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about Buschke-Lowenstein tumor except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by HPV 6 and 11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exophytic tumor of the anogenital region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant transformation to SCC is seen in 40-60 percent of cases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-invasive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Non-invasive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-invasive Buschke-Lowenstein tumor aka giant condyloma acuminatum is a rare, slow-growing, cauliflower-like exophytic tumor of the anogenital region characterized by invasive growth. Causative organism: HPV 6 and 11 Malignant transformation is seen in 40-60 percent of cases. Histopathology: Keratinocytes seen Treatment of choice: Wide local excision and chemotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condyloma accuminata condyloma lata caused by HPV 6&amp;gt;11 Treponema pallidum- Secondary syphilis Easily bleeds on touch No bleeding Rough, verrucous, dry flat and moist soft, pedunculated induration, sessile Dark ground examination: Negative positive Treatment: Podophyllum resin 25% in alcohol Penicillin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;â€œCayenne pepperâ€ spots are seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zoonâ€™s balanitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zoonâ€™s balanitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zoonâ€™s balanitis Zoonâ€™s balanitis is a chronic recurrent reactive irritant mucositis . It is characterized by: Well-demarcated, glistening , moist, shiny, bright red or brown patches symmetrically that involve glans and inner prepuce. Dark red stippling or â€œ Cayenne pepper spots â€ are seen due to hemosiderin deposition. Histopathology : â€œLozenge-shaped keratinocytesâ€ Treatment : Topical corticosteroids and topical tacrolimus Definitive curative treatment is by circumcision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Syphilis: Solitary, painless ulcer with a clean base and raised border Option C. Candidiasis: Characterized by curry white discharge Option D. Trichomoniasis: Greenish vaginal discharge with a fishy smell and intense purities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man truck driver was brought to OPD with rapidly progressive dementia accompanied by personality changes. On examination, Rombergâ€™s sign is positive and bilateral Argyll Robertson pupils are seen. What is the investigation of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VDRL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FTA-ABS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TPHA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VDRL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VDRL The given clinical history is suggestive of General paresis of insane- It is commonly associated with late neurosyphilis , it is characterized by Rapidly progressive dementia , accompanied by personality changes. Tabes dorsalis isanother syndrome associated with neurosyphilis: It is characterized by Sensory ataxia , bowel and bladder dysfunction resulting from damage to the posterior column of the spinal cord. It can be accompanied by an Argyll-Robertson pupil. CSF VDRL test is highly specific and diagnostic of neurosyphilis. CNS findings: Mononuclear pleocytosis Increased protein CSF VDRL reactivity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. and C FTA-ABS and TPHA: These are also useful for the diagnosis of syphilis but are not specific for neurosyphilis. These tests may be positive in patients with previous syphilis infections, Option D. ELISA: It is a serologic test that is used for the diagnosis of various infectious diseases, including HIV. It is not specific to the diagnosis of neurosyphilis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common clinical type of Granuloma inguinale is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulcero Granulomatous type&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophic type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cicatricial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulcero Granulomatous type&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulcero Granulomatous type Granuloma inguinale is caused by Calymmatobacterium/ Klebsiella granulomatis . There are four clinical types: Ulcerogranulomatous type : The most common type with beefy red ulcers that bleed when touched. Hypertrophic type: Usually with a raised irregular edge Necrotic type : Offensive smelling ulcer causing tissue destruction Sclerotic or cicatricial type : with fibrous or scar tissue Incubation period: 8 to 80 days Primary lesion: Beefy red, exuberant granulation tissue which bleeds on touch. Inguinal lymph nodes are normal I.e No Lymphadenopathy. Pseudo-bubo is seen. Diagnosis: Demonstration of Donovan bodies in Giemsa Stain Microscopy: Safety pin appearance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the entries in column A to those in column B&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319223317-QTDD012020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-b, 2-d, 3-a, 4-c Primary syphilis has a single hard chancre. This ulcer does not bleed and has a button like feel. Secondary syphilis has moth eaten alopecia which is non scarring. Tertiary syphilis can involve the CVS leading to aortic aneurysms. Congenital syphilis presence with blisters (syphilitic pemphigus)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of secondary syphilis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male comes to the physician with an ulcer on his penis for 12 days. He is sexually active with one female partner and uses condoms inconsistently. On examination, the multiple, painful ulcers with undermined edges near the glans penis which drain yellow purulent material. Tender Inguinal lymphadenopathy was also present. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella granulomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Haemophilus ducreyi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Haemophilus ducreyi The given clinical history with multiple, painful ulcers and painful inguinal lymphadenopathy is suggestive of Chancroid caused by Haemophilus ducreyi. ( mnemonic: Du CRY makes you cry with pain). Incubation period: 3 to 7 days Primary lesion: Pustules which progressed to form a Genital ulcer called a soft chancre Multiple ulcers with necrotic-based and undermined edges Non-indurated and painful Bleeds on touch Inguinal lymph node: Unilateral painful bubo with the concomitant genital ulcer. Investigation: Gram stain- school of fish appearance/ railroad track appearance Culture- Muller Hinton agar Treatment: T. Azithromycin 1g stat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Chlamydia trachomatis: cause LGV- single, painless, transient ulcer and unilateral tender inguinal lymphadenopathy Option B. Klebsiella granulomatis: cause Donovanosis - painless beefy ulcer and no lymphadenopathy Option C. Treponema pallidum: cause Syphilis single, painless firmly indurated genital ulcer (Hard chancre) with bilateral lymphadenopathy of rubbery consistency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 29-year-old woman comes to the physician because of a 3-day history of low-grade fever, muscle aches, and a rash. She has had 4 male sexual partners over the past year and uses condoms inconsistently. Examination shows a diffuse maculopapular rash that includes the palms and soles. Testing for nonspecific anticardiolipin antibodies is positive. Which of the following is the most appropriate initial action by the physician?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Assess for double-stranded DNA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obtain bacterial culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Test for fluorescent treponemal antibody absorption&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Test for fluorescent treponemal antibody absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Test for fluorescent treponemal antibody absorption The given clinical scenario is suggestive of secondary syphilis. The most appropriate initial action by the physician would be to test for syphilis test for fluorescent treponemal antibody absorption (FTA-ABS). The fluorescent treponemal antibody absorption test ( FTA-ABS ) is a confirmatory test that is performed following a positive or equivocal nontreponemal test such as the VDRL or rapid plasma reagin (RPR) test. Because treponemal antibody tests usually remain positive regardless of treatment or disease activity, a positive FTA-ABS indicates either active syphilis infection or persistent antibodies from a prior infection .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic serology - syphilis Treatment : Early syphilis Inj Benzathine Penicillin G 2.4 MIU I.M Penicillin allergic patients: Cap. Doxycycline 100mg BD for 14 days Latent syphilis Benzathine penicillin G 2.4 mIU I.M 3 doses at weekly interval Neurosyphilis Aqueous Crystalline Penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Assessing for double-stranded DNA: It is done through evaluation of systemic lupus erythematosus, which can also present with a diffuse maculopapular rash, but without the involvement of the palms and soles. Option B. Obtaining a bacterial culture: It would not be useful in the diagnosis of syphilis, as Treponema pallidum cannot be cultured in the laboratory. Option D. Administering penicillin G: It is the treatment of choice for syphilis, but it should not be given without first confirming the diagnosis with appropriate testing.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presented with beefy red genital ulcers. â€œDonovan bodiesâ€ are seen in the cytoplasm of mononuclear phagocytes in tissue samples from the patient. What is the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leishmania donovani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calymmatobacterium granulomatis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calymmatobacterium granulomatis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319223328-QTDD012027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calymmatobacterium granulomatis Don ovan bodies are rod-shaped, oval intracellular inclusions in macrophages, seen in Granuloma inguinale . It is caused by Calymmatobacterium granulomatis or Klebsiella granulomatis. Incubation period: 8 to 80 days Primary lesion: Beefy red, exuberant granulation tissue which bleeds on touch. Inguinal lymph nodes are normale., No Lymphadenopathy. Pseudo-bubo is seen. Diagnosis: Demonstration of Donovan bodies in Giemsa Stain Microscopy: Safety pin appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Leishmania donovani: It causes kala agar which presents with fever, anemia, and hepatosplenomegaly Option B: Chlamydia trachomatis: It causes lymphogranuloma venerum, which presents with a single painless transient genital ulcer and unilateral tender inguinal lymphadenopathy. It cannot be diagnosed on microscopy Option C: Haemophilus ducreyi: It causes chancroid which presents with painful ulcer and painful lymphadenopathy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are true with respect to Chancroid? School of fish appearance on gram stain Hard chancre Painful inguinal bubo Dark field microscopy- corkscrew appearance Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 1 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,and 3 are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,and 3 are correct Chancroid- Soft chancre caused by Haemophilus ducreyi. ( mnemonic: Du CRY makes you cry with pain). Incubation period: 3 to 7 days Primary lesion: Pustules which progressed to form a Genital ulcer called a soft chancre Multiple ulcers with necrotic-based and undermined edges Non-indurated and painful Bleeds on touch Inguinal lymph node: Unilateral painful bubo with the concomitant genital ulcer. Investigation: Gram stain- school of fish appearance/ railroad track appearance Culture- Muller Hinton agar Treatment: T. Azithromycin 1g stat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- 2 and 4. Hard chancre and corkscrew appearance in dark field microscopy are features of syphilis (T. Pallidum)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with buboes and multiple sinuses discharging into inguinal lymph nodes. Which color kit is given for management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Black&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Black&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Black The given clinical history is suggestive of LGV- for buboes black color kit is given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male had unprotected sexual intercourse with a commercial sex worker. Two weeks later, he developed a painless, indurated ulcer on the glans which exuded clear serum on pressure. Inguinal lymph nodes in the groins were enlarged and not tender. The most appropriate diagnostic test is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gram&#x27;s stain of ulcer discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Darkfield microscopy of ulcer discharge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giemsa stain of lymph node aspirate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA for HIV infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Darkfield microscopy of ulcer discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Darkfield microscopy of ulcer discharge The features described hint towards a diagnosis of syphilis Demonstration of T.palladium from the lesion is the most specific diagnostic test for syphilis Dark ground microscopy : Pallidum appears as a Corkscrew-shaped organism with characteristic movements (especially angulation)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Gram stain of ulcer discharge: This technique is useful for the diagnosis of bacterial infections, but it is not specific for syphilis, and Treponema pallidum may not be visible on Gram staining. Option C. Giemsa stain of lymph node aspirate: This technique may be used to detect intracellular organisms, such as Chlamydia trachomatis or Plasmodium falciparum , but it is not as sensitive or specific as darkfield microscopy for the diagnosis of syphilis. Option D. ELISA for HIV infection: This test is useful for the detection of HIV infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genital ulcer Diagnosis Genital Herpes -Tzanck: multinucleated giant cells -PCR Syphilis -Clinical diagnosis -Dark-field microscopy- the corkscrew appearance of T.pallium -Serological tests Donovanosis -Biopsy: Donovanâ€™s bodies Chancroid -Clinical diagnosis LGV -NAAT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following are true about early congenital syphilis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sabre shins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saddle nose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicular rash with bullae over palms and soles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vesicular rash with bullae over palms and soles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vesicular rash with bullae over palms and soles Vesicular rash with bullae over palms and soles is suggestive of Pemphigus syphiliticus which is a feature of Early congenital syphilis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital syphilis -It is caused by transplacental passage of Treponema pallidum. Early congenital syphilis Late congenital syphilis Clinical manifestation within 2 years Clinical manifestation after 2 years Features: â—       Hepatosplenomegaly â—       Generalized lymphadenopathy â—       Coombs-hemolytic anemia, Thrombocytopenia, leukopenia, leukocytime â—       Hydrops fetalis â—       Mucocutaneous: rhinitis, snuffles, mucous patches â—       Macuolpapular rash â—       Desquamation â— Pemphigus syphiliticus â—       Petechial lesions â—       Bony lesions, osteochondritis, periostitis, pseudoparalysis â—       Syphilite leptomeningitis â—       Chorioretinitis salt and pepper fundus, glaucoma â—       Pancreatitis Features: â—       Interstitial keratitis â—       Nerve deafness â—       Clutton&#x27;s Joints â— Hutchinson&#x27;s triad (teeth, interstitial keratitis, 8th nerve deafness) â—       Mulberry molars â—       Flaring scapulas â—       Hydrocephalus â—       Mental retardation â—       Frontal bossing â—       Saddle nose â—       Protruding mandible â—       High arched palate â—       Perioral fissures â—       Higouemenaki&#x27;s sign (periosteal reaction of the clavicle, sternocleidomastoid) â—       Saber shins â—       Rhagades (linear scars that become fissured or ulcerated)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B, and C: Saber shins, saddle, nose and interstitial keratitis are seen in late congenital syphilis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents a painful, punched-out genital ulcer and tender inguinal lymphadenopathy. Which of the following may be a cause for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T. Pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L. donovani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Haemophilus ducreyi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Haemophilus ducreyi The given clinical scenario is suggestive of Chancroid Causes of Chancroid Major cause: Haemophilus ducreyi ( mnemonic: Du CRY makes you cry with pain) Rare causes: Herpes virus horninis, Corynebacterium species, Staphylococcus epidermidis, Streptococci, B melaninogenicus, N. gonorrhoeae Incubation period: 3 to 7 days Primary lesion: Pustules which progressed to form a Genital ulcer called a soft chancre Multiple ulcers with necrotic-based and undermined edges Non-indurated and painful Bleeds on touch Inguinal lymph node: Unilateral painful bubo with the concomitant genital ulcer. Investigation: Gram stain- school of fish appearance/ railroad track appearance Culture- Muller Hinton agar Treatment: T. Azithromycin 1g stat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Treponema pallidum: causes syphilis Option B. donovani: causes kala-agar Option C. Trachomatis: causes LGV&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Painful genital ulcers are seen in: Donovanosis Syphilis LGV Herpes Select the correct answer fromt the given below code;-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 4 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only 4 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 4 is correct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a single painless ulcer with a clean base and painless lymphadenopathy was given Inj. Benzathine Penicillin. 8 hours after the first injection he developed fever, chills, muscle pain, and headache. A diagnosis of Jarisch-Herxheimer reaction is made. In which among the following it is commonly seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early syphilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latent syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilis of the cardiovascular system&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Early syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early syphilis Jarisch-Herxheimer reaction- occurs due to the release of endotoxin when large numbers of organisms are killed by antibiotics. It is seen in early syphilis. It can start between 1 and 12 hours after antibiotics are started It is seen in 50% of patients with primary syphilis and about 90% of patients with secondary syphili It is not a dose-related phenomenon; Symptoms: Fever, chills, muscle pains, and headaches It is self-limiting and usually resolves within 24 to 48 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment : Early syphilis Inj Benzathine Penicillin G 2.4 MIU I.M Penicillin allergic patients: Cap. Doxycycline 100mg BD for 14 days Latent syphilis Benzathine penicillin G 2.4 mIU I.M 3 doses at weekly interval Neurosyphilis Aqueous Crystalline Penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Late congenital syphilis: It is not correct as the Jarisch-Herxheimer reaction is not typically seen in congenital syphilis. Option C. Latent syphilis: It is not associated with clinical manifestations, and Jarisch-Herxheimer reaction is not seen unless treatment is initiated. Option D. Syphilis of the cardiovascular system: It is also not correct, as it refers to tertiary syphilis, which is typically asymptomatic and not treated with penicillin, so there is no reason for the Jarisch-Herxheimer reaction to occur.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady comes with white vaginal discharge staining undergarments yellow. She is on oral contraceptive pills. The Ph of vagina is acidic and lactobacillus is normal. There is no itch or soreness. The likely cause is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial vaginosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Physiological&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Physiological Since the vaginal discharge still retains the acidic pH and the lactobacillus amount is normal, we would think of either candidiasis or physiological discharge. Further the question mentions no soreness and no itching. So physiological discharge is more likely&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vulvo-vaginal candidiasis Trichomoniasis Bacterial vaginosis Caused by Candida albicans Caused by Trichomonas vaginalis â€¢ Not sexually transmitted but due to local factors like douching or use of bidet toilets â€¢ Pathogenesis: Due to an imbalance of the bacterial flora normally present in the vagina. Normally, hydrogen peroxide producing lactobacilli predominate. Thick, curdy, minimal, white vaginal discharge Yellow-green, copious discharge Homogenous, thin vaginal discharge Vulvar itching Swelling Redness Itching Dysuria Strawberry cervix (punctuate hemorrhages on cervix)â€“Specific feature Fishy odor No inflammation (Hence, the name bacterial â€˜vaginosisâ€™ not bacterial â€˜vaginitisâ€™) No itching Wet mount (with saline, KOH), gram stain shows budding yeasts, hyphae and pseudohyphae Diagnosis- Wet mount, culture, NAAT Clinical criteria- (Amsel criteria-3 out of 4) â€¢ Homogenous, thin white discharge â€¢ Clue cells (vaginal epithelial cells coated with organisms) â€¢ Fishy amine odor after adding KOH (Whiff test) â€¢ Vaginal pH &amp;gt; 4.5&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- bacterial vaginosis will have a high pH due to damage to lactobacillus. Option B- candidiasis will have itchy white vaginal discharge Option C â€“ Chlamydia will cause cervical discharge, not vaginal discharge&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        function showResults(index) {
