 not have oozing Option C- Dermatitis herpetiformis has itchy, vesicular lesions on extensor elbows with gluten intolerance. Option D- Pemphigus has blisters on skin with oral involvement (pemphigus vulgaris). Nikolsky sign is positive&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old farmer has itchy erythematous papular lesions on the face, neck, &#x27;V&#x27; area of the chest, dorsum of hands and forearms for 3 years. The lesions are more severe in summer and improve by 75% in winter. The most appropriate test to diagnose the condition would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estimation of IgE levels in blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patch test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intradermal prick test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patch test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patch test The patient is suffering from photoallergic contact dermatitis. And the most appropriate test for diagnosis is the Patch test.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patch Test It is undertaken to investigate and confirm substances that produce Allergic contact dermatitis. Relies on the principle of type IV hypersensitivity reaction. Method: A series of allergens are applied to the back The allergens on the patch include latex, medications, preservatives, hair dyes, fragrances, resins and various metals. It needs to stay for 2 to 4 days Positive result: shows erythema &amp;amp; papules or vesicles After 48 hours, the patch is removed, and erythema is noted Another read is taken after 96 hours to check for any delayed reaction. Photopatch test Modification of patch test Done for photo allergen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Skin biopsy: In the case of Photoallergic Contact dermatitis , the diagnosis is usually made based on clinical presentation and history of sun exposure. Option B. Estimation of IgE levels in blood: Can be done but Photo Patch test is a better option. Option D. Intradermal prick test: It is used to diagnose IgE-mediated allergic reactions, such as those that occur in response to insect venom, pollen, or certain foods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important consideration for patch test Patch test should be delayed for 4 weeks after sunbathing Steroids should be stopped before test (but at doses &amp;lt;15 mg no effect of steroids on the test)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15 year old presents with well defined pruritic round oozing lesions as shown. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea corporis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nummular dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pityriasis Rosea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nummular dermatitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724310183846-photos-1722940911329-QTDD019036IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nummular dermatitis The given clinical scenario is suggestive of nummular dermatitis or discoid eczema. The diagnostic lesion of nummular dermatitis is a coinâ€shaped plaque of closely set, thinâ€walled vesicles on an erythematous base.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nummular dermatitis It is common eczema defined by scattered, well-defined, coin-shaped and coin-sized plaques of eczema. Cause: Unknown. But often associated with Staphylococcal aureus infection Precipitating factors: Localised injury (scratch), insect bite, impetigo, dry skin Features: Affects limbs Often bilateral: After any period of between 10 days and several months, secondary lesions occur, often in a mirrorâ€image configuration on the opposite side of the body which is characteristic. Exudative acute discoid eczema: oozy papules, blisters, and plaques Dry discoid eczema: subacute or chronic erythematous, dry plaques&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Tinea corporis: It is a fungal infection characterised by Annular scaly patches with central clearing and peripheral extension, the periphery may be studded with pustules seen commonly in the groin, trunk, axilla and face. Scraping with koh mount shows mycelia Option C. Psoriasis: It is a papulosquamous disorder characterised by well defined erythematous plaques with silvery white scales predominantly over extensors. Auspitz sign positive. Option D. Pityriasis rosea: It presents with the history of a herald patch and characteristic oval patches with long axes parallel to the ribs. It usually follows a viral&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old patient comes to OPD with scaly, itchy lesions. Patient reports intermittent liquid seeping from the lesions. The histology is as shown. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eczema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eczema&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319464780-QTDD019037IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eczema The image shows spongiosis is epidermis which is a type of intercellular edema seen in eczema&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Disease Histology Psoriasis Parakeratosis Hyperkeratosis Absent granular layer Munroe microabscess Kogoj spongiform pustule Dermatitis herpetiformis Papillary tip microabscess Papillary tip blisters Lichen planus Basal cell degeneration DEJ damage and liquefaction Hypergranulosis Band of T cell near DEJ Max Joseph spaces&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 11-year-old is having grey patch tinea capitis. The most appropriate line of therapy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral griseofulvin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical griseofulvin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selenium sulphide shampoo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral terbinafine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral griseofulvin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral griseofulvin Tinea capitis is treated with oral griseofulvin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment Microsporum species (grey patch and some types of kerion) Trichophyton species (e.g. black dot, favus and some types of kerion) Oral griseofulvin is the DOC Oral terbinafine is the DOC&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are sitting in a dermatology OPD where you see a patient with a flaky and itchy lesion on his hair. The resident doctor took out the instrument as shown in the picture below to examine the lesions. All are true about the instrument shown below and examination except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emits light at wavelength 320-450nm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Show faint yellow colour on lesions of Erythrasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can detect subclinical infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The filter consists of barium silicate and 9% nickel oxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Show faint yellow colour on lesions of Erythrasma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319420534-QTDD015002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Show faint yellow colour on lesions of Erythrasma The image is of a wood lamp It shows a Coral pink colour on lesions of Erythrasma . Woodâ€™s lamp It is used as a diagnostic test . It consists of a wood filter containing barium silicate and 9% nickel oxide . Emits black light which is not visible to the naked eye at a wavelength of 320-450 nm and is used to examine the skin and hair. The lamp can be used to detect subclinical infections and also used to assess the response of treatment. The most frequent causes of false results include the bluish or purplish fluorescence generated by scales, serum, exudates, and ointments containing petrolatum, as well as an inadequately darkened environment, light reflected from the examiner&#x27;s clothing. It is important to remember that infections with Trichophyton species (except schoenleinni ) and some infections with M. audouinii , M. canis do not show fluorescence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Rest all other options are true.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female came to the dermatology OPD with complaints of an itchy rash on her neck. Your senior suspects a fungal infection and asked you to collect the skin scraping and send it for direct examination. Which among the following is true for the Potassium hydroxide (KOH) mount examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More time-consuming than phase contrast and dark field microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 to 30% potassium hydroxide is used in routine examinations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus shows spaghetti and meatball appearance on the KOH mount&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boiling of the skin and nail scraping is done to speed up the process&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 to 30% potassium hydroxide is used in routine examinations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 to 30% potassium hydroxide is used in routine examinations. Potassium hydroxide preparation is one of the most commonly used direct fungal stains. Specimens are usually mounted in 10â€“30% potassium hydroxide ; the higher the percentage, the faster the specimen will clear. Treatment of skin scrapings, nails, or hairs with potassium hydroxide (KOH) mount dissolves tissue material while leaving the alkali-resistant fungi intact and aids in diagnosing mycoses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A- The time required for clearing using KOH is usually 5 minutes making it a rapid detection method of fungal elements. On the other hand, Phaseâ€contrast and darkfield microscopy require that the specimen be really thin, and thus may need a longer period of softening of the material than the bright field. Option C- Malassezia furfur shows Spaghetti and meatball appearance on KOH mount. Option D- Boiling should be avoided because it leads to the formation of artefacts. For skin scrapings and nails, warming is done gently over the pilot light of a Bunsen burner to speed up the process.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which species does not cause tinea capitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermophyton floccosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichophyton violaceum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichophyton tonsurans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epidermophyton floccosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidermophyton floccosum Epidermophyton floccosum does not involve hairs. Tinea capitis is mainly caused by microsporum and trichophyton species&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Areas of involvements in dermatophytes Site Trichophyton Epidermophyton Microsporum Epidermis Yes No Yes Hair Yes Yes Yes Nail Yes Yes No&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tinea capitis Disease of children. Rare in adults Patchy alopecia occurs Either inflames the scalp (inflammatory T. capitis) or does not inflame (non-inflammatory T. capitis) All MCQs on T. capitis will have a child in the question Pick up phrase in the MCQâ€”â€œEasy pluckability of hairâ€, â€œbroken hairs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are posted in a health camp where you see a male patient with pink-brown, scaly lesions present over his chest, back and upper arms as shown in the picture. You took the skin scrapings and sent them for microscopic examination. On application of periodic acid-Schiff reagent, the microscopic view is as shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea Corporis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pityriasis versicolor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319420690-QTDD015005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis versicolor The given clinical scenario of light brownâ€“pink, scaly macules with distribution over the trunk is of Pityriasis Versicolor caused by infection with the yeast-like fungus Malassezia furfur (Pityrosporon ovale). More common in hot and humid weather, although it can occur at any time of the year. Clusters of budding yeast-like cells and short and occasionally branching hyphae are described as the â€˜spaghetti and meatballâ€™ Spores = Meatballs and Pseudohyphae = spaghetti. Treatment - Selenium sulfide and topical antifungal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Tinea corporis, Seborrhoeic dermatitis, pityriasis rosea, secondary syphilis and piÃ±ata show more inflammatory changes and do not produce fine scales like Pityriasis Versicolor. Option B: Erythrasma may closely mimic pityriasis versicolor with pigmentary change and scaling, but satellite lesions are less common, and pink fluorescence under the Woodâ€™s lamp is often present. Option C: Vitiligo, is a skin condition that causes loss of pigmentation, resulting in white patches on the skin. It occurs when the melanocytes, which produce pigment in the skin, are destroyed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis can produce both hypopigmentation and hyperpigmentation. It produces hypopigmentation due to the degradation of lipids which produces acids that inhibit the tyrosinase enzyme involved in melanin synthesis. Hyperpigmentation can also occur due to an inflammatory response.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skin scraping from hypopigmented, red-brown, slightly scaly lesions on the back of a 25 years old male, in potassium hydroxide (KOH) and Calcofluor white UV illumination is shown below. Which of the following is true about the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relapse is very common&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is caused by a dermatophyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The first line treatment is anti-bacterial with steroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The appearance is described as a &#x27; crushed ping pong ball&#x27; appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Relapse is very common&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319420881-QTDD015006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relapse is very common. The given image shows the Spaghetti and Meatball appearance characteristic of cutaneous mycoses - Tinea Versicolor or Pityriasis Versicolor. The causative organism of Pityriasis Versicolor is Malassezia species ( globosa , M.furfur and M.sympodialis ) Relapse is very common irrespective of the primary treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment ladder:- First line Topical azoles twice daily for 2-3 weeks Terbinafine 1% cream twice daily for 2-3 weeks Ketoconazole shampoo twice weekly for 2-3 weeks 5% selenium shampoo alternative days for 2-3 weeks Second line Itraconazole 200 mg daily for 5 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option. B, C &amp;amp; D are described for Pneumocystis Carinii with silver stain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-factory worker developed itchy annular scaly plaques in groin. Application of steroid ointment gives temporary relief but the plaques continued to grow at periphery. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema chronicum migrans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinea incognito&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma annulare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tinea incognito&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tinea incognito Tinea Incognito (â€œIncognitoâ€ = No cognition, i.e. not be able to diagnose easily) is a term applied to atypical clinical lesions of tinea, usually produced by incorrect treatment with a topical corticosteroid. Since steroids suppress inflammation without treatment of fungus, the lesions may be asymptomatic and extensive, and may even lack scaling. The diagnosis may be established by KOH examination or biopsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Erythema chronicum migrans is the lesion of tick-borne spirochetosis, Lyme disease. \&quot;Bull&#x27;s eye\&quot; pattern lesions/ target lesions are seen at bite site and is often accompanied by symptoms of a viral-like illness, including fatigue, headache, body aches, fever, and chills. Option C- Granuloma annulare is a granulomatous disease presents as erythematous lesions arranged in an annular configuration (hence the name granuloma annulare) on the upper extremities. Disease has been associated with diabetes mellitus Option D- Psoriasis does not present as annular scaly groin lesions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An athlete comes with itchy, scaly lesions on one foot as shown in the image below. He also has nail discoloration. What is false regarding the condition shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Athleteâ€™s commonly involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caused by Trichophyton rubrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Griseofulvin is the drug of choice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interdigital scaling is expected&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Griseofulvin is the drug of choice&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421016-QTDD015008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Griseofulvin is the drug of choice The diagnosis here is tinea pedis (athlete foot). It is commonly caused by T. rubrum species. Itchy scaling here points to the diagnosis. Nail discoloration is s/o onychomycosis Griseofulvin is the drug of choice in tinea capitis, not tinea pedis. For tinea pedis, better would be to give either itraconazole or terbinafine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Athleteâ€™s due to the moisture on feet suffer from more T.pedis. Hence, also called athleteâ€™s foot Option B- Mainly, Trichophyton rubrum causes tinea pedis. Trichophyton interdigitale and Epidermophyton floccosum are also involved. Option D - Interdigital scaling is very common along with plantar surface involvement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old male child was brought to the OPD by his mother with a complaint of grey patchy lesions over the scalp as shown in the image below. On further examination, you see grey, circular patches with partial alopecia which show green fluorescence under wood&#x27;s light. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ectothrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keroin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seborrhoeic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothrix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ectothrix&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421144-QTDD015009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ectothrix The given clinical picture is suggestive of Ectothrix infection . It is characterized by grey, fine scaling with sharp circular margins. The scaling is adherent to hair but the shaft doesn&#x27;t normally break with minimal inflammation. It is more commonly seen in children than adults and shows green fluorescence underwood light. Infection with ferrugineum may produce non-fluorescent cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Kerion - These are inflamed, indurated, tender, boggy swelling with hair, vesicles and pustules Option C- Seborrhoeic dermatitis- Usually more diffuse than Tinea capitis Option D- Endothrix - Brittle hair shaft which breaks at the level of the scalp giving it a Black dot appearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-c, 2-d, 3-a, 4-b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1714654899895-table.jpeg.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-c, 2-d, 3-a, 4-b 1. Grey patch | c. Scaly patch 2. Black dot | d. Fractured hairs with broken hairs 3. Kerion | a. Boggy swelling 4. Favus | b. Scutulum Tinea capitis describes dermatophyte infection of hair and scalp, typically caused by Trichophyton and Microsporum species in children. The most common cause worldwide is Microsporum canis. Tinea capitis can be classified according to the inflammatory component of clinical presentation namely inflammatory (kerion and favus) and noninflammatory (gray patch and black dot types) or according to the size and the location of the spore, ectothrix (spores outside the hair shaft), and endothrix (spores inside the hair shaft).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presented with painful boggy swelling of scalp, multiple sinuses with purulent discharge, easily pluckable hair and enlarged lymph nodes in occipital region. Which one of the following would be most helpful for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;KOH mount&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy and culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patch test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. KOH mount&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KOH mount Clinically, kerion presents as painful, inflammatory boggy swelling, with pus and sinus formation. Easily pluckable hair is a sign of T. capitis and enlarged lymph nodes in occipital region suggests inflammation on scalp. The organisms for kerion are Trichophyton mentagrophytes, Trichophyton verrucosum and Microsporum canis.  KOH mount would be done here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Biopsy is not required as the diagnosis can be done with KOH mount Option C- The infection is fungal, not bacterial Option D- Patch test is done for allergic contact dermatitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old HIV-positive female came to the OPD with painful mouth lesions. There were greyish-white membranous plaques found on the surface of the tongue and buccal mucosa and maceration at the angle of the mouth. On the mucous membranes, the base of these plaques is moist, reddish, and macerated. Lab tests were done shown below. What is the possible cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukoplakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B2 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidal oral thrush&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpetic glossitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Candidal oral thrush&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421253-QTDD015014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candidal oral thrush The given clinical scenario in an immunocompromised patient (HIV positive) presenting with greyish-white membranous plaques on the surface of the tongue is suggestive of Candidal oral thrush. Oral thrush A most common presentation of candida in the mouth. The base of the plaques is moist, reddish, and macerated A dry mouth predisposes to candidal growth because innate immunity molecules in the saliva inhibit candida. Perleche: When the infection extends onto the angles of the mouth. Predisposing factors: Common in elderly, immunocompromised (HIV) debilitated, malnourished and diabetic patients. The broad-spectrum antibiotic also predisposes to candidiasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candida: Yeast-like fungi which form Pseudohyphae and budding at 20Â°C Germ tube at 37Â°C aka Reynolds Braude Phenomenon Can produce both Systemic and Superficial fungal infections: Oral Candidiasis Esophageal candidiasis: AIDS-defining illness, shaggy esophagus Candida onychomycosis Vulvovaginitis: Associated with antibiotic use and diabetes Candidiasis balanoposthitis: Swelling of prepuce, radial fissuring Diaper rash Infective endocarditis: People who inject drugs Candidal intertrigo: skin folds Disseminated candidiasis: In neutropenia patients Treatment: Oral or topical azoles Nystatin Echinocandins and Amphotericin B for systemic diseases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Leukoplakia: It is a white patch or plaque (cannot be rubbed off) that develops in the oral cavity with malignant potential and is strongly associated with tobacco use. Option B. Vitamin B2 deficiency: It causes cheilosis, magenta tongue and corneal neovascularization Option D. Herpetic glossitis: Rare form of oral HSV1 characterised by crater-like ulcers, diffuse erythema, pseudo-tumoral plaques or nodules.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brought her 10-month-old baby. With rashes on the buttock. The lady has been applying over-the-counter medication from the chemist but it has led to a further increase in lesions. She is worried about what to do. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seborrheic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritant dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nappy candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acrodermatitis enteropathica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nappy candidiasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421350-QTDD015015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nappy candidiasis The given clinical history of rash in the diaper area and use of over-the-counter drugs (most likely containing steroid preparations ) is suggestive of Diaper candidiasis or Nappy candidiasis. Steroid creams applied to this site not only modify the clinical features but are probably advantageous to Candida. Moreover, if the bacterial flora has been suppressed by a topical antibiotic, this will also favour yeast growth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candida: Yeast-like fungi which form Pseudohyphae and budding at 20Â°C Germ tube at 37Â°C aka Reynolds Braude Phenomenon Can produce both Systemic and Superficial fungal infections: Oral Candidiasis Esophageal candidiasis: AIDS-defining illness, shaggy esophagus Candida onychomycosis Vulvovaginitis: Associated with antibiotic use and diabetes Candidiasis balanoposthitis: Swelling of the prepuce, radial fissuring Diaper rash Infective endocarditis: People who inject drugs Candidal intertrigo: skin folds Disseminated candidiasis: In neutropenia patients Treatment: Oral or topical azoles Nystatin Echinocandins and Amphotericin B for systemic diseases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Seborrheic dermatitis: It is a common, chronic, or relapsing form of eczema/dermatitis that mainly affects the sebaceous gland-rich regions of the scalp, face, and trunk. It presents scaly hypopigmented macules and patches. Option B. Irritant dermatitis: It is a form of skin inflammation caused by contact with substances and/or environmental factors that injure the skin, damaging the skin barrier characterised by Localised well-defined, redness, papules, swelling, and Option D. Acrodermatitis enteropathica: Occurs due to zinc deficiency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient from Himachal Pradesh gets a thorn prick and subsequently presents with a verrucous lesion as shown. Microscopy shows pigmented bodies. The diagnosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycetoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verruca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chromoblastomycosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421440-QTDD015016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chromoblastomycosis Chromoblastomycosis Chronic infection caused by pigmented fungi (Phialophora and Fonsecaea species) Inoculation of the organism through a thorn prick Clinical: Warty, cauliflower-like growth on the foot or lower leg (site of prick) Histology: A foreignâ€body granuloma forms. Groups of fungal cells may be seen within giant cells. These fungal cells are golden brown in color (sclerotic, copper penny, medlar or muriform bodies).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Sporotrichosis is caused by the dimorphic fungus Sporothrix schenckii, which as a saprophyte lives on grass and other plants (hence, occupations like florists, gardeners, farmers are prone when they get thorn pricks). Most common cutaneous presentation-â€œlymphatic typeâ€- organism progresses along lymphatics to create a linear chain of ulcerating nodules and sinuses along these lymphatics. On histopathology, the fungus is seen in the tissue as small cigarâ€shaped or oval yeasts, or be surrounded by a radiating, eosinophilic substance (called as asteroid bodies) Option C- Mycetoma is caused either by filamentous bacteria (actinomycetoma) or true fungi (eumycetoma), both being saprophytes in soil. It causes severe destruction of dermis, subcutaneous tissue and even underlying bone. Triad of mycetoma is swelling of foot, sinus and grains. Option D- Verruca presents as cauliflower masses like chromoblastomycosis but does not pigmented bodies on microscopy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer from up came to the OPD with ulcerating nodules on the leg with pus discharge from the same. It is slowly progressing and worsening. On examination regional lymphadenopathy is seen. The doctor ordered HPE with the below finding. Diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fish tank granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sporotrichosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421610-QTDD015017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sporotrichosis The HPE shows a classical asteroid bod y suggestive of Sporotrichosis Sporotrichosis: A Subcutaneous mycosis is aka rose gardener&#x27;s disease Causative organism : Dimorphic fungi S .Schenckii Lives on vegetations Diagnosis: The fungus is present in the tissue, usually in the form of small (3â€“5 Î¼m) cigarâ€shaped or oval yeasts, and these may, on occasion, be surrounded by a thick, radiate, eosinophilic substance that forms the distinctive asteroid bodies. Culture- At 25Â°C yeast is converted to mould form- Rosette of conidiophores Treatment: Itraconazole, potassium iodide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Fish tank granuloma: Presents as a slow-growing inflamed red bump at the trauma site caused by Mycobacterium marinum Option B. Leishmaniasis: Cutaneous Leishmania is caused by L.Tropica characteristically producing oriental sore. Option D. Sarcoidosis: Systemic inflammatory disease producing widespread non-caseating granulomas&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male had multiple small hypopigmented macules on the upper chest and back for the last three months. The macules were circular, arranged around follicles and many had coalesced to form large sheets. The surface showed fine scaling. He had similar lesions one year ago which subsided with treatment. The most appropriate investigation to confirm the diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium hydroxide mount&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slit skin smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tzanck smear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Potassium hydroxide mount&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potassium hydroxide mount The diagnosis is pityriasis versicolor. KOH mount is done to show â€˜spaghetti and meat ball appearanceâ€™&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis versicolor Caused by Malassezia yeasts. Confluent, scaly, variously colored lesions, mainly on oily areas which are also sweaty like the upper trunk â€“m/c site Scale is fine, powdery, and branny The usual presentation in Indian skin is hypopigmented macules and patches Scratch sign -Since scaling is minimal; it may be emphasized by firmly scratching the skin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- SSS is done for leprosy (shows lepra bacilli on ZN stain) and PKDL (shows LD bodies on giemsa stain) Option C- Biopsy is not required for diagnosis Option D- Tzanck smear is done on blistering disorders mainly, like herpes (shows multinucleate giant cells) and pemphigus (shows unicellular acantholytic cells)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old farmer came with the complaint of a small warty lesion which is gradually progressing to flat plaque and the lesion is painless with associated itching. What is the treatment of the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Itraconazole 200 mg daily&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radical surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dapsone with streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti virals till the lesion subside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Itraconazole 200 mg daily&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319421614-QTDD015019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Itraconazole 200 mg daily The given clinical scenario is suggestive of Chromoblastomycosis. Itraconazole is used for treatment of chromoblastomycosis. Chromoblastomycosis: Chronic fungal infection of the skin and subcutaneous tissues Cause : pigmented fungi, which produce thickâ€walled singleâ€ or multi cell clusters ( sclerotic or muriform bodies) in tissue. Characteristics : slowâ€growing exophytic lesions, usually on the feet and legs. Treatment: Antifungal chemotherapy, heat application Chromoblastomycosis: tissue section. The natural brown pigment of the fungal muniform cells is clearly visible. The cells divide by fission and may form septe in more than one plane of division (Courtesy of the Department of Medical Mycology, St John&#x27;s Institute of Dermatology, King&#x27;s College London, London, UK.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Radical surgery: It is not recommended for the treatment of cutaneous warts because it can cause scarring and is usually not necessary. Option C. Dapsone with streptomycin: It is a treatment for leprosy, which is caused by a bacterium called Mycobacterium leprae. Option D. Antivirals: These are used to treat viral infections, and they are not effective against fungal infections like chromoblastomycosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old cave explorer presented with umbilicated papules and nodules with fever, cough and chest discomfort. The physician ordered some tests and the patient is found to be HIV positive and a diagnosis of a systemic mycosis is made. What is the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coccidioidomycosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Histoplasmosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histoplasmosis The given clinical history of fever, and cough in a spelunker (Cave explorer) with palatal ulcer and splenomegaly is suggestive of Histoplasmosis. Histoplasmosis ak
