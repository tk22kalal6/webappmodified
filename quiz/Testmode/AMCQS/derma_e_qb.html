;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary syphilis The characteristic rash of secondary syphilis may appear as rough, red, or reddish-brown spots with scales both on the palms of the hands and the bottoms of the feet.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Centripetal rash (Primarily central/truncal) Mnemonic: â€œRed Rashes Scare Parents Very Muchâ€ Centrifugal rash (Primarily on extremities) Mnemonic: You drive CARS with your Hands and Feet Rubella CA- Coxsackie A virus (Hand, foot, mouth disease) Roseola Râ€”Rocky Mountain spotted fever Parvovirus B19 (Erythema infectiosum) S- Scarlet fever Varicella Measles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Varicella is mainly a central rash sparing the hands and soles. The rash is vesicular, pustular, crusted with fever and malaise. Option C- Measles symptoms appear 7 to 14 days after contact with the virus and typically include high fever, cough, runny nose, and watery eyes. Measles rash appears 3 to 5 days after the first symptoms. The rash of measles starts on the face and behind the ears before spreading to the trunk. Option D- The rash of rubella consists of minute, discrete macules, in contrast to the confluent rash of measles. The rash appears within 24 hours of onset prodromal symptoms, spreads rapidly from face to trunk and proximal extremities and disappears altogether by the third day.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brought her child to OPD with the complaint lesion on the trunk as shown. What is true about the diagnosis of the below lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused by herpes virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmitted by body lice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichloroacetic acid is used for treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shows Guarneri inclusion bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trichloroacetic acid is used for treatment&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319990185-QTDD016006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trichloroacetic acid is used for treatment The given clinical scenario is suggestive of Mollusucum contagiosum. Molluscum Contagiosum Cause: Pox virus- Molluscum contagiosum virus Incubation period: 2 weeks Mode of spread: Direct skin-to-skin contact Indirect contact via shared towels or other items Auto-inoculation into another site by scratching or shaving: pseudo koebner&#x27;s phenomenon Sexual transmission in adults Characteristics: Multiple, pearly white, dome-shaped papules which are umbilicated Under a hand lens, may have a mosaic appearance On piercing the umbilicated centre, white cheesy material can be extruded Diagnosis: By dermatoscopy and skin biopsy: shows characteristics intracytoplasmic inclusion bodies. Henderson Peterson bodies Treatment: Hydrogen peroxide cream/povidone-iodine Cantharidin, trichloroacetic acid and diluted liquefied phenol are strong irritants which can both cause pain, blistering and scarring but with careful application and appropriate dilution can increase lesion clearance. Topical salicylic acid preparations, tretinoin, adapalene, nitric oxide cream and 5â€“10% potassium hydroxide solution and benzoyl peroxide cream. Treatment ladder First line Caustic destruction: cantharidin, trichloroacetic acid, diluted liquefied phenol Irritant: salicylic acid, adapalene, nitric oxide cream, potassium hydroxide, benzoyl peroxide, lemon myrtle oil, tea tree oil Surgical irritation Second line Immunological: diphencyprone, imiquimod, interferon, cimetidine, intralesional immunotherapy Surgical removal Third line Cidofovir Paclitaxel&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strains of Molluscum contagiosum virus: Virus Age Site MCV-1 Children Face MCV-2 Adults Genitals&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female came to the OPD with painful feet and complains of a lesion on her foot. She took many over-the-counter medications that were not useful. The biopsy was done and shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calluses or corns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plantar Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Warts&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724331975618-photos-1722940861515-QTDD016007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warts The given clinical picture is suggestive of Warts: Cause: HPV infection- DNA virus Warts can be classified as The above picture is of Plantar wart: A plantar wart at first appears as a small shining â€˜sagoâ€grain â€™ papule, but soon assumes the typical appearance of sharply defined rounded lesion Site : beneath pressure points, the heel or the metatarsal heads. Pain is a common symptom but mosaic patterns are often painless If the surface is gently pared with a scalpel, the abrupt separation between the wart tissue and the protective horny ring becomes more obvious, as the epithelial ridges of the plantar skin are not continued over the surface of the wart. HPE : Koilocytes seen Spontaneous regression is more common in children than adults Treatment of HPV infection: Topical lactic acid, salicylic acid Electrocautery Cryotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV strains Disease HPV type associated with the disease Cutaneous Plantar Wart 1,2 Common Wart 2,1 Flat Wart 3,10 Butcher&#x27;s wart 7,2 Genital Bowen&#x27;s disease (intraepithelial neoplasm) 16 (Genital) 2, 3, 4, 16 (Extragenital) Epidermodysplasia verruciformis (full skin thickness wart can become squamous cell cancer) 2, 3, 5, 8, 9 10, 12, 14, 15, 17 Condylomata acuminata (venereal or genital warts) 6,11 Intraepithelial neoplasms Low grade 6, 11        High grade 16, 18 Respiratory papillomatosis (transmitted from mother to baby) 6,11&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option Lichen planus: Autoimmune disease with plain, purple, polygonal, pruritic papules. Mucosa shows a white lacy pattern. Nails have wing-shaped extensions of proximal nail folds called pterygium. Option Corn: aka Heloma or focal intractable plantar hyperkeratosis. Usually present as flesh-coloured dry, hard, rough papules with a whitish centre (called the core). They are located over a bony prominence and are painful on walking or standing. Option Plantar psoriasis: It is a papulosquamous disorder which consists of an erythematous plaque with silvery white scaling.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady of 26 year old came to the OPD with the below lesion on her hand and is worried about the same. These are painful sometimes. The following can be used for treatment for the same except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Domestic hygiene,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acyclovir 500 mg TDS for 2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiofrequency ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regular filing or paring down&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acyclovir 500 mg TDS for 2 weeks&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724332189962-photos-1722940861950-QTDD016008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acyclovir 500 mg TDS for 2 weeks Three given clinical pictures of the Acyclovir has no role in the treatment of the same. Warts: Cause: HPV infection- DNA virus Warts can be classified as Treatment of HPV infection: Topical lactic acid, salicylic acid Electrocautery Cryotherapy / radiofrequency ablation Gentle reduction of the layer of the hyperkeratotic epidermis by regular filing or paring down will usually make the lesion more comfortable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV strains Disease HPV type associated with the disease Cutaneous Plantar Wart 1,2 Common Wart 2,1 Flat Wart 3,10 Butcher&#x27;s wart 7,2 Genital Bowen&#x27;s disease (intraepithelial neoplasm) 16 (Genital) 2, 3, 4, 16 (Extragenital) Epidermodysplasia verruciformis (full skin thickness wart can become squamous cell cancer) 2, 3, 5, 8, 9 10, 12, 14, 15, 17 Condylomata acuminata (venereal or genital warts) 6,11 Intraepithelial neoplasms Low grade 6, 11        High grade 16, 18 Respiratory papillomatosis (transmitted from mother to baby) 6,11&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13 -year-old boy has complained repeatedly that he has a â€˜sore bottomâ€™. The perianal region has a few raised areas. Also on asking there is a history of sexual abuse. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seborrhoeic keratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Verrucous carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perianal warts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perianal warts&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319990848-QTDD016009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Perianal warts The given clinical scenario is suggestive of Perianal/ Anogenital warts. Warts: Cause: HPV infection- DNA virus Warts can be classified as Anogenital warts: Cause: Low fish HPV- 6,11 Characteristics: Large malodorous masses which may form on vulvar and perianal skin Some lesions are flat, though more conspicuous than plane warts elsewhere, generally on nonâ€mucosal surfaces such as the penile shaft, pubic skin, perianal skin and groins HPE: Shows extreme acanthosis and papillomatosis Horny layer is parakeratotic Treatment of HPV infection: Topical lactic acid, salicylic acid Electrocautery Cryotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condyloma accuminata condyloma lata caused by HPV 6&amp;gt;11 Treponema pallidum- Secondary syphilis Easily bleeds on touch No bleeding Rough, verrucous, dry flat and moist soft, pedunculated induration, sessile Dark ground examination: Negative positive Treatment: Podophyllum resin 25% in alcohol Penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Seborrhoeic keratosis: These are benign epidermal skin tumours that typically present above 50 years which can occur anywhere in the body. They have a dull, waxy, verrucous surface resulting in their characteristic â€œstuck onâ€ appearance. They are light to dark brown, yellow, and grey, and they can present as isolated lesions to tens or even hundreds of lesions. Option B. Verrucous carcinoma: It is rare, locally aggressive, clinically exophytic, low-grade, slow-growing, well-differentiated squamous cell carcinoma with minimal metastatic potential. Manifests as cauliflower-like growth. Option D. Lymphogranuloma venereum: caused by Chlamydia trachomatis which presents with a single painless transient ulcer and unilateral tender inguinal lymphadenopathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV strains Disease                                                                  HPV type associated with the disease Cutaneous Plantar Wart 1,2 Common Wart 2,1 Flat Wart 3,10 Butcher&#x27;s wart 7,2 Genital Bowen&#x27;s disease (intraepithelial neoplasm) 16 (Genital) 2, 3, 4, 16 (Extragenital) Epidermodysplasia verruciformis (full skin thickness wart can become squamous cell cancer) 2, 3, 5, 8, 9 10, 12, 14, 15, 17 Condylomata acuminata (venereal or genital warts) 6,11 Intraepithelial neoplasms Low grade 6, 11        High grade 16, 18 Respiratory papillomatosis (transmitted from mother to baby) 6,11&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child came with the below lesion. The child had a mild fever. And after that developed oval vesicles on the palms and slightly less on the sole. And now is beginning to fade on itself. What is the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hand, foot and mouth disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hand, foot and mouth disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724332923746-photos-1722940862513-QTDD016010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hand, foot and mouth disease The given clinical picture is suggestive of Hand, foot and mouth disease Cause: Coxsackie A16 Enterovirus Characteristics: Vesiculopapular lesions located in the hand, feet and mouth in child In children, the onset is often with a lowâ€grade fever, sore throat and malaise but in adults, painful stomatitis is an early feature. Site: sides or backs of the fingers and toes (around the nails and the margins of the heels) finger flexures, on the palms and soles and sometimes in the buttocks. They are usually few in number but rarely up to 50. Outbreaks in school are common. Treatment: Self-limiting They fade after 2â€“3 days (Infection can be subclinical).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Chicken pox: caused by VZV. The rash begins as macules, and rapidly progresses to papules, followed by a vesicular stage and crusting of lesions. Crusts slough off after 1 to 2 weeks. Option C. Molluscum Contagiosum: caused by pox virus with Multiple, pearly white, dome-shaped papules which are umbilicated. Option D. Secondary syphilis: Characterised by condyloma lata, copper red papules, snail track ulcers with systemic involvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diseases causing Rash on palms and soles Mnemonic: CARS CA- Coxsackie virus A R- Rocky mountain spotted fever S- Secondary syphilis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is 24 years old has been admitted to an emergency with complaints of high fever, myalgia and marked hypotension and on lab test deranged CBC. Fluids have been given. The patient is responding well to fluids and analgesic medication but the doctor observed the rash on the body and on applying the BP cuff bleeding points were seen. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sand fly lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriais&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dengue&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319991820-QTDD016013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue The given clinical scenario is suggestive of Dengue Showing a positive tourniquet test. Dengue: Cause: Dengue virus - Flavivirus Transmitted by: Aedes mosquito Clinical presentation: Dengue fever : Fever, rash, headache, myalgia, arthralgia, neutropenia Dengue Hemorrhagic fever : Dengue fever + bleeding and plasma leakage due to thrombocytopenia Dengue shock syndrome: circulatory collapse because of plasma leakage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue and skin eruption: It begins between day 3 to day 5 of illness, often as the fever defervescence. Lesions are macular or morbilliform and are usually confluent, characteristically sparing small islands of normal skinâ€”â€œ islands of white in a sea of redâ€ . Often generalised (50%) or involves only the extremities (30%) or the trunk (20%). Persistent blanching after pressing the skin can also be seen. Positive tourniquet test: Involves taking the blood pressure, leaving the cuff inflated for 5 minutes, waiting 2 minutes, and counting petechiae; 10 or more per square inch is considered positive. Facial flushing may be prominent. The rash is either asymptomatic or only mildly pruritic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Sandfly lesion: Sandfly cause leishmaniasis. Cutaneous leishmaniasis is characterized by oriental sores Option B. Psoriasis: It is a papulosquamous disorder which consists of an erythematous plaque with silvery white scaling. Option D. Herpes: Herpes infection causes vesiculopapular eruptions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient had a below lesion on the tongue with projections and plaque . The patient has very recently started on HAART therapy. The lesion could not be scraped off. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral hairy leukoplakia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SCC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral hairy leukoplakia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724412292111-photos-1722940863448-QTDD016014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral hairy leukoplakia The given clinical picture is of Oral hairy leukoplakia. Cause: Epstein-Barr virus infection of the tongue Occurs due to reactivation of EBV infection and usually occurs in association with immunodeficiency due to HIV infection, patients on immunosuppressants or with any haematological malignancy. Clinical features: Asymptomatic white plaques on the lateral surface of the tongue that cannot be wiped off. Appearance: Corrugated or shaggy/ faint white streaks May be associated with discomfort, burning or stinging sensation. In more advanced diseases, the plaques may extend over the tongue and into the oroâ€pharynx. Treatment: Topical retinoids acid, gentian violet, 25% podophyllin resin Acyclovir Antiretroviral therapy in those with HIV-associated OHL Surgical excision&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EBV infection can cause: Infectious mononucleosis/kissing sâ€™ disease - Triad of pharyngitis, fever, posterior cervical lymphadenopathy Burkittâ€™s lymphoma Hodgkin Lymphoma Nasopharyngeal Ca (NPC): Trotterâ€™s triad Oral hairy leukoplakia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Oral candidiasis: Acute pseudomembranous candidiasis is characterised by white patches on gums, tongue and inside the mouth that can be peeled off. Option C. Lichen planus: Autoimmune disease with plain, purple, polygonal, pruritic papules. Mucosa shows a white lacy pattern. Nails have a wing-shaped extension of the proximal nail fold called pterygium. Option D. SCC: Squamous cell ca of the oral cavity may appear as areas of erythroplakia or leukoplakia and may be exophytic or ulcerated. Cancers are often indurated and firm with a rolled border.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male diabetic presents with fever and painful vesicles and ulcers over lips. The lesions are shown in the image below. What is the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hand foot and mouth disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Herpes simplex&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724412439198-photos-1722940863901-QTDD016019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes simplex The given clinical scenario is suggestive of Herpetic gingivostomatitis. Cause: HSV-1 Features: Vesicles that rupture to form erosions covered by membrane Associated with high-grade fever and constitutional symptoms More common in children Can be sexually transmitted/ direct contact HPE of mucosal Herpetic infection: Degeneration of stratified squamous epithelial cells Acantholysis Formation of an inflammatory infiltrate around capillaries of dermis Cowdry A bodies Complication: Dehydration Herpes labialis HSV encephalitis Herpetic whitlow Herpetic keratitis Eczema herpeticum Treatment: Acyclovir&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;- Herpes virus infection Virus DNA Virus, multiply within the nucleus HSV-1 disease: Above the diaphragm Orolabial herpes Herpetic gingivostomatitis Herpetic whitlow Erythema multiforme Eczema herpeticum Mollaret meningitis HSV-2 disease: Below the diaphragm Genital herpes with bilateral enlarged and tender inguinal lymph nodes Primary lesions: Vesicles Multiple grouped tender ulcer Ulcers with polycyclic margins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Herpes zoster: -It occurs in reactivation of latent varicella zoster from dorsal root ganglion after primary infection- chicken pox characterised by grouped vesicles on red base with dermatomal involvement. Option C. Varicella zoster: Caused chicken pox with features of rash having dew drop on rose petal appearance Option D. HFMD: Vesiculopapular lesions located in the hand, feet and mouth in children caused by Coxsackie A16 virus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Multiple erythematous annular lesions with peripheral collarette of scales arranged predominantly on trunk are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hansen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pityriasis rosea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis rosea Pityriasis = powdery scale, rosea = pink Etiology: HHV-7 &amp;gt; HHV-6 Clinical: Common acute disease typically beginning as a single oval scaly plaque on the trunk (â€œherald patchâ€ or â€œmother patchâ€) The initial lesion is followed later by the appearance of numerous similar-appearing smaller lesions located along the lines of cleavage (along the ribs) This is called Christmas tree or fir-tree pattern. Typically, the periphery of the lesions has a collarette scale (â€˜collarâ€™= something on periphery, â€˜etteâ€™= small)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Pityriasis versicolor presents as perifollicular hypopigmented or hyperpigmented macules on chest and back. It has fine scaling on scratching Option C- Tinea will not only be on trunk and will not have collarette scales Option D- Hansen will not have scaling, though BB Hansen does have annular lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer came to OPD with painful nodules on his fingers. The physician diagnosed it as Milkerâ€™s nodules. What is not true about the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a zoonotic virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Belongs to poxviridae family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RNA virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RNA virus Milkers nodule: aka pseudocowpox It is an occupational viral infection transmitted by direct contact from infected cows. Cause: Parapoxvirus ( ds DNA virus) Incubation period: 5 to 14 days Features: Initially small, red, raised, flat-topped spots appear Within a week, they change to red-blue, firm, slightly tender blisters or nodules (lumps) which become crusted Site: Usually on fingers. Can occur in the face also. Secondary bacterial infection can occur Patient can develop lymphangitis Prevention: Treat cows&#x27; mastitis, use gloves, soap, water, and disinfectants before and after handling these animals. They resolve spontaneously.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is suspected to have a viral infection. On histology, ballooning is seen. This is likely to be due to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Herpes zoster&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes zoster â€œIntracellular edemaâ€ of cells is called ballooning. It is observed characteristically in infections by some viruses, such as those of herpes, pox, and Coxsackie.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of incorrect options: Option B : Warts are caused by the human papillomavirus (HPV) and typically present as raised growths on the skin. Ballooning degeneration is not a characteristic histological finding associated with warts. Option C : Pityriasis rosea is a common, self-limiting skin condition characterized by a herald patch followed by a rash of smaller, scaly patches. It is not typically associated with ballooning degeneration on histology. Option D : Dengue is a mosquito-borne viral infection that can cause a wide range of symptoms, including fever, rash, and muscle pain. Ballooning degeneration is not a histological feature commonly associated with dengue infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was diagnosed with a rare disease -Trichodysplasia spinulosa. What is the causative organism ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pox virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyomavirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Picorna virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Polyomavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polyomavirus Trichodysplasia spinulosa It is a rare disfiguring condition caused by infection of the inner root sheath of hair Cause: Polyomavirus, often in immunocompromised patients Characteristics: Shiny, follicular papules with keratotic spikes seen over the face. Alopecia of eyebrows and scalp can also occur HPE: Large and distended hair follicles, which are often plugged with keratin and other debris. Treatment: Topical cidofovir cream Oral valganciclovir&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option Pox virus: It causes cowpox, Molluscum contagiosum, and smallpox (eradicated). Option Picorna virus: causes poliomyelitis, HFMD, hepatitis, etc Option Herpes virus: Can cause herpes labialis, genital herpes, shingles, mononucleosis, etc&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-years old girl comes to the physician with fever, fatigue and sore throat for 8 days. She also has a diffuse rash that started yesterday. Three days ago she took amoxicillin that she has at home. On examination, she had a morbilliform rash over her trunk and extremities, tonsillar enlargement and tender cervical and inguinal lymphadenopathy and splenomegaly present. Blood reports showed leukocytosis. Which of the following is most likely to be positive in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heterophile antibody test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-CMV IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Throat swab culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heterophile antibody test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heterophile antibody test The given clinical scenario with Fever, sore throat, lymphadenopathy, splenomegaly, and leukocytosis are all indicative of infectious mononucleosis , which is caused by the Epstein-Barr virus . Infectious mononucleosis: aka kissingâ€™s disease Caused by: EBV (HHV 4) common in teens and young adults Pathogenesis: EBV spread through body fluids mainly saliva which insect B cells via CD21 receptor. Infected B cells are induced to undergo significant proliferation of CD8 cytotoxic T cells specific for viral antigens expressed as MHC class 1/peptide complexes on B cells Clinical features: Fever Hepatosplenomegaly Pharyngitis Lymphadenopathy Risk of splenic rupture Diagnosis: Monospot positive- heterophile agglutination test Peripheral smear: Downey cells Use of amoxicillin can cause maculopapular rash&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EBV infection can cause: Infectious mononucleosis/kissingsâ€™ disease - Triad of pharyngitis, fever, posterior cervical lymphadenopathy Burkittâ€™s lymphoma Hodgkin Lymphoma Nasopharyngeal Ca (NPC) : Trotterâ€™s triad Oral hairy leukoplakia EBV infects B cells and Downey cells are T cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a recurrent vesicular genital rash comes to the physician because of a 3-day history of a painful, pruritic rash that began on the extremities and has spread to her trunk. Her only medication is acyclovir. Her temperature is 38.1Â°C (100.6Â°F). Examination of the skin shows several reddish-purple papules and macules, some of which have a dusky centre with a lighter ring around them. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eczema herpeticum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema multiforme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urticaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stevens-Johnson syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythema multiforme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythema multiforme The given clinical scenario with the patient having recurrent genital HSV and a painful exanthem with target lesions most likely has Erythema multiforme (EM). Erythema multiforme: It is a type 4 hypersensitivity reaction of the skin Triggers: Infections: HSV , Mycoplasma pneumonia Medications: beta-lactam antibiotics, sulfonamides, phenytoin Characteristics: Can occur as a macule, Papules, vesicles that typically progress to target lesions Spread proximally from the back of hands and feet Nikolsky sign is negative&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Eczema herpeticum: Disseminated HSV-1 infection. Associated with Underlying diseases like Atopic dermatitis, sezary syndrome, and Darier disease characterised by a vesicular and ulcerative rash. Option C. Urticaria: It is characterised by very itchy weals (hives), with or without surrounding erythematous flares. Each weal may last a few minutes or several hours and may change shape. Weals may be round, or form rings, a map-like pattern, or giant patches. Option D. Stevens-Johnson syndrome: Potentially fatal skin reaction involving the skin, and mucosal membrane accompanied by systemic symptoms. Often caused by drugs like anticonvulsants, antimicrobials&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year pregnant women presents with a growing vulval warty lesion to you. The best treatment would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichloroacetic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Podophyllin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Podophyllotoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imiquimod&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trichloroacetic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trichloroacetic acid Trichloroacetic acid is corrosive to the skin and mucous membranes and destroys condyloma acuminata by chemical coagulation of cellular proteins, resulting in tissue necrosis. Trichloroacetic acid is safe for pregnant women because it is not absorbed by the skin or mucous membranes. Cesarean delivery is indicated for women with anogenital warts if the pelvic outlet is obstructed or if vaginal delivery would result in excessive bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B &amp;amp;C- Podophyllin and Podophyllotoxin are contraindicated during pregnancy Option D- Data from studies of human participants are limited regarding use of imiquimod during pregnancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Varicella developing in vaccine receivers is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breakthrough varicella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella gangrenosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemorrhagic varicella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Breakthrough varicella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breakthrough varicella Occurs in approximately 20% of the vaccine receiver&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varicella/Chicken pox -Cause: Varicella zoster virus (HHV3) -Incubation period: 10 to 21 days -Features: Rash appears on 1st day of fever The rash is pleomorphic, giving dew drops on rose petal appearance: superficial and thin-walled surrounded by erythema. It begins as macules which become papules and ultimately change to vesicular rash which then forms brownish scabs Centripetal pattern: Begins in the trunk and then spreads to the face and extremities The rash lasts for 3 to 15 days. -Infectivity: 1 day before rash till all vesicles form scabs -Complication: The virus can remain latent in dorsal root pr trigeminal ganglion and can reactivate to cause Shingles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Varicella bullosa: vesicle of varicella enlarges into large bulla and become haemorrhagic and rupture, which is termed as varicella bullosa and it develops due to superinfection with toxin-producing S. aureus. Option C. Varicella gangrenosa: cutaneous gangrene that follows secondary infection following varicella Option D. Haemorrhagic varicella: occurs in malnutrition and immunocompromised patients&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-d, B-b, C-a, D-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-d, B-b, C-d, D-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-b, B-d, C-a, D-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-d, B-a, C-b, D-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-d, B-b, C-a, D-c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689428357549-QTDD016034IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-d, B-b, C-a, D-c Warts: Cause: HPV infection- DNA virus Warts can be classified as: HPE : Koilocytes seen Treatment of HPV infection: Topical lactic acid, salicylic acid Electrocautery Cryotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidermodysplasia verruciformis -Rare, autosomal recessive inherited skin disorder characterised by a chronic eruption of brownish plaques. -Cause: HPV 5,8,10 and 47 Bushke LÃ¶wenstein tumours: Giant condyloma acuminata. It is a slow-growing verrucous tumour of the penis and anogenital region which can grow up to twenty centimetres in size and can locally destroy contiguous structures -Cause: HPV 6, 11&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant is brought to the physician because of a generalized nonpruritic rash for 2 days. The rash began on her trunk and spread to her extremities. Five days ago, she was taken to the emergency department for a fever of 40.5Â°C (104.9Â°F) and a 1-minute generalized tonic-clonic seizure. She was born at term and has no history of serious illness. Her immunizations are up-to-date. Examination shows a maculopapular rash that blanches on pressure. A photograph of the rash is shown. Posterior auricular lymphadenopathy is present. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug allergy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impetigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Roseola infantum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Roseola infantum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319992007-QTDD016043IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Roseola infantum The given clinical scenario is of Roseola infantum (exanthem subitum) Roseola infantum: Cause: HHV 6 Characteristics: Usually seen in children &amp;lt;2 years 3-day fever (causing a tonic-clonic febrile seizure in this child) Blanching, maculopapular, non-pruritic rash Rash appears mainly on the trunk but may spread to the face and extremities. Associated with cervical, postauricular, and/or occipital lymphadenopathy. Nagayama spots Treatment: self-limiting&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Kawasaki disease: Acute, self-limited medium vessel vasculitis characterised by Conjunctivitis, Polymorphous desquamating rash, Strawberry tongue, Hand-foot changes (Edema), and fever Option B. Drug allergy: The reaction cannot be explained on the basis of known pharmacologic or idiosyncratic effects of the drugs. In the absence of prior exposure, the reaction occurs after 7 to 10 days on the drug. With prior sensitization, an anaphylactic reaction usually occurs within 30 minutes and other \&quot;accelerated\&quot; reactions within 2 to 4 days. Option C. Impetigo: Symptoms include red, itchy sores that break open and leak a clear fluid or pus for a few days. Next, a crusty yellow or â€œhoney-colouredâ€ scab forms over the sore, which then heals without leaving a scar.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
