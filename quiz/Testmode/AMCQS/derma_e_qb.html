        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 20-year-old male presents with a generalised rash with oral mucosal involvement. On examination , multiple erythematous macules and target lesions over the body are seen and oral mucosa shows hemorrhagic crusts, as shown in the image below. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema Multiforme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythema migrans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema annulare centrifugum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythema Multiforme&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319547753-QTDD020002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythema Multiforme The given clinical picture is suggestive of Erythema Multiforme. Erythema Multiforme is a reactive erythema characterised by target lesions and involvement of oral mucosa. It is often caused by infections or due to drug intake.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythema multiforme: Self-limiting cytotoxic dermatitis Cause: Most common cause: Infection - HSV-1, Mycoplasma pneumoniae Drugs: NSAIDs, Antimalarial, sulphonamides Connective tissue diseases: SLE Leukaemia and certain internal malignancy Features: Target lesions with 3 zones Site: Palms and soles Symmetrical Photo aggravation of the lesions often occurs Treatment: Treat the underlying cause, steroids Central zone: Dusky- Papule, vesicle or bulla Intermediate zone: Edematous ring Peripheral: Erythematous border&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Erythema nodosum: These are that are seen in particular infections, pregnancy and autoimmune conditions Option C. Erythema migrans: Bullâ€™s eye lesions seen in Lyme disease.an expanding red patch of skin that starts at the site of a tick bite and gradually expands to reach several dozens of centimetres in size. Option D. Erythema annulare centrifugum: It is a chronic reactive form of annular erythema with erythematous, circular, arciform, and polycyclic lesions, with a characteristic delicate scale called â€˜trailing scaleâ€™. It is caused by hypersensitivity to cutaneous fungal infection and endocrine disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Erythema&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient on NSAIDs presents with solitary violaceous plaque over lips since 8 hrs. He gives a history of similar lesions on intake of NSAIDs. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fixed drug eruption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum sickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral illness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema Multiforme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fixed drug eruption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fixed drug eruption The given clinical scenario suggests Fixed drug eruption. It is a cutaneous adverse drug reaction characterised by recurrent well-defined lesions occurring in the same sites each time the offending drug is taken.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fixed drug reaction It is a type IV hypersensitivity reaction (delayed type) Sites: Mucosa (most common) Trunk Extremities Drugs responsible: NSAIDS Cotrimoxazole Tetracyclines Carbamazepine Metronidazole Characteristics: Fixed location of drug reaction, due to memory-T cells formed after 1st exposure. On first-time intake, a reaction occurs after 10 days, but with re-exposure, a reaction occurs within 30 mins to 8 hours of drug intake. The lesions are violaceous plaques with peripheral erythema Recurs at the same site Heels with hyperpigmentation Treatment: Stop the offending drug Topical corticosteroids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Serum sickness: It is a type 3 hypersensitivity reaction to certain medications, injected proteins used to treat immune conditions, or antiserum characterised by fever, erythema, itching and rash. Option C. Viral illness: Rashes caused by viral illness are often generalised. Option D. Erythema Multiforme: It is a type 4 hypersensitivity reaction caused by bacterial or viral infections or specific drug intakes characterised by macules, Papules, and vesicles that typically progress to target lesions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following about fixed drug eruption are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 hypersensitivity reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most commonly seen over lip and genitalia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurs at the same site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topical steroids can be used&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 1 hypersensitivity reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 1 hypersensitivity reaction Fixed drug eruption is a cutaneous adverse drug reaction characterised by recurrent well defined lesions occurring in the same sites each time the offending drug is taken.It is type I V hypersensitivity reaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fixed drug reaction It is a type IV hypersensitivity reaction (delayed type) Sites: Mucosa (most common) Trunk Extremities Drugs responsible: NSAIDS Cotrimoxazole Tetracyclines Carbamazepine Metronidazole Characteristics: Fixed location of drug reaction, due to memory-T cells formed after 1st exposure. On first-time intake, a reaction occurs after 10 days, but with re-exposure , reaction occurs within 30 mins to 8 hours of drug intake. The lesions are violaceous plaques with peripheral erythema Recurs at the same site Heels with hyperpigmentation Treatment: Stop the offending drug Topical corticosteroids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drugs causing acanthosis nigricans are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotinic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diethylstilbestrol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minocycline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Minocycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minocycline Acanthosis nigricans is a condition characterised by brown to gray black papillomatous cutaneous thickening in flexural areas. Drugs causing acanthosis nigricans: Corticosteroids Nicotinic acid Diethylstilbestrol Fusiliers acid Aripirazole Minocycline is associated with blue-grey pigmentation in the skin , nails, bulbar conjunctiva, oral mucosa after long term therapy and not associated with Acanthosis nigricans.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acanthosis Nigricans: Velvety papillomatous overgrowth of the epidermis that presents as dark and thick skin in the flexural areas. Cause: Obesity Diabetes Metabolic syndrome Internal malignancy Drugs: Nicotinic acid, DES, oral corticosteroids Autoimmune diseases: SLE Features: Symmetric, thickened, brown, velvety patches and plaques of skin that appear: Most commonly in the intertriginous areas: axillae, groin, and back of the neck Treat underlying conditions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug do not produce hyperpigmentation as a side effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oestrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zidovudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penicillin Among the following drugs, penicillin does not produce hyperpigmentation as a side effect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs causing hyperpigmentation are: Chlorpromazine Oestrogen Zidovudine Chloroquine Quinacrine Amiodarone Clofazimine Anti-neoplastic agents&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What percentage of a patientâ€™s body surface area would need to show sloughing to make a diagnosis of Toxic epidermal necrolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 to 15%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 to 30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;30%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt;30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt;30% TEN is a rare, potentially fatal , adverse drug reaction characterised by tenderness and erythema of the skin and mucosa, and extensive mucocutaneous exfoliation covering &amp;gt;30% Body surface area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stevens-Johnson syndrome and toxic epidermal necrolysis It is a severe mucocutaneous reaction characterised by necrosis and detachment of the epidermis. Cause: Drugs Antiepileptics: Lamotrigine, phenytoin, phenobarbital and carbamazepine Anti-inflammatory: Piroxicam Anti-retroviral: Nevirapine, abacavir Sulfa antibiotics Pathogenesis: CD8 and NK cell-mediated keratinocyte death Features: Atypical target lesions (2 zones only) Can also present as multiple bullous lesions or diffuse erythema Fever, arthralgia, myalgia may be present&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought to the emergency department due to severe blistering on his face for 2 days, as shown. He has a history of epilepsy and was started on a new seizure medication 1 week ago. This new medication blocks sodium channels. Physical examination reveals lesions of the genital, nasal, and oral mucosa and the face. Which drugs were most likely prescribed to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethosuximide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gabapentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lamotrigine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319548715-QTDD020018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lamotrigine The given scenario and picture with the patient with extensive shedding of the epidermis and blistering of the nasal, oral, and genital mucosae is suggestive of Stevens-Johnson syndrome (SJS). Antiepileptics causing SJS include Lamotrigine, phenytoin, phenobarbital and carbamazepine . Among the options, lamotrigine is the only answer choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stevens-Johnson syndrome and toxic epidermal necrolysis It is a severe mucocutaneous reaction characterised by necrosis and detachment of the epidermis. Cause: Drugs Antiepileptics: Lamotrigine, phenytoin, phenobarbital and carbamazepine Anti-inflammatory: Piroxicam Anti-retroviral: Nevirapine, abacavir Sulfa antibiotics Pathogenesis: CD8 and NK cell-mediated keratinocyte death Features: Atypical target lesions (2 zones only) Can also present as multiple bullous lesions or diffuse erythema Fever, arthralgia, myalgia may be present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A.,B.,D. : Ethosuximide, Gabapentin, Lorazepam do not cause Steven Johnson syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Erythema multiforme, all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not related to drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Target lesions are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Photo aggravation of lesion occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes infection is a common cause&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Not related to drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Not related to drug Erythema multiforme is a self-limiting skin reaction triggered by an infection, drugs, neoplasia and connective tissue diseases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythema multiforme: Self-limiting cytotoxic dermatitis Cause: Most common cause: Infection - HSV-1, Mycoplasma pneumoniae Drugs: NSAIDs, Antimalarial, sulphonamides Connective tissue diseases: SLE Leukaemia and certain internal malignancy Features: Target lesions with 3 zones Site: Palms and soles Symmetrical Photo aggravation of the lesions often occurs Treatment: Treat the underlying cause, steroids Central zone: Dusky- Papule, vesicle or bulla Intermediate zone: Edematous ring Peripheral: Erythematous border&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B.,C.D.: All are true.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythema multiforme types Erythema multiforme minor Erythema multiforme major Mild illness Severe illness No mucosal involvement Mucosal involvement present&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}

        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

&lt;script&gt;
        // Enable debug mode for detailed logging

        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 26-year-old child came to OPD with a belly button rash. It is slightly itchy and uncomfortable when wearing pants. What is the potential agent for the same&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Permethrin allergy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nickel allergy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium Dichromate allergy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PPD allergy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nickel allergy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319462627-QTDD019001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nickel allergy The given clinical scenario and the picture is suggestive of Nickel allergy. Nickel is the most common metal cause of allergic contact dermatitis. Source of nickel: Jewellery and metal components of clothing: Prolonged contact with skin Coins, keys, scissors, knitting needles, thimbles, scouring pads and other metallic tools and utensils: Transient but frequent Platers and some metal machinists: risk of occupational nickel allergy. Features: Patches of dermatitis at sites of contact with metal objects Most commonly, the ears from earrings, Wrists from watches and bracelets, Neck from necklaces and their clasps, Central back and upper chest from bra components, Central abdomen from studs and zips in trousers, especially jeans, and Dorsa of the feet from shoe buckles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Allergic contact dermatitis A Type IV hypersensitivity (delayed type) reaction occurs to a substance (allergen) in previously sensitised individuals by the same molecule. A photo patch test is done for diagnosis Common substances are known to cause Allergic contact dermatitis Chromium in cement Pallidum Gold PPD in hair dye PTBP in Bindi Vegetable matter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option Permethrin allergy: Permethrin is an insecticide used as a topical cream for scabies and other parasitic infestation. It can cause skin irritation, itching, swelling and redness. Option B. Potassium dichromate: Most exposures to chrome are occupational, from cement in construction workers. Option D. PPD allergy: Paraphenylenediamine is used in hair dye responsible for contact dermatitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old male has had a rash for the past 4 weeks and it is getting worse. They applied over-the-counter drugs but they were of less help. No other rash or no mucosal complaints were there. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irritant contact dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic contact dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acrodermatitis enteropathica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Irritant contact dermatitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724307497659-photos-1722940864572-QTDD019002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Irritant contact dermatitis The given clinical picture is of Diaper dermatitis, a type of Irritant contact dermatitis. Diaper dermatitis: Develops in prolonged and too frequent contact with degraded urine or faeces. It occurs most frequently in young or elderly individuals with urinary or faecal incontinence. Complicating factors: Sweat , occlusion, irritant cleansers, secondary medications and secondary infection. Features: Dry and fissured skin, restricted to the site of contact Burning and pain o ften present Treatment: Frequent changes in absorbent napkins in infants Improve continence in elderly Emollients Barrier cream Topical steroids and antibiotics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Allergic contact dermatitis Irritant contact dermatitis Cause: Immunologic- Type IV hypersensitivity reaction Non-immunologic- Direct tissue damage Predisposition: Affects all genetically predisposed individuals Affects all those who are exposed Site: Disseminated Restricted to the site of contact Symptoms: Itching Burning and pain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Allergic contact dermatitis: It is a type IV hypersensitivity reaction characterised by vesicles and bullae instead of dry and fissured skin, as in irritant contact dermatitis. Usually, it occurs on exposed areas of the skin. Option C. Acrodermatitis enteropathica: It is characterised by chronic diarrhoea and fatty substances in faeces(steatorrhoea). In the congenital form, symptoms start gradually, frequently during wearning. Option D. Pellagra: It shows peeling, redness, scaling and thickening of sun-exposed areas, often as Kassals necklace. It is caused due to niacin deficiency in the diet.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of atopic dermatitis includes any of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcineurin inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phototherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isotretinoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Isotretinoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isotretinoin Isotretinoin causes dry skin due to its sebolytic effects. AD patients already get dry skin. Hence, isotretinoin would further worsen them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of atopic dermatitis A) General therapy- Barrier repairâ€”Very important to address dryness of skin (xerosis) and an impaired epidermal barrier. This is done by applying moisturizers (Petrolatum and ceramide based moisturizer) B) Specific therapy- First line Second line Third line (Systemic) Â· Topical steroids Â· Topical calcineurin inhibitors (Tacrolimus/pimecrolimus) especially in areas prone for steroid induced atrophy (e.g. face, flexures) Â·Phototherapy Â·  Steroids Â·   Azathioprine Â·    Mycophenolate mofetil Â·    Cyclosporine Â·    Methotrexate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with eczematous dermatitis over the extensor surfaces. His mother has the history of bronchial asthma. What should be the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air borne contact dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seborrheic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discoid dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atopic dermatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atopic dermatitis Atopic dermatitis typically presents with eczema lesions on extensors loke cheeks and elbows in children. H/o bronchial asthma also supports this diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hanifin and Rajka criteria for diagnosis of AD Major criteria (Must have 3 of the following) Minor criteria Must have 3:*Only the important ones have been mentioned here 1. Pruritusâ€”HALLMARK of the disease 1. Dennie-Morgan infraorbital foldsâ€”linear transverse crease under lower eyelid 2. Typical distribution: â€“ Flexural in children and adults m/c site is antecubital fossa, knee flexures â€“ Facial and extensor involvement in infancyâ€”m/c site is face 2. Ichthyosis (dry skin)/hyperlinear palms (increased skin lines) 3. Chronic relapsing dermatitis 3. Elevated serum IgE 4. Personal or family history of atopic disease (asthma, allergic rhinitis,atopic dermatitis) 4. Hand/foot eczema 5. Dry lips and inflammation (Cheilitis) 6. Xerosis (dry skin) 7.   Pityriasis alba- Presents as poorly defined, hypopigmented, slightly scaly patches on the cheeks, typically in children/young adults&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Air borne contact dermatitis (phyto-photodermatitis) is due to chemicals in plants which can cause a phototoxic reaction on exposed parts of skin (phyto = plant, photo = light) Option C- Seborrheic dermatitis is an inflammation and scaling in seborrheic areas due to Malassezia. It shows greasy, yellow scales. Option D- Discoid eczema will have coin shaped eczematous lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The feature shown in the Image is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seborrhoeic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic contact dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irritant contact dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atopic dermatitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319463288-QTDD019006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atopic dermatitis The given image shows â€œ Dennie Morgan fold â€, which is an ocular abnormality of Atopic dermatitis. Ocular abnormalities of atopic dermatitis: Dennie â€“Morgan fold : It is an extra fold of skin under the lower eyelids Keratoconjunctivitis Keratoconus Cataract Retinal detachment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATOPIC DERMATITIS Key diagnostic criteria: Hanfin and Rajka Pruritus- hallmark Rash on face, extensors, or both in infants and young children Lichenification in flexural areas in older children Tendency toward chronic or chronically relapsing dermatitis Personal or family history of atopic disease: asthma, allergic rhinitis, atopic dermatitis Other Common Findings: Skin features: Dryness Ichthyosis Pityriasis alba White dermatographism (white line appears on skin within 1 minute of being stroked with a blunt instrument) Head-light sign : periorbital, perioral and perinasal area are spared Ocular features: Dennie-Morgan folds (accentuated lines or grooves below the margin of the lower eyelid) Allergic shiners (darkening beneath the eyes) Conjunctivitis Keratoconus Anterior subcapsular cataracts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Seborrhoeic dermatitis: These are Greasy, scaly yellow patches over the scalp, nasolabial folds, eyebrows. Option C. Allergic contact dermatitis is a type IV hypersensitivity reaction characterised by vesicles and bullae. Usually, it occurs on exposed areas of the skin. Option D. Irritant contact dermatitis: Inflammatory, localised skin response caused by a broad range of physical or chemical agents. It occurs in all those exposed and is restricted to sites of exposure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;White dermographism is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic eczema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urticaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angioedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atopic eczema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atopic eczema White dermatographism occurs due to capillary vasoconstriction following light stroking of the skin occurs normally but is particularly pronounced in atopic eczema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATOPIC DERMATITIS Key diagnostic criteria: Hanfin and Rajka Pruritus- hallmark Rash on face, extensors, or both in infants and young children Lichenification in flexural areas in older children Tendency toward chronic or chronically relapsing dermatitis Personal or family history of atopic disease: asthma, allergic rhinitis, atopic dermatitis Other Common Findings: Skin features: Dryness Ichthyosis Pityriasis alba White dermatographism (white line appears on skin within 1 minute of being stroked with a blunt instrument) Head-light sign : periorbital, perioral and perinasal area are spared Ocular features: Dennie-Morgan folds (accentuated lines or grooves below the margin of the lower eyelid) Allergic shiners (darkening beneath the eyes) Conjunctivitis Keratoconus Anterior subcapsular cataracts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Urticaria: Shows cholinergic or symptomatic dermographism Option C. Angioedema: It is characterized by swelling that occurs beneath the skin&#x27;s surface, usually in the face, lips, tongue, throat, or genitals. It is often caused by an allergic reaction or a genetic disorder. Option D. Lichen Planus: It is a chronic inflammatory skin condition that typically presents with flat, itchy, and shiny bumps or lesions that can occur anywhere on the skin or mucous membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Dermographism: Type of dermographism Seen in Feature White dermographism Atopic Eczema Occurs due to capillary vasoconstriction following light stroking of the skin Cholinergic dermographism Cholinergic urticaria A type of dermographism that occurs in response to an increase in body temperature, such as during exercise or exposure to heat. The skin becomes raised and itchy, and small red bumps may appear. Symptomatic dermographism Physical urticaria Characterised by itching or burning skin sensations and the development of pruritic wheals and flare in areas exposed to shearing forces on the skin. Black dermographism Discolouration of the skin after pressure from a metallic object&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following signs are associated with atopic dermatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis alba&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior neck folds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratoconus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Atopic dermatitis is classified as endogenous eczema triggered by exogenous agents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATOPIC DERMATITIS Key diagnostic criteria: Hanfin and Rajka Pruritus- hallmark Rash on face, extensors, or both in infants and young children Lichenification in flexural areas in older children Tendency toward chronic or chronically relapsing dermatitis Personal or family history of atopic disease: asthma, allergic rhinitis, atopic dermatitis Other Common Findings: Skin features: Dryness Ichthyosis Pityriasis alba White dermatographism (white line appears on the skin within 1 minute of being stroked with a blunt instrument) Head-light sign : the periorbital, perioral and perinasal area is spared Ocular features: Dennie-Morgan folds (accentuated lines or grooves below the margin of the lower eyelid) Allergic shiners (darkening beneath the eyes) Conjunctivitis Keratoconus Anterior subcapsular cataracts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of Atopic dermatitis Bacterial infection (S.aureus) Viral infection(HSV-1: Eczema herpeticum|) Erythroderma &amp;gt;90% of body surface area&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patch tests are used for diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contact dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seborrheic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nummular dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Contact dermatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contact dermatitis Patch test is used to identify exogenous allergens in ACD (confirmatory test for ACD), not in endogenous eczema like atopic eczema. Patch strips are prepared by putting a drop of the allergen onto aluminium chambers (Finn chambers) and then stuck onto upper back The patches are removed after 48 hours and 3 readings are taken 3 readingsâ€”Immediately after removal of patch (i.e. 2 days), next at day 4 (best reading time), and Day 7 for late reactions (for metals, PPD and neomycin). Red papules, edema and vesicles at a particular area indicates ACD to that chemical.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Seborrheic dermatitis is a common inflammatory skin disease presenting with a papulosquamous morphology in areas rich in sebaceous glands, particularly the scalp, face, and body folds. Option C- Atopic dermatitis is an endogenous eczema where patch test would not help Option D- Nummular eczema is also called discoid eczema of coin shaped eczema. Disc = oval or circular, â€œoidâ€ = like. Hence, circular, or oval plaques (like a coin) of eczema with a clearly demarcated edge&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about atopic dermatitis are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pruritus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exudation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichenification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microabscess&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Microabscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microabscess Microabscess is seen in psoriasis/cutaneous lymphoma/dermatitis herpetiformis, not in atopic dermatitis (AD). Psoriasis has neutrophilic microabscess in epidermis. T cell cutaneous lymphoma has lymphocytic microabscess in epidermis. DH has papillary microabscess.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Pruritus (itch) is a classical symptom in AD Option B- Exudation (oozing) occurs in AD due to underlying spongiosis. Spongiosis refers to the presence of fluid in between keratinocytes in the epidermis. Option C- Lichenification refers to the presence of thick, black skin with increases skin markings in AD. This occurs due to constant rubbing and scratching.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child with since last 4 weeks mother notices many rounded, oval or irregular hypopigmented patches that are not well marginated. Lesions are often slightly erythematous and have fine scaling. No atrophy could be appreciated in the examination. Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis alba&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevus depigmentosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pityriasis alba&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724307542171-photos-1722940865317-QTDD019015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis alba Pityriasis alba It is a low-grade type of eczema mainly seen in children. (Pityriasis = fine scale, Pale colour = hypopigmentation) Age: Children and adolescents 3 to 16 years, girls = boys. Site: In children, they are often confined to the face, most commonly on the cheeks and around the mouth and chin. In 20% of affected children, the neck, arms and shoulders are involved, as well as the face. Can also occur on trunk Features: The individual lesion is a rounded, oval or irregular hypopigmented patch that is usually not well marginated. Lesions are often slightly erythematous and have fine scaling. Initially, the erythema may be conspicuous , and there may even be minimal serous crusting. Later, the erythema subsides completely and at the stage at which a physician commonly sees the lesions, they show only persistent fine scaling and hypopigmentation. 5 to 2 cm in diameter, but they may be larger, especially on the trunk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eczema: Reaction pattern of the skin secondary to the internal or external stimuli&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Vitiligo is an autosomal dominant autoimmune disease of adults with depigmented lesions. The lesions show absent melanocytes in histology. It occurs due to the generation of autoimmune antibodies against melanocytes. Option C. Nevus depigmentosus: It is a pigmentary disorder due to defects in the transfer of melanosomes from melanocytes to keratinocytes. Option D . Leprosy: It is caused by infection of M . leprae . Disease after infection depends upon the host&#x27;s Leprosy can present with hypopigmented patches with decreased sensation and atrophy. In histology, there are acid-fast bacilli detected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of the principal forms of eczema Exogenous eczemas: Allergic contact eczema Endogenous eczemas: Asteatotic eczema â—        Dermatophytid â—        Eczematous polymorphic light eruption â—        Infective dermatitis â—        Irritant eczema â—        Photoallergic contact eczema â—        Postâ€traumatic eczema â—        Atopic eczema â—        Chronic superficial scaly dermatitis â—        Eyelid eczema â—        Hand eczema â—        Juvenile plantar dermatosis â—        Nummular dermatitis â—        Pityriasis alba â—        Metabolic eczema or eczema associated with systemic disease â—        Seborrhoeic eczema â—        Venous eczema&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 83-year-old male was admitted to hospital for a flare of his chronic obstructive pulmonary disease (COPD) in winters. After 1 week, he complains of some itchiness in his lower legs. The crazyâ€paving pattern is seen on the leg. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Photodermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paederus dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asteatotic eczema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seborrhoeic eczema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Asteatotic eczema&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319463833-QTDD019016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asteatotic eczema The given clinical scenario is suggestive of Asteatotic dermatitis. It is aka eczema craquelÃ©, a common type of dermatitis due to dry skin. Sites: Shins (most common) can occur in the upper limbs and trunk. Cause: Mainly due to water loss from the stratum corneum Low humidity Excessive use of soap and detergents Age: Elderly people Predisposing factors: Ichthyosis, thyroid, malnutrition, retinoids Features: Distinctive crazy-paving appearance: Diamond-shaped plates of skin are separated from each other by red bands forming a network. It may flare during winter due to a reduction in humidity associated with central heating. Treatment: Emollients, moisturisers, topical steroids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Photodermatitis: It is characterised by a pink or red skin rash with blisters, scaly patches or raised spots on areas directly exposed to the sun. The lesions resemble eczema, but it occurs on exposed surfaces in areas exposed to light. Option B . Paederus dermatitis: It is an irritant contact dermatitis characterised by the sudden onset of erythema bullous lesions on exposed areas of the body caused by insects of genus Paederus. Accidental brushing against or crushing the beetle over the skin causes a release of its coelomic fluid, which contains a vesicant agent called paedrin. Option D. Seborrheic eczema: It is a papulosquamous disorder with distribution on the sebum-rich areas of the scalp, face and trunk. Its severity ranges from mild dandruff to exfoliative erythroderma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male presents with a palmar rash that has troubled him remittently for the past 2 years. It is worse on the right and, when troublesome, the affected skin fissures and is painful. The blisters tend to burst. No other parts of the body are affected. The most likely diagnosis and treatment for the same is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkeratotic hand eczema - emollients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis - PUVA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ringworm (tinea manuum) - antifungals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tylosis â€“ salicylic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperkeratotic hand eczema - emollients&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319464089-QTDD019017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkeratotic hand eczema - emollients The given clinical scenario and the picture is suggestive of hyperkeratotic palmar dermatitis It is a form of eczema in which there is thick scaling on the palms. Age: Middle age, Males&amp;gt; Females Cause: Idiopathic , classified as endogenous eczema Features: Sharply demarcated, hyperkeratotic, and fissured lesions in the middles of both palms. Starts in one palm and progresses to involve the other palm and velar surface of the fingers. Fissures are often painful No vesicles or pustules Nails are not affected Treatment: Emollients , Topical steroids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Psoriasis-puva: Although the features of both the conditions are similar, psoriasis involves other sites and nails are also affected. Option C. Ringworm (tinea manuum) - antifungals: It is a fungal infection of the hands. There is a red laque with an active vesicular scaly border and a centrifugal growth. Palmar surfaces may have a dry scaling appearance. Option D. Tylosis â€“ salicylic acid: aka hyperkeratosis palmaris et plantaris. It is characterised by focal thickening of the skin of the hands and feet and is associated with an increased risk of squamous cell carcinoma of the oesophagus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy had itchy, excoriated papules on the forehead and the exposed parts of the arms and legs for 3 years. The disease was most severe in the rainy season and improved completely in winter. Most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insect bite hypersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urticaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Insect bite hypersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insect bite hypersensitivity Insect bite hypersensitivity (IBH) is a hypersensitivity reaction to insect bites. It tends to be symmetrically distributed, itchy papules and papulovesicles. It is often seen on exposed parts of extremities, increases in monsoon.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Scabies will not have lesions only on the exposed skin. Also, seasonal change would not be seen. Option C- Urticaria will have wheals as the classical lesion. Option D- AD has eczematous eruptions on flexures (adults) and extensors (children)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male complains of increasingly severe dandruff and an itchy rash on the face. No other area is involved. No significant history of previous disease. He has been prescribed a steroid cream, which provides only temporary relief. What is the Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes â€“ orofacial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic contact dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seborrhoeic dermatitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Seborrhoeic dermatitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319464098-QTDD019021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seborrhoeic dermatitis The given clinical scenario and the picture are suggestive of Seborrhoeic dermatitis. The picture shows rash affecting areas of high-sebum production (nasolabial folds).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seborrhoeic dermatitis: It is a common, chronic, or relapsing form of eczema/dermatitis Age: Biphasic incidence occurring in infants and in adolescents and adults Site: Mainly affects the sebaceous gland-rich regions of the scalp, face, and trunk. Pityriasis capitis: (dandruff) Uninflamed form of seborrhoeic dermatitis on the scalp. It has a predilection for the cutaneous folds, including large flexures and submammary areas, and the distribution is usually symmetrical. Cause: Unknown, but commensal lipophilic yeasts of the genus Malassezia have long been associated with SD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Herpes â€“ orofacial: It is characterised by superficial ulcerative lesions of the tongue and surrounding oral mucosa. Painful perioral vesicles are present overlying an erythematous base. Option B. Allergic contact dermatitis: It is caused by chemical exposure. It commonly occurs on the exposed areas like hands, feet etc., at the exposure site. Pruritus is the predominant symptom associated with vesicles and bullae. Option C. DLE: It is s characterised by initial dry red patches, which then form red plaques with adherent scales. It may progress to atrophic scarring and scarring alopecia. Lesions are present on the nose, cheeks and ear lobes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant was brought to OPD by his mother for a rash over his body. Mother has asthma, and father is a known diabetic. The mother says that since the child has started to crawl, these lesions are becoming prominent. All are true regarding this except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexures areas are affected with face and scalp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pruritus is the hallmark&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary infection are common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lesions are papulovesicular and exudative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flexures areas are affected with face and scalp&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724307588095-photos-1722940910541-QTDD019024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flexures areas are affected with face and scalp The given scenario and the picture are suggestive of the Atopic dermatitis-Infantile phase. Infantile type has extensor distribution, and the Adult type has flexural distribution.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of Atopic dermatitis Bacterial infection (S.aureus) Viral infection(HSV-1: Eczema herpeticum|) Erythroderma &amp;gt;90% of body surface area&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Airborne contact dermatitis can be diagnosed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patch test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prick test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estimation of serum IgE levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patch test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patch test A special form of patch test called photo-patch test is done for air borne contact dermatitis. It is used to detect chemicals which get activated by sun exposure (photo-allergens). Here chemicals are applied in patches on both sides of back. Halfback is irradiated with UVA, other half covered. If the exposed site becomes positive indicates photo-allergic eczema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Air-borne contact dermatitis (ABCD)/ Phyto-photodermatitis: Chemicals in plants can cause a phototoxic reaction on exposed parts of skin (phyto = plant, photo = light) A combination of Type 1 and Type 4 hypersensitivity is postulated Parthenium hysterophorus (congress-grass)â€”a plant-weed of family Compositae grows freely in Indian farms (commonest cause of plant dermatitis in India). The release of sesquiterpene lactone (SQL) by the leaf, stem and pollen of these plants causes ABCD in farmers Chronic itching, scaling, lichenification is seen on eyelids (air allergens can lodge in eyelids initially), face, nasolabial folds, V-area of the chest. More in summers, less in winters Diagnosis is by photo-patch test Oral steroid is the DOC for acute management and Azathioprine is the DOC for long-term immunosuppressive management&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Skin biopsy is not required as patch test is the method of choice for diagnosis Option C- Prick test is done for urticaria where food allergens are pricked into skin and wheal formation as the site indicates the suspect food culprit for urticaria. It is a type 1 hypersensitivity response. Option D- IgE is high in many diseases, not only in eczema.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adult presents with itchy hyperpigmented plaque with exudation on the flexure of the elbow and back of knee as shown. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atopic dermatitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319464526-QTDD019027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atopic dermatitis Oozing lesions on flexure is strongly s/o atopic dermatitis. In adults, lesions are seen on flexures, while in young children, they are seen on extensors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Psoriasis has extensor area lesions. They are scaly and erythematous. They do
