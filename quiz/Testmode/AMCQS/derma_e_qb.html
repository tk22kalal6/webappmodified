                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;

                        ${q.audio ? `

                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;

                video.onerror = () =&gt; {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Mycosis cells are altered:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T-Lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B-lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T-Lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T-Lymphocytes In mycosis fungoides, T-cell lymphocytes become cancerous and affect the skin. When these lymphocytes occur in the blood, they are called SÃ©zary cells. In SÃ©zary syndrome, cancerous T-cell lymphocytes affect the skin and large numbers of SÃ©zary cells are found in the blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mycosis fungoides is characterized by the expansion of a clone of CD4+ (or helper) memory T cells that normally patrol and home in on the skin.  The malignant cells often lack normal T-cell antigens such as CD2, CD5, or CD7, and they can produce cytokines that inhibit Th1-type immunity and host cell-mediated immunity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with a solitary ulcer over his face for 2 months. On examination, a solitary ulcer with a beaded margin with telangiectasias is seen over the right cheek as shown in the image. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratoacanthoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basal cell carcinoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724226460620-photos-1722940989797-QTDD004004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma The given clinical scenario and the picture is of basal cell carcinoma . Basal cell carcinoma Most common skin cancer Found in sun-exposed part of the body: around the upper lip Locally invasive, but rarely metastasise Features: Waxy, pink, pearly nodule that may start as a small macula or papule Telangiectasias may be present Rolled out borders Central crusting and ulceration History of bleeding while itching may be present Histopathology: Basal cell tumors show palisading nuclei. Treatment: Mohâ€™s microscopic surgery Hedgehog pathway inhibitor: Vismodegib, Sonedigib&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma is aka Rodent ulcer Common sites: Inner canthus of the eye Outer canthus of the eye Nose On and around the nasolabial fold On the forehead&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Squamous cell carcinoma: Second most common skin cancer. It forms indurated and ulcerated nodules located below the lower lip. Option C. Malignant melanoma: Common skin cancer caused by the uncontrollable growth of melanocytes. They usually look like freckles or moles which may itch or bleed. Option D. Keratoacanthoma: It is a subtype of SCC that presents as a pink, crateriform nodule. It typically grows rapidly and may resolve spontaneously over months.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors for BCC: Sun exposure PUVA Surgical scar HPV infection Ionizing radiation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 yr old man presents with a lesion on cheek with pearly raised border and telangiectasia on surface of lesion. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Actinic keratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Basal cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma BCC is the most common cancer (in the general population, BCC is 3â€“6 times &amp;gt; SCC). This ratio is reverse in immunosuppressed patients like in transplant recipients where SCC &amp;gt; BCC. The classic or nodular type is the most common type of BCC. Presents as nodules with a rodent ulcer. The edge is classically pearly and rolled. Telangiectasias cover the lesion. Most common site is the face (most common site on face is the nose). The forehead, ears, periocular areas, and cheeks are also favoured sites. Metastasis is extremely rare.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Squamous cell carcinoma presentation is a solitary, hard, eroded papule/nodule/ulcer with indurated everted edges (note BCC has a pearly rolled margin) Option C. Actinic = sun. Hence, sun-induced keratosis. Most common precancerous lesions for skin cancer. It presents as flat or elevated, hard, keratotic lesions on sun exposed area Option D. Wart will not have the presentation as described.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skin markers of internal malignancy are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sweets syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acanthosis nigricans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrolytic migratory erythema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema migrans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythema migrans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythema migrans Erythema migrans also called as erythema chronicum migrans is a skin condition after a bite by a hard tick causing target lesions on the skin. It has no relation to malignancy as it is a borrelia skin infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diseases with underlying cancer in most/all cases Diseases with underlying cancer in some cases 1. Erythema gyratum repens 2. Necrolytic migratory erythema 3. Paraneoplastic pemphigus 4. Leser-Trelat sign (with adenocarcinoma of the stomach or colon) 5. Tripe palms (with Ca lung) 1. Acanthosis nigricans 2. Dermatomyositis 3. Neutrophilic dermatoses (Sweet syndrome/Pyoderma gangrenosum/Dermatitis herpetiformis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Malignancy-associated Sweets syndrome is most commonly associated with blood cancers such as leukemia/lymphoma and solid tumors including breast cancer. Option B. Acanthosis nigricans is rarely associated with gastric adenocarcinoma Option C. Necrolytic migratory erythema is a characteristic skin rash most often associated with glucagonoma, an alpha-cell tumour of the pancreatic islets. It is usually seen as a part of the glucagonoma syndrome, a paraneoplastic syndrome that includes the triad of diabetes mellitus, necrolytic migratory erythema and weight loss&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which oral condition is not premalignant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral reticular lichen planus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral submucous fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythroplakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukoplakia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral reticular lichen planus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral reticular lichen planus Oral reticular lesions in lichen planus are criss-cross white streaks in the mouth and are not associated with malignancy. They often give burning sensation in the mouth and patient feels difficulty in eating spicy food. Lesions may be associated with dental amalgam.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Oral submucous fibrosis is characterized by abnormal collagen deposition. It is a precancerous disorder and transforms into a malignant tumour in 1.5â€“15% of all cases. Symptoms include submucous fibrosis, ulceration, xerostomia, a burning sensation, and restricted mouth opening. Option C- Erythroplakia is a persistent red fixed patch on mucosal surface. Least common of all oral precancerous lesions but with the maximum potential to convert to malignancy. Option D- Oral leucoplakia (OL) is the most common precancerous lesion of the oral mucosa. Presents as a white non-removable plaque. Potentially malignant (0â€“20% risk of conversion to malignancy). Oral leucoplakia is in the same clinical spectrum of disease as oral erythroplakia (OE)â€”OE has more chances of malignant conversion as compared to OL. Non-homogenous OL (speckled OL) is more risky than homogenous OL.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man comes to the clinic for evaluation of small, red, raised spots on his back that are asymptomatic and have not changed for several months. A physical examination demonstrates several of the lesions shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillary angiomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cherry angioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strawberry hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cherry angioma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318897541-QTDD004008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cherry angioma The given clinical scenario is suggestive of Cherry angioma. These are benign asymptomatic, bright red papules on the skin that develops in the third or fourth decade of life. Cherry angioma It is a benign vascular skin lesion. Occurs due to the proliferation of endothelial cells that line the inside of a blood vessel. Age: Increase in number from about the age of 40 years, also called senile angiomas Feature: Asymptomatic firm red, blue, or purple papule 1â€“1 cm in diameter Can also get thrombosed and appear black Diagnosis: Clinical diagnosis and dermoscopy Dermoscopy: Lobular pattern&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A . Angiosarcoma: It is an uncommon, aggressive malignancy of blood vessels that presents on sun-exposed areas of the skin in elderly patients. Option B. Bacillary angiomatosis: It presents as red to purple, friable, vascular papules or plaques caused by Bartonella henselae that are typically seen in immunocompromised patients. Option D. Strawberry hemangioma: It is a benign vascular tumor that presents soon after birth and usually enlarges rapidly for several months before regressing spontaneously over years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pick the incorrect statement about mycosis fungoides&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermotropism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD4 positive T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early metastasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pautrier microabscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Early metastasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early metastasis Mycosis fungoides (MF) is the commonest form of cutaneous T cell lymphoma. In late cases-metastasis is seen, not early cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mycosis fungoides (MF) Chronic, slowly progressive disorder 4 clinical stagesâ€”It usually begins as flat patches (patch stage), then infiltrated plaques occur (plaque stage). In some cases, tumors may eventually appear (tumour stage). Some patients may present with or progress to erythroderma. Lesions are on limbs and girdleâ€”especially pelvic girdle (buttock area) The disease has an indolent course with a good prognosis in early stages but in later stages the lymph nodes and the visceral organs get involved and prognosis worsens. SÃ©zary syndrome (SS): SS is a distinctive (leukemic) form of cutaneous T-cell lymphoma with poor prognosis in which patients have significant blood involvement with a triad of sezary cells in skin and blood, generalized lymphadenopathy and erythroderma (&amp;gt;90%) skin involvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Epidermotropism describes the spread of cells into the epidermis from an underlying dermal or subcutaneous pathology. Seen in MF. Option B- MF has a classic immunophenotype of CD3+/CD4+/CD45RO+memory T cells. Option D- One of the defining histopathological features of MF is the presence of intraepidermal nests/collections of atypical lymphocytes (pautrierâ€™s microabscess)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman comes to the physician because of a 1-month history of a painless, nonpruritic skin lesion on her right thigh. She initially thought it was an insect bite, but it has slowly increased in size over the past weeks. Physical examination shows a 0.8-cm hyperpigmented papule which retracts Inwards on squeezing. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cherry hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Actinic keratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seborrheic keratosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dermatofibroma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318898241-QTDD004013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dermatofibroma The given clinical scenario is suggestive of Dermatofibroma. Dermatofibroma: Benign fibrous nodules which are aka cutaneous fibrous histiocytoma. It is a fibroblast proliferation resulting in small, fibrous, benign dermal growth Age: Adults: Female &amp;gt; Male HPE: Shows whirling fascicles of spindle cell proliferation with excessive collagen deposition in the dermis. Feature: A solitary firm papule or nodule on a limb. Can occur anywhere on the skin Size varies from 0.5â€“1.5 cm diameter Tethered to the skin surface and mobile over subcutaneous tissue The dimple or pinch sign : tethered to the skin surface and mobile over subcutaneous tissue Pain and pruritus may be present In immunosuppressed patients (HIV), dozens of dermatofibroma may erupt Diagnosis: Dermoscopy Treatment: reassurance, cryotherapy, laser&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Cherry hemangiomas: These rare benign lesions that present as asymptomatic, bright red papules on the skin. Option C. Actinic keratosis: Pre-malignant condition that presents as scaly, pink papules on sun-exposed areas, such as the scalp. Option D. Seborrheic keratosis: These are benign lesions that often present as well-demarcated, tan-to-brown papules or plaques with a stuck-on appearance. They occur more commonly in older patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about squamous cell carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SCC is more common than BCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SCC occurs in sun exposed part of body only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common in transplant recipients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Has a pearly rolled edge&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Most common in transplant recipients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common in transplant recipients Basal cell cancer is the most common skin cancer in immunocompetent people. Squamous cell cancer is more common in immunosuppressed patients like in transplant patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- BCC is more common than SCC Option B- SCC can be seen both in sun exposed and sun covered areas Option D- Pearly edge is seen in BCC not SCC&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man comes to the primary care office with a skin lesion on his face that does not itch or bleed. He has worked for the last thirty years as a postal worker. His physical exam is notable for the skin findings shown in the image. Which of the following is the most appropriate treatment strategy to cure this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Local excision alone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic chemotherapy alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local excision with lymph node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Local excision with systemic chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Local excision alone&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318899125-QTDD004019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Local excision alone The given clinical scenario with the patient who has a history of prolonged and abundant sun exposure (postal worker) with the skin lesion consisting of a pink nodule having a translucent appearance with superficial telangiectasia is suggestive of a basal cell carcinoma (BCC), nodular type. BCC is locally invasive but rarely metastasises, so for this reason, local excision is almost always curative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma is aka Rodent ulcer Most common skin cancer Found in sun-exposed part of the body: around the upper lip Locally invasive, but rarely metastasise Features: Waxy, pink, pearly nodule that may start as a small macule or papule Telangiectasias may be present Rolled out borders Central crusting and ulceration History of bleeding while itching may be present Histopathology: Basal cell tumors show palisading nuclei. Treatment: Mohâ€™s microscopic surgery Hedgehog pathway inhibitor: Vismodegib, Sonedigib Common sites: Inner canthus of the eye Outer canthus of the eye Nose On and around the nasolabial fold On the forehead&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors for BCC: Sun exposure PUVA Surgical scar Ionizing radiation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following conditions predispose to malignancy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital melanocytic nevus measuring 2 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irregular margins on a mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human papilloma virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunosuppression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital melanocytic nevus measuring 2 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital melanocytic nevus measuring 2 cm Congenital melanocytic nevus (only if giant in size) predisposes to malignant conversion. Size more than 20 centimetre would be considered for the giant nevus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Irregular margins on a mole would suggest melanoma conversion. Other clues to melanoma would be size more than 6 mm, asymmetry of lesions, multiple colours and an evolving course. Option C- High risk HPV include 16,18,31,33, 45, 52,58 Option D- immunosuppression commonly predisposes to malignant disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female presents with a small bluish lesion under the nail of her right index finger. The lesion is extremely tender to the touch. If the lesion is a tumor, its cells of origin are most likely to have which of the following functions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proprioception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Light touch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thermoregulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphatic drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thermoregulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thermoregulation The given clinical scenario is suggestive of a Glomus It is a tumor of the glomus body which is a temperature-sensitive organ of modified perivascular smooth muscle cells, which is involved in the vascular regulation of skin temperature: Thermoregulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glomus tumor It is a nodule that arises from glomus cells in the arterial portion of a Glomus body. Site: Nail bed or palm Extracutaneous glomus tumor: GIT, mesentery, trachea, cervix and vagina. Glomus body: It is a temperature-sensitive organ of modified perivascular smooth muscle cells, which is involved in Thermoregulation . It shunts blood away from the skin surface in cold temperatures in order to prevent heat loss and to direct blood flow to the skin surface in hot environments to facilitate the dissipation of heat. Features: Solitary, painful 1 to 2 cm reddish blue papule or nodule Histology: Shows solid sheets of glomus cells around small blood vessels. Treatment: Surgical excision&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man comes to the clinic because of a 5-week history of a rapidly evolving skin lesion near the right ear. He works as a landscaper. The image of the lesion is shown below. It is not painful or pruritic and the patient gave no history of bleeding. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyogenic granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratoacanthoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Keratoacanthoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318899636-QTDD004024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Keratoacanthoma The given clinical scenario of an elderly patient having prolonged sun exposure with a rapidly growing, dome-shaped nodule with a hyperkeratotic central crater is suggestive of Keratoacanthoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Keratoacanthoma It is a common, rapidly growing, locally destructive tumor Age group: Middle-aged or elderly (fair-skinned people) It resembles SCC Origin: Arises from the infundibulum of the hair follicle Risk factors: Sun exposure Cutaneous trauma Chemical carcinogens HPV infection Features: Solitary, rapidly growing nodule Sharply demarcated, firm, erythematous, or skin color Central hyperkeratotic plug Grows rapidly for 4 to 6 weeks and then it may spontaneously regress Histopathological findings: Atypical keratinocytes with eosinophilic cytoplasm Treatment: Surgical excision&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grzybowski syndrome Generalized eruptive keratoacanthoma of Grzybowski is a rare condition where numerous small keratoacanthomas develop abruptly often with mucosal involvement associated with pruritus. Patients may develop a mask-like face, ectropion, and hoarseness due to nodules in the larynx. The lesions grow rapidly, last for a few weeks and then regress spontaneously leaving atrophic scars.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old boy is brought to the physician by his mother because of painless lesions on his face that he has had since shortly after birth. A photograph of the lesions is shown. Which of the following is the most likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infantile hemangioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naevus flammeus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verruca vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibromas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infantile hemangioma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318900283-QTDD004025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infantile hemangioma The given clinical scenario of an infant with a solitary bright red papule on the head is suggestive of Infantile hemangioma. Infantile hemangioma: It is aka Strawberry naevus It is a benign, vascular tumor that occurs in 10% of infants and presents in the first few weeks of life. Site: Head and neck. Features: Initially, it appears as a flat lesion or group of telangiectasias Progresses to form a red papule or plaque Often solitary nut multiple lesions can also occur Histopathology: Shows clusters of thin-walled capillaries lined with angioblastic endothelial cells that grow rapidly during the proliferation stage. Treatment: Asymptomatic, can spontaneously regress Propranolol Surgical excision, cryotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Naevus flammeus: It is also a benign capillary vascular malformation. It presents at birth as a pink or red patch and is most often observed on the nape of the neck, eyelid, or glabella Option C. Verruca vulgaris: aka viral warts caused by HPV infection that presents as cauliflower-like papules with a rough, papillomatous, and hyperkeratotic surface. Option D. Neurofibroma: It is a common nerve-sheath tumor. It presents as a skin-colored, soft-to-firm papule or nodule with a smooth surface.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman comes to OPD because of a chronic ulcer on her left ankle for 6 years as shown in the image below. Examination shows a 7.5-cm (3-in) ulcer with elevated, indurated margins and a necrotic floor above the left medial malleolus. Which of the following is the most appropriate next step in the management of this patient&#x27;s ulcer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan of the left leg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perthes test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duplex ultrasonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Punch biopsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Punch biopsy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318900670-QTDD004028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Punch biopsy The given clinical history of a chronic ulcer showing indurated margins and the necrotic floor is likely to be a malignant Any patient that has a lesion suspicious of skin cancer should undergo a biopsy to rule out malignancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type of biopsy Indication Punch biopsy -Non Melanotic malignant tumors -Marjolin ulcer -Superficial inflammatory diseases (erythema multiforme major) -CTD like SLE -Benign tumors Excision biopsy -Subcutaneous or deep dermal tumors (lipoma) -Deep inflammatory disease (erythema nodosum) -Malignant melanoma Shave biopsy -Basal cell carcinoma -Skin tags -Dome-shaped nevi -Seborrheic keratoses&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. CT scan of the leg: It is commonly done in case of an abscess, infection, fracture, etc Option B . Perthes test and Option C .Duplex USG are done in cases of varicose veins&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mohs micrographic surgery is a specialized treatment for skin cancer that offers extremely high cure rates and maximal preservation of healthy tissue. Which of the following is not an indication of the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The primary lesion of the ear or lip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor less than 2 cm in size&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poorly differentiated lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tumor less than 2 cm in size&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumor less than 2 cm in size Mohs micrographic surgery, is a precise surgical technique in which the complete excision of skin cancer is checked by microscopic margin control.It is done for tumors &amp;gt;2cm in size. Intraoperative microscopic examination of the entire surgical margin by the surgeon allows accurate and dependable identification and removal of all the residual invasive tumor while preserving adjacent uninvolved skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications : High-risk basal cell carcinoma and squamous cell carcinoma The primary lesion of ear or lip Recurrent lesion Tumor size of more than 2 cm in size Poorly differentiated lesion Tumors with perineural invasion&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient 25 years old comes with a chief complaint of swelling in bilateral cheeks present for 10 months. She gave a similar history to bilateral swellings when she was 12 years old and had undergone surgery for the same. Examination of the face showed frontal bossing, broad nasal bridge, hypertelorism, and mandibular prognathism. A suspicion of Gorlin syndrome is raised because of the presence of multiple cysts. It is associated with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guttate psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basal cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell carcinoma Gorlin Syndrom e aka Nevoid Basal Cell Carcinoma Inheritance: Autosomal dominant Cause: Germline mutation of PTCI , a tumor-suppressing gene Features: Genodermatoses with Basal cell carcinomas and Multiorgan abnormalities&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of Gorlin-Goltz syndrome: It can be established when two majors or one major and two minors are present which are described below. The major Criteria are as follows: More than 2 BCCs or one under the age of 20 years Odontogenic keratocyst Three or more palmar pits Bilamellar calcification of falx cerebri Bifid, fused, or splayed ribs First-degree relative with NBCCS. Minor Criteria are as follows: Macrocephaly adjusted for height Frontal bossing, cleft lip/palate, and hypertelorism Sprengel deformity, pectus, and syndactyly of digits Bridging of sella turcica, hemivertebrae, and flame-shaped radiolucencies Ovarian fibroma Medulloblastoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cancer patient who had received radiotherapy has now developed multiple, small, pink nodular growth over the epilated scalp. Histopathological findings of the lesion show the characteristic appearance shown in the image below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cylindroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichoepithelioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilomatricoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cylindroma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318900957-QTDD004035IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cylindroma The given clinical scenario with the histopathological image showing a â€œ jigsaw puzzle â€ appearance is characteristic of Cylindroma Cylindroma aka turban tumors or Spieglerâ€™s tumor It is a tumor of the sweat gland It is a familial, autosomal dominant inheritance pattern Cause: Loss of cylindromatosis gene CYLD on chromosome 16q12-13 Often occurs after radiotherapy epilation of the scalp, hence called turban tumor Features: Multiple, smooth, firm pink to red pedunculated nodules are seen over the scalp and adjacent skin Malignant transformation is rare Histopathology: Shows closely set mosaic masses resembling a jigsaw- puzzle. Treatment: surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Neurofibroma: It is a common nerve-sheath tumor. It presents as a skin-coloured, soft-to-firm papule or nodule with a smooth surface. Option C. Trichoepithelioma: It is a tumor of germ cells of the hair follicle and commonly develops within a nevus sebaceous Option D. Pilomatricoma: It is a benign hair follicle tumor that presents as a single skin-colored or purplish lesion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sebaceous adenomas are seen in which of the following syndromes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peutz-Jeghers syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muir â€“Torre syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gorlin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Muir â€“Torre syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Muir â€“Torre syndrome It is an autosomal dominant disorder that is characterized by the development of one or more sebaceous neoplasms (Sebaceous adenoma/ Sebaceous epithelioma/ Sebaceous carcinoma and or Keratoacanthomas along with one more visceral malignancies. Cause: Mutations in DNA mismatch repair genes, including MLH1, MSH2, MSH6, and PMS2. Features: Sebaceous tumors : Multiple or solitary benign sebaceous neoplasms on the skin, including sebaceous adenomas, sebaceous epitheliomas, and sebaceomas. Internal malignancies: gastrointestinal, urogenital, or endometrial cancer. Age of onset: Usually occurs in middle-aged or elderly individuals , but can occur in younger individuals as well. Other skin findings: Other skin findings may include keratoacanthomas, basal cell carcinomas, and squamous cell carcinomas. Diagnosis : Biopsy of sebaceous tumors, followed by genetic testing to confirm the presence of a DNA mismatch repair gene mutation. Treatment : Treatment involves close surveillance for internal malignancies, with screening and prophylactic surgery as needed, along with excision of skin tumors as appropriate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Peutz-jeghers syndrome: It is an autosomal dominant syndrome characterized by multiple hamartomatous polyps in the gastrointestinal tract, mucocutaneous pigmentation, and an increased risk of gastrointestinal and non-gastrointestinal cancer. Option C. Gorlin syndrome: It is an autosomal dominant disorder that is characterised by multiple basal cell carcinomas, palmoplantar pits, odontogenic cysts, calcification of falx cerebri, skeletal abnormalities, and Medulloblastoma. Option D . Gardner syndrome: It is an autosomal dominant syndrome, that is a variant of familial adenomatous polyposis characterised by gastrointestinal polyps, multiple osteomalacia, and skin and soft tissue tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer

                        clearInterval(timerInterval);
                        submitTest();
                    } else {

                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;A 25-year-old patient comes with recurrent vesicular rash on lips. Soon he develops a pruritic rash that began on the extremities especially the palms and soles and then spreads on the trunk. He was given acyclovir for the same. Her temperature is 38.1 Â°C. Examination of the skin lesions reveals dusky center and a lighter color around it. The final outer area appears to be erythematous. Which of the following is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Herpes simplex&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1714542226661-qb.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes simplex The given clinical scenario is suggestive of Herpes simplex infection: Eczema herpeticum Eczema herpeticum: Disseminated HSV-1 infection. Aka Kaposi varicelliform eruption Predisposing factors: Atopic dermatitis, sezary syndrome, Darier disease Hailey-Hailey disease, ichthyosis vulgaris, psoriasis and drug eruption high IgE level, antibodies against Malassezia sympodialis, low NK cell count, low levels of cathelicidin LL37 and human Î²-defensin abnormalities in the interferon pathway Characteristic lesions: Vesicular and ulcerative (commonly) Folliculitis, minor &#x27;frictional ulcers&#x27; ( rare) The vesicles burst to form erosions covered by haemorrhagic crusts. The disorder can be prevented by preventing children with atopic dermatitis from coming into contact with individuals with cold sores. Treatment: Oozing and crusted areas need to be gently bathed with saline. Acyclovir should be given as early as possible orally. It can also be administered intravenously. Famciclovir is a similar drug that can be used. Some clinicians would also favour giving prophylactic antibiotics at the same time. Underlying eczema needs to be treated with corticosteroids of sufficient strength to suppress the inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;- Herpes virus infection Virus - DNA Viruses, multiply within the nucleus -HSV-1 disease: Above the diaphragm Orolabial herpes Herpetic gingivostomatitis Herpetic whitlow Erythema multiforme Eczema herpeticum Mollaret meningitis - HSV-2 disease: Below the diaphragm Genital herpes with bilateral enlarged and tender inguinal lymph nodes Primary lesions: Vesicles Multiple grouped tender ulcer Ulcers with polycyclic margins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Herpes zoster : aka shingles , is a viral syndrome caused by reactivation of the varicella-zoster virus after an episode of varicella (chicken-pox). In the skin, the virus causes local inflammation and blistering. Option C. Measles virus: Caused by an RNA virus. The clinical picture of measles can be divided into three stages: prodromal, eruptive, and convalescent. The eruptive is characterized by the appearance of a maculopapular rash, initially fine that subsequently becomes confluent which begins behind the auricle and the presence of Koplikâ€™s spot in buccaneers mucosa. Option D. HIV: Rarely produces pruritic papular eruptions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Imiquimod used in treatment of anogenital warts acts mainly as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiviral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratolytic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antifungal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunostimulator&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Immunostimulator&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immunostimulator Treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anogenital warts transmission is usually by sexual route HPV 6 &amp;gt; HPV 11 Pointed masses on genitalia Application of acetic acid to genital warts enhances visualization of the lesions by making them white (aceto-whitening) Prevention of genital wart is only by Gardasil HPV vaccine, not by Cervarix vaccine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old lady came to the OPD with a lesion on her upper lip as shown below. The lesions were painful earlier but now crusting in some places and seem to be increasing by scratching. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insect bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes labialis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial acne&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herpes labialis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1714542374621-WhatsAppImage2024-04-28at21.14.21_e6ead5fe.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes labialis The given clinical scenario is suggestive of Herpes labialis. aka Cold sores/ Fever blister Caused by HSV-1 Site: Lip margin Characteristics: Fluid-filled vesicle s May be painful just at the onset of pain and may last for a few days. Itching or burning precedes by an hour or two the development of small closely grouped vesicles on an inflamed base. Recurrences tend to be in the same region , but not always on the identical site. Fever, pain, and lymphangitis may be present Treatment: Mild or infrequent herpes labialis may need no treatment. Severe or troublesome recurrence: Acyclovir, Valacyclovir or Famciclovir.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;- Herpes virus infection Virus - DNA Virus, multiply within the nucleus -HSV-1 disease: Above the diaphragm Orolabial herpes Herpetic gingivostomatitis Herpetic whitlow Erythema multiforme Eczema herpeticum Mollaret meningitis - HSV-2 disease: Below the diaphragm Genital herpes with bilateral enlarged and tender inguinal lymph nodes Primary lesions: Vesicles Multiple grouped tender ulcer Ulcers with polycyclic margins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Molluscum contagiosum: Multiple, pearly white, dome-shaped, umbilicated papules caused by a pox virus. Option B. Insect bite: Pruritic eruption at site of bite including local erythema, wheals, and urticaria Option D. Facial acne: Hair follicles under the skin become clogged with sebum and dead skin cells forming small, red, tender pamphlets and pustules&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Low risk HPV is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 31&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 11&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HPV 11&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV 11 HPV 11 is low risk HPV and causes condyloma acuminata&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low risk vs high risk HPVs Low-risk HPV types High-risk types HPV 6,11â€”causes genital warts HPV-16,-18, -45, -31, -33, -52 and -58 causes cervical warts * In high risk genital HPV types, E6 and E7 gene products bind and inactivate p53 (tumor suppressor gene) and retinoblastoma protein (pRb), respectively causing carcinogenesis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following rash is mainly on extremities (acral)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secondary syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot
