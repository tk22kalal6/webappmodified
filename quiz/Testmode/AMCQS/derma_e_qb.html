esponse. True . Option: B. Bacteria involve Schwann cells, ends, and perineural area. True . Option: D. It is multibacillary. True .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Observation or test Type of leprosy TT BT BB BL LL Number of lesions Single usually Single or few Several Many Very many Size of lesions Variable Variable Variable Variable Small Surface of lesions Very dry, sometimes scaly Dry Slightly shiny Shiny Shiny Sensation in lesions (not face) Absent Moderately or mark- edly diminished Slightly or moderately diminished Slightly diminished Not affected or minimally affected Hair growth in lesions Absent Markedly diminished Moderately dimin- ished Slightly diminished Not affected AFB in lesions Nil Nil or scanty Moderate numbers Many Very many (plus globi) AFB in nasal scraping or in nose blows Nil Nil Nil Usually nil Very many (plus globi) Lepromin test Strongly positive (+++) Weakly positive (+ or ++) Negative Negative Negative&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skin biopsy from the hypothetic patch is shown below based on the characteristic histological findings that identify the disease:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukocytoclastic vasculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leprosy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686826715147-QTDP067002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leprosy Neuronal involvement dominates tuberculoid leprosy . Nerves become enclosed within granulomatous inflammatory reactions and, if small (e.g. the peripheral twigs), are destroyed. Nerve degeneration causes skin anesthesias and skin and muscle atrophy that render the person liable to the trauma of the affected parts, leading to the development of chronic skin ulcers . Contractures paralyze, and autoamputation of fingers or toes may ensue. Facial nerve involvement can lead to paralysis of the eyelids, with keratitis and corneal ulcerations . On microscopic examination , all sites of involvement have granulomatous lesions closely resembling those found in tuberculosis. Because of the strong host defense, bacilli are almost never found, hence the name paucibacillary leprosy . The presence of granulomas and the absence of bacteria reflect strong T-cell immunity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficial branch of the radial nerve is used for nerve biopsy in neuritic leprosy . Usually, sensory nerves are preferred for biopsy over mixed or motor nerves. Common nerves used for biopsy: Superficial branch of the radial nerve. Ulnar cutaneous nerve Sural nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Lichen planus. Microscopy shows Hyperkeratosis, Max Joseph space, Saw toothing of Rete ridges, and band-like lymphocytic infiltrate. Option: B. Psoriasis. Microscopy shows Hyperkeratosis, Parakeratosis, Munroâ€™s microabscess, Spongiform pustule of Kogoj, and dilated blood vessels in the dermis. Option: D. Leucocytoclastic vasculitis. Microscopy shows busy dermis with a superficial and mid-perivascular inflammatory pattern. There is a population of predominantly neutrophils in a perivascular and interstitial pattern in addition to those undergoing extravasation from the vessels. Leukocytoclastis (neutrophil degeneration) forming nuclear dust is seen in addition to extravasated erythrocytes. Fibrinoid necrosis of the vessels is also seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A distinctive feature of Lyme disease when causing arthritis that is not seen in rheumatoid arthritis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Villous hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synovial hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoplasmacytic infiltrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arteritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arteritis Lyme disease is a common arthropod-borne illness caused by spirochetes in the genus Borrelia ( burgdorferi ) that can be localized or disseminated with a tendency to cause persistent chronic arthritis . infected tissue. Lyme disease involves multiple organ systems and is divided into three stages: In early localized disease , spirochetes multiply and spread in the dermis at the site of a tick bite , causing an expanding area of redness, often with a pale center. This lesion, called erythema migrans , may be accompanied by fever and lymphadenopathy. In early disseminated disease , spirochetes spread hematogenously throughout the body and cause secondary skin lesions, lymphadenopathy, migratory joint and muscle pain, cardiac arrhythmias, and meningitis often associated with cranial nerve involvement. The third stage, late disseminated disease , manifests many months after the tick bite. B. burgdorferi usually causes chronic arthritis sometimes with severe damage to large joints . Less often, patients will have polyneuropathy and encephalitis that vary from mild to debilitating.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymeâ€™s disease is transmitted by Ixodid tick/ Deer tick and results in Bullâ€™s eye lesion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Villous hypertrophy. Seen in both Lyme disease and Rheumatoid arthritis . Option: B. Synovial hyperplasia. Seen in both Lyme disease and Rheumatoid arthritis . Option: C. Lympho-plasmacytic infiltrate. Seen in both Lyme disease and Rheumatoid arthritis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin lesions caused by B. burgdorferi are characterized by edema and a lymphocytic-plasma cell infiltrate . In early Lyme arthritis, the synovium resembles early rheumatoid arthritis, with villous hypertrophy, lining-cell hyperplasia, and abundant lymphocytes and plasma cells in the sub synovium . A distinctive feature of Lyme arthritis is arteritis , which produces onion-skin-like lesions resembling those seen in lupus . In late Lyme disease, there may be extensive erosion of the cartilage in large joints. In Lyme meningitis, the CSF is hypercellular due to a marked lymphoplasmacytic infiltrate, and it contains anti-spirochete IgGs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudomembranous colitis is caused by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clostridium perfrigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C.tetani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C.difficile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cbotulinum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C.difficile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C.difficile difficile proliferates in the intestines when competition by normal commensal microbiota is reduced by antibiotic treatment . The bacteria release toxins and cause pseudomembranous colitis . difficile produces toxin A , an enterotoxin that stimulates chemokine production and thus attracts leukocytes, and toxin B , a cytotoxin that causes distinctive cytopathic effects in cultured cells. Both toxins are glucosyl transferases and are part of a pathogenicity island that is absent from the chromosomes of nonpathogenic strains of C. difficile. There has been significant success in the treatment of C. difficile with fecal transplantation , emphasizing the role of normal commensal microbiota in defense against pathogens.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs causing Pseudomembranous colitis: MNEMONIC: TALC Tetracyclines Ampicillin and Amoxicillin Lincosamide (Clindamycin) Cephalosporins Drug of choice for Pseudomembranous colitis: Oral vancomycin Drug causing maximum relapse prevention: Fidaxomycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Clostridium perfins. Causes cellulitis and myonecrosis of traumatic and surgical wounds (gas gangrene) , uterine myonecrosis is often associated with illegal abortions. Option: B. C. tetani. Causes tetanus , proliferates in puncture wounds and in the umbilical stump of newborn infants, and releases a potent neurotoxin that causes increased muscle tone and generalized spasms of skeletal muscles ( lockjaw ). Option: D. C.botulinum. Causes botulism , grows in inadequately cooked foods, and releases a potent neurotoxin that blocks the synaptic release of acetylcholine and causes flaccid paralysis of respiratory and skeletal muscles .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A stellate abscess is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlamydia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chlamydia The lesions of lymphogranuloma venereum (LGV) contain a mixed granulomatous and neutrophilic inflammatory response. Variable numbers of chlamydial inclusions are seen in the cytoplasm of epithelial cells or inflammatory cells. Regional lymphadenopathy is common, usually occurring within 30 days of infection. Lymph node involvement is characterized by a granulomatous inflammatory reaction associated with irregularly shaped foci of necrosis containing neutrophils ( stellate abscesses ). With time, the inflammatory reaction is dominated by nonspecific chronic inflammatory infiltrates and extensive fibrosis. The latter, in turn, may cause local lymphatic obstruction, lymphedema, and strictures . In active lesions, the diagnosis of lymphogranuloma venereum may be made by demonstration of the organism in biopsy sections or smears of exudate. In more chronic cases, the diagnosis rests with the demonstration of antibodies to the appropriate chlamydial serotypes in the patientâ€™s serum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;STI kit used for LGV: Black kit .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Tuberculosis. Incorrect . Option: C. Clostridium. Incorrect . Option: D. Syphilis. Incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following disease shows characteristic Escher formation and lymphadenopathy at the site of chigger bite:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidemic typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rocky Mountain fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ehrlichosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scrub typhus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scrub typhus (caused by Orienta tsutsugamushi ) is transmitted by chiggers . It is endemic in areas of Asia, Australia, and some islands in the western Pacific and Indian Oceans. Fever, headache, myalgia, and cough are usual symptoms , sometimes accompanied by a characteristic eschar and associated lymphadenopathy from the chigger bite. The rash is usually transitory or might not appear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Typhus group of fever: Disease Causative organism Transmitted by Epidemic Typhus R prowazakii Louse Endemic Typhus or Murine Typhus R typhi Flea Rocky Mountain Spotted Fever R rickettsia Hard Tick Scrub Typhus Orentia Tsutsugamushi Trombiculid Mite Q fever Coxiella Burnetta Air &amp;gt; Soft Tick Trench fever/ Quintaniac fever Bartonella Quintana Louse Rickettsial pox R Akari Mite Scabies Sarcoptes Scabies Itch Mite Indian Tick Typhus R conorii Hard Tick&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Epidemic typhus. Caused by Rickettsia prowazekii is transmitted from person to person by body lice . It is associated with wars and poverty, when individuals live in close contact with poor hygiene . Manifestations include a rash that is initially macular, progressing to a petechial, maculopapular rash on the entire body EXCEPT the face, palms, and soles . Option: B. Rocky Mountain fever. Caused by Rickettsia rickettsii is transmitted to humans by dog ticks . It begins as a nonspecific severe illness with fever, myalgias, and gastrointestinal distress, and then progresses to a widespread macular then petechial rash that can involve the palms and soles . Option: D. Ehrlichosis. Caused mainly by Ehrlichia chaffeensis) and anaplasmosis (Anaplasma phagocytophilum) is transmitted by the lone star tick and deer tick, respectively. These bacteria predominantly infect monocytes (E. chaffeensis) or neutrophils (A. phagocytophilum). Ehrlichiosis and anaplasmosis are characterized by abrupt onset of fever, headache, and malaise, and may progress to respiratory insufficiency, renal failure, and shock.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

        function showResults(index) {

                if (!q) {

                // Create scrollable container for explanation content

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {
            try {

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

            questions = [{&quot;text&quot;: &quot;A 35 years old female came to dermatology OPD with complaints of multiple pruritic follicular keratotic and spinous papules all over the body and scarring alopecia of the scalp for 4 years. On examination, dilated follicular orifices plugged with keratotic debris were seen with marked perifollicular violaceous hyperpigmentation and complete loss of hair. Axillary and pubic hair were sparse with a history of recurrent episodic shedding for the last 3 years. Histopathological examination shows marked hypergranulosis along with the presence of vacuolar degeneration and apoptotic keratinocytes. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graham Little Piccardi Lasseur Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Christ-siemens-Touraine syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cloustonâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rothmund-Thomson syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Graham Little Piccardi Lasseur Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graham Little Piccardi Lasseur Syndrome The given clinical history is suggestive of Graham Little Piccardi Lasseur Syndrome. Graham Littleâ€“Piccardiâ€“Lassueur: a rare variant of lichen planopilaris , an inflammatory form of scarring hair loss. Most commonly affects middle-aged postmenopausal women. It comprises the triad : multifocal scalp cicatricial alopecia non-scarring alopecia of the axillae and/or groin keratotic lichenoid follicular papules Treatment: Topical and oral corticosteroids Retinoids (acitretin) PUVA Ciclosporin Thalidomide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- &amp;lt; Option B. Christ-siemens-Touraine syndrome: Characterized by abnormal development of ectodermal derived tissue like hair, nail, and teeth with decreased function of sweat gland. Option C. Cloustonâ€™s syndrome: It is a group of 150 conditions characterized by abnormal development of some or all structures of ectodermal origin including skin, hair, nails, teeth and sweat glands. Option D. Rothmund-Thomson syndrome: Rare genetic disorder characterized by distinctive abnormalities of the skin, sparse hair, eyelashes and/or eyebrows, small stature, and skeletal and dental abnormalities with increased risk of osteosarcoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 46-year-old woman comes to her physician because of an itchy rash on her legs. She denies any recent trauma, insect bites, or travel. Her vital signs are within normal limits. Examination of the oral cavity shows white lace-like lines on the buccal mucosa. A photograph of the rash is shown. A biopsy specimen of the skin lesion is most likely to show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased thickness of the stratum granulosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammation of subcutaneous adipose tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The proliferation of atypical squamous cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphocytes at the dermo-epidermal junction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lymphocytes at the dermo-epidermal junction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319731252-QTDD014002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymphocytes at the dermo-epidermal junction Lichen planus is a chronic (T-cell mediated) inflammatory disease and may present with cutaneous , oral , and/or genital lesions . The classical lesions of cutaneous lichen planus are described as 6 Pâ€™s: Polygonal, pruritic, planar (flat-topped), purple, papules and plaques. Site: Flexural (in contrast to psoriasis) Koebnerâ€™s phenomenon seen (New lesions appear on sites of trauma ) Prognosis: heals spontaneously with hyperpigmentation over 1-2 years Histopathological findings : Hyperkeratosis Sawtooth lymphocytic infiltration at Dermal-epidermal junction Civatte&#x27;s (Colloid) bodies Wedge-shaped hypergranulosis Irregular acanthosis Treatment: Limited disease- topical steroids Widespread disease- oral steroids Steroid sparing agent- Methotrexate, Dapsone Risk factors: Physical and emotional stress Systemic infections like hepatitis C Localized infections like herpes zoster Drugs: gold, quinine Physical and emotional stress&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important findings in lichen planus Mucosa: Painless, white, lacy pattern streaks - Wickham striae Painful and persistent ulcers (Erosive LP: rare, premalignant potential) Desquamative gingivitis Inflammation near amalgam fillings (trigger factor) Nail Changes: Dorsal Nail Pterygium ( Most specific) Irregular longitudinal grooves and ridges with thinning of the nail plate (Most common) Pup-tent sign Subungual hyperkeratosis Permanent destruction of nails Trachyonychia - 20 nail dystrophy Hair: Scarring alopecia ( Lichen planopilaris ) - Destruction of hair follicles leading to permanent bald patches. Treatment- Topical steroids are the mainstay. Other- intralesional, systemic steroids, PUVA therapy, Cyclosporine, Dapsone, Tacrolimus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- &amp;lt; Option A. Decreased thickness of the stratum granulosum: It is a feature of psoriasis. Psoriasis is a chronic inflammatory skin condition characterized by well-demarcated erythematous plaques with silver scales. Option B. Inflammation of subcutaneous adipose tissue: It is seen in panniculitis Option C. The proliferation of atypical squamous cells: It would suggest the possibility of squamous cell carcinoma, which is not consistent with the patient&#x27;s clinical presentation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudopelade of Brocq- Variant of lichen planus with scarring alopecia and no inflammation or scaling which appears like â€˜ footprints in the snowâ€™&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male presented with dark, very itchy, non-scaly, dry plaques on lower legs as shown. The lesions have been present since 8 years and seems to be enlarging. What is the likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen planus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724307114440-photos-1722940997169-QTDD014004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen planus The given clinical scenario is of Lichen Sclerosus. Aka lichen Sclerosus et atrophicus, kraurosis vulvae (in females) &amp;amp; balanitis xerotica obliterans (in males) It is a chronic inflammatory skin disease which mainly affects the perianal and the genital region. More common in Women than males Can occur at any age but is more common in over 50 years of age . Positive family history Often present with co-existing skin conditions like psoriasis, lichen simplex, erosive lichen planus, vitiligo, or morphea. History of other autoimmune conditions present like alopecia areata, pernicious anaemia or thyroid disorders. Clinical features: Pale, Ivory or white patches (hyperkeratosis and sclerosis) and nodules are found in the anogenital region that can coalesce to form plaques. (crinkling or cellophane paperâ€“type appearance) â€œFigure-of-eightâ€ distribution around vulva and anus, with purpura/ecchymosis, hyperkeratosis and sclerosis is seen. Increased risk of developing squamous cell carcinoma Management: First, a Biopsy is done to rule out neoplastic changes. The lesions can be treated with highly potent topical steroids such as clobetasol . Patients who have not been circumcised should be advised to undergo circumcision. Meatoplasty in severe cases with scarring of the Urethral meatus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Eczema typically presents with red, itchy, and scaly patches. While chronic eczema can lead to darkening (hyperpigmentation) of the skin. Option B. Tinea is a fungal infection that causes ringworm. It usually presents with a red, itchy, circular rash with well-defined borders and central clearing. Option C. Psoriasis can cause red, itchy, and scaly plaques.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with scarring alopecia, thinned nails, hyperpigmented macular lesions over the trunk. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lichen planus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen planus Scarring alopecia, thin nails and hyperpigmented skin lesions point to a diagnosis of lichen planus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen planus word is derived from leichen , â€œtree mossâ€ and planus â€”â€œflatâ€. 5Pâ€™sâ€”Purple (violaceous), Polygonal, Pruritic, Plane topped (flat), Papules On the surface, white criss-cross streaks (Wickham striae) are seen especially, if a thin layer of oil is applied to the surfaceâ€”classical feature Flexural predisposition (Contrast to psoriasis which has extensor distribution) Koebnerâ€™s phenomenon Usually self-limiting within 1 or 2 years and heals leaving hyperpigmentation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Psoriasis will have red skin lesions with scaling. There is no scarring alopecia. Nails will be thick Option B- Lupus erythematosus will have scarring alopecia but with scales (carpet tac scales). Lesions are only on sun exposed areas and will be red, scaly and atrophic Option D- Pemphigus will have bullae&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The isomorphic phenomenon is seen in all of the following EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen sclerosus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen sclerosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen sclerosus It is a chronic inflammatory skin disease which mainly affects the perianal and the genital region. It doesnâ€™t show koebnerâ€™s phenomenon. -Koebner&#x27;s phenomenon or Isomorphic phenomenon : New and similar lesions of the original disease developing at sites of trauma (scratches, surgical incisions, &amp;amp; injury) and indicate active disease It is seen in: Psoriasis Lichen planus Vitiligo&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;â€Claw clutching ballâ€ pattern is characteristic of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lichen nitidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen nitidus Lichen nitidus is an inflammatory skin disease which presents as localized, tiny, skin-coloured bumps in children involving the flexor aspects of the forearm, backs of hands, penis, chest, abdomen and buttocks. Can also involve the face . It is commonly seen in preschool and school-aged children or young adults. Can affect either of the sexes and occurs in all races. Common association : Lichen planus Down syndrome Crohn&#x27;s disease Atopic dermatitis HIV infection Congenital megacolon Juvenile chronic arthritis Histopathological findings: Discrete lymphohistiocytic infiltrate expanding 1 - 4 dermal papillae Epidermal collarette gives the classic ball and claw appearance (90% of cases) Multinucleated giant cells (foreign body or Touton-type ) often present Overlying hyperkeratosis with or without parakeratosis is seen. Basal layer vacuolation and colloid bodies may be prominent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Lichen planus: Skin lesions are seen as plain purple polygonal pruritic papules, with lymphocytic infiltration on supra dermal layer on histology. Option C. Psoriasis: It is a papulosquamous disorder which consists of an erythematous plaque with silvery white scaling over the extensors. Option D. Amyloidosis: Group of diseases with abnormal proteins i.e amyloid fibrils, built up in tissue.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to the OPD with the following presentation as in the image. He says that he did have an itchy red rash affecting the wrists, arms, and legs, but this disappeared after about 6 months. Other sites affected by this disorder include all except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anogenital region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buccal mucosa and tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensors of body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scalp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensors of body&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319731304-QTDD014013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extensors of body The given image showing the loss of the nail plate and formation of dorsal nail pterygium with a history of itchy, red rash is suggestive of Lichen Planus. Lichen planus is a chronic (T-cell mediated) inflammatory disease and may present with cutaneous , oral , and /or genital lesions . Often associated with hepatitis C. It commonly affects the Flexors more than the extensors. The lesions are distributed along the lines of Blaschko (Represents the pathway of epidermal cell migration during the embryological stage of development) Nails are involved in 10% of the cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important findings in lichen planus Mucosa: Painless, white, lacy pattern streaks - Wickham striae Painful and persistent ulcers (Erosive LP: rare, premalignant potential) Desquamative gingivitis Inflammation near amalgam fillings (trigger factor) Nail Changes: Dorsal Nail Pterygium ( Most specific) Irregular longitudinal grooves and ridges with thinning of the nail plate (Most common) Pup-tent sign Subungual hyperkeratosis Permanent destruction of nails Trachyonychia - 20 nail dystrophy Hair: Scarring alopecia ( Lichen planopilaris ) - Destruction of hair follicles leading to permanent bald patches.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, B, &amp;amp; D. It affects the anogenital region, baccalaureate mucosa and tongue and scalp.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male presents with dark red and mauvish papules and nodules on the legs that are extremely itchy. They have been present for 8 months and seem to be enlarging. The patient is worried and in discomfort. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prurigo nodularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen planus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724307292865-photos-1722940860673-QTDD014015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen planus The given image of hypertrophic, pink/purple plaques with peripheral hyperpigmentation over the lower extremity is suggestive of Hypertrophic lichen planus. This usually develops during the course of a subacute attack, but occasionally only hypertrophic or warty lesions are found. They most often occur on the lower limbs , especially around the ankles ; venous stasis has been put forward as an explanation. The development of hypertrophic lesions greatly lengthens the course of the disease, as they may persist for many years. The lesions heal with areas of pigmentation, scarring and some degree of atrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important findings in lichen planus Mucosa: Painless, white, lacy pattern streaks - Wickham striae Painful and persistent ulcers (Erosive LP: rare, premalignant potential) Desquamative gingivitis Inflammation near amalgam fillings (trigger factor) Nail Changes: Dorsal Nail Pterygium ( Most specific) Irregular longitudinal grooves and ridges with thinning of the nail plate (Most common) Pup-tent sign Subungual hyperkeratosis Permanent destruction of nails Trachyonychia - 20 nail dystrophy Hair: Scarring alopecia ( Lichen planopilaris ) - Destruction of hair follicles leading to permanent bald patches.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Eczema or Atopic dermatitis (AD) or eczema is a chronic, pruritic inflammatory skin condition which typically affects the face, neck, arms, and legs but usually spares the groin and axillary area. Associated with elevated IgE and patients often have a history of asthma. Option B. Prurigo nodularis is a chronic skin disease character poised by the presence of hard, extremely itchy bumps which under histopathology can show thick, orthohyperkeratosis, irregular epidermal hyperplasia, and pseudoepitheliomatous hyperplasia. Option C. Psoriasis is a papulosquamous disorder which consists of an erythematous plaque with silvery white scaling over the extensors. Histology shows parakeratosis, absence of stratum granulosum, acanthosis, dermal T cell infiltration, tortuous and dilated dermal vessels and enlarged dermal papillae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The differential diagnosis for lichen planus Papular classic â—       Psoriasis â—       Chronic cutaneous lupus erythematosus â—       Lichen simplex chronicus â—       Secondary syphilis â—       Pityriasis rosea Annular LP â—       Granuloma annulare â—       Tinea Linear â—       Lichen striatus â—       Inflammatory linear verrucous epidermal nevus (ILVEN) â—       Linear psoriasis â—       Linear Darier-White disease Hypertrophic â—       Psoriasis â—       Prurigo nodularis â—       Lichenoid cutaneous amyloidosis â—       Kaposi sarcoma Vesicobullous â—       Lichen planus pemphigoides â—       Bullous pemphigoid â—       Pemphigus vulgaris Atrophic â—       Lichen sclerosus et atrophicus â—       Lupus erythematosus â—       Ashy dermatosis Oral lichen planus â—       Leukoplakia â—       Candidiasis â—       Erythema multiforme â—       Pemphigus vulgaris â—       Bullous pemphigoid â—       Lichen sclerosus â—       Bite trauma â—       Lupus erythematosus â—       Squamous cell cancer Lichen planus of nails â—       Brittle nails â—       Psoriasis â—       Onychomycosis â—       Alopecia areata Lichen planopilaris â—       Lupus erythematosus â—       Alopecia Vulval lichen planus â—       Lichen sclerosus â—       Vulvovaginal blistering diseases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While attending the dermatology OPD, you come across a patient with the following finding as shown in the picture. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flat warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen nitidus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689319731373-QTDD014016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen nitidus The given clinical picture shows pinpoint to pinheadâ€sized, fleshâ€coloured, with a flat, shiny surface. papules are of lichen nitidus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen Nitidus It is an inflammatory skin disease which presents as localized, tiny, skin-coloured bumps in children involving the flexor aspects of the forearm, backs of hands, penis, chest, abdomen and buttocks. Can also involve the face . Histopathological findings: Discrete lymphohistiocytic infiltrate expanding 1 - 4 dermal papillae Epidermal collarette gives the classic ball and claw appearance (90% of cases) Multinucleated giant cells (foreign body or Touton-type ) often present Overlying hyperkeratosis with or without parakeratosis is seen. Basal layer vacuolation and colloid bodies may be prominent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Molluscum contagiosum (water warts): It is a common viral skin infection characterized by dome-shaped, umbilicated, round, and pinkish-purple in colour papules. The causative organism is a double-stranded DNA poxvirus called molluscum contagiosum virus (MCV) which is transmitted by direct skin-to-skin (including sexual) or indirect contact. Option B. Follicular eczema: Atopic dermatitis that affects the hair follicle. Option C. Flat warts: (Juvenile warts): These are smooth, flat-topped, flesh- or brownish-yellow-coloured bumps the size of a pinhead, commonly found on the face, back of the hands, or legs, and tend to appear in large numbers. They are caused by benign strains of HPV types 3, 10, 28, and 49.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are histology features of lichen planus except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrotic keratinocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pigment incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Band of lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermal neutrophils&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epidermal neutrophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidermal neutrophils Epidermal neutrophilic collection is a feature of psoriasis and not LP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histology of LP Basal epidermal cell destruction Clefts at dermoepidermal junction, probably an artifact (Max-Joseph spaces) Liquefaction of the basal layer Hypergranulosis Necrotic/apoptotic keratinocytes are called as colloid bodies, cytoid bodies or civatte bodies Basal melanocytes may also fall down into the dermis (pigment will be seen in the upper dermisâ€”called pigment  incontinence) Band of lymphocytes + Basal cell destruction/vacuolization = Interface dermatitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Classical feature of lichen planus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Goemetric pitting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonscarring alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant change of oral white lacy lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal cell degeneration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Basal cell degeneration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal cell degeneration Basal cell degeneration in LP his due to T-cell destruction of the basal keratinocytes. It is classical for LP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral premalignant lesions and 10-year malignancy conversion risk Very high risk (70â€“85%) High risk (10â€“30%) Low risk (1â€“5%) Erythroplakia (erythroplasia) Leukoplakia (nonhomogenous) Leukoplakia (homogenous) Actinic cheilitis (Actinic = sun, cheilitis = inflammation of lip) Oral lichen planus (mainly ulcerative/erosive type) Submucous fibrosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Geometric pitting is seen in alopecia areata Option B- LP causes scarring alopecia with multiple patches of hair loss on the scalp Option C- Malignant change is not common in the common reticulate oral LP (more commoner in the oral ulcerative LP variant)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {

        function showResults(index) {

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;

                            ${q.explanation || 'No explanation available'}
