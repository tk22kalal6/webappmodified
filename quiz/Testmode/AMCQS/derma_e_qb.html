ot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patch of vitiligo:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only melanin synthesis is inhibited&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is external destruction of cells due to chemicals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanocytes are absent, hence melanin is lost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanocytes are reduced&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Melanocytes are absent, hence melanin is lost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Melanocytes are absent, hence melanin is lost Vitiligo is an autoimmune destruction of melanocytes. The autoimmune T-cells destroy melanocyte. Hence, melanin is absent leading to depigmented patches on skin with or without white hairs (leucotrichia).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Melanin synthesis is inhibited along with preservation of melanocytes classically in albinism due to lack of tyrosinase enzyme and normal neural crest Option B. External destruction of cells due to chemicals is seen with contact leukoderma for example with slippers, bindi or hair dyes. Option D. Melanocytes are reduced since birth in a localised area in nevus depigmentosus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had seven irregular hyperpigmented macules on the trunk and multiple small hyperpigmented macules in the axillae and groins since early childhood. There were no other skin lesions. Which is the most likely investigation to support the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slit lamp examination of the eye&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measurement of intraocular tension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measurement of axial length of the eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal artery angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Slit lamp examination of the eye&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Slit lamp examination of the eye The given patient is most likely a case of neurofibromatosis I and the lesions described are Cafe au lait spots or macules. Investigation Suggested for Neurofibromatosis 1 Evaluation of IQ Ophthalmological examination of eyes for Lisch nodules (by slit lamp ) and optic pathway tumors ( visual acuity, colour vision, perimetry, and fundoscopy ) X-ray skull/ spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical manifestations of NF-1 in typical order of appearance CafÃ©-au-lait macules Axillary and/or inguinal freckling Lisch nodules (iris hamartomas) Neurofibromas Osseous lesions , if present, usually appear during the patient&#x27;s 1st year after birth Symptomatic optic pathway glioma (OPG) usually occurs by the time the patient is 3 years of age Other tumors and neurologic complications typically begin to appear after the 1st year of life. Hypertension may occur in childhood. Malignant transformation of tumors may also occur in childhood, but more often occurs in adolescence and adulthood&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Measurement of intraocular tension: Done for glaucoma Option C. Measurement of axial length of the eye: It can help determine the refractive status of the eye and the risk of developing certain eye conditions, such as myopia and glaucoma. Option D .Retinal artery angiography: It is a specialized test that uses a dye and special imaging techniques to examine the blood vessels in the retina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cafe au lait spots These hyperpigmented lesions vary from brown to dark brown Cause: Increased melanin Other conditions with Cafe-au lait spots McCune Albright syndrome Tuberous sclerosis Franconi anemia Silver-Russell syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Incontinentia pigmenti include the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperpigmented skin lesions in a linear pattern are classic cutaneous findings.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive muscle weakness and wasting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ocular defect occurs in 100% cases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ocular defect occurs in 100% cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ocular defect occurs in 100% cases Ocular defect in one-third of patients of Incontinent pigmenti&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incontinentia pigmenti (Bloch Sulzberger syndrome) : Rare, hereditary syndrome, X-linked dominant inheritance Mutation in IKBKG gene. The IP gene has been mapped to Xq28, which encodes nuclear factor B essential modulator (NEMO) Or IKBKG gene. Clinical feature: Cutaneous lesions : vesicular, verrucous, and peculiar swirled, pigmented cutaneous lesions sequentially. Stage 1: Vesicular- Red, blister-like lesions. Present at birth. Often appear grouped along lines of Blaschko Stage 2: Verrucous- Wart-like or pustular lesions. Lesions may be darker (hyperpigmented) Stage 3: Hyperpigmented- Skin is darkened in a swirled pattern. Pigmentation ranges from blue-grey or slate to brown Stage 4: Atrophic/hypopigmented- Scar-like lesions develop during adolescence and persist till adulthood. Appear as pale, hairless patches or streaks. Other organ involvement: Developmental defects of eyes (cataract, uveitis, optic atrophy, strabismus, retrolental fibroplasia): 20 to 35% of cases Teeth (delayed dentition, partial anodontia, cone- or peg-shaped teeth, or absence of teeth): 80% of patients Skeletal system (skull and palatal defects) Central nervous system (epilepsy, microcephaly, mental retardation, and slow motor development): 30% of patients&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl presented for evaluation of a white forelock that was present at birth and a few white patches that appeared on the chest at 3 months of age. During the subsequent 4 years, the white patches gradually progressed to involve the central forehead, abdomen, and extremities. The rest of the cutaneous examination is normal. What is the pathological basis of this anomaly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impairment of melanoblast migration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased levels of tyrosinase enzyme activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune destruction of melanocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased transfer of melanosomes to keratinocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Impairment of melanoblast migration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Impairment of melanoblast migration The given clinical scenario is suggestive of It results from the absence of melanosomes which is a result of impaired migration of melanoblasts from the dorsal portion of the neural tube during embryonic development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Piebaldism Rare autosomal dominant , inherited pigment disorder characterised by patchy leukoderma (white skin) and white hair present at birth. Cause: Mutation of KIT protooncogene on Chr 4 KIT mutation genes are responsible for impaired melanoblast migration from the neural crest to the skin. Features: White forelock Leukoderma Eyebrows and eyelashes may also be affected White patches of skin may also be seen on the face (particularly the chin), trunk, and limbs Cafe au lait macules and flexural freckling may occur These patches maintain their shape throughout life&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Decreased levels of tyrosinase enzyme activity: Cause of albinism. Option C. Autoimmune destruction of melanocytes: Results in vitiligo Option D. Decreased transfer of melanosomes to keratinocytes:  In Griscelli syndrome characterised by unusually hypopigmented (light) skin and grey hair at infancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the diseases in column A with features in column B&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318827777-QTDD003006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-b, 2-d, 3-a, 4-c Pityriasis versicolor has malassezia induced hypopigmented or hyper pigmented areas around the follicles of the chest and the back. Lichen planus will have purple, itchy, flat papules leaving hyperpigmentation after resolution Nevus of Ota will have dermal melanocytes in the trigeminal distribution on face and sclera. Becker&#x27;s nevus is an epidermal collection of melanocytes with androgen induced increased hair and acne inside the nevus. It is seen on the chest, shoulder, and arms with puberty onset.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The number of melanocytes is responsible for the skin colour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermal melanin unit comprises 36 keratinocytes: 1 melanocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eumelanin is responsible for brown/black pigment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheomelanin is responsible for yellow/red pigment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The number of melanocytes is responsible for the skin colour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The number of melanocytes is responsible for the skin colour Colour of human skin depends upon: Amount of melanin inside melanocytes Number and size of melanocytes Degree of transfer of melanin to keratinocytes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Melanocytes are dendritic cells derived from neural crest cells and are present in Stratum Basale. Each melanocyte synthesises melanin and packs it into cell organelles to form melanosomes which are transferred through dendritic processes to 36 melanosomes The main function of melanin is to impart uniform colour to the skin and protect skin from UV. They are mainly classified into two main groups table,tr,th,td {border:1px solid black;} Eumelanin Pheomelanin True melanin False melanin Brown or black pigment Yellow to red pigment Present in dark-skinned individuals Present in fair-skinned individuals Elliptical shape Rounded contour Whether eumelanin or pheomelanin is produced is determined primarily by the melanocortin 1 receptor, which is itself under the control of Î±â€MSH and agouti signal protein.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adult male patient in his late 30s came to the OPD worrying about the marks on his face which have increased since he has been doing a lot of fieldwork. There is no itching or similar rash in any other place on his body. No other complaints. The next investigation which would be helpful for diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Woodâ€™s lamp examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANCA Studies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;KOH Examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum Ig E studies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Woodâ€™s lamp examination&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724320439213-photos-1722940927616-QTDD003008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Woodâ€™s lamp examination The given clinical scenario with a symmetrical, hyper-pigmented rash on the malar areas is suggestive of melasma . Woodâ€™s lamp examinatio n: It can be helpful to identify the depth of the melanin pigmentation and determine the type of melasma to help select treatment modality. Types: Epidermal Dermal Mixed Epidermal melasma normally appears light brown and shows enhanced colour contrast with Woodâ€™s lamp examination. Dermal melasma often appears slightly grey or bluish on gross examination and shows less colour contrast with Woodâ€™s lamp.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Melasma It is an acquired, benign, hyperpigmentation disorder. Females &amp;gt; Males Cause: Sunlight Thyroid dysfunction Pregnancy (chloasma) Drugs: OCPs, phenytoin Site: Malar area , nose, mandibular area Features: Symmetrical, brownish macules Treatment: Avoid sunlight Sunscreen Topical depigmenting agents: Hydroxyquinone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B . ANCA studies: It is usually done to diagnose certain autoimmune conditions, such as granulomatosis with polyangiitis (GPA), microscopic polyangiitis (MPA), and eosinophilic granulomatosis with polyangiitis. Option C. KOH examination: It is a diagnostic test used to identify fungal infections of the skin, hair, or nails by detecting the presence of fungal elements in skin scrapings or nail clippings. Option D. Serum IgE studies: It is done to diagnose allergic conditions, such as allergic rhinitis or asthma. examination is a better initial investigation for this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl with acne has been taking a drug for the last two years. She now presents with blue black pigmentation of nails. The likely medication causing the above pigmentation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minocycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Minocycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minocycline Minocycline-induced skin pigmentation is a well-documented dose-dependent side effect of this drug used in acne. Pigmentation most often occurs in the skin, lips, teeth, gingiva, conjunctiva, and sclera&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other medications that can cause changes in skin pigmentation include anti-malarials, amiodarone, chemotherapeutic agents such as bleomycin, and chlorpromazine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year lady comes with two white patches over the neck and chin associated with leucotrichia since 2 years (see the image below). The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Segmental vitiligo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contact leucoderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focal vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contact dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Segmental vitiligo&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318827835-QTDD003010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Segmental vitiligo Segmental vitiligo is a small subset of focal vitiligo with dermatomal distribution and resistant to medical therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of vitiligo Localised Generalised Focal (single or a few macules in one anatomic area) Acrofacialâ€”Acro = acral areas (fingers and toes) and face Segmentalâ€”Lesions linearly in a segment Symmetrical generalized (vitiligo vulgaris)â€”most common (remember â€œvulgarisâ€ means common) Mucosalâ€”e.g. lips and genitals Universal Periorificial (around mouth)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Contact leukoderma will have lesions distributed along the contacts of various chemicals, commonest being bindi/kumkum, hair dyes, slippers etc. Agents - Paratertiary butyl phenol (PTBP) as adhesive in sticker bindi, Mono-benzyl-ether-of hydroquinone (MBEH) a constituent of rubber in rubber slippers, leather wallets, watch straps, rubber gloves. Option C. Focal vitiligo will have a small roundish or irregular patch without distribution in a segmental direction Option D. Contact dermatitis will have itch/oozing/scaling&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypopigmented patch is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nevus of Ota&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevus of Ito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevus achromicus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beckerâ€™s nevus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nevus achromicus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nevus achromicus Nevus depigmentosus also called as nevus achromicus is a single, well-defined, hypopigmented patch since birth. Histopathology shows normal or reduced number of melanocytes and reduced transfer of melanin from melanocytes into keratinocytes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Nevus of Ota will have bluish pigmented lesion since birth around the eyes in the trigeminal distribution. It is a hyper pigmented disorder often with the blue sclera. Option B. Nevus of Ito is like nevus of Ota, but on the shoulder and clavicular area since birth. Option D. Beckerâ€™s nevus is a brown pigmented disorder on the shoulder chest and arms often with hypertrichosis and acne inside the nevus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient is worried about the hyperpigmentation patch that is present near the axilla for 2 months. He had folliculitis once there for which he took topical medication but despite the resolution, some patch is present. On the wood&#x27;s lamp a tan to brown color with a gray hue is seen. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea corporis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postinflammatory hyperpigmentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed drug eruption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postinflammatory hyperpigmentation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724320475902-photos-1722940928228-QTDD003012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postinflammatory hyperpigmentation The given clinical scenario is suggestive of Postinflammatory hyperpigmentation characterized by a tan brown hyperpigmentation at the site of the original disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postinflammatory hyperpigmentation It is a temporary condition that follows injury (burn) or infection or dermatitis. It is acquired melanosis. Occur in dark-skinned individuals and is more common in persons with Fitzpatrick skin types IV, V, and VI , especially types IV, and V. Hyperpigmentation may result from the following two mechanisms: Increased epidermal pigmentation via increased melanocyte activity Dermal melanosis from melanin dropout from the epidermis into the dermis Features: Lesions of hyperpigmentation tend to be tan to brown and may have a gray hue , caused by dermal melanin. Located at the site of the original disease after it has healed. Treatment: Sunscreen to minimize darkening and cosmetic camouflage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Tinea corporis: Fungal skin infection of the body with an itchy, circular rash with clearer skin in the middle. Option C. Fixed drug reaction: It is characterized by a well-defined erythematous patch, plaque, or bullous eruption that recurs at the same site as the result of systemic exposure to a causative drug Option D. Hemosiderosis: It is characterized by the deposition of hemosiderin which results in yellow, brown, or black staining or a bruise-like appearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presents with blue macules on forehead and ocular macules as shown below. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mongolian spot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevus of Ota&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevus of Ito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beckerâ€™s nevus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nevus of Ota&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318828016-QTDD003013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nevus of Ota Nevus of ota is an ill-defined slate-blue, usually unilateral lesion situated in the distribution of the ophthalmic and maxillary divisions of the trigeminal nerve, often with a blue sclera, conjunctiva on the same side. Histopathology shows upper and mid dermis have collections of heavily pigmented, spindle shaped, dendritic melanocytes. Treatment is a Qâ€switched laser.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidermal melanocytic lesions Dermal/DE junction melanocytic lesions Melasma Melasma Lentigine Nevus of Ota Becker&#x27;s nevus Nevus of Ito CafÃ©-au-lait macule Mongolian spot Endocrine disorders â€¢ Congenital melanocytic nevus â€¢ Acquired melanocytic nevus Freckle Lichen planus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Mongolian spot slate-blue areas of discoloration on lumbosacral region. Pathology is arrested migration of melanocytes along the pathway from the neural crest to the epidermis Option C. Nevus of Ito is like nevus of Ota but on the shoulder and clavicular area since birth. It is also a hyper pigmented disorder. Option D. Beckerâ€™s nevus is a brown pigmented disorder on the shoulder chest and arms often with hypertrichosis and acne inside the nevus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year lady with brown patches on her skin (chin, cheeks, forehead). Sheâ€™s not on any regular medication except birth control pills. Thyroid function test is normal. Which statement is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Itâ€™s unrelated to OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Itâ€™s a self resolving condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It might exacerbate with pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ANA evaluation is needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It might exacerbate with pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It might exacerbate with pregnancy Melasma is a disease more common in females, often seen on the cheeks, nose and forehead. Brown patches are commonly observed. Female hormones (hence more common in females), OCPs, pregnancy  in the 3rd trimester (Melasma in pregnancy is called chloasmaâ€”mask of pregnancy) and hormone replacement therapy (HRT) at menopause trigger it. Epidermal melasmaâ€”pigment mainly in epidermis (better prognosis), Dermal melasma-pigment mainly in dermis (poorer prognosis). Woodâ€™s lamp helps differentiate epidermal (increases on Woodâ€™s lamp) from dermal melasma (reduces on Woodâ€™s lamp)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. OC pills do exacerbate it. Option B. It is not a self resolving condition and often needs long term management like sunscreens, tyrosinase inhibitors, chemical peels, kligman regimen, lasers. Option D. ANA is not required as we are not suspecting an autoimmune disorder like SLE. SLE would have erythematous areas on the face instead of brown lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old male child was brought to the pediatric dermatology OPD with a history of bleeding from his nose and gums when he brushes his teeth. There was a history of difficulty in distant vision and the parents state that he tends to fall due to his vision problems. The patientâ€™s skin appeared pale with few scattered ecchymoses. Ocular examination showed noticeable nystagmus with visual acuity defects. What is the inheritance of the disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Autosomal recessive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autosomal recessive The case scenario with decreased pigmentation of eyes, hair, and skin bleeding diathesis, and ocular defects suggests the diagnosis of Hermansky-Pudlak syndrome. It follows the Autosomal recessive inheritance pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hermansky Pudlak syndrome It is a rare type of Oculocutaneous albinis Cause: Abnormal biogenesis of lysosome-related organelles with impaired melanosome maturation and absence of dense bodies in thrombocytes. There is a deposition of ceroid-type material in tissues. Features: Decreased pigmentation of eyes, hair, and skin, Easy bruisability and bleeding tendency Pulmonary fibrosis and granulomatous colitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old female has noticed a darkening area on both of her ears for 10 years. She also gives a history of joint pains and stiï¬€ness. Cutaneous examination showed hyperpigmentation of the anti-helix of both ears. Ocular examination showed pigmentation in the sclera. Musculoskeletal examination showed restriction of joint movements. Which of the following enzyme deficiency is seen in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homogentisate dioxygenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;beta-galactosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;alpha-galactosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Homogentisate dioxygenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Homogentisate dioxygenase The clinical scenario of hyperpigmentation of the anti-helix of both ears and pigmentation of the sclera suggests the diagnosis of Alkaptonuria . It is caused due to deficiency of Homogentisate dioxygenase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alkaptonuria A rare autosomal recessive inherited disorder Pathogenesis: Deficiency of Homogentisate dioxygenase Pigment forming homogentisic acid builds up in tissue Features: Bluish-black connective tissue , ear cartilage Urine turns black on prolonged exposure to air Brown or grey deposits also appear in the sclera , typically midway between the medial canthus and the cornea. Mucosal and nail pigmentation is also seen. The main problems are backache and arthritis starting in adulthood. Most of the patients present with low back pain that progresses to kyphosis and ankylosis. No treatment has been shown to decrease the complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Tyrosinase: This enzyme is involved in melanin synthesis. Option C. Beta-galactosidase enzyme deficiency leads to mucopolysaccharidoses. Option D. Alpha-galactosidase enzyme deficiency is seen in Fabry disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You diagnose a patient with vitiligo based on a clear history, physical examination, and confirmed woodâ€™s lamp exam. Which of the following test is also warranted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full thyroid studies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Food prick test studies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Full thyroid studies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Full thyroid studies Vitiligo is associated with other autoimmune diseasesâ€”Most common associated autoimmune disease is autoimmune thyroid dysfunction, either hypothyroidism (Hashimotoâ€™s thyroiditis) or hyperthyroidism (Graveâ€™s disease). Others are type 1 diabetes mellitus, pernicious anemia, Addisonâ€™s disease, SLE, rheumatoid arthritis and alopecia areata.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. HIV disease is not associated with vitiligo. Option C. Biopsy is usually not done in a straightforward case of vitiligo. Since the case mentions that vitiligo has already been diagnosed, there is no point in doing a biopsy. Option D. Food prick test studies are not required as we are not suspecting a food cause of vitiligo.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old girl presents to the pediatrician to establish care. She has been feeding, growing, and meeting developmental milestones as expected. The skin and hair findings are shown in the picture. Defective metabolism of which molecule is likely responsible for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arachidonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tyrosine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318828109-QTDD003018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tyrosine The given Factual scenario with otherwise-healthy infants who have fine, white hair and colorless irises are classic findings of oculocutaneous albinism(OCA). It is a defect in tyrosine metabolism. In normal metabolism, the amino acid tyrosine can be metabolized into 4 physiologically Important Products : Neurotransmitters dopamine and norepinephrine, Hormone epinephrine, and Pigment melanin The final step in the formation of melanin is catalyzed by an enzyme called tyrosinase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oculocutaneous Albinism: It is an autosomal recessive condition caused by an inherited mutation in the gene that encodes tyrosinase. Features: Generalized hypopigmentation White hair, reduced iris pigmentation Horizontal nystagmus Decreased visual acuity Increased sunburn and risk of skin cancers&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old diabetic male with bilateral red/brown pigmentation in axilla and groin, which of the following is the correct match:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wood lamp examination showing green fluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wood lamp examination showing yellow fluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wood lamp examination showing blue fluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wood lamp examination showing coral pink fluorescence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wood lamp examination showing coral pink fluorescence&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318828204-QTDD003019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wood lamp examination showing coral pink fluorescence Erythrasma presents as well-defined brown-red patches in the intertriginous areas (axillae, groins). Etiology is infection with corynebacterium minutissimum. Woodâ€™s light is diagnosticâ€”coral red fluorescence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Woods lamp Findings Tinea\n  capitis Green/yellow-green/bluish-\n  green fluorescence associated with tinea capitis caused by microspora species\n  (causing grey patch type of T. capitis) and favus type of tinea capitis\n  (fluorescence due to pteridine) *(Not all tinea capitis are positive-Trichophyton [causing black dot\n  variety of T.capitis] and kerion type of tinea capitis are negative on Woodâ€™s\n  lamp) Erythrasma Coral pink (due to\n  porphyrins) Pityriasis\n  versicolor Faint yellow (due to\n  porphyrins) Pseudomonas Yellowish green Scabies Fluorescein solution fills the burrows\n  and fluoresces on Woodâ€™s light Porphyria Urine, feces, blister fluid fluoresce red\n  or pink Vitiligo Ivory or milky-white Melanin disorders Epidermal melanin disorders become more\n  prominent, dermal melanin disorders become less prominent Ash leaf macules in tuberous\n  sclerosis Difficult to see on naked eye\n  examination, these ash-leaf macules become more prominent and are easily seen\n  (bluish white color)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Green fluorescence is seen in tinea capitis Option B. Yellow fluorescence is seen in pityriasis versicolor Option C. Blue fluorescence is normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female with a history of raynaudâ€™s phenomenon, skin thickening, and breathlessness presents with skin lesions as shown in the image. Which of the following best represents it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leucoderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contact allergy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salt and pepper pigmentation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Salt and pepper pigmentation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318828392-QTDD003020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salt and pepper pigmentation Systemic sclerosis is an autoimmune disease that occludes small blood vessels, activates the immune system, leading to abnormal fibrosis of the skin and organs. Patients have skin thickening of the fingers, telangiectasia, nail fold capillary abnormalities and raynaudâ€™s phenomenon. The salt-and-pepper appearance is characterized by a coexistence of hyperpigmentation and hypopigmentation. These skin changes can be found in the sclerotic area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Others skin signs of systemic sclerosis Head and Neck Expression less face (Mask-like) Beaked nose/pinched noseâ€”due to tight skin Microstomia (purse string mouth/fish-hole\n  mouth) Perioral radial folds (rhagades) Telangiectasia Hands Raynaud phenomenon Sclerodactyly i.e. thin tapering\n  fingers Painful fingertip ulcers healing\n  with pitted scar Nail fold telangiectasia Calcinosis is seen around joint&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Leucoderma refers to any skin whitishness due to any cause. It will not have areas of hyperpigmentation as seen in the image. Option B. Vitiligo will only have depigmentation and not hyper pigmentation as in the image. Option C. Contact allergy will have itching due to hypersensitive response to contact agents.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with itchy white lesions on genitals as shown. The lady complaints of tightness of skin and difficulty during coitus. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contact dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen sclerosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lichen sclerosus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318829245-QTDD003021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen sclerosus Vulvar lichen sclerosus is a chronic inflammatory dermatosis characterized by ivory-white areas with glistening surface. Common symptoms are irritation, soreness, dyspareunia, dysuria, and urinary or faecal incontinence. Thinning and shrinkage of the genital area make coitus, urination, and defecation painful.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Contact dermatitis will have itching and burning sensation along with redness and sometimes with scaling and oozing. It will not lead to tight skin. Option C. Vitiligo will only have depigmentation and no itch or tight skin Option D. Lichen planus will be hyperpigmented and itchy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl comes to the physician because of multiple patches on her face, hands, abdomen, and feet that are lighter than the rest of her skin from the last 3 years. An image of the lesions on her face is shown. Which of the following is most likely involved in the pathogenesis of this patient&#x27;s skin findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cutaneous mosaicism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malassezia globosa infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosinase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoimmune melanocyte destruction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Autoimmune melanocyte destruction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318829328-QTDD003022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autoimmune melanocyte destruction The given clinical scenario is suggestive of Vitiligo which is caused by the autoimmune destruction of melanocytes. The areas of depigmentation commonly involve the face (e.g., perioral and periocular regions), neck, scalp, acral surfaces (e.g., hands), extensor surfaces, or genitalia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitiligo Onset: Acquired disorder Pathogenesis: Autoimmune (most common)- Autoantibodies destroy melanocytes Triggers: Injury, illness, emotional stress, pregnancy Features: Chalky white depigmented macules Scalloped margin Leukotrichia Koebnerâ€™s phenomenon: Similar new lesions at the site of trauma No sign of inflammation Diagnosis: Clinical Depigmented macules and patches that fluoresce under Wood lamp examination Treatment: &amp;lt;20% BSA involved &amp;gt;20% BSA involved -         Topical steroids -         Topical tacrolimus -Narrow-band phototherapy -Systemic steroids -Azathioprine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Cutaneous mosaicism: Leads to the development of Nevus achromicus which is a benign birthmark with localised hypopigmentation. Option B. Malassezia globosa infection: It is the cause of pity Ria is versicolour. Skin affected by tinea versicolor can appear lighter, darker, or redder than the surrounding skin. Option C. Tyrosinase deficiency: Lead to Albinisms resulting in hypopigmentation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a Melanising agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methoxsalen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minocycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kojic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methoxsalen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methoxsalen Methoxsalen (Oxsoralen) is a Melanising agent. Method: Topical application (0.1-1.0%) is followed by exposure to Sunlight/ UV light This leads to erythematous reaction and activation of melanocytes Mechanism of Action: In the presence of UVA, methoxsalen bonds with DNA inhibiting DNA synthesis and cell division, and can lead to cell injury Recovery from the cell injury may be followed by increased melanisation of the epidermis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Dapsone: It is an antibiotic used in the treatment of leprosy Option C. Minocycline: It is a tetracycline used in treating pneumonia. Option D. Kojic acid: It blocks the formation of tyrosine thereby preventing melanin production which has a lightening effect on the skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypopigmented patches present in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nevus Ota&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevus Ito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevus anemicus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Becker nevus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nevus anemicus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nevus anemicus Among the options, Nevus anemicus is a congenital vascular anomaly that presents clinically as a hypopigmented macule or patch&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nevus anemicus is an uncommon capillary vascular malformation or birthmark with the localised pale area of skin. Present at birth, females&amp;gt; males Cause: Abnormal blood vessels with increased sensitivity to adrenaline and noradrenaline undergoes vasoconstriction . Features: A single, asymptotic pale patch The roughly oval or linear shape Satellite macules may be seen Most often affects the trunk Border merge with normal skin on diascopy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Nevus of Ota: A condition caused by entrapment of melanocytes in the upper third of the dermis marked by brown, blue, or gray patches, usually on the inside of the eye and on the skin near or around the eye Option B . Nevis Ito:It is a congenital hyperpigmentation pa tch along the acromioclavicular nerve, on the arms and shoulder. Option D. Beckerâ€™s nevus:It is an acquired hyperpigmented nevus preferentially occurs in the scapular region which is androgen dependent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hyperpigmention are seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leprosy patient on multi drug therapy and type 2 lepra reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acne&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberous sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberous sclerosis In tuberous sclerosis, ash leaf spots are seen. It is the earliest skin lesion seen at birth. This hypopigmented macule is most easily visualized with a Wood&#x27;s light.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Leprosy patients with type 2 lepra reaction, especially if recurrent are often given high doses of clofazimine which causes red brown skin pigmentation. This pigmentation resolves spontaneously after stoppage of medication Option C. Pityriasis versicolor may present as hyper pigmentation around the follicles of the chest and the back due to Malassezia Option D. Patients with acne on resolution often have a brown spot indicating post inflammatory hyperpigmentation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient came with a hypopigmented lesion on the face that developed for 2 years. It was a well-demarcated lesion and no such lesion was present on the body. Initial differentials for this type of lesion could be all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukoderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halo nevi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Piebaldism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Piebaldism&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724416367812-photos-1722940928646-QTDD003026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Piebaldism The given clinical scenario is suggestive of a case of acquired hypopigmentation. Among the options, piebaldism is an autosomal dominant syndrome with variable phenotype, presenting at birth. The characteristic clinical features are a white forelock and a patchy absence of skin pigment. The depigmented lesions are congenital and static.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A, B, C, Vitiligo, leukoderma and halo nevi are all acquired conditions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
