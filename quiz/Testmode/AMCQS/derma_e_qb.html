            questions = [{&quot;text&quot;: &quot;Match the column A with best alternative in column B Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-f, 2-b, 3-d, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-f, 3-e, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-f, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-e, 3-c, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-f, 3-e, 4-c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536231103-QTDD008001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-b, 2-f, 3-e, 4-c Papule â€“ a solid palpable lesion that has a diameter &amp;lt; 1 cm. Plaque â€“ horizontally elevated lesion &amp;gt; 1cm in size. Wheal â€“ transient elevated edematous lesion. Macule â€“ Flat; circumscribed change in skin colour &amp;lt; 1cm in size.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary skin lesions table,tr,th,td {border:1px solid black;} Macule Flat, non-palpable, &amp;lt;1cm Patch Flat, non-palpable &amp;gt;/ 1cm Papule Circumscribed, solid, raised, &amp;lt;1cm Plaques Circumscribed, solid, raised,&amp;gt;/1cm Nodule Circumscribed, solid, raised with depth &amp;gt;/1cm Bulla Clear fluid-filled lesion, &amp;lt;1cm Vesicle Clear fluid-filled lesion, &amp;gt;/1cm Pustule Small pus-filled lesion Abscess Large, deep, pus-filled lesion Petechiae RBC extravasation, 1to 2 mm Purpura RBC extravasation, &amp;gt;/3mm Ecchymoses RBC extravasation, 1 to 2cm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Check the histological terms and their associated disease. Colloid body- Lichen planus Epidermotropism â€“ subcutaneous mycosis Spongiosis â€“ eczema Parakeratosis â€“ lichen planus Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If 1,2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If 1 and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If 2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If all four (1,2,3 &amp;amp; 4)are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. If 1 and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If 1 and 3 are correct Colloid bodies : These are also known as Civatte bodies : homogenous, eosinophilic rounded bodies resulting from degeneration and death of keratinocytes particularly in the lower layer of epidermis Seen in Lichen plan us Lupus erythematosus Erythema multiforme Bullous pemphigoid Diseases with suprabasal clefts Epidermotropism : It describes the spread of cells of lymphocytic, epithelial melanocytic, neuroendocrine, histiocytic, or muscular origin into the epidermis from an underlying dermal or subcutaneous pathology, that may be primary cutaneous or metastatic. Seen in Mycosis fungoides: Variant of cutaneous T cell lymphoma Spongiosis : It is the widening of the intercellular spaces between keratinocytes due to intercellular edema that occurs when the epidermis is inflamed. Seen in Acute eczema Parakeratosis: Retention of Nucleus in cells of Stratum corneum Seen in Psoriasis Eczema Actinic Keratosis Seborrhoeic dermatitis Squamous cell Carcinoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Eosinophilic, rounded body resulting from degeneration and death of keratinocytes; particularly in the lower layer of the epidermis is termed as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper penny bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colloid bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kamino bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colloid bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colloid bodies The given findings are suggestive of Colloid bodies. Colloid bodies : These are also known as Civatte bodies : homogenous, eosinophilic rounded bodies resulting from degeneration and death of keratinocytes particularly in the lower layer of epidermis Seen in: Lichen plan us Lupus erythematosus Erythema multiforme Bullous pemphigoid Diseases with suprabasal clefts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Copper penny bodies: These are multiples round thick walled brownish budding bodies resembling copper pennies / sclerotic/muriform / medlar bodies observed in chromoblastomycosis. Option C : Exocytosis: It is the migration of inflammatory cells from the blood vessels of the dermis into the overlying epidermis and is usually observed in eczema. Option D : Kamino bodies: These are eosinophilic globules seen in the epidermis or in the region of DEJ in the spindle and epithelioid cell (Spitz) naevus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year old boy took amoxicillin tablet for his throat pain after which he developed many edematous, evanescent and erythematous lesions all over his body within 4 hours of intake. Identify the lesions from the below image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Petechiae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wheals&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wheals&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536231133-QTDD008004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wheals Wheals â€“ edematous evanescent and erythematous lesions that is caused by the release of histamine and other chemicals that cause blood vessels to dilate and become leaky, leading to swelling and itching. Wheals usually last for a few hours to a few days and can vary in size and shape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary skin lesions table,tr,th,td {border:1px solid black;} Macule Flat, non-palpable, &amp;lt;1cm Patch Flat, non-palpable &amp;gt;/ 1cm Papule Circumscribed, solid, raised, &amp;lt;1cm Plaques Circumscribed, solid, raised,&amp;gt;/1cm Nodule Circumscribed, solid, raised with depth &amp;gt;/1cm Bulla Clear fluid-filled lesion, &amp;lt;1cm Vesicle Clear fluid-filled lesion, &amp;gt;/1cm Pustule Small pus-filled lesion Abscess Large, deep, pus-filled lesion Petechiae RBC extravasation, 1to 2 mm Purpura RBC extravasation, &amp;gt;/3mm Ecchymoses RBC extravasation, 1 to 2cm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A â€“ Petechiae â€“ these are 1-2mm lesions due to extravasation of RBC; they are seen in bug bites, ITP, HSP (Henoch Schonlein purpura) and in case of trauma. Option B â€“ vesicle â€“ fluid-filled lesion &amp;lt;5cm, seen in viral infections, allergic contact dermatitis. Option C â€“ Bullae â€“ fluid-filled lesions &amp;gt;0.5cm, seen in bullous pemphigoid, pemphigus vulgaris, and pemphigus foliation in urticaria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with lesions as shown in the image below. The best way to describe the lesions would be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatomal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blaschkoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Annular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Segmental&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blaschkoid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536231618-QTDD008008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blaschkoid The given image shows lesions formed along the Blaschkoid lines . These are the lines of embryonic development. Keratinocytes travel to the skin through these lines. The lines are constant and have a midline demarcation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Dermatomal: Dermatome is the cutaneous area supplied by a single spinal nerve route , the cell bodies located in the dorsal root ganglia. Option C. Annular: These are figurate lesions characterized by ring-like morphology. They can be macular, modular, or composed of grouped papules, vesicles, or pustules. Option D. Segmental: It includes psoriasis, lichen planes, dermatomyositis, atopic dermatitis, SLE, and drug eruptions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old with recurrent oral and genital painful ulcers as shown in the image. He also has red eyes. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sweetâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Behcetâ€™s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Behcetâ€™s syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536231978-QTDD008009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behcetâ€™s syndrome Behcets disease is a multisystem, remitting, and relapsing disease with aphthous ulcer (typically round/oval with a red halo around it) is a major criterion and is the first symptom. The genital aphthous ulcers involve primarily the scrotum and penis in men and the vulva in women. Some will have uveitis and vascular complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for behcets disease Major criterion (required) Recurrent oral ulceration aphthous type Plus 2 of the following minor criteria 1. Recurrent genital ulceration 2. Eye lesions-Anterior, posterior uveitis or\n  retinal vasculitis 3. Cutaneous lesionsâ€”Erythema nodosum, 4. Pathergy test positive&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Sweetâ€™s syndrome also called as acute febrile Neutrophilic Dermatosis) is caused by infections (upper respiratory streptococcus, gastrointestinal tract infection), inflammatory bowel disease, underlying malignancy (AML), pregnancy. It presents as inflammed, edematous papules and nodules. Option C- Pyoderma gangrenosum is a chronic, recurrent, very painful, ulcerative disease typically on lower legs. The leg ulcers are typically undermined, painful, with a blue or purple (violaceous) border. It is associated with inflammatory bowel disease or malignancy. Option D- pemphigus vulgaris will not have circular oral ulcers as shown in the picture. The ulcers of pemphigus are irregular usually on the buccal mucosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young 8 year old boy presents with multiple discrete, shiny, pinhead papules on dorsal aspect of hand, forearms and shaft of penis. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen nitidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lichen nitidus Lichen nitidus is an inflammatory skin condition that usually presents with tiny skin-coloured, pin head sized papules in children. The site is often the dorsum of hand and genitals. Usually no treatment is required, as lichen nitidus does not usually cause any symptoms and resolves on its own.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Molluscum contagiosum consists of shiny, dome shaped papules with umbilication on its surface. It will not be described as pin head sized papules. Option B- Scabies will have itchy papules mainly on the finger webs and genitals. Option C- Lichen planus will have purple papules with itching, resolving with hyperpigmentation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lichenification occurs in which layer of skin:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stratum malpighii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratum corneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stratum lucidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stratum granulosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stratum malpighii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stratum malpighii Lichenification : It is a secondary skin change characterized by palpably thickened skin with increased skin marking s and lichenoid scale. It occurs in Stratum Malpighi The Malpighian layer( Stratum Malpighi)of skin consists of stratum basale and stratum spinosum. Seen in: Atopic eczema Lichen simplex&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary skin lesions table,tr,th,td {border:1px solid black;} Macule Flat, non-palpable, &amp;lt;1cm Patch Flat, non-palpable &amp;gt;/ 1cm Papule Circumscribed,solid, raised, &amp;lt;1cm Plaques Circumscribed,solid, raised,&amp;gt;/1cm Nodule Circumscribed,solid, raised with depth &amp;gt;/1cm Bulla Clear fluid filled lesion, &amp;lt;1cm Vesicle Clear fluid filled lesion, &amp;gt;/1cm Pustule Small pus filled lesion Abscess Large, deep, pus filled lesion Petechiae RBC extravasation, 1to 2 mm Purpura RBC extravasation, &amp;gt;/3mm Ecchymoses RBC extravasation, 1 to 2cm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sunscreen lotion contains:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc oxide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Zinc oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zinc oxide Sunscreens : Medications used topically or systemically to block ultraviolet rays Physical sunscreens: Chemical sunscreens: Reflect and scatter UV rays, IR rays, and visible light Absorb various lengths of UV rays Examples: â— Zinc oxide , â—        titanium dioxide â—        iron oxide, â—        magnesium silicate, â—        red veterinary petrolatum Examples: â—       PABA, â—       PABA esters, â—       cinnamate, â—       salicylates and â—       benzophenone and avobenzone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;1 week old preterm infant admitted in ICU for sepsis shows features of woody induration of skin in the lower extremities sparing the genitals. On HPE, radially arranged needle-shaped clefts in adipocytes. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcutaneous fat necrosis of newborn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sclerema neonatorum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sclerema neonatorum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536232316-QTDD008030IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sclerema neonatorum The given clinical scenario with needle-shaped clefts in adipocytes and occasionally in multinucleated giant cells are characteristic of Sclerema neonatorum. Sclerema neonatorum It is a disease affecting the subcutaneous fat of newborn babies. Usually affects gravely ill, preterm infants in the first week of life. Woody induration of the skin starts on the buttocks, thighs, or calves and extends rapidly to involve the whole body except palms, soles, and genitalia. Histopathological findings: Characteristic radially arranged needle-shaped clefts in adipocytes and occasionally in multinucleated giant cells. The prognosis is poor, and the underlying systemic cause should be corrected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Subcutaneous fat necrosis of the newborn: It is a rare form of panniculitis resulting in firm, inflamed skin-colored to purple nodules in the fat. It occurs in the first weeks after birth Option C. Erythema nodosum: It is a type of panniculitis that presents as tender red nodules on the anterior shins. Often It is associated with an identified infection, drug, inflammatory condition, or malignancy. Option D . Lipoma: A lipoma is a non-cancerous tumor that is made up of fat cells. It slowly grows under the skin in the subcutaneous tissue.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female suffers from recurrent painful mouth ulcers over the previous three years she has had four to six attacks of ulcers per year. She also suffers ulcers on the labia and in the vagina and has pain in the wrists and knees with some limitation of movement. A probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behcetâ€™s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sweetâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactive arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Behcetâ€™s syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536232547-QTDD008031IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behcetâ€™s syndrome The given clinical scenario is suggestive of Behcetâ€™s syndrome. It is a multi-system inflammatory disease characterized by recurrent painful oral and genital ulcers , skin lesions , and eye problems .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bechetâ€™s disease It is a form of systemic vasculitis which primarily targets small arteries but can affect both arteries and veins of all sizes. Age: Onset between 30 to 40 years The cause is unknown, but it is associated with several genetic factors, particularly HLA-B51, infections (S.Sanguis, HSV, Hepatitis viruses, Parvovirus B19) Features: Cutaneous lesions: Pathergy : Not specific. It refers to the papulopustular eruption at the needle injury site within 24â€“48 hours. Acne-like papulopustular and nodular lesions Folliculitis Pyoderma gangrenosum Superficial thrombophlebitis Palpable purpura Erythema nodosum Sweet syndrome Other Features: recurrent oral and genital ulcers , iridocyclitis and arthritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Sweetâ€™s syndrome: It is an acute febrile neutropenic dermatosis, which is a reactive process characterized by abrupt onset of tender red to purple papules and nodules that coalesce to form plaques usually occur on the upper extremities, face, or neck and are accompanied by fever and peripheral neutrophilia. Option C. Reactive arthritis is inflammatory arthritis that manifests several days to weeks after a gastrointestinal or genitourinary infection. It is also described as a classic triad of arthritis, urethritis, and conjunctivitis Option D. Pyoderma gangrenosum is neutrophilic dermatosis characterized by a full-thickness ulcer with blue/purple undermined borders and by pathergy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;â€œCornoid lamellaâ€ is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis rubra pilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Porokeratosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ichthyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Porokeratosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Porokeratosis Cornoid lamella is an expanding clonal proliferation of unusual keratinocytes , which is thought to be due to a genetic mutation seen in Porokeratosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Porokeratosis It refers to a group of keratinization disorders Clinical variants include the following types: Disseminated superficial actinic porokeratosis Disseminated superficial Porokeratosis of immunosuppression Disseminated superficial porokeratosis of childhood Porokeratosis of Mibelli Giant Porokeratosis Palmoplantar Porokeratosis Linear porokeratosis Porokeratosis psychotropic Features: skin lesions are dry and atrophic, with a well-defined ridge-like hyperkeratotic border called a coronoid lamella.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to the dermatologist by her parents because of an enlarged mole on her back. Her parents report that their daughter has had severe, persistent sunburns, with minimal sun exposure, since infancy. The patient is otherwise healthy. A defect in which of the following mechanisms is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Base excision repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homologous recombination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mismatch repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleotide excision repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nucleotide excision repair&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536235638-QTDD008053IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nucleotide excision repair This patient likely has xeroderma pigmentosum, as evidenced by an evolving asymmetrical nevus (suggestive of melanoma) on her back, her history of extreme sensitivity to sunlight , and freckles in sun-exposed areas. A defect in Nucleotide excision repair causes it .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xeroderma Pigmentosum It is a very rare, autosomal recessive skin disorder where a person is highly sensitive to sunlight , has premature skin ageing, and is prone to developing skin cancers. Cause: I mpaired Nucleotide Excision Repair Nucleotide excision repair is mediated by specific endonucleases that release the oligonucleotides containing the damaged bases and allow DNA polymerase and DNA ligase to fill the gap. This process occurs during the G1 phase of the cell cycle. Features: Severe sunburn. Development of many freckles at an early age. Rough-surfaced growths (solar keratoses), and skin cancers. Eyes that are painfully sensitive to the sun and may easily become irritated, bloodshot, and cloudy. Blistering or freckling on minimum sun exposure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Base excision repair: Defect causes- MUTYH Polyposis Option B. Homologous recombination: Defect causes -Werner syndrome, Nijmegen breakage syndrome, Bloom syndrome,Rothmund -Thomson syndrome, AT-like disorder Option C. Mismatch repair: Defect causes Lynch syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man comes to OPD with diarrhea, dementia and skin lesions as shown. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is associated with malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The condition usually involves the umbilicus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prognosis is poor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cutaneous involvement is not seen in newborn&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cutaneous involvement is not seen in newborn&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cutaneous involvement is not seen in newborn. The given clinical scenario is suggestive of Polymorphic eruption of pregnancy. There is no cutaneous involvement in newborns.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polymorphic eruption of pregnancy. It is a benign, self-limiting pruritic inflammatory disorder that typically affects primigravidae in the last few weeks of pregnancy or immediately postpartum. Features: The lesions typically start on the abdomen, often within the striae distensae Severe pruritic urticarial papules that coalesce into plaques , spreading to the buttocks and proximal thighs. Sparing of the umbilicus is a characteristic finding. Maternal and fetal prognosis is unimpaired, and there is no cutaneous involvement in Newborns. Lesions are self-limiting, and the disease tends not to occur in subsequent pregnancies. Treatment: Symptomatically treated with topical corticosteroids and emollients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. It is associated with malignancy: It is a benign, self-limiting pruritic inflammatory disorder . Not associated with malignancy. Option B. The condition usually involves the umbilicus: The lesions spares the umbilicus Option C. Prognosis is poor: It is a self-limiting disease with good prognosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a petechial rash?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hand foot mouth disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roseola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fifth disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dengue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue Dengue fever begins with a sudden high fever, 4 to 7 days after the infection. More than 50% of infected patients report having a rash during this period that initially is macular or maculopapular and becomes diffusely erythematous. Minor hemorrhagic manifestations such as petechiae, epistaxis, and gingival bleeding occur in some patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mnemonic \&quot;Many Senior Residents Do Encounter Exanthems\&quot; Measles (Rubeola) 1 st disease Scarlet fever 2 nd disease Rubella (German measles) 3 rd disease Duke&#x27;s disease 4 th disease Erythema infectiosum 5 th disease Exanthem subitum (Roseola) 6 th disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Hand-foot-and-mouth disease is a mild, contagious viral infection common in young children. Symptoms include ulcers in the mouth and a vesicular rash on the hands and feet. It is caused by caused by a coxsackievirus. There&#x27;s no specific treatment for hand-foot-and-mouth disease. Option C- Roseola infantum (exanthem subitum) is caused by infection with human herpesvirus 6 (HHV-6). It is also called as sixth disease. Typically presents in young children with fever and pink papular rash. Option D- Fifth disease is a mild rash illness caused by parvovirus B19 in children. It causes fever, runny nose, and a red cheek rash (slapped cheek appearance)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A-55-year old obese and known diabetic presented with to the emergency department with a history of suspected uraemic encephalopathy. He was referred to the dermatologist for his skin lesions. Cutaneous examination showed multiple stellate purpuric lesions and livedo racemosa was seen over the lower extremities. Histopathology of the lesion shows&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial calcification in arterioles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrin thrombi in venules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaline arteriosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracellular calcium deposition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medial calcification in arterioles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medial calcification in arterioles The given scenario with an ulcer tender to palpate in a chronic kidney disease patient suggests the diagnosis of calciphylaxis . It shows medial calcification in arterioles on histopathological findings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calciphylaxis It is a condition characterized by skin and fatty tissue necrosis . It is seen mainly in patients with end-stage kidney diseas e and renal transplantation, particularly in diabetics, but it can also occur without renal disease. Features: It presents as irregular, exquisitely tender patches of dusky livedoid erythema with pale greyish areas of devitalization before progressing to full-thickness infarction of the skin, which leads to ulceration Sites: Lower extremities and abdomen but may also involve genitalia Histopathological findings: Calcific arteriopathy in small and medium-sized arteries Von kossa stain is used to stain calcium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of non-uraemic calciphylaxis include: Primary hyperparathyroidism Malignancy Alcoholic liver disease Connective tissue disease Diabetes mellitus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old male with a history of hypertension, hyperlipidemia, and diabetes mellitus type II presents with a smooth white abscess on the right antihelix with surrounding erythema, which was tender to the touch. He also has a history of pain and swelling over the right great toe on and off. Which of the following underlying disorder is suspected in this case ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gout&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gout The clinical scenario with pain and swelling over the right great toe with an erythematous papule over the antihelix suggests the diagnosis of gout . Gout It is caused due to deposition of monosodium urate crystals and is characterized by gouty tophi. Feature of gout tophus: A tophus is a dense aggregate of monosodium urate crystals presenting as papules or nodules in the skin. It is most commonly seen over the pinna, elbows, and Achilles tendon. They can occur without arthritis. Uric acid levels should be estimated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Tendon xanthomas: These are characterized by subcutaneous nodules mainly found over tendons. Option C. Plane xanthomas: These are characterized by yellowish-orange macules, patches, or plaques. Option D. Rheumatoid nodules are palpable subcutaneous nodules that occur in approximately 20% of patients with Rheumatoid arthritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes with hyperpigmented and red colored lesions on knuckles and interphalangeal areas. The lesions are of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gottronâ€™s papule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shawl sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heliotrope rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gottronâ€™s papule&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536236501-QTDD008083IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gottronâ€™s papule Dermatomyositis is an autoimmune disorder predominantly affecting skin and proximal skeletal muscle. The image shown is of gottronâ€™s papule.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin signs of dermatomyositis Heliotrope\n  rash An erythema with a purple tinge on upper\n  eyelids is pathognomic. This eyelid rash with eyelid edema often correlates\n  with muscle disease activity Shawl sign Fixed macular erythema on the â€˜Vâ€™ of the\n  chest, across the shoulders and outer arms (shawl distribution) Gottronâ€™s papule Inflammatory, flatâ€topped, lichenoid\n  (red-purple) papules on PIP, DIP and MCP joints Nail fold changes periungual erythema, dilated capillary\n  loops in the proximal nail fold, damaged (â€˜raggedâ€™) cuticle is typical&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gottronâ€™s papule, heliotrope rash, shawl sign are associated with anti-Mi 2 antibodies while mechanics hand, myositis and interstitial lung disease are associated with anti-Jo-1 antibodies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with fever and a black eschar as shown. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rocky Mountain spotted fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Covid 19&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scrub typhus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536236828-QTDD008085IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scrub typhus Scrub typhus is a rickettsial infection caused by Orientia tsutsugamushi and transmitted by the bite of the mite larvae or chiggers. Clinical features manifest as fever, headache, myalgia, and gastrointestinal symptoms. An eschar (black crust) with central necrosis is a distinct feature of scrub typhus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rashes on acral areas Centrifugal\n  rash (Primarily on extremities) Mnemonic: You drive CARS with your Hands and Feet CA-Coxsackie A\n  virus (Hand, foot, mouth disease) R-Rocky\n  mountain spotted fever S-Secondary\n  syphilis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Rocky Mountain spotted fever is a tickborne disease. It is characterized by fever, severe headache, fatigue, deep muscle pain, chills, and rash. The rash begins on the legs or arms, may include the soles of the feet or palms of the hands. Option C- The rash on covid 19 looks like hives and not crusts as in the image Option D- Dengue is a macular red/ petechial rash and not eschar as in the picture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Phrynoderma is not due to deficiency of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EFA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin D Phrynoderma is not due to deficiency of Vitamin D.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phrynoderma It is a form of follicular hyperkeratosis associated with nutritional deficiency. Often associated with: Intestinal malabsorption Anorexia nervosa Fad diets Previous bariatric surgery or small bowel bypass surgery A history of alcoholism. Cause: Vitamin A deficiency (commonly) Severe malnutrition Vitamin E and B deficiency Essential fatty acid deficiency. Sites: Elbows, knees, extensor extremities, and/ or buttocks Features: Distribution of lesions is bilateral and symmetrical Follicular papules of various sizes with central keratotic plugs that block the follicle openings develop on the skin. Treatment: Oral vitamin supplements, topical keratolytic agents&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increase in the thickness of the prickle cell layer of the epidermis is called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spongiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acanthosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypergranulosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkeratosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acanthosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acanthosis Acanthosis - It is described as an increased thickness of St Spinosum. Or the prickle cell layer of the epidermis. True acanthosis: Increased number of acanthocytes Pseudo-acanthosis: Enlarged acanthocytes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with skin lesions on seborrheic areas and punched out calvarium lesion diagnosed with Langerhans&#x27; histiocytosis. All are true about this except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common before three years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Letterer-Siwe disease is systemic manifestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radio sensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testis is commonly involved&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testis is commonly involved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testis is commonly involved&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Langerhans&#x27; Histiocytosis Langerhans cell histiocytosis (LCH) refers to a reactive increase in the number of Langerhans cells in the skin and other organs. -Common in children (1 to 3 years of age), boys&amp;gt; girls - Four major types o f Langerhans cell histiocytosis: Letterer-Siwe disease Hand-Schuller-Christian disease Eosinophilic granuloma Congenital self-healing reticulohistiocytosis Types Feature Letterer-siwe disease -Presents in very young children &amp;lt;2 years of age -Involves many organs in the body including bones, lung, liver and lymph nodes -The skin disease usually affects scalp, neck, armpits, groin, and trunk. -Appears as pinkish small papules or blisters that may be crusted or infected Hand-Schuller-Christian disease -In children aged 2 to 6 years of age -Pinkish crusted papules on the skin in one-third -Ulcers in the mouth or genitals -Often results in diabetes insipidus -Bone lesions -Protruding eyes Eosinophilic granuloma -Mainly affects children of school age -Usually presents as a single bone lesion -In the skin it presents as reddish brown crusted papules -Less commonly affect other organs Congenital self-healing reticulohistiocytosis -aka Hashimoto-Pritzker disease -Present at births -Presents as widespread reddish-brown lumps on the skin -Lumps break down within a few weeks and leave crusts that heal up without any treatment. -Does not affect other organs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy comes to OPD with lesions around his neck as shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pernicious anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pellagra&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1690536237411-QTDD008119IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pellagra The given clinical image shows Sharply outlined brownish plaques around the neck suggestive of \&quot; Casal&#x27;s necklace, \&quot; which is characteristic of Pellagra. It is caused due to deficiency of Niacin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pellagra -Systemic disease caused by deficiency of tryptophan or niacin. -Common in people who take maize as a major food source -Secondary pellagra: Malabsorption , drug induced, carcinoid syndrome -Classical features: 4Dâ€™s Dermatitis Diarrhea Dementia Death -Rash of pellagra: Bilateral and symmetrical Usually start in the sun expose area Then classically dorsa of hands, face, neck ( casalâ€™s necklace) and chest. Can have intense pruritus Start as well-demarcated erythematous patches Second stage - dry, scaley, hyperkeratotic -Treatment: Niacin supplementation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a part of classical triad of Reiter;s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcutaneous nodules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subcutaneous nodules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subcutaneous nodules Reactive arthritis or Reiter&#x27;s syndrome is a painful form of inflammatory arthritis that develops in reaction to an infection by bacteria or virus. Subcutaneous nodules are not seen in Reiterâ€™s syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reactive arthritis or Reiter&#x27;s syndrome It is the inflammation of joints following an infection usually involving the gastrointestinal or urogenital tracts -Cause: Streptococcal throat infection Glandular fever Viral flu Food poisoning Sexually transmitted HLA B27 positivity -Pathophysiology: Cross-reactivity of the immune system between infectious antigens and self-proteins is thought to result in an autoimmune response -Features: Classical triad Other features: Mucocutaneous disease Balanitis, ulcers, keratoderma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Salt and pepper dyschromatopsia is a feature of which of the following ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermatofibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scleroderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scleroderma Salt and pepper dyschromatopsia is a vitiligo-like depigmentation with perifollicular pigmentary retention is a feature of Scleroderma. It is a chronic multisystem disorder characterised clinically by the thickening of the skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic sclerosis or Scleroderma It is a multisystem disorder characterized by Functional and structural abnormalities of blood vessels Fibrosis of the skin and internal organs Immune system activation Autoimmunity -Age: 35 to 65 years, more in females than males Skin Manifestations of Scleroderma Raynaud&#x27;s phenomenon (Most typical and earliest symptom) Sclerodactyly and contractures in acral parts Mask-like features Beaking of nose Thinning of lips Radial furrowing around mouth Salt pepper dyschromatopsia Calcinosis cutis Periungual telangiectasia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. SLE : It is a chronic autoimmune disease with variable tissue injury in multiple organs , including the kidney, brain, skin, joints, heart, lungs, muscles, and blood. Option B. Psoriasis: It is chronic , T-cell mediated. a papulosquamous disorder that consists of an erythematous plaque with silvery white scaling over the extensors. Option D . Dermatofibrosis: It is aka Buschke-Ollendorff syndrome, which is characterized by the presence of sclerotic bone lesions (osteopoikilosis and melorheostosis) in association with connective-tissue nevi (collagenomas and elastomas) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;â€œIslands of sparingâ€ is a feature of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis rubra pilaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pityriasis rubra pilaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis rubra pilaris Island of sparing is a feature of Pityriasis rubra pilaris. It is a papulosquamous disorder characterised by erythematous perifollicular papules with a central acuminate keratotic plug.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis rubra pilaris It is a group of skin disorders that present with reddish-orange coloured scaling patches with well-defined borders. Equal predilection in both males and females. Features of Classical adult-onset PRP: It most often starts on the head, neck, and upper trun k as a red scaly rash. Follicular lesions are gradually submerged into sheets of erythema with a slight orange hue Erythroderma develops in 2-3 months, and sharply demarcated islands of unaffected skin remain as a helpful diagnostic sign called â€œIslands of sparingâ€.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Psoriasis: It is chronic, T-cell mediated. a papulosquamous condition is an erythematous plaque with silvery white scaling over the extensors. Option B. Lichen planus: It is a chronic (T-cell mediated) inflammatory disease and may present with cutaneous, oral, and/or genital lesions characterised by Polygonal, pruritic, planar (flat-topped), purple, papules, and plaques. Option D. Pityriasis rosea: It is a self-limiting rash, which resolves in about 6â€“10 weeks. It is characterized by a large circular or oval \&quot;herald patch\&quot;, usually found on the chest, abdomen, or back.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;

        function showResults(index) {

                // Create scrollable container for explanation content

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                console.error(&quot;Error loading video:&quot;, e);
