        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The outermost layer of the skin is the epidermis. All are true about the epidermis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malpighian layer consists of S.spinosum and S.basale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S.lucidum is present in the epidermis of palms and soles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S.basale predominantly contains non-nucleated cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granules of Eleidin is present in S.lucidum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S.basale predominantly contains non-nucleated cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S.basale predominantly contains non-nucleated cells S.corneum predominantly consists of non-nucleated cells. S.basale consists of single-layer columnar cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Layers of epidermis Stratum corneum Topmost layer, Nucleus absent Stratum lucidum Only present in palms and soles, Eleidin granules present Stratum granulosum Keratohyalin ( filligrin), lamellar granules, and Orlando bodies present Stratum spinosum Thickest layer, Desmosomes present Stratum basale Single layer columnar cells, Melanocytes present Stratum basale + Stratum Basale = Malphigian layer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- All other options are true.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skin has complex communities of bacteria, fungi, and viruses. All are the various skin commensals we should be aware of while detecting skin infections except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinobacteria - Propionibacteria and Corynebacterium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Firmicutes- Clostridia and Bacilli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malassezia species and mycobacteria species&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacteroidetes and Proteobacteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malassezia species and mycobacteria species&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malassezia species and mycobacteria species Mycobacterial species are not commensal microbes on the skin. Malassezia and potentially pathogenic mycobacteria are not typical commensals we necessarily need to consider during initial detection of most skin infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin microbiome: Approximately 1 million bacteria (involving hundreds of distinct species) inhabiting each square centimetre of skin. The composition of these organisms depends on sebaceous gland concentration, moisture content, and temperature , as well as on host genetics and exogenous environmental factors. Bacteria: Actinobacteria represents the largest phylum and includes Propionibacteria and Corynebacteria Firmicutes include Clostridia and Bacilli, the latter including the class Staphylococcus. Bacteroidetes and Proteobacteria Fungi: Malassezia are commonly found all over the body except for the feet.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of incorrect options: Option A . Actinobacteria - Propionibacteria and Corynebacterium: These are common bacteria found on the skin, especially in oily areas. Propionibacterium acnes plays a role in acne development. Option B . Firmicutes- Clostridia and Bacilli: Some species of these bacteria are normal inhabitants of the skin, although their role is less well-understood compared to others. Option D . Bacteroidetes and Proteobacteria: While these groups are more prevalent in the gut microbiome, some species can also be found on the skin in smaller numbers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the incorrect option for the changes seen in specific disorders as below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spongiosis- Eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acantholysis- Bullous impetigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Munroe microabscess- Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acanthosis- Pemphigus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acanthosis- Pemphigus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acanthosis- Pemphigus Acanthosis refers to thickening of the spinous layer (stratum spinosum) of the epidermis. This is a feature of psoriasis, not pemphigus. Pemphigus , on the other hand, is another blistering skin disease, but it&#x27;s caused by autoantibodies that target desmoglein, a protein in desmosomes (cell-adhesion structures). This leads to acantholysis , but not acanthosis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histology finding Condition in which seen Acanthosis Thickened spinous cell layer â€“ Seen in psoriasis, lichen planus, chronic eczema Colloid body (Civatte body/Cytoid body) Degenerated dead keratinocytes seen as eosinophilic hyaline ovoid bodies in lower epidermis and dermis. Seen in lichen planus. Epidermotropism Migration of malignant lymphocytes from the dermis into the epidermis. Seen in mycosis fungoides (a type of cutaneous T-cell lymphoma) Hypergranulosis An increase in thickness of the granular layer of the epidermis. Seen in lichen planus Parakeratosis Nucleated stratum corneum. Seen in psoriasis Papillary tip microabscess Accumulation of neutrophils in the dermal papilla in dermatitis herpetiformis Spongiform pustule of Kogoj Accumulation of neutrophils in the stratum spinosum in psoriasis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of incorrect options: Option A . Spongiosis- Eczema: Spongiosis refers to intercellular edema in the epidermis, a hallmark feature of eczema. Option B . Acantholysis- Bullous impetigo: Acantholysis is the loss of adhesion between skin cells, causing blisters. Bullous impetigo is caused by a bacterial toxin that disrupts this adhesion. Option C . Munroe microabscesses- Psoriasis: Munro microabscesses are collections of neutrophils within the epidermis, a characteristic finding in psoriasis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Select the items in column A with corresponding Column B. Select the correct answer from given code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a1, b2, c3, d4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a4,b3,c2,d1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a3, b1, c4, d2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a2, b1, c4, d3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a3, b1, c4, d2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318784328-QTDD001008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a3, b1, c4, d2 Desmosomes are intercellular junctions Keratinocytes make keratin 5 and 14 Merkel cells are touch receptors in the basal epidermis Langerhans cells are antigen presenting cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318784376-QTDD001009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-b, 2-d, 3-a, 4-c&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary skin lesions table,tr,th,td {border:1px solid black;} Macule Flat, non-palpable, &amp;lt;1cm Patch Flat, non-palpable &amp;gt;/ 1cm Papule Circumscribed, solid, raised, &amp;lt;1cm Plaques Circumscribed, solid, raised,&amp;gt;/1cm Nodule Circumscribed, solid, raised with depth &amp;gt;/1cm Bulla Clear fluid-filled lesion, &amp;lt;1cm Vesicle Clear fluid-filled lesion, &amp;gt;/1cm Pustule Small pus-filled lesion Abscess Large, deep, pus-filled lesion Petechiae RBC extravasation, 1to 2 mm Purpura RBC extravasation, &amp;gt;/3mm Ecchymoses RBC extravasation, 1 to 2cm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;These changes which are seen in specific conditions. Identify the wrong match:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sawâ€toothing â€“ psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spongiosis - eczematous reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Theque - small nests of nevus cells at the dermalâ€“epidermal junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Storiform patterning - in Dermatofibrosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sawâ€toothing â€“ psoriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sawâ€toothing â€“ psoriasis Saw-toothing is seen in Lichen planus and other lichenoid reactions. Saw toothing: Refers to an alteration in the pattern of the dermal-epidermal junction where dermal papillae are expanded and the tips of the rete pegs are pointed. Histopathology of lichen planus. Black solid arrow showing a saw tooth pattern of epidermal hyperplasia, dashed arrow showing band of T cell infiltrate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of incorrect options: Option B : Seen in Lichen planus and other lichenoid reactions Spongiosis: Aka intracellular edema. It is described as the widening of intercellular spaces between keratinocytes due to fluid accumulation. Seen in acute and subacute eczematous reaction, follicular mucinosis Option C :Theque: It is conventionally used in dermatopathology to describe small aggregates or nests of cells , particularly the collections of nevus cells at, and in the region of, the dermal-epidermal junction Option D: Storiform patterning: It is a pattern of proliferation commonly, where strands of spindle-shaped tumor cells or even collagen bundles are arranged so as to resemble the pattern seen in woven cloth or cartwheel appearance. Seen in various dermal and soft-tissue tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect match in terms of specialties in various lesions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blaschkoid lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinch sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submarine comedones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serpiginous lesion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serpiginous lesion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318784427-QTDD001015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serpiginous lesion Image D: Shows characteristic â€˜Target lesionsâ€™ of Erythema multiforme. Erythema multiforme: Cause: Most common cause: Infection - HSV-1, Mycoplasma pneumoniae Drugs: NSAIDs, Antimalarial, sulphonamides Connective tissue diseases: SLE Leukaemia and certain internal malignancy Features: Target lesions with three zones Site: Palms and soles Symmetrical Photo aggravation of the lesions often occurs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Blaschkoid lesion : Seen in Incontinentia pigmenti Skin is darkened in a swirled pattern Pigmentation ranges from blue-grey or slate to brown Present at birth in 5-10% of patients but usually appears within the first few months of life in 90-98% of patients Darkened patches may or may not be related to areas affected in stage 1 and 2 Option B. Pinch sign : Seen in Dermatofibroma Dermatofibromas are a common benign fibrous nodule usually found on the skin of lower legs which is tethered to the skin. The overlying skin dimples pinching the lesion â€“ the dimple or pinch sign. Option C. Submarine comedones: Closed comedones due to keratin and sebum accretions plugging the pilosebaceous ducts below the skin surface They are deep-seated and seen by stretching the skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The below instrument is frequently used in dermatology. The name of this instrument is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Woods lamp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spatula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curette&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Punch biospy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Punch biospy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318784799-QTDD001017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Punch biospy This is a standard instrument which is used in dermatology to diagnose various diseases by biopsy. This instrument is called punch biopsy instrument. It is a rotating metallic object. Procedure: The clinician holds the instrument perpendicular to the anesthetised skin. The punches pushed into the skin with a downward twisting movement A small cylinder of skin is taken out for histopathology.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the phenomenon of the lesion below. This phenomenon is seen in all diseases except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eczema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eczema&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318784940-QTDD001019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eczema The phenomenon being shown is called Koebnerâ€™s response (isomorphic response). It refers to development of lesions in previously normal skin that has been subjected to trauma (like scratching, injury, friction, surgical incisions). The new lesions resemble the initial lesion (â€œisoâ€ means same, â€œmorphicâ€ means morphology)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;True Koebnerâ€™s False Koebnerâ€™s Reverse Koebnerâ€™s Psoriasis Wart (verruca) Psoriasis Lichen planus Molluscum Vitiligo Reverse Koebnerâ€™s phenomenon: Lesions do not increase, instead reduce after trauma (each lesions needs to be traumatized to reduce them). Some psoriasis patients can have true koebnerâ€™s, while some have reverse koebnerâ€™s.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The structure shown in the arrow is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemidesmosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmosome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Langerhans cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Envelope proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desmosome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318785092-QTDD001025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desmosome The structure connecting the keratinocytes is called desmosome. It is also called as an intercellular junction as it connects the cells together Hemidesmosome connect the basal cell to the dermo epidermal junction. This structure is damaged in autoimmune diseases like bullous pemphigoid. Envelope proteins are inside the cell and not in between.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of Other Options: Option A . Hemidesmosomes connect the basal layer of keratinocytes to the basement membrane, not to each other. Option C . Langerhans cells are immune cells residing within the epidermis, not structures connecting them. Option D . Envelope proteins are generally not specific to keratinocyte connections.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of Pseudoxanthoma elasticum except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an autosomal recessive condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is caused due to mutation in the ABCC6 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angioid streaks are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It involves only skin and eyes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It involves only skin and eyes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It involves only skin and eyes Pseudoxanthoma elasticum is a group of rare connective tissue disorders that affect the elastic connective tissue of skin, eyes and blood vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudoxanthoma elasticum An autosomal recessive multisystem disorder characterized by generalized fragmentation and progressive calcification of elastic tissue predominantly in blood vessels, dermis, and Bruch membrane of the eye. Cause: Defect in the ABCC6 gene Features: Skin : Yellowish, flat-topped, discrete, and confluent papules in the skin creases of the sides and nape of the neck perineum, axillae, umbilicus, and flexural folds with skin redundancy that increases with advancing age- plucked chicken skin/Moroccan leather/ cobblestone appearance Eye : Peauâ€™d orange appearance of the retina, angioid streaks, comet tails, and choroidal neovascularization. CVS : Peripheral artery disease, carotid stenosis GI or Urinary bleeding Reduced pulmonary function&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The below instrument is used for diagnosis. See the instrument and mention the condition where it would not be helpful&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea corporis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythrasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tinea corporis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318785353-QTDD001029IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tinea corporis Woods lamp is an instrument which can be used bed side and in the opd to diagnose certain skin conditions. It emits a light with wavelength 365 nm. The reflecting light is used to diagnose skin conditions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condition Color on Woodâ€™s lamp Erythrasma Coral pink Pityriasis versicolor Faint yellow Pseudomonas Yellowish green Scabies Green Fluorescein solution fills the burrows and fluoresces on Woodâ€™s light Vitiligo Ivory or milky-white Melanin disorders Epidermal melanin disorders become more prominent, dermal melanin disorders become less prominent Porphyria Urine, feces, blister fluid fluoresce red or pink Ash leaf macules in tuberous sclerosis Difficult to see on naked eye examination, these ash-leaf macules become more prominent and are easily seen (bluish white color)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Examination of transient neonatal pustular melanosis shows?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multinucleated giant cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neutrophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neutrophils Transient neonatal pustular melanosis It is an idiopathic pustular eruption of the newborn that heals with tiny brown pigmented macules. Lesions are usually present at birt h but may appear as late as 3 weeks of age. Features: superficial vesicles and pustules with collarettes of scale. Pigmented macules are also present at the sites of resolving pustules or vesicles. A smear of the vesicles shows a predominance of neutrophils. It is a self-limiting condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presented with asymptomatic yellowish nodules over the periorbital area as shown in the image. What is the investigation of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete blood count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum lipid profile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum Vit. D levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum lipid profile&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689318785420-QTDD001040IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum lipid profile The above clinical picture shows Xanthelasma which is plane xanthoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xanthelasma It is a skin lesion caused by the accumulation of fat in macrophages in the skin. Cause: Primary dyslipidemia - type III hyperlipoproteinemia Obesity Diabetes mellitus Chronic cholestasis Feature: Starts as a small bump that enlarges slowly over several months. Presents as soft, yellow, or yellow-orange macules, papules, or plaques. It often occurs with normal levels of circulating lipids. The investigation should include a full lipid profile and liver function tests.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Complete blood count: this is a routine blood test that measures various components of blood. It is not useful for the diagnosis of xanthelasma. Option C. Renal function tests: These measures creatinine and blood urea nitrogen, in the blood to assess kidney function. These tests are not relevant to the diagnosis of xanthelasma. Option D. Serum vitamin D levels:  It measures the amount of vitamin D in the body. While vitamin D deficiency can cause various skin disorders, it is not relevant to the diagnosis of xanthelasma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother comes to OPD with her 1-week-old neonate with lesions over his hand and body. On examination, thin-walled superficial vesicles are noted. A disorder eccrine sweat gland is suspected. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bromhidrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Miliaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hidradenitis suppurativa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fox-Fordyce disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Miliaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miliaria The given clinical scenario is suggestive of Miliaria which is caused by obstruction of the free flow of eccrine sweat to the skin surrounding the face, sweat is retained resulting in signs and symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miliaria Common skin disease caused by a blockage or inflammation of eccrine sweat glands. It is aka heat rash, sweat rash, or prickly heat Occurs in 9% of neonates (mean age 1 week), and can also occur in adults Based on HPE it is divided into Association: Hot and humid climate, fever, hospitalized and bedridden patients Features: Miliaria crystallina : Clear, thin-walled vesicles which rupture to from superficial branny desquamation Miliaria rubra: Minute erythematous papules with a picking sensation Miliaria profunda : Pale, the firm applies with no itching. Treatment: Minimise heat and humidity, calamine lotion, emollients, mild topical steroids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Bromhidrosis: Characterized by foul-smelling sweat usually due to infection of apocrine glands. Option C. Hidradenitis suppurativa: It is a disease of apocrine sweat glands defined by recurrent inflamed nodules in apocrine sweat glands. Option D. Fox-Fordyce disease: It is a disease of apocrine glands seen in females in 2nd decade, presenting with itchy patches in the axilla&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 years old girl presents with multiple papulonodular, erythematous lesions on her face and was diagnosed with acne vulgaris. Which of the following is a pathognomic lesion of the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Comedones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pustules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cysts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Comedones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comedones Comedones are specific for Acne vulgaris.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comedones (single-comedo) These are skin-colored, small bumps (papules) frequently found on the forehead and chin of those with acne. It is formed by the debris blocking the sebaceous duct and hair follicle They can be divided into: Open comedones- black-heads: When the keratin plug is exposed to the environment Closed comedones- white heads: When the keratin plug is inside the follicle Comedones are the earliest lesion of acne Stages of Acne Microcomedone Open or Closed comedone Papule or pustule Cyst or nodule&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A, B, &amp;amp; C: Nodules, Pustules, and Cysts: Although are seen in acne vulgaris but are not pathognomonic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenager presents to OPD with papulopustular lesions on the face and the presence of comedones. Which of the following is affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sweat unit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pilosebaceous unit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hair follicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dennis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pilosebaceous unit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pilosebaceous unit The given clinical scenario is suggestive of Acne vulgaris which is caused by chronic infection of the pilosebaceous unit.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acne It is a chronic disorder affecting the hair follicle and sebaceous gland. Pathogenesis: Hypercornification of hair follicle opening The proliferation of P. acnes Excess sebum production Increase androgen secretion &amp;amp; IGF-1 Features: Open and closed non-inflamed comedones Inflamed papules and pustules Severe acne: Nodules and pseudocysts Post-inflammatory erythematous or pigmented macules and scars Severity: Mild acne : total lesion count &amp;lt;30 Moderate acne : total lesion count 30â€“125 Severe acne : total lesion count &amp;gt;125 Treatment: Mild acne: Topical anti-acne agents: benzoyl peroxide, azelaic acid, Antiseptics: Salicylic acid, Light/laser therapy Moderate acne: Tetracycline, Isotretinoin Severe acne: Oral antibiotics, oral isotretinoin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation of incorrect options: Option A : Sweat unit: Sweat units are not typically associated with the development of acne. Acne vulgaris primarily involves the pilosebaceous unit, which consists of the hair follicle and sebaceous gland, leading to the formation of comedones and acne lesions. Option C : Hair follicle: While the hair follicle is part of the pilosebaceous unit involved in acne pathogenesis, the primary focus in acne vulgaris is on the sebaceous gland and its interaction with the hair follicle. The hair follicle alone is not the main structure affected in acne. Option D : Dennis: The term \&quot;Dennis\&quot; does not relate to the anatomical structures involved in acne vulgaris. It is not a recognized term in dermatology or acne pathophysiology.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fox-Fordyce disease involves which of the following sites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axilla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Areola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perineum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Fox-Fordyce disease involves multiple sites on the body where apocrine glands are found. Based on the provided sources, the correct answer to the question is D) All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fox-Fordyce disease It is aka apocrine miliaria Age: Post-pubertal women of age 13 and 35 years Cause: Apocrine sweat becomes trapped by a keratotic plug in the hair follicle. The apocrine sweat ducts within the epidermis rupture and leak to cause inflammation and intense itch. Sites: Apocrine gland-rich area Axilla Areola Anogenital area Umbilicus Perineum Medial aspects of the upper thigh Features: Dome-shaped flesh-colored to small reddish papules affecting almost every hair follicle in the area Bilateral Dark, thickened, dry skin as a consequence of scratching (lichenification) Reduced or absent sweating in the affected area.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a 2-year-old history of erythematous papulopustular lesions on the convexities of the face. There is a background of erythema &amp;amp; telangiectasia. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acne vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rosacea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymorphic light eruption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rosacea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rosacea The given clinical scenario of a 40 years old woman with erythema and papules on facial convexities is suggestive of Acne rosacea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rosacea Chronic inflammatory skin conditions predominantly affecting the central face Age: 30 to 60 years, females (middle-aged women) Cause: Genetic susceptibility Altered microbe of skin and gut UV radiation Impaired skin barrier Pathogenesis: Altered innate immune response. Increased Toll-like receptor 2 Features: Transient flushing Persistent facial erythema Telangiectasia Inflammatory papules and pustules (papulopustular) Phymatous changes-Thickening of the skin Treatment: Sunscreen Topical metronidazole Oral doxycycline, low-dose isotretinoin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Acne vulgaris: commonly occurs in adolescents and is characterized by comedones, papules, pustules, and nodules. Option C. SLE: Features include malar rash, which affects the convexities of the face, with characteristic nasolabial fold sparing. Systemic features like joint pain, swelling, edema, and features of kidney and blood involvement are also common. Option D. Polymorphic light eruption: It is a rash caused by exposure to the sun, appearing as tiny inflamed bumps or slightly raised patches of skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding Rhinophyma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granular form of acne rosacea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caused by Protozoa infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affects the scalp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A form of dermatofibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granular form of acne rosacea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granular form of acne rosacea Rhinophyma aka Potato disease is seen in males is due to rosacea mainly- Glanular form of acne rosacea. It Begins as patulous follicles and telangiectasia on the distal portion of the nose, followed by the development of a bulbous nose due to hyperplasia of sebaceous glands and connective tissue of the nose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical types of rosacea Four types table,tr,th,td {border:1px solid black;} Features Differential Erythemato-telangiectastic rosacea: Erythema + Telangiectasia (convexity of the face) Malar rash of SLE (fixed erythema, does not aggravate with triggering factors as mentioned) Papulopustular rosacea: Papules + pustule Acne vulgaris Phymatous rosacea: -Thickening of skin -Potato nose/ Rhinophyma Ocular rosacea: -conjunctivitis, blepharitis, recurrent chalazion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Rhinophyma is not caused by protozoa infection, but it is a subtype of acne rosacea. Option C. Rhinophyma does not affect the scalp but it is a condition that primarily affects the nose and causes it to become enlarged, bulbous, and red. Option D. Dermatofibroma: It is a benign skin lesion that usually presents as a firm, brownish nodule on the extremities, whereas Rhinophyma is a type of rosacea characterized by the thickening of the skin on the nose, resulting in a bulbous, enlarged appearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Causative factors for acne are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potato nose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oily food&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial contamination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper cornification of duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Potato nose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potato nose The correct answer is A Potato nose. The causative factors for acne include oily food, bacterial contamination, and hyper cornification of ducts. Oily food is not a direct causative factor for acne.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acne It is a chronic disorder affecting the hair follicle and sebaceous Pathogenesis: Hypercornification of hair follicle opening Proliferation of P. acnes Excess sebum production Increase androgen secretion &amp;amp; IGF-1 Features: Open and closed non-inflamed comedones Inflamed papules and pustules Severe acne: Nodules and pseudocysts Post-inflammatory erythematous or pigmented macules and scars Severity: Mild acne : total lesion count &amp;lt;30 Moderate acne : total lesion count 30â€“125 Severe acne : total lesion count &amp;gt;125 Treatment: Mild acne: Topical anti-acne agents: benzoyl peroxide, azelaic acid, Antiseptics: Salicylic acid, Light/laser therapy Moderate acne: Tetracycline, Isotretinoin Severe acne: Oral antibiotics, oral isotretinoin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options: A, C &amp;amp; D Androgens, bacterial contamination and hyper cornification of duct play a role in the pathogenesis of acne.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presented to dermatology OPD with nodulocystic acne and hair loss with the classical female pattern of AGA. Diagnosis of Hormonal Acne was made. What is the effect of oral contraceptives on these types of acne?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Worsens acne by increasing seborrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No effect on acne&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beneficial effect on acne&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forms scar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beneficial effect on acne&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beneficial effect on acne Giving oral contraceptives reduces free androgens by increasing the sex hormone binding- globulin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormonal acne Acne, a disease of the pilosebaceous unit is It is common in adolescence and may persist into adulthood, Pathogenesis: Sebaceous gland hypersensitivity to circulating androgens is believed to be the main factor. Testosterone and dihydrotestosterone (DHT) bind nuclear androgen receptors (AR), which then interact with deoxyribonucleic acid in the nucleus of sebaceous cells and ultimately regulate genes involved in cell proliferation and lipogenesis Androgen-insensitive persons do not develop acne as they do not produce sebum, and high androgen states are associated with acne. Features: Lesions along the jawline and chin, New-onset adult acne, Cystic acne with/without menstrual irregularities, and With Cyclical flares due to Fluctuations in the levels of androgens could (pre-menstrual aggravation.) Treatment : By reducing circulating androgens, Increasing sex hormone-binding globulin, Inhibiting 5Î±-reductase and Blockade of androgen receptors, Oral contraceptives&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Worsens acne by increasing seborrhea: It doesnâ€™t worsen the acne. But used as a treatment modality for the same Option B. No effect on acne: It reduces free androgens. So it reduces the acne. Option D. Forms scar: It doesnâ€™t form scar&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presented with multiple pus-discharging abscesses and sinuses and mutilating scarring on the gluteal region and back prevalent for the last ten years with exacerbations and remissions. Diagnosis of Acne conglobate was made. What is the drug of choice for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isotretinoin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isotretinoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isotretinoin The given clinical scenario is of acne conglobata and the drug of choice for the same is Isotretinoin. Isotretinoin: It targets multiple aspects of the disease, including reducing sebum production, inflammation, and bacterial colonization&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acne conglobata It is a variant of nodulocystic acne The rare and severe form is seen predominantly in males Associated with: Hidradenitis suppurativa, dissecting cellulitis of the scalp Pyoderma gangrenosum- PAPA syndrome Features: Highly inflammatory nodules Form abscess, draining sinus traces, and comedowns Severe scarring Treatment: DOC: Isotretinoin Prednisolone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Doxycycline: It is an antibiotic medication that is often used to treat acne vulgaris , but it is not typically effective in treating acne conglobata, which is a more severe and chronic form of acne that involves deep abscesses and scarring . Option B . Prednisolone: It is a corticosteroid medication that is primarily used to reduce inflammation and suppress the immune system. While it may provide some relief of symptoms in severe cases of acne conglobata , it is not considered a first-line treatment for this condition. Option D. Dapsone: It is an antibacterial and anti-inflammatory medication that is often used to treat dermatological conditions such as acne vulgaris, leprosy, and dermatitis herpetiformis. While it may provide some relief of symptoms in acne conglobata, it is not considered a first-line treatment for this condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                    `;

                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {

                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        function showSubmitModal() {

                const attempted = answers.filter(a =&gt; a !== null).length;

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
