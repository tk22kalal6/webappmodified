n the right leg and has now developed a limp. He has recently been on holiday in Manali. X-ray of The tibia shows periosteal elevation. Initial investigations are asfollows; haemoglobin 10 g/dl (10.5- 1 4 g/dl); WBC 17 x 109/1, (6- 15 x 109/L) lymphocytes 4 x 109/L; neutrophils 13 x 109/L; eosinophils 2 x 109/L; urea 3 mmol/L (2.5-6.6 mmol/L) ; creatinine 45 pmol/L (20-80pmol/L);ALT 30 IU/L (I 0-40 IU/L); normal; APTT normal; CRP.25 (( 5 mg/dl); ESR 60( 20 mm/hour).What is the most likely diagnosis for the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human immunodeficiency virus (HIV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Human immunodeficiency virus (HIV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman develops chickenpox 2 days before giving birth to a healthy term baby. Which of the following is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NO treatment necessary for mother or baby&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treat mother with varicella zoster immune globulin only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treat baby with varicella zoster immune globulin only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treat baby with varicella zoster immune globulin and aciclovir ifchickenpox develops&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Treat baby with varicella zoster immune globulin and aciclovir ifchickenpox develops&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old woman is evaluated for progressively worsening tachycardia, nervousness, decreased exercise tolerance, and weight loss over the past 6 months. Her medical history is otherwise unremarkable, and she takes no medications. On physical examination, temperature is normal, blood pressure is 152/82 mm Hg, pulse rate is 122/min, and respiration rate is 16/min. Body mass index is 19. There is no proptosis. Examination of the thyroid gland shows symmetric, non-nodular enlargement to approximately twice normal size. Cardiac examination reveals regular tachycardia with a grade 2/6 systolic ejection murmur at the right upper sternal border. The remainder of the examination is unremarkable. The serum thyroid-stimulating hormone level is less than 0.01 ÂµU/mL (0.01 mU/L) and the serum free thyroxine level is 5.5 ng/dL (71.0 pmol/L) . A urine pregnancy test is negative. Which of the following is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol and Carbimazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radioactive iodine and Carbimazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atenolol and Carbimazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/MEDICINE%20MOCK%202%20(1).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman is evaluated for muscle cramps. She also has difficult-to-control hypertension. She reports no headaches or unexplained sweating. Hydrochlorothiazide was started at 20 yearsof age when hypertension was initially diagnosed, but her medication was changed after she developed hypokalemia (serum potassium level, 1.9 mEq/L [1.9 mmol/L]). The subsequent addition of lisinopril, atenolol, amlodipine, and potassium chloride have not improved blood pressure control. On physical examination, the patient has normal features. Temperature is normal, blood pressure is 186/102 mm Hg without orthostatic changes, pulse rate is 66 /min without orthostatic changes, and respiration rate is 16/min. Body mass index is 29. Examination of the lungs, heart, and thyroid gland is normal. Laboratory studies: Electrolytes Sodium 143 mEq/L (143 mmol/L) Potassium 2. 9 mEq/L (2. 9 mmol/L) Chloride 96 mEq/L (96 mmol/L) Bicarbonate 33 mEq/L (33 mmol/L) Which of the following is the most appropriate next diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Computed tomography of the abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Determination of plasma aldosterone to plasma renin activity ratio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone suppression test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measurement of plasma catecholamine levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Determination of plasma aldosterone to plasma renin activity ratio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man is evaluated in the emergency department for headache and palpitations. He has had hypertension for the past 2 years, but his blood pressure has not been adequately controlled with a combination of medications. He frequently experiences episodes of headache and diaphoresis, during which his blood pressure is significantly increased. Medical history is otherwise unremarkable. Current medications are hydrochlorothiazide, lisinopril, and amlodipine. On physical examination, he is anxious, tremulous, and diaphoretic. Temperature is normal, blood pressure is 198/106 mm Hg, pulse rate is 110/min, and respiration rate is 14/min. Cardiac examination is significant for tachycardia and a prominent point of maximal impulse. The remainder of the examination is unremarkable. Results of baseline laboratory studies, including hemoglobin, kidney function tests, and serum electrolyte levels, are normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypercortisolism (Cushing syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3_1(24).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman is admitted to the hospital after falling and fracturing her left hip. The patient resides in a nursing home. A review of her medical records reveals a serum creatinine level of l.3 mg/dL (US Âµmol/L) 12 months ago and 1.4 mg/dL (124 Âµmol/L) 3 months ago. Her serum creatinine level today is 1.4 mg/dL (124 Âµmol/L) . Which of the following will best estimate her glomerular filtration rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood urea nitrogen clearance Correct Answer (D)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Kidney Disease Epidemiology Collaboration (CKD EPI) equation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creatinine clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum creatinine measurement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic Kidney Disease Epidemiology Collaboration (CKD EPI) equation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man is evaluated for hematuria. Blood in the urine was found on testing related to an insurance physical examination. Medical history is unremarkable, and the patient takes no medications. His father died of metastatic bladder cancer at the age of 55 years. On physical examination, temperature is 36.9Â°C (98.4Â°F) , blood pressure is 138/8S mm Hg, pulse rate is 72/min, and respiration rate is 12/min. The remainder of the examination is normal. Urinalysis reveals no protein, 5-10 erythrocytes/high-power field (all of which are isomorphic) , and 0-2 leukocytes/high-power field. Which of the following is the most appropriate diagnostic test to perform next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Computed tomography urography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat urinalysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Repeat urinalysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman is evaluated for a 30-year history of severe headache that occurs once or twice each month and lasts 1 to 2 days. The pain affects the left side of her head, is pulsating in nature, and is associated with nausea and photophobia. Once or twice each year, the attacks are preceded by 30 minutes of unilateral flashing lights followed by partial visual loss. Several different nonsteroidal anti-inflammatory drugs have been ineffective; she currently takes ibuprofen as needed. Physical examination findings, including vital signs and neurologic examination, are normal. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetaminophen and caffeine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dihydroergotamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High flow oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 -year-old woman is evaluated for a 2-day history of fever, headache, and confusion. Medical history is unremarkable, and she takes no medications. The patient has no known drug allergies. On physical examination, the temperature is 39.2Â°C (102. 6Â°F), blood pressure is 100/60 mm Hg, pulse rate is 118/min, and respiration rate is 24/min. She is confused but responds to vigorous stimulation. There are no rashes. Neurologic examination findings are normal. Laboratory studies show a leukocyte count of 22,000/ÂµL (22 x 10 9 /L) with 40% band forms. A computed tomographic scan of the head without contrast is normal. Lumbar puncture is performed. Cerebrospinal fluid (CSF) leukocyte count is 1500/ÂµL (15 x 10 9 /L) with 95% neutrophils, the glucose level is 26 mg/dL (1.4 mmol/L) , and the protein level is 200 mg/dL (2000 mg/L) . A CSF Gram stain shows gram-positive diplococci. Which of the following antimicrobial regimens should be initiated at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone and acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone and ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone and levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftriaxone and vancomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ceftriaxone and vancomycin&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(235).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old woman is evaluated in the emergency department for a 2-day history of fever, headache, vomiting, and photosensitivity. She noted painful ulcers on the vulva 10 days ago, but otherwise has felt well and has no other symptoms. Medical history is otherwise unremarkable. On physical examination, temperature is 38.5Â°C (103Â°F) , blood pressure is 100/60 mm Hg, pulse rate is 110/min, and respiration rate is 14/min. Nuchal rigidity is noted. Ophthalmoscopic examination is unremarkable with no evidence of papilledema. She has no oral or skin lesions. A few shallow ulcers are present on the vulva. There are no changes in sensorium. . Lumbar puncture is performed. Cerebrospinal fluid (CSF) analysis: Leukocyte count 200/ÂµL (0.20 x 109/L) with 90% lymphocytes Erythrocyte count 10/ÂµL (10 x 1012 /L) Glucose 60 mg/dL (3.3 mmol/L) Plasma glucose level is 100 mg/dL (5.6 mmol/L) . A Gram stain of the CSF is negative. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute HIV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aseptic meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Behcet disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aseptic meningitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman is evaluated in the emergency department for impaired speech and right arm weakness. Symptoms began 5 hours ago and are rapidly resolving. The patient has a history of type 2 diabetes mellitus treated with metformin. On physical examination, temperature is normal, blood pressure is 178/104 mm Hg, pulse rate is 100/min, and respiration rate is 22/min. Oxygen saturation is 96 % (ambient air) . BMI is 28. Cardiopulmonary examination is normal. There is minimal right arm and right facial weakness and mild word-finding difficulty. Complete blood count, metabolic and coagulation panels, and serum troponin level are normal. Random plasma glucose level is 126 mg/dL (6.99 mmol/L) . An electrocardiogram reveals sinus rhythm and no evidence of myocardial infarction or ischemia. Noncontrast CT of the head is normal. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-molecular-weight heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recombinant tissue plasminogen activator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman is evaluated in the emergency department. Four hours ago, she awoke with drooping of the left face, inability to close the left eye, mild numbness and tingling of the left cheek, dizziness, nausea, a mild headache, a dry mouth, and increased sensitivity to noise. Two weeks ago, she had a flulike illness with rhinorrhea, a sore throat, and a cough that resolved spontaneously. She has a history of uncomplicated migraine for which she takes acetaminophen as needed. On physical examination, vital signs are normal. No lesions of the skin or mucous membranes are noted. Neurologic examination reveals severe weakness of the left upper and lower facial muscles and an inability to close the left eye completely. Sensory examination shows that facial sensation is normal bilaterally. The remainder of the neurologic examination is unremarkable. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous methylprednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prednisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10_1(13).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is evaluated for a 6-month history of burning and stabbing pain in both feet that is worse in the toes. The pain is more severe at night and is partially relieved when he walks or massages his feet. The patient has a 15-year history of poorly controlled type 2 diabetes mellitus. Medications are metformin and glipizide. He does not smoke or drink alcoholic beverages. On physical examination, vital signs are normal. Body mass index is 32. Both feet are exquisitely sensitive to touch. Pulses are easily palpated in both feet. No fasciculations, muscle weakness, foot ulcers, or foot deformities are noted. Monofilament testing reveals decreased sensation in feet bilaterally. Ankle reflexes are absent bilaterally. Results of laboratory studies show a hemoglobin A1c value of 9.2%. In addition to improving glycemic control, which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gabapentin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve conduction studies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxycodone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sural nerve biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gabapentin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is evaluated in the emergency department for rapidly progressive weakness in both legs. He first noted numbness and tingling in his legs 1 week ago following an acute diarrheal illness and now has severe lower extremity weakness. The patient has no history of recent travel or trauma, was previously healthy, and takes no medications. He does not drink alcoholic beverages, use illicit drugs, or smoke cigarettes. On physical examination, vital signs are normal. BM! is 22. He cannot walk without assistance. There is normal sensation in the feet and absent ankle and knee deep tendon reflexes. There is weakness of abduction and flexion of the upper extremities and diminished biceps deep tendon reflexes. Cerebrospinal fluid analysis shows a normal cell count and increased protein. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guillain-Barre syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal cord compression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Guillain-Barre syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/MEDICINE%20MOCK%202%20(2).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is evaluated for a 1-day history of lower extremity weakness and blurred vision. She recalls an episode of \&quot;double vision\&quot; 1 year ago that was resolved over several days. Her current symptoms include blurriness in her left eye and weakness in her right leg. Medical history is otherwise unremarkable. She does not smoke or drink alcoholic beverages and takes no illicit drugs or prescription or over-the-counter medications. On physical examination, vital signs are normal. There is pallor of the left optic disc with measured visual acuity of 20/80. Muscle testing shows 4/5 strength in the right quadriceps muscle group. Deep tendon reflexes are normal. The remainder of the examination, including neurologic examination, is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guillain-Barre syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lambert-Eaton myasthenic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiple sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/13_1(11).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man is evaluated for a 3-month history of fatigue and pain of the hands and knees. The pain has progressively worsened and is accompanied by 1 hour of morning stiffness. He takes ibuprofen as needed, which provides minimal pain relief. On physical examination, vital signs are normal. Synovitis of the proximal interphalangeal joints, elbows, left knee, and ankles is noted. Radiographs of the hands and knees are normal. Aspiration of the left knee reveals a synovial fluid leukocyte count of 12,000/ÂµL (12 x 109/L) . Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibromyalgia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymyalgia rheumatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/MEDICINE%20MOCK%202%20(3).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman is evaluated for a 3-month history of fatigue, a photosensitive rash on her face, and hand pain accompanied by morning stiffness. She has no other pertinent personal or family medical history and takes no medications. On physical examination, vital signs are normal. There is a 5-mm shallow ulcer on the hard palate. There is an erythematous rash across the cheeks and bridge of the nose. Tenderness of the metacarpophalangeal and proximal interphalangeal joints is noted; there is no swelling. The remainder of the examination is normal. Initial laboratory studies, including complete blood count, erythrocyte sedimentation rate, and urinalysis, are normal. Antinuclear antibody assay results are positive with a titer of l:l60. Which of the following tests is most specific for confirming this patient&#x27;s diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-double-stranded DNA antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-Ro/SSA and anti-La/SSB antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Ul -ribonucleoprotein antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antiproteinase-3 antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anti-double-stranded DNA antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/MEDICINE%20MOCK%202%20(4)(1).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old man is evaluated for a 6-month history of low back pain accompanied by prolonged morning stiffness. His symptoms improve over the course of the day, but he is now unable to play recreational soccer. Rest and physical therapy have not improved his symptoms. Use of acetaminophen or ibuprofen provides only partial relief. He has no other pertinent medical history and takes no additional medications. On physical examination, vital signs are normal. There is loss of normal lumbar lordosis, and flexion of the lumbar spine is decreased. The low back and pelvis are tender to palpation. Pain increases when the patient crosses his legs. Reflexes and muscle strength are intact. Radiographs of the lumbar spine and sacroiliac joints are normal. Which of the following studies is most likely to establish the diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Computed tomography CT of the sacroiliac joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging (MRI) of the lumbar spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI of the sacroiliac joints&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI of the sacroiliac joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/16_1(6).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman is evaluated for a 3-week history of pain and swelling of the right knee and left ankle. The patient also reports mild burning with urination. She has no history of tick exposure, skin rash, diarrhea, or abdominal pain. She has not been sexually active in the past month. She takes no medications. On physical examination, vital signs are normal. Musculoskeletal examination shows swelling, tenderness, warmth, pain on range of motion, and an effusion of the right knee; the left ankle is also swollen and tender. Serologic studies for Lyme disease are negative. Urinalysis reveals 18 leukocytes/high-power field and 2+ leukocyte esterase but is otherwise normal. Aspiration of the right knee shows a synovial fluid leukocyte count of7500/ÂµL (7.5 x 109 IL) and negative Gram stain. Synovial fluid culture results are pending. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antinuclear antibody testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid factor testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovial fluid testing for Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testing for Chlamydia trachomatis infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testing for Chlamydia trachomatis infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/17_1(5).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is evaluated for a persistent cough of 9 months&#x27; duration and a 4.5-kg (10-lb) unintentional weight loss over the past 6 weeks. The patient has a 30-pack-year history of smoking cigarettes and continues to smoke. On physical examination, his vital signs are normal. His body mass index is 24. There are decreased breath sounds and dullness to percussion at the right base. The remainder of the physical examination is normal. Chest radiography confirms a right pleural effusion. Chest computed tomography (CT) confirms a right pleural effusion and a 2.1-cm spiculated nodule in the right middle lobe. Which of the following is the most appropriate next diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT-guided biopsy of the lung nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Integrated whole body PET-CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging of the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracentesis and pleural fluid cytology&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thoracentesis and pleural fluid cytology&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old man is evaluated for a 2-week history of fever, rapidly enlarging lymph nodes in the head and neck, and abdominal distention. On physical examination, his temperature is 39.0Â°C (102.4Â°F) , blood pressure is 90/60 mm Hg, pulse rate is 115 beats/min, and respiration rate is 24 breaths/min. He has massive cervical and axillary lymphadenopathy. On abdominal examination, his spleen is palpable 8 cm below the left costal margin and a firm intra abdominal mass is noted. Laboratory studies: A biopsy of a cervical lymph node confirms Burkitt lymphoma. Which of the following is the most appropriate immediate next step in treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Combination chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucocorticoid therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous normal saline and rasburicase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiation therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous normal saline and rasburicase&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/19_1(13).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman is evaluated for \&quot;gas pains\&quot; beginning 7 months ago. The pain has been increasing in frequency with episodes now occurring at least twice each week for the past 3 months. The pain is diffuse and non radiating, lasts several hours, and is typically relieved with bowel movements. She has two bowel movements weekly, sometimes with lumpy stools and at other times with loose stools. She has not noted any blood in her bowel movements and does not have nocturnal pain or weight loss. Medical history is significant only for occasional episodes of mild depression. She takes no medications. There is no family history of colon cancer or other bowel-related diseases. On physical examination, vital signs are normal. Body mass index is 26. Abdominal examination discloses normal bowel sounds and no evidence of guarding or rebound tenderness. There is firm stool present in the rectal vault. Complete blood count is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irritable bowel syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Irritable bowel syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/MEDICINE%20MOCK%202%20(5)(1).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman is evaluated for persistent acid reflux symptoms. Omeprazole daily for 1 month followed by pantoprazole daily for several weeks did not provide significant improvement. The the patient does not have dysphagia, odynophagia, or unintentional weight loss. Upper endoscopy performed 4 months ago was normal and did not show evidence of Helicobacter pylori infection. A complete blood count done at the time of the upper endoscopy was normal. Physical examination findings, including vital signs and general examination, are normal. Which of the following studies should be done next to confirm this patient&#x27;s most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ambulatory esophageal pH-impedance monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barium swallow radiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat H. pylori testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ambulatory esophageal pH-impedance monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old man is evaluated because of slight yellowing of his eyes. He developed an upper respiratory tract infection 5 days ago with fever, sore throat, and malaise. Medical history is otherwise unremarkable. He does not smoke or use alcohol or illicit drugs and takes no prescription or over-the-counter medications. On physical examination, the temperature is 37.8Â°C (100.0Â°F) . Other vital signs are normal. Significant findings include slight yellowing of the conjunctivae and mild pharyngeal erythema. Abdominal examination reveals a normal-sized liver without tenderness; there is no splenomegaly. The remainder of the examination is normal. Laboratory studies: Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gilbert syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/22(104).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old man is evaluated for a 13-day history of fatigue, anorexia, and nausea. He also has fever, jaundice, and right upper quadrant abdominal pain that began 2 days ago. The patient has just returned from a 3-month trip to rural Mexico. He has no history of any recent sexual contacts, use of illicit drugs, blood transfusions, tattoos, or tobacco or alcohol use. He has always been in good health and takes no medications. He is unsure about his routine immunization status and did not receive any vaccines prior to travel. On physical examination, temperature is 37.2Â°C (99.0Â°F), blood pressure is 120/86 mm Hg, pulse rate is 86/min, and respiration rate is 18/min. Body mass index is 25. Scleral icterus is present, and the liver is enlarged and tender. The remainder of the examination is unremarkable. Laboratory studies show a serum alanine aminotransferase level of 1000 U/L, a serum aspartate aminotransferase level of ll50 U/L, and a serum total bilirubin level of 6 mg/dL (103 Âµmol/L) . Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hepatitis A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 -year-old man presents with chronic productive cough he has a 3-year history of recurrent sinopulmonary infections, he was prescribed CT scan of sinuses and chest radiographs for the same that support the diagnosis. He does not have any history of recurrent infections, allergic rhinitis, or asthma before the past 3 years. Sputum cultures were taken that shows presence of Streptococcus pneumoniae and Haemophi         function showResults(index) {

                // Create scrollable container for explanation content

        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

ot;&quot;}, {&quot;text&quot;: &quot;A patient presents with diffuse infiltration of ear lobes, face bilaterally. He also had multiple erythematous infiltrated plaques distributed symmetrically on trunk and extremities. He soon develops painful nodules on extremities with fever and chills. Diagnosis is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BT with type 1 reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BL with type 1 reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LL with type 2 reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BB with type 1 reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LL with type 2 reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with fever, chills, fatigue, cough, sore throat, and breathlessness for the past 7 days. He describes the cough as productive and says he is fatigued all the time. He says he is a farmer with daily contact with rabbits, horses, sheep, pigeons, and chickens and reports cleaning the barn 3 days before his symptoms started. The patient denies any history of tick bites. Past medical history is irrelevant. His temperature is 39.40C, pulse is 110/min, and respirations are 26/min. On physical examination, there are decreased breath sounds on the right side. A large tender node is palpable in the right axilla. A chest radiograph reveals multiple homogenous opacities in the lower lobe of the right lung and a right-sided pleural effusions. Gram staining of a sputum sample is negative for any organism. Serology tests are negative. Which of the following is the most likely causative organism for this patientâ€˜s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Francisella tularensis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yersinia pestis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Francisella tularensis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the ofï¬ce with complaints of malaise. anorexia, and vomiting for the past 2 weeks. He also says that his urine is dark. The past medical history is unremarkable. The temperature is 36.80C , the pulse is 72/min, the blood pressure is 118/63 mm Hg and the respiratory rate is 15/min. The physical examination reveals a slightly enlarged, tender liver. No edema or spider angiomas are noted. Laboratory testing showed the following: â€¢ HBsAg - Positive â€¢ lgM anti-HBc &amp;lt;1:1,000 â€¢ Anti-HBs -Negative â€¢ HBeAg - Positive â€¢ Anti HBe - Positive â€¢ HBV DNA 2.65 x 109 IU/L â€¢ Alpha-fetoprotein 125 ngm What is the most likely cause of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resolved HBV infection (innate immunity)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute exacerbation of chronic HBV infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute HBV infection&quot;, &quot;correct&quot;: false}, {&quo ot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34â€”year-old man presents with acute onset seizures and hallucinations. The patient&#x27;s wife says that he had been on a camping trip to United states a few months earlier to study bats as apart of his research project, but otherwise has not travelled recently. Past medical history is signiï¬cant for hypertension, managed medically with hydralazine and enalapril. The patient&#x27;s condition rapidly deteriorates, and he passes away. An autopsy is performed and a histologic stained section of the brain is shown in the image. Which of the following receptors are targeted by the pathogen most likely responsible for this patient&#x27;s a condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CCR5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetylcholine receptor&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/20(129).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman presents to her primary care provider to discuss the results from a previous urine analysis. She has no new complaints and feels well. Past medical history is signiï¬cant for systemic lupus erythematosus. She was diagnosed 5 years ago and takes hydroxychloroquine every day and prednisone when her condition ï¬‚ares. Her previous urine analysis shows elevated protein levels (4+) a ;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neoplasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Developmental abnormality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with abnormal facies, frontal baldness and with weakness of the hands and difficulty in walking. He has difficulty in releasing grip, muscle wasting and weakness. He was sent to ophthalmology department for eye examination. Which of the following might not be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lightâ€“near dissociation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Christmas tree cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myogenic ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal detachment&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retinal detachment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient complains of change of his glasses frequently. One day, he experienced sudden blurry vision and redness in his right eye. The visual acuity noted was 6/36 in that eye while it was 6/6 in the left eye. On examination, there was corneal edema with normal intraocular pressure. Previous reports suggested that his pachymetry was less. What could be the diagnosis here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: & eo&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44 year old was feeling that he is not able to see properly with his glasses. He visited an ophthalmologist who did a dilated eye examination. The following were his observations Cornea- clear Anterior chamber- quite and normal depth Iris- Normal pattern On lens, he noted some strange white deposit on the anterior capsule (as shown in pic) Posterior segment- Vitreous was clear Optic disc had few drusens All but one of the following are true for the condition in the figure except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a genetic link to the gene LOXL1 on chromosome 15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can lead to secondary glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is trabecular hypopigmentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There are transillumination defect on the pupilary borders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is trabecular hypopigmentation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/29(90).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;42 year-old male policeman presents to clinic reporting a sore and red eye shortly after a being elbowed during a drug dealer sting operation. He was not wearing protective eyewear. He reports blurry vision. He reports tenderness over his left eye, eyebrow, and cheekbone. Anterior Chamber was deep and quiet and hyphema obscuring 1/3 of the anterior chamber was present. The IOP was 30 mm Hg. He was given topical steroids, antiglaucoma medications and was advised propped up position. What could not be the cause of raised IOP here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blockage of trabecular meshwork by hyphema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage to trabecular meshwork&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Topical steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an exit exam in Ophthalmology, the examiner was very impressed with the student. He answered many questions with logical interpretation. The examiner wanted to test his ability to identify a less commonly used device in clinical practice, so he showed him the following device in the pic and asked the student to tell few points regarding it. The student stated some facts which he know regarding the device. Which of the following statements was incorrectly stated by the student?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The device is based on pursuits and saccades&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be used to measure visual acuity in a child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be used for detecting blind spot in a patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be used to detect malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be used for detecting blind spot in a patient&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/30(83).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While walking through a park late in evening, you suddenly notice a child lying still on the ground by the side of a swing. After finding the child to be unresponsive you yelled for help but didnâ€™t find anyone around you to help you. you then checked for pulse and breathing and found it to be absent. what would be your next course of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leave the child and search for an AED&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deliver rescue breaths as most cardiac arrest occur due to breathing problems&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin back blows and chest thrusts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deliver 30 chest compressions followed by 2 breaths.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deliver 30 chest compressions followed by 2 breaths.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/60(45).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old patient is to undergo an emergency laparotomy for subacute bowel obstruction. He suffers from chronic atrial fibrillation and is on warfarin. The patientâ€™s INR is 2.0 on admission. What would be the best course of his management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait for the INR to correct on its own.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carry on with the surgery with FFP transfused post-operatively.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Correct INR pre-operatively with FFP and vitamin K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proceed with the surgery without correcting INR.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Correct INR pre-operatively with FFP and vitamin K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38 year old patient was diagnosed with COVID pneumonia and is admitted for management of the same. On day 3 of admission his oxygen saturation on room air was found to be 90 % with no tachypnea or respiratory distress. Decision was taken to start him on oxygen therapy. Which of the following oxygen delivery devices will be used initially and at what flow rates should oxygen be started?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/61(43).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old man complains of regurgitation of saliva and of undigested food. An oesophagram was done which is shown below. Manometry shows a hypertensive lower esophageal sphincter with a median IRP 25 mmHg. Which of the following is the safest and most effective treatment of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medical treatment with sublingual nitroglycerin, nitrates, or calcium-channel blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeated bougie dilations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injections of botulinum toxin directly into the lower esophageal sphincter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical esophagomyotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surgical esophagomyotomy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(446).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 79-year-old woman presents with early satiety and abdominal fullness. CT scan of the abdomen, pictured here, reveals a cystic lesion in the body and tail of the pancreas. CT-guided aspiration demonstrates an elevated carcinoembryonic antigen (CEA) level. Which of the following is the most appropriate treatment option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal pancreatectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal drainage with Roux-en-Y cyst-jejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Percutaneous drainage of the fluid-filled lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic retrograde cholangiopancreatography (ERCP) with pancreatic stent placement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Distal pancreatectomy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(416).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic peptic ulcer disease undergoes a truncal vagotomy and antrectomy with a Billroth II reconstruction (gastrojejunostomy) for gastric outlet obstruction. Six weeks after surgery, he returns, complaining of postprandial weakness, sweating, lightheadedness, crampy abdominal pain, and diarrhoea. Which of the following would be the best initial management strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment with a long-acting somatostatin analog&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dietary advice and counseling that symptoms will probably abate within 3 months of surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietary advice and counseling that symptoms will probably not abate but are not dangerous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Workup for neuroendocrine tumor (eg, carcinoid)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dietary advice and counseling that symptoms will probably abate within 3 months of
