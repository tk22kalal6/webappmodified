        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

turedoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old comes to the physician with a 2-month history of exertional dyspnea and progressive lower extremity swelling. He also reports abdominal distension and decreased appetite. The patient has gained 4.5 kg over the last 2 months. Past medical history is significant for hypertension and recurrent lung infections requiring prolonged antibiotic therapy. He has no history of coronary artery disease. The patient has smoked a pack of cigarettes daily for the past 1 5 years. He undergoes noninvasive cardiac testing followed by cardiac catheterization. A jugular venous pressure tracing is shown on the slide below. The waveform indicated by the arrow most likely corresponds to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carotid pulse upstroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isovolumetric ventricular contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid valve closure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial contraction&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(283).jpg&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5_1(11).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man comes to the physician because he and his wife have been unable to conceive for the last 2 years. They have no children. Infertility evaluation is begun, and laboratory studies show a low sperm count A more thorough evaluation elucidates a rare genetic abnormality that leads to permanently inactive FSH receptors. Which of the following substances most likely decreases in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skeletal muscle biopsy is performed on a 1 7-year-old male with proximal muscle weakness. No abnormalities are found on light microscopy. Electron microscopy of The specimen reveals no T-tubules in some muscle fibers. Which of the following is The most likely consequence of the observed finding in the affected muscle cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No contraction in response to intracellular Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uncoordinated contraction of myofibrils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor force generation on repeated stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired relaxation after a single contraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uncoordinated contraction of myofibrils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Scientists are attempting to study the specifics of kidney function in humans. They begin by studying the concentrations of various compounds along the length of the proximal tubules in human kidneys. They are able to measure the concentrations of several substances over the length of a proximal tubule. Tubular fluid/plasma ultrafiltration concentration ratios for several substances hey wore able to measure are shown on the slide below: Which of the following substances are most likely to produce cures 2 and 4,respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicarbonate, sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inulin, PAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inulin, sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urea,bicarbonate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urea,bicarbonate&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(Physio%208).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man is brought to the emergency department by paramedics following a high-speed motor vehicle accident. Several attempts are made to resuscitate him but are unsuccessful. The patient had no significant past medical history and took no medications. He was known to be in good health and tolerant of moderate levels of physical activity. Electrocardiogram findings at his last office visit showed no abnormalities. At autopsy, heavy calcifications of the aortic valve are seen as shown in the image. Which of the following most likely preceded the aortic valve changes observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cell necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extracellular]ar amyloid deposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracellular hemosiderin accumulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cell necrosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(399).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents with a 1-week history of malaise,red eyes, swelling of his ankles, and red, tender nodules on the shins. He is not receiving any medications and has no prior medical or surgical history. On examination he has a temperature of 39Â°C, the skin findings shown in the illustration, synovitis of both ankles, and red eyes. Laboratory examination includes the chest radiographic findings shown below. Which one of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wegener granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Churg-Strauss syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sarcoidosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(359).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman presents for evaluation of recent onset of fatigue and weakness. She has noted difficulty doing her usual activities but is not very specific about this. On examination,she has the constellation of skin findings shown in the illustrations and some mild upper extremity weakness. Which tumor is most likely associated with this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovarian carcinoma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(340).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman complains of a 3-week history of palpitations and shakiness. She attributes her insomnia to her new baby, born 5 weeks previously. On examination there is increased sweating, a fine tremor of outstretched hands, and a small non tender goiter. Laboratory investigations show TSH &amp;lt; 0.002mIU/L and free thyroxine 2.1 ng/dL (0.8-1.8). She is breastfeeding. Which one of the following investigations is indicatedto help establish the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TSH receptor antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radioactive iodine uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythrocyte sedimentation rate (ESR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid-binding globulin (TBG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TSH receptor antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man complains of diarrhea and four episodes of arthritis over the past 3 months. His family thinks he is becoming more forgetful. On examination, he appears hyperpigmented and has generalized lymphadenopathy. Fecal fat is 20 g/24 h.Small-bowel biopsy specimens show periodic acid-Schiff(PAS)â€“positive/acid-fastâ€“negative granules in macrophages in lamina propria of the small intestine. The most likely cause of this patientâ€™s illness is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human immunodeficiency virus (HIV) infection withMycobacteriumavium-intracellulare complex (MAC) of the small bowel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intestinal lymphangiectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A Î²-lipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whipple disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Whipple disease&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(284).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man presents to your office for a routine annual examination. His history is significant for 7 years of mild ulcerative colitis that has been well controlled with mesalamine alone. He has no family history of colon cancer or polyps. Thepatient is at increased risk of each of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxalate kidney stones&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oxalate kidney stones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At an annual examination, a 58-year-old asymptomatic woman has elevated liver enzymes. She has a history of diabetes mellitus, for which she uses metformin. She drinks one small glass of wine daily but denies prior blood transfusions,needlestick exposures, illicit drug use, and family history of liver disease. Physical examination findings are notable for a body mass index of 38 kg/m2. Laboratory tests are notable for ALT 84 U/L, AST 63 U/L, glycosylated hemoglobin 5.3%, low-density lipoprotein (LDL) cholesterol 180 mg/dL,and triglycerides 240 mg/dL. Antiâ€“hepatitis C virus (HCV),hepatitis B surface antigen (HBsAg), and serum iron study results are negative or normal. Antinuclear antibody (ANA)is positive at a titer of 1:40, antiâ€“smooth muscle antibody is negative, and Î³-globulin is 1.0 g/dL. Ultrasonography of the right upper quadrant is notable for changes in liver echotexture consistent with fat and gallbladder stones without gallbladder wall thickening. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin-induced hepatotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonalcoholic fatty liver (NAFL) disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholecystitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nonalcoholic fatty liver (NAFL) disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old veterinarian states that he is stressed because his grandson has mental retardation due to fragile X syndrome and will be moving to a group home. The man has noted a tremor and problems with his memory and is concerned that this may be related to the fragile X syndrome in his family.What do you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Assure him this is impossible because fragile X is inherited as an X-linked trait.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Assure him this is impossible because he is of normal intelligence.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assure him his symptoms are related to stress.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order a molecular analysis for fragile X.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Order a molecular analysis for fragile X.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presented with confusion, anemia, and thrombocytopenia. A CBC documented a hemoglobin con-centration of 8.5 g/dL and a normal MCV. The peripheral blood smear revealed the findings as shown below. The platelet count was 8 Ã—109/L. The patient had a prothrombin time and activated partial thromboplastin time that were normal. The urinalysis revealed +2 protein. The serum creatinine was 3.0 mg/dL.What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelets, cryoprecipitate, and fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmapheresis with replacement with fresh frozen plasma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plasmapheresis with replacement with fresh frozen plasma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(212).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man had a radical retropubicprostatectomy. Postoperatively, the hemoglobin concentration decreased from 11 to 9.6 g/dL. He received transfusions with red blood cells,fresh frozen plasma, and cryoprecipitate. However, the hemoglobin decreased to 6.6 g/dL. The PT was 15 seconds (normal &amp;lt; 12.0 seconds) and an international normalized ratio (INR) was 1.5. The fibrinogen was decreased at 58 mg/dL. What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfusion with erythrocytes, platelets, fresh frozen plasma, and cryoprecipitate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion with red blood cells and platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfusion with erythrocytes and platelets, with heparin administered intravenously&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin administered intravenously&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heparin administered intravenously&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presented with fever, lymphadenopathy,and a 20-lb weight loss. A biopsy revealed the findings shown in the image below. A CT scan of the chest revealed a mediastinal mass with pulmonary nodules. A CT scan of the abdomen revealed lymphadenopathy in the cervical, mediastinal, and abdominal locations. The bone marrow revealed no evidence of disease.What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CHOP (cyclophosphamide, hydroxydaunomycin, Oncov  APTT, abnormal TT,normal fibrinogen, and normal or abnormal bleeding time&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man presents with nocturia 3 times nightly. You Diagnose benign prostatic hyperplasia (BPH) and initiate treatment with terazosin after educating the patient about BPH.Which one of the following statements about the natural history of BPH would not be true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The majority of men older than age 60 have BPH.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BPH results from growth of epithelial and stromal cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no evidence to indicate that BPH progresses over time.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine flow obstruction may lead to detrusor hypertrophy and bladder contractions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is no evidence to indicate that BPH progresses over time.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child has become more irritable over the past two months and does not want to eat much at meals. On physical examination the pediatrician notes an enlarged abdomen and can palpate a mass on the right. An abdominal CT scan reveals a 2 cm solid mass involving the upper pole of right kidney. The resected mass has a microscopic appearance with sheets of small blue cells along with  mg) and simvastatin (20 mg) daily in addition to his antidiabetic medications. Lipid-lowering therapy was instituted 1 year ago. At his annual examination, he has the following laboratory results: fasting glucose 170 mg/dL,hemoglobin A1c 7.5% (4.0-6.3%), TSH 5.5 mIU/L, creatinine 1.3 mg/dL, cholesterol 240 mg/dL, triglycerides 250mg/dL, HDL 25 mg/dL, and calculated LDL 165 mg/dL.Which treatment is most likely to achieve a beneficial decrease in cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add a resin such as cholestyramine or colesevelam.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add niacin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change to 10 mg atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin thyroid hormone replacement therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Add a resin such as cholestyramine or colesevelam.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A23-year-old woman presents with 3 weeks of diarrhea and left lower quadrant discomfort. Her diarrhea is described as three or four loose, nonbloody stools per day. She denies any fevers,chills, nausea, or vomiting, and her appetite has been normal.Stool cultures are negative for pathogens, and no parasites are seen. She undergoes colonoscopy that is notable for mildmucosal erythema and granularity that extends uninterrupted from the anal verge to the cecum. The terminal ileum is spared.Biopsy specimens demonstrate chronic crypt architectural changes as well as mild acute inflammation. What therapy would you recommend for this woman?&quot;, &quot; everal of the other children. Physical examination shows exudative pharyngitis and enlarged anterior cervical lymph nodes A rapid antigen detection test confirms he diagnosis of streptococcal throat infection. Her condition resolves with antibiotic therapy. Several weeks later, she is re-exposed to Streptococcus pyogenes. The bacteria penetrating beyond the surface epithelium are immediately coated with performed lgG antibodies. Which of the following substances acts in the most similar manner to lgG antibodies to facilitate phagocytosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complement C3b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complement C5a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunoglobulin M&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukotriene B4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complement C3b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man is undergoing treatment for acute myelogenous leukemia. Initially, he complained of fevers and being lethargic and fatigued all the time. However, of late, he has noted increasingly severe right-sided headaches. He describes pain is throbbing in nature and located behind his right eye, which is also associated with nasal stuffiness. The patient denies any previous history of allergies. Physical examination reveals right-sided proptosis and periorbital tenderness. Biopsy of the right maxillary sinus mucosa reveals the following: Which of the following is the most likely cause of this patient&#x27;s condhon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malassezia furfur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhizopus species&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rhizopus species&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(360).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is brought to the emergency department due to the sudden onset of high fever and shaking chills. Twelve hours before the presentation, he had experienced shortness of breath and cough. The patient has smoked A pack of cigarettes daily for 40 years. His vaccination record is unknown. Examination shows dullness to percussion over the left side of the chest. Chest x-ray reveals consolidation in the left upper lobe. Gram stain of the sputum shows gram-positive diplococci. Small a-hemolytic colonies grow in a blood agar plate. Which of the following is the major virulence factor of the bacteria causing the disease in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endotoxins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flagella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamic acid capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polysaccharide capsule&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polysaccharide capsule&q m production with occasional streaks of blood. He smokes a pack of cigarettes daily and has a history of alcohol abuse with prior episodes of binge dunking. Temperature is 37.1 C (98.8 F). Examination shows poor dentition with dental caries, gingivitis, and enlarged submandibular lymph nodes. Coarse rhonchi are heard over the right upper lung lobe. Chest CT is notable for an extensive right upper lung consolidative process with air bronchograms. Bronchoscopy is performed, and a lung biopsy specimen shows the following findings&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Actinomycosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(285).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gram-negative coccobacilli isolated from the CSF of an infant with meningitis demonstrate little growth on sheep agar but grow well once incubated on the same media which Staphylococcus aureus. Staphylococci promote the growth of the bacteria by supplementing:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catalase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NAD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, & ot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Select the most appropriate diagnosis for each clinical situation described. Each lettered option may be used once, more than once, or not at all.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-e, 2-a, 3-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-a, 3-c&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(362).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old G1 at 39 weeksâ€™ gestation presents to triage with a chief complaint of uterine contractions. They began 2 hours ago, are painful, and occur every 4 to 8 minutes. She reports good fetal movement, and no bleeding or leaking fluid. There are contractions every 5 to 15 minutes. The fetal monitor shows a category 1 tracing. On examination, her cervix is 1-cm dilated, 60% effaced, and the fetal vertex is at -1 station. The patient had the same cervical examination in your office last week. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Send her home&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Admit her for an epidural for pain control&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform an amniotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer terbutaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Send her home&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old G2P1 at 39 weeksâ€™ gestation presents to labor and delivery in active labor. Her cervix is 5-cm dilated and 80% effaced, and the vertex is at 0 station. she is having contractions every 3 minutes. The fetal heart tracing shows a baseline rate of 140 beats per minute, moderate variability, with accelerations and no decelerations. One hour after she is admitted, her membranes rupture spontaneously. Shortly thereafter, she develops recurrent variable decelerations. What is the best next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue to monitor, as variable decelerations do not require intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate an amnioinfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Since she is remote from delivery, perform a cesarean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer oxygen by nasal cannula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Initiate an amnioinfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(OBGY%204).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the emergency department with abdominal pain and vaginal bleeding. Her last menstrual period (LMP) was 8 weeks ago, and her pregnancy test is positive. Her blood pressure is 85/65 mm Hg and her pulse is 110 beats per minute. On examination, her abdomen is distended and tender. A bedside abdominal ultrasound shows free fluid within the abdominal cavity. The decision is made to take the patient to the operating room for emergency exploratory laparotomy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruptured ectopic pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydatidiform mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incomplete abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Missed abortion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ruptured ectopic pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(OBGY%206).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old primigravid woman, who plans to breastfeed, decides to have a home delivery. Immediately after the birth of a 4.1-kg newborn, the patient experiences massive hemorrhage from extensive vaginal and cervical lacerations. She is brought to the nearest hospital in shock. Over the course of 2 hours, nine units of blood are transfused, and the patientâ€™s blood pressure returns to a reasonable level. A hemoglobin value the next day is 7.5 g/dL, and three more units of packed red blood cells are given. The most likely late sequela to consider in this woman is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stein-Leventhal syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sheehan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simmondsâ€™ syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sheehan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7_1(17).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old G5P3 has undergone a repeat cesarean delivery. She wants to breastfeed. Her past medical history is significant for hepatitis B infection, hypothyroidism, depression, and breast reduction. She is receiving intravenous antibiotics for endometritis. The baby latches on appropriately and begins to suckle. . In the mother, which of the following is a response to newborn suckling?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease of oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase of prolactin-inhibiting factor (PIF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase of hypothalamic dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase of hypothalamic prolactin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase of hypothalamic prolactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(OBGY%208).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient returns to see you in 6 weeks for a routine postpartum visit. She has been nursing her baby without any major problems, and wants to continue to do so for at least 9 months. She is ready to resume sexual activity and wants to know what her options are for contraception. She is a nonsmoker, and her only other medication is a prenatal vitamin. Which of the following methods may decrease her milk supply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrauterine device (IUD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestin only pill&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depo-Provera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Combination oral contraceptive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Combination oral contraceptive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On postpartum day 2 after a vaginal delivery, a 32-year-old G2P2 develops acute shortness of breath and chest pain. Her vital signs are: blood pressure 120/80 mm Hg, pulse 130 beats per minute, respiratory rate 32 breaths per minute, and temperature 37.6Â°C (99.8Â°F). She has new onset of cough. She appears to be in mild distress. Lung examination reveals clear bases with no rales or rhonchi. The chest pain is reproducible with deep inspiration. Cardiac examination reveals tachycardia with 2/6 systolic ejection murmur. Pulse oximetry shows an oxygen saturation of 88% on room air, and oxygen supplementation is initiated. Which of the following is the best diagnostic tool to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial blood gas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lower extremity Dopplers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10_1(12).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old G2P1 comes to hospital for her first ANC visit at 10 weeksâ€™ gestation. She had a previous term vaginal delivery without any complications. You detect fetal heart sounds at this visit, and her uterine size is consistent with dates. You also order routine prenatal laboratory tests, which return showing that her blood type is A(âˆ’ ) , and she has a positive anti- body screen, with an anti-D antibody titer of 1:4. Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schedule an amniocentesis for amniotic fluid bilirubin at 16 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat the titer in 4 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat the titer at 28 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule percutaneous umbilical blood sampling (PUBS) to determine fetal hematocrit at 20 weeks.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repeat the titer in 4 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old G2P1 is undergoing an elective repeat cesarean section at term. The newborn is delivered without any difficulties, but the placenta cannot be removed easily because a clear plane between the placenta and uterine wall cannot be identified. The placenta is removed in pieces. This is followed by uterine atony and hemorrhage.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasa previa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membranous placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta accreta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Placenta accreta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(OBGY%2012).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 59-year-old woman with no history of urinary incontinence undergoes vaginal hysterectomy with anterior and posterior (A&amp;amp;P) repair for uterine prolapse, a large cystocele, and a rectocele. Two weeks postoperatively, she presents to your office with a new complaint of intermittent leakage of urine. What is the most likely cause of this complaint following her surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Overflow incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rectovaginal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress urinary incontinence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stress urinary incontinence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman presents to your office for evaluation of pelvic organ prolapse (POP). Her past medical history is significant for chronic hypertension, which is well controlled with a calcium channel blocker. She also has chronic constipation which requires use of a laxative to have a bowel movement. She has smoked for over 30 years, and has a chronic cough. She entered menopause at the age of 52 years, but has never taken hormone replacement therapy. Her obstetric history includes three term vaginal deliveries. Her last baby weighed 9 lb, and required a forceps delivery. The delivery was complicated by a large tear that involved the vagina and rectum. Which of the following factors is least important in the subsequent development of POP in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic cough&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Childbirth trauma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/14_1(13).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old G3P3 is being evaluated for urinary urgency, frequency,and dysuria. She also reports post-void dribbling of urine and insertional dyspareunia. Her history is significant for recurrent urinary tract infections (UTIs) as a teenager, but no other medical problems. She has had three term spontaneous vaginal deliveries, and her last baby weighed over 9 lb. She recalls having a vaginal laceration requiring multiple sutures after delivery of that child. On pelvic examination, she has a 1-cm tender suburethral mass. Palpation of the mass results in expression of a small amount of blood-tinged purulent discharge. Which of the following is the most likely cause of this patientâ€™s problem?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urethral fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urethral stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral diverticulum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urethral diverticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(OBGY%2015).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You evaluate a 39-year-old G2P2 on postoperative day 2 following a difficult abdominal hysterectomy for endometriosis. Her surgery was complicated by hemorrhage from the left uterine artery pedicle that required multiple sutures to control bleeding. Her estimated blood loss was 500 mL. Her only other medical problem is obesity, and her prior surgeries are two cesarean deliveries. The patient now has fever, left back pain, left costovertebral angle tenderness, and hematuria. Her vital signs are height 5 ft 2 in, weight 250 lb, temperature 38.2Â°C (100.8Â°F), blood pressure 110/80 mm Hg, respiratory rate 18 breaths per minute, and pulse 102 beats per minute. Her postoperative hemoglobin dropped from 11.2 g/dl to 9.8 g/dl, her white blood cell count is 9.5 L, and her creatinine rose from 0.6 mg/dL to 1.8 mg/dL. What is next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Order chest x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Order intravenous pyelogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Order renal ultrasound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start intravenous antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Order renal ultrasound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman presents to your office for her well-woman examination. She has recently become sexually active and desires an effective contraceptive method. She has no medical problems, but family history is significant for breast cancer in a maternal aunt at the age of 42 years. She is worried about getting cancer from taking birth control pills. You discuss with her the risks and benefits of contraceptive pills. You tell her that which of the following neoplasms has been associated with the use of oral contraceptives?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hepatic adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old G2P2 presents for a contraceptive counseling visit. She and her husband desire a long-term contraceptive method, and are uncertain if they want more children. She has been happily married for 10 years. Her only medical problem is mild hypertension, for which she takes a diuretic, and she has never had a sexually transmitted disease. She is considering the copper IUD and wants to know how it works. Which of the following mechanisms does not potentially contribute to the mechanism of the action of the copper IUD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased tubal motility inhibits ovum transport.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An inflammatory response within the endometrium damages the fertilized ovum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Premature endometrial sloughing associated with menorrhagia causes early abortion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An inflammatory response within the endometrium kills sperm.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Premature endometrial sloughing associated with menorrhagia causes early abortion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/18_1(8).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old G0 presents to hospital because her menses is 2 weeks late. She states that she is taking her birth control pills correctly; she may have missed a day at the beginning of the pack, but took it as soon as she remembered. She has no medical problems, but 3 weeks ago she had a â€œviral stomach flu,â€ and missed 2 days of work due to nausea, vomiting, and diarrhea. Her cycles are usually regular, even without oral contraceptive pills. She has been on the pill for 5 years, and recently developed some midcycle bleeding, which usually lasts about 2 days. She has been sexually active with the same partner for the past 3 months, and has a history of chlamydia 3 years ago. She has had a total of 10 sexual partners. A urine pregnancy test is positive. Which of the following is the major cause of unplanned pregnancies in women using oral contraceptives?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breakthrough ovulation at midcycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High frequency of intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&q palpable in the left foot and there is dry gangrene on the tip of his left fifth toe. An ankle-brachial index on the same side is 0.5. Which of the patientâ€™s symptoms or signs of arterial insufficiency qualifies him for reconstructive arterial surgery of the left lower extremity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankle-brachial index less than 0.7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rest pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claudication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toe gangrene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toe gangrene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7_1(16).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old man who has had angina as well as claudication reports feeling light-headed on exertion, especially when lifting and working with his arms. Which of the following is the most likely etiology of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antegrade flow through a vertebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous congestion of the upper extremities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occlusion of the subclavian artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occlusion of the vertebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Occlusion of the subclavian artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(SUR%208).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 -year-old woman is evaluated for acute abdominal pain that began 6 hours ago. The pain was initially localized to the umbilical area but has now migrated to the right lower quadrant. After the onset of pain, she developed anorexia and vomited once. Medical history is unremarkable. The patient has regular menstrual periods, and her most recent period ended 2 days ago. She is sexually active with one male partner and uses oral contraceptives. On physical examination, temperature is 39.0Â°C (102 .3Â°F), blood pressure is 120/90 mm Hg, and pulse rate is 100/min. Abdominal examination reveals normal bowel sounds and tenderness in the right lower quadrant. Pelvic examination discloses tenderness on the right side but no adnexal enlargement or masses. There is no cervical or vaginal discharge or cervical motion tenderness. The leukocyte count is 10,000/ÂµL (10 x 109/L) . Urinalysis shows 20 to 30 leukocytes/high-power fields without bacteria. Urine pregnancy test is negative. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvic inflammatory disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruptured ectopic pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute appendicitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9_1(16).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man is re-evaluated after undergoing upper endoscopy for acid reflux symptoms. The patient has a 15-year history of acid reflux symptoms that occur after meals and at night. He has a 30-pack-year history of smoking and continues to smoke one pack of cigarettes daily. Proton pump inhibitor (PPI) therapy for reflux symptoms was started 6 weeks ago. His symptoms resolved while he was taking the PPI but returned when he discontinued therapy. He has since resumed taking the PPL Because of continuing symptoms, upper endoscopy was performed. Endoscopic biopsy specimens showed the following image . Which of the following is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic upper endoscopy surveillance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic ablative therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Partial esophagectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Periodic upper endoscopy surveillance&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(211).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with an asymptomatic mass in his right testicle. On examination, the mass cannot be transilluminated. Ultrasound shows a solid mass in the right testicle. Chest, abdomen, and pelvis CT scans are negative for metastases. Serum levels of alpha-fetoprotein and beta human chorionic gonadotropins are elevated. Which of the following is the next best step in his diagnostic workup?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No further testing is necessary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radical inguinal orchiectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incisional biopsy of the testicular mass through a scrotal incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excisional biopsy of the testicular mass through a scrotal incision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radical inguinal orchiectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11_1(16).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old otherwise healthy woman presents with a 7-cm renal cell carcinoma without radiologic evidence of abdominal lymph node involvement and with no distant metastases. Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical nephrectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiofrequency ablation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radical nephrectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with fever and pain in the perineal region. Upon further questioning he also complains of frequency, urgency, dysuria, and a decreased urinary stream. On physical examination, his abdomen is soft, nondistended, and nontender. Digital rectal examination demonstrates exquisite tenderness on the anterior aspect. Laboratory examination reveals leukocytosis and findings on urinalysis are consistent with a bacterial infection. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary tract infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benign prostatic hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prostatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 -year-old man sustains head trauma in a motor vehicle collision. He has a GCS of 15 and an obvious closed, depressed skull fracture. Which of the following is NOT an indication for surgical intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression of 7 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal sinus involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasofrontal duct involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Depression of 7 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Mock%20test%20-2%20(SUR%2014).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is examined in the nursery and found to have no anal orifice; only a small perineal fistulous opening is visualized. Which of the following is associated with this abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital pulmonary airway malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital heart disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Congenital heart disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant born with polyhydramnios presents with excessive salivation along with coughing and choking with the first oral feeding. An x-ray of the abdomen shows gas in the stomach and a nasogastric tube coiled in the esophagus. Which of the following is the most likely di
