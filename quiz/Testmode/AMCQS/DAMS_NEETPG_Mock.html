 which of the following would also be expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfanoid habitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary thyroid carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucosal neuromas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bitemporal hemianopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male neonate is born prematurely to 22-year-old primigravida and experiences severe respiratory distress. The distress resolves with treatment, and by two weeks of age, the patent has adequate respiratory function. Ophthalmoscopy later shows normal retinal vascularization with hypoxic areas temporally. The retinal findings in this patient are most likely related to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhalational terbutaline treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhalational corticosteroid therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal antibiotic treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neonatal oxygen supplementation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neonatal oxygen supplementation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1_1(21).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman comes to the office for a routine prenatal visit. She is 16 weeks pregnant with her first child. Two months ago, she had a mononucleosis-like illness with fever, myalgia, and fatigue, and she was diagnosed with cytomegalovirus infection. The patient recovered with symptomatic treatment and is currently asymptomatic. Her other medical problems include episodic migraine headaches and benign choroidal nevus. She takes prenatal vitamins and does not use tobacco, alcohol, or illicit drugs. The patient has a family history of hypertension and glaucoma. Physical examination findings and prenatal ultrasound are unremarkable.This patient&#x27;s unborn infant is at greatest risk for which of the following eye conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorioretinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choroidal nevus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chorioretinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2_1(16).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31 -year-old woman comes to the ofhce due to transient visual changes that are characterized by &#x27;loss of vision for a minute\&quot;. During the last 3 months, she has had persistent headaches that she attributes to migraines. The patient takes over-the-counter analgesics as needed. Blood pressure is 140/90 mm Hg and pulse is 72/min and regular. BMI is 32.4 kg/m2.Funduscopic findings of the left eye are shown in the image below, with similar findings in the right eye. Which of the following is the most likely cause of the observed funduscopic findings in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choroidal inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated intracranial pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated intraocular pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic nerve inflammation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elevated intracranial pressure&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(327).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man comes to the emergency department due to painless loss of vision in the right eye. The patient&#x27;s symptoms started suddenly several hours ago and have persisted. He has had no trauma or any similar episode in the past. He has a history of coronary artery disease, atrial fibrillation, and type 2 diabetes mellitus, Blood pressure is 144/86 mm Hg and pulse is 92/min. Cardiovascular examination reveals irregularly irregular rhythm with no murmurs, no peripheral edema, and slightly diminished pedal pulses in both feet symmetrically. Visual acuity in the right eye is hand motion only and normal in the left eye. Fundoscopic examination of the right eye is shown in the image below. Which of the following is the most likely cause of this patient&#x27;s loss af vision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amaurosis fugax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetic retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal artery occlusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retinal artery occlusion&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(300).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old Asian woman presents to the emergency department. She complains of a sudden onset headache that began on leaving the cinema. She further describes altered vision, and intractable vomiting. Examination is difficult as she is so agitated. Positive findings are pallor and sweating, she has a fixed dilated right pupil with lacrimation and injected conjunctiva. Fundoscopy is impossible.What is the optimal initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous acetazolamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subcutaneoussumatriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opiates and high-flow oxygen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous acetazolamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man known to the neurology clinic with poorly controlled epilepsy presents unscheduled to the outpatient department. He has defaulted from neurology follow-up, but tells you he has been seizure free on his present medication. Attendance was prompted by recent optometrist assessment and the unexpected finding of reduced peripheral vision. Past medical history is of epilepsy, substance abuse and tuberculosis. Current medication: sodium valproate, vigabatrin, lamotrigine, Rifater (isoniazid, rifampicin, pyrazinamide), ethambutol. On examination he has severe constriction of visual fields; however, acuity, colour vision and fundoscopy are normal. What change must you make to his medications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop sodium valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop vigabatrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add vitamin B complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stop vigabatrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought to the GP by her mother who is concerned about the severity of the eye infection of her child. She reports that her daughter began to complain of a red, sore and watering left eye about 2 days ago. The mother thought it was irritation and gave her daughter&#x27;s eye a wash with a leading brand of eyewash. However, her symptoms did not settle and in the last24 hours the child has developed a number of blisters on the upper eyelid which are very itchy. Some of these blisters have begun to ooze and the child now has a sticky yellow discharge as well. On examination, there are multiple vesicles on the upper lid, some of which appear excoriated, but these are not in any particular dermatomal pattern. There is an associated yellow discharge and large crusts on the eyelashes. The conjunctiva is inflamed but there is no obvious corneal involvement., Eversion of the upper eyelid shows multiple follicles on the inner lid surface. A preauricular lymph node is palpable on the left side. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molluscumcontagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Herpes simplex virus (HSV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old Caucasian male complains of progressive visual loss in his right eye over the past several months. He has a history of hypertension and type 2 diabetes mellitus. Current medications include a daily aspirin: hydrochlorothiazide; Lisinopril, and metformin. There is no family history of visual problems. He has a 35 pack year smoking history and admits to occasional alcohol use. He is afebrile with a blood pressure of 1 37/82 mmhg and pulse of 73/min. Cardiac and pulmonary examinations are unremarkable. A neurologic examination demonstrates no focal motor or sensory abnormalities. The patient is asked to cover his left eye and to look at a small spot on a grid made of parallel vertical and horizontal lines. He describes the vertical lines as being bent and wavy Which of the following is the most likely cause of this patient&#x27;s complaints?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lens opacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enlarged blind spot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased intraocular pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macular degeneration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Macular degeneration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 year old boy complains of intense lacrimation, associated with photophobia.On further examination,the following finding is seen in his upper tarsal conjunctiva.What is the clinical diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vernalkeratoconjunctivitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phylectenularconjuctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xerophthalmia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vernalkeratoconjunctivitis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(199).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male presents to the emergency department with a red eye. He says; \&quot;I just woke up this morning and saw that my right eye was red.\&quot; He denies any itching: pain or discharge. He has no known drug or environmental allergies. He takes no medication. His vital signs are stable. The photo of his eye is shown below. What is the best next step in his management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check intraocular pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refer to ophthalmologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Check coagulation parameters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Observation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(197).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male with alcoholic cirrhosis presents to hospital. He has no history of ascites, encephalopathy, or variceal bleeding and does not take any medications. A routine upper endoscopy reveals large varices. Which of the following treatments are indicated to reduce this patientâ€™s risk of variceal hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transjugular intrahepatic portosystemic shunt (TIPS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1_1(22).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old HIV positive man presented to his physician with fatigue, myalgias, and a rash after a weekend trip to North America. His physician prescribed a 14-day course of Doxycycline (100 mg twice daily). He returns 10 days later with worsening myalgias, fever,nausea, and vomiting. Routine laboratory values reveal a hematocrit of 34%. He also has an elevated lactate dehydrogenase (LDH) and total bilirubin. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inadequately treated Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Babesiosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rocky Mountain spotted fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Babesiosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(340).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female recently diagnosed with acute myelogenous leukemia is admitted to the hospital 12 days after her first cycle of high-dose Cytarabine consolidation chemotherapy with febrile neutropenia. She is appropriately treated with intravenous ceftazidime. Seven days into her hospitalization all blood cultures have been negative, and the white blood cell (WBC) count is beginning to recover. She now develops a new fever to 101Â°F, cough, and pleuritic chest discomfort. Her serum galactomannan and beta-glucan are both elevated. the patient&#x27;s chest CT is shown in Fig. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disseminated Candida albicans infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive aspergillosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcal infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Invasive aspergillosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/medi.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3_1(14).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old female had her thyroid-stimulating hormone (TSH) checked after presenting with mild fatigue and tachycardia. the thyroid examination was normal. Her bone mineral density was checked 1 year ago, at which time the lowest T-score was â€“2.3 at the femoral neck. TSH 0.011 mIU/L (normal 0.5â€“5 mIU/L) Free thyroxine (T4 ) 1.5 ng/L (normal 0.8â€“1.8 ng/L) . What is the optimal approach to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treat with levothyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treat with methimazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtain a thyroid ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treat with methimazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male in generally excellent health presents to the emergency department (ED) with â€œpalpitationsâ€ for 3 to 4 days in duration. He denies chest pain or dyspnea. He also complains of right hip pain and generalized fatigue for several weeks and recalls a vague rash on his right leg 1 month ago. Examination is notable for heart rate of 45 beats per minute and mildly limited range of movement in right hip. An electrocardiogram is obtained, and the strip is shown in Fig. What is the next appropriate treatment step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Placement of permanent pacemaker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Placement of permanent pacemaker and implantable cardioverter defibrillator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Temporary pacemaker and initiation of intravenous corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporary pacemaker and initiation of intravenous ceftriaxone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Temporary pacemaker and initiation of intravenous ceftriaxone&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(271).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man with a medical history that includes a prior deep vein thrombosis and chronic kidney disease requiring hemodialysis is admitted to the hospital for elective knee replacement. His warfarin had been stopped a few days prior, and he is started on intravenous unfractionated heparin on admission. On his sixth hospital day, his platelet count falls to 75,000/Î¼L from 195,000/Î¼L the day prior. In addition to discontinuing the intravenous heparin, you should do which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Await the results of an antiplatelet factor-4 assay before restarting anticoagulation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfuse platelets to prevent postoperative bleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start subcutaneous enoxaparin immediately.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start intravenous Argatroban immediately.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Start intravenous Argatroban immediately.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old female with diabetes is admitted to the hospital with signs, symptoms, and urinalysis consistent with a urinary tract infection. On initial evaluation in the ED, her blood pressure is 70/30 mm Hg but improves briskly with intravenous fluids, and the patient is admitted to the medical floor. Her complete blood count (CBC) revealed a mild leukocytosis but is otherwise normal. Shortly after admission, she begins experiencing lower abdominal cramping and passes several stools with evidence of dark blood. Which of the following is the most likely explanation for her gastrointestinal bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolytic uremic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic colitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ischemic colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7_1(7).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of cardiovascular disease presents to his physician asking about the need for antibiotics before he goes to the dentist to get his teeth cleaned. His medical history includes hypertension, mitral valve prolapse (MVP) with mild regurgitation, a pacemaker placed 8 months ago, a total hip replacement 18 months ago, and two coronary artery stents placed 4 months ago. Which of the following should his physician recommend?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic prophylaxis because of his MVP with regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotic prophylaxis because of his recent pacemaker implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotic prophylaxis because of his recent joint replacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prophylactic antibiotics are not required.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibiotic prophylaxis because of his recent joint replacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 25-year-old graduate student presents to the student health clinic complaining of a sore throat, cough, and fever for the past 3 days. On examination, her throat is erythematous and without exudates. She has no neck tenderness or palpable lymphadenopathy. Which of the following is the most appropriate plan for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassurance; she is unlikely to have streptococcal pharyngitis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform a rapid strep test and prescribe antibiotics if positive.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prescribe a course of antibiotics to take if she is no better in 3 days.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe a course of antibiotics to begin taking now.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reassurance; she is unlikely to have streptococcal pharyngitis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9_1(10).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with no history of cardiac disease develops substernal chest pressure during her routine hemodialysis session. The episode lasts about 5 minutes and resolves spontaneously before she arrives in the ED. Her vital signs are normal, and her cardiac biomarkers are not elevated. Her EKG is shown in Fig . Which of the following treatment plans is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urgent cardiac catheterization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin, clopidogrel, aspirin, and cardiac catheterization if cardiac biomarkers become elevated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imaging stress test before considering catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admission for observation and telemetry monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urgent cardiac catheterization&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(198).jpg&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10_1(7).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old lawyer presents to the ED with bright red emesis. He had been drinking heavily for several days and started vomiting food and bile last night. He was retching all night and, in the morning, threw up frank blood. Examination reveals a heart rate of 110 beats per minute, rising to 135 beats per minute when standing up, blood pressure of 104/76 mm Hg, falling to 80/56 mm Hg with standing. He has clear lungs and a nontender abdomen. What is the first step in caring for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start an intravenous proton pump inhibitor (PPI).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give fresh frozen plasma because he likely has liver disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resuscitate the patient with intravenous fluids.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform esophagogastroduodenoscopy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Resuscitate the patient with intravenous fluids.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman presents with 2 weeks of progressive fatigue, dyspnea, and easy bruising. She now notes dyspnea at rest, a severe headache, and blurry vision. She is afebrile with a heart rate of 113 beats per minute, normal blood pressure, and an oxygen saturation of 89% on room air. On examination, she has scattered ecchymoses, retinal hemorrhages, and bibasilar rales. Blood studies Fig. show: â€¢ WBC 113,800/Î¼L â€¢ Hematocrit 24.1% â€¢ Platelets 27,000/Î¼L Which of the following treatments is it most important to start as soon as possible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous normal saline bolus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxyurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red blood cell transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukapheresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous normal saline bolus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/12(181).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male presents with diabetes mellitus. He reports sugars in the 300 mg/ dL range, and his hemoglobin A1c (HbA1c) returns at 6.8%. You explain that these laboratory values could be secondary to all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucometer malfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laboratory error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycythemia vera&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polycythemia vera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 79-year-old male arrives at the ED complaining of right-sided facial droop and right arm weakness. His symptoms started about 3 to 4 hours ago during breakfast. Physical examination confirms findings consistent with a left-sided middle cerebral artery stroke. Head CT shows no evidence of intracranial bleed. Which of the following treatments is indicated for initial therapy of this event?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous tissue-plasminogen activator (tPA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enoxaparin (low-molecular-weight heparin)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous tissue-plasminogen activator (tPA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man is admitted with dyspnea and marked hypoxemia. He undergoes a CT scan of the chest, which is shown in Fig. He subsequently undergoes bronchoscopy, which reveals progressively bloodier return with alveolar lavage. These findings are consistent with difuse alveolar hemorrhage (DAH). Which one of the following laboratory tests would be least likely to help determine an etiology of this manâ€™s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antineutrophil cytoplasmic antibody (ANCA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antiglomerular basement membrane antibody (anti-GBM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angiotensin-conversion enzyme (ACE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antinuclear antibodies (ANA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Angiotensin-conversion enzyme (ACE)&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/15(143).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old manager of a consultancy firm presents with arthralgias and the rash seen in Fig. Her primary care physician ordered a chest radiograph, which is shown in Fig. This constellation of symptoms is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LÃ¶fgren syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hamman-Rich syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scimitar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Castleman disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LÃ¶fgren syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/16(144).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old African-American woman presents to establish primary care. She feels well. She is found on routine blood work to have a hematocrit of 34% (mean corpuscular volume 68 fL). Iron studies reveal serum iron 40 Î¼g/dL (normal 37â€“158), total iron-binding capacity 390 Î¼g/dL (normal 220â€“460), and ferritin 34 Î¼g/L (normal 10â€“170). Hb electrophoresis is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia of chronic inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha-thalassemia minor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-thalassemia major&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha-thalassemia minor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After cardiac catheterization, a 72-year-old man develops prolonged bleeding at the arterial puncture site. Intravenous heparin is discontinued. Twenty-four hours later, he has a large groin hematoma, and his puncture site continues to ooze despite compression. He has no history of abnormal bleeding. His basic metabolic panel is normal. Other laboratory results show: Hematocrit 27% (was 38% on admission) Platelets 210,000/Î¼L International normalized ratio (INR) 1.2, partial thromboplastin time (PTT) 85 seconds Which of the following will help determine the cause of bleeding in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A trial of vitamin K administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measurement of von Willebrand factor activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet function assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 1:1 mixing study&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 1:1 mixing study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old business executive comes to hospital worried about hemochromatosis. His wifeâ€™s brother was recently diagnosed with cirrhosis caused by this disease, and he is worried because he heard it is very common. He is of Swedish origin, completely asymptomatic, and has no history of liver disease in his family. His physical examination reveals no abnormalities. What is the most useful test to screen him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HFE genotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum transferrin saturation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hb/hematocrit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum alanine and aspartate aminotransferases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum transferrin saturation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male with no past medical history presents with left subscapular pain after having a minor bike accident . He has had a cold over the last 2 weeks with a nonproductive cough. He takes no medications. On physical examination, he is in no acute distress. Heart rate is 122 beats per minute, blood pressure is 110/76 mm Hg, respiratory rate is 22 breaths per minute, and oxygen saturation is 91% on room air. there are decreased breath sounds over the left hemithorax . CXR in Fig.What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nebulizer treatment with albuterol and ipratropium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin orally for 5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasal oxygen and close observation overnight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest tube placement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chest tube placement&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/20(105).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old businesswoman presents with profound fatigue. CBC reveals hematocrit of 30% and platelets of 42,000/Î¼L. Her creatinine is 2.6 mg/dL, and her LDH is 1080 U/L. Coagulation profile is normal. Her blood smear is shown in Fig. . What would be the most appropriate therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab (rituxan)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasmapheresis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/21(100).jpg&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/21_1(10).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old farmer presents with right upper quadrant tenderness. He has no history of liver disease or gallstones and is originally from Greece. His physical examination reveals no fever or jaundice but mild right upper quadrant tenderness. A CT scan is obtained (Fig. ). What is the most reasonable treatment approach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Watchful waiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic retrograde cholangiopancreatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empirical treatment with ciprofloxacin and metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albendazole treatment followed by surgical resection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Albendazole treatment followed by surgical resection&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/22(96).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 58-year-old high school teacher presents to urgent care complaining of feeling â€œfuzzyâ€ in class and having a hard time grading tests over the weekend. She has been constipated for several days. She takes only Tums (Tums is an antacid made of sucrose and calcium carbonate [CaCO3 ]) and an occasional aspirin. Laboratory values reveal a calcium level of 14.2 mg/ dL, phosphorus 2.5 mg/dL, creatinine 2.6 mg/dL, and bicarbonate 34 mEq/L. Her parathyroid hormone (PTH) level is low, and she has an undetectable PTH-rP. Imaging studies show no abnormalities. All of the following would be appropriate therapy in the acute setting except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydration with normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous zoledronic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinuation of CaCO3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use of a loop diuretic after volume repletion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous zoledronic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is evaluated for fatigue, a 2.3-kg (5-lb) weight gain, and occasional constipation. She does not have dizziness, nausea, vomiting, polyuria, or polydipsia. Her menstrual cycles are regular. Medical history is significant for a craniopharyngioma treated with resection and subsequent radiation therapy that resulted in hypopituitarism and diabetes insipidus. Medications are hydrocortisone, levothyroxine, desmopressin, and an oral contraceptive. On physical examination, temperature is normal, blood pressure is 120/72 mm Hg and pulse rate is 70/min without orthostatic changes, and respiration rate is 12/min. There is no acne or striae. The examination is otherwise unremarkable. Laboratory studies show normal serum electrolytes and kidney function tests. The serum thyroid-stimulating hormone level is 0.1 ÂµU/mL (0.1 mU/L) and the serum free thyroxine level is 0.5 ng/dL (6.4 pmol/L) . Which of the following changes should be made to this patient&#x27;s current therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &qu  along her mid-to-upper right side. She is noted to have a temperature of 38.4Â°C (101.1Â°F). She reports no prior medical problems or surgeries. How does pregnancy alter the diagnosis and treatment of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Owing to anatomical and physiological changes in pregnancy, diagnosis is easier to make.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical treatment should be delayed since the patient is pregnant.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal outcome is improved with delayed diagnosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The incidence is unchanged in pregnancy.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The incidence is unchanged in pregnancy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old G3P2 black woman in the 33 week of gestation is admitted to the emergency room because of acute abdominal pain that has been increasing during the past 24 hours. The pain is severe and is radiating from the epigastrium to the back. The patient has vomited a few times and has not eaten or had a bowel movement since the pain started. On examination, you observe an acutely ill patient lying on the bed with her knees drawn up. Her blood pressure is 100/70 mm Hg, her pulse is 110 beats per minute, and her temperature is 38.8Â°C (101.8Â°F). On palpation, the abdomen is somewhat distended and tender, mainly in the epigastric area, and the uterine fundus reaches 31 cm above the symphysis. Hypotonic bowel sounds are noted. Fetal monitoring reveals a normal pattern of fetal heart rate (FHR) without uterine contractions. On ultrasonography, the fetus is in vertex presentation and appropriate in size for gestational age; fetal breathing and trunk movements are noted, and the volume of amniotic fluid is normal. The placenta is located on the anterior uterine wall and no previa is seen. Laboratory values show mild leukocytosis (12,000 cells per mL); a hematocrit of 43%; mildly elevated serum glutamic oxaloacetic transaminase (SGOT), serum glutamic-pyruvic transaminase (SGPT), and bilirubin; and serum amylase of 180 U/dL. Urinalysis is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute degeneration of uterine leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute pancreatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old G6P4 undergoes a primary cesarean delivery under regional analgesia for malpresentation of twins at 37 weeks. Immediately after the delivery of the placenta, the anesthesiologist notes maternal seizure activity with profound hypoxia and hypotension. The patient is intubated and provided with circulatory support with vasopressors. Massive hemorrhage from the surgical site ensues, and the patient is given uterotonic agents and blood products. What is the most likely cause of her hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amniotic fluid embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halogenated anesthetic agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta accreta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe preeclampsia with HELLP syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amniotic fluid embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old G1 at 38 weeksâ€™ gestation presents in active labor at 6-cm dilated with ruptured membranes. On cervical examination the fetal nose, eyes, and lips can be palpated. The fetal heart tracing is 140 beats per minute with accelerations and no decelerations. Which of the following is the most appropriate next step in management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform immediate cesarean delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allow spontaneous labor with vaginal delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform forceps rotation in the second stage of labor to convert mentum posterior to mentum anterior and to allow vaginal delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allow the patient to labor spontaneously until complete cervical dilation is achieved and then perform an internal podalic version with breech extraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allow spontaneous labor with vaginal delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old G3P2 at 39 weeksâ€™ gestation presented to labor delivery with ruptured membranes. On examination, she was contracting regularly, and her cervix was 4-cm dilated. Her history was significant for two prior vaginal deliveries, with her largest child weighing 3800 g. Over the next 2 hours she progressed to 7-cm dilation. Four hours later, she remained 7-cm dilated. She had regular contractions and IUPC showed MVUs of 220. The estimated fetal weight by ultrasound was 3200 g. Which of the following labor abnormalities best describes this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged latent phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protracted active phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertonic dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary arrest of dilation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secondary arrest of dilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old P0 at 41 weeksâ€™ gestation presents in labor. At the time of delivery, a shoulder dystocia is encountered. An episiotomy is cut to assist with dystocia maneuvers. Compared with a midline episiotomy, Which of the following is an advantage of mediolateral episiotomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ease of repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fewer breakdowns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less blood loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less chance of extension of the incision&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Less chance of extension of the incision&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/obg1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman is scheduled for laparotomy due to a pelvic mass. At the time of exploratory laparotomy, a unilateral ovarian neoplasm is discovered that is accompanied by a large omental metastasis. Frozen section diagnosis confirms metastatic serous cystadenocarcinoma. Which of the following is the most appropriate intraoperative course of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excision of the omental metastasis and ovarian cystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omentectomy and ovarian cystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excision of the omental metastasis and unilateral oophorectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omentectomy, total abdominal hysterectomy, and bilateral salpingo-oophorectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Omentectomy, total abdominal hysterectomy, and bilateral salpingo-oophorectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/obg2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman is seen for evaluation of a swelling in the right, posterior aspect of her vaginal opening. She has noted pain in this area when walking and during intercourse. At the time of pelvic examination, a mildly tender, firm mass is noted just outside the introitus in the right vulva at approximately 8 oâ€™clock. Which of the following the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marsupialization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incision and drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgical excision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/16_1(1).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old woman is diagnosed with invasive cervical carcinoma by cone biopsy. Pelvic examination and rectal-vaginal examination reveal the parametrium to be free of disease, but the upper portion of the vagina is involved with a tumor. Intravenous pyelography (IVP) and sigmoidoscopy are negative, but a computed tomography (CT) scan of the abdomen and pelvis shows grossly enlarged pelvic and periaortic nodes. This patient is classified at which of the following stages?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IIa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IIb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IIIb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IIIc&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IIIc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/obg3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old G1P1 presents for her routine annual examination. The patient is a healthy smoker who has no medical problems. Her surgical history is significant for a cesarean delivery with bilateral tubal interruption. You perform a Pap smear, which returns showing high grade squamous intraepithelial lesion (HSIL). She undergoes colposcopy, which is inadequate. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat Pap smear in 6 months.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV testing.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cone biopsy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat Pap smear with co-testing in 1 year.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cone biopsy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/obg4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman is found to have a unilateral invasive vulvar carcinoma that is 3 cm in diameter but not associated with evidence of lymph node spread. Initial management should consist of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical vulvectomy with bilateral lymphadenectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical local excision and bilateral inguinal lymphadenectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radical local excision and bilateral inguinal lymphadenectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/obg5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman presents for a well-woman examination. On pelvic examination you palpate an enlarged, tender right adnexal mass. You order a pelvic ultrasound as the next step in this patientâ€™s evaluation. Whichof the following sonographic characteristics of the cyst in this patient would warrant further evaluation for possible ovarian malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lack of pelvic ascites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The presence of a unilocular cyst in one ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary vegetations within a cystic ovary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An ovarian cyst with a diameter of 4 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papillary vegetations within a cystic ovary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/obg6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl presents for the evaluation of left lower quadrant pain. Then you felt a pelvic mass on physical examination and ordered a pelvic ultrasound. An ovarian neoplasm is identified by the ultrasound. Which of the following is the most common ovarian tumor in this type of patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Papillary serous epithelial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brenner tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Germ cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/21_1(11).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 14-year-old daughter to the hospital for consultation. The mother is concerned that her daughter is shorter than her friends, and should have started her period by now. On physical examination, the girl is 4 ft 10 in tall. She shows evidence of breast development at Tanner stage 2. She has no axillary or pubic hair. Educating the mother and daughter, your best advice is to tell them which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The daughter will start her period when her breasts reach Tanner stage 5.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The daughter will start her period, then have her growth spurt.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The daughterâ€™s period should start within 1 to 2 years since she has just started developing breast buds.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The daughter will have her growth spurt, then pubic hair will develop, heralding the onset of menstruation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The daughterâ€™s period should start within 1 to 2 years since she has just started developing breast buds.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/22_1(3).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman comes to your office for advice regarding her risk factors for developing osteoporosis. She is 5 ft 1 in tall and weighs 47.5 . She stopped having periods at the age of 42 years. She is healthy and walks on a treadmill daily. She does not take any medications. She has never taken hormone replacement therapy (HRT). Her mother died at the age of 71 after she suffered a spontaneous hip fracture. Which of the following will have the least effect on this patientâ€™s risk for developing osteoporosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Her family history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her race&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Her level of physical activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Her weight&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Her weight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/23_1(5).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old consults you for evaluation of disabling pain with her menstrual periods. The pain has been present since menarche, and is accompanied by nausea and headache. Her medical history is otherwise unremarkable, and pelvic examination is normal. She is not currently sexually active, and she has not tried any therapy for her dysmenorrhea. Select the most ideal treatment for dysmenorrhea.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acupuncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostaglandin inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonadotropin-releasing hormone (GnRH) analogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral contraceptives&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prostaglandin inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old presents to your clinic wi         // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }
