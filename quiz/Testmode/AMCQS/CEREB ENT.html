quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater auricular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesser occipital nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Auriculotemporal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Auriculotemporal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The auriculotemporal nerve supplies sensory innervation to the anterior surface of the pinna, and injury to this nerve can result in sensory loss in this region. It is important to recognize the specific areas of nerve innervation when evaluating trauma to the external ear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with a known history of pulmonary tuberculosis presents with a 3-week history of persistent otorrhea from her right ear, despite treatment with topical antibiotics. On examination, multiple small granulations are seen in the middle ear, and the tympanic membrane has multiple perforations. The patient&#x27;s audiogram shows a conductive hearing loss in the affected ear. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercular otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tubercular otitis media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tubercular otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tubercular otitis media is characterized by multiple tympanic membrane perforations , painless persistent otorrhea , and granulation tissue in the middle ear. It is important to suspect this condition in patients with a history of tuberculosis and chronic ear symptoms unresponsive to conventional antibiotic treatments.&lt;/li&gt;&lt;li&gt;âž¤ multiple tympanic membrane perforations&lt;/li&gt;&lt;li&gt;âž¤ painless persistent otorrhea&lt;/li&gt;&lt;li&gt;âž¤ granulation tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the clinic by his parents due to concerns about his hearing. His parents report that he often asks for repetitions during conversations and turns up the volume of the television. The child had an upper respiratory tract infection two weeks ago. On examination, the tympanic membrane appears dull and retracted with an air-fluid level seen behind it. There is no redness or bulging of the tympanic membrane. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic membrane perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serous otitis media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serous otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Serous otitis media (otitis media with effusion) often occurs following an upper respiratory tract infection and is characterized by the presence of fluid behind a dull, retracted tympanic membrane, causing conductive hearing loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male is brought to the emergency department after a motorcycle accident. On examination, he is alert and oriented, but there is ecchymosis behind his left ear. He does not report any hearing loss or otorrhea. His neurological examination is normal. What does this finding suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basilar skull fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hematoma of the pinna&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mastoiditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basilar skull fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Basilar skull fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Battleâ€™s sign (ecchymosis behind the ear) is a clinical indicator of a basilar skull fracture . This finding suggests significant trauma to the base of the skull, often warranting further imaging and observation for potential complications.&lt;/li&gt;&lt;li&gt;âž¤ basilar skull fracture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents to the clinic with a two-week history of severe headache, fever, and malaise. She has a chronic purulent discharge from her right ear and a history of recurrent otitis media. On examination, there is tenderness over the mastoid process. Her neurological examination reveals papilledema and a sixth cranial nerve palsy. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral sinus thrombophlebitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute otitis media with mastoiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma with intracranial extension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral sinus thrombophlebitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral sinus thrombophlebitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lateral sinus thrombophlebitis is a potential complication of chronic otitis media and mastoiditis, presenting with signs of raised intracranial pressure, such as papilledema and cranial nerve palsies (especially the sixth nerve).&lt;/li&gt;&lt;li&gt;âž¤ Lateral sinus thrombophlebitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research audiologist is explaining the function of the cochlea to a group of medical students. She demonstrates a graph showing the tonotopic organization of the basilar membrane and explains the significance of its structure in the process of hearing. Which of the following best describes the property of the basilar membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It vibrates at the same frequency along its length in response to sound waves.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is wider and more flexible at the base than at the apex, responding best to high-frequency sounds.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is narrower and stiffer at the base than at the apex, responding best to high-frequency sounds.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has a uniform width and stiffness, allowing for equal sensitivity to all sound frequencies.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is narrower and stiffer at the base than at the apex, responding best to high-frequency sounds.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is narrower and stiffer at the base than at the apex, responding best to high -frequency sounds&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The basilar membrane in the cochlea exhibits a tonotopic organization , meaning different regions of the membrane respond to different sound frequencies. This organization is key to how humans perceive a wide range of sound frequencies:&lt;/li&gt;&lt;li&gt;â€¢ basilar membrane&lt;/li&gt;&lt;li&gt;â€¢ tonotopic organization&lt;/li&gt;&lt;li&gt;â€¢ Base of the cochlea : The basilar membrane is narrower and stiffer at the base, which allows it to respond best to high-frequency sounds (e.g., 20,000 Hz). Stiffer membranes vibrate more rapidly, which is necessary for detecting higher frequencies. Apex of the cochlea : As you move towards the apex, the membrane becomes wider and more flexible , allowing it to respond to low-frequency sounds (e.g., 20 Hz). Looser structures vibrate at lower frequencies, which is why low-pitched sounds are detected here.&lt;/li&gt;&lt;li&gt;â€¢ Base of the cochlea : The basilar membrane is narrower and stiffer at the base, which allows it to respond best to high-frequency sounds (e.g., 20,000 Hz). Stiffer membranes vibrate more rapidly, which is necessary for detecting higher frequencies.&lt;/li&gt;&lt;li&gt;â€¢ Base of the cochlea&lt;/li&gt;&lt;li&gt;â€¢ narrower and stiffer&lt;/li&gt;&lt;li&gt;â€¢ high-frequency sounds&lt;/li&gt;&lt;li&gt;â€¢ Apex of the cochlea : As you move towards the apex, the membrane becomes wider and more flexible , allowing it to respond to low-frequency sounds (e.g., 20 Hz). Looser structures vibrate at lower frequencies, which is why low-pitched sounds are detected here.&lt;/li&gt;&lt;li&gt;â€¢ Apex of the cochlea&lt;/li&gt;&lt;li&gt;â€¢ wider and more flexible&lt;/li&gt;&lt;li&gt;â€¢ low-frequency sounds&lt;/li&gt;&lt;li&gt;â€¢ This gradation in stiffness and width enables the cochlea to separate different sound frequencies spatially, similar to how different keys on a piano produce different notes. This property is critical for the perception of the full range of sounds humans can hear.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. It vibrates at the same frequency along its length in response to sound waves: This is incorrect. The basilar membrane does not vibrate uniformly. Different sections of the membrane respond to different frequencies, which is essential for hearing various pitches.&lt;/li&gt;&lt;li&gt;â€¢ Option A. It vibrates at the same frequency along its length in response to sound waves:&lt;/li&gt;&lt;li&gt;â€¢ Option B. It is wider and more flexible at the base than at the apex, responding best to high-frequency sounds: This is incorrect. The base of the cochlea is actually narrower and stiffer , and the apex is wider and more flexible , allowing for the correct frequency differentiation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. It is wider and more flexible at the base than at the apex, responding best to high-frequency sounds:&lt;/li&gt;&lt;li&gt;â€¢ narrower and stiffer&lt;/li&gt;&lt;li&gt;â€¢ wider and more flexible&lt;/li&gt;&lt;li&gt;â€¢ Option D. It has a uniform width and stiffness, allowing for equal sensitivity to all sound frequencies: This is incorrect. The basilar membrane&#x27;s width and stiffness vary along its length, which allows it to differentiate between high and low frequencies.&lt;/li&gt;&lt;li&gt;â€¢ Option D. It has a uniform width and stiffness, allowing for equal sensitivity to all sound frequencies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The tonotopic organization of the basilar membrane is fundamental to how the cochlea processes sound. The membrane is narrower and stiffer at the base for detecting high-frequency sounds and wider and more flexible at the apex for detecting low-frequency sounds . This structure enables the perception of a wide range of sound frequencies.&lt;/li&gt;&lt;li&gt;âž¤ tonotopic organization&lt;/li&gt;&lt;li&gt;âž¤ narrower and stiffer at the base&lt;/li&gt;&lt;li&gt;âž¤ high-frequency sounds&lt;/li&gt;&lt;li&gt;âž¤ wider and more flexible at the apex&lt;/li&gt;&lt;li&gt;âž¤ low-frequency sounds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the clinic with episodic vertigo, fluctuating hearing loss, and a sensation of fullness in her right ear. She also reports episodes of tinnitus that coincide with her vertigo attacks. These symptoms have been occurring sporadically over the past six months. There is no history of otalgia or otorrhea. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign paroxysmal positional vertigo (BPPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibular neuritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Meniere&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Meniere&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Meniere&#x27;s disease is characterized by episodic vertigo , fluctuating sensorineural hearing loss , tinnitus , and a sensation of fullness in the ear . It is caused by excessive endolymphatic fluid in the inner ear.&lt;/li&gt;&lt;li&gt;âž¤ Meniere&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ episodic vertigo&lt;/li&gt;&lt;li&gt;âž¤ fluctuating sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ tinnitus&lt;/li&gt;&lt;li&gt;âž¤ a sensation of fullness in the ear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old man presents to the neurology clinic with a one-year history of progressive right-sided hearing loss and recent onset of tinnitus on the same side. He denies episodes of vertigo. On examination, he has decreased corneal reflex on the right and a positive Rinne test with air conduction better than bone conduction in both ears. MRI of the brain with gadolinium is ordered. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acoustic neuroma (vestibular schwannoma)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acoustic neuroma (vestibular schwannoma)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acoustic neuroma (vestibular schwannoma)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acoustic neuroma (vestibular schwannoma) is a benign tumor arising from the Schwann cells of the vestibulocochlear nerve (CN VIII). It typically presents with unilateral sensorineural hearing loss , tinnitus , and, as it grows, may affect nearby cranial nerves (like CN V, causing decreased corneal reflex). MRI with gadolinium is the diagnostic test of choice for confirming this diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Acoustic neuroma (vestibular schwannoma)&lt;/li&gt;&lt;li&gt;âž¤ unilateral sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ tinnitus&lt;/li&gt;&lt;li&gt;âž¤ MRI with gadolinium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents to the office complaining of recurrent episodes of vertigo that occur when she rolls over in bed or when she looks up to reach for an object on a high shelf. The episodes last less than a minute and are not accompanied by hearing loss or tinnitus. The Dix-Hallpike maneuver elicits nystagmus that fatigues upon repetition. Which of the following is the most appropriate treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Canalith repositioning maneuvers (e.g., Epley maneuver)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antiviral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibular sedatives (e.g., meclizine)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Canalith repositioning maneuvers (e.g., Epley maneuver)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Canalith repositioning maneuvers (e.g., Epley maneuver)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Benign paroxysmal positional vertigo (BPPV) is characterized by brief episodes of vertigo triggered by head movements, without hearing loss or tinnitus. The Epley maneuver is the most effective treatment, designed to reposition displaced otoconia within the semicircular canals to relieve symptoms.Bottom of Form&lt;/li&gt;&lt;li&gt;âž¤ Benign paroxysmal positional vertigo (BPPV)&lt;/li&gt;&lt;li&gt;âž¤ Epley maneuver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the clinic with a sudden onset of right-sided facial weakness. She woke up this morning and noticed that she was unable to close her right eye completely and her mouth was drooping when she attempted to smile. She denies any recent illness, trauma, or other symptoms. On physical examination, you note that her forehead is smooth and she is unable to frown on the affected side. What is the most appropriate initial management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start high-dose corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prescribe antiviral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate referral for surgical decompression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate anti-tuberculosis treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start high-dose corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Start high-dose corticosteroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bellâ€™s palsy is characterized by sudden onset unilateral facial paralysis , affecting both the upper and lower parts of the face. High-dose corticosteroids should be initiated promptly within 72 hours for the best chance of recovery.&lt;/li&gt;&lt;li&gt;âž¤ Bellâ€™s palsy&lt;/li&gt;&lt;li&gt;âž¤ sudden onset unilateral facial paralysis&lt;/li&gt;&lt;li&gt;âž¤ High-dose corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man presents to the clinic complaining of chronic nasal congestion that is worse at night and has been progressively worsening over the past year. He denies any nasal discharge, sneezing, or itching. He has a history of hypertension but no history of allergies. On physical examination, the nasal mucosa is pale and boggy, and both inferior turbinates are markedly enlarged. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior turbinate hypertrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antrochoanal polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior turbinate hypertrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inferior turbinate hypertrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inferior turbinate hypertrophy can cause chronic nasal congestion that worsens at night due to increased venous engorgement in hypertensive patients. It is characterized by pale and boggy nasal mucosa with enlarged turbinates.&lt;/li&gt;&lt;li&gt;âž¤ Inferior turbinate hypertrophy&lt;/li&gt;&lt;li&gt;âž¤ pale and boggy nasal mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an endoscopic sinus surgery, a resident is asked to identify the agger nasi cell. Understanding its significance is crucial for the procedure. Which of the following best describes the agger nasi cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the most anterior and superior ethmoid air cell and is important in frontal sinus drainage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a posterior ethmoid air cell, located near the sphenoid sinus, and affects the drainage of the sphenopalatine artery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is an enlargement of the inferior turbinate and can impede maxillary sinus drainage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a variant of the nasal septum that can deviate and obstruct the nasal passage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is the most anterior and superior ethmoid air cell and is important in frontal sinus drainage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is the most anterior and superior ethmoid air cell and is important in frontal sinus drainage.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The agger nasi cell is the most anterior ethmoid air cell and plays a key role in frontal sinus drainage .&lt;/li&gt;&lt;li&gt;âž¤ agger nasi cell&lt;/li&gt;&lt;li&gt;âž¤ most anterior ethmoid air cell&lt;/li&gt;&lt;li&gt;âž¤ frontal sinus drainage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the emergency room with a history of recurrent episodes of epistaxis. He denies any history of trauma or use of anticoagulant medications. On examination, bleeding is noted to originate from the anterior part of his nasal septum. Which anatomical site is most likely the source of his recurrent nosebleeds?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenopalatine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kiesselbachâ€™s plexus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior ethmoidal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kiesselbachâ€™s plexus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kiesselbachâ€™s plexus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kiesselbachâ€™s plexus is the most common site of anterior epistaxis .&lt;/li&gt;&lt;li&gt;âž¤ Kiesselbachâ€™s plexus&lt;/li&gt;&lt;li&gt;âž¤ anterior epistaxis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to the emergency department with a nosebleed. He has been applying pressure to his nostrils for 20 minutes without relief. His medical history includes hypertension, for which he takes medication. On examination, the bleeding appears to be coming from the anterior part of the nasal septum. What is the most appropriate initial step in managing this patient&#x27;s epistaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate cauterization of the bleeding site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intranasal application of a topical vasoconstrictor and continued pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic administration of antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical ligation of the sphenopalatine artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intranasal application of a topical vasoconstrictor and continued pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intranasal application of a topical vasoconstrictor and continued pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial management of anterior epistaxis involves conservative measures, including the application of a topical vasoconstrictor and direct pressure to control bleeding. If these measures fail, other interventions such as cauterization or nasal packing can be considered.&lt;/li&gt;&lt;li&gt;âž¤ initial management of anterior epistaxis&lt;/li&gt;&lt;li&gt;âž¤ application of a topical vasoconstrictor&lt;/li&gt;&lt;li&gt;âž¤ direct pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with a long-standing history of atrophic rhinitis presents to an otolaryngology clinic. She complains of persistent nasal dryness, crusting, and a foul smell. Medical management has been unsuccessful in controlling her symptoms. The otolaryngologist discusses surgical options with her, including Young&#x27;s operation. Which of the following best describes Young&#x27;s operation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic sinus surgery to improve sinus drainage and aeration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closure of the nasal vestibules to reduce airflow and crusting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septoplasty to correct any deviated septum and improve nasal airflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turbinectomy to reduce nasal obstruction and facilitate nasal drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Closure of the nasal vestibules to reduce airflow and crusting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Closure of the nasal vestibules to reduce airflow and crusting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Youngâ€™s operation involves the closure of the nasal vestibules to reduce nasal airflow and help alleviate the symptoms of atrophic rhinitis , including nasal dryness and crusting. It is a specific surgical option when medical management fails to control symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Youngâ€™s operation&lt;/li&gt;&lt;li&gt;âž¤ closure of the nasal vestibules&lt;/li&gt;&lt;li&gt;âž¤ atrophic rhinitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents to the clinic with complaints of a persistent foul smell, nasal obstruction, and frequent episodes of nosebleeds for the past several months. She also reports the formation of thick crusts inside her nose that are difficult to clear. Examination reveals atrophic changes in the nasal mucosa with extensive crusting. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Atrophic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Atrophic rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atrophic rhinitis is characterized by nasal mucosal atrophy, crusting, a persistent foul smell, and frequent nosebleeds . The key findings of mucosal atrophy and extensive crusting distinguish it from other nasal conditions.&lt;/li&gt;&lt;li&gt;âž¤ Atrophic rhinitis&lt;/li&gt;&lt;li&gt;âž¤ nasal mucosal atrophy, crusting, a persistent foul smell, and frequent nosebleeds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents with a 6-month history of a progressively enlarging mass in his right nostril. He reports occasional bleeding from the nostril and a sense of nasal obstruction. He has a history of swimming in freshwater lakes. On examination, a reddish, polypoid mass is noted in the right nasal cavity. Biopsy of the mass is most likely to show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal polyps with eosinophilic infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fungal hyphae consistent with Aspergillus infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporangia containing numerous endospores, consistent with Rhinosporidiosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sporangia containing numerous endospores, consistent with Rhinosporidiosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sporangia containing numerous endospores, consistent with Rhinosporidiosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis is associated with swimming in freshwater lakes and presents as a reddish, polypoid nasal mass . On biopsy, it is characterized by sporangia containing numerous endospores , making this diagnosis distinct from other nasal pathologies.&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis&lt;/li&gt;&lt;li&gt;âž¤ freshwater lakes&lt;/li&gt;&lt;li&gt;âž¤ reddish, polypoid nasal mass&lt;/li&gt;&lt;li&gt;âž¤ sporangia containing numerous endospores&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with a history of chronic headaches and nasal congestion. Imaging studies indicate inflammation of the sphenoid sinus. Understanding the anatomy of sinus drainage is important for her treatment. Where does the sphenoid sinus typically drain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Into the middle meatus via the semilunar hiatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Into the sphenoethmoidal recess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Into the inferior meatus via the nasolacrimal duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Into the nasopharynx directly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Into the sphenoethmoidal recess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Into the sphenoethmoidal recess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sphenoid sinus drains into the sphenoethmoidal recess .&lt;/li&gt;&lt;li&gt;âž¤ sphenoid sinus&lt;/li&gt;&lt;li&gt;âž¤ sphenoethmoidal recess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with chronic sinusitis undergoes a Caldwell view radiograph of the paranasal sinuses. Which of the following best describes the anatomical structures primarily visualized in this radiographic view?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The maxillary and sphenoid sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The frontal and ethmoid sinuses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The frontal and sphenoid sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The ethmoid and sphenoid sinuses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The frontal and ethmoid sinuses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The frontal and ethmoid sinuses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Caldwell view is primarily used to visualize the frontal and anterior ethmoid sinuses . For other sinuses, different radiographic views, such as the Waters view (for maxillary) or lateral view (for sphenoid), are more appropriate.&lt;/li&gt;&lt;li&gt;âž¤ Caldwell view&lt;/li&gt;&lt;li&gt;âž¤ frontal and anterior ethmoid sinuses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with a history of asthma and nasal polyps presents to the clinic with worsening nasal congestion, facial pain, and a decreased sense of smell. She reports that her symptoms often worsen after taking aspirin or other NSAIDs. Which clinical syndrome is most consistent with her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Churg-Strauss syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Samter&#x27;s triad&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wegener&#x27;s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allergic fungal rhinosinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Samter&#x27;s triad&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Samter&#x27;s triad&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Samter&#x27;s triad is a clinical syndrome characterized by asthma , nasal polyposis , and aspirin/NSAID sensitivity . It often results in worsened respiratory and sinus symptoms after aspirin or NSAID ingestion.&lt;/li&gt;&lt;li&gt;âž¤ Samter&#x27;s triad&lt;/li&gt;&lt;li&gt;âž¤ asthma&lt;/li&gt;&lt;li&gt;âž¤ nasal polyposis&lt;/li&gt;&lt;li&gt;âž¤ aspirin/NSAID sensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with poorly controlled diabetes presents with facial pain, blackish nasal discharge, and swelling over the right side of his face. On examination, there is black eschar on the nasal mucosa and evidence of facial nerve palsy. A diagnosis of mucormycosis is suspected. Which of the following is the most appropriate initial investigation to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal swab for fungal culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy of the nasal lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum galactomannan assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI of the head and sinuses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biopsy of the nasal lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biopsy of the nasal lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Biopsy is the preferred initial test for diagnosing mucormycosis to confirm the presence of invasive fungal elements directly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents with complaints of nasal obstruction and post-nasal drip. There is a past history of FESS for failed conservative management 5 years ago. Uncinectomy and maxillary ostium dilation was done during the previous FESS. A DNE done now shows blocked ostia and mucosal edema of the maxillary sinus lining. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrolides for 4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroid irrigation and antihistamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biological therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeat surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Repeat surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with chronic sinusitis and blocked sinus ostia , particularly after previous surgical interventions like FESS , the most effective management is typically repeat surgery to restore normal sinus drainage and ventilation.&lt;/li&gt;&lt;li&gt;âž¤ blocked sinus ostia&lt;/li&gt;&lt;li&gt;âž¤ FESS&lt;/li&gt;&lt;li&gt;âž¤ repeat surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of stroke is undergoing evaluation for recurrent pneumonia. Imaging studies reveal aspiration pneumonia. The patient&#x27;s swallowing mechanism is assessed, and you suspect impaired sensation in the larynx. Which of the following nerves is most likely responsible for this impairment, thus predisposing the patient to aspiration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal branch of the superior laryngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External branch of the superior laryngeal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal branch of the superior laryngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Internal branch of the superior laryngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The internal branch of the superior laryngeal nerve provides sensory innervation above the vocal cords , crucial for detecting foreign substances and preventing aspiration. Damage to this nerve can lead to impaired sensation and increase the risk of aspiration pneumonia.&lt;/li&gt;&lt;li&gt;âž¤ internal branch of the superior laryngeal nerve&lt;/li&gt;&lt;li&gt;âž¤ sensory innervation above the vocal cords&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman undergoes a total thyroidectomy for papillary thyroid carcinoma. Postoperatively, she complains of hoarseness and difficulty speaking. Which of the following is the most likely cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Damage to the external branch of the superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Damage to the recurrent laryngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postoperative edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hematoma formation in the surgical site&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Damage to the recurrent laryngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Damage to the recurrent laryngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recurrent laryngeal nerve damage is a common complication of thyroidectomy, leading to hoarseness and vocal difficulties due to impaired innervation of the intrinsic laryngeal muscles.&lt;/li&gt;&lt;li&gt;âž¤ Recurrent laryngeal nerve damage is a common complication of thyroidectomy, leading to hoarseness and vocal difficulties due to impaired innervation of the intrinsic laryngeal muscles.&lt;/li&gt;&lt;li&gt;âž¤ Recurrent laryngeal nerve damage&lt;/li&gt;&lt;li&gt;âž¤ hoarseness and vocal difficulties&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman undergoes surgery for subglottic stenosis. Postoperatively, the surgeon decides to apply a medication directly to the surgical site to reduce the risk of restenosis. Which medication is most appropriate for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitomycin-C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibiotic ointment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mitomycin-C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mitomycin-C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mitomycin-C is used in procedures like surgery for subglottic stenosis to prevent restenosis by inhibiting fibroblast activity and reducing scar tissue formation. It is the most appropriate medication for preventing restenosis in such cases.&lt;/li&gt;&lt;li&gt;âž¤ Mitomycin-C&lt;/li&gt;&lt;li&gt;âž¤ subglottic stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man has undergone a total laryngectomy for laryngeal cancer. He is concerned about his ability to speak postoperatively. Which of the following is the most appropriate method for voice rehabilitation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal speech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrolarynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheoesophageal puncture with voice prosthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Speech therapy alone without any device&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tracheoesophageal puncture with voice prosthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tracheoesophageal puncture with voice prosthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tracheoesophageal puncture (TEP) with a voice prosthesis is the most effective method for voice rehabilitation following a total laryngectomy, providing a more natural-sounding voice compared to other methods such as esophageal speech or an electrolarynx.&lt;/li&gt;&lt;li&gt;âž¤ Tracheoesophageal puncture (TEP) with a voice prosthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man suddenly starts choking on food while eating at a restaurant. He is unable to speak, is coughing weakly, and appears distressed. He gestures to his throat and seems to be unable to breathe. What is the most appropriate initial step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform back blows&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start cardiopulmonary resuscitation (CPR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform the Heimlich maneuver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encourage the patient to drink water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform the Heimlich maneuver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perform the Heimlich maneuver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Heimlich maneuver is the most appropriate immediate intervention for a conscious adult with an airway obstruction due to choking. It is performed to expel the obstructing object and restore airflow.&lt;/li&gt;&lt;li&gt;âž¤ Heimlich maneuver&lt;/li&gt;&lt;li&gt;âž¤ conscious adult&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the clinic by his parents who are concerned about his constant mouth breathing, snoring, and frequent ear infections. On examination, the child has a long face with an open mouth and a high-arched palate. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenoid hypertrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cleft palate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenoid hypertrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adenoid hypertrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenoid hypertrophy is a common cause of mouth breathing, snoring, and recurrent ear infections in children. It can lead to the development of a characteristic adenoid facies , including a long face, open mouth, and high-arched palate.&lt;/li&gt;&lt;li&gt;âž¤ Adenoid hypertrophy&lt;/li&gt;&lt;li&gt;âž¤ adenoid facies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with a history of persistent middle ear effusions, recurrent acute otitis media, and nasal obstruction despite medical management. Examination reveals enlarged adenoids. An ENT specialist recommends surgery. Which of the following is the most appropriate surgical intervention for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenoidectomy alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenoidectomy with grommet insertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tonsillectomy alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenoidectomy with grommet insertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adenoidectomy with grommet insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenoidectomy with grommet insertion is the most appropriate surgical intervention for a child with persistent middle ear effusions , recurrent otitis media , and nasal obstruction due to enlarged adenoids. This combination addresses both the nasal obstruction and the ear problems effectively.&lt;/li&gt;&lt;li&gt;âž¤ Adenoidectomy with grommet insertion&lt;/li&gt;&lt;li&gt;âž¤ persistent middle ear effusions&lt;/li&gt;&lt;li&gt;âž¤ recurrent otitis media&lt;/li&gt;&lt;li&gt;âž¤ nasal obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy presents to the emergency department with bleeding from the throat 6 hours after undergoing a tonsillectomy. He is hemodynamically stable but appears anxious. On examination, there is fresh blood in the oropharynx. Which of the following is the most likely cause of his bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reactionary hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postoperative infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemophilia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reactionary hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reactionary hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reactionary hemorrhage occurs within the first 24 hours after surgery, often due to slippage of ligatures or inadequate coagulation. In cases of post-tonsillectomy bleeding, immediate assessment and management are crucial to prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ Reactionary hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presents with a history of recurrent epistaxis and nasal obstruction. Nasal endoscopy reveals a vascular mass in the nasopharynx. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inverted papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Juvenile nasopharyngeal angiofibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Juvenile nasopharyngeal angiofibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma (JNA) is a benign, vascular tumor typically seen in adolescent males , presenting with recurrent epistaxis and nasal obstruction . It should be considered in cases of adolescent males with these symptoms and a vascular mass on nasal endoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma (JNA)&lt;/li&gt;&lt;li&gt;âž¤ adolescent males&lt;/li&gt;&lt;li&gt;âž¤ recurrent epistaxis&lt;/li&gt;&lt;li&gt;âž¤ nasal obstruction&lt;/li&gt;&lt;li&gt;âž¤ vascular mass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with severe sore throat, fever, and difficulty swallowing for the past 3 days. Examination reveals a swollen and erythematous tonsil on the right side with deviation of the uvula towards the left. She has trismus and muffled voice. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritonsillar abscess (Quinsy)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peritonsillar abscess (Quinsy)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Peritonsillar abscess (Quinsy)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peritonsillar abscess (Quinsy) presents with unilateral tonsillar swelling, uvular deviation , trismus , and a muffled voice . It requires prompt diagnosis and management with drainage and antibiotics to prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ Peritonsillar abscess (Quinsy)&lt;/li&gt;&lt;li&gt;âž¤ uvular deviation&lt;/li&gt;&lt;li&gt;âž¤ trismus&lt;/li&gt;&lt;li&gt;âž¤ muffled voice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with severe pain and swelling in the region of the right parotid gland. He has a fever of 38.5Â°C and reports difficulty in opening his mouth. On examination, there is erythema, tenderness, and warmth over the right parotid area. Purulent discharge is noted from the Stensen&#x27;s duct. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute bacterial parotitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parotid abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mumps parotitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sialolithiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parotid abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parotid abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A parotid abscess often follows an untreated infection and presents with significant erythema, pain, trismus, and purulent discharge . It requires immediate attention and may need drainage in addition to antibiotics.&lt;/li&gt;&lt;li&gt;âž¤ parotid abscess&lt;/li&gt;&lt;li&gt;âž¤ erythema, pain, trismus, and purulent discharge&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with unilateral nasal obstruction and episodic epistaxis for the past three months. Nasopharyngeal examination reveals a mass in the posterior nasopharynx. The mass is most likely located in which of the following anatomical areas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fossa of RosenmÃ¼ller&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior nasal meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle nasal concha&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fossa of RosenmÃ¼ller&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fossa of RosenmÃ¼ller&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nasopharyngeal carcinoma often arises in the fossa of RosenmÃ¼ller , located in the posterior nasopharynx. It commonly presents with unilateral nasal obstruction and episodic epistaxis , and recognizing this anatomical site is crucial for early diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Nasopharyngeal carcinoma&lt;/li&gt;&lt;li&gt;âž¤ fossa of RosenmÃ¼ller&lt;/li&gt;&lt;li&gt;âž¤ unilateral nasal obstruction&lt;/li&gt;&lt;li&gt;âž¤ episodic epistaxis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with recurrent episodes of severe throat pain and otalgia over the past few months. Examination reveals hypertrophic and erythematous tonsils. Her ear examination is normal. Which of the following is the most likely source of her otalgia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eustachian tube dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent tonsillitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporomandibular joint disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recurrent tonsillitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Recurrent tonsillitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Referred otalgia due to recurrent tonsillitis occurs because of shared innervation between the tonsils and the ear via the glossopharyngeal nerve (CN IX) . Even with a normal ear examination, the patient can experience ear pain due to the irritation of this nerve from tonsillar inflammation.&lt;/li&gt;&lt;li&gt;âž¤ recurrent tonsillitis&lt;/li&gt;&lt;li&gt;âž¤ glossopharyngeal nerve (CN IX)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with poorly controlled diabetes presents with severe ear pain, purulent otorrhea, and granulation tissue in the external auditory canal. He also reports some facial weakness on the same side. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant otitis externa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ramsay Hunt syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malignant otitis externa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Malignant otitis externa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa should be suspected in patients with diabetes or immunocompromise who present with severe ear pain, purulent discharge, granulation tissue , and cranial nerve involvement .&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa&lt;/li&gt;&lt;li&gt;âž¤ diabetes&lt;/li&gt;&lt;li&gt;âž¤ severe ear pain, purulent discharge, granulation tissue&lt;/li&gt;&lt;li&gt;âž¤ cranial nerve involvement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked 3 in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malleus head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malleus handle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incus long process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incus lenticular process&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Incus lenticular process&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Untitled-118-01-2023.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/image_hIXt38Z.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Incus lenticular process&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lenticular process of the incus, in particular, plays a critical role in connecting the incus to the stapes, facilitating efficient sound transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positive fistula test indicates perilymph fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False positive fistula test indicates congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula test indicates dead labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) True negative fistula test indicates late stages of meniereâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative fistula test can occur in conditions where the inner ear is non-functional, while a false positive fistula test may occur in conditions like congenital syphilis due to fibrous attachments. True positive fistula tests suggest the presence of a perilymph fistula .&lt;/li&gt;&lt;li&gt;âž¤ false negative fistula test&lt;/li&gt;&lt;li&gt;âž¤ false positive fistula test&lt;/li&gt;&lt;li&gt;âž¤ congenital syphilis&lt;/li&gt;&lt;li&gt;âž¤ True positive fistula tests&lt;/li&gt;&lt;li&gt;âž¤ perilymph fistula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the location of foreign body in the following x-ray&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/screenshot-2024-01-30-130622.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The objective is to familiarize with the anatomical landmarks visible on lateral neck x-rays, particularly when evaluating for foreign bodies or abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instruments shown in the picture are used for&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal bone fracture reduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septal elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B &amp;amp; C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B &amp; C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/screenshot-2024-01-30-130830.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both B &amp;amp; C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In nasal surgeries, different forceps like Walsham and Ash forceps are specifically designed for handling delicate bone and cartilage structures, such as during septal elevation or nasal bone reduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Temperatures used in bithermal caloric test (in degree Celsius)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 and 44&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;37 and 44&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 and 37&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 30 and 44&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 30 and 44&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the bithermal caloric test , the standard temperatures used are 30Â°C (cold) and 44Â°C (warm) to assess vestibular function by inducing nystagmus.&lt;/li&gt;&lt;li&gt;âž¤ bithermal caloric test&lt;/li&gt;&lt;li&gt;âž¤ 30Â°C (cold)&lt;/li&gt;&lt;li&gt;âž¤ 44Â°C (warm)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequence of angles of head movements turned sequentially stepwise in epley manouevre&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 45 degree â†’ 30 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 30 degreeâ†’45 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 30 degree â†’ 90 degree&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Epley maneuver consists of specific head movements in a sequence: 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees . These movements help reposition displaced otoliths in patients with BPPV.&lt;/li&gt;&lt;li&gt;âž¤ Epley maneuver&lt;/li&gt;&lt;li&gt;âž¤ 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the true statement regarding the ossification pattern&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid cartilage is of elastic type, it undergoes ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricoid cartilage is of hyaline type, it undergoes ossification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arytenoid is of elastic type, it does not undergo ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epiglottis is of hyaline type, it does not undergo ossification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cricoid cartilage is of hyaline type, it undergoes ossification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cricoid cartilage is of hyaline type, it undergoes ossification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female came with complaints of hardness of hearing in right ear which was gradually progressive. On examination, tympanic membrane was intact but slight haziness was noticed. Rinne was negative on right side and weber lateralised to the right ear. A pure tone audiometry was advised. Which of the following audiogram belongs to the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/screenshot-2024-01-30-131605.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/st
