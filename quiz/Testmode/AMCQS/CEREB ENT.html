n). The thumb sign on X-ray is a classic finding indicating a swollen epiglottis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: Foreign body aspiration might show hyperinflation of the affected lung but does not present with the described clinical picture and the thumb sign.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: Asthma exacerbation would not show the thumb sign on X-ray and typically presents with wheezing and a normal chest X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute epiglottitis presents with sudden onset high-grade fever, dyspnea, inspiratory stridor, and a preference to sit leaning forward (tripod sign). The thumb sign on lateral neck X-ray is a classic finding, indicating a swollen epiglottis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy presents with a gradual onset of fever, hoarseness, a barking cough, and inspiratory stridor. Physical examination shows intercostal retractions. An anteroposterior neck X-ray reveals narrowing of the subglottic airway. What is the most likely diagnosis and the characteristic radiographic finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute epiglottitis; thumb sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Croup (acute laryngotracheobronchitis); steeple sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body aspiration; hyperinflation of the affected lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial tracheitis; ragged tracheal air column&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Croup (acute laryngotracheobronchitis); steeple sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Croup (acute laryngotracheobronchitis); steeple sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: Acute epiglottitis presents with a sudden onset of high fever and inspiratory stridor, and the thumb sign is seen on a lateral neck X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True: Croup presents with a gradual onset of fever, hoarseness, barking cough, and inspiratory stridor. The characteristic radiographic finding is the steeple sign, indicating narrowing of the subglottic airway.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: Foreign body aspiration might show hyperinflation of the affected lung but does not present with the typical symptoms and signs of croup.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: Bacterial tracheitis can present with a ragged tracheal air column on imaging, but it typically follows a viral upper respiratory infection and is not characterized by the barking cough of croup.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Croup (acute laryngotracheobronchitis) presents in children with a gradual onset of fever, hoarseness, barking cough, inspiratory stridor, and intercostal retractions. The characteristic radiographic finding is the steeple sign on an anteroposterior neck X-ray, indicating subglottic airway narrowing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with right sided hardness of hearing. Otoendoscopy and pure tone audiometry were given below. Which of the following statements is correct regarding the condition in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transformer ratio is decreased after surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stapedial reflex is intact after surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The contents of the middle ear that are modified in this surgery develop from 1 st pharyngeal arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgery is contraindicated&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surgery is contraindicated&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-102616.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Surgery is contraindicated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The presence of schwartz sign in the otoendoscopy picture shows that the otosclerosis is active. Hence, the surgery is contraindicated. (If surgery is attempted, there will be more bleed due to the active disease process and increased vascularity.)&lt;/li&gt;&lt;li&gt;â€¢ Transformer ratio increases because the diameter of the piston will be around 0.8mm. Hence areal ratio (45mm2 / 0.8mm2) will be increased 4 times when compared to normal areal ratio (45mm2 / 3.2mm2). Lever ratio remains same.&lt;/li&gt;&lt;li&gt;â€¢ As stapedius tendon is cut during surgery, stapedial reflex is lost after surgery.&lt;/li&gt;&lt;li&gt;â€¢ The contents of the middle ear that are modified in this surgery develop from 2 nd pharyngeal arch. Stapes suprastructure (which develops from 2 nd arch) is removed. Stapedius tendon (which belongs to 2 nd arch) is cut.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes a difference between the adult and pediatric larynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The pediatric larynx is located at the levels of C3 to C6 vertebrae.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The adult larynx has an omega-shaped epiglottis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The narrowest part of the pediatric larynx is the glottis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The pediatric larynx is positioned higher, opposite C1 and C2 vertebrae, allowing infants to simultaneously breathe and suckle.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The pediatric larynx is positioned higher, opposite C1 and C2 vertebrae, allowing infants to simultaneously breathe and suckle.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The pediatric larynx is positioned higher, opposite C1 and C2 vertebrae, allowing infants to simultaneously breathe and suckle.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: The pediatric larynx is located at the levels of C1 to C2 vertebrae, not C3 to C6.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False: The pediatric larynx has an omega-shaped epiglottis, while the adult larynx has a leaf-shaped epiglottis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: The narrowest part of the pediatric larynx is the subglottis, not the glottis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. True: The pediatric larynx is positioned higher, opposite C1 and C2 vertebrae, allowing infants to breathe and suckle simultaneously by creating an air channel behind the epiglottis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. True:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pediatric larynx is positioned higher, opposite C1 and C2 vertebrae, allowing infants to simultaneously breathe and suckle by creating an air channel behind the omega-shaped epiglottis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with hearing loss and occasional ear discharge. Otoscopic examination shows retraction of the pars flaccida of the tympanic membrane. Based on the staging of the retraction of pars flaccida shown in the image, what is the likely stage of this patient if the examination reveals a deep retraction pocket with adherent malleus, but without ossicular erosion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type III&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-102756.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The stages of pars flaccida retraction are classified based on the extent of retraction and involvement of ossicular chain:&lt;/li&gt;&lt;li&gt;â€¢ Type 0 (Normal): The pars flaccida is not retracted and appears normal.&lt;/li&gt;&lt;li&gt;â€¢ Type 0 (Normal):&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Type I: There is a slight retraction of the pars flaccida without touching the ossicles.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Type I:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Type II: The retraction pocket touches the neck of the malleus but does not affect other ossicles or their function.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Type II:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Type III: The retraction pocket is deeper, involves adhesion of the pars flaccida to the malleus, potentially leading to malleus fixation, but without erosion of the ossicles.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Type III:&lt;/li&gt;&lt;li&gt;â€¢ Option Type IV: The retraction is severe with erosion of the ossicular chain, which may lead to more significant hearing loss and other complications.&lt;/li&gt;&lt;li&gt;â€¢ Option Type IV:&lt;/li&gt;&lt;li&gt;â€¢ In the scenario described, since the retraction pocket is deep and the malleus is adherent but not eroded, it corresponds to Type III.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify Type III pars flaccida retraction as characterized by a deep retraction pocket with malleus adhesion but no ossicular erosion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following congenital anomalies of the larynx presents with inspiratory stridor, cyanosis, and floppy supraglottic structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal cord paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laryngomalacia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Laryngomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Laryngomalacia is characterized by excessive flaccidity of the supraglottic structures, particularly the epiglottis and arytenoids. This leads to collapse of the supraglottis during inspiration, causing inspiratory stridor and cyanosis. Stridor typically worsens with crying and improves when the infant is in the prone position. Laryngomalacia usually resolves spontaneously by around 2 years of age as the cartilages of the larynx become more rigid with growth.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Subglottic stenosis presents with narrowing of the subglottic airway and is not typically associated with floppy supraglottic structures.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Subglottic stenosis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tracheomalacia :  involves weakness of the tracheal cartilage, leading to collapse of the trachea during inspiration or expiration. While it can present with stridor, it does not typically cause cyanosis or involve the supraglottic structures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tracheomalacia&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Vocal cord paralysis: can cause stridor, but it typically presents with hoarseness rather than cyanosis, and it does not involve supraglottic collapse.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Vocal cord paralysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngomalacia is the most common congenital anomaly of the larynx, presenting with inspiratory stridor, cyanosis, and floppy supraglottic structures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True or False: Glottic carcinoma typically presents with early symptoms such as change in voice, leading to early diagnosis and a better prognosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True, but prognosis is still poor due to high metastatic potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, but prognosis is better due to less lymphatic spread&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Glottic carcinoma involves the vocal cords, resulting in early symptoms such as hoarseness or a change in voice. Patients often present early due to these noticeable symptoms, allowing for prompt diagnosis and treatment at an early stage. Biopsy confirms the diagnosis, and since glottic carcinoma has fewer lymphatics, metastasis is less common, contributing to a better prognosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. False: This statement is incorrect. Glottic carcinoma does typically present with early symptoms, leading to early diagnosis and a better prognosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: but prognosis is still poor due to high metastatic potential: This statement is partially correct in acknowledging the early symptoms but incorrectly implies a poor prognosis due to high metastatic potential, which is not typically associated with glottic carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: but prognosis is better due to less lymphatic spread: This statement incorrectly suggests that glottic carcinoma does not present with early symptoms, which is not True: Additionally, the prognosis of glottic carcinoma is better primarily because of the early detection and less lymphatic spread.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;li&gt;â€¢ True:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following surgical instruments with the surgeries for which they are typically used: Instruments: Surgeries:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A4, B2, C1, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A4, B3, C1, D2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1, B2, C4, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A1, B3, C4, D2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A4, B3, C1, D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-103103.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-103133.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A4, B3, C1, D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A4: Mollison Mastoid Retractor used during Mastoidectomy - This retractor is used to provide visibility and access during mastoid surgeries, correctly matching with 4) Mastoidectomy.&lt;/li&gt;&lt;li&gt;â€¢ A4:&lt;/li&gt;&lt;li&gt;â€¢ -&lt;/li&gt;&lt;li&gt;â€¢ B3: Dennis Browne Tonsil Holding Forceps used during Tonsillectomy - These forceps are specialized for grasping and manipulating the tonsils during extraction, properly paired with 3) Tonsillectomy.&lt;/li&gt;&lt;li&gt;â€¢ B3:&lt;/li&gt;&lt;li&gt;â€¢ -&lt;/li&gt;&lt;li&gt;â€¢ C1: Freer Elevator used during Septoplasty - The Freer Elevator is utilized to delicately separate mucosal tissues from the cartilage during nasal septum surgeries, aligning with 1) Septoplasty.&lt;/li&gt;&lt;li&gt;â€¢ C1:&lt;/li&gt;&lt;li&gt;â€¢ -&lt;/li&gt;&lt;li&gt;â€¢ D2: Tracheal Dilator used during Tracheostomy - This dilator assists in opening the trachea to facilitate the insertion of a tracheostomy tube, matching with 2) Tracheostomy.&lt;/li&gt;&lt;li&gt;â€¢ D2:&lt;/li&gt;&lt;li&gt;â€¢ -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Learn to correctly identify and match the Mollison Mastoid Retractor with Mastoidectomy, Dennis Browne Tonsil Holding Forceps with Tonsillectomy, Freer Elevator with Septoplasty, and Tracheal Dilator with Tracheostomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following techniques is the most effective for restoring speech in patients after total laryngectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oesophageal speech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheo-oesophageal speech with artificial prostheses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrolarynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artificial larynx (Chicago implant)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tracheo-oesophageal speech with artificial prostheses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tracheo-oesophageal speech with artificial prostheses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Tracheo-oesophageal speech with artificial prostheses, such as the Blom-Singer valve, Provox, or Groningen valve, is the most effective method for restoring speech in patients after total laryngectomy. These devices allow air from the trachea to pass into the oesophagus, where it vibrates the tissues and produces speech.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Oesophageal speech: involves the patient swallowing air and releasing it to vibrate the pharyngo-oesophageal segment, producing a low sound. While it is a method of speech restoration, it is not as effective or widely used as tracheo-oesophageal speech with prostheses.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Oesophageal speech:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Electrolarynx is an electrical device held against the skin of the neck that vibrates and produces voice. It can be used as an alternative method of speech restoration but is not as effective or natural-sounding as tracheo-oesophageal speech with prostheses.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Electrolarynx&lt;/li&gt;&lt;li&gt;â€¢ Option D. Artificial larynx (Chicago implant): is not a commonly used method for speech restoration after total laryngectomy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Artificial larynx (Chicago implant):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tracheo-oesophageal speech with artificial prostheses, such as the Blom-Singer valve or Provox, is the most effective technique for restoring speech in patients after total laryngectomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structure is visualised in which procedure? Procedures are labelled A to D. Structures are labelled 1 to 4. Match accordingly.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1, B4, C2, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A1, B4, C3, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4, B1, C3, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B1, C2, D3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A4, B1, C2, D3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-103532.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-103542.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A4, B1, C2, D3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Procedures:&lt;/li&gt;&lt;li&gt;â€¢ Procedures:&lt;/li&gt;&lt;li&gt;â€¢ A) Indirect Laryngoscopy&lt;/li&gt;&lt;li&gt;â€¢ B) Direct Laryngoscopy&lt;/li&gt;&lt;li&gt;â€¢ C) Nasopharyngeal Examination&lt;/li&gt;&lt;li&gt;â€¢ D) Diagnostic Nasal Endoscopy&lt;/li&gt;&lt;li&gt;â€¢ Structures:&lt;/li&gt;&lt;li&gt;â€¢ Structures:&lt;/li&gt;&lt;li&gt;â€¢ 1) Ventricle&lt;/li&gt;&lt;li&gt;â€¢ 2) Adenoid&lt;/li&gt;&lt;li&gt;â€¢ 3) Middle Turbinate&lt;/li&gt;&lt;li&gt;â€¢ 4) Vocal Cord&lt;/li&gt;&lt;li&gt;â€¢ A4: Indirect Laryngoscopy - Vocal Cord&lt;/li&gt;&lt;li&gt;â€¢ A4: Indirect Laryngoscopy - Vocal Cord&lt;/li&gt;&lt;li&gt;â€¢ Indirect laryngoscopy is typically used to visualize the vocal cords, among other structures in the larynx. Ventricle is not seen in indirect laryngoscopy&lt;/li&gt;&lt;li&gt;â€¢ Indirect laryngoscopy is typically used to visualize the vocal cords, among other structures in the larynx. Ventricle is not seen in indirect laryngoscopy&lt;/li&gt;&lt;li&gt;â€¢ B1: Direct Laryngoscopy - Ventricle&lt;/li&gt;&lt;li&gt;â€¢ B1: Direct Laryngoscopy - Ventricle&lt;/li&gt;&lt;li&gt;â€¢ Direct laryngoscopy provides a clear view of the laryngeal ventricles, which are not usually visible with indirect laryngoscopy. Even though vocal cords are seen here also, but ventricle is seen in direct laryngoscopy only but not in indirect laryngoscopy.&lt;/li&gt;&lt;li&gt;â€¢ Direct laryngoscopy provides a clear view of the laryngeal ventricles, which are not usually visible with indirect laryngoscopy. Even though vocal cords are seen here also, but ventricle is seen in direct laryngoscopy only but not in indirect laryngoscopy.&lt;/li&gt;&lt;li&gt;â€¢ C2: Nasopharyngeal Examination - Adenoid&lt;/li&gt;&lt;li&gt;â€¢ C2: Nasopharyngeal Examination - Adenoid&lt;/li&gt;&lt;li&gt;â€¢ The adenoids are located in the nasopharynx, making them a primary focus during a nasopharyngeal examination.&lt;/li&gt;&lt;li&gt;â€¢ The adenoids are located in the nasopharynx, making them a primary focus during a nasopharyngeal examination.&lt;/li&gt;&lt;li&gt;â€¢ D3: Diagnostic Nasal Endoscopy - Middle Turbinate&lt;/li&gt;&lt;li&gt;â€¢ D3: Diagnostic Nasal Endoscopy - Middle Turbinate&lt;/li&gt;&lt;li&gt;â€¢ Diagnostic nasal endoscopy is used to closely examine the nasal passages and structures like the middle turbinate.&lt;/li&gt;&lt;li&gt;â€¢ Diagnostic nasal endoscopy is used to closely examine the nasal passages and structures like the middle turbinate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Match the visualization of vocal cords with indirect laryngoscopy, laryngeal ventricles with direct laryngoscopy, adenoids with nasopharyngeal examination, and the middle turbinate with diagnostic nasal endoscopy. This knowledge is crucial for medical students preparing for residency to understand the scope and focus of various ENT diagnostic procedures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True or False: The isthmus of the external auditory canal is located approximately 6mm medial to the tympanic membrane.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, it is located 6mm lateral to the tympanic membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False, it is located at the junction between the cartilaginous and bony portions of the canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, it is located at the junction between the auricle and the external auditory canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False, it is located 6mm lateral to the tympanic membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) False, it is located 6mm lateral to the tympanic membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The isthmus of the external auditory canal is the narrowest part of the canal and is situated approximately 6mm lateral to the tympanic membrane, not medial to it. This narrow portion of the canal is important in terms of examination and procedures involving the ear.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  True: This statement is incorrect as the isthmus is located lateral to the tympanic membrane, not medial to it.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False, it is located at the junction between the cartilaginous and bony portions of the canal: This statement is incorrect as the isthmus is not located at the junction between the cartilaginous and bony portions of the canal.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: it is located at the junction between the auricle and the external auditory canal: This statement is incorrect as the isthmus is not located at the junction between the auricle and the external auditory canal.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The isthmus of the external auditory canal, the narrowest part of the canal, is located approximately 6mm lateral to the tympanic membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True or False Malignant otitis externa caused by Pseudomonas aeruginosa typically presents with vesicles on the tympanic membrane and meatal skin.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, it presents with a pearly white mass of desquamated epithelial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False, it presents with a rash of small tense blisters with surrounding erythema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, it presents with severe ear pain and granulations in the ear canal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. False, it presents with severe ear pain and granulations in the ear canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) False, it presents with severe ear pain and granulations in the ear canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Malignant otitis externa caused by Pseudomonas aeruginosa is characterized by severe ear pain and granulations in the ear canal, but it does not typically present with vesicles on the tympanic membrane and meatal skin. Vesicles on the tympanic membrane and meatal skin are characteristic findings of herpes zoster oticus (Ramsay Hunt syndrome), which is caused by Varicella Zoster Virus (VZV) reactivation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. True: This statement is incorrect as malignant otitis externa caused by Pseudomonas aeruginosa does not typically present with vesicles on the tympanic membrane and meatal skin.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ True:&lt;/li&gt;&lt;li&gt;â€¢ Option B. False: it presents with a pearly white mass of desquamated epithelial cells: This statement is incorrect as a pearly white mass of desquamated epithelial cells is characteristic of keratosis obturans, not malignant otitis externa.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  False: it presents with a rash of small tense blisters with surrounding erythema: This statement is incorrect as a rash of small tense blisters with surrounding erythema is characteristic of herpes zoster oticus (Ramsay Hunt syndrome), not malignant otitis externa.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the structure with its corresponding description: A) Scutum B) Prussak space C) Ponticulus D) Sinus tympani 1) Lateral bony wall above the tympanic membrane 2) Space between the scutum and pars flaccida 3) Bony elevation connecting promontory and pyramid 4) Space between ponticulum and subiculum&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1,B3,C2,D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A1,B4,C2,D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1,B2,C3,D4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3,B2,C4,D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A1,B2,C3,D4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Scutum is the lateral bony wall above the tympanic membrane or the lateral wall of the attic.&lt;/li&gt;&lt;li&gt;â€¢ Scutum&lt;/li&gt;&lt;li&gt;â€¢ Prussak space is the space between the scutum and pars flaccida laterally and the neck of malleus medially, commonly involved in cholesteatoma formation.&lt;/li&gt;&lt;li&gt;â€¢ Prussak space&lt;/li&gt;&lt;li&gt;â€¢ Ponticulus is the bony elevation connecting the promontory and pyramid, forming part of the pyramid-ponticulus-subiculum complex.&lt;/li&gt;&lt;li&gt;â€¢ Ponticulus&lt;/li&gt;&lt;li&gt;â€¢ Sinus tympani is the space between the ponticulum and subiculum, where cholesteatoma may be missed on ear examination.&lt;/li&gt;&lt;li&gt;â€¢ Sinus tympani&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Match the structure with its corresponding description: Scutum - lateral bony wall above the tympanic membrane, Prussak space - space between the scutum and pars flaccida, Ponticulus bony elevation connecting promontory and pyramid, Sinus tympani - space between ponticulum and subiculum.&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True or False: MacEwen&#x27;s triangle is a surgical landmark used to identify the antrum during mastoidectomy.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, it is a landmark for the sigmoid sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False, it is a landmark for the facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, it is a landmark for the cochlear implant electrode insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False, it is a landmark for the sigmoid sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ MacEwen&#x27;s triangle is a surgical landmark used to identify the sigmoid sinus during mastoidectomy. It is formed by the posterosuperior meatal wall anteriorly, the temporal line above, and a tangent to the external auditory canal posteriorly. This triangle helps surgeons locate the sigmoid sinus and avoid injuring it during the surgical procedure.&lt;/li&gt;&lt;li&gt;â€¢ Option A. True: This statement is incorrect as MacEwen&#x27;s triangle is not a landmark for the antrum but for the sigmoid sinus.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ True:&lt;/li&gt;&lt;li&gt;â€¢ Option B. False: it is a landmark for the sigmoid sinus: This statement is correct as MacEwen&#x27;s triangle is indeed a landmark for the sigmoid sinus during mastoidectomy.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: it is a landmark for the facial nerve: This statement is incorrect as MacEwen&#x27;s triangle is not a landmark for the facial nerve.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: it is a landmark for the cochlear implant electrode insertion: This statement is incorrect as MacEwen&#x27;s triangle is not a landmark for cochlear implant electrode insertion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MacEwen&#x27;s triangle is a surgical landmark used to identify the sigmoid sinus during mastoidectomy, formed by the posterosuperior meatal wall anteriorly, the temporal line above, and a tangent to the external auditory canal posteriorly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True or False: Glomus jugulare tumors typically arise from glomus cells around the jugular bulb and can compress cranial nerves IX-XII.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, they arise from glomus cells in the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False, they arise from the carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, they are not associated with cranial nerve compression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Glomus jugulare tumors arise from glomus cells located around the jugular bulb and can compress cranial nerves IX-XII, leading to symptoms such as dysphagia, hoarseness, and other lower cranial nerve deficits.&lt;/li&gt;&lt;li&gt;â€¢ Option B. False: they arise from glomus cells in the middle ear: This statement is incorrect as glomus jugulare tumors typically arise from glomus cells around the jugular bulb, not in the middle ear.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: they arise from the carotid artery: This statement is incorrect as glomus jugulare tumors arise from glomus cells around the jugular bulb, not from the carotid artery.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option D) False: they are not associated with cranial nerve compression: This statement is incorrect as glomus jugulare tumors can compress cranial nerves IX-XII, leading to various neurological symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D) False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glomus jugulare tumors typically arise from glomus cells around the jugular bulb and can compress cranial nerves IX-XII, leading to various neurological symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True or False: Aminoglycosides and cytotoxic drugs primarily damage the inner hair cells of the organ of Corti, leading to hearing impairment.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, they primarily damage the outer hair cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False, they primarily damage the auditory nerve fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, they primarily damage the stria vascularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False, they primarily damage the outer hair cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ False: Aminoglycosides like neomycin, kanamycin, amikacin, sisomycin, dihydro-streptomycin and cytotoxic drugs like nitrogen mustard, cisplatin, carboplatin primarily damage the outer hair cells of the organ of Corti, leading to hearing impairment. These drugs are cochleotoxic and their toxic effects result in the destruction of the outer hair cells, which are essential for amplifying sound signals before they are transmitted to the inner hair cells and auditory nerve fibers.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option A. True: This statement is incorrect because aminoglycosides and cytotoxic drugs primarily damage the outer hair cells, not the inner hair cells.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: they primarily damage the auditory nerve fibers: This statement is incorrect as the primary site of damage caused by aminoglycosides and cytotoxic drugs is the outer hair cells of the organ of Corti, not the auditory nerve fibers.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ False:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False: they primarily damage the stria vascularis: This statement is incorrect as the primary site of damage caused by these drugs is the outer hair cells, not the stria vascularis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aminoglycosides and cytotoxic drugs primarily damage the outer hair cells of the organ of Corti, leading to hearing impairment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which condition is characterized by the dislodgement of otoconia into the semicircular canal, leading to vertigo upon changes in head position?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labyrinthitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vestibular neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign Paroxysmal Positional Vertigo (BPPV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Benign Paroxysmal Positional Vertigo (BPPV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ BPPV is a condition caused by the dislodgement of otoconia into the semicircular canal, most commonly the posterior canal. This results in vertigo upon changes in head position, typically lasting for a few seconds. The Dix-Hallpike maneuver is performed for diagnosis, and the Epley&#x27;s maneuver is used for treatment. BPPV is the most common cause of peripheral vertigo.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Meniere&#x27;s disease: Meniere&#x27;s disease is characterized by recurrent episodes of vertigo, hearing loss, tinnitus, and a sensation of fullness in the ear. It is not caused by otoconia dislodgement.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Meniere&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Labyrinthitis: Labyrinthitis is an inflammation of the inner ear, typically presenting with vertigo, hearing loss, and sometimes nausea and vomiting. It is not directly caused by otoconia dislodgement.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Labyrinthitis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vestibular neuritis: Vestibular neuritis is characterized by acute vertigo, often associated with nausea and vomiting, but without hearing loss. It is not directly caused by otoconia dislodgement.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Vestibular neuritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Benign Paroxysmal Positional Vertigo (BPPV) is characterized by vertigo upon changes in head position due to the dislodgement of otoconia into the semicircular canal, typically the posterior canal, and is diagnosed using the Dix-Hallpike maneuver.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structural and functional units are responsible for sensing angular movements in the semicircular canals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoconia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maculae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hair cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cristae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cristae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Cristae are the structural and functional units located in the ampullated end of each semicircular canal. They are responsible for sensing angular movements, while the gelatinous cupula overlies the crista. Any abnormality of these cristae can lead to vertigo, as they play a crucial role in maintaining balance and detecting changes in head position.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Otoconia: Otoconia are calcium carbonate crystals present in the otolith organs (saccule and utricle) responsible for sensing linear movements, not angular movements.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Otoconia:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Maculae: Maculae are the sensory structures located in the saccule and utricle responsible for sensing linear movements, not angular movements.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Maculae:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hair cells: Hair cells are present in the maculae and are responsible for transducing mechanical stimuli into electrical signals, but they are not specifically associated with sensing angular movements.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Hair cells:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cristae are the structural and functional units located in the ampullated end of each semicircular canal, responsible for sensing angular movements, crucial for maintaining balance and detecting changes in head position.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following description best fits cholesteatoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A cholesterol containing tumour in the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectodermal derivative in a space enclosed by endodermal derivative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endodermal derivative in a space enclosed by ectodermal derivative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesodermal tissue proliferation in middle ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ectodermal derivative in a space enclosed by endodermal derivative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ectodermal derivative in a space enclosed by endodermal derivative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Squamous epithelial lining (ectodermal derivative) in the external ear canal and outer layer of tympanic membrane should lie outside to the middle fibrous layer (mesodermal) of tympanic membrane. Inside to the middle fibrous layer of tympanic membrane, mucosal lining (endodermal) will be there as inner layer of tympanic membrane as well as mucosal lining of entire cavity of middle ear.&lt;/li&gt;&lt;li&gt;â€¢ Cholesteatoma means the presence of squamous epithelium in the middle ear i.e., ectodermal derivative in a space enclosed by the endodermal derivative.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following clinical descriptions with their respective investigations: (choose whichever is most appropriate) A primipara presenting with one sided hardness of hearing and occasional tinnitus. Clinical examination showed intact tympanic membrane. Rinne was negative on one side and Weber was lateralising towards affected side. A middle aged male presenting with giddiness since 20 days. It was followed by gradual increase in hardness of hearing. Rinne was positive on both sides and weber was lateralising towards normal side. A sense of fullness in the ear was also complained. Occasional tinnitus also occurs which is of roaring type. A preterm newborn child admitted to NICU for 10 days and he was kept on mechanical ventilation for more than 5 days. An elderly male presenting with unilateral hearing loss and tinnitus. Rinne was positive on both sides and weber was lateralising towards normal side. Speech discrimination scores were very poor.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A3, B4, C2, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3, B2, C4, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A1, B4, C2, D3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A3, B4, C2, D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-105243.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A3, B4, C2, D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A3: Otosclerosis&lt;/li&gt;&lt;li&gt;â€¢ A3: Otosclerosis&lt;/li&gt;&lt;li&gt;â€¢ Otosclerosis typically presents with symptoms such as hardness of hearing and a negative Rinne test lateralizing to the affected side, where the sound is better heard in the affected ear due to a conductive hearing loss. An audiogram showing Carhart&#x27;s notch (a specific finding in otosclerosis) is diagnostic.&lt;/li&gt;&lt;li&gt;â€¢ Otosclerosis typically presents with symptoms such as hardness of hearing and a negative Rinne test lateralizing to the affected side, where the sound is better heard in the affected ear due to a conductive hearing loss. An audiogram showing Carhart&#x27;s notch (a specific finding in otosclerosis) is diagnostic.&lt;/li&gt;&lt;li&gt;â€¢ B4: Meniere&#x27;s Disease&lt;/li&gt;&lt;li&gt;â€¢ B4: Meniere&#x27;s Disease&lt;/li&gt;&lt;li&gt;â€¢ The symptoms described such as giddiness, a gradual increase in hardness of hearing, fullness in the ear, and roaring-type tinnitus are characteristic of Meniere&#x27;s Disease. Electrocochleography is useful in diagnosing Meniereâ€™s disease by detecting increased fluid pressure in the inner ear.&lt;/li&gt;&lt;li&gt;â€¢ The symptoms described such as giddiness, a gradual increase in hardness of hearing, fullness in the ear, and roaring-type tinnitus are characteristic of Meniere&#x27;s Disease. Electrocochleography is useful in diagnosing Meniereâ€™s disease by detecting increased fluid pressure in the inner ear.&lt;/li&gt;&lt;li&gt;â€¢ C2: High Risk of Deafness in a Newborn&lt;/li&gt;&lt;li&gt;â€¢ C2: High Risk of Deafness in a Newborn&lt;/li&gt;&lt;li&gt;â€¢ BERA (Brainstem Evoked Response Audiometry) is essential for assessing auditory nerve function in newborns, especially those with high-risk conditions such as prolonged stay in NICU and mechanical ventilation, which can affect hearing.&lt;/li&gt;&lt;li&gt;â€¢ BERA (Brainstem Evoked Response Audiometry) is essential for assessing auditory nerve function in newborns, especially those with high-risk conditions such as prolonged stay in NICU and mechanical ventilation, which can affect hearing.&lt;/li&gt;&lt;li&gt;â€¢ D1: Acoustic Neuroma&lt;/li&gt;&lt;li&gt;â€¢ D1: Acoustic Neuroma&lt;/li&gt;&lt;li&gt;â€¢ An elderly male with unilateral hearing loss, poor speech discrimination scores, and a Rinne test positive on both sides but Weber test lateralizing to the normal side is indicative of a retrocochlear pathology like an acoustic neuroma. MRI with contrast is the gold standard for visualizing this tumor.&lt;/li&gt;&lt;li&gt;â€¢ An elderly male with unilateral hearing loss, poor speech discrimination scores, and a Rinne test positive on both sides but Weber test lateralizing to the normal side is indicative of a retrocochlear pathology like an acoustic neuroma. MRI with contrast is the gold standard for visualizing this tumor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify clinical presentations and corresponding diagnostic results for conditions such as Otosclerosis (Carhart&#x27;s notch on audiometry), Meniere&#x27;s Disease (assessed with Electrocochleography), high-risk newborn auditory testing (BERA), and Acoustic Neuroma (MRI with contrast). This knowledge will help medical students prepare for diagnosing auditory pathologies effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An ENT Surgeon while doing singular neurectomy for intractable BPPV has cut its parent nerve accidentally. Which other structure is supposed to lose its sensory supply now, apart from posterior semicircular canal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cristae of superior semicircular canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cristae of lateral semicircular canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macula of saccule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macula of utricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Macula of saccule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-105505.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Macula of saccule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Singular nerve is a branch of inferior vestibular nerve. IVN supplies posterior semicircular canal as well as saccule. Sensory structures in the saccule and utricle are macula and those in the semicircular canals are called as cristae.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Unilateral vocal cord palsy is associated with: Breathy voice Strangled voice Aphonia High risk of aspiration Slight risk of aspiration No risk of aspiration Paramedian vocal cord position Intermediate vocal cord position Respiratory distress No respiratory difficulty Median vocal cord position&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, e, h, j&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, f, i, k&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c, d, h, j&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, f, g, j&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a, e, h, j&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) a, e, h, j&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ a. Breathy voice: With unilateral vocal cord palsy, the paralysed vocal cord is unable to approximate fully with the functioning cord, resulting in a gap through which air escapes during phonation. This creates a breathy or whispery voice quality.&lt;/li&gt;&lt;li&gt;â€¢ a. Breathy voice:&lt;/li&gt;&lt;li&gt;â€¢ e. Slight risk of aspiration: The slight gap may allow some liquid or food particles to enter the airway, but typically the risk of aspiration is not as high as with bilateral vocal cord palsy.&lt;/li&gt;&lt;li&gt;â€¢ e. Slight risk of aspiration:&lt;/li&gt;&lt;li&gt;â€¢ h. Intermediate vocal cord position: In unilateral vocal cord palsy, the affected vocal cord typically assumes an intermediate or paramedian position, known as the cadaveric position. This is not fully lateralized nor completely median.&lt;/li&gt;&lt;li&gt;â€¢ h. Intermediate vocal cord position:&lt;/li&gt;&lt;li&gt;â€¢ j. No respiratory difficulty: Most patients with unilateral vocal cord palsy do not experience significant respiratory difficulties as the other vocal cord typically compensates well enough for airway patency.&lt;/li&gt;&lt;li&gt;â€¢ j. No respiratory difficulty:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. b, f, i, k: is incorrect because strangled voice and median vocal cord position are not typical of unilateral vocal cord palsy, and there is a slight, not no, risk of aspiration. Respiratory distress is also unlikely.&lt;/li&gt;&lt;li&gt;â€¢ Option B. b, f, i, k:&lt;/li&gt;&lt;li&gt;â€¢ Option C. c, d, h, j: is incorrect as aphonia (complete loss of voice) and high risk of aspiration are more characteristic of bilateral vocal cord involvement.&lt;/li&gt;&lt;li&gt;â€¢ Option C. c, d, h, j:&lt;/li&gt;&lt;li&gt;â€¢ Option D. a, f, g, j: is incorrect because while &#x27;a&#x27; and &#x27;j&#x27; are correct, &#x27;f&#x27; (no risk of aspiration) and &#x27;g&#x27; (paramedian position) do not accurately describe the typical outcomes of unilateral vocal cord palsy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. a, f, g, j:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify that unilateral vocal cord palsy is characterized by a breathy voice due to air escape during phonation, a slight risk of aspiration, the affected vocal cord in an intermediate position, and no significant respiratory difficulty. This knowledge is crucial for diagnosing and managing patients with suspected vocal cord palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male from China presents with a 3-month history of painless swelling in the neck, nasal obstruction, and unilateral hearing loss. Examination reveals a large, painless cervical lymph node on the left side and conductive hearing loss in the left ear. Nasal endoscopy reveals a mass in the nasopharynx. MRI shows extension of the tumor into the orbit, causing diplopia. Which of the following cranial nerves is most likely to be involved first if the tumor extends into the cranium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cranial nerve III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cranial nerve IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cranial nerve V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cranial nerve VI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cranial nerve VI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cranial nerve VI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cranial nerve III:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cranial nerve III:&lt;/li&gt;&lt;li&gt;â€¢ The 3rd cranial nerve (oculomotor nerve) can be involved with further cranial extension of the tumor but is not typically the first nerve affected.&lt;/li&gt;&lt;li&gt;â€¢ The 3rd cranial nerve (oculomotor nerve) can be involved with further cranial extension of the tumor but is not typically the first nerve affected.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cranial nerve IV:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cranial nerve IV:&lt;/li&gt;&lt;li&gt;â€¢ The 4th cranial nerve (trochlear nerve) may also be involved later in the progression of intracranial tumor extension but is not the first nerve to be affected.&lt;/li&gt;&lt;li&gt;â€¢ The 4th cranial nerve (trochlear nerve) may also be involved later in the progression of intracranial tumor extension but is not the first nerve to be affected.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cranial nerve V:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cranial nerve V:&lt;/li&gt;&lt;li&gt;â€¢ The 5th cranial nerve (trigeminal nerve) can be involved with further extension but usually after the 6th cranial nerve.&lt;/li&gt;&lt;li&gt;â€¢ The 5th cranial nerve (trigeminal nerve) can be involved with further extension but usually after the 6th cranial nerve.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cranial nerve VI:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cranial nerve VI:&lt;/li&gt;&lt;li&gt;â€¢ The 6th cranial nerve (abducens nerve) is most commonly the first cranial nerve to be involved when the nasopharyngeal carcinoma extends into the cranium due to its anatomical course and proximity to the tumor site.&lt;/li&gt;&lt;li&gt;â€¢ The 6th cranial nerve (abducens nerve) is most commonly the first cranial nerve to be involved when the nasopharyngeal carcinoma extends into the cranium due to its anatomical course and proximity to the tumor site.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In nasopharyngeal carcinoma, cranial nerve VI (abducens nerve) is typically the first nerve to be involved when the tumor extends into the cranium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient while eating fish felt something suddenly stuck in her throat and came to ER. She is having a pricky sensation in her throat. She was advised an X-ray which is given below. Find the location of foreign body.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-105640.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1 â€“ hyoid bone&lt;/li&gt;&lt;li&gt;â€¢ 2 â€“ cricoid ossification&lt;/li&gt;&lt;li&gt;â€¢ 3 â€“ mandible ramus margin&lt;/li&gt;&lt;li&gt;â€¢ There is no foreign body in this x-ray. Sometimes, the fish bone may traumatise by pricking in the mucosa of the pharynx. Due to local oedema, patient will have a sensation of having something in the throat. But, on x-ray, we may not visualise any foreign body. In that case, just assure the patient and give anti-inflammatory medication. Within 2-3 days, it will get resolved.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following situations does not require immediate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A road traffic accident patient with bilateral nose block and soft, fluctuant swelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A completely normal young patient having sudden onset of complete hearing loss and tinnitus on one side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An elderly male with incontrollable nasal bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A road traffic accident patient with swelling on dorsum of nose and fracture nasal bones&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A road traffic accident patient with swelling on dorsum of nose and fracture nasal bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. describes septal hematoma which requires immediate incision and drainage.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B . shows sudden sensorineural hearing loss and it requires immediate intratympanic injection of steroids. The prognosis depends on how early the treatment starts.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Option C. shows epistaxis due to hypertension (possibly, clue â€“ elderly) and it requires nasal packing.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D . shows fracture nasal bones and the reduction should be done after 5-7 days when the oedema subsides.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male presents with recurrent episodes of severe nosebleeds and nasal obstruction. On examination, a red, fleshy mass is observed in the nasal cavity. He also has a broad nasal bridge and conductive hearing loss in the right ear. CT imaging shows anterior bowing of the posterior wall of the maxillary sinus. What is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform a biopsy of the nasal mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate high-dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refer for surgical excision of the tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer intranasal vasoconstrictors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Refer for surgical excision of the tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Refer for surgical excision of the tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Perform a biopsy of the nasal mass:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Perform a biopsy of the nasal mass:&lt;/li&gt;&lt;li&gt;â€¢ This is contraindicated in juvenile nasopharyngeal angiofibroma due to the high vascularity of the tumor, which can lead to uncontrollable bleeding.&lt;/li&gt;&lt;li&gt;â€¢ This is contraindicated in juvenile nasopharyngeal angiofibroma due to the high vascularity of the tumor, which can lead to uncontrollable bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Initiate high-dose corticosteroids:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Initiate high-dose corticosteroids:&lt;/li&gt;&lt;li&gt;â€¢ Corticosteroids are not the primary treatment for JNA. The definitive treatment is surgical excision due to the tumorâ€™s potential to cause significant local destruction and complications.&lt;/li&gt;&lt;li&gt;â€¢ Corticosteroids are not the primary treatment for JNA. The definitive treatment is surgical excision due to the tumorâ€™s potential to cause significant local destruction and complications.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Refer for surgical excision of the tumor:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Refer for surgical excision of the tumor:&lt;/li&gt;&lt;li&gt;â€¢ Surgical excision is the main treatment for juvenile nasopharyngeal angiofibroma. The approach to surgery depends on the extent and location of the tumor.&lt;/li&gt;&lt;li&gt;â€¢ Surgical excision is the main treatment for juvenile nasopharyngeal angiofibroma. The approach to surgery depends on the extent and location of the tumor.&lt;/li&gt;&lt;li&gt;â€¢ Option d: Administer intranasal vasoconstrictors:&lt;/li&gt;&lt;li&gt;â€¢ Option d: Administer intranasal vasoconstrictors:&lt;/li&gt;&lt;li&gt;â€¢ While intranasal vasoconstrictors may provide temporary relief from epistaxis, they do not address the underlying tumor and are not a definitive treatment.&lt;/li&gt;&lt;li&gt;â€¢ While intranasal vasoconstrictors may provide temporary relief from epistaxis, they do not address the underlying tumor and are not a definitive treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most appropriate management for juvenile nasopharyngeal angiofibroma is surgical excision due to its high vascularity and potential for significant local spread and complications. Biopsy is contraindicated because of the risk of uncontrollable bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with dysphagia and a sensation of a lump in his throat. He has a significant smoking history and reports unintentional weight loss over the past three months. A flexible nasoendoscopy reveals a mass in the hypopharynx. Which of the following areas is not a part of the hypopharynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyriform sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postcricoid area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior pharyngeal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vallecula&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vallecula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vallecula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyriform sinus:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyriform sinus:&lt;/li&gt;&lt;li&gt;â€¢ The pyriform sinuses are bilateral recesses in the hypopharynx, located on either side of the laryngeal inlet. They are a common site for hypopharyngeal cancer.&lt;/li&gt;&lt;li&gt;â€¢ The pyriform sinuses are bilateral recesses in the hypopharynx, located on either side of the laryngeal inlet. They are a common site for hypopharyngeal cancer.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Postcricoid area&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Postcricoid area&lt;/li&gt;&lt;li&gt;â€¢ The postcricoid area is part of the hypopharynx and is located just behind the cricoid cartilage. This region is also a common site for carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ The postcricoid area is part of the hypopharynx and is located just behind the cricoid cartilage. This region is also a common site for carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Posterior pharyngeal wall&lt;/li&gt;&lt;li&gt;â€¢ Option C. Posterior pharyngeal wall&lt;/li&gt;&lt;li&gt;â€¢ The posterior pharyngeal wall is the posterior boundary of the hypopharynx and includes the mucosal surface extending from the base of the tongue to the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ The posterior pharyngeal wall is the posterior boundary of the hypopharynx and includes the mucosal surface extending from the base of the tongue to the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vallecula&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vallecula&lt;/li&gt;&lt;li&gt;â€¢ The vallecula is not part of the hypopharynx; it is located in the oropharynx. It is the space between the base of the tongue and the epiglottis.&lt;/li&gt;&lt;li&gt;â€¢ The vallecula is not part of the hypopharynx; it is located in the oropharynx. It is the space between the base of the tongue and the epiglottis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hypopharynx consists of the pyriform sinuses, postcricoid area, and posterior pharyngeal wall, while the vallecula is part of the oropharynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endoscopic view of larynx picture is given below with numbering of various parts. Of these 4 parts, 3 parts belong to hypopharynx and 1 part does not. Which numbered part does not belong to hypopharynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-105949.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1 â€“ pyriform sinus&lt;/li&gt;&lt;li&gt;â€¢ 2 â€“ post-cricoid area&lt;/li&gt;&lt;li&gt;â€¢ 3 â€“ posterior pharyngeal wall&lt;/li&gt;&lt;li&gt;â€¢ 4 â€“ aryepiglottic fold&lt;/li&gt;&lt;li&gt;â€¢ 1,2,3 are parts of hypopharynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the anatomical features of the pharynx and related structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The sphenopalatine foramen is formed by the perpendicular plate of the ethmoid bone and the palatine bone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passavantâ€™s ridge is formed by the palatopharyngeus and superior constrictor muscles and prevents food from entering the nasopharynx during swallowing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The fossa of Rosenmuller lies anterior to the torus tubarius and is a common site for nasopharyngeal carcinoma.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The pterygopalatine fossa contains the mandibular nerve and the sphenopalatine artery.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Passavantâ€™s rid
