lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atrophic rhinitis, characterized by nasal crusting, atrophy of the nasal mucosa, and foul odor, is often caused by a chronic infection with Klebsiella ozaenae.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 - year - old male with a history of hypertension presents with recurrent episodes of severe nosebleeds that have not responded to anterior nasal packing. He has been treated multiple times in the emergency department for these episodes, and each time the bleeding recurs shortly after discharge. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ligation of the sphenopalatine artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Balloon tamponade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ligation of the sphenopalatine artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ligation of the sphenopalatine artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Intractable epistaxis that does not respond to conventional measures, such as anterior nasal packing, may require surgical intervention, such as ligation of the sphenopalatine artery, to effectively control the bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 - year - old boy undergoes a tonsillectomy for recurrent tonsillitis. Six hours postoperatively, he develops significant bleeding from the surgical site. What is the most appropriate initial management for this complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation and reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate return to the operating room for hemostasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Packing the oropharynx with gauze&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immediate return to the operating room for hemostasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immediate return to the operating room for hemostasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Significant postoperative hemorrhage following a tonsillectomy requires immediate surgical intervention to achieve hemostasis and prevent severe blood loss and complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 - year - old woman with a history of chronic suppurative otitis media (CSOM) presents with severe headache, fever, and otorrhea. She also reports nausea, vomiting, and a recent onset of diplopia. Physical examination reveals tenderness over the mastoid area and papilledema. What is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empiric intravenous antibiotics and supportive care&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High - dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate MRI or MRV of the brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar puncture for cerebrospinal fluid analysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immediate MRI or MRV of the brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immediate MRI or MRV of the brain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with chronic suppurative otitis media presenting with severe headache, fever, and neurological symptoms, immediate imaging with MRI or MRV is essential to diagnose potential intracranial complications such as sigmoid sinus thrombosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 - year - old man with a history of chronic otitis media presents with hearing loss and intermittent ear discharge. Otoscopic examination reveals a large central perforation of the tympanic membrane. Audiometry shows conductive hearing loss. He is scheduled for tympanoplasty. What is the primary goal of tympanoplasty in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Improve cosmetic appearance of the tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restore continuity of the ossicular chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reconstruct the tympanic membrane and eradicate middle ear disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prevent future episodes of acute otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reconstruct the tympanic membrane and eradicate middle ear disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reconstruct the tympanic membrane and eradicate middle ear disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The primary goal of tympanoplasty is to reconstruct the tympanic membrane and eradicate middle ear disease to improve hearing and prevent chronic ear infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 - year - old male presents with a laceration on the anterior surface of his right pinna following a minor trauma. He reports localized pain and mild bleeding. Which of the following nerves is primarily responsible for the sensory innervation of the anterior surface of the pinna?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater auricular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lesser occipital nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Auriculotemporal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Auriculotemporal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The auriculotemporal nerve, a branch of the mandibular nerve (V3) of the trigeminal nerve (cranial nerve V), provides sensory innervation to the anterior surface of the pinna.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 - year - old male presents with a 3 - month history of persistent ear discharge, hearing loss, and mild pain in his left ear. He has been treated multiple times with antibiotics without improvement. Otoscopic examination reveals a pale, thickened tympanic membrane with multiple perforations and granulation tissue. There is no history of trauma. His medical history includes close contact with a family member diagnosed with tuberculosis. What is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High - resolution CT scan of the temporal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empiric treatment with broad - spectrum antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid - fast bacilli (AFB) culture and biopsy of the granulation tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acid - fast bacilli (AFB) culture and biopsy of the granulation tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acid-fast bacilli (AFB) culture and biopsy of the granulation tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with chronic otitis media unresponsive to standard antibiotic therapy and a history suggestive of tuberculosis, it is essential to perform an AFB culture and biopsy of the granulation tissue to confirm the diagnosis and initiate appropriate treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 - year - old male presents to the emergency department after a motorcycle accident. He is conscious and oriented but complains of severe headache and dizziness. On physical examination, there is bruising over the mastoid region behind his left ear, and periorbital ecchymosis is noted bilaterally. What is the most likely underlying injury associated with this physical finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal bone fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbital blowout fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basilar skull fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mandibular fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Basilar skull fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Basilar skull fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Battle sign (bruising over the mastoid region) is an indication of a basilar skull fracture, which often presents with additional findings such as raccoon eyes (periorbital ecchymosis), cerebrospinal fluid leakage, and hemotympanum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 - year - old woman presents with chronic nasal congestion, rhinorrhea, and sneezing. She reports that these symptoms are exacerbated by changes in temperature, strong odors, and emotional stress. She denies any itching, eye symptoms, or seasonal variation in her symptoms. Physical examination reveals boggy nasal mucosa without any polyps or significant discharge. Allergy testing is negative. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyposis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vasomotor rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vasomotor rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vasomotor rhinitis is characterized by chronic nasal congestion and rhinorrhea triggered by non - allergic stimuli such as changes in temperature, strong odors, and emotional stress, with no associated itching or positive allergy tests.&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 - year - old man presents to the emergency department after being struck in the face with a baseball. He complains of severe pain around his left eye, double vision, and difficulty moving his eye upward. On physical examination, there is significant periorbital swelling and bruising. To further evaluate his condition, a Water&#x27;s view radiograph is obtained. Which of the following structures is best visualized with this imaging technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Maxillary sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Maxillary sinus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Water&#x27;s view (occipitomental view) radiograph is primarily used to visualize the maxillary sinuses and is helpful in assessing maxillary sinus pathology and orbital floor fractures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a painless, slowly enlarging mass in her right parotid gland. She has no facial nerve weakness or other symptoms. On physical examination, there is a firm, mobile mass in the region of the parotid gland. Fine needle aspiration (FNA) biopsy is performed and the results suggest a pleomorphic adenoma. What is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation and follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgical excision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Surgical excision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The management of pleomorphic adenoma, a benign salivary gland tumor, involves surgical excision to prevent recurrence and potential malignant transformation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 - year - old woman presents to the emergency department with a severe sore throat, difficulty swallowing, and fever for the past three days. She also reports muffled voice and trismus. On physical examination, there is asymmetrical swelling of the soft palate with deviation of the uvula to the right. What is the most appropriate initial management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous antibiotics and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral antibiotics and outpatient follow - up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needle aspiration or incision and drainage of the abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonsillectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Needle aspiration or incision and drainage of the abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Needle aspiration or incision and drainage of the abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial management of a peritonsillar abscess (quinsy) involves needle aspiration or incision and drainage of the abscess, followed by antibiotic therapy to effectively treat the infection and prevent complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 - year - old child is diagnosed with bilateral sensorineural hearing loss (SNHL). Which of the following management options is least likely to be preferred for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear implant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenoidectomy with grommet insertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Making him sit in the front row in class&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hearing aid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenoidectomy with grommet insertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adenoidectomy with grommet insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenoidectomy with grommet insertion is not preferred for managing bilateral sensorineural hearing loss (SNHL) in a child, as it is more suited for treating middle ear conditions rather than sensorineural hearing issues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 - year - old male presents with dysphagia and hoarseness of voice. An MRI scan reveals a mass compressing the structures passing through the gap between the inferior constrictor muscle and the esophagus. Which of the following structures is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve (IX cranial nerve)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal laryngeal branch of the superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent laryngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ascending palatine artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recurrent laryngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Recurrent laryngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The recurrent laryngeal nerve passes between the inferior constrictor muscle and the esophagus, and compression of this nerve in this region can lead to dysphagia and hoarseness of voice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 - year - old child presents with bilateral hearing loss and a feeling of fullness in the ears following a recent upper respiratory infection. The child is diagnosed with otitis media with effusion (OME). Which of the following statements about otitis media with effusion is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is bilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It undergoes spontaneous resolution after the cold decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is associated with cold&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It shows Ad type of tympanogram&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It shows Ad type of tympanogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It shows Ad type of tympanogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otitis media with effusion typically shows a type B tympanogram, indicating fluid in the middle ear, and is often associated with upper respiratory infections, frequently resolving spontaneously after the cold decreases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 - year - old girl presents with chronic nasal congestion, sneezing, and itchy, watery eyes, particularly during the pollen season. On physical examination, she has dark circles under her eyes and a transverse nasal crease. Which of the following findings is not commonly associated with allergic rhinitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dark circles under the eyes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse nasal crease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horizontal forehead lines&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extra folds below the lower eyelids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Horizontal forehead lines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Horizontal forehead lines&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Horizontal forehead lines (Otto Veraguth folds) are not typically seen in allergic rhinitis, whereas dark circles under the eyes, a transverse nasal crease, and Dennie - Morgan lines are common findings.&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 - year - old woman presents with recurrent episodes of vertigo, fluctuating hearing loss, tinnitus, and a feeling of fullness in her right ear. Each episode lasts several hours and is associated with nausea and vomiting. What is the most likely underlying pathology in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign paroxysmal positional vertigo (BPPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vestibular neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Meniere&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Meniere&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Meniere&#x27;s disease is characterized by recurrent episodes of vertigo, fluctuating hearing loss, tinnitus, and aural fullness, differentiating it from other causes of vertigo such as BPPV, vestibular neuritis, and acoustic neuroma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 - year - old man from a rural area in South India presents with a history of progressive nasal obstruction, epistaxis, and a mass protruding from his left nostril. He reports no history of trauma or recent infections. On examination, there is a red, friable polypoid mass in the nasal cavity that bleeds easily on touch. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal polyposis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wegener&#x27;s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverted papilloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rhinosporidiosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rhinosporidiosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis should be suspected in patients from endemic areas presenting with a red, friable, polypoid nasal mass that bleeds easily on touch.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 - year - old woman presents with progressive hearing loss and tinnitus. Audiometric testing reveals high - frequency hearing loss. A detailed study of her cochlear hair cells is performed. Which of the following statements best describes a key difference between inner and outer hair cells in the cochlea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inner hair cells amplify sound vibrations, while outer hair cells primarily send auditory signals to the brain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inner hair cells are fewer in number and primarily send auditory signals to the brain, while outer hair cells amplify sound vibrations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Outer hair cells are fewer in number and primarily send auditory signals to the brain, while inner hair cells amplify sound vibrations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Outer hair cells are responsible for detecting sound direction, while inner hair cells amplify sound vibrations.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inner hair cells are fewer in number and primarily send auditory signals to the brain, while outer hair cells amplify sound vibrations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inner hair cells are fewer in number and primarily send auditory signals to the brain, while outer hair cells amplify sound vibrations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inner hair cells are fewer in number and primarily send auditory signals to the brain, while outer hair cells are more numerous and play a crucial role in amplifying sound vibrations within the cochlea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 - year - old boy presents with a history of fluctuating hearing loss and difficulty understanding speech, especially in noisy environments. Despite normal otoacoustic emissions, his auditory brainstem response (ABR) is absent. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss due to cochlear damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auditory neuropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central auditory processing disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Auditory neuropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Auditory neuropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Auditory neuropathy is characterized by normal otoacoustic emissions and absent or abnormal auditory brainstem responses (ABR), indicating a disruption in the transmission of sound from the inner ear to the brain despite normal cochlear function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 - month - old infant is brought to the pediatric clinic for a follow - up after a failed newborn hearing screening. The initial screening was performed using otoacoustic emissions (OAE) testing. Which of the following best explains the purpose and significance of otoacoustic emissions in newborn hearing screening?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OAE testing measures the function of the auditory nerve and brainstem pathways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OAE testing can detect conductive hearing loss by measuring middle ear pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OAE testing assesses the function of outer hair cells in the cochlea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OAE testing evaluates the overall hearing ability by measuring behavioral responses to sound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. OAE testing assesses the function of outer hair cells in the cochlea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) OAE testing assesses the function of outer hair cells in the cochlea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otoacoustic emissions (OAE) testing assesses the function of the outer hair cells in the cochlea and is used in newborn hearing screening to detect potential cochlear dysfunction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 - year - old man presents with a long - standing history of recurrent otitis media and hearing loss. Otoscopic examination reveals a retracted tympanic membrane with visible bony structures. The patient is evaluated using the Sade grading system for pars tensa retraction. What does a Grade 2 retraction indicate in this system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retraction of the tympanic membrane with contact to the incus or stapes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retraction pocket involving only the pars flaccida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retraction of the tympanic membrane onto the promontory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retraction of the tympanic membrane with prominent handle of malleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retraction of the tympanic membrane with contact to the incus or stapes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Retraction of the tympanic membrane with contact to the incus or stapes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the Sade grading system for pars tensa retraction, a Grade 2 retraction indicates that the tympanic membrane is retracted and in contact with the incus or stapes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where do the structures marked \&quot;EB\&quot; drain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoethmoidal recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle meatus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-123857.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Middle meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The ethmoid bulla (EB) drains into the middle meatus of the nasal cavity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 - year - old man presents with a history of hearing loss and a feeling of fullness in his right ear. Tympanometry is performed as part of impedance audiometry. The results show a type B tympanogram. Which of the following conditions is most consistent with this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal middle ear function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eustachian tube dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle ear effusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Middle ear effusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Middle ear effusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A type B tympanogram, characterized by a flat tracing with no peak, is most consistent with the presence of a middle ear effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 - year - old woman presents with progressive hearing loss in both ears. She has no history of noise exposure, ototoxic medication use, or ear infections. Pure tone audiometry reveals a bilateral sloping high - frequency hearing loss. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Noise - induced hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Presbycusis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Presbycusis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Presbycusis is characterized by a bilateral sloping high - frequency hearing loss seen on pure tone audiometry, common in older adults as part of the natural aging process.&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a hearing disorder, and you are evaluating the auditory pathway to determine the site of lesion. Arrange the following structures in the correct sequence of the auditory pathway from the periphery to the cortex: 1. Cochlear nucleus 2. Spiral ganglion 3. Superior olivary nucleus 4. Inferior colliculus 5. Medial geniculate body&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 - 2 - 3 - 4 - 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 - 4 - 3 - 2 - 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 - 1 - 3 - 4 - 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 - 4 - 5 - 1 - 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 - 1 - 3 - 4 - 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2-1-3-4-5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of the auditory pathway from the periphery to the cortex is: Spiral ganglion - &amp;gt; Cochlear nucleus - &amp;gt; Superior olivary nucleus - &amp;gt; Inferior colliculus - &amp;gt; Medial geniculate body.&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;li&gt;âž¤ -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of laryngeal carcinoma underwent a total laryngectomy and now uses a tracheo-esophageal prosthesis (TEP) for voice rehabilitation. He presents to the clinic with dysphagia, frequent coughing during meals, and difficulty speaking through the prosthesis. On examination, there is no evidence of infection or significant edema around the prosthesis site. What is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fistula formation around the tracheo-esophageal prosthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prosthesis displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida infection of the prosthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulation tissue formation around the prosthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fistula formation around the tracheo-esophageal prosthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fistula formation around the tracheo-esophageal prosthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fistula formation around the tracheo-esophageal prosthesis - This is the most likely cause of the patientâ€™s symptoms. Fistula formation can result in leakage of saliva and food into the trachea, causing dysphagia, coughing during meals, and difficulty speaking. The absence of infection or significant edema does not rule out a fistula, which is a known complication of TEP.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Prosthesis displacement - While displacement can cause issues with speech and possibly swallowing, it would likely be identified on physical examination. The absence of visible displacement makes this less likely in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Candida infection of the prosthesis - Candida infection can cause prosthesis dysfunction and discomfort but is usually associated with visible signs of infection, such as redness, discharge, or edema. The absence of these signs makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Granulation tissue formation around the prosthesis - Granulation tissue can lead to partial obstruction and difficulty speaking, but it typically presents with visible overgrowth at the prosthesis site, which would be noted on examination. The patientâ€™s symptoms of dysphagia and coughing are more indicative of a fistula.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fistula formation around a tracheo-esophageal prosthesis can lead to dysphagia, coughing during meals, and difficulty speaking, making it a likely complication in patients presenting with these symptoms post-laryngectomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents with recurrent nasal obstruction and chronic sinusitis. Imaging reveals significant opacification in the anterior ethmoidal air cells, particularly the agger nasi cell. Which of the following structures is most likely to be directly affected by inflammation in the agger nasi cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal recess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasolacrimal duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontal recess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Frontal recess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sphenoid sinus - The sphenoid sinus is located posteriorly and is not directly affected by the agger nasi cell, which is an anterior ethmoidal air cell.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontal recess - The agger nasi cell is the most anterior ethmoidal air cell and is located near the frontal recess. Inflammation or infection in the agger nasi cell can easily spread to the frontal recess, potentially leading to obstruction and contributing to frontal sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Maxillary sinus - While the maxillary sinus is located near the ethmoidal air cells, it is primarily affected by the ostiomeatal complex. The agger nasi cell specifically affects the frontal recess more directly.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nasolacrimal duct - The nasolacrimal duct drains the lacrimal sac into the inferior meatus of the nasal cavity. It is not directly affected by the agger nasi cell.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inflammation or infection in the agger nasi cell can directly affect the frontal recess, potentially leading to obstruction and frontal sinusitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with a history of chronic facial pain, pressure sensation below the eyes, and recurrent episodes of sinusitis. CT imaging of the paranasal sinuses reveals an infraorbital ethmoidal air cell. Which of the following complications is most likely associated with this anatomical variant known as a Haller cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obstruction of the maxillary sinus ostium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid sinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obstruction of the maxillary sinus ostium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obstruction of the maxillary sinus ostium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Orbital cellulitis - While Haller cells can be located near the orbit, they primarily affect the drainage pathways of the paranasal sinuses rather than directly causing orbital infections. Orbital cellulitis is usually a complication of ethmoid or maxillary sinusitis, not specifically linked to Haller cells.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontal sinusitis - Haller cells are infraorbital ethmoidal air cells and do not typically affect the frontal sinus. Their anatomical location makes them more relevant to the maxillary sinus and its drainage.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Obstruction of the maxillary sinus ostium - Haller cells are infraorbital ethmoidal air cells that can impinge on the maxillary sinus ostium, leading to obstruction. This can result in recurrent maxillary sinusitis and symptoms such as facial pain and pressure below the eyes.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sphenoid sinusitis - The sphenoid sinus is located posteriorly and is not directly affected by Haller cells, which are infraorbital ethmoidal air cells. Haller cells primarily influence the drainage of the maxillary sinus.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Haller cells, which are infraorbital ethmoidal air cells, can obstruct the maxillary sinus ostium, leading to recurrent maxillary sinusitis and related symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with episodes of vertigo triggered by changes in head position, such as turning in bed or looking up. The Dix-Hallpike maneuver reproduces her symptoms and reveals a characteristic upbeat and torsional nystagmus. You decide to perform the Epley maneuver. Which of the following statements about the Epley maneuver is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Epley maneuver is effective for treating vertigo caused by Meniereâ€™s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Epley maneuver repositions otoconia from the semicircular canal to the utricle.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Epley maneuver involves rapid head movements to dislodge otoconia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Epley maneuver is contraindicated in patients with benign paroxysmal positional vertigo (BPPV).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Epley maneuver repositions otoconia from the semicircular canal to the utricle.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The Epley maneuver repositions otoconia from the semicircular canal to the utricle.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The Epley maneuver is effective for treating vertigo caused by Meniereâ€™s disease. - This is incorrect. The Epley maneuver is specifically designed to treat BPPV, not Meniereâ€™s disease, which is a different inner ear disorder characterized by episodic vertigo, hearing loss, tinnitus, and aural fullness.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Epley maneuver repositions otoconia from the semicircular canal to the utricle. - This is correct. BPPV is caused by dislodged otoconia (calcium carbonate crystals) that move into the semicircular canals. The Epley maneuver uses a series of head movements to guide these otoconia back into the utricle where they can no longer cause vertigo.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Epley maneuver involves rapid head movements to dislodge otoconia. - This is incorrect. The Epley maneuver involves a series of specific, controlled head and body movements, not rapid movements. The goal is to reposition, not dislodge, the otoconia.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Epley maneuver is contraindicated in patients with benign paroxysmal positional vertigo (BPPV). - This is incorrect. The Epley maneuver is the primary treatment for BPPV, designed to relieve symptoms by repositioning the otoconia.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Epley maneuver is used to treat benign paroxysmal positional vertigo (BPPV) by repositioning otoconia from the semicircular canal to the utricle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A senior medical professional at the hospital is conducting the clinical examination depicted in the provided image. Which of the subsequent anatomical structures will not be visible to him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arytenoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal cords&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenoids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-161412.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Adenoids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenoids - Adenoids are lymphoid tissue located in the nasopharynx. They are not visible during a typical oral examination as shown in the image because they are situated above the soft palate and cannot be seen through the mouth.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Arytenoids - The arytenoids are cartilages located at the back of the larynx and can be visualized during an indirect laryngoscopy, which seems to be the procedure depicted in the image. They are visible along with the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vocal cords - The vocal cords are located within the larynx and can be visualized during an indirect laryngoscopy using a mirror, as shown in the image. This is a standard procedure to examine the laryngeal structures.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Epiglottis - The epiglottis is a flap of cartilage located at the entrance of the larynx, which can also be seen during an indirect laryngoscopy. It plays a crucial role in directing food and air appropriately.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenoids, located in the nasopharynx, are not visible during an oral examination or indirect laryngoscopy as they are situated above the soft palate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male boxer presents to the emergency department with swelling, pain, and bruising over his right ear after a recent match. Physical examination reveals a fluctuant, tender mass on the anterior aspect of the pinna. He is diagnosed with a pinna hematoma. Which of the following is the most appropriate initial management to prevent complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Needle aspiration and compression dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral antibiotics and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incision and drainage with compression dressing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corticosteroid injection into the hematoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Incision and drainage with compression dressing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Incision and drainage with compression dressing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Needle aspiration and compression dressing - While needle aspiration can temporarily alleviate the hematoma, it is often insufficient in preventing recurrence and complications. The blood can reaccumulate, necessitating a more definitive treatment such as incision and drainage.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Oral antibiotics and observation - Although oral antibiotics may be necessary if there is an infection, observation alone is not sufficient. Without proper drainage, the hematoma can lead to cartilage necrosis and deformity, known as \&quot;cauliflower ear.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Incision and drainage with compression dressing - This is the correct and most effective initial management. Incision and drainage remove the accumulated blood, and the compression dressing prevents reaccumulation, reducing the risk of complications like infection and cartilage necrosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Corticosteroid injection into the hematoma - Corticosteroid injections are not appropriate for treating pinna hematomas and do not address the underlying issue of blood accumulation. They do not prevent complications such as cartilage necrosis or infection.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial management of a pinna hematoma involves incision and drainage with a compression dressing to prevent reaccumulation of blood, cartilage necrosis, and deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the emergency department with recurrent episodes of epistaxis. On examination, the bleeding is localized to the anterior part of the nasal septum. The patient is diagnosed with a bleed originating from Kiesselbach&#x27;s plexus. Which of the following arteries is NOT a component of Kiesselbach&#x27;s plexus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior ethmoidal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greater palatine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphenopalatine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior ethmoidal artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior ethmoidal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Posterior ethmoidal artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anterior ethmoidal artery - The anterior ethmoidal artery, a branch of the ophthalmic artery, contributes to Kiesselbach&#x27;s plexus and supplies the anterior part of the nasal septum.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Greater palatine artery - The greater palatine artery, a branch of the maxillary artery, ascends into the nasal cavity and contributes to Kiesselbach&#x27;s plexus.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sphenopalatine artery - The sphenopalatine artery, also a branch of the maxillary artery, is a major contributor to the nasal septum and Kiesselbach&#x27;s plexus.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Posterior ethmoidal artery - The posterior ethmoidal artery, also a branch of the ophthalmic artery, primarily supplies the posterior part of the nasal cavity and the ethmoid sinuses. It does not significantly contribute to Kiesselbach&#x27;s plexus, which is located in the anterior nasal septum.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior ethmoidal artery is not a component of Kiesselbach&#x27;s plexus, which consists of the anterior ethmoidal artery, greater palatine artery, sphenopalatine artery, and the superior labial artery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with chronic sinusitis, and her physician orders a Caldwell view X-ray. Which of the following sinuses is best visualized with this imaging technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontal sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Frontal sinus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sphenoid sinus - The sphenoid sinus is located deeper within the skull and is not best visualized using the Caldwell view. Instead, the lateral view or specialized sphenoid sinus views are better for this purpose.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontal sinus - The Caldwell view, also known as the occipitofrontal view, is particularly useful for visualizing the frontal sinus. This projection allows for a clear view of the frontal sinus anatomy and any pathological conditions affecting it.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ethmoid sinus - While the ethmoid sinuses can be partially visualized in the Caldwell view, this view is not specifically optimized for them. CT scans are generally better for detailed imaging of the ethmoid sinuses.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Maxillary sinus - The maxillary sinus is best visualized with the Waters view (occipitomental view) rather than the Caldwell view.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Caldwell view (occipitofrontal view) is primarily used to visualize the frontal sinus in cases of sinusitis or other frontal sinus pathologies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with fever, severe pain behind the right ear, and swelling in the neck. He has a history of chronic otitis media. Physical examination reveals tenderness over the mastoid process and fluctuance in the upper part of the sternocleidomastoid muscle. CT scan shows a deep neck abscess extending from the mastoid process. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bezold abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lemierre syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gradenigo syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bezold abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bezold abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bezold abscess - Bezold abscess is a deep neck abscess that extends from the mastoid process, often a complication of chronic mastoiditis. It spreads along the sternocleidomastoid muscle, which matches the presentation of pain, swelling in the neck, and a history of chronic otitis media.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lemierre syndrome - Lemierre syndrome is characterized by septic thrombophlebitis of the internal jugular vein, typically following oropharyngeal infections. It presents with fever, neck pain, and septic emboli, but not with mastoid tenderness or extension along the sternocleidomastoid muscle.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gradenigo syndrome - Gradenigo syndrome involves petrous apicitis, presenting with a triad of otitis media, facial pain due to trigeminal nerve involvement, and abducens nerve palsy. It does not typically present with neck swelling or fluctuance.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Retropharyngeal abscess - Retropharyngeal abscess presents with symptoms such as fever, neck stiffness, dysphagia, and a bulging pharyngeal wall on examination. It is usually located in the retropharyngeal space, not extending from the mastoid process along the sternocleidomastoid muscle.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bezold abscess is a deep neck abscess that extends from the mastoid process along the sternocleidomastoid muscle, often resulting from chronic mastoiditis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the pediatric clinic for a routine check-up. The parents are concerned about the child&#x27;s hearing, as the infant does not seem to respond consistently to auditory stimuli. The pediatrician decides to perform a Brainstem Evoked Response Audiometry (BERA) test. Which of the following conditions can be most accurately diagnosed using BERA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auditory neuropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central auditory processing disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noise-induced hearing loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Auditory neuropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Auditory neuropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Conductive hearing loss - Conductive hearing loss is typically due to issues in the outer or middle ear, such as earwax impaction or otitis media. While BERA can indicate abnormal hearing thresholds, it is not the best test for distinguishing conductive hearing loss, which is better assessed with otoscopic examination and tympanometry.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Auditory neuropathy - BERA is specifically useful for diagnosing auditory neuropathy, a condition where the transmission of sound from the inner ear to the brain is impaired despite normal outer hair cell function. BERA can detect the characteristic delayed or absent waveforms associated with this condition, making it the most accurate diagnostic tool in this context.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Central auditory processing disorder - Central auditory processing disorder (CAPD) involves difficulties in the processing of auditory information in the brain, rather than the detection of sound. BERA tests the auditory nerve and brainstem function and is not designed to diagnose CAPD, which requires behavioral and neuropsychological testing.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Noise-induced hearing loss - Noise-induced hearing loss primarily affects the hair cells in the cochlea and is usually detected by pure-tone audiometry. BERA can indicate hearing loss but does not specifically diagnose the type caused by noise exposure, which is better assessed with audiometric tests.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brainstem Evoked Response Audiometry (BERA) is most accurately used to diagnose auditory neuropathy by detecting abnormalities in the transmission of sound from the inner ear to the brainstem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with chronic nasal obstruction, mouth breathing, and snoring. His parents report frequent ear infections and a nasal quality to his speech. On physical examination, he has a \&quot;pinched\&quot; nose appearance and high arched palate. Which of the following is the most likely additional finding in this patient with adenoid hypertrophy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enlarged cervical lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal tympanic membrane mobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged lingual tonsils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conductive hearing loss&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Conductive hearing loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Conductive hearing loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Enlarged cervical lymph nodes - Enlarged cervical lymph nodes can be associated with various infections and inflammatory conditions but are not specifically indicative of adenoid hypertrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Normal tympanic membrane mobility - In the presence of adenoid hypertrophy, tympanic membrane mobility is often decreased due to eustachian tube dysfunction leading to middle ear effusion. Therefore, normal tympanic membrane mobility is not a typical finding.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Enlarged lingual tonsils - While enlarged lingual tonsils can coexist with adenoid hypertrophy, they are not a direct consequence or the most likely additional finding in this condition. Adenoid hypertrophy primarily affects the nasopharynx and its adjacent structures.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conductive hearing loss - Conductive hearing loss is a common consequence of adenoid hypertrophy due to eustachian tube dysfunction and resultant middle ear effusion. This condition can lead to decreased mobility of the tympanic membrane and impaired sound conduction.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenoid hypertrophy often leads to conductive hearing loss due to eustachian tube dysfunction and resultant middle ear effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with unilateral hearing loss, tinnitus, and occasional dizziness. MRI of the brain reveals a mass at the cerebellopontine angle. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Labyrinthitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acoustic neuroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acoustic neuroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Meniere&#x27;s disease - Meniere&#x27;s disease typically presents with episodic vertigo, fluctuating hearing loss, tinnitus, and aural fullness, but it does not usually show a mass on MRI. It is a disorder of the inner ear rather than a mass at the cerebellopontine angle.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acoustic neuroma - Acoustic neuroma, also known as vestibular schwannoma, is a benign tumor that arises from the Schwann cells of the vestibulocochlear nerve (cranial nerve VIII). It commonly presents with unilateral hearing loss, tinnitus, and sometimes balance disturbances. MRI findings of a mass at the cerebellopontine angle are characteristic of this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Labyrinthitis - Labyrinthitis is an inflammation of the inner ear that typically presents with acute onset of vertigo, hearing loss, and tinnitus. It does not present as a mass on MRI.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Otosclerosis - Otosclerosis involves abnormal bone remodeling in the middle ear that leads to conductive hearing loss. It does not present as a mass on MRI and is not associated with the cerebellopontine angle.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acoustic neuroma, a benign tumor at the cerebellopontine angle, commonly presents with unilateral hearing loss, tinnitus, and occasional dizziness, and is diagnosed through MRI revealing a characteristic mass.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male presents with chronic nasal congestion, nasal polyps, and a history of asthma. CT scan of the sinuses reveals characteristic findings of sinusitis with high-density mucus. Nasal discharge shows eosinophilic mucin without tissue invasion. Based on the provided criteria, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic bacterial sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic fungal rhinosinusitis (AFRS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute viral rhinosinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-allergic rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allergic fungal rhinosinusitis (AFRS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Allergic fungal rhinosinusitis (AFRS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic bacterial sinusitis - Chronic bacterial sinusitis typically presents with purulent nasal discharge, facial pain, and prolonged symptoms, but it does not include eosinophilic mucin or the characteristic CT findings associated with AFRS.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allergic fungal rhinosinusitis (AFRS) -
