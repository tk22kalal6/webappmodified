tzgerald-Hallpike bithermal caloric test.&lt;/li&gt;&lt;li&gt;â€¢ D) Vestibular neuritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify the most likely diagnosis in a patient presenting with vertigo and nystagmus exacerbated by changes in head position and pressure in the external auditory canal, with abnormal findings on the Fitzgerald-Hallpike bithermal caloric test indicative of labyrinthitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with high-grade fever spikes, oedema on the posterior mastoid, and papilloedema. On examination, there is no change in cerebrospinal fluid (CSF) pressure with compression of the jugular vein on the affected side, but compression on the normal side increases CSF pressure. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal bone fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmoid sinus thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibular schwannoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sigmoid sinus thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: Sigmoid sinus thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient presents with symptoms and signs suggestive of sigmoid sinus thrombosis. Sigmoid sinus thrombosis is characterized by high-grade fever spikes, oedema on the posterior mastoid (Greisinger sign), and papilloedema. The Tobey-Ayer test demonstrates increased intracranial tension (ICT), where compression on the affected side jugular vein causes no change in CSF pressure, while compression on the normal side increases CSF pressure. This differentiates it from other causes of raised ICT. Additionally, the delta sign on CT or MRI may be seen in the posterior cranial fossa. Treatment typically involves modified radical mastoidectomy and removal of the thrombus.&lt;/li&gt;&lt;li&gt;â€¢ A) Temporal bone fracture: Temporal bone fractures may present with hemotympanum, Battle&#x27;s sign, or CSF otorrhea/rhinorrhea. While they can lead to intracranial complications, they typically do not present with the characteristic features of sigmoid sinus thrombosis.&lt;/li&gt;&lt;li&gt;â€¢ A) Temporal bone fracture:&lt;/li&gt;&lt;li&gt;â€¢ B) Sigmoid sinus thrombosis: Sigmoid sinus thrombosis presents with high-grade fever spikes, oedema on the posterior mastoid (Greisinger sign), papilloedema, and abnormal findings on the Tobey-Ayer test indicative of increased intracranial tension.&lt;/li&gt;&lt;li&gt;â€¢ B) Sigmoid sinus thrombosis:&lt;/li&gt;&lt;li&gt;â€¢ C) Acute otitis media: Acute otitis media typically presents with otalgia, fever, and erythema of the tympanic membrane. It does not typically involve papilloedema or findings consistent with sigmoid sinus thrombosis.&lt;/li&gt;&lt;li&gt;â€¢ C) Acute otitis media:&lt;/li&gt;&lt;li&gt;â€¢ D) Vestibular schwannoma: Vestibular schwannoma typically presents with unilateral sensorineural hearing loss, tinnitus, and vertigo. It is not typically associated with high-grade fever spikes or findings consistent with sigmoid sinus thrombosis.&lt;/li&gt;&lt;li&gt;â€¢ D) Vestibular schwannoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify the most likely diagnosis in a patient presenting with high-grade fever spikes, oedema on the posterior mastoid, papilloedema, and abnormal findings on the Tobey-Ayer test indicative of increased intracranial tension, suggestive of sigmoid sinus thrombosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a mastoidectomy, a surgeon accidentally injures a nerve located on the posterior wall of the middle ear. Which of the following structures is most likely to be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vestibulocochlear nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The facial nerve is most likely to be affected during a mastoidectomy, as it courses through the posterior wall of the middle ear in its vertical or mastoid segment. This segment of the facial nerve is susceptible to injury during surgical procedures involving the middle ear. The facial nerve supplies the muscles of facial expression and also gives rise to branches such as the nerve to stapedius and the chorda tympani.&lt;/li&gt;&lt;li&gt;â€¢ A) Glossopharyngeal nerve: The glossopharyngeal nerve exits the skull through the jugular foramen and does not pass through the middle ear. It supplies sensory innervation to the posterior one-third of the tongue, the oropharynx, and the tonsils.&lt;/li&gt;&lt;li&gt;â€¢ A) Glossopharyngeal nerve:&lt;/li&gt;&lt;li&gt;â€¢ B) Facial nerve: The facial nerve courses through the posterior wall of the middle ear in its vertical or mastoid segment, making it susceptible to injury during mastoidectomy procedures.&lt;/li&gt;&lt;li&gt;â€¢ B) Facial nerve:&lt;/li&gt;&lt;li&gt;â€¢ C) Vestibulocochlear nerve: The vestibulocochlear nerve enters the internal auditory canal along with the facial nerve but does not traverse the middle ear. It is responsible for transmitting sensory information for hearing and balance.&lt;/li&gt;&lt;li&gt;â€¢ C) Vestibulocochlear nerve:&lt;/li&gt;&lt;li&gt;â€¢ D) Trigeminal nerve: The trigeminal nerve does not pass through the middle ear. It has three main branches: ophthalmic, maxillary, and mandibular, which innervate sensory structures of the face, including the skin, mucous membranes, and teeth.&lt;/li&gt;&lt;li&gt;â€¢ D) Trigeminal nerve:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the vulnerability of the facial nerve during mastoidectomy procedures due to its course through the posterior wall of the middle ear in its vertical or mastoid segment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with difficulty swallowing and a sensation of a lump in his throat. Examination reveals a mass invading the pre-epiglottic space. Which of the following structures forms the upper boundary of the pre-epiglottic space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyrohyoid membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyoepiglottic ligament&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyoepiglottic ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hyoepiglottic ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Epiglottis: The epiglottis forms the posterior boundary of the pre-epiglottic space, but it does not form the upper boundary.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Epiglottis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid cartilage: The thyroid cartilage is not directly involved in the formation of the pre-epiglottic space.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid cartilage:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Thyrohyoid membrane: The thyrohyoid membrane forms the anterior boundary of the pre-epiglottic space, but it does not form the upper boundary.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Thyrohyoid membrane:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify the hyoepiglottic ligament as the structure forming the upper boundary of the pre-epiglottic space, which can be invaded by cancers arising in the supraglottis or base of tongue, leading to symptoms of difficulty swallowing and a sensation of a lump in the throat.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old diabetic woman presents with sudden onset unilateral facial paralysis. On examination, there is facial asymmetry, epiphora, and hyperacusis. Which of the following is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral prednisolone and acyclovir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve decompression surgeryBotulinum toxin injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Botulinum toxin injection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral prednisolone and acyclovir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: Oral prednisolone and acyclovir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient presents with sudden onset unilateral facial paralysis consistent with Bell&#x27;s palsy, the most common cause of facial nerve palsy. Bell&#x27;s palsy is often idiopathic but is suspected to have a viral etiology, particularly herpes virus. Diabetics are at increased risk due to angiopathy, and pregnant women due to fluid retention. Clinical features include facial asymmetry, epiphora (tearing), and hyperacusis (increased sensitivity to sound) due to loss of stapedial reflex. The drug of choice for Bell&#x27;s palsy is oral prednisolone and acyclovir to reduce inflammation and address the suspected viral etiology. Topical corticosteroids may not provide sufficient systemic coverage. Facial nerve decompression surgery is considered if medical treatment fails, and botulinum toxin injection is not indicated as initial therapy for Bell&#x27;s palsy.&lt;/li&gt;&lt;li&gt;â€¢ A) Topical corticosteroids: Topical corticosteroids may not provide sufficient systemic coverage for Bell&#x27;s palsy and are not the initial treatment of choice.&lt;/li&gt;&lt;li&gt;â€¢ A) Topical corticosteroids:&lt;/li&gt;&lt;li&gt;â€¢ B) Oral prednisolone and acyclovir: Oral prednisolone and acyclovir are the drug of choice for Bell&#x27;s palsy, aimed at reducing inflammation and addressing the suspected viral etiology.&lt;/li&gt;&lt;li&gt;â€¢ B) Oral prednisolone and acyclovir:&lt;/li&gt;&lt;li&gt;â€¢ C) Facial nerve decompression surgery: Facial nerve decompression surgery is considered if medical treatment with corticosteroids and antivirals fails to relieve symptoms.&lt;/li&gt;&lt;li&gt;â€¢ C) Facial nerve decompression surgery:&lt;/li&gt;&lt;li&gt;â€¢ D) Botulinum toxin injection: Botulinum toxin injection is not indicated as initial therapy for Bell&#x27;s palsy and is typically used in specific cases of facial nerve paralysis where selective muscle weakness requires treatment.&lt;/li&gt;&lt;li&gt;â€¢ D) Botulinum toxin injection:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify the most appropriate initial treatment for Bell&#x27;s palsy, consisting of oral prednisolone and acyclovir to reduce inflammation and address the suspected viral etiology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with gradual onset hearing loss. Audiometric evaluation reveals a down-sloping curve with sensorineural hearing loss. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Noise induced hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Presbycusis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D: Presbycusis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient presents with gradual onset hearing loss consistent with presbycusis, which is age-induced hearing loss. Presbycusis typically manifests as a down-sloping curve on audiogram, indicating high frequency loss. This pattern of sensorineural hearing loss is commonly seen in the elderly population and is managed with hearing aids.&lt;/li&gt;&lt;li&gt;â€¢ A) Otosclerosis: Otosclerosis typically presents with a dip at 2000Hz on bone conduction curve, which is not consistent with the audiogram findings described in this patient.&lt;/li&gt;&lt;li&gt;â€¢ A) Otosclerosis:&lt;/li&gt;&lt;li&gt;â€¢ B) Noise induced hearing loss: Noise induced hearing loss typically presents with a dip at 4000Hz on audiogram, which is not consistent with the audiogram findings described in this patient.&lt;/li&gt;&lt;li&gt;â€¢ B) Noise induced hearing loss:&lt;/li&gt;&lt;li&gt;â€¢ C) Congenital hearing loss: Congenital hearing loss, especially in cases of genetic syndromes like Waardenburg syndrome, may present with a \&quot;cookie bite\&quot; audiogram, characterized by dips in the mid-frequency range, which is not consistent with the audiogram findings described in this patient.&lt;/li&gt;&lt;li&gt;â€¢ C) Congenital hearing loss:&lt;/li&gt;&lt;li&gt;â€¢ D) Presbycusis: Presbycusis is age-induced hearing loss that typically presents with a down-sloping curve on audiogram, indicating high frequency loss, which is consistent with the audiogram findings described in this patient.&lt;/li&gt;&lt;li&gt;â€¢ D) Presbycusis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the audiogram pattern consistent with presbycusis, characterized by a down-sloping curve indicating high frequency sensorineural hearing loss, commonly seen in the elderly population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine hearing assessment, a patient&#x27;s stapedial reflex is tested. Which of the following best describes the function of the stapedial reflex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It enhances hearing sensitivity in response to soft sounds.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It protects the ear from damage caused by loud sounds.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It regulates the balance and coordination of head movements.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It facilitates the transmission of sound waves through the middle ear.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It protects the ear from damage caused by loud sounds.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: It protects the ear from damage caused by loud sounds.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The stapedial reflex serves to protect the ear from damage caused by loud sounds. When exposed to loud noises, the stapedius muscle contracts, stiffening the stapes bone and reducing its movement. This dampens the transmission of sound vibrations to the inner ear, thereby protecting delicate structures like the cochlea from potential damage. The afferent limb of the stapedial reflex is via the VIII cranial nerve (vestibulocochlear nerve), while the efferent limb is through the VII cranial nerve (facial nerve).&lt;/li&gt;&lt;li&gt;â€¢ A) It enhances hearing sensitivity in response to soft sounds: This statement is incorrect. The stapedial reflex is not involved in enhancing hearing sensitivity to soft sounds but rather in protecting the ear from loud sounds.&lt;/li&gt;&lt;li&gt;â€¢ A) It enhances hearing sensitivity in response to soft sounds:&lt;/li&gt;&lt;li&gt;â€¢ B) It protects the ear from damage caused by loud sounds: This statement is correct. The stapedial reflex serves to protect the ear from potential damage caused by exposure to loud noises by stiffening the stapes bone and reducing sound transmission to the inner ear.&lt;/li&gt;&lt;li&gt;â€¢ B) It protects the ear from damage caused by loud sounds:&lt;/li&gt;&lt;li&gt;â€¢ C) It regulates the balance and coordination of head movements: This statement is incorrect. The stapedial reflex is primarily involved in auditory protection and does not regulate balance or head movements.&lt;/li&gt;&lt;li&gt;â€¢ C) It regulates the balance and coordination of head movements:&lt;/li&gt;&lt;li&gt;â€¢ D) It facilitates the transmission of sound waves through the middle ear: This statement is incorrect. While the stapedial reflex does involve the middle ear, its primary function is to reduce sound transmission in response to loud noises, rather than facilitating it.&lt;/li&gt;&lt;li&gt;â€¢ D) It facilitates the transmission of sound waves through the middle ear:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the role of the stapedial reflex in protecting the ear from damage caused by loud sounds by stiffening the stapes bone and reducing sound transmission to the inner ear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with a swelling in the neck that increases in size on Valsalva maneuver. Compression of the swelling produces a hissing sound. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroglossal duct cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Branchial cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid nodule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laryngocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Laryngocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thyroglossal duct cyst: Thyroglossal duct cysts typically present as midline neck swellings that move with swallowing or protrusion of the tongue, and they do not typically increase in size on Valsalva maneuver or produce a hissing sound.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thyroglossal duct cyst:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Branchial cleft cyst : Branchial cleft cysts typically present as lateral neck swellings along the anterior border of the sternocleidomastoid muscle and are not associated with changes in size on Valsalva maneuver or a hissing sound on compression.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Branchial cleft cyst&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thyroid nodule: Thyroid nodules typically present as solitary or multiple palpable masses in the thyroid gland and are not associated with changes in size on Valsalva maneuver or a hissing sound on compression.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thyroid nodule:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the clinical features of laryngocele, including swelling in the neck that increases in size on Valsalva maneuver and produces a hissing sound on compression, which helps distinguish it from other neck masses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements best describes the purpose of newborn screening of hearing using otoacoustic emissions (OAE) and brainstem evoked response audiometry (BERA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OAE assesses the integrity of the auditory nerve, while BERA evaluates outer hair cell function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OAE evaluates outer hair cell function, while BERA assesses the integrity of the auditory nerve and auditory pathway to the brain.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OAE and BERA both primarily evaluate the function of the cochlear nerve.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OAE and BERA are subjective tests used to assess the responses of newborns to sound stimuli.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. OAE evaluates outer hair cell function, while BERA assesses the integrity of the auditory nerve and auditory pathway to the brain.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: OAE evaluates outer hair cell function, while BERA assesses the integrity of the auditory nerve and auditory pathway to the brain.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B is correct. Otoacoustic emissions (OAE) evaluate the function of outer hair cells in the cochlea, while brainstem evoked response audiometry (BERA) assesses the integrity of the auditory nerve and auditory pathway to the brain. Therefore, normal OAE and BERA results indicate almost normal hearing pathway and are used in newborn screening.&lt;/li&gt;&lt;li&gt;â€¢ Option A is incorrect. OAE specifically evaluates outer hair cell function, while BERA assesses the integrity of the entire auditory pathway, including the auditory nerve and brainstem.&lt;/li&gt;&lt;li&gt;â€¢ Option A is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option C is incorrect. While both OAE and BERA are involved in assessing hearing, OAE evaluates outer hair cell function, whereas BERA evaluates the auditory nerve and auditory pathway to the brain.&lt;/li&gt;&lt;li&gt;â€¢ Option C is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option D is incorrect. OAE and BERA are objective tests that do not rely on subjective responses from the patient. They provide objective measurements of auditory function.&lt;/li&gt;&lt;li&gt;â€¢ Option D is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand the purpose of newborn screening of hearing using otoacoustic emissions (OAE) and brainstem evoked response audiometry (BERA), where OAE evaluates outer hair cell function and BERA assesses the integrity of the auditory nerve and auditory pathway to the brain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is diagnosed with congenital hearing loss. Imaging studies reveal complete absence of both bony and membranous labyrinth. Which of the following conditions is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schiebe dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alexander dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bing-Seibenmann dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Michel aplasia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Michel aplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D: Michel aplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ D) Michel aplasia is the most likely diagnosis in this case . Michel aplasia is characterized by the complete absence of both bony and membranous labyrinth, resulting in profound congenital hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ D) Michel aplasia is the most likely diagnosis in this case&lt;/li&gt;&lt;li&gt;â€¢ A) Schiebe dysplasia: Schiebe dysplasia involves cochlea and saccule dysplasia, but it does not present with complete absence of the bony and membranous labyrinth as seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ A) Schiebe dysplasia:&lt;/li&gt;&lt;li&gt;â€¢ B) Alexander dysplasia: Alexander dysplasia affects the basal turn of the cochlea, but it does not result in complete absence of the labyrinth.&lt;/li&gt;&lt;li&gt;â€¢ B) Alexander dysplasia:&lt;/li&gt;&lt;li&gt;â€¢ C) Bing-Seibenmann dysplasia: Bing-Seibenmann dysplasia is characterized by the complete absence of the membranous labyrinth, but it does not involve the absence of the bony labyrinth, as seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ C) Bing-Seibenmann dysplasia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify Michel aplasia as the condition characterized by the complete absence of both bony and membranous labyrinth, leading to congenital hearing loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During surgery on the larynx, damage to which nerve is most likely to affect the motor function of all intrinsic laryngeal muscles except the cricothyroid muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent laryngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;External branch of superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal branch of superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recurrent laryngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Recurrent laryngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. External branch of superior laryngeal nerve (EBSLN) supplies the cricothyroid muscle, which is responsible for tensioning the vocal cords during phonation. Damage to the EBSLN would affect the function of the cricothyroid muscle but not the other intrinsic laryngeal muscles.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Internal branch of superior laryngeal nerve (IBSLN) supplies sensory innervation to the mucosa above the level of the vocal cords. Damage to the IBSLN would result in sensory deficits but would not affect motor function.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glossopharyngeal nerve does not innervate the laryngeal muscles; instead, it supplies motor and sensory innervation to structures in the oropharynx and posterior tongue.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify the recurrent laryngeal nerve as the primary motor nerve responsible for innervating all intrinsic laryngeal muscles except the cricothyroid muscle, knowledge critical for preventing complications during laryngeal surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with congenital cochlear malformation and auditory nerve spectrum disorder. Which of the following interventions is most suitable for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hearing aids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear implant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auditory brainstem implant (ABSI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibular schwannoma excision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Auditory brainstem implant (ABSI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C: Auditory brainstem implant (ABSI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ C) Auditory brainstem implant (ABSI) is the most suitable intervention for a patient with congenital cochlear malformation and auditory nerve spectrum disorder. ABSI is indicated when the cochlea and/or auditory nerve are abnormal. It involves implanting a device directly over the lateral recess of the fourth ventricle to stimulate the brainstem and bypass the defective cochlear and auditory nerve pathways.&lt;/li&gt;&lt;li&gt;â€¢ C) Auditory brainstem implant (ABSI)&lt;/li&gt;&lt;li&gt;â€¢ A) Hearing aids: Hearing aids may not be effective for patients with congenital cochlear malformations and auditory nerve spectrum disorders, as these conditions typically involve structural abnormalities that cannot be adequately addressed by hearing aids alone.&lt;/li&gt;&lt;li&gt;â€¢ A) Hearing aids:&lt;/li&gt;&lt;li&gt;â€¢ B) Cochlear implant: Cochlear implantation is typically indicated for individuals with intact cochleae and auditory nerves, but with severe to profound sensorineural hearing loss. It may not be suitable for patients with congenital cochlear malformations and auditory nerve spectrum disorders, as the anatomy of the cochlea and auditory nerve may be abnormal.&lt;/li&gt;&lt;li&gt;â€¢ B) Cochlear implant:&lt;/li&gt;&lt;li&gt;â€¢ D) Vestibular schwannoma excision: Vestibular schwannoma excision is not indicated for congenital cochlear malformations and auditory nerve spectrum disorders. This procedure is performed to remove benign tumors of the vestibular nerve (acoustic neuromas), which may cause hearing loss, but it is not the appropriate intervention for congenital malformations of the cochlea and auditory nerve.&lt;/li&gt;&lt;li&gt;â€¢ D) Vestibular schwannoma excision:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identify auditory brainstem implant (ABSI) as the most suitable intervention for patients with congenital cochlear malformations and auditory nerve spectrum disorders, involving implantation of a device over the lateral recess of the fourth ventricle to stimulate the brainstem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During thyroid surgery, a surgeon inadvertently damages a nerve that hooks around the subclavian artery on the right side. Which of the following nerves is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent laryngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;External branch of superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal branch of superior laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phrenic nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recurrent laryngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Recurrent laryngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. External branch of superior laryngeal nerve (EBSLN) is not as likely to be affected during thyroid surgery. While it may be encountered during dissection, damage to the EBSLN typically results in weakness or paralysis of the cricothyroid muscle, which is responsible for tensioning the vocal cords, rather than hoarseness or loss of voice.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Internal branch of superior laryngeal nerve (IBSLN) supplies sensory innervation to the mucosa above the level of the vocal cords and is not typically at risk during thyroid surgery.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phrenic nerve innervates the diaphragm and is not directly involved in thyroid surgery. Damage to the phrenic nerve would result in paralysis of the diaphragm and difficulty breathing, rather than voice changes.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the anatomical course of the recurrent laryngeal nerve and its vulnerability during thyroid surgery, critical for avoiding complications such as hoarseness or loss of voice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with breathy voice following a surgical procedure on the neck. Examination reveals unilateral paralysis of both the recurrent laryngeal nerve (RLN) and the superior laryngeal nerve (SLN). Which of the following best describes the mechanism underlying the patient&#x27;s voice change?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperadduction of the paralyzed vocal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoadduction of the paralyzed vocal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Overcompensation of the unaffected vocal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Undercompensation of the unaffected vocal cord&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Undercompensation of the unaffected vocal cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Undercompensation of the unaffected vocal cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperadduction of the paralyzed vocal cord is not characteristic of unilateral RLN and SLN palsy. In fact, the paralyzed vocal cord is typically hypoadducted due to paralysis of the intrinsic laryngeal muscles.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypoadduction of the paralyzed vocal cord is a characteristic finding in unilateral RLN and SLN palsy, but it does not fully explain the mechanism underlying the breathy voice.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Overcompensation of the unaffected vocal cord is not observed in unilateral RLN and SLN palsy. Instead, the unaffected vocal cord is unable to compensate adequately for the paralyzed vocal cord, leading to undercompensation and a breathy voice.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize that unilateral paralysis of both the recurrent laryngeal nerve (RLN) and the superior laryngeal nerve (SLN) results in undercompensation of the unaffected vocal cord, leading to a breathy voice that requires medialization for improvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with acute onset of stridor and respiratory distress. Examination reveals bilateral paralysis of the recurrent laryngeal nerves. Which of the following best describes the mechanism underlying the patient&#x27;s airway obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoadduction of the vocal cords&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperadduction of the vocal cords&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medialization of the vocal cords&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateralization of the vocal cords&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperadduction of the vocal cords&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hyperadduction of the vocal cords&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypoadduction of the vocal cords is not characteristic of bilateral RLN palsy. Instead, hyperadduction occurs due to the unopposed action of the cricothyroid muscles.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Medialization of the vocal cords is not the primary mechanism underlying airway obstruction in bilateral RLN palsy. The vocal cords come to lie in the median position due to paralysis of the intrinsic laryngeal muscles, but the main issue is hyperadduction rather than medialization.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lateralization of the vocal cords is not a feature of bilateral RLN palsy. Instead, the vocal cords tend to lie in the median position or slightly paramedian due to the loss of function of the intrinsic laryngeal muscles.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize that bilateral paralysis of the recurrent laryngeal nerves leads to hyperadduction of the vocal cords due to the unopposed action of the cricothyroid muscles, resulting in life-threatening airway obstruction requiring emergency airway management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old male presents with a persistent high-pitched, childish voice despite the development of secondary sexual characteristics. Which of the following tests would most likely confirm the diagnosis of puberphonia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gutzmann pressure test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexible laryngoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Audiometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gutzmann pressure test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â A. Gutzmann pressure test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Barium swallow is not indicated for the diagnosis of puberphonia. It is a radiographic test used to evaluate swallowing disorders, such as dysphagia.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Flexible laryngoscopy may show normal vocal cord mobility but does not specifically confirm the diagnosis of puberphonia.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Audiometry is not indicated for the diagnosis of puberphonia. It is a test used to assess hearing function.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize that the Gutzmann pressure test is a diagnostic tool used to confirm the diagnosis of puberphonia by inducing a change in voice quality from high-pitched to low-pitched.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old teacher presents with complaints of hoarseness of voice. Laryngoscopy reveals bilateral lesions at the junction of the anterior 1/3rd and posterior 2/3rd of the vocal cords. Which of the following conditions is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal nodules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal cysts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reinke&#x27;s edema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vocal nodules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Vocal nodules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vocal polyps typically present as exophytic, unilateral lesions with thin mucosa. Although they can occur at the same site as vocal nodules, they are more commonly unilateral and pedunculated. Patients with vocal polyps may experience hoarseness of voice and diplophonia (double voice). Treatment involves microlaryngeal surgery followed by speech therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vocal cysts are fluid-filled lesions that can occur anywhere along the vocal cords. They typically present as unilateral masses and may cause hoarseness of voice. Treatment usually involves surgical excision.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Reinke&#x27;s edema, also known as polypoid degeneration, is characterized by diffuse swelling of the subepithelial layer of the vocal cords, resulting in a gelatinous appearance. It is typically seen in individuals with chronic exposure to irritants such as smoking. Patients with Reinke&#x27;s edema often present with a deep, hoarse voice. Treatment involves cessation of smoking and surgical intervention if necessary.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the clinical features and management of vocal nodules, which commonly present as bilateral lesions at the junction of the anterior 1/3rd and posterior 2/3rd of the vocal cords in individuals who use their voice extensively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with bilateral swelling of the neck, difficulty eating, and speaking. Examination reveals cellulitis involving the submandibular space. Which condition is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritonsillar abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ludwig&#x27;s angina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parotitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ludwig&#x27;s angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C: Ludwig&#x27;s angina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Peritonsillar abscess: Peritonsillar abscess presents with unilateral swelling and pain in the region of the tonsil. It is characterized by severe sore throat, difficulty swallowing, and a \&quot;hot potato\&quot; voice. The involvement of the submandibular space is not typical for peritonsillar abscess.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Peritonsillar abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Retropharyngeal abscess: Retropharyngeal abscess typically presents with neck stiffness, dysphagia, and odynophagia. It is more common in children and is often associated with recent upper respiratory tract infections. The involvement of the submandibular space is not typical for retropharyngeal abscess.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Retropharyngeal abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parotitis: Parotitis presents with unilateral swelling and tenderness in the region of the parotid gland. It is typically associated with pain during chewing and may be accompanied by fever. The involvement of the submandibular space is not typical for parotitis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parotitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ludwig&#x27;s angina is characterized by cellulitis involving the submandibular space, which presents with bilateral swelling of the neck, difficulty eating, and speaking, commonly caused by dental infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male smoker presents with hoarseness of voice. Laryngoscopy reveals a diffuse collection of edema fluid in the sub-epithelial space, resulting in a saddle-bag appearance of the vocal cords. Which of the following conditions is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reinke&#x27;s edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal fold granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukoplakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal nodules&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reinke&#x27;s edema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Reinke&#x27;s edema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vocal fold granuloma is an inflammatory tissue arising from the perichondrium near the arytenoid cartilage. It is classically seen after endotracheal intubation and can present with symptoms such as globus sensation, dysphonia, and/or odynophonia. Treatment involves surgery if malignancy or infection is suspected or if nonsurgical options have been exhausted.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Leukoplakia, also known as keratosis, is characterized by epithelial hyperplasia with excess keratin deposition, leading to white plaques or warty growths. It is considered a pre-cancerous condition and can present with hoarseness of voice. Diagnosis is confirmed by laryngoscopy, and surgical excision is the treatment of choice.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vocal nodules are bilateral lesions commonly seen in individuals who use their voice extensively, such as teachers and singers. They typically present at the junction of the anterior 1/3rd and posterior 2/3rd of the vocal cords and result from trauma leading to submucosal edema, hemorrhage, and subsequent fibrosis. Patients with vocal nodules complain of hoarseness of voice, and treatment includes voice rest, speech therapy, and microlaryngeal surgery if symptoms persist.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the clinical features and management of Reinke&#x27;s edema, a condition characterized by a diffuse collection of edema fluid in the sub-epithelial space of the vocal cords, commonly seen in smokers and presenting with hoarseness of voice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents with severe sore throat, difficulty swallowing, and a \&quot;hot potato\&quot; voice. On examination, the tonsil is found pushed medially. Which of the following conditions is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ludwig&#x27;s angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peritonsillar abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parotitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peritonsillar abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C: Peritonsillar abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ludwig&#x27;s angina: Ludwig&#x27;s angina presents with bilateral swelling of the neck, difficulty eating, and speaking, often involving the submandibular space. It is commonly caused by dental infections and does not typically present with a \&quot;hot potato\&quot; voice.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ludwig&#x27;s angina:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Retropharyngeal abscess: Retropharyngeal abscess typically presents with neck stiffness, dysphagia, and odynophagia. It is more common in children and is often associated with recent upper respiratory tract infections. It does not typically present with a \&quot;hot potato\&quot; voice.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Retropharyngeal abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parotitis: Parotitis presents with unilateral swelling and tenderness in the region of the parotid gland. It is typically associated with pain during chewing and may be accompanied by fever. It does not typically present with a \&quot;hot potato\&quot; voice.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parotitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peritonsillar abscess presents with severe sore throat, difficulty swallowing, and a \&quot;hot potato\&quot; voice, with the tonsil found pushed medially on examination due to the collection of pus in the peritonsillar space.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient presents with painless cervical lymphadenopathy, nasal obstruction, and unilateral hearing loss. Examination reveals a mass in the nasopharynx. Which of the following conditions is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nasopharyngeal carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A: Nasopharyngeal carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute otitis media: Acute otitis media typically presents with ear pain, fever, and conductive hearing loss. It is caused by inflammation and infection of the middle ear, often secondary to upper respiratory tract infections. It does not typically present with painless cervical lymphadenopathy or nasal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute otitis media:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic sinusitis: Chronic sinusitis may present with nasal obstruction and facial pain or pressure, but it does not typically cause painless cervical lymphadenopathy or unilateral hearing loss. It is characterized by persistent inflammation of the sinuses lasting for at least 12 weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic sinusitis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nasal polyps: Nasal polyps may cause nasal obstruction and a decreased sense of smell, but they do not typically present with painless cervical lymphadenopathy or unilateral hearing loss. Nasal polyps are noncancerous growths that develop in the lining of the nose or sinuses.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nasal polyps:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nasopharyngeal carcinoma typically presents with painless cervical lymphadenopathy, nasal obstruction, and unilateral hearing loss, with examination findings including a mass in the nasopharynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with sudden onset high-grade fever, dyspnea, and inspiratory stridor. On examination, the child is sitting in a tripod position, and there is redness and swelling of the epiglottis visible behind the base of the tongue. Which of the following is the most appropriate initial management for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous fluids and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotics and steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Humidification and supportive care&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibiotics and steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Antibiotics and steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Intravenous fluids and observation alone would not address the underlying infection and airway compromise associated with acute epiglottitis. Immediate intervention with antibiotics and steroids is necessary to prevent progression to respiratory distress.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Immediate intubation may be required if there is severe respiratory distress or impending airway obstruction. However, the first-line approach is to administer antibiotics and steroids to reduce inflammation and prevent further airway compromise.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Humidification and supportive care are important components of management but should be supplemented with antibiotics and steroids to address the underlying infection and inflammation.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the clinical presentation of acute epiglottitis, characterized by sudden onset high-grade fever, dyspnea, inspiratory stridor, and the tripod sign, and understand that the most appropriate initial management includes antibiotics targeting the causative organism and steroids to reduce epiglottic edema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old male presents with profuse epistaxis, nasal obstruction, and a red, fleshy mass seen in the nasal cavity. Imaging shows bowing of the posterior wall of the maxillary sinus anteriorly. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic sinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Juvenile nasopharyngeal angiofibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C: Juvenile nasopharyngeal angiofibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nasopharyngeal carcinoma: Nasopharyngeal carcinoma typically presents with painless cervical lymphadenopathy, nasal obstruction, and unilateral hearing loss. It may cause diplopia, ophthalmoplegia, and exophthalmos if it extends into the orbit. However, it does not typically present with profuse epistaxis or a red, fleshy mass in the nasal cavity.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nasopharyngeal carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasal polyps: Nasal polyps may cause nasal obstruction and a decreased sense of smell, but they do not typically present with profuse epistaxis or a red, fleshy mass in the nasal cavity. Nasal polyps are noncancerous growths that develop in the lining of the nose or sinuses.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasal polyps:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chronic sinusitis: Chronic sinusitis may present with nasal obstruction and facial pain or pressure, but it does not typically present with profuse epistaxis or a red, fleshy mass in the nasal cavity. Chronic sinusitis is characterized by persistent inflammation of the sinuses lasting for at least 12 weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chronic sinusitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma typically presents in adolescent males with profuse epistaxis, nasal obstruction, and a red, fleshy mass in the nasal cavity, and it can extend laterally into the pterygopalatine fossa, causing bowing of the posterior wall of the maxillary sinus anteriorly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old male presents with gradual onset fever, hoarseness, and a barking cough. Physical examination reveals inspiratory stridor and intercostal recession. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute bronchiolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Croup (Acute laryngo-tracheo-bronchitis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchial asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Croup (Acute laryngo-tracheo-bronchitis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Croup (Acute laryngo-tracheo-bronchitis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute bronchiolitis typically presents with wheezing, tachypnea, and respiratory distress, especially in infants. While inspiratory stridor may occur in severe cases, the barking cough and characteristic findings such as hoarseness and intercostal recession are more consistent with croup.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B . Acute epiglottitis is characterized by sudden onset high-grade fever, dyspnea, inspiratory stridor, and a red, swollen epiglottis visible on examination. However, unlike croup, acute epiglottitis is considered a medical emergency and requires immediate intervention with antibiotics and possible airway management, such as intubation or tracheostomy.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bronchial asthma typically presents with recurrent episodes of wheezing, dyspnea, and cough, often triggered by allergens or irritants. Inspiratory stridor and intercostal recession are not typical features of asthma, making croup a more likely diagnosis in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the clinical presentation of croup, including gradual onset fever, hoarseness, barking cough, inspiratory stridor, and intercostal recession, and understand the appropriate management strategies for this condition, which include supportive measures and, in severe cases, airway management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents with chronic tonsillitis characterized by congested anterior pillars and the presence of cheesy material on squeezing the tonsil. Enlarged jugulo-digastric lymph nodes are also noted. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tonsillectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroid therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation and reassessment in 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tonsillectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: Tonsillectomy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic tonsillitis characterized by congested anterior pillars, Irwin-Moore sign (exudation of cheesy material on squeezing tonsil), and enlarged jugulo-digastric lymph nodes is best managed with tonsillectomy, especially when symptoms are unresponsive to medical therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with fever, sore throat, difficulty swallowing, and earache. On examination, red and enlarged tonsils are observed. Yellowish spots are noted on the tonsil crypts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute tonsillitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peritonsillar abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonsillar carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute tonsillitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â B: Acute tonsillitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic tonsillitis: Chronic tonsillitis typically presents with persistent or recurrent inflammation of the tonsils over a prolonged period. While redness and enlargement of the tonsils may be present, the acute onset of symptoms such as fever and sore throat, along with the presence of yellowish spots on the tonsil crypts, suggests an acute rather than chronic process.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic tonsillitis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Peritonsillar abscess: Peritonsillar abscess presents with severe sore throat, difficulty swallowing, trismus, and a characteristic \&quot;hot potato\&quot; voice due to the accumulation of pus in the peritonsillar space. While acute tonsillitis can progress to peritonsillar abscess if left untreated, the presence of yellowish spots on the tonsil crypts suggests a milder form of acute inflammation rather than an abscess.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Peritonsillar abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tonsillar carcinoma : Tonsillar carcinoma typically presents with persistent symptoms such as sore throat, difficulty swallowing, earache, and possibly a painless neck mass. It is less likely in a young patient presenting with acute symptoms of tonsillitis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tonsillar carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute tonsillitis typically presents with sudden onset symptoms of fever, sore throat, difficulty swallowing, and earache, along with red and enlarged tonsils. Yellowish spots on the tonsil crypts may be indicative of follicular tonsillitis, with group A beta-hemolytic streptococcus being a common causative organism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with difficulty swallowing, inspiratory stridor, and cervical lymphadenopathy. Examination reveals a greyish-white pseudomembrane in the oropharynx that bleeds on removal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup (Acute laryngo-tracheo-bronchitis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal diphtheria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laryngeal diphtheria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â C. Laryngeal diphtheria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Croup (Acute laryngo-tracheo-bronchitis) presents with symptoms such as gradual onset fever, hoarseness, barking cough, inspiratory stridor, and intercostal recession. While cervical lymphadenopathy may be present in croup, the characteristic greyish-white pseudomembrane seen in diphtheria is not typical.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute epiglottitis is characterized by sudden onset high-grade fever, dyspnea, inspiratory stridor, and a red, swollen epiglottis visible on examination. While both acute epiglottitis and laryngeal diphtheria can cause airway obstruction, the presence of a greyish-white pseudomembrane is more suggestive of diphtheria.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Retropharyngeal abscess typically presents with symptoms such as fever, neck stiffness, dysphagia, and odynophagia. While airway obstruction can occur due to compression of the airway by the abscess, the characteristic pseudomembrane seen in diphtheria is not present in retropharyngeal abscess.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the clinical features of laryngeal diphtheria, including the formation of a greyish-white pseudomembrane in the oropharynx, cervical lymphadenopathy, and airway obstruction, and understand the appropriate management strategies for this condition, which include administration of diphtheria antitoxin, antibiotics, and airway maintenance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with nasal obstruction, mouth breathing, and snoring. On examination, the child exhibits a high arched palate, crowded teeth, and a pinched-up nose. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic rhinosinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoid hypertrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenoid hypertrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â C: Â Adenoid hypertrophy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic rhinosinusitis: Chronic rhinosinusitis typically presents with symptoms such as nasal congestion, facial pain, and postnasal drip, but it is less likely to cause mouth breathing, snoring, high arched palate, and crowded teeth, which are characteristic features of adenoid hypertrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chronic rhinosinusitis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tonsillitis: Tonsillitis primarily affects the palatine tonsils and presents with symptoms such as sore throat, fever, and difficulty swallowing. While tonsillitis can contribute to mouth breathing, it is less likely to cause snoring and the facial changes associated with adenoid hypertrophy&lt;/li&gt;&lt;li&gt;â€¢ Option B. Tonsillitis:&lt;/li&gt;&lt;li&gt;â€¢ Option. D. Nasal polyps: Nasal polyps are soft, noncancerous growths that develop in the lining of the nasal passages or sinuses. While they can cause nasal obstruction and mouth breathing, they are less likely to lead to snoring or the characteristic facial changes seen in adenoid hypertrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option. D. Nasal polyps:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenoid hypertrophy is characterized by nasal obstruction, mouth breathing, snoring, and associated facial changes such as a high arched palate, crowded teeth, and a pinched-up nose, known as adenoid facies. Diagnosis is confirmed by lateral X-ray of the nasopharynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with voice fatigue and painful phonation. Examination reveals a mouse-nibbled appearance of the vocal cords and a turban epiglottis. Biopsy confirms the diagnosis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal diphtheria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis of larynx&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tuberculosis of larynx&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Tuberculosis of larynx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vocal nodules typically present with hoarseness of voice and are characterized by bilateral, sessile lesions at the junction of the anterior 1/3rd and posterior 2/3rd of the vocal cords. While vocal nodules can cause voice fatigue, the characteristic findings described in the scenario, such as a mouse-nibbled appearance and turban epiglottis, are not consistent with vocal nodules.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute epiglottitis presents with sudden onset high-grade fever, dyspnea, and inspiratory stridor due to airway obstruction caused by a swollen epiglottis. While both acute epiglottitis and tuberculosis of the larynx can cause voice fatigue, the characteristic findings described in the scenario, such as a mouse-nibbled appearance and turban epiglottis, are not typical of acute epiglottitis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C . Laryngeal diphtheria is characterized by the formation of a greyish-white pseudomembrane in the oropharynx and larynx, which bleeds on removal. While cervical lymphadenopathy may be present, the characteristic findings described in the scenario, such as a mouse-nibbled appearance and turban epiglottis, are not consistent with laryngeal diphtheria.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&
