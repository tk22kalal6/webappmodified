  <script>
  function showTest(id) {
    document.querySelectorAll(".iframe-container").forEach(div => div.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.getElementById("dropdownMenu").style.display = "none";
    window.scrollTo(0, 0);
  }
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  document.addEventListener("click", function(event) {
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = "none";
    }
  });
  </script>

t;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phelps sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Handkerchief sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Handkerechief sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Handkerchief sign is diagnostic for CSF rhinorrhea , distinguishing it from regular nasal discharge by its inability to stiffen a handkerchief after drying. This occurs due to the lack of mucous components in the CSF fluid.&lt;/li&gt;&lt;li&gt;âž¤ Handkerchief sign&lt;/li&gt;&lt;li&gt;âž¤ CSF rhinorrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a part of hypopharynx:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postcricoid area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior pharyngeal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyriform fossa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paraglottic space&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Paraglottic space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Paraglottic space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hypopharynx consists of the postcricoid area , posterior pharyngeal wall , and pyriform fossa t;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3, B2, C4, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A2, B3, C1, D4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3, B2, C1, D4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A2, B3, C1, D4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zOjsBbm.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A2, B3, C1, D4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Abductor â€” 2. Posterior cricoarytenoid : The posterior cricoarytenoid is the only abductor of the vocal cords. It pulls the vocal cords apart, opening the glottis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Abductor â€” 2. Posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;â€¢ posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;â€¢ abductor&lt;/li&gt;&lt;li&gt;â€¢ Option B. Adductor â€” 3. Lateral cricoarytenoid : The lateral cricoarytenoid is the main adductor of the vocal cords, bringing them together and closing the glottis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Adductor â€” 3. Lateral cricoarytenoid&lt;/li&gt;&lt;li&gt;â€¢ lateral cricoarytenoid&lt;/li&gt;&lt;li&gt;â€¢ adductor&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tensor â€” 1. Cricothyroid : The cricothyroid muscle acts as the primary tensor of the vocal cords. It stretches and tenses the vocal cords to increase pitch.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tensor â€” 1. Cricothyroid&lt;/li&gt;&lt;li&gt;â€¢ cricothyroid&lt;/li&gt;&lt;li&gt;â€¢ tensor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Opener of laryngeal inlet â€” 4. Thyroepiglotticus : The thyroepiglotticus muscle helps to open the laryngeal inlet by pulling the epiglottis away from the laryngeal opening.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Opener of laryngeal inlet â€” 4. Thyroepiglotticus&lt;/li&gt;&lt;li&gt;â€¢ thyroepiglotticus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Posterior cricoarytenoid is the only abductor of the vocal cords. Lateral cricoarytenoid is an adductor , bringing the vocal cords together. Cricothyroid is a tensor , stretching the vocal cords to alter pitch. Thyroepiglotticus helps in opening the laryngeal inlet by manipulating the epiglottis.&lt;/li&gt;&lt;li&gt;âž¤ Posterior cricoarytenoid is the only abductor of the vocal cords.&lt;/li&gt;&lt;li&gt;âž¤ Posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;âž¤ only abductor&lt;/li&gt;&lt;li&gt;âž¤ Lateral cricoarytenoid is an adductor , bringing the vocal cords together.&lt;/li&gt;&lt;li&gt;âž¤ Lateral cricoarytenoid&lt;/li&gt;&lt;li&gt;âž¤ adductor&lt;/li&gt;&lt;li&gt;âž¤ Cricothyroid is a tensor , stretching the vocal cords to alter pitch.&lt;/li&gt;&lt;li&gt;âž¤ Cricothyroid&lt;/li&gt;&lt;li&gt;âž¤ tensor&lt;/li&gt;&lt;li&gt;âž¤ Thyroepiglotticus helps in opening the laryngeal inlet by manipulating the epiglottis.&lt;/li&gt;&lt;li&gt;âž¤ Thyroepiglotticus&lt;/li&gt;&lt;li&gt;âž¤ opening the laryngeal inlet&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2, B1, C3, D4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A1, B2, C4, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3, B4, C1, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B3, C2, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A2, B1, C3, D4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_boSpp6B.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A2, B1, C3, D4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Medialisation thyroplasty â€” 2. Unilateral VC palsy : This is a surgical procedure used to treat unilateral vocal cord palsy . By moving the paralyzed vocal cord medially, the voice and airway protection during swallowing can be improved.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Medialisation thyroplasty â€” 2. Unilateral VC palsy&lt;/li&gt;&lt;li&gt;â€¢ unilateral vocal cord palsy&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lateralisation thyroplasty â€” 1. Bilateral VC palsy : This procedure is used in cases of bilateral vocal cord palsy where both vocal cords are paralyzed in the midline. Lateralization helps to open the airway to prevent airway obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lateralisation thyroplasty â€” 1. Bilateral VC palsy&lt;/li&gt;&lt;li&gt;â€¢ bilateral vocal cord palsy&lt;/li&gt;&lt;li&gt;â€¢ Option C. Shortening thyroplasty â€” 3. Puberphonia : This procedure is used to treat puberphonia (a condition where males retain a high-pitched voice after puberty). Shortening the vocal cords lowers the pitch of the voice.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Shortening thyroplasty â€” 3. Puberphonia&lt;/li&gt;&lt;li&gt;â€¢ puberphonia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lengthening thyroplasty â€” 4. Androphonia : This procedure is used to treat androphonia (a deep, low-pitched voice in females). Lengthening the vocal cords raises the pitch of the voice.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lengthening thyroplasty â€” 4. Androphonia&lt;/li&gt;&lt;li&gt;â€¢ androphonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Medialisation thyroplasty is used for unilateral vocal cord palsy to improve vocal quality and prevent aspiration. Lateralisation thyroplasty is used for bilateral vocal cord palsy to open the airway. Shortening thyroplasty is used to correct puberphonia by lowering the pitch of the voice. Lengthening thyroplasty is used to correct androphonia by raising the pitch of the voice.&lt;/li&gt;&lt;li&gt;âž¤ Medialisation thyroplasty is used for unilateral vocal cord palsy to improve vocal quality and prevent aspiration.&lt;/li&gt;&lt;li&gt;âž¤ Medialisation thyroplasty&lt;/li&gt;&lt;li&gt;âž¤ unilateral vocal cord palsy&lt;/li&gt;&lt;li&gt;âž¤ Lateralisation thyroplasty is used for bilateral vocal cord palsy to open the airway.&lt;/li&gt;&lt;li&gt;âž¤ Lateralisation thyroplasty&lt;/li&gt;&lt;li&gt;âž¤ bilateral vocal cord palsy&lt;/li&gt;&lt;li&gt;âž¤ Shortening thyroplasty is used to correct puberphonia by lowering the pitch of the voice.&lt;/li&gt;&lt;li&gt;âž¤ Shortening thyroplasty&lt;/li&gt;&lt;li&gt;âž¤ puberphonia&lt;/li&gt;&lt;li&gt;âž¤ Lengthening thyroplasty is used to correct androphonia by raising the pitch of the voice.&lt;/li&gt;&lt;li&gt;âž¤ Lengthening thyroplasty&lt;/li&gt;&lt;li&gt;âž¤ androphonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal nodule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reinke oedema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vocal nodule&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/81.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vocal nodule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reinke&#x27;s edema involves the swelling of the vocal cords due to fluid accumulation in Reinke&#x27;s space, commonly seen in smokers and people who abuse their voice. It results in a characteristic hoarse and low-pitched voice .&lt;/li&gt;&lt;li&gt;âž¤ Reinke&#x27;s edema&lt;/li&gt;&lt;li&gt;âž¤ hoarse and low-pitched voice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X-ray of a supraglottic infective lesion is shown. Which of the following is false regarding the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expiratory stridor is seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breathing difficulty is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemophilus influenzae causes it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tripod sign is seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Expiratory stridor is seen&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/82.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Expiratory stridor is seen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In acute epiglottitis , inspiratory stridor is a hallmark, not expiratory stridor. The condition is often caused by Haemophilus influenzae type B , and patients present with breathing difficulty and may assume a tripod position to improve airflow.&lt;/li&gt;&lt;li&gt;âž¤ acute epiglottitis&lt;/li&gt;&lt;li&gt;âž¤ inspiratory stridor&lt;/li&gt;&lt;li&gt;âž¤ Haemophilus influenzae type B&lt;/li&gt;&lt;li&gt;âž¤ breathing difficulty&lt;/li&gt;&lt;li&gt;âž¤ tripod position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the vocal cord lesion shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reinkeâ€™s edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal papillomatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Laryngeal papillomatosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/83.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Laryngeal papillomatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngeal papillomatosis is characterized by multiple wart-like lesions on the vocal cords, caused by HPV infection, and can lead to hoarseness and airway obstruction. This condition differs from Reinkeâ€™s edema, malignancy, and tracheomalacia in terms of both presentation and etiology.&lt;/li&gt;&lt;li&gt;âž¤ Laryngeal papillomatosis&lt;/li&gt;&lt;li&gt;âž¤ multiple wart-like lesions&lt;/li&gt;&lt;li&gt;âž¤ HPV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fill the blanks in the table given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 cylindrical, 2 conical, 3 low lying, 4 high lying, 5 glottis, 6 subglottis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 conical, 2 cylindrical, 3 high lying, 4 low lying, 5 subglottis, 6 glottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 cylindrical, 2 conical, 3 high lying, 4 low lying, 5 glottis, 6 subglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 cylindrical, 2 conical, 3 low lying, 4 high lying, 5 subglottis, 6 glottis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 cylindrical, 2 conical, 3 low lying, 4 high lying, 5 glottis, 6 subglottis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LeDJmxR.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 cylindrical, 2 conical, 3 low lying, 4 high lying, 5 glottis, 6 subglottis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Luminal shape : Adult larynx : The adult larynx has a cylindrical shape. Infant larynx : The infant larynx has a conical shape, which contributes to the subglottis being the narrowest part in infants. Position : Adult larynx : The adult larynx is low lying , situated lower in the neck compared to infants. Infant larynx : The infant larynx is high lying , which helps in breathing and swallowing simultaneously in infants. Narrowest part : Adult larynx : The glottis (vocal cords) is the narrowest part in the adult larynx. Infant larynx : The subglottis is the narrowest part in infants, which is why conditions like subglottic stenosis are more concerning in infants.&lt;/li&gt;&lt;li&gt;â€¢ Luminal shape : Adult larynx : The adult larynx has a cylindrical shape. Infant larynx : The infant larynx has a conical shape, which contributes to the subglottis being the narrowest part in infants.&lt;/li&gt;&lt;li&gt;â€¢ Luminal shape&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx : The adult larynx has a cylindrical shape. Infant larynx : The infant larynx has a conical shape, which contributes to the subglottis being the narrowest part in infants.&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx : The adult larynx has a cylindrical shape.&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx&lt;/li&gt;&lt;li&gt;â€¢ cylindrical&lt;/li&gt;&lt;li&gt;â€¢ Infant larynx : The infant larynx has a conical shape, which contributes to the subglottis being the narrowest part in infants.&lt;/li&gt;&lt;li&gt;â€¢ Infant larynx&lt;/li&gt;&lt;li&gt;â€¢ conical&lt;/li&gt;&lt;li&gt;â€¢ subglottis&lt;/li&gt;&lt;li&gt;â€¢ Position : Adult larynx : The adult larynx is low lying , situated lower in the neck compared to infants. Infant larynx : The infant larynx is high lying , which helps in breathing and swallowing simultaneously in infants.&lt;/li&gt;&lt;li&gt;â€¢ Position&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx : The adult larynx is low lying , situated lower in the neck compared to infants. Infant larynx : The infant larynx is high lying , which helps in breathing and swallowing simultaneously in infants.&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx : The adult larynx is low lying , situated lower in the neck compared to infants.&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx&lt;/li&gt;&lt;li&gt;â€¢ low lying&lt;/li&gt;&lt;li&gt;â€¢ Infant larynx : The infant larynx is high lying , which helps in breathing and swallowing simultaneously in infants.&lt;/li&gt;&lt;li&gt;â€¢ Infant larynx&lt;/li&gt;&lt;li&gt;â€¢ high lying&lt;/li&gt;&lt;li&gt;â€¢ Narrowest part : Adult larynx : The glottis (vocal cords) is the narrowest part in the adult larynx. Infant larynx : The subglottis is the narrowest part in infants, which is why conditions like subglottic stenosis are more concerning in infants.&lt;/li&gt;&lt;li&gt;â€¢ Narrowest part&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx : The glottis (vocal cords) is the narrowest part in the adult larynx. Infant larynx : The subglottis is the narrowest part in infants, which is why conditions like subglottic stenosis are more concerning in infants.&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx : The glottis (vocal cords) is the narrowest part in the adult larynx.&lt;/li&gt;&lt;li&gt;â€¢ Adult larynx&lt;/li&gt;&lt;li&gt;â€¢ glottis&lt;/li&gt;&lt;li&gt;â€¢ Infant larynx : The subglottis is the narrowest part in infants, which is why conditions like subglottic stenosis are more concerning in infants.&lt;/li&gt;&lt;li&gt;â€¢ Infant larynx&lt;/li&gt;&lt;li&gt;â€¢ subglottis&lt;/li&gt;&lt;li&gt;â€¢ subglottic stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The infant larynx differs from the adult larynx in its shape (conical vs cylindrical), position (high vs low lying), and the narrowest part (subglottis vs glottis). These differences are important in understanding pediatric airway management and pathologies.&lt;/li&gt;&lt;li&gt;âž¤ infant larynx&lt;/li&gt;&lt;li&gt;âž¤ adult larynx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following diagram shows internal auditory canal. Which nerve lies anteroinferiorly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve concerned with hearing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve concerned with horizontal linear acceleration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve concerned with vertical linear acceleration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve concerned with stapedial reflex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nerve concerned with hearing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/21/whatsapp-image-2023-10-21-at-25236-pm.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Nerve concerned with hearing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presented with unilateral hearing loss. Oto-endoscopic picture is shown below. Rinne was negative and weber lateralised to the same ear. Clinically next structure to be observed in the patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/1001.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In an older patient presenting with unilateral conductive hearing loss, it is crucial to consider nasopharyngeal carcinoma as a possible underlying cause, particularly if the clinical picture includes tympanic membrane changes suggestive of Eustachian tube obstruction. In such cases, nasopharyngeal visualization, typically using nasopharyngoscopy, is an essential next step to identify any masses or obstructions affecting the Eustachian tube.&lt;/li&gt;&lt;li&gt;âž¤ nasopharyngeal carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the true one among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sampter triad â€“ Asthma, Nasal polyposis (ethmoidal), bronchiectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener syndrome â€“ recurrent sinusitis, pleural effusion, infertility due to azoospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Young syndrome â€“ recurrent sinusitis, bronchiectasis, infertility due to azoospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gradenigoâ€™s triad â€“ retro-orbital pain, diplopia, ear discharge&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gradenigoâ€™s triad â€“ retro-orbital pain, diplopia, ear discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gradenigoâ€™s triad â€“ retro-orbital pain, diplopia, ear discharge&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Gradenigoâ€™s triad consists of retro-orbital pain, diplopia, and ear discharge , which are indicative of petrositis involving both the trigeminal and abducens nerves, as well as chronic ear disease.&lt;/li&gt;&lt;li&gt;âž¤ Gradenigoâ€™s triad&lt;/li&gt;&lt;li&gt;âž¤ retro-orbital pain, diplopia, and ear discharge&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Surgical widening of cartilaginous part of EAC is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meatoplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Meatoplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Meatoplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Meatoplasty is the surgical procedure performed to widen the cartilaginous part of the external auditory canal . Other terms like myringoplasty, otoplasty, and tympanoplasty refer to different parts of the ear (eardrum, pinna, and middle ear, respectively).Bottom of Form&lt;/li&gt;&lt;li&gt;âž¤ Meatoplasty&lt;/li&gt;&lt;li&gt;âž¤ external auditory canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fetus starts hearing by what time in intrauterine life:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14 wks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 wks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;32 wks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;36 wks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20 wks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20 wks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The fetus starts hearing sounds around 20 weeks of gestation, as the auditory system becomes functional at this time.&lt;/li&gt;&lt;li&gt;âž¤ 20 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is seen in longitudinal temporal bone fracture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemotympanum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemotympanum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hemotympanum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a longitudinal temporal bone fracture , the middle ear is affected, leading to hemotympanum and conductive hearing loss. In contrast, sensorineural hearing loss and vertigo are typically associated with transverse temporal bone fractures that involve the inner ear.&lt;/li&gt;&lt;li&gt;âž¤ longitudinal temporal bone fracture&lt;/li&gt;&lt;li&gt;âž¤ middle ear&lt;/li&gt;&lt;li&gt;âž¤ hemotympanum&lt;/li&gt;&lt;li&gt;âž¤ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ vertigo&lt;/li&gt;&lt;li&gt;âž¤ transverse temporal bone fractures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common organism that causes fungal sinusitis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus niger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aspergillus fumigatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aspergillus fumigatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus fumigatus is the most common organism responsible for fungal sinusitis , particularly in non-invasive cases. Mucor may cause more severe invasive fungal infections but is less common in routine fungal sinusitis cases.&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus fumigatus&lt;/li&gt;&lt;li&gt;âž¤ most common organism&lt;/li&gt;&lt;li&gt;âž¤ fungal sinusitis&lt;/li&gt;&lt;li&gt;âž¤ Mucor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A4, B2, C3, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B4, C1, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4, B2, C1, D3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A2, B4, C3, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A4, B2, C1, D3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-06%20094856.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A4, B2, C1, D3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A4, B2, C1, D3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pre-auricular sinus is a congenital anomaly that presents as a small pit or opening near the external ear. Which of the following statements about pre-auricular sinuses is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-auricular sinuses are most commonly found on the left side of the face.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-auricular sinuses are always bilateral.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre-auricular sinuses are a result of acquired infections.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-auricular sinuses may be associated with other congenital abnormalities.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pre-auricular sinuses may be associated with other congenital abnormalities.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pre-auricular sinuses may be associated with other congenital abnormalities.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pre-auricular sinuses are congenital anomalies that may be associated with other developmental abnormalities, particularly those involving the first and second pharyngeal arches. They may require treatment if infected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with itching and discomfort in his right ear for the past week. He also complains of mild hearing loss. On examination, the ear canal appears erythematous with white, fluffy material. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Otomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Otomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otomycosis is a fungal infection of the external auditory canal, often presenting with itching, mild discomfort, and characteristic white, fluffy material in the ear canal. It is important to recognize these signs for proper diagnosis and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is characterized by an invasive infection of the external ear canal, commonly seen in immunocompromised individuals, and has the potential to spread to the skull base and surrounding structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant otitis externa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malignant otitis externa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Malignant otitis externa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa is a serious and invasive infection of the external auditory canal, especially common in immunocompromised individuals, with potential to invade the skull base.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding ear wax is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ear wax, also known as cerumen, is produced by the olfactory glands in the nose.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excessive ear wax production is associated with a higher risk of ear infections.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerumen impaction is commonly characterized by hearing loss and earache.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotton swabs are recommended for routine cleaning of the ear canal.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerumen impaction is commonly characterized by hearing loss and earache.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cerumen impaction is commonly characterized by hearing loss and earache.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cerumen impaction can cause hearing loss and discomfort due to the blockage of the ear canal. Routine cleaning of the ear canal with cotton swabs is not advised, as it can worsen wax impaction and potentially damage the ear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct sequence of auditory pathway:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear nucleus Ã  olivary complex medial Ã  lateral geniculate body Ã  inferior colliculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear nucleus Ã  olivary complex inferior Ã  lateral lemniscus Ã  inferior geniculate body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochlear nucleus Ã  olivary complex superior Ã  lateral lemniscus Ã  inferior colliculus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear nucleus Ã  olivary complex lateral Ã  medial geniculate body Ã  auditory cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cochlear nucleus Ã  olivary complex superior Ã  lateral lemniscus Ã  inferior colliculus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cochlear necleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The auditory pathway involves a sequence of structures that relay sound information from the cochlea to the auditory cortex, including the cochlear nucleus, superior olivary complex, lateral lemniscus, inferior colliculus, and medial geniculate body.&lt;/li&gt;&lt;li&gt;âž¤ Cochlear necleus Ã  olivary complex superior Ã  lateral lemniscus Ã  inferior colliculus&lt;/li&gt;&lt;li&gt;âž¤ Cochlear necleus Ã  olivary complex superior Ã  lateral lemniscus Ã  inferior colliculus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the true statements on Rinne tuning fork test? Positive means patient is having sensorineural hearing loss Negative means conductive deafness Bone conduction is more than air conduction in case of conductive loss Positive means there is no hearing loss Air conduction is more than bone conduction in case of conductive loss&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1,2,3,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is a part of ethmoid bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle turbinate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasal bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior spine on septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle turbinate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Middle turbinate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The middle turbinate is a part of the ethmoid bone , which plays a significant role in forming parts of the nasal cavity and the orbit.&lt;/li&gt;&lt;li&gt;âž¤ middle turbinate&lt;/li&gt;&lt;li&gt;âž¤ ethmoid bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laryngeal paralysis â€“ true statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord lies in cadaveric position in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both vocal cords lie in full abduction in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kashima procedure is done in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In bilateral recurrent laryngeal nerve palsy , the vocal cords lie in the paramedian position, causing airway obstruction that may require an emergency tracheostomy to secure the airway. Unilateral recurrent laryngeal nerve palsy results in a vocal cord resting in the paramedian position, and the Kashima procedure is used to treat bilateral vocal cord paralysis by increasing the airway opening.&lt;/li&gt;&lt;li&gt;âž¤ bilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ Unilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ Kashima procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hot potato voice is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritonsillar abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parapharyngeal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peritonsillar abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Peritonsillar abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hot potato voice is primarily a feature of peritonsillar abscess , resulting from the swelling and restricted movement in the oral cavity and pharyngeal structures.&lt;/li&gt;&lt;li&gt;âž¤ hot potato voice&lt;/li&gt;&lt;li&gt;âž¤ peritonsillar abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought to an ENT consultant. Antenatal history showed that the mother had TORCH infection. Perinatal history revealed that the child was born at 32 weeks of gestational age with only 1.5kg body weight. Immediately after that, he had severe respiratory distress and was kept on a ventilator in an ICU for continuous 5 days. He was also aï¬€ected with pathological jaundice. On otoscopy, the external auditory canal and tympanic membrane were found to be normal. Impedance audiometry showed A type of curve. What next investigations would you prefer to advice  ethmoid drains into middle meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Maxillary, frontal, and anterior ethmoid sinuses drain into the middle meatus, while posterior ethmoid drains into the superior meatus.&lt;/li&gt;&lt;li&gt;âž¤ Maxillary, frontal, and anterior ethmoid sinuses drain into the middle meatus, while posterior ethmoid drains into the superior meatus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female came with complaints of hardness of hearing in right ear which was gradually progressive. On examination, tympanic membrane was intact but slight haziness was noticed. Rinne was negative on right side and weber lateralised to the right ear. A pure tone audiometry was advised. Which of the following audiogram belongs to the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of otosclerosis or other causes of conductive hearing loss , pure tone audiometry typically shows a gap between air conduction and bone conduction thresholds, with bone c ircular Canal Dehiscence Syndrome and Meniereâ€™s disease due to their impact on the vestibular system&#x27;s sensitivity to sound vibrations.&lt;/li&gt;&lt;li&gt;âž¤ Tullio phenomenon&lt;/li&gt;&lt;li&gt;âž¤ Superior Semicircular Canal Dehiscence Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2, B3, C4, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3, B2, C1, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A2, B3, C1, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3, B2, C4, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A2, B3, C4, D1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HMJuGJm.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A2, B3, C4, D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For acoustic neuroma , the diagnostic test is contrast MRI ; for Meniereâ€™s disease , itâ€™s electrocochleography ; for chronic rhinosinusitis , itâ€™s CT nose and PNS ; and for chronic suppurative otitis media , itâ€™s HRCT temporal bone .Bottom of Form&lt;/li&gt;&lt;li&gt;âž¤ acoustic neuroma&lt;/li&gt;&lt;li&gt;âž¤ contrast MRI&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ electrocochleography&lt;/li&gt;&lt;li&gt;âž¤ chronic rhinosinusitis&lt;/li&gt;&lt;li&gt;âž¤ CT nose and PNS&lt;/li&gt;&lt;li&gt;âž¤ chronic suppurative otitis media&lt;/li&gt;&lt;li&gt;âž¤ HRCT temporal bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is a feature of cochlear lesion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recruitment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roll over phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absent stapedial reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal BERA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recruitment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Recruitment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recruitment is a characteristic of cochlear lesions , involving abnormal loudness growth, while other phenomena like the rollover phenomenon , absent stapedial reflex , and abnormal BERA are indicative of retrocochlear lesions .&lt;/li&gt;&lt;li&gt;âž¤ Recruitment&lt;/li&gt;&lt;li&gt;âž¤ cochlear lesions&lt;/li&gt;&lt;li&gt;âž¤ rollover phenomenon&lt;/li&gt;&lt;li&gt;âž¤ absent stapedial reflex&lt;/li&gt;&lt;li&gt;âž¤ abnormal BERA&lt;/li&gt;&lt;li&gt;âž¤ retrocochlear lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structural anomaly in the CT scan image of a patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ground lamella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agger nasi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/57.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Concha bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa is an anatomical variation where the middle turbinate is pneumatized. It can contribute to nasal obstruction and is a common finding on CT imaging of the sinuses.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A3, B4, C1, D2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B1, C4, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B3, C2, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A3, B4, C1, D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PfwklhO.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A3, B4, C1, D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Correct option: A. A3, B4, C1, D2 Bottom of Form&lt;/li&gt;&lt;li&gt;âž¤ Correct option: A. A3, B4, C1, D2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Temperatures used in bithermal caloric test (in degree Celsius):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 and 44&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;37 and 44&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 and 37&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 30 and 44&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 30 and 44&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the bithermal caloric test , the standard temperatures used are 30Â°C (cold) and 44Â°C (warm) to assess vestibular function by inducing nystagmus.&lt;/li&gt;&lt;li&gt;âž¤ bithermal caloric test&lt;/li&gt;&lt;li&gt;âž¤ 30Â°C (cold)&lt;/li&gt;&lt;li&gt;âž¤ 44Â°C (warm)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following figure shows blood supply of lateral wall of nose. Which numbered artery is called as artery of epistaxis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/61.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sphenopalatine artery (labeled as 3 in the diagram) is the primary artery involved in severe posterior nosebleeds, making it known as the \&quot;artery of epistaxis.\&quot; It is located at the posterior end of the lateral nasal wall.&lt;/li&gt;&lt;li&gt;âž¤ sphenopalatine artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following diagrams show which procedure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal bone reduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septopalsty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submucous resection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nasal bone reduction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/62.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nasal bone reduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The images depict nasal bone reduction , where the nasal bones are realigned after a fracture using instruments such as Walsham and Asch forceps . This procedure is typically performed after nasal fractures to restore the nasal structure.&lt;/li&gt;&lt;li&gt;âž¤ nasal bone reduction&lt;/li&gt;&lt;li&gt;âž¤ Walsham and Asch forceps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young adult presents with a deformed nose after falling from a ladder. The CT scan shows a displaced nasal fracture. What is the ideal time to reduce the fracture in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Within 12 hours following the injury.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-7 days following injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 2 weeks of injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 4 weeks of injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5-7 days following injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5-7 days following injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For nasal fractures, it is recommended to wait 5-7 days after the injury to allow swelling to subside before performing nasal bone reduction. This ensures a better outcome in terms of bone realignment and healing.&lt;/li&gt;&lt;li&gt;âž¤ 5-7 days&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false with respect to the Little&#x27;s area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keisselbach&#x27;s plexus is present in the Little&#x27;s area.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is situated at the antero-inferior part of the nasal septum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common site for epistaxis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anastomoses of 5 major arteries occur here.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anastomoses of 5 major arteries occur here.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anastomoses of 5 major arteries occur here.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Little&#x27;s area (Keisselbach&#x27;s plexus) is located in the antero-inferior part of the nasal septum and is the most common site for epistaxis. It is formed by the anastomosis of four major arteries , not five.&lt;/li&gt;&lt;li&gt;âž¤ Little&#x27;s area&lt;/li&gt;&lt;li&gt;âž¤ antero-inferior part of the nasal septum&lt;/li&gt;&lt;li&gt;âž¤ four major arteries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A housewife presents with complaints of a blocked nose, loss of smell, and dry, greenish crusty nasal discharge. On examination, nasal cavities appear roomy and turbinates are atrophied. Which of the following surgeries can be done on this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Submucous resection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young&#x27;s operation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vidian neurectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Young&#x27;s operation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Youngâ€™s operation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of atrophic rhinitis , where there is roomy nasal cavities, atrophied turbinates , and crusty nasal discharge , Youngâ€™s operation can be performed to help heal the nasal mucosa and reduce crusting by temporarily closing the nostrils.&lt;/li&gt;&lt;li&gt;âž¤ atrophic rhinitis&lt;/li&gt;&lt;li&gt;âž¤ roomy nasal cavities, atrophied turbinates&lt;/li&gt;&lt;li&gt;âž¤ crusty nasal discharge&lt;/li&gt;&lt;li&gt;âž¤ Youngâ€™s operation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vidian neurectomy is done for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal polyposis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vasomotor rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vasomotor rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vidian neurectomy is performed for vasomotor rhinitis , which is characterized by nasal congestion and rhinorrhea triggered by non-allergic stimuli. It involves severing the vidian nerve to reduce autonomic input to the nasal mucosa, thus decreasing the symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Vidian neurectomy&lt;/li&gt;&lt;li&gt;âž¤ vasomotor rhinitis&lt;/li&gt;&lt;li&gt;âž¤ vidian nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Crusting in the nasal cavity is seen in all of the following conditions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhinitis sicca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allergic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Allergic rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Crusting in the nasal cavity is seen in conditions like atrophic rhinitis , rhinitis sicca , and rhinoscleroma , but not in allergic rhinitis , which presents with inflammatory symptoms like itching, sneezing, and watery rhinorrhea, without crusting.&lt;/li&gt;&lt;li&gt;âž¤ Crusting&lt;/li&gt;&lt;li&gt;âž¤ atrophic rhinitis&lt;/li&gt;&lt;li&gt;âž¤ rhinitis sicca&lt;/li&gt;&lt;li&gt;âž¤ rhinoscleroma&lt;/li&gt;&lt;li&gt;âž¤ not in allergic rhinitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inverted papilloma â€“ false statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common site is medial wall of nose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treatment of choice is medial maxillectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Investigation of choice is CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most commonly seen in 50-70 year males&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Most common site is medial wall of nose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Most common site is medial wall of nose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma typically originates from the lateral wall of the nose , not the medial wall. It is frequently seen in males aged 50-70 , with medial maxillectomy being the treatment of choice and CT scan being the best investigation for assessing the tumor&#x27;s extent.&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma&lt;/li&gt;&lt;li&gt;âž¤ lateral wall of the nose&lt;/li&gt;&lt;li&gt;âž¤ males aged 50-70&lt;/li&gt;&lt;li&gt;âž¤ medial maxillectomy&lt;/li&gt;&lt;li&gt;âž¤ CT scan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with post traumatic facial nerve palsy has presented with absent taste sensation on anterior 2/3 rd part of his tongue. His stapedial reflex was checked and it was absent. Schirmerâ€™s test for lacrimation was done and it was negative.i.e., lacrimation was normal. Most probable site of facial nerve lesion could be at&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translabyrinthine portion (the portion of facial nerve lying at the level of inner ear)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the parotid substance where it divides into its 5 terminal branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Horizontal portion of facial nerve on the medial wall of middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Facial nerve lesions can affect different functions depending on their location along the nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False regarding inverted papilloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tissue grows into the stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common site superior meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Also called as ringertz tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs most commonly in males&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most common site superior meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most common site superior meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma is a benign but locally aggressive tumor that most commonly arises from the lateral wall of the nasal cavity, specifically in the region of the middle meatus. It is important to remember that its growth pattern involves inversion into the stroma, which distinguishes it from other papillomas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Irwin-moore sign is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exudation of cheesy material on squeezing tonsil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seen in chronic tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both a and b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The Irwin-Moore sign refers to the exudation of cheesy material (also known as caseous material) from the crypts of the tonsil when it is squeezed. This sign is typically observed in chronic tonsillitis , where the crypts of the tonsils become inflamed and collect debris, leading to the characteristic discharge when pressure is applied.&lt;/li&gt;&lt;li&gt;â€¢ Irwin-Moore sign&lt;/li&gt;&lt;li&gt;â€¢ exudation of cheesy material&lt;/li&gt;&lt;li&gt;â€¢ chronic tonsillitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Irwin-Moore sign is a clinical feature seen in chronic tonsillitis, characterized by the exudation of caseous material when the tonsil is squeezed, indicating chronic inflammation and debris accumulation in the tonsillar crypts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant can simultaneously suck the milk as well as breathe at the same time due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-lying larynx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conical shaped larynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flaccid cartilages of larynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High-lying larynx&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) High-lying larynx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In infants, the high position of the larynx allows simultaneous breathing and sucking by enabling the airway to remain open while feeding, ensuring that the milk passes safely into the esophagus without obstructing the airway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presented to ENT clinic with complaint of profuse epistaxis that is difficult to control. Most probable suspected diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign body trauma in nose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding polypus on septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Juvenile nasopharyngeal angiofibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Juvenile nasopharyngeal angiofibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma (JNA) should be suspected in adolescent males who present with profuse epistaxis, as it is the most common benign tumor in this age group and is highly vascular, making the bleeding difficult to control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kornerâ€™s septum lies in between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Petrous and squamous parts of temporal bone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous and tympanic parts of temporal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanic and petrous parts of temporal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doesnâ€™t lie in temporal bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Petrous and squamous parts of temporal bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Petrous and squamous parts of temporal bone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ KÃ¶rnerâ€™s septum is located between the petrous and squamous parts of the temporal bone , often encountered during mastoid surgeries.&lt;/li&gt;&lt;li&gt;âž¤ KÃ¶rnerâ€™s septum&lt;/li&gt;&lt;li&gt;âž¤ petrous&lt;/li&gt;&lt;li&gt;âž¤ squamous parts of the temporal bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Crus commune is formed by the union of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior and Posterior semicircular canals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior and Lateral semicircula
