quot;text&quot;: &quot;Autoimmune-mediated damage to the sigmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hematogenous spread from systemic bacteremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retrograde thrombophlebitis through emissary veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Retrograde thrombophlebitis through emissary veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sigmoid sinus thrombosis typically results from retrograde thrombophlebitis through emissary veins due to adjacent mastoiditis, leading to fever, headache, mastoid tenderness, and intracranial complications.&lt;/li&gt;&lt;li&gt;âž¤ retrograde thrombophlebitis through emissary veins due to adjacent mastoiditis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the below image, structures of the inner ear labeled as 1, 2, and 3 are affected by specific ototoxic drugs. Which of the following options correctly matches the drug with the structure it primarily damages?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1. Cisplatin, 2. Furosemide, 3. Gentamicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1. Neomycin, 2. Quinine, 3. Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1. Dihydrostreptomycin, 2. Chloroquine, 3. Kanamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 1 and 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both 1 and 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2PkqIys.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ototoxicity commonly affects both cochlear and strial structures, with drugs like cisplatin targeting cochlear hair cells and furosemide affecting the stria vascularis.&lt;/li&gt;&lt;li&gt;âž¤ cisplatin targeting cochlear hair cells&lt;/li&gt;&lt;li&gt;âž¤ furosemide affecting the stria vascularis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient presents with decreased hearing in all frequencies. Examination reveals involvement of inner ear. Which of the following structure could be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Round window&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stria vascularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oval window&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helicotrema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stria vascularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stria vascularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The stria vascularis lies near the basilar membrane and maintains the ionic composition of endolymph, which is essential for cochlear function and sound transmission.&lt;/li&gt;&lt;li&gt;âž¤ stria vascularis lies near the basilar membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what gestational week does the development of the cochlea begin, and when is it completed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A. Begins in the 6th week, completes in the 28th week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B. Begins in the 3rd week, completes in the 20th week&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C. Begins in the 8th week, completes in the 30th week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D. Begins in the 3rd week, completes in the 26th week&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B. Begins in the 3rd week, completes in the 20th week&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6VRAjtb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A (Incorrect): The 6th week corresponds to the beginning of pinna development, not cochlea. Completion at 28th week is incorrect for cochlea tooâ€”it finishes much earlier. Option C (Incorrect): The 8th week is the start of meatus development, and the 30th week marks the end of middle ear developmentâ€”not cochlea. Option D (Incorrect): While the start (3rd week) is correct, completion by 26th week is inaccurate. The cochlea finishes forming by the 20th week .&lt;/li&gt;&lt;li&gt;â€¢ Option A (Incorrect): The 6th week corresponds to the beginning of pinna development, not cochlea. Completion at 28th week is incorrect for cochlea tooâ€”it finishes much earlier.&lt;/li&gt;&lt;li&gt;â€¢ Option A (Incorrect): The 6th week corresponds to the beginning of pinna development, not cochlea. Completion at 28th week is incorrect for cochlea tooâ€”it finishes much earlier.&lt;/li&gt;&lt;li&gt;â€¢ Option A (Incorrect):&lt;/li&gt;&lt;li&gt;â€¢ pinna&lt;/li&gt;&lt;li&gt;â€¢ Option C (Incorrect): The 8th week is the start of meatus development, and the 30th week marks the end of middle ear developmentâ€”not cochlea.&lt;/li&gt;&lt;li&gt;â€¢ Option C (Incorrect): The 8th week is the start of meatus development, and the 30th week marks the end of middle ear developmentâ€”not cochlea.&lt;/li&gt;&lt;li&gt;â€¢ Option C (Incorrect):&lt;/li&gt;&lt;li&gt;â€¢ 8th week&lt;/li&gt;&lt;li&gt;â€¢ meatus&lt;/li&gt;&lt;li&gt;â€¢ 30th week&lt;/li&gt;&lt;li&gt;â€¢ middle ear&lt;/li&gt;&lt;li&gt;â€¢ Option D (Incorrect): While the start (3rd week) is correct, completion by 26th week is inaccurate. The cochlea finishes forming by the 20th week .&lt;/li&gt;&lt;li&gt;â€¢ Option D (Incorrect): While the start (3rd week) is correct, completion by 26th week is inaccurate. The cochlea finishes forming by the 20th week .&lt;/li&gt;&lt;li&gt;â€¢ Option D (Incorrect):&lt;/li&gt;&lt;li&gt;â€¢ completion by 26th week&lt;/li&gt;&lt;li&gt;â€¢ 20th week&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following structures in the sequence of the auditory pathway: Cochlear nucleus Spiral ganglion Superior olivary nucleus Inferior colliculus Medial geniculate body&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2-3-4-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-4-3-2-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-1-3-4-5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3-4-5-1-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2-1-3-4-5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2-1-3-4-5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The auditory pathway follows the sequence: Spiral ganglion â†’ Cochlear nucleus â†’ Superior olivary nucleus â†’ Inferior colliculus â†’ Medial geniculate body, facilitating the processing and localization of sound.&lt;/li&gt;&lt;li&gt;âž¤ Spiral ganglion â†’ Cochlear nucleus â†’ Superior olivary nucleus â†’ Inferior colliculus â†’ Medial geniculate body,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with progressive hearing loss and tinnitus in his right ear. Neurological examination reveals reduced corneal reflex on the right side. Audiometry shows asymmetric hearing loss, and brainstem auditory evoked response (ABR) is performed. Which of the following findings would most likely indicate a retrocochlear lesion, such as an acoustic neuroma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged wave I latency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolonged interwave latency between wave I and wave V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of wave III only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced amplitude of all waves bilaterally&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prolonged interwave latency between wave I and wave V&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prolonged interwave latency between wave I and wave V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In brainstem auditory evoked response (ABR), prolonged interwave latency between wave I and wave V is a key finding in retrocochlear pathology, such as acoustic neuroma.&lt;/li&gt;&lt;li&gt;âž¤ prolonged interwave latency between wave I and wave V is a key finding in retrocochlear pathology, such as acoustic neuroma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient was advised following test which showed that the SP/AP ratio is found to be greater than 30%, as shown in the graph. Which of the following audiometry is ossibly related to the same patient ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sPFA58w.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MÃ©niÃ¨re&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An elevated SP/AP ratio (&amp;gt;30%) on electrocochleography is indicative of MÃ©niÃ¨re&#x27;s disease, a condition characterized by endolymphatic hydrops, episodic vertigo, fluctuating hearing loss, and tinnitus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with post traumatic facial nerve palsy has presented with absent taste sensation on anterior 2/3 rd part of his tongue. His stapedial reflex was checked and it was absent. Schirmerâ€™s test for lacrimation was done and it was negative .i.e., lacrimation was normal. Most probable site of facial nerve lesion could be at&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translabyrinthine portion (the portion of facial nerve lying at the level of inner ear)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the parotid substance where it divides into its 5 terminal branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Horizontal portion of the facial nerve on the medial wall of the middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lesion in the horizontal portion of the facial nerve on the medial wall of the middle ear causes loss of taste (via chorda tympani) and absent stapedial reflex (via nerve to stapedius), while preserving lacrimation (greater petrosal nerve exits proximal to this site).&lt;/li&gt;&lt;li&gt;âž¤ horizontal portion of the facial nerve on the medial wall of the middle ear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is known to cause conductive hearing loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MÃ©niÃ¨reâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior semicircular canal dehiscence syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superior semicircular canal dehiscence syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Superior semicircular canal dehiscence syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome is a rare condition that can cause conductive hearing loss , unlike most other inner ear disorders that lead to sensorineural hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tullio phenomenon (sound-induced vertigo) can be seen in all of the following conditions except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MÃ©niÃ¨reâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior semicircular canal dehiscence syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perilymph fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Otosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Otosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tullio phenomenon (sound-induced vertigo) is seen in MÃ©niÃ¨reâ€™s disease, superior semicircular canal dehiscence syndrome, and perilymph fistula, but not in otosclerosis, as the latter primarily affects the ossicular chain without involving the vestibular system.&lt;/li&gt;&lt;li&gt;âž¤ MÃ©niÃ¨reâ€™s disease, superior semicircular canal dehiscence syndrome, and perilymph fistula,&lt;/li&gt;&lt;li&gt;âž¤ otosclerosis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why is sialolithiasis most commonly observed in the submandibular gland?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stensonâ€™s duct travels up against gravity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secretions of the submandibular gland are thicker than those of other salivary glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secretions of the submandibular gland are thicker than those of other salivary glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Secretions of the submandibular gland are thicker than those of other salivary glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis is most common in the submandibular gland due to its thicker mucous secretions, which are more prone to stagnation and stone formation.&lt;/li&gt;&lt;li&gt;âž¤ submandibular gland due to its thicker mucous secretions, which are more prone to stagnation and stone formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Irwin-Moore sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exudation of cheesy material on squeezing the tonsil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seen in chronic tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Irwin-Moore sign is defined as the exudation of cheesy material on squeezing the tonsil and is a diagnostic feature of chronic tonsillitis.&lt;/li&gt;&lt;li&gt;âž¤ Irwin-Moore sign&lt;/li&gt;&lt;li&gt;âž¤ exudation of cheesy material on squeezing the tonsil&lt;/li&gt;&lt;li&gt;âž¤ chronic tonsillitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 year old male presented with unilateral hardness of hearing and ear block sensation. Rinne was negative on affected side. Cone of light was absent and handle of malleus was foreshortened. On impedance audiometry, which of the following type of curve is most likely to appear ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type C curve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Type C curve on impedance audiometry suggests negative middle ear pressure caused by eustachian tube dysfunction, leading to conductive hearing loss and associated findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a true statement regarding laryngeal paralysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord lies in the median position in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both vocal cords lie in the cadaveric position in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Askew position of the glottis is seen in unilateral superior laryngeal nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kashima procedure is done in bilateral superior laryngeal nerve palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Askew position of the glottis is seen in unilateral superior laryngeal nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Askew position of the glottis is seen in unilateral superior laryngeal nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In unilateral superior laryngeal nerve palsy, the glottis assumes an \&quot;askew\&quot; position due to asymmetric tension on the vocal cords caused by paralysis of the cricothyroid muscle.&lt;/li&gt;&lt;li&gt;âž¤ unilateral superior laryngeal nerve palsy, the glottis assumes an \&quot;askew\&quot; position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought to an ENT consultant. Antenatal history revealed TORCH infection in the mother. The child was born at 32 weeks of gestation with a birth weight of 1.5 kg, required 5 days of ventilation due to respiratory distress, and had pathological jaundice. On otoscopy, the external auditory canal and tympanic membrane appeared normal, and impedance audiometry showed a Type A curve. What is the first investigation you would advise for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoacoustic emissions (OAE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brainstem evoked response audiometry (BERA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pure tone audiometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brainstem evoked response audiometry (BERA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ In high-risk neonates (e.g., NICU stay â‰¥5 days, TORCH infection, hyperbilirubinemia), the first screening test for hearing loss should be Automated ABR (AABR), as it can detect both cochlear and retrocochlear pathologies, including auditory neuropathy.&lt;/li&gt;&lt;li&gt;âž¤ In high-risk neonates (e.g., NICU stay â‰¥5 days, TORCH infection, hyperbilirubinemia), the first screening test for hearing loss should be Automated ABR (AABR), as it can detect both cochlear and retrocochlear pathologies, including auditory neuropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the drainage of the paranasal sinuses, which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary sinus drains into the inferior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior ethmoid air cells drain into the superior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior ethmoid air cells drain into the sphenoethmoidal recess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are false&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand the correct drainage pathways of the paranasal sinuses:&lt;/li&gt;&lt;li&gt;âž¤ Maxillary sinus drains into the middle meatus . Anterior ethmoid air cells drain into the middle meatus . Posterior ethmoid air cells drain into the superior meatus . Sphenoid sinus drains into the sphenoethmoidal recess .&lt;/li&gt;&lt;li&gt;âž¤ Maxillary sinus drains into the middle meatus .&lt;/li&gt;&lt;li&gt;âž¤ Maxillary sinus&lt;/li&gt;&lt;li&gt;âž¤ middle meatus&lt;/li&gt;&lt;li&gt;âž¤ Anterior ethmoid air cells drain into the middle meatus .&lt;/li&gt;&lt;li&gt;âž¤ Anterior ethmoid air cells&lt;/li&gt;&lt;li&gt;âž¤ middle meatus&lt;/li&gt;&lt;li&gt;âž¤ Posterior ethmoid air cells drain into the superior meatus .&lt;/li&gt;&lt;li&gt;âž¤ Posterior ethmoid air cells&lt;/li&gt;&lt;li&gt;âž¤ superior meatus&lt;/li&gt;&lt;li&gt;âž¤ Sphenoid sinus drains into the sphenoethmoidal recess .&lt;/li&gt;&lt;li&gt;âž¤ Sphenoid sinus&lt;/li&gt;&lt;li&gt;âž¤ sphenoethmoidal recess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with complaints of progressive hearing loss in the right ear. On examination, the tympanic membrane is intact, but a slight haziness is noted. Rinne&#x27;s test is negative on the right side, and Weber&#x27;s test lateralizes to the right ear. Pure tone audiometry is performed. Which of the following audiograms corresponds to the findings in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IOmWFTX.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with unilateral conductive hearing loss , pure tone audiometry will demonstrate an air-bone gap in the affected ear, confirming the diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ unilateral conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ air-bone gap&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the sequence of head movements in the Epley maneuver, performed stepwise?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degrees â†’ 45 degrees â†’ 30 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degrees â†’ 30 degrees â†’ 45 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degrees â†’ 30 degrees â†’ 90 degrees&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Epley maneuver sequence involves 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees , facilitating otolith repositioning in posterior canal BPPV.&lt;/li&gt;&lt;li&gt;âž¤ 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structural anomaly seen in the CT scan image of the patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deviated Nasal Septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left inferior turbinate hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9f2G2D7.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Structural anomalies such as concha bullosa, deviated nasal septum, and turbinate hypertrophy can coexist and contribute to nasal obstruction and sinus pathology, as evident on CT imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the standard temperatures used in the bithermal caloric test (in degrees Celsius)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 and 44&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;37 and 44&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 and 37&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 30 and 44&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 30 and 44&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The bithermal caloric test uses 30Â°C and 44Â°C water to stimulate the vestibular system , helping to assess the function of the horizontal semicircular canal and associated neural pathways.&lt;/li&gt;&lt;li&gt;âž¤ bithermal caloric test&lt;/li&gt;&lt;li&gt;âž¤ 30Â°C and 44Â°C water to stimulate the vestibular system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following figure shows the blood supply to the lateral wall of the nose. Which numbered artery is referred to as the artery of epistaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7jtYORa.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sphenopalatine artery , marked as 3 in the diagram, is the primary artery involved in severe posterior nasal bleeding and is hence termed the artery of epistaxis .&lt;/li&gt;&lt;li&gt;âž¤ sphenopalatine artery&lt;/li&gt;&lt;li&gt;âž¤ 3&lt;/li&gt;&lt;li&gt;âž¤ artery of epistaxis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positive fistula test indicates perilymph fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False positive fistula test indicates congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negative fistula test indicates late stages of Meniereâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula test indicates dead labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. True negative fistula test indicates late stages of Meniereâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) True negative fistula test indicates late stages of Meniereâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The fistula test helps identify perilymphatic abnormalities, with false positives associated with fibrosis and false negatives often indicating a non-functioning labyrinth.&lt;/li&gt;&lt;li&gt;âž¤ fistula test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with unilateral hearing loss. Oto-endoscopic examination is shown. Rinne&#x27;s test is negative on the affected ear, and Weber&#x27;s test lateralizes to the same ear. Clinically, the next structure to be observed is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2aToHoe.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nasopharynx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In elderly patients presenting with unilateral otitis media with effusion, always evaluate the nasopharynx to rule out nasopharyngeal carcinoma as a potential underlying cause.&lt;/li&gt;&lt;li&gt;âž¤ nasopharynx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with hearing loss. On testing, the following results are observed: Speech discrimination score: Very poor Roll-over phenomenon: Present Recruitment: Absent SISI score: 10% Tone decay: &amp;gt; 25 dB BERA: Abnormal What is the most likely site of the lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrocochlear lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed cochlear and retrocochlear lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal auditory pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retrocochlear lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Retrocochlear lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Retrocochlear lesions are characterized by very poor speech discrimination, absent recruitment, roll-over phenomenon, low SISI scores, significant tone decay, and abnormal BERA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with chronic bilateral otitis externa presents with conductive hearing loss. He has been unable to tolerate standard behind-the-ear hearing aids due to recurrent infections. Which of the following is the most appropriate next step for auditory rehabilitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear implant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conventional hearing aid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone-anchored hearing aid (BAHA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contralateral routing of signal (CROS) hearing aid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bone-anchored hearing aid (BAHA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bone-anchored hearing aid (BAHA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bone-anchored hearing aids (BAHA) are ideal for patients with conductive or mixed hearing loss who cannot tolerate conventional hearing aids due to chronic infections, ear canal abnormalities, or single-sided deafness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a criterion for cochlear implantation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral profound sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Little or no benefit from hearing aids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adequate cognitive function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intact ossicular chain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intact ossicular chain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intact ossicular chain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cochlear implantation bypasses the middle ear structures and directly stimulates the auditory nerve, making the status of the ossicular chain irrelevant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the primary indication for an Auditory Brainstem Implant (ABI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unilateral acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral acoustic neuroma in neurofibromatosis type 2 (NF2)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe to profound sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage to the ossicular chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bilateral acoustic neuroma in neurofibromatosis type 2 (NF2)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bilateral acoustic neuroma in neurofibromatosis type 2 (NF2)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An Auditory Brainstem Implant (ABI) is indicated in cases where the cochlear nerve is non-functional, such as bilateral acoustic neuromas in NF2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with clear, watery nasal discharge that worsens on bending forward or straining. He has a history of head trauma 4 weeks ago. The fluid tests positive for beta-2 transferrin. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic Rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CSF Rhinorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasomotor Rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Sinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CSF Rhinorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CSF Rhinorrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CSF rhinorrhea should be suspected in patients with clear nasal discharge, especially after head trauma, and confirmed by testing for beta-2 transferrin, a CSF-specific marker.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male sustains multiple facial injuries following a road traffic accident. On CT imaging, the fracture is noted to involve the lower nasal septum, maxillary antra, and pterygoid plates. Which type of Le Fort fracture is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Le Fort I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Le Fort II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Le Fort III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complex craniofacial fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Le Fort I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Le Fort I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Le Fort I fractures involve a transverse line through the lower nasal septum, maxillary antra, and pterygoid plates, resulting in a \&quot;floating palate.\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a nasal mass, epistaxis, and progressive swelling of the right cheek. Examination reveals loss of sensation over the cheek and proptosis in the right eye. Imaging shows a tumor involving the maxillary sinus and extending above Ohngrenâ€™s line. What is the most likely histological type of the tumor, and what is the appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma; Endoscopic excision followed by chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma; Total maxillectomy and radiotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma; Weber-Ferguson incision and radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanoma; Wide local excision and immunotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Squamous cell carcinoma; Total maxillectomy and radiotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Squamous cell carcinoma; Total maxillectomy and radiotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Maxillary sinus tumors above Ohngrenâ€™s line have a poor prognosis and are often squamous cell carcinomas requiring total maxillectomy with radiotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic woman, recently treated for COVID-19 with steroids and remdesivir, presents with nasal blockage and blackish, foul-smelling nasal discharge. Examination reveals a necrotic mass in the nasal cavity with erosion of the nasal septum and hard palate. What is the best next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin amphotericin B therapy and obtain a tissue biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start broad-spectrum antibiotics and nasal decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prescribe oral antifungal therapy and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate surgical removal without further workup&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Begin amphotericin B therapy and obtain a tissue biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Begin amphotericin B therapy and obtain a tissue biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mucormycosis in post-COVID-19 patients treated with steroids presents with black necrotic nasal tissue; management includes amphotericin B and tissue biopsy followed by surgical debridement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with nasal obstruction, recurrent epistaxis, and a visible mass in the nasal cavity as shown in the image. CT scan demonstrates a locally invasive lesion. Histopathological examination reveals inward growth of epithelial tissue consistent with the image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inverted papilloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinonasal squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inverted papilloma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ziGlWdU.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inverted papilloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma is a benign but locally aggressive sinonasal tumor characterized by inward epithelial growth, presenting with unilateral nasal obstruction and epistaxis. Early diagnosis and surgical excision are crucial to prevent recurrence and potential malignant transformation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male from a rural area presents with complaints of a polypoidal mass in the nasal cavity, nasal obstruction, and recurrent episodes of bleeding from the nose. Examination reveals a red, friable mass with a granular surface in the nasal cavity. Histopathology confirms the presence of sporangia containing endospores. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inverted papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rhinosporidiosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rhinosporidiosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis is a chronic granulomatous infection caused by Rhinosporidium seeberi, presenting as a red, friable nasal mass with sporangia-containing endospores on histopathology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male from a low socioeconomic area presents with nasal obstruction, crusting, and nasal discharge. Examination reveals a hard, nodular mass in the nasal cavity. Biopsy shows characteristic Mikulicz cells and Russell bodies. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rhinoscleroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rhinoscleroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinoscleroma is a chronic granulomatous disease caused by Klebsiella rhinoscleromatis, characterized by hard nodular masses in the nasal cavity, with histological findings of Mikulicz cells and Russell bodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with a 6-month history of recurrent sneezing, nasal congestion, and clear nasal discharge. She denies fever, itching, or eye redness. Symptoms worsen in cold weather and are not related to allergens or seasonal changes. On examination, the nasal mucosa appears pale and boggy. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyposis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasomotor rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vasomotor rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vasomotor rhinitis is a non-allergic condition characterized by nasal congestion, rhinorrhea, and sneezing triggered by irritants or environmental changes, without the involvement of allergens or systemic symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a history of chronic nasal obstruction, crusting, and foul-smelling nasal discharge. She complains of anosmia and frequent nosebleeds. On examination, the nasal cavity appears wide with atrophic mucosa and thick crusts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atrophic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atrophic rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atrophic rhinitis is a chronic condition characterized by atrophic nasal mucosa, crusting, foul-smelling discharge, widened nasal cavities, and anosmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of hypertension presents to the emergency department with profuse nasal bleeding from the right nostril. He reports no recent trauma. On examination, the bleeding appears to originate from the posterior nasal cavity. Despite initial packing of the anterior nasal cavity, the bleeding persists. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ligation of the external carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior nasal packing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic cauterization of the sphenopalatine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tranexamic acid infusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior nasal packing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior nasal packing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Posterior nasal packing is the next step in the management of posterior epistaxis when anterior packing fails, with surgical or endoscopic interventions reserved for refractory cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the ENT clinic with recurrent episodes of nasal bleeding that usually stop spontaneously. He denies any trauma or anticoagulant use. On anterior rhinoscopy, bleeding is localized to the anterior part of the nasal septum. Which of the following anatomical structures is most likely involved in this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kiesselbachâ€™s plexus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Woodruffâ€™s area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior ethmoidal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenopalatine artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kiesselbachâ€™s plexus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kiesselbachâ€™s plexus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kiesselbachâ€™s plexus in Littleâ€™s area is the most common site for anterior epistaxis due to its rich vascular anastomosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man begins choking while eating in a restaurant. Bystanders note that he is unable to speak or cough and appears to be in severe respiratory distress. A person trained in first aid attempts the maneuver shown in the image below. Which of the following best describes the mechanism of action of this maneuver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compression of the trachea to dislodge the obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in intrathoracic pressure to expel the foreign body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Relaxation of the cricopharyngeal muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forced inspiration to bypass the obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase in intrathoracic pressure to expel the foreign body&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rJQFOQ2.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increase in intrathoracic pressure to expel the foreign body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Heimlich maneuver expels a foreign body obstructing the airway by creating a sudden increase in intrathoracic pressure through abdominal thrusts applied below the diaphragm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents to the emergency department following blunt trauma to the nose during a soccer game. On examination, his nasal dorsum appears swollen, and he complains of nasal obstruction and tenderness. On anterior rhinoscopy, a fluctuant, reddish swelling is noted on both sides of the nasal septum. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer systemic antibiotics and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate incision and drainage with antibiotic coverage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apply ice packs and schedule follow-up in 48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform nasal packing and discharge the patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate incision and drainage with antibiotic coverage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Immediate incision and drainage with antibiotic coverage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Septal hematomas require urgent incision and drainage to prevent complications such as infection, cartilage necrosis, and saddle nose deformity, with appropriate antibiotic coverage to prevent secondary infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the cell marked with a â€œdown arrowâ€ in the CT images shown below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onodi cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agger nasi cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loner cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Onodi cell&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Y2McK2C.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Onodi cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Onodi cells are posterior ethmoid air cells located near the optic nerve and sphenoid sinus, making them clinically significant due to the risk of optic nerve injury during surgical procedures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a neck swelling that becomes more prominent when he coughs or performs a Valsalva maneuver. He also reports intermittent hoarseness of voice. Examination reveals a soft, compressible swelling in the anterior neck that reduces with pressure. CT of the neck shows an air-filled sac communicating with the laryngeal ventricle. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroglossal cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Branchial cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal cord polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Laryngocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Laryngocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngocele is an air-filled dilation of the saccule of the laryngeal ventricle, presenting as a neck swelling that becomes prominent with coughing or straining and may cause hoarseness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with hoarseness of voice following thyroid surgery. On examination, there is evidence of vocal cord paralysis. Which of the following muscles is responsible for abducting the vocal cords?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral cricoarytenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricothyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cricoarytenoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroarytenoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior cricoarytenoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Posterior cricoarytenoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior cricoarytenoid is the only muscle responsible for abduction of the vocal cords, facilitating breathing by opening the glottis.&lt;/li&gt;&lt;li&gt;âž¤ posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;âž¤ abduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with hoarseness of voice and difficulty in phonation following thyroid surgery. On examination, there is unilateral vocal cord paralysis. Which of the following statements is most accurate regarding the innervation of the larynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The recurrent laryngeal nerve (RLN) innervates the cricothyroid muscle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The left recurrent laryngeal nerve is more susceptible to injury due to its longer course.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The external branch of the superior laryngeal nerve (EBSLN) provides sensory innervation to the larynx below the vocal cords.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The internal branch of the superior laryngeal nerve (IBSLN) supplies motor innervation to all intrinsic laryngeal muscles.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The left recurrent laryngeal nerve is more susceptible to injury due to its longer course.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The left recurrent laryngeal nerve is more susceptible to injury due to its longer course.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The left recurrent laryngeal nerve is more susceptible to injury due to its longer course around the aortic arch, leading to vocal cord paralysis in cases of damage.&lt;/li&gt;&lt;li&gt;âž¤ left recurrent laryngeal nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a hoarse voice and difficulty swallowing three weeks after thyroid surgery. Laryngoscopy reveals one vocal cord in an intermediate (cadaveric) position, 3.5 mm away from the midline. What is the most likely associated finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete inability to breathe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weak and breathy voice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperadduction of the vocal cords&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of sensation above the vocal cords&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weak and breathy voice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Weak and breathy voice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In unilateral vocal cord palsy , the affected vocal cord rests in the cadaveric position, leading to a breathy voice due to incomplete glottic closure during phonation.&lt;/li&gt;&lt;li&gt;âž¤ unilateral vocal cord palsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with acute onset respiratory distress following thyroid surgery. Laryngoscopy reveals bilateral vocal cords in a paramedian position, with only a 3 mm gap between them during inspiration. Which of the following is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate arytenoidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voice therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency tracheostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateralization surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emergency tracheostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Emergency tracheostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In bilateral recurrent laryngeal nerve palsy , emergency tracheostomy is the immediate management to secure the airway, while definitive procedures like arytenoidectomy or lateralization are considered for long-term treatment.&lt;/li&gt;&lt;li&gt;âž¤ bilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The below image displays sequential laryngeal pathologies. Identify the corresponding causal factors in sequence:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Professional voice use, vocal abuse, smoking, prolonged endotracheal intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking, prolonged endotracheal intubation, professional voice use, vocal abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Professional voice use, prolonged endotracheal intubation, vocal abuse, smoking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking, professional voice use, vocal abuse, prolonged endotracheal intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Professional voice use, vocal abuse, smoking, prolonged endotracheal intubation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mvB8Igj.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Professional voice use, vocal abuse, smoking, prolonged endotracheal intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize the sequential causal factors for specific laryngeal pathologies, correlating professional voice use, vocal abuse, smoking, and prolonged endotracheal intubation with nodules, polyps, reinke edema and granulomas respectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl presents with fever, severe throat pain, drooling, and difficulty breathing. She prefers sitting in a tripod position and has a muffled \&quot;hot potato\&quot; voice. What is the most likely diagnosis, and what should be the immediate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritonsillar abscess; perform needle aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis; prepare for airway stabilization and administer IV antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess; perform CT neck and start IV antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Croup; administer nebulized epinephrine and steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute epiglottitis; prepare for airway stabilization and administer IV antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute epiglottitis; prepare for airway stabilization and administer IV antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute epiglottitis is a medical emergency characterized by drooling, tripod position, and muffled voice. Immediate airway stabilization and IV antibiotics are critical to prevent life-threatening airway obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy is brought to the emergency department with a history of fever, a barking cough, hoarseness, and inspiratory stridor that worsens at night. His oxygen saturation is 96% on room air. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate intubation and mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer nebulized epinephrine and corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform a lateral neck X-ray to confirm diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start IV antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer nebulized epinephrine and corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Administer
