:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of intractable epistaxis , the sphenopalatine artery is often the first to be ligated, as it is a major contributor to the blood supply of the nasal cavity.&lt;/li&gt;&lt;li&gt;âž¤ intractable epistaxis&lt;/li&gt;&lt;li&gt;âž¤ sphenopalatine artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is a part of hypopharynx:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-epiglottic space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyriform fossa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paraglottic space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyriform fossa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pyriform fossa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hypopharynx includes the pyriform fossa , posterior pharyngeal wall , and the postcricoid area , which are key anatomical regions involved in swallowing and phonation.&lt;/li&gt;&lt;li&gt;âž¤ hypopharynx&lt;/li&gt;&lt;li&gt;âž¤ pyriform fossa&lt;/li&gt;&lt;li&gt;âž¤ posterior pharyngeal wall&lt;/li&gt;&lt;li&gt;âž¤ postcricoid area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the location of radio-opaque foreign body in the given x-ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115543.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In interpreting neck x-rays, it is important to recognize normal anatomical structures such as the hyoid bone , epiglottis , and ossified cartilages of the larynx to avoid mistaking them for foreign objects. Misinterpretation can lead to unnecessary interventions.&lt;/li&gt;&lt;li&gt;âž¤ hyoid bone&lt;/li&gt;&lt;li&gt;âž¤ epiglottis&lt;/li&gt;&lt;li&gt;âž¤ ossified cartilages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign shown in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquino sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Holman Miller sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teardrop sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging drop sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Holman Miller sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115655.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Holman Miller sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Holman Miller sign is indicative of juvenile nasopharyngeal angiofibroma (JNA) and is characterized by the anterior bowing of the posterior wall of the maxillary sinus . It is an important radiological sign to recognize in young males presenting with nasopharyngeal masses.&lt;/li&gt;&lt;li&gt;âž¤ Holman Miller sign&lt;/li&gt;&lt;li&gt;âž¤ juvenile nasopharyngeal angiofibroma (JNA)&lt;/li&gt;&lt;li&gt;âž¤ anterior bowing of the posterior wall of the maxillary sinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positive fistula test indicates perilymph fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False positive fistula test indicates congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula test indicates dead labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) True negative fistula test indicates late stages of meniereâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative fistula test can occur in conditions where the inner ear is non-functional, while a false positive fistula test may occur in conditions like congenital syphilis due to fibrous attachments. True positive fistula tests suggest the presence of a perilymph fistula .&lt;/li&gt;&lt;li&gt;âž¤ false negative fistula test&lt;/li&gt;&lt;li&gt;âž¤ false positive fistula test&lt;/li&gt;&lt;li&gt;âž¤ congenital syphilis&lt;/li&gt;&lt;li&gt;âž¤ True positive fistula tests&lt;/li&gt;&lt;li&gt;âž¤ perilymph fistula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presented with hardness of hearing in both ears from last 5 years which was gradually deteriorating. On otoscopy, tympanic membrane looked normal. Rinne was positive on both sides and weber test showed no response (no sounds were heard in any ear when tuning fork was kept on the forehead). Impedance showed A type curve with intact stapedial reflex. He was also subjected to pure tone audiometry. Among the following audiograms, what could be the correct one in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115913.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with gradual hearing loss, a normal tympanic membrane , positive Rinne test (indicating sensorineural hearing loss), and no response on the Weber test , the condition is likely sensorineural hearing loss , and in elderly patients, this is commonly due to presbycusis .&lt;/li&gt;&lt;li&gt;âž¤ normal tympanic membrane&lt;/li&gt;&lt;li&gt;âž¤ positive Rinne test&lt;/li&gt;&lt;li&gt;âž¤ Weber test&lt;/li&gt;&lt;li&gt;âž¤ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ presbycusis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presented with unilateral hearing loss. Oto-endoscopic picture is shown below. Rinne was negative and weber lateralised to the same ear. Clinically next structure to be observed in the patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-120125.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-120158.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In an older patient presenting with unilateral conductive hearing loss, it is crucial to consider nasopharyngeal carcinoma as a possible underlying cause, particularly if the clinical picture includes tympanic membrane changes suggestive of Eustachian tube obstruction. In such cases, nasopharyngeal visualization, typically using nasopharyngoscopy, is an essential next step to identify any masses or obstructions affecting the Eustachian tube.&lt;/li&gt;&lt;li&gt;âž¤ nasopharyngeal carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following description best fits cholesteatoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A cholesterol containing tumour in the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectodermal derivative in a space enclosed by endodermal derivative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endodermal derivative in a space enclosed by ectodermal derivative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesodermal tissue proliferation in middle ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ectodermal derivative in a space enclosed by endodermal derivative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ectodermal derivative in a space enclosed by endodermal derivative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholesteatoma is an abnormal growth of ectodermal squamous epithelium in the middle ear, a space typically lined with endodermal mucosa .&lt;/li&gt;&lt;li&gt;âž¤ Cholesteatoma&lt;/li&gt;&lt;li&gt;âž¤ ectodermal squamous epithelium&lt;/li&gt;&lt;li&gt;âž¤ endodermal mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a false statement regarding atrophic rhinitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophy of nerve elements cause merciful anosmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal mucosa appears pale due to atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turbinate bones resorption causes widening of cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diseased mucosa removed in Youngâ€™s operation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diseased mucosa removed in Youngâ€™s operation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diseased mucosa removed in Youngâ€™s operation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Young&#x27;s operation is a treatment for atrophic rhinitis that involves closing the nasal cavities to promote healing. It does not involve the removal of diseased mucosa.&lt;/li&gt;&lt;li&gt;âž¤ Young&#x27;s operation&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the laryngeal pathologies in the given sequence of images:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal polyp, Vocal nodule, Vocal granuloma, Reinkeâ€™s edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reinkeâ€™s edema, Vocal granuloma, Vocal polyp, Vocal nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal granuloma, Reinkeâ€™s edema, Vocal nodule, Vocal polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-120831.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state

scharge, and retro-orbital pain&lt;/li&gt;&lt;li&gt;â€¢ This statement is True: Gradenigoâ€™s syndrome is characterized by a classic triad of symptoms: persistent ear discharge (otorrhea), retro-orbital pain, and diplopia (due to abducens nerve involvement).&lt;/li&gt;&lt;li&gt;â€¢ This statement is True: Gradenigoâ€™s syndrome is characterized by a classic triad of symptoms: persistent ear discharge (otorrhea), retro-orbital pain, and diplopia (due to abducens nerve involvement).&lt;/li&gt;&lt;li&gt;â€¢ True:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Definite surgical management is required in this condition&lt;/li&gt;&lt;li&gt;â€¢ Option D. Definite surgical management is required in this condition&lt;/li&gt;&lt;li&gt;â€¢ This statement is True: Gradenigoâ€™s syndrome usually requires surgical intervention to address the underlying infection and prevent complications. This often involves procedures such as mastoidectomy to remove the infected tissue and ensure proper drainage.&lt;/li&gt;&lt;li&gt;â€¢ This statement is True: Gradenigoâ€™s syndrome usually requires surgical intervention to address the underlying infection and prevent complications. This often involves procedures such as mastoidectomy to remove the infected tissue and ensure proper drainage.&lt;/li&gt;&lt;li&gt;â€¢ True:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Gradenigoâ€™s syndrome, diplopia is due to abducens nerve involvement, not the trochlear nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding sinusitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic sinusitis is defined as inflammation of the sinuses lasting less than 12 weeks.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maxillary sinusitis is the least common type in adults due to the high position of the ostium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal sinusitis typically causes pain over the occipital area or vertex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethmoid sinusitis is common in children and causes pain over the root of the nose and deep to the eye.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ethmoid sinusitis is common in children and causes pain over the root of the nose and deep to the eye.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ethmoid sinusitis is common in children and causes pain over the root of the nose and deep to the eye.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Chronic sinusitis is defined as inflammation of the sinuses lasting more than 12 weeks.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: Maxillary sinusitis is the most common type in adults due to the ostium&#x27;s location being higher than the floor level, causing drainage against gravity.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  False: Frontal sinusitis typically causes pain over the frontal area and medial canthus area, not the occipital area or vertex.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. True: Ethmoid sinusitis is common in children and causes pain over the root of the nose and deep to the eye.&lt;/li&gt;&lt;li&gt;â€¢ Option D. True:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ethmoid sinusitis is common in children and presents with pain over the root of the nose and deep to the eye.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with poorly controlled diabetes presents with unilateral nasal obstruction, thick nasal discharge, and proptosis. CT scan reveals bone erosion in the maxillary sinus. Biopsy shows fungal hyphae consistent with Aspergillus fumigatus. What is the most appropriate management for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation and follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral antibiotics and nasal decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antifungal therapy and surgical debridement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corticosteroids and antihistamines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antifungal therapy and surgical debridement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antifungal therapy and surgical debridement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Observation and follow-up are not appropriate for invasive fungal sinusitis, which requires prompt treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: Oral antibiotics and nasal decongestants are not effective against fungal infections and do not address the bone erosion and potential complications of invasive aspergillosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: Invasive aspergillosis, especially in immunocompromised patients, requires antifungal therapy (e.g., voriconazole) and surgical debridement with functional endoscopic sinus surgery (FESS) to remove the infected tissue and prevent further complications.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False: Corticosteroids and antihistamines are not appropriate treatments for invasive fungal infections.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Invasive fungal sinusitis, particularly in immunocompromised patients, requires prompt treatment with antifungal therapy and surgical debridement to prevent serious complications such as bone erosion and orbital invasion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with severe nasal bleeding following a road traffic accident, unresponsive to both anterior and posterior nasal packing. What is the correct sequence of arterial ligation to control the hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary â†’ sphenopalatine â†’ greater palatine â†’ anterior ethmoidal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphenopalatine â†’ maxillary â†’ greater palatine â†’ posterior ethmoidal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphenopalatine â†’ maxillary â†’ external carotid â†’ anterior ethmoidal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenopalatine â†’ maxillary â†’ external carotid â†’ posterior ethmoidal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sphenopalatine â†’ maxillary â†’ external carotid â†’ anterior ethmoidal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Maxillary â†’ sphenopalatine â†’ greater palatine â†’ anterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ Option A. Maxillary&lt;/li&gt;&lt;li&gt;â€¢ sphenopalatine&lt;/li&gt;&lt;li&gt;â€¢ greater palatine&lt;/li&gt;&lt;li&gt;â€¢ anterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ This sequence is incorrect because the maxillary artery is typically not ligated first. The sphenopalatine artery is usually addressed first due to its significant contribution to nasal blood supply.&lt;/li&gt;&lt;li&gt;â€¢ This sequence is incorrect because the maxillary artery is typically not ligated first. The sphenopalatine artery is usually addressed first due to its significant contribution to nasal blood supply.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sphenopalatine â†’ maxillary â†’ greater palatine â†’ posterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sphenopalatine&lt;/li&gt;&lt;li&gt;â€¢ maxillary&lt;/li&gt;&lt;li&gt;â€¢ greater palatine&lt;/li&gt;&lt;li&gt;â€¢ posterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ This sequence includes the greater palatine artery, which is not commonly ligated in this context. Additionally, the posterior ethmoidal artery is less likely to be a primary target in severe nasal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ This sequence includes the greater palatine artery, which is not commonly ligated in this context. Additionally, the posterior ethmoidal artery is less likely to be a primary target in severe nasal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sphenopalatine â†’ maxillary â†’ external carotid â†’ anterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sphenopalatine&lt;/li&gt;&lt;li&gt;â€¢ maxillary&lt;/li&gt;&lt;li&gt;â€¢ external carotid&lt;/li&gt;&lt;li&gt;â€¢ anterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ This is the correct sequence. The sphenopalatine artery is the primary source of blood supply to the nasal cavity, and its ligation is the first step. If bleeding persists, the maxillary artery is next, followed by the external carotid artery. The anterior ethmoidal artery is ligated last if needed.&lt;/li&gt;&lt;li&gt;â€¢ This is the correct sequence. The sphenopalatine artery is the primary source of blood supply to the nasal cavity, and its ligation is the first step. If bleeding persists, the maxillary artery is next, followed by the external carotid artery. The anterior ethmoidal artery is ligated last if needed.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sphenopalatine â†’ maxillary â†’ external carotid â†’ posterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sphenopalatine&lt;/li&gt;&lt;li&gt;â€¢ maxillary&lt;/li&gt;&lt;li&gt;â€¢ external carotid&lt;/li&gt;&lt;li&gt;â€¢ posterior ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ While this sequence is mostly correct, the posterior ethmoidal artery is not typically targeted over the anterior ethmoidal artery, which is more commonly involved in nasal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ While this sequence is mostly correct, the posterior ethmoidal artery is not typically targeted over the anterior ethmoidal artery, which is more commonly involved in nasal bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In severe nasal bleeding unresponsive to packing, the sequence for arterial ligation is sphenopalatine, maxillary, external carotid, and then anterior ethmoidal arteries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of uncontrolled diabetes presents with facial pain, black eschars on his palate, and nasal congestion. He recently recovered from COVID-19 and had been treated with high-dose steroids. What is the most likely diagnosis, and what is the recommended treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial sinusitis; oral antibiotics and nasal decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic fungal rhinosinusitis; corticosteroids and antifungal therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucormycosis; surgical debridement and IV amphotericin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic sinusitis; nasal irrigation and systemic corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucormycosis; surgical debridement and IV amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mucormycosis; surgical debridement and IV amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Bacterial sinusitis does not present with black eschars and requires different management.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: Allergic fungal rhinosinusitis is less aggressive and does not typically present with black eschars or rapid tissue invasion.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: Mucormycosis, caused by Mucor and Rhizopus species, presents with black eschars, especially in immunocompromised patients like uncontrolled diabetics. The recommended treatment is urgent surgical debridement and IV amphotericin B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False: Chronic sinusitis typically presents with long-term inflammation and congestion without the acute, aggressive presentation of black eschars seen in mucormycosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mucormycosis, an aggressive fungal infection caused by Mucor and Rhizopus species, presents with black eschars and rapid tissue invasion in immunocompromised patients. The treatment includes surgical debridement and IV amphotericin B.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with chronic sinusitis that has not responded to medical management. She undergoes Functional Endoscopic Sinus Surgery (FESS). Post-operatively, she develops sudden vision loss and proptosis. What is the most likely cause, and what is the immediate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injury to the nasolacrimal duct; saline irrigation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CSF rhinorrhea; bed rest and antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior ethmoidal artery injury; immediate orbital decompression (lateral canthotomy)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontal mucocele; surgical drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior ethmoidal artery injury; immediate orbital decompression (lateral canthotomy)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterior ethmoidal artery injury; immediate orbital decompression (lateral canthotomy)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Injury to the nasolacrimal duct would cause epiphora, not sudden vision loss and proptosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: CSF rhinorrhea would present with clear nasal discharge, not sudden vision loss and proptosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: Injury to the anterior ethmoidal artery during FESS can cause bleeding that increases pressure in the orbit, leading to sudden vision loss and proptosis. Immediate orbital decompression (lateral canthotomy) is necessary to relieve the pressure and prevent permanent vision loss.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False: A frontal mucocele can cause orbital displacement, but it would not present with acute sudden vision loss and proptosis immediately post-operatively.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Complications of Functional Endoscopic Sinus Surgery (FESS) include anterior ethmoidal artery injury, which can cause increased pressure in the orbit, leading to sudden vision loss and proptosis. Immediate management involves orbital decompression through lateral canthotomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding nasal polyposis and associated conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sampter triad includes asthma, nasal polyposis, and bronchiectasis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener syndrome is characterized by recurrent sinusitis, bronchiectasis, and infertility due to azoospermia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Young syndrome includes recurrent sinusitis, bronchiectasis, and situs inversus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Bernoulli phenomenon in the nose describes how increased air velocity in the middle meatus can lead to the formation of nasal polyps.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The Bernoulli phenomenon in the nose describes how increased air velocity in the middle meatus can lead to the formation of nasal polyps.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The Bernoulli phenomenon in the nose describes how increased air velocity in the middle meatus can lead to the formation of nasal polyps.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Sampter triad includes asthma, nasal polyposis (ethmoidal), and aspirin hypersensitivity.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: Kartagener syndrome is characterized by recurrent sinusitis, bronchiectasis, and situs inversus, not infertility due to azoospermia.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  False: Young syndrome includes recurrent sinusitis, bronchiectasis, and infertility due to azoospermia, not situs inversus.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. True: The Bernoulli phenomenon describes how increased air velocity in the narrow region of the middle meatus can drag the surrounding mucosa into the nasal cavity, forming nasal polyps.&lt;/li&gt;&lt;li&gt;â€¢ Option D. True:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Bernoulli phenomenon in the nose explains how increased air velocity in the narrow middle meatus can lead to the formation of nasal polyps by dragging the surrounding mucosa into the nasal cavity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding nasal polyposis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethmoidal polyps are typically single and unilateral, originating from the maxillary sinus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antrochoanal polyps are allergic in etiology, multiple, and bilateral.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Crescent sign (Dodd sign) helps differentiate antrochoanal polyps from tumors that originate from the pharyngeal wall.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concha bullosa can be confirmed by passing a probe all around the structure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Crescent sign (Dodd sign) helps differentiate antrochoanal polyps from tumors that originate from the pharyngeal wall.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The Crescent sign (Dodd sign) helps differentiate antrochoanal polyps from tumors that originate from the pharyngeal wall.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Ethmoidal polyps are typically multiple and bilateral, allergic in etiology, and originate from the ethmoidal sinuses.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: Antrochoanal polyps are typically single and unilateral, originating from the maxillary sinus, and can be infectious or allergic in etiology.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: The Crescent sign (Dodd sign) is seen as a small air column between the posterior nasopharyngeal wall and the antrochoanal polyp, helping to differentiate it from tumors that originate from the pharyngeal wall.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False: Concha bullosa is a hypertrophied middle turbinate and cannot be passed around by a probe, which can be passed around a polyp.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ethmoidal polyps are multiple and bilateral with an allergic etiology, while antrochoanal (Killian&#x27;s) polyps are single and unilateral, often originating from the maxillary sinus. The Crescent sign helps differentiate antrochoanal polyps from pharyngeal wall tumors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the laryngeal pathologies in the given sequence of images:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal polyp, Vocal nodule, Vocal granuloma, Reinkeâ€™s edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reinkeâ€™s edema, Vocal granuloma, Vocal polyp, Vocal nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal granuloma, Reinkeâ€™s edema, Vocal nodule, Vocal polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/whatsapp-image-2024-05-31-at-101314-am.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Image 1: Vocal Nodule&lt;/li&gt;&lt;li&gt;â€¢ 1. Image 1: Vocal Nodule&lt;/li&gt;&lt;li&gt;â€¢ Vocal nodules are bilateral, symmetric lesions located at the junction of the anterior one-third and posterior two-thirds of the vocal cords. They appear as small, white, fibrous swellings.&lt;/li&gt;&lt;li&gt;â€¢ 2. Image 2: Vocal Polyp&lt;/li&gt;&lt;li&gt;â€¢ 2. Image 2: Vocal Polyp&lt;/li&gt;&lt;li&gt;â€¢ Vocal polyps are usually unilateral, larger than nodules, and can be pedunculated or sessile. They are caused by acute vocal trauma and often appear reddish due to vascularity.&lt;/li&gt;&lt;li&gt;â€¢ 3. Image 3: Reinkeâ€™s Edema&lt;/li&gt;&lt;li&gt;â€¢ 3. Image 3: Reinkeâ€™s Edema&lt;/li&gt;&lt;li&gt;â€¢ Reinkeâ€™s edema involves the swelling of the vocal cords due to fluid accumulation within the Reinke&#x27;s space. It causes the vocal cords to appear swollen and pale.&lt;/li&gt;&lt;li&gt;â€¢ 4. Image 4: Vocal Granuloma&lt;/li&gt;&lt;li&gt;â€¢ 4. Image 4: Vocal Granuloma&lt;/li&gt;&lt;li&gt;â€¢ Vocal granulomas are inflammatory lesions that occur on the posterior part of the vocal cords, typically resulting from intubation or chronic irritation. They appear as reddish or whitish growths.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vocal polyp, Vocal nodule, Vocal granuloma, Reinkeâ€™s edema&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vocal polyp, Vocal nodule, Vocal granuloma, Reinkeâ€™s edema&lt;/li&gt;&lt;li&gt;â€¢ This sequence incorrectly identifies the lesions. The first image is a vocal nodule, not a vocal polyp.&lt;/li&gt;&lt;li&gt;â€¢ This sequence incorrectly identifies the lesions. The first image is a vocal nodule, not a vocal polyp.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reinkeâ€™s edema, Vocal granuloma, Vocal polyp, Vocal nodule&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reinkeâ€™s edema, Vocal granuloma, Vocal polyp, Vocal nodule&lt;/li&gt;&lt;li&gt;â€¢ This sequence is incorrect. The first image shows a vocal nodule, not Reinkeâ€™s edema.&lt;/li&gt;&lt;li&gt;â€¢ This sequence is incorrect. The first image shows a vocal nodule, not Reinkeâ€™s edema.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vocal granuloma, Reinkeâ€™s edema, Vocal nodule, Vocal polyp&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vocal granuloma, Reinkeâ€™s edema, Vocal nodule, Vocal polyp&lt;/li&gt;&lt;li&gt;â€¢ This sequence is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ This sequence is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sequence of laryngeal pathologies is vocal nodule, vocal polyp, Reinkeâ€™s edema, and vocal granuloma based on their distinct visual characteristics and locations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with unilateral, clear, watery nasal discharge that occurs when he bends his head forward. He reports a sweet taste and inability to sniff the discharge back. What is the most likely diagnosis, and which test can confirm the presence of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis; RAST test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis; saccharine test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF rhinorrhea; Beta-2 transferrin test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic sinusitis; nasal endoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CSF rhinorrhea; Beta-2 transferrin test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CSF rhinorrhea; Beta-2 transferrin test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Allergic rhinitis presents with symptoms such as sneezing, itching, and clear nasal discharge, but it does not typically present with unilateral discharge or inability to sniff the discharge back. The RAST test is used to identify specific allergens.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False: Vasomotor rhinitis involves chronic nasal congestion and rhinorrhea without a clear trigger and does not present with the specific characteristics of CSF rhinorrhea. The saccharine test assesses mucociliary clearance.&lt;/li&gt;&lt;li&gt;â€¢ Option B.   False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: CSF rhinorrhea presents with unilateral, clear, watery discharge that occurs with head movement or straining, a sweet taste, and inability to sniff the discharge back. The Beta-2 transferrin test is specific for confirming the presence of CSF in the nasal discharge.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False: Chronic sinusitis involves persistent sinus inflammation and purulent nasal discharge. Nasal endoscopy can help diagnose sinusitis but is not specific for confirming CSF rhinorrhea.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CSF rhinorrhea is characterized by unilateral, clear, watery nasal discharge that occurs with head movement or straining, has a sweet taste, and cannot be sniffed back. The Beta-2 transferrin test is specific for confirming the presence of CSF in the nasal discharge.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presents with difficulty breathing and feeding, which improves when crying. Examination reveals unilateral mucoid nasal discharge and failure to pass a catheter from the nose to the pharynx. What is the most likely diagnosis and the initial management strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral choanal atresia; immediate tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unilateral choanal atresia; feeding nipple with a large hole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasal polyposis; antihistamines and nasal steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital dacryocystocele; surgical repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Unilateral choanal atresia; feeding nipple with a large hole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Unilateral choanal atresia; feeding nipple with a large hole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False: Bilateral choanal atresia would present with severe respiratory distress and requires more immediate airway management. Unilateral cases are more common and less severe.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True: Unilateral choanal atresia presents with unilateral nasal discharge and failure to pass a catheter. Initial management includes using a feeding nipple with a large hole (McGovernâ€™s technique) to provide an adequate oral airway.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: Nasal polyposis presents with nasal obstruction and discharge but does not cause failure to pass a catheter from the nose to the pharynx in newborns.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: Congenital dacryocystocele presents with a bluish cystic swelling below the medial canthus and does not affect nasal patency or cause failure to pass a catheter.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Unilateral choanal atresia, the most common type, presents with unilateral nasal discharge and failure to pass a catheter from the nose to the pharynx. Initial management includes using a feeding nipple with a large hole to ensure adequate oral airway until definitive surgical repair can be performed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following coronal section of CT PNS is taken at which level:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-1.5 cms behind the anterior end of the inferior turbinate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-1.5 cms behind the posterior end of the inferior turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-1.5 cms behind the posterior end of the middle turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-1.5 cms behind the anterior end of the middle turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-1.5 cms behind the anterior end of the inferior turbinate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-100941.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-101021.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-1.5 cms behind the anterior end of the inferior turbinate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The arrows in the pic point towards the nasolacrimal duct which lies 1.25 cms behind the anterior end of inferior turbinate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the laryngeal framework?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The thyroid cartilage forms a 120-degree angle in males and a 90-degree angle in females.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The thyroid cartilage is the smallest of all laryngeal cartilages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The thyrohyoid membrane has openings on both sides for the entrance of superior laryngeal vessels and the internal branch of the superior laryngeal nerve.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The vocal ligaments arise from the thyroid cartilage and attach to the cricoid cartilage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The thyrohyoid membrane has openings on both sides for the entrance of superior laryngeal vessels and the internal branch of the superior laryngeal nerve.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The thyrohyoid membrane has openings on both sides for the entrance of superior laryngeal vessels and the internal branch of the superior laryngeal nerve.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: The thyroid cartilage forms a 90-degree angle in males and a 120-degree angle in females.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False: The thyroid cartilage is the largest of all laryngeal cartilages.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: The thyrohyoid membrane has openings on both sides for the entrance of superior laryngeal vessels and the internal branch of the superior laryngeal nerve into the larynx.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: The vocal ligaments arise from the arytenoid vocal processes and attach to the thyroid cartilage anteriorly at the anterior commissure with the help of Broyleâ€™s ligament.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The thyrohyoid membrane has openings on both sides for the entrance of superior laryngeal vessels and the internal branch of the superior laryngeal nerve into the larynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old glass-blower presents with hoarseness of voice and a visible swelling in the neck that increases with Valsalva maneuver. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal cord polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cricothyroid membrane tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysphonia plica ventricularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Laryngocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Laryngocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. True: A laryngocele is a distension of the saccule of the larynx, which can present with hoarseness and a neck swelling that increases with Valsalva maneuver. It is commonly seen in professions that involve frequent high-pressure breathing, such as glass-blowers.&lt;/li&gt;&lt;li&gt;â€¢ Option A. True:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False: Vocal cord polyps typically present with hoarseness but not with a swelling that changes with Valsalva maneuver.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: A cricothyroid membrane tear would present with pain and potential airway compromise but not with a swelling that increases with Valsalva maneuver.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: Dysphonia plica ventricularis refers to voice production by the false vocal cords, which causes hoarseness, but it does not explain the swelling.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngocele is a distension of the saccule of the larynx, often seen in individuals who use high-pressure breathing, such as glass-blowers. It presents with hoarseness and a neck swelling that increases with Valsalva maneuver.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dodd sign is absent in juvenile nasopharyngeal angiofibroma because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JNA arises from posterior pharyngeal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;JNA arises from sphenopalatine foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;JNA spreads submucosally from its point of origin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;JNA do not have muscular contractile part in its blood vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. JNA spreads submucosally from its point of origin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) JNA spreads submucosally from its point of origin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ JNA arises from sphenopalatine foramen and spreads submucosally towards posterior pharyngeal wall side as well as towards the pterygopalatine fossa side. In the submucosal space of posterior pharyngeal space, this tumour enlarges and bulges forwards. Hence, there will not be any Dodd sign here. Even though b and d options are correct, they do not justify the absence of Dodd sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the muscles acting on the larynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The posterior cricoarytenoid muscle acts as an adductor of the vocal cords.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The cricothyroid muscle functions as a tensor of the vocal cords.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The interarytenoid (oblique part) muscle acts as an opener of the laryngeal inlet.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The sternohyoid muscle is an elevator of the larynx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The cricothyroid muscle functions as a tensor of the vocal cords.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The cricothyroid muscle functions as a tensor of the vocal cords.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: The posterior cricoarytenoid muscle acts as an abductor of the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True: The cricothyroid muscle functions as a tensor of the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: The interarytenoid (oblique part) muscle acts as a closer of the laryngeal inlet.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: The sternohyoid muscle is a depressor of the larynx.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The cricothyroid muscle functions as a tensor of the vocal cords, increasing tension and pitch during phonation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with hoarseness of voice following thyroid surgery. Which nerve is most likely damaged, and what is its primary motor function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal branch of the superior laryngeal nerve (IBSLN); supplying cricothyroid muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;External branch of the superior laryngeal nerve (EBSLN); supplying intrinsic muscles of the larynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent laryngeal nerve (RLN); supplying all intrinsic muscles of the larynx except cricothyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve; supplying all intrinsic and extrinsic muscles of the larynx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recurrent laryngeal nerve (RLN); supplying all intrinsic muscles of the larynx except cricothyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Recurrent laryngeal nerve (RLN); supplying all intrinsic muscles of the larynx except cricothyroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: The internal branch of the superior laryngeal nerve (IBSLN) provides sensory innervation above the level of the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False: The external branch of the superior laryngeal nerve (EBSLN) supplies the cricothyroid muscle, not all intrinsic muscles of the larynx.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: The recurrent laryngeal nerve (RLN) supplies all intrinsic muscles of the larynx except the cricothyroid muscle. Damage to this nerve during thyroid surgery can result in hoarseness.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: The vagus nerve gives rise to both the superior laryngeal nerve and the recurrent laryngeal nerve but does not directly supply all intrinsic and extrinsic muscles of the larynx.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The recurrent laryngeal nerve (RLN) supplies all intrinsic muscles of the larynx except the cricothyroid muscle, and its damage during thyroid surgery can result in hoarseness of voice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with breathy voice and difficulty phonating. Laryngoscopy reveals one vocal cord lying in an intermediate (cadaveric) position while the other vocal cord appears normal. What is the most likely diagnosis and the appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral recurrent laryngeal nerve (RLN) palsy; emergency tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unilateral superior laryngeal nerve (SLN) palsy; observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unilateral RLN+SLN palsy; medialization procedure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral superior laryngeal nerve (SLN) palsy; voice therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Unilateral RLN+SLN palsy; medialization procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Unilateral RLN + SLN palsy; medialization procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: Bilateral RLN palsy causes both vocal cords to lie in a paramedian position, leading to airway obstruction and stridor, requiring emergency tracheostomy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False: Unilateral SLN palsy alone does not typically cause a vocal cord to lie in the intermediate position; it affects pitch control.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: Unilateral RLN + SLN palsy results in one vocal cord lying in an intermediate (cadaveric) position, causing a breathy voice due to the gap during phonation. Medialization procedures help improve voice quality by reducing this gap.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: Bilateral SLN palsy affects pitch control but does not cause significant airway obstruction or breathy voice that requires such interventions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Unilateral recurrent laryngeal nerve (RLN) palsy results in one vocal cord lying in an intermediate (cadaveric) position, causing a breathy voice. The initial management typically involves a medialization procedure to improve voice quality by reducing the gap during phonation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding Isshiki thyroplasties?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I thyroplasty is used for bilateral vocal cord palsy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II thyroplasty is used for unilateral vocal cord palsy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III thyroplasty is used for puberphonia in males after failure of speech therapy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV thyroplasty is used for female-to-male transgender conversions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type III thyroplasty is used for puberphonia in males after failure of speech therapy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type III thyroplasty is used for puberphonia in males after failure of speech therapy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: Type I thyroplasty (medialization thyroplasty) is used for unilateral vocal cord palsy to improve voice by medializing the paralyzed cord.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False: Type II thyroplasty (lateralization thyroplasty) is used for bilateral vocal cord palsy to lateralize the cords and improve airway patency.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  False:&lt;/li&gt;&lt;li&gt;â€¢ Option C. True: Type III thyroplasty (shortening thyroplasty) is used for puberphonia in males after failure of speech therapy and for female-to-male transgender conversions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. True:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: Type IV thyroplasty (lengthening thyroplasty) is used for androphonia (masculine voice in females) and male-to-female transgender conversions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Isshiki thyroplasty type III is used for puberphonia in males after failure of speech therapy and for female-to-male transgender conversions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presented with decreased hearing on right side. You have done tuning fork tests and found that Rinne was negative on right side and Weber lateralised to the right ear. Otoendoscopy picture is shown below. Where do you expect the primary pathology? Find the relevant picture in the given options.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-101659.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Otoendoscopy shows serous otitis media. Unilateral SOM in a 60-year old can be suspected of having nasopharyngeal carcinoma. Hence nasopharynx should be checked for the primary pathology. But, in this question, patient was having right SOM. So, the primary pathology should be checked on right side of nasopharynx. But the picture given in c option is of left nasopharynx. Hence d is the right option.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the anatomical divisions of the larynx and hypopharynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The supraglottis is the area below the vocal cords extending to the beginning of the trachea.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The glottis is the area at the level of the vocal cords.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The subglottis is the area above the vocal cords enclosed by the aryepiglottic fold.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The hypopharynx includes the anterior pharyngeal wall, the pyriform sinus, and the post-cricoid area.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The glottis is the area at the level of the vocal cords.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The glottis is the area at the level of the vocal cords.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: The supraglottis is the area above the vocal cords enclosed by the aryepiglottic fold.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True: The glottis is the area at the level of the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: The subglottis is the area below the vocal cords extending to the beginning of the trachea (upper border of the first tracheal ring).&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: The hypopharynx includes the posterior pharyngeal wall, the pyriform sinus, and the post-cricoid area, not the anterior pharyngeal wall.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The larynx is divided into three zones: the supraglottis (above the vocal cords enclosed by the aryepiglottic fold), the glottis (at the level of the vocal cords), and the subglottis (below the vocal cords up to the beginning of the trachea). The hypopharynx includes the posterior pharyngeal wall, the pyriform sinus, and the post-cricoid area.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with difficulty breathing and a hoarse voice. Laryngoscopic examination shows that her vocal cords do not fully abduct during inspiration. Which muscle is most likely impaired, and what is its primary function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral cricoarytenoid; adduction of vocal cords during expiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior cricoarytenoid; abduction of vocal cords during inspiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse arytenoid; adduction of vocal cords during expiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroarytenoid; tensing the vocal cords&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior cricoarytenoid; abduction of vocal cords during inspiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior cricoarytenoid; abduction of vocal cords during inspiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: The lateral cricoarytenoid muscle is responsible for adduction of the vocal cords during expiration, not abduction during inspiration.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True: The posterior cricoarytenoid muscle is responsible for abduction of the vocal cords during inspiration, allowing the airway to open.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True:&lt;/li&gt;&lt;li&gt;â€¢ Option C. False: The transverse arytenoid muscle assists in adduction of the vocal cords during expiration.&lt;/li&gt;&lt;li&gt;â€¢ Option C. False:&lt;/li&gt;&lt;li&gt;â€¢ Option D. False: The thyroarytenoid muscle helps in tensing the vocal cords and is not primarily responsible for their abduction during inspiration.&lt;/li&gt;&lt;li&gt;â€¢ Option D. False:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior cricoarytenoid muscle is responsible for the abduction of the vocal cords during inspiration, allowing the airway to open for breathing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has undergone a procedure that is shown in the following picture. BERA test was done after the procedure (sound stimulus was directly given from outside to the processor instead of giving through earphone in ear canal). Which waves will be found abnormal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I &amp;amp; II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;III, IV, V, VI &amp;amp; VII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All waves will be absent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. I &amp; II&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-102153.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) I &amp;amp; II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The picture shows Auditory brainstem implant. It will be done in cases of auditory neuropathy. Pre-operative BERA will show no responses because the sound wave cannot travel through auditory nerve and hence the brainstem nuclei cannot get stimulated. So, all waves will be absent.&lt;/li&gt;&lt;li&gt;â€¢ After ABSI, the sound waves will directly reach the brainstem bypassing the auditory nerve. Hence the waves corresponding to brainstem nuclei and central cortex (III to VII) will be present. The waves related to eighth nerve will be absent (I &amp;amp; II).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents to the emergency department with sudden onset of high-grade fever, dyspnea, and inspiratory stridor. The child prefers to sit and lean forward. Examination reveals a red and swollen epiglottis. What is the most likely diagnosis, and what is the initial imaging finding you expect to see?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngotracheobronchitis; steeple sign on X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis; thumb sign on X-ray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body aspiration; hyperinflation of the affected lung on X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma exacerbation; normal chest X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute epiglottitis; thumb sign on X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute epiglottitis; thumb sign on X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. False: Laryngotracheobronchitis (croup) presents with a barking cough and a steeple sign on X-ray, not the clinical presentation described.&lt;/li&gt;&lt;li&gt;â€¢ Option A. False:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  True: Acute epiglottitis is characterized by sudden onset high-grade fever, dyspnea, inspiratory stridor, and a preference to sit leaning forward (tripod sig
