rong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient&#x27;s presentation points to otosclerosis , a common cause of conductive hearing loss , particularly in young to middle-aged adults and more commonly in females. Key findings include:&lt;/li&gt;&lt;li&gt;â€¢ otosclerosis&lt;/li&gt;&lt;li&gt;â€¢ conductive hearing loss&lt;/li&gt;&lt;li&gt;â€¢ Gradual progressive hearing loss . Rinne test negative on the right side , indicating conductive hearing loss in the right ear. Weber test lateralized to the right ear , confirming that the conductive hearing loss is greater on the right side. Tympanic membrane is intact , meaning the issue is not with the membrane but more likely with the ossicles, especially the stapes footplate.&lt;/li&gt;&lt;li&gt;â€¢ Gradual progressive hearing loss .&lt;/li&gt;&lt;li&gt;â€¢ Gradual progressive hearing loss&lt;/li&gt;&lt;li&gt;â€¢ Rinne test negative on the right side , indicating conductive hearing loss in the right ear.&lt;/li&gt;&lt;li&gt;â€¢ Rinne test negative on the right side&lt;/li&gt;&lt;li&gt;â€¢ Weber test lateralized to the right ear , confirming that the conductive hearing loss is greater on the right side.&lt;/li&gt;&lt;li&gt;â€¢ Weber test lateralized to the right ear&lt;/li&gt;&lt;li&gt;â€¢ Tympanic membrane is intact , meaning the issue is not with the membrane but more likely with the ossicles, especially the stapes footplate.&lt;/li&gt;&lt;li&gt;â€¢ Tympanic membrane is intact&lt;/li&gt;&lt;li&gt;â€¢ Analysis of Audiograms:&lt;/li&gt;&lt;li&gt;â€¢ Analysis of Audiograms:&lt;/li&gt;&lt;li&gt;â€¢ Conductive hearing loss is characterized by a gap between air conduction (AC) and bone conduction (BC) thresholds, where bone conduction is better than air conduction . In audiogram B , you can see:&lt;/li&gt;&lt;li&gt;â€¢ Conductive hearing loss&lt;/li&gt;&lt;li&gt;â€¢ bone conduction is better than air conduction&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ A gap between air conduction and bone conduction in the right ear (indicated by red circles and lines), showing a clear sign of conductive hearing loss. The left ear appears normal, as the air and bone conduction thresholds overlap.&lt;/li&gt;&lt;li&gt;â€¢ A gap between air conduction and bone conduction in the right ear (indicated by red circles and lines), showing a clear sign of conductive hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ gap between air conduction and bone conduction&lt;/li&gt;&lt;li&gt;â€¢ right ear&lt;/li&gt;&lt;li&gt;â€¢ The left ear appears normal, as the air and bone conduction thresholds overlap.&lt;/li&gt;&lt;li&gt;â€¢ Audiogram B perfectly fits the description of right-sided conductive hearing loss .&lt;/li&gt;&lt;li&gt;â€¢ Audiogram B&lt;/li&gt;&lt;li&gt;â€¢ right-sided conductive hearing loss&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A, C, D : These audiograms either do not show a clear conductive hearing loss pattern (i.e., a gap between AC and BC) or do not match the clinical findings (right-sided hearing loss).&lt;/li&gt;&lt;li&gt;â€¢ Option A, C, D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of otosclerosis or other causes of conductive hearing loss , pure tone audiometry typically shows a gap between air conduction and bone conduction thresholds, with bone conduction being better.&lt;/li&gt;&lt;li&gt;âž¤ otosclerosis&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ air conduction&lt;/li&gt;&lt;li&gt;âž¤ bone conduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month old child was brought to an ENT consultant. Antenatal history showed that the mother had TORCH infection. Perinatal history revealed that the child was born at 32 weeks of gestational age with only 1.5kg body weight. Immediately after that, he had severe respiratory distress and was kept on a ventilator in an ICU for continuous 5 days. He was also aï¬€ected with pathological jaundice. On otoscopy, the external auditory canal and tympanic membrane were found to be normal. Impedance audiometry showed A type of curve. What next investigations would you prefer to advice to this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoacoustic emissions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brainstem evoked response audiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pure tone audiometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infants with risk factors such as prematurity, TORCH infections, NICU stay for more than 5 days, and pathological jaundice should undergo both Otoacoustic Emissions (OAE) and Brainstem Evoked Response Audiometry (BERA) to evaluate for sensorineural hearing loss early.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presented with unilateral hardness of hearing and ear block sensation. Rinne was negative on affected side. Cone of light was absent and handle of malleus was foreshortened. On impedance audiometry, which of the following type of curve is most likely to appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/whatsapp-image-2023-07-15-at-113314.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Type C tympanogram indicates negative middle ear pressure, which is commonly seen in cases of Eustachian tube dysfunction and tympanic membrane retraction&lt;/li&gt;&lt;li&gt;âž¤ Type C tympanogram&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with post traumatic facial nerve palsy has presented with absent taste sensation on anterior 2/3rd part of his tongue. His stapedial reflex was checked and it was absent. Schirmerâ€™s test for lacrimation was done and it was negative.i.e., lacrimation was normal. Most probable site of facial nerve lesion could be at&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translabyrinthine portion (the portion of facial nerve lying at the level of inner ear)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the parotid substance where it divides into its 5 terminal branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Horizontal portion of facial nerve on the medial wall of middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Facial nerve lesions can affect different functions depending on their location along the nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presented with unilateral hearing loss. Oto-endoscopic picture is shown below. Rinne was negative and weber lateralised to the same ear. Clinically next structure to be observed in the patient is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/19/image.png&quot;], &quot;explanation_images&quot;:                     debugLog(&quot;Video load error for URL: &quot; + videoUrl);

cision. Treatment is based on the presence of symptoms such as recurrent infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with a known history of pulmonary tuberculosis presents with a 3-week history of persistent otorrhea from her right ear, despite treatment with topical antibiotics. On examination, multiple small granulations are seen in the middle ear, and the tympanic membrane has multiple perforations. The patient&#x27;s audiogram shows a conductive hearing loss in the affected ear. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercular otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tubercular otitis media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tubercular otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tubercular otitis media is characterized by multiple tympanic membrane perforations , painless persistent otorrhea , and granulation tissue in the middle ear. It is important to suspect this condition in patients with a history of tuberculosis and chronic ear symptoms unresponsive to conventional antibiotic treatments.&lt;/li&gt;&lt;li&gt;âž¤ multiple tympanic membrane perforations&lt;/li&gt;&lt;li&gt;âž¤ painless persistent otorrhea&lt;/li&gt;&lt;li&gt;âž¤ granulation tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following surgeries should be performed below the age of 6 years?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pinnaplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear implantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meatoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cochlear implantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cochlear implantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cochlear implantation should be performed before the age of 6 to maximize auditory and language development in children with hearing loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not require immediate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudden sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal bone fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bells palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nasal bone fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nasal bone fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nasal bone fractures typically do not require immediate management, as intervention is often delayed to allow swelling to subside.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A case of RTA with multiple temporal bone fractures has presented with facial nerve palsy. On imaging, a portion of the facial canal was found to be oedematous and a bony spicule was found to be impinging on the nerve. A facial nerve decompression was planned. Which of the following surgery needs to be done before going to open the fallopian canal ? (patient had intact lacrimation and stapedial reflex but absent taste sensation)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meatoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myringoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mastoidectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mastoidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mastoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of facial nerve palsy caused by temporal bone fractures, mastoidectomy is the appropriate surgical procedure to access the facial nerve, especially in the vertical mastoid segment, for decompression.&lt;/li&gt;&lt;li&gt;âž¤ mastoidectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with hardness of hearing. His otoscopy image is given below. What is the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glomus tumour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myringosclerosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-105930.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myringosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Myringosclerosis is characterized by calcified patches on the tympanic membrane that can contribute to conductive hearing loss. It is typically seen following healed perforations or chronic otitis media, but does not cause a perforation.&lt;/li&gt;&lt;li&gt;âž¤ Myringosclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child was brought with suspected hearing problem. On otoscopy, following is seen. What is the possible finding on impedance audiometry in the same patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110022.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In otitis media with effusion (OME) , type B tympanogram is commonly observed on impedance audiometry due to the presence of fluid in the middle ear, which restricts the mobility of the tympanic membrane.&lt;/li&gt;&lt;li&gt;âž¤ otitis media with effusion (OME)&lt;/li&gt;&lt;li&gt;âž¤ type B tympanogram&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child was brought with complaints of stridor and cough. He appears weak and has low grade fever. What is the sign you see on his x-ray ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steeple sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thumb sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tripod sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double density sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Steeple sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110038.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Steeple sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The steeple sign on an x-ray indicates subglottic narrowing, characteristic of croup . Croup commonly presents with stridor, barking cough, and low-grade fever in young children.&lt;/li&gt;&lt;li&gt;âž¤ steeple sign&lt;/li&gt;&lt;li&gt;âž¤ croup&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the grade of retraction you see in the given picture ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sade grade 2 on right side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tos grade 2 on left side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sade grade 3 on right side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tos grade 3 on right side&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sade grade 2 on right side&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110101.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sade grade 2 on right side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In assessing tympanic membrane retraction, Sadeâ€™s classification provides a useful grading system. Sade grade 2 retraction is characterized by the tympanic membrane making contact with the promontory without severe adherence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the grade of retraction you see in the given picture ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sade grade 2 on right side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tos grade 2 on left side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sade grade 3 on left side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tos grade 3 on left side&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tos grade 2 on left side&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110125.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tos grade 2 on left side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tos classification is a system used to grade tympanic membrane retraction. Tos grade 2 signifies moderate retraction without deep adherence, which is crucial for assessing the extent of tympanic membrane pathology and planning appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with complaints of ear pain. He had mild fever, cold and cough. Otoscopy image is shown below. What is the possible diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringitis bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myringitis bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110149.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myringitis bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Myringitis bullosa is diagnosed based on the presence of bullae on the tympanic membrane, often associated with viral infections and upper respiratory symptoms. It presents with ear pain and characteristic bullous changes on otoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Myringitis bullosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8-month-old child is brought with the following finding which started 2 days back. She had ear discharge episodes from last 4 months. What is possible diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postauricular abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Battle sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bezold abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citelli abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Postauricular abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110209.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Postauricular abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A postauricular abscess is a common complication of chronic otitis media and mastoiditis, presenting as a swelling behind the ear. It is associated with ear discharge and requires urgent treatment to prevent further complications.&lt;/li&gt;&lt;li&gt;âž¤ postauricular abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who underwent submucous resection 5 years back, now presented with mild whistling like sounds from his nose. His DNE picture is shown. What is the possible diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septal perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septal hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Septal perforation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110240.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Septal perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Septal perforation can result from nasal surgeries such as submucous resection or septoplasty. The condition may cause whistling sounds during breathing and requires careful assessment. It is typically visualized as a hole in the nasal septum on endoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Septal perforation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct sequence of auditory pathway&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex medial â†’ lateral geniculate body â†’ inferior colliculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex inferior â†’ lateral lemniscus â†’ inferior geniculate body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex superior â†’ lateral lemniscus â†’ inferior colliculus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex lateral â†’ medial geniculate body â†’ auditory cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cochlear nucleus â†’ olivary complex superior â†’ lateral lemniscus â†’ inferior colliculus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cochlear nucleus â†’ olivary complex superior â†’ lateral lemniscus â†’ inferior colliculus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of the auditory pathway is: cochlear nucleus â†’ superior olivary complex â†’ lateral lemniscus â†’ inferior colliculus â†’ medial geniculate body â†’ auditory cortex .&lt;/li&gt;&lt;li&gt;âž¤ cochlear nucleus â†’ superior olivary complex â†’ lateral lemniscus â†’ inferior colliculus â†’ medial geniculate body â†’ auditory cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old diabetic patient presents to an ENT consultant with a history of right ear discharge for 3 days, accompanied by ear pain, hearing loss, and a sensation of fullness in the ear. On examination, the external auditory canal is filled with purulent discharge, and a soft, irregular reddish mass is observed. After attempting to clear the discharge, the consultant visualizes an intact tympanic membrane. There is slight bleeding on contact with the soft tissue swelling during the procedure. Based on the clinical presentation, which of the following statements is true regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intratympanic steroid injection is one of the treatment options for this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ga-67 scan is done to assess the extent of bony involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa is the causative organism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a malignant condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pseudomonas aeruginosa is the causative organism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pseudomonas aeruginosa is the causative organism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa is an aggressive infection typically caused by Pseudomonas aeruginosa in diabetic or immunocompromised patients. The diagnosis should be suspected when there is ear pain, discharge, and granulation tissue in the external auditory canal. Treatment primarily involves antipseudomonal antibiotics, and imaging may be required to assess bone involvement.&lt;/li&gt;&lt;li&gt;âž¤ Pseudomonas aeruginosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Development of SCALA MEDIA of membranous labyrinth is from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacculus medius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacculus posticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pars superior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pars inferior&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pars inferior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pars inferior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The scala media or cochlear duct , part of the membranous labyrinth, is derived from the pars inferior , and plays a vital role in hearing by housing the organ of Corti. The pars superior contributes to the development of structures involved in balance, such as the utricle and semicircular canals.&lt;/li&gt;&lt;li&gt;âž¤ scala media&lt;/li&gt;&lt;li&gt;âž¤ cochlear duct&lt;/li&gt;&lt;li&gt;âž¤ pars inferior&lt;/li&gt;&lt;li&gt;âž¤ pars superior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Acute epiglottitis Furunculosis Otomycosis Allergic fungal rhinosinusitis Aspergillus niger Staphylococcus aureus Aspergillus fumigatus Hemophilus influenzae&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A4, B2, C3, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B4, C1, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4, B2, C1, D3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A2, B4, C3, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A4, B2, C1, D3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A4, B2, C1, D3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Each of these conditions is linked to specific pathogens. Hemophilus influenzae is responsible for acute epiglottitis, Staphylococcus aureus causes furunculosis, Aspergillus niger is linked to otomycosis, and Aspergillus fumigatus is commonly found in allergic fungal rhinosinusitis.&lt;/li&gt;&lt;li&gt;âž¤ Hemophilus influenzae&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus niger&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus fumigatus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple painful perforations seen in tubercular otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars flaccida is weaker due to absence of fibrous layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Handle of malleus is shortened in retracted tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malleus ossicle has got no muscular attachments&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pars flaccida is weaker due to absence of fibrous layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pars flaccida is weaker due to absence of fibrous layer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pars flaccida of the tympanic membrane is weaker due to the absence of the middle fibrous layer, making it more susceptible to certain ear pathologies.&lt;/li&gt;&lt;li&gt;âž¤ pars flaccida&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with post traumatic facial nerve palsy has presented with absent taste sensation on anterior 2/3rd part of his tongue. His stapedial reflex was checked and it was present. Schirmerâ€™s test for lacrimation was done and it was negative .i.e., lacrimation was normal. Most probable site of facial nerve lesion could be at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translabyrinthine portion (the portion of facial nerve lying at the level of inner ear)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the parotid substance where it divides into its 5 terminal branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vertical portion of facial nerve on the posterior wall of middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lesion in the vertical portion of the facial nerve on the posterior wall of the middle ear can result in loss of taste on the anterior two-thirds of the tongue, while sparing both stapedial reflex and lacrimation .&lt;/li&gt;&lt;li&gt;âž¤ vertical portion&lt;/li&gt;&lt;li&gt;âž¤ loss of taste&lt;/li&gt;&lt;li&gt;âž¤ stapedial reflex&lt;/li&gt;&lt;li&gt;âž¤ lacrimation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Boundaries of facial recess Facial nerve horizontal part Chorda tympani Incus Vertical descending part of facial nerve&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. b, c, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) b, c, d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The facial recess is bounded by the vertical part of the facial nerve , the chorda tympani , and the incus . This space is important in surgical procedures involving the middle ear, such as cochlear implantation, as it allows access to the middle ear and mastoid without disturbing key structures.&lt;/li&gt;&lt;li&gt;âž¤ facial recess&lt;/li&gt;&lt;li&gt;âž¤ vertical part of the facial nerve&lt;/li&gt;&lt;li&gt;âž¤ chorda tympani&lt;/li&gt;&lt;li&gt;âž¤ incus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following does not cause sensorineural hearing loss&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior semicircular dehiscence syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superior semicircular dehiscence syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Superior semicircular dehiscence syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome (SSCD) typically leads to conductive hearing loss , as opposed to the sensorineural hearing loss caused by conditions like acoustic neuroma , presbycusis , and Meniereâ€™s disease .&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome (SSCD)&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ acoustic neuroma&lt;/li&gt;&lt;li&gt;âž¤ presbycusis&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding inverted papilloma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tissue grows away from stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common site middle meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Also called as bottle tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs most commonly in females&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most common site middle meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most common site middle meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma most commonly arises from the middle meatus and grows inward into the stroma. The tumor is locally aggressive and has a potential for malignancy, so surgical excision is critical for treatment.&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma&lt;/li&gt;&lt;li&gt;âž¤ middle meatus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sialolithiasis is most common in submandibular gland because&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stensonâ€™s duct travels up against the gravity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secretions of submandibular gland are thicker than other glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secretions of submandibular gland are thicker than other glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Secretions of submandibular gland are thicker than other glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis is most common in the submandibular gland due to its thicker secretions, which are more prone to forming stones. The duct associated with this gland is Whartonâ€™s duct , not Stenson&#x27;s duct, which belongs to the parotid gland.&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis&lt;/li&gt;&lt;li&gt;âž¤ submandibular gland&lt;/li&gt;&lt;li&gt;âž¤ Whartonâ€™s duct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presented with unilateral hardness of hearing and ear block sensation. Rinne was negative on affected side. Cone of light was absent and handle of malleus was foreshortened. On impedance audiometry, which of the following type of curve is most likely to appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/whatsapp-image-2023-07-15-at-113314.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Type C tympanogram indicates negative middle ear pressure, which is commonly seen in cases of Eustachian tube dysfunction and tympanic membrane retraction&lt;/li&gt;&lt;li&gt;âž¤ Type C tympanogram&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presented to ENT clinic with complaint of profuse epistaxis that is difficult to control. Most probable suspected diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign body trauma in nose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding polypus on septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Juvenile nasopharyngeal angiofibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Juvenile nasopharyngeal angiofibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma (JNA) should be suspected in adolescent males who present with profuse epistaxis, as it is the most common benign tumor in this age group and is highly vascular, making the bleeding difficult to control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laryngeal paralysis â€“ true statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord lies in cadaveric position in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both vocal cords lie in full abduction in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kashima procedure is done in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In bilateral recurrent laryngeal nerve palsy , the vocal cords lie in the paramedian position, causing airway obstruction that may require an emergency tracheostomy to secure the airway. Unilateral recurrent laryngeal nerve palsy results in a vocal cord resting in the paramedian position, and the Kashima procedure is used to treat bilateral vocal cord paralysis by increasing the airway opening.&lt;/li&gt;&lt;li&gt;âž¤ bilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ Unilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ Kashima procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Septoplasty Lautenslager operation Functional endoscopic sinus surgery Stapedotomy Otosclerosis Fungal sinusitis Atrophic rhinitis Deviated nasal septum&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2, B4, C3, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A4, B3, C1, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3, B4, C1, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B3, C2, D1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A4, B3, C2, D1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A4, B3, C2, D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Septoplasty â†’ 4. Deviated nasal septum : Septoplasty is a surgical procedure to correct a deviated nasal septum , which can cause nasal obstruction and breathing difficulties.&lt;/li&gt;&lt;li&gt;â€¢ A. Septoplasty â†’ 4. Deviated nasal septum&lt;/li&gt;&lt;li&gt;â€¢ deviated nasal septum&lt;/li&gt;&lt;li&gt;â€¢ B. Lautenslager operation â†’ 3. Atrophic rhinitis : The Lautenslager operation is a surgical procedure used in the treatment of atrophic rhinitis , a condition where the nasal mucosa degenerates, leading to a wide nasal cavity and crusting.&lt;/li&gt;&lt;li&gt;â€¢ B. Lautenslager operation â†’ 3. Atrophic rhinitis&lt;/li&gt;&lt;li&gt;â€¢ atrophic rhinitis&lt;/li&gt;&lt;li&gt;â€¢ C. Functional endoscopic sinus surgery (FESS) â†’ 2. Fungal sinusitis : FESS is a minimally invasive surgical technique used to treat conditions like fungal sinusitis , chronic sinusitis, and other sinus-related disorders.&lt;/li&gt;&lt;li&gt;â€¢ C. Functional endoscopic sinus surgery (FESS) â†’ 2. Fungal sinusitis&lt;/li&gt;&lt;li&gt;â€¢ fungal sinusitis&lt;/li&gt;&lt;li&gt;â€¢ D. Stapedotomy â†’ 1. Otosclerosis : Stapedotomy is a surgical procedure used to treat otosclerosis , a condition in which abnormal bone growth in the middle ear causes hearing loss by affecting the stapes bone.&lt;/li&gt;&lt;li&gt;â€¢ D. Stapedotomy â†’ 1. Otosclerosis&lt;/li&gt;&lt;li&gt;â€¢ otosclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Septoplasty is performed for correcting deviated nasal septum . Lautenslager operation is a treatment for atrophic rhinitis . FESS is a minimally invasive surgery often used to treat fungal sinusitis and other sinus diseases. Stapedotomy is the surgical intervention for otosclerosis , a cause of conductive hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ Septoplasty is performed for correcting deviated nasal septum .&lt;/li&gt;&lt;li&gt;âž¤ Septoplasty&lt;/li&gt;&lt;li&gt;âž¤ deviated nasal septum&lt;/li&gt;&lt;li&gt;âž¤ Lautenslager operation is a treatment for atrophic rhinitis .&lt;/li&gt;&lt;li&gt;âž¤ Lautenslager operation&lt;/li&gt;&lt;li&gt;âž¤ atrophic rhinitis&lt;/li&gt;&lt;li&gt;âž¤ FESS is a minimally invasive surgery often used to treat fungal sinusitis and other sinus diseases.&lt;/li&gt;&lt;li&gt;âž¤ FESS&lt;/li&gt;&lt;li&gt;âž¤ fungal sinusitis&lt;/li&gt;&lt;li&gt;âž¤ Stapedotomy is the surgical intervention for otosclerosis , a cause of conductive hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ Stapedotomy&lt;/li&gt;&lt;li&gt;âž¤ otosclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought to an ENT consultant. Antenatal history showed that the mother had TORCH infection. Perinatal history revealed that the child was born at 32 weeks of gestational age with only 1.5kg body weight. Immediately after that, he had severe respiratory distress and was kept on a ventilator in an ICU for continuous 5 days. He was also aï¬€ected with pathological jaundice. On otoscopy, the external auditory canal and tympanic membrane were found to be normal. Impedance audiometry showed A type of curve. What next investigations would you prefer to advice to this child ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoacoustic emissions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brainstem evoked response audiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pure tone audiometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infants with risk factors such as prematurity, TORCH infections, NICU stay for more than 5 days, and pathological jaundice should undergo both Otoacoustic Emissions (OAE) and Brainstem Evoked Response Audiometry (BERA) to evaluate for sensorineural hearing loss early.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a road traï¬ƒc accident, a patient presented with watery discharge from 1 nostril that cannot be sniï¬€ed back. Find the true statement regarding the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta 2 transferrin in the discharge is important in diagnosing the condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Handkerchief will not be stiï¬€ened by this discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A central reddish spot surrounded by a yellow halo can be seen when a drop of discharge is kept on a paper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Beta 2 transferrin is a highly specific test for identifying CSF rhinorrhea . CSF leakage does not stiffen fabric like regular nasal mucus, and the halo sign is a classical indicator of CSF mixed with blood. These findings are crucial for diagnosing CSF rhinorrhea, particularly in post-traumatic settings.&lt;/li&gt;&lt;li&gt;âž¤ Beta 2 transferrin is a highly specific test for identifying CSF rhinorrhea .&lt;/li&gt;&lt;li&gt;âž¤ Beta 2 transferrin&lt;/li&gt;&lt;li&gt;âž¤ CSF rhinorrhea&lt;/li&gt;&lt;li&gt;âž¤ CSF leakage does not stiffen fabric like regular nasal mucus, and the halo sign is a classical indicator of CSF mixed with blood. These findings are crucial for diagnosing CSF rhinorrhea, particularly in post-traumatic settings.&lt;/li&gt;&lt;li&gt;âž¤ halo sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young professional trumpet blower presented with left sided neck swelling which makes a hissing sound on compression. What is the sign you can notice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bryce&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boyce&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double density&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bryce&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bryce&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Bryce sign is characteristic of laryngocele , where neck swelling produces a hissing sound upon compression due to trapped air. This is common in individuals like trumpet players who use increased lung pressure.&lt;/li&gt;&lt;li&gt;âž¤ Bryce sign&lt;/li&gt;&lt;li&gt;âž¤ laryngocele&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female came with complaints of hardness of hearing in right ear which was gradually progressive. On examination, tympanic membrane was intact but slight haziness was noticed. Rinne was negative on right side and weber lateralised to the right ear. A pure tone audiometry was advised. Which of the following audiogram belongs to the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110600.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of otosclerosis or other causes of conductive hearing loss , pure tone audiometry typically shows a gap between air conduction and bone conduction thresholds, with bone conduction being better.&lt;/li&gt;&lt;li&gt;âž¤ otosclerosis&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ air conduction&lt;/li&gt;&lt;li&gt;âž¤ bone conduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought with complaint of noisy breathing. On examination, inspiratory stridor was found. Videolaryngoscopy showed the following. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laryngomalacia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/whatsapp-image-2024-09-17-at-125131_rl2xusS.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Laryngomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngomalacia, characterized by an omega-shaped epiglottis and inspiratory stridor, is the most common cause of noisy breathing in infants and results from supraglottic airway collapse during inspiration.&lt;/li&gt;&lt;li&gt;âž¤ omega-shaped epiglottis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Crus commune is formed by the union of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior and Posterior semicircular canals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior and Lateral semicircular canals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior and Lateral semicircular canals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All 3 semicircular canals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior and Posterior semicircular canals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior and Posterior semicircular canals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The crus commune is formed by the union of the superior and posterior semicircular canals , contributing to the anatomy of the inner earâ€™s vestibular system.&lt;/li&gt;&lt;li&gt;âž¤ crus commune&lt;/li&gt;&lt;li&gt;âž¤ superior&lt;/li&gt;&lt;li&gt;âž¤ posterior semicircular canals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Abductor Adductor Tensor closer of laryngeal inlet cricothyroid posterior cricoarytenoid interarytenoid â€“ transverse interarytenoid â€“ oblique&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a1, b2, c3, d4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a3, b2, c4, d1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a2, b3, c1, d4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a3, b2, c1, d4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a2, b3, c1, d4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) a2, b3, c1, d4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior cricoarytenoid is the only muscle responsible for abducting the vocal cords, while the cricothyroid tenses the vocal cords for pitch adjustment. The interarytenoid muscles (transverse and oblique) play roles in adduction and laryngeal inlet closure.&lt;/li&gt;&lt;li&gt;âž¤ posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;âž¤ cricothyroid&lt;/li&gt;&lt;li&gt;âž¤ interarytenoid muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While doing surgery for intractable BPPV, surgeon accidentally cuts the parent nerve instead of cutting the actual nerve. Which nerve the surgeon has cut ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior vestibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior vestibular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior vestibular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inferior vestibular nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For intractable BPPV , surgery is aimed at the inferior vestibular nerve , which innervates the posterior semicircular canal . Misidentifying and cutting this nerve could worsen vestibular symptoms instead of treating them.&lt;/li&gt;&lt;li&gt;âž¤ BPPV&lt;/li&gt;&lt;li&gt;âž¤ inferior vestibular nerve&lt;/li&gt;&lt;li&gt;âž¤ posterior semicircular canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of grommet insertion in a child suffering from otitis media with effusion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antero inferior quadrant of tympanic membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postero inferior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antero superior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postero superior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antero inferior quadrant of tympanic membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antero inferior quadrant of tympanic membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The antero-inferior quadrant of the tympanic membrane is the preferred site for grommet insertion in children with otitis media with effusion , ensuring safety and effective drainage while avoiding damage to important middle ear structures.&lt;/li&gt;&lt;li&gt;âž¤ antero-inferior quadrant&lt;/li&gt;&lt;li&gt;âž¤ otitis media with effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Juvenile nasopharyngeal angiofibroma Meniereâ€™s disease Allergic fungal rhinosinusitis Chronic suppurative otitis media HRCT temporal bone contrast MRI electrocochleography CT nose and pns&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2, B3, C4, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3, B2, C1, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A2, B3, C1, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3, B2, C4, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A2, B3, C4, D1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A2, B3, C4, D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma is best evaluated with contrast MRI . Meniereâ€™s disease is diagnosed with electrocochleography to detect inner ear fluid changes. Allergic fungal rhinosinusitis is evaluated using CT nose and PNS to detect sinus involvement. Chronic suppurative otitis media is often assessed using HRCT of the temporal bone to evaluate any bony changes or complications.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma is best evaluated with contrast MRI .&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma&lt;/li&gt;&lt;li&gt;âž¤ contrast MRI&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease is diagnosed with electrocochleography to detect inner ear fluid changes.&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ electrocochleography&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal rhinosinusitis is evaluated using CT nose and PNS to detect sinus involvement.&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal rhinosinusitis&lt;/li&gt;&lt;li&gt;âž¤ CT nose and PNS&lt;/li&gt;&lt;li&gt;âž¤ Chronic suppurative otitis media is often assessed using HRCT of the temporal bone to evaluate any bony changes or complications.&lt;/li&gt;&lt;li&gt;âž¤ Chronic suppurative otitis media&lt;/li&gt;&lt;li&gt;âž¤ HRCT of the temporal bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequence of angles of head movements turned sequentially stepwise in epley manouevre:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 45 degree â†’ 30 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 30 degree â†’ 45 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 30 degree â†’ 90 degree&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Epley maneuver consists of specific head movements in a sequence: 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees . These movements help reposition displaced otoliths in patients with BPPV.&lt;/li&gt;&lt;li&gt;âž¤ Epley maneuver&lt;/li&gt;&lt;li&gt;âž¤ 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not seen in transverse temporal bone fracture (otic capsule involving):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinnitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transverse temporal bone fractures (involving the otic capsule) are associated with symptoms like facial nerve palsy , vertigo , and tinnitus due to the involvement of inner ear structures and nearby cranial nerves.&lt;/li&gt;&lt;li&gt;âž¤ Transverse temporal bone fractures&lt;/li&gt;&lt;li&gt;âž¤ facial nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ vertigo&lt;/li&gt;&lt;li&gt;âž¤ tinnitus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structural anomaly in the CT scan image of a patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deviated nasal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left inferior turbinate hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115157.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of nasal obstruction, a combination of structural anomalies like concha bullosa , deviated nasal septum , and inferior turbinate hypertrophy can contribute to the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;âž¤ concha bullosa&lt;/li&gt;&lt;li&gt;âž¤ deviated nasal septum&lt;/li&gt;&lt;li&gt;âž¤ inferior turbinate hypertrophy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following figure shows blood supply of nose. Which numbered artery is ligated first in intractable epistaxis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115314.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective
