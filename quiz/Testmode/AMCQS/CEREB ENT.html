&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Linear acceleration is sensed by the utricle and saccule , which are part of the vestibular system and responsible for detecting changes in movement and head position relative to gravity.&lt;/li&gt;&lt;li&gt;âž¤ Linear acceleration&lt;/li&gt;&lt;li&gt;âž¤ utricle and saccule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Singular nerve is a branch of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior vestibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior vestibular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior vestibular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inferior vestibular nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The singular nerve is a branch of the inferior vestibular nerve and innervates the posterior semicircular canal , which plays a role in detecting rotational head movements&lt;/li&gt;&lt;li&gt;âž¤ singular nerve&lt;/li&gt;&lt;li&gt;âž¤ inferior vestibular nerve&lt;/li&gt;&lt;li&gt;âž¤ posterior semicircular canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The sinus best seen in â€œOccipitomental view with open mouthâ€ is also seen in this view:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waterâ€™s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caldwellâ€™s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submentovertical / basal view&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risse view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Submentovertical / basal view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Submentovertical / basal view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sphenoid sinus is best seen in the Occipitomental view with open mouth and the Submentovertical / basal view , as both views allow clear visualization of this posteriorly located sinus.&lt;/li&gt;&lt;li&gt;âž¤ sphenoid sinus&lt;/li&gt;&lt;li&gt;âž¤ Occipitomental view with open mouth&lt;/li&gt;&lt;li&gt;âž¤ Submentovertical / basal view&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following causes conductive hearing loss:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior semicircular dehiscence syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superior semicircular dehiscence syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Superior semicircular dehiscence syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome (SSCD) can result in conductive hearing loss despite involving the inner ear, making it an exception. Typically, conductive hearing loss is caused by pathologies of the external or middle ear, whereas sensorineural hearing loss results from issues in the inner ear or auditory nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of respiratory papillomatosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glottis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trachea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glottis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glottis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The glottis (vocal cords) is the most common site of respiratory papillomatosis, primarily caused by HPV, leading to voice changes and potential airway obstruction.&lt;/li&gt;&lt;li&gt;âž¤ glottis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most prominent wave on BERA corresponds to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal end of eighth cranial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior olivary complex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral lemniscus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lateral lemniscus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lateral lemniscus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wave V of BERA is the most prominent and corresponds to the lateral lemniscus . It is crucial for assessing hearing thresholds and is commonly used in clinical practice due to its stability and clear representation.&lt;/li&gt;&lt;li&gt;âž¤ BERA&lt;/li&gt;&lt;li&gt;âž¤ lateral lemniscus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient came with Swelling under the ear lobe as shown below in the image. The Swelling was Non- tender &amp;amp; Firm. What is the most likely Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bezold Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parotid gland Swelling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoid Osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep Cervical Lymph Node Enlargement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parotid gland Swelling&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/55.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parotid gland swelling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A firm, non-tender swelling under the ear lobe is most likely to be a pleomorphic adenoma of the parotid gland , which is the most common benign salivary gland tumor. The treatment is typically surgical excision of the superficial lobe of the parotid gland.&lt;/li&gt;&lt;li&gt;âž¤ firm, non-tender swelling under the ear lobe&lt;/li&gt;&lt;li&gt;âž¤ pleomorphic adenoma&lt;/li&gt;&lt;li&gt;âž¤ parotid gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following nerves is responsible for ear pain after a tonsillectomy surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glossopharyngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glossopharyngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The glossopharyngeal nerve (CN IX) is responsible for the referred ear pain after tonsillectomy due to its shared innervation of the tonsils and middle ear .&lt;/li&gt;&lt;li&gt;âž¤ glossopharyngeal nerve (CN IX)&lt;/li&gt;&lt;li&gt;âž¤ ear pain&lt;/li&gt;&lt;li&gt;âž¤ tonsillectomy&lt;/li&gt;&lt;li&gt;âž¤ tonsils&lt;/li&gt;&lt;li&gt;âž¤ middle ear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Radiological evidence of which sinus is seen at the earliest after birth:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maxillary sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Maxillary sinus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The maxillary sinus is the first sinus to show radiological evidence after birth, with the frontal and sphenoid sinuses appearing later in childhood.&lt;/li&gt;&lt;li&gt;âž¤ maxillary sinus&lt;/li&gt;&lt;li&gt;âž¤ radiological evidence&lt;/li&gt;&lt;li&gt;âž¤ frontal&lt;/li&gt;&lt;li&gt;âž¤ sphenoid sinuses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old adolescent male presented with repeated episodes of profuse epistaxis and following features were seen (as shown in the pictures). Find the false statement regarding this condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weber-Ferguson incision is used during surgical excision of this tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy should be done before performing surgery to know its nature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It affects only adolescent males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proptosis can be caused by the intra-orbital extension of this tumour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biopsy should be done before performing surgery to know its nature&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/99.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biopsy should be done before performing surgery to know its nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile Nasopharyngeal Angiofibroma (JNA) is a highly vascular tumor occurring in adolescent males. Biopsy should be avoided due to the risk of severe bleeding, and diagnosis is made based on imaging findings and clinical presentation.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile Nasopharyngeal Angiofibroma (JNA)&lt;/li&gt;&lt;li&gt;âž¤ Biopsy should be avoided&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Diabetic Patient previously treated for COVID - 19 four months ago presented with complaints of loosening of teeth, hemifacial pain. Which of the following drug is to be administered after surgical debridement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clotrimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin-B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amphotericin-B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Amphotericin-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of mucormycosis , especially in post-COVID and immunocompromised patients such as diabetics, after surgical debridement, the drug of choice is Amphotericin-B due to its effectiveness against the Mucor species.&lt;/li&gt;&lt;li&gt;âž¤ mucormycosis&lt;/li&gt;&lt;li&gt;âž¤ Amphotericin-B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to an ENT specialist with a complaint of ear block and hardness of hearing. On examination, a hard, impacted wax was present filling the external auditory canal completely. The doctor tried to remove the hard wax with the help of a probe. Suddenly the patient had a feeling of giddiness and weakness. Syncope episode has occurred. Which is the correct statement regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue removing the wax by other methods like syringing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syncope is due to stimulation of vagus nerve branches supplying posterior meatal wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Syncope is due to stimulation of vagus nerve branches supplying posterior meatal wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Syncope is due to stimulation of vagus nerve branches supplying posterior meatal wall&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When removing impacted earwax, care must be taken to avoid stimulating the vagus nerve, particularly in the posterior meatal wall. If a patient experiences syncope or giddiness, the procedure should be stopped immediately, and appropriate measures should be taken to stabilize the patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old diabetic patient presented to an ENT consultant with complaints of right ear discharge since 3 days associated with ear pain, impaired hearing and a feeling of fullness in the ear. On examination, external auditory canal was found filled with purulent discharge and a soft, irregular reddish mass was also seen. The consultant tried to clear the discharge and somehow managed to visualise the tympanic membrane which was intact. Of course, while attempting aural toileting, there was slight bleed from the â€˜soft tissue swellingâ€™ on touch. Find the true statement among the following options regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intratympanic steroid injection is one of the treatment option for this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ga-67 scan is done to know the extent of bony involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa is the causative organism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a malignant condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pseudomonas aeruginosa is the causative organism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pseudomonas aeruginosa is the causative organism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa is a serious infection of the external ear canal, most commonly caused by Pseudomonas aeruginosa in diabetic or immunocompromised patients. It requires prompt treatment with appropriate antibiotics, and systemic symptoms can develop if the infection spreads.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Development of saccule of membranous labyrinth is from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacculus medius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacculus posticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pars superior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pars inferior&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pars inferior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pars inferior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The saccule of the membranous labyrinth develops from the pars inferior of the otocyst.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a Eustachian tube function test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valsalva test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toynbee test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caloric test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sonotubometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caloric test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Caloric test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The caloric test is not used for assessing Eustachian tube function; it is a vestibular test for evaluating balance. Tests like the Valsalva test , Toynbee test , and sonotubometry are specifically used to assess Eustachian tube function.&lt;/li&gt;&lt;li&gt;âž¤ caloric test&lt;/li&gt;&lt;li&gt;âž¤ Valsalva test&lt;/li&gt;&lt;li&gt;âž¤ Toynbee test&lt;/li&gt;&lt;li&gt;âž¤ sonotubometry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Greisinger sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mastoiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmoid sinus thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otitic hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otogenic brain abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sigmoid sinus thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sigmoid sinus thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Griesinger&#x27;s sign is indicative of sigmoid sinus thrombosis , presenting as tenderness and swelling over the mastoid due to retrograde thrombophlebitis involving the mastoid emissary vein.&lt;/li&gt;&lt;li&gt;âž¤ Griesinger&#x27;s sign&lt;/li&gt;&lt;li&gt;âž¤ sigmoid sinus thrombosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sinuses present at birth:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maxillary sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Maxillary sinus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The maxillary sinus is present at birth and continues to grow as the child develops. Other sinuses, such as the frontal and sphenoid sinuses, develop later in life.&lt;/li&gt;&lt;li&gt;âž¤ maxillary sinus&lt;/li&gt;&lt;li&gt;âž¤ frontal&lt;/li&gt;&lt;li&gt;âž¤ sphenoid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a cochleotoxic toxic drug:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kanamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Streptomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Streptomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Streptomycin is primarily vestibulotoxic , while drugs like neomycin , kanamycin , and amikacin are cochleotoxic , affecting the hearing apparatus of the inner ear and potentially leading to hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ Streptomycin&lt;/li&gt;&lt;li&gt;âž¤ vestibulotoxic&lt;/li&gt;&lt;li&gt;âž¤ neomycin&lt;/li&gt;&lt;li&gt;âž¤ kanamycin&lt;/li&gt;&lt;li&gt;âž¤ amikacin&lt;/li&gt;&lt;li&gt;âž¤ cochleotoxic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following may be seen in transverse temporal bone fracture (otic capsule involving):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemotympanum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Facial nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Facial nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Facial nerve palsy is a common feature of transverse temporal bone fractures , which involve the otic capsule and inner ear structures, leading to damage that affects both the vestibulocochlear system and the facial nerve.&lt;/li&gt;&lt;li&gt;âž¤ Facial nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ transverse temporal bone fractures&lt;/li&gt;&lt;li&gt;âž¤ otic capsule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the device in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behind the ear hearing aid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BAHA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochlear implant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ABSI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Behind the ear hearing aid&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/54.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Behind the ear hearing aid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A BTE hearing aid sits behind the ear and is used to amplify sound for individuals with varying degrees of hearing loss. It is different from devices like BAHA or cochlear implants , which serve different purposes and are typically surgically implanted.&lt;/li&gt;&lt;li&gt;âž¤ BTE hearing aid&lt;/li&gt;&lt;li&gt;âž¤ BAHA&lt;/li&gt;&lt;li&gt;âž¤ cochlear implants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the diagnosis in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankyloglossia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ranula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukoplakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ludwig abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankyloglossia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/56.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ankyloglossia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ankyloglossia (tongue-tie) occurs when the lingual frenulum is abnormally short or thick, restricting tongue movement. Treatment typically involves a frenulectomy or tongue-tie release if it causes functional issues like difficulty with feeding or speech.&lt;/li&gt;&lt;li&gt;âž¤ Ankyloglossia&lt;/li&gt;&lt;li&gt;âž¤ lingual frenulum&lt;/li&gt;&lt;li&gt;âž¤ frenulectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is brought to OPD with complaints of respiratory sounds. On examination, you observed it to be inspiratory stridor. Endoscopic image is shown below. What is the first step in the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraglottoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraglottic resection and anastomosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wait and watch&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/85.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wait and watch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The primary management of laryngomalacia in infants is to wait and watch , as the condition typically resolves on its own as the larynx matures. Surgical interventions like supraglottoplasty are reserved for severe cases.&lt;/li&gt;&lt;li&gt;âž¤ laryngomalacia&lt;/li&gt;&lt;li&gt;âž¤ wait and watch&lt;/li&gt;&lt;li&gt;âž¤ supraglottoplasty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presented with history of dysphagia, halitosis and aspiration pneumonia. A barium swallow was done and is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zenker&#x27;s diverticulum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/86.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Zenker&#x27;s diverticulum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Zenker&#x27;s diverticulum is a pharyngoesophageal diverticulum that causes dysphagia , halitosis , and aspiration pneumonia due to food entrapment in the diverticulum. It can be visualized on a barium swallow as an outpouching of the posterior pharynx.&lt;/li&gt;&lt;li&gt;âž¤ Zenker&#x27;s diverticulum&lt;/li&gt;&lt;li&gt;âž¤ dysphagia&lt;/li&gt;&lt;li&gt;âž¤ halitosis&lt;/li&gt;&lt;li&gt;âž¤ aspiration pneumonia&lt;/li&gt;&lt;li&gt;âž¤ barium swallow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following diagram shows bed of tonsil. Label the structure with numbers 3 and 5:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior constrictor, glossopharyngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Digastric, vagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior constrictor, vagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digastric, glossopharyngeal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior constrictor, glossopharyngeal nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/87.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior constrictor, glossopharyngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The superior constrictor muscle forms the bed of the tonsil and is the primary muscle exposed during a tonsillectomy. The glossopharyngeal nerve (CN IX) provides sensory innervation to the tonsils and is responsible for referred ear pain following a tonsillectomy.&lt;/li&gt;&lt;li&gt;âž¤ The superior constrictor muscle forms the bed of the tonsil and is the primary muscle exposed during a tonsillectomy.&lt;/li&gt;&lt;li&gt;âž¤ superior constrictor muscle&lt;/li&gt;&lt;li&gt;âž¤ bed of the tonsil&lt;/li&gt;&lt;li&gt;âž¤ The glossopharyngeal nerve (CN IX) provides sensory innervation to the tonsils and is responsible for referred ear pain following a tonsillectomy.&lt;/li&gt;&lt;li&gt;âž¤ glossopharyngeal nerve (CN IX)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign shown in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquino sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Holman Miller sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teardrop sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging drop sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Holman Miller sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/89.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Holman Miller sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Holman Miller sign is indicative of juvenile nasopharyngeal angiofibroma (JNA) and is characterized by the anterior bowing of the posterior wall of the maxillary sinus . It is an important radiological sign to recognize in young males presenting with nasopharyngeal masses.&lt;/li&gt;&lt;li&gt;âž¤ Holman Miller sign&lt;/li&gt;&lt;li&gt;âž¤ juvenile nasopharyngeal angiofibroma (JNA)&lt;/li&gt;&lt;li&gt;âž¤ anterior bowing of the posterior wall of the maxillary sinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During wax removal by syringing, water jet is to be directed towards a particular direction only. This is advised due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angulation of tympanic membrane with canal wall floor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tympanic membrane injury due to direct water jet can be prevented&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both a and b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During ear syringing , the water jet should be directed away from the tympanic membrane (usually towards the posterior-superior wall ) to account for the angulation of the membrane and to prevent potential injury to the delicate structures of the ear.&lt;/li&gt;&lt;li&gt;âž¤ ear syringing&lt;/li&gt;&lt;li&gt;âž¤ posterior-superior wall&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gradenigo triad in petrositis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diplopia, deep-seated retro-orbital pain, discharge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diplacusis, diplopia, deep-seated pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discharge, discontinuity of ossicles, demineralisation of petrous apex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diplopia, diplacusis, demineralisation of petrous apex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diplopia, deep-seated retro-orbital pain, discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Diplopia, deep-seated retro-orbital pain, discharge&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gradenigoâ€™s syndrome is characterized by diplopia , deep-seated retro-orbital pain , and ear discharge due to infection spreading to the petrous apex and affecting cranial nerves V and VI.&lt;/li&gt;&lt;li&gt;âž¤ Gradenigoâ€™s syndrome&lt;/li&gt;&lt;li&gt;âž¤ diplopia&lt;/li&gt;&lt;li&gt;âž¤ deep-seated retro-orbital pain&lt;/li&gt;&lt;li&gt;âž¤ ear discharge&lt;/li&gt;&lt;li&gt;âž¤ petrous apex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the instrument shown in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eustachian tube catheter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septal catheter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eustachian tube catheter&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/92.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Eustachian tube catheter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Eustachian tube catheter is used to treat Eustachian tube dysfunction by providing ventilation or medication to the middle ear, helping to equalize pressure and alleviate symptoms such as ear fullness or pain .&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube catheter&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube dysfunction&lt;/li&gt;&lt;li&gt;âž¤ ear fullness&lt;/li&gt;&lt;li&gt;âž¤ pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;4 th pharyngeal arch muscle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cricothyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricoarytenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cricoarytenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroarytenoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cricothyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cricothyroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The cricothyroid muscle is derived from the 4th pharyngeal arch and is responsible for tensing the vocal cords . It is innervated by the superior laryngeal nerve , a branch of the vagus nerve (CN X) . Other intrinsic laryngeal muscles, such as the posterior cricoarytenoid , are derived from the 6th pharyngeal arch .&lt;/li&gt;&lt;li&gt;âž¤ cricothyroid muscle&lt;/li&gt;&lt;li&gt;âž¤ 4th pharyngeal arch&lt;/li&gt;&lt;li&gt;âž¤ tensing the vocal cords&lt;/li&gt;&lt;li&gt;âž¤ superior laryngeal nerve&lt;/li&gt;&lt;li&gt;âž¤ vagus nerve (CN X)&lt;/li&gt;&lt;li&gt;âž¤ posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;âž¤ 6th pharyngeal arch&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Otoconial debris floating in endolymph can cause:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign paroxysmal positional vertigo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vestibular neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Benign paroxysmal positional vertigo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Benign paroxysmal positional vertigo&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Benign paroxysmal positional vertigo (BPPV) is caused by otoconia becoming dislodged and floating in the endolymph of the semicircular canals , most commonly the posterior canal, resulting in positional vertigo.&lt;/li&gt;&lt;li&gt;âž¤ Benign paroxysmal positional vertigo (BPPV)&lt;/li&gt;&lt;li&gt;âž¤ otoconia&lt;/li&gt;&lt;li&gt;âž¤ endolymph&lt;/li&gt;&lt;li&gt;âž¤ semicircular canals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positive fistula test indicates perilymph fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False positive fistula test indicates congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula test indicates dead labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) True negative fistula test indicates late stages of meniereâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative fistula test can occur in conditions where the inner ear is non-functional, while a false positive fistula test may occur in conditions like congenital syphilis due to fibrous attachments. True positive fistula tests suggest the presence of a perilymph fistula .&lt;/li&gt;&lt;li&gt;âž¤ false negative fistula test&lt;/li&gt;&lt;li&gt;âž¤ false positive fistula test&lt;/li&gt;&lt;li&gt;âž¤ congenital syphilis&lt;/li&gt;&lt;li&gt;âž¤ True positive fistula tests&lt;/li&gt;&lt;li&gt;âž¤ perilymph fistula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presented with hardness of hearing in both ears from last 5 years which was gradually deteriorating. On otoscopy, tympanic membrane looked normal. Rinne was positive on both sides and weber test showed no response (no sounds were heard in any ear when tuning fork was kept on the forehead). Impedance showed A type curve with intact stapedial reflex. He was also subjected to pure tone audiometry. Among the following audiograms, what could be the correct one in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with gradual hearing loss, a normal tympanic membrane , positive Rinne test (indicating sensorineural hearing loss), and no response on the Weber test , the condition is likely sensorineural hearing loss , and in elderly patients, this is commonly due to presbycusis .&lt;/li&gt;&lt;li&gt;âž¤ normal tympanic membrane&lt;/li&gt;&lt;li&gt;âž¤ positive Rinne test&lt;/li&gt;&lt;li&gt;âž¤ Weber test&lt;/li&gt;&lt;li&gt;âž¤ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ presbycusis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sialolithiasis is most common in submandibular gland because?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stensonâ€™s duct travels up against the gravity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secretions of submandibular gland are thicker than other glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secretions of submandibular gland are thicker than other glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Secretions of submandibular gland are thicker than other glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis is most common in the submandibular gland due to the thicker, mucous secretions of the gland and the upward flow of Wharton&#x27;s duct, which increases the likelihood of stone formation. Bottom of Form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presented with unilateral hardness of hearing and ear block sensation. Rinne was negative on affected side. Cone of light was absent and handle of malleus was foreshortened. On impedance audiometry, which of the following type of curve is most likely to appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Type C tympanogram indicates negative middle ear pressure, which is commonly seen in cases of Eustachian tube dysfunction and tympanic membrane retraction&lt;/li&gt;&lt;li&gt;âž¤ Type C tympanogram&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month old child was brought with complaint of noisy breathing. On examination, inspiratory stridor was found. Videolaryngoscopy showed the following. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laryngomalacia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/32.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Laryngomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngomalacia, characterized by an omega-shaped epiglottis and inspiratory stridor, is the most common cause of noisy breathing in infants and results from supraglottic airway collapse during inspiration.&lt;/li&gt;&lt;li&gt;âž¤ omega-shaped epiglottis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ostmannâ€™s pad of fat is seen at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral surface of Eustachian tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial surface of Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior surface of Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior surface of Eustachian tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral surface of Eustachian tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral surface of Eustachian tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ostmannâ€™s pad of fat is located on the lateral surface of the Eustachian tube and helps support the tube&#x27;s function, contributing to the regulation of air pressure in the middle ear.&lt;/li&gt;&lt;li&gt;âž¤ Ostmannâ€™s pad of fat&lt;/li&gt;&lt;li&gt;âž¤ lateral surface of the Eustachian tube&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument being held by the clinician here:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thudicum nasal speculum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal endoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Killians nasal speculum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal retractor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thudicum nasal speculum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/69.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thudicum nasal speculum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Thudicum nasal speculum is a commonly used instrument for nasal examination, particularly for widening the anterior nasal cavity. It is different from the Killian&#x27;s nasal speculum , which has longer blades and is used for deeper examination.&lt;/li&gt;&lt;li&gt;âž¤ Thudicum nasal speculum&lt;/li&gt;&lt;li&gt;âž¤ Killian&#x27;s nasal speculum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Boundaries of facial recess, all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve horizontal part&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chorda tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dislodgement of short process of incus from fossa incudes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vertical descending part of facial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Facial nerve horizontal part&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Facial nerve horizontal part&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the boundaries of the facial recess is crucial for ear surgeries, especially in procedures like cochlear implantation, where precise anatomical knowledge is necessary to avoid nerve damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of grommet insertion in a child suffering from otitis media with effusion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antero inferior quadrant of tympanic membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postero inferior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antero superior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postero superior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antero inferior quadrant of tympanic membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antero inferior quadrant of tympanic membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The antero-inferior quadrant of the tympanic membrane is the most commonly chosen site for grommet insertion in children with otitis media with effusion , due to its safety and optimal location for drainage and ventilation of the middle ear.Bottom of Form&lt;/li&gt;&lt;li&gt;âž¤ antero-inferior quadrant&lt;/li&gt;&lt;li&gt;âž¤ otitis media with effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a part of osteomeatal unit in middle meatus:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uncinate process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infundibulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agger nasi&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Agger nasi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Agger nasi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The osteomeatal unit (OMU) consists of the uncinate process , infundibulum , and bulla ethmoidalis , facilitating the drainage of the maxillary, anterior ethmoidal, and frontal sinuses. The agger nasi is not part of the OMU but is involved in frontal sinus drainage.&lt;/li&gt;&lt;li&gt;âž¤ osteomeatal unit (OMU)&lt;/li&gt;&lt;li&gt;âž¤ uncinate process&lt;/li&gt;&lt;li&gt;âž¤ infundibulum&lt;/li&gt;&lt;li&gt;âž¤ bulla ethmoidalis&lt;/li&gt;&lt;li&gt;âž¤ agger nasi&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement with regard to malignancy of paranasal sinuses:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly occurs in maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure to nickel causes squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exposure to hard wood dust causes adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumours above ohngrenâ€™s line have good prognosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tumours above ohngrenâ€™s line have good prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tumours above ohngrenâ€™s line have good prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignancies above Ohngren&#x27;s line tend to have a poor prognosis because they involve critical structures such as the orbit and skull base, making treatment more difficult. Tumors below Ohngrenâ€™s line generally have a better prognosis due to easier surgical access and fewer vital structures involved.&lt;/li&gt;&lt;li&gt;âž¤ above Ohngren&#x27;s line&lt;/li&gt;&lt;li&gt;âž¤ poor prognosis&lt;/li&gt;&lt;li&gt;âž¤ below&lt;/li&gt;&lt;li&gt;âž¤ better prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High risk of aspiration is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unilateral SLN palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral SLN palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unilateral RLN palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral RLN palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bilateral SLN palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bilateral SLN palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Bilateral Superior Laryngeal Nerve (SLN) palsy : The SLN provides sensory innervation to the supraglottic region, including the area above the vocal cords. In cases of bilateral SLN palsy , the sensation above the vocal cords is lost , leading to a high risk of aspiration because the patient cannot sense foreign material in the airway and cannot trigger a protective cough reflex. As a result, food, liquid, or secretions may enter the airway without being detected, leading to aspiration.&lt;/li&gt;&lt;li&gt;â€¢ Bilateral Superior Laryngeal Nerve (SLN) palsy : The SLN provides sensory innervation to the supraglottic region, including the area above the vocal cords. In cases of bilateral SLN palsy , the sensation above the vocal cords is lost , leading to a high risk of aspiration because the patient cannot sense foreign material in the airway and cannot trigger a protective cough reflex. As a result, food, liquid, or secretions may enter the airway without being detected, leading to aspiration.&lt;/li&gt;&lt;li&gt;â€¢ Bilateral Superior Laryngeal Nerve (SLN) palsy&lt;/li&gt;&lt;li&gt;â€¢ SLN&lt;/li&gt;&lt;li&gt;â€¢ sensory innervation&lt;/li&gt;&lt;li&gt;â€¢ supraglottic&lt;/li&gt;&lt;li&gt;â€¢ bilateral SLN palsy&lt;/li&gt;&lt;li&gt;â€¢ sensation above the vocal cords is lost&lt;/li&gt;&lt;li&gt;â€¢ aspiration&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Unilateral SLN palsy : In unilateral SLN palsy, only one side loses sensation, but the opposite side can still compensate, so the risk of aspiration is lower compared to bilateral SLN palsy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Unilateral SLN palsy&lt;/li&gt;&lt;li&gt;â€¢ Option C. Unilateral RLN palsy : The Recurrent Laryngeal Nerve (RLN) supplies motor innervation to most of the muscles that control the vocal cords. In unilateral RLN palsy, one vocal cord is paralyzed, which can cause hoarseness or mild swallowing difficulties, but aspiration risk is not as high as with sensory loss from SLN palsy.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Unilateral RLN palsy&lt;/li&gt;&lt;li&gt;â€¢ Recurrent Laryngeal Nerve (RLN)&lt;/li&gt;&lt;li&gt;â€¢ aspiration risk is not as high&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bilateral RLN palsy : In bilateral RLN palsy, both vocal cords are paralyzed, often in a midline position, leading to potential airway obstruction , but the risk of aspiration is not as high as with bilateral SLN palsy, because the sensory function remains intact .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bilateral RLN palsy&lt;/li&gt;&lt;li&gt;â€¢ airway obstruction&lt;/li&gt;&lt;li&gt;â€¢ sensory function remains intact&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bilateral SLN palsy poses a high risk of aspiration due to the loss of sensation in the supraglottic region, preventing detection of foreign material in the airway and inhibiting the protective cough reflex.&lt;/li&gt;&lt;li&gt;âž¤ Bilateral SLN palsy&lt;/li&gt;&lt;li&gt;âž¤ high risk of aspiration&lt;/li&gt;&lt;li&gt;âž¤ sensation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Eagle syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral enlarged styloid processes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral enlarged maxillary processes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral enlarged palatine processes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral enlarged pterygoid processes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bilateral enlarged styloid processes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bilateral enlarged styloid processes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Eagle syndrome is caused by elongation of the styloid process or calcification of the stylohyoid ligament , leading to various head and neck symptoms due to compression of adjacent structures.&lt;/li&gt;&lt;li&gt;âž¤ Eagle syndrome&lt;/li&gt;&lt;li&gt;âž¤ elongation of the styloid process&lt;/li&gt;&lt;li&gt;âž¤ stylohyoid ligament&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple perforations seen in tubercular otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars flaccida is weaker due to absence of mucosal layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Handle of malleus is foreshortened in retracted tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incus long process has got no muscular attachments&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pars flaccida is weaker due to absence of mucosal layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pars flaccida is weaker due to absence of mucosal layer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pars flaccida of the tympanic membrane is weaker because it lacks the middle fibrous layer, making it prone to retraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
