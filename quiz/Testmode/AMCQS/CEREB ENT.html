nitial treatment for septal hematoma to prevent complications such as fibrous change and secondary infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate management option for a large septal perforation causing dryness and crusting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enlargement of the perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Free grafts or pedicled flaps reconstruction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Free grafts or pedicled flaps reconstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Free grafts or pedicled flaps reconstruction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Enlargement of the perforation: Enlarging the perforation is not an appropriate management option for large septal perforations causing dryness and crusting, as it may exacerbate symptoms by increasing airflow and crusting.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Enlargement of the perforation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasal decongestants: Nasal decongestants may help relieve symptoms of nasal congestion but do not address the underlying cause of the perforation or the associated dryness and crusting.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasal decongestants:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Topical corticosteroids: Topical corticosteroids may help reduce inflammation and crusting associated with septal perforation but are typically used as adjunctive therapy rather than a primary management option for large perforations requiring surgical closure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Topical corticosteroids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognizing the appropriate management approach for large septal perforations causing dryness and crusting, which involves surgical closure using free grafts or pedicled flaps reconstruction to restore nasal integrity and alleviate symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vascular structures is commonly associated with epistaxis in children and young adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior turbinate artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphenopalatine artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior ethmoidal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater palatine artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sphenopalatine artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.Â  Sphenopalatine artery.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inferior turbinate artery: While the inferior turbinate artery contributes to the blood supply of the nasal cavity, it is not typically associated with epistaxis in children and young adults.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inferior turbinate artery:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Posterior ethmoidal artery: The posterior ethmoidal artery supplies the posterior part of the nasal cavity and paranasal sinuses but is less commonly involved in epistaxis compared to the sphenopalatine artery.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Posterior ethmoidal artery:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Greater palatine artery: The greater palatine artery supplies the hard palate and adjacent structures but is not typically associated with epistaxis in children and young adults.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Greater palatine artery:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identifying the sphenopalatine artery as the major contributor to Little&#x27;s area and the common cause of epistaxis in children and young adults.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with profuse epistaxis that is unresponsive to initial measures such as Trotter&#x27;s method and chemical cauterization. What is the next appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior nasal packing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transnasal endoscopic sphenopalatine artery ligation (TESPAL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External carotid artery ligation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior nasal packing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transnasal endoscopic sphenopalatine artery ligation (TESPAL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Transnasal endoscopic sphenopalatine artery ligation (TESPAL).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Posterior nasal packing: While posterior nasal packing may be considered if bleeding persists after anterior packing, TESPAL is a more targeted approach that addresses the source of bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Posterior nasal packing:&lt;/li&gt;&lt;li&gt;â€¢ Option C. External carotid artery ligation: This intervention is typically reserved for extreme cases of refractory epistaxis after other measures have failed, and it involves ligating the external carotid artery. TESPAL is a more conservative approach before resorting to more invasive procedures like external carotid artery ligation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. External carotid artery ligation:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anterior nasal packing: While anterior nasal packing is an initial intervention for epistaxis, if bleeding persists despite packing, TESPAL may be a more effective option.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anterior nasal packing:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of refractory epistaxis unresponsive to initial measures, understanding the appropriate sequence of management options, including TESPAL as a minimally invasive technique targeting the sphenopalatine artery, is crucial for effective patient care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with a complaint of perceiving a bad smell that is not present in their environment. Which of the following terms best describes this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyposmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anosmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cacosmia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parosmia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cacosmia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cacosmia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyposmia: Hyposmia refers to a decreased sensation of smell. It is characterized by a reduced ability to detect odors, but it does not necessarily involve perceiving unpleasant smells.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyposmia:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anosmia: Anosmia is the complete absence of the sense of smell. Individuals with anosmia cannot detect any odors, including both pleasant and unpleasant smells.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anosmia:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parosmia: Parosmia refers to a perverted sensation of smell where one kind of smell is perceived as another. For example, a pleasant smell may be perceived as unpleasant or vice versa.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parosmia:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient is experiencing the perception of a bad smell that is not present, indicating cacosmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the different types of olfactory disorders, including cacosmia, and their characteristic features is essential for diagnosing and managing patients with complaints related to smell perception.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with chronic foul-smelling nasal discharge and anosmia. Examination reveals pale nasal mucosa with excessive crusting and widened nasal cavities. Which of the following terms best describes the condition associated with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal polyposis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atrophic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Atrophic rhinitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Allergic rhinitis: Allergic rhinitis is characterized by symptoms such as sneezing, itching, nasal congestion, and clear nasal discharge, often triggered by allergens such as pollen, dust mites, or animal dander. It is not typically associated with foul-smelling discharge or nasal mucosal atrophy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Allergic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasal polyposis: Nasal polyposis refers to the presence of benign growths (polyps) in the nasal cavity or paranasal sinuses. While nasal polyps can cause nasal obstruction and sometimes anosmia, they are not typically associated with pale nasal mucosa or excessive crusting.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasal polyposis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rhinoscleroma: Rhinoscleroma is a chronic granulomatous infection caused by Klebsiella rhinoscleromatis. It is characterized by the formation of nodules and fibrous tissue in the nasal cavity and may lead to nasal obstruction and a foul-smelling discharge. However, it is distinct from atrophic rhinitis, which is characterized by mucosal atrophy and excessive crusting.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rhinoscleroma:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient&#x27;s presentation, including chronic foul-smelling discharge, anosmia, pale mucosa, and excessive crusting, is consistent with atrophic rhinitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atrophic rhinitis, characterized by pale nasal mucosa, foul-smelling discharge, and anosmia, is associated with atrophy of the nasal mucosa and can lead to complications such as nasal obstruction and secondary infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with watery nasal discharge, sneezing, nasal obstruction, and itching. On examination, the patient has a transverse nasal crease, dark circles under the eyes, and creases in the lower eyelid skin. Laboratory tests show elevated absolute eosinophil count and serum IgE levels. Which of the following conditions is most likely to be responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;trophic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Allergic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.Â  Allergic rhinitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atrophic rhinitis: Atrophic rhinitis is characterized by nasal mucosal atrophy, pale mucosa, and foul-smelling nasal discharge. It is not typically associated with elevated eosinophil count or serum IgE levels.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atrophic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rhinoscleroma: Rhinoscleroma is a chronic granulomatous infection caused by Klebsiella rhinoscleromatis. It typically presents with nasal obstruction and may lead to a foul-smelling discharge but is not associated with allergic symptoms or elevated IgE levels.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rhinoscleroma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vasomotor rhinitis: Vasomotor rhinitis is characterized by nasal congestion, rhinorrhea, and postnasal drip, often triggered by environmental factors such as changes in temperature, humidity, or air pollution. It is not typically associated with allergic symptoms or elevated IgE levels.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vasomotor rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient&#x27;s presentation, including symptoms of allergic rhinitis, allergic signs such as allergic salute and allergic shiners, and laboratory findings of elevated eosinophil count and serum IgE levels, are consistent with allergic rhinitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Allergic rhinitis, characterized by symptoms such as watery nasal discharge, sneezing, nasal obstruction, and itching, is associated with elevated serum IgE levels and eosinophil count, along with signs such as allergic salute and allergic shiners.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with symptoms similar to allergic rhinitis, including nasal congestion, rhinorrhea, and postnasal drip. However, allergic testing results are negative. Which of the following conditions is most likely responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vasomotor rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vasomotor rhinitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atrophic rhinitis is characterized by nasal mucosal atrophy and a foul-smelling nasal discharge. It is not typically associated with symptoms resembling allergic rhinitis or negative allergic testing results.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atrophic rhinitis&lt;/li&gt;&lt;li&gt;â€¢ Option B) Rhinoscleroma: Rhinoscleroma is a chronic granulomatous infection caused by Klebsiella rhinoscleromatis. It presents with nasal obstruction and may lead to a foul-smelling discharge but is not typically associated with symptoms resembling allergic rhinitis or negative allergic testing results.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Rhinoscleroma:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Allergic rhinitis: Allergic rhinitis is characterized by an IgE-mediated immune response to airborne allergens, resulting in symptoms such as watery nasal discharge, sneezing, nasal obstruction, and itching. However, allergic testing results are typically positive in allergic rhinitis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Allergic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient&#x27;s presentation of symptoms resembling allergic rhinitis with negative allergic testing results is consistent with vasomotor rhinitis, which is characterized by autonomic imbalance and parasympathetic overactivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vasomotor rhinitis presents with symptoms similar to allergic rhinitis but is characterized by negative allergic testing results due to autonomic imbalance causing parasympathetic overactivity, leading to nasal mucosal vasodilation. Treatment options include avoidance of triggers and medications such as antihistamines, decongestants, steroids, and tranquilizers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with nasal symptoms characterized by purulent discharge and crusting, followed by painless nodules subdermally giving a woody feel to the nose. Biopsy of the nasal mucosa reveals plasma cells, lymphocytes, eosinophils, Mikulicz cells, and Russell bodies. Which of the following conditions is most likely responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rhinoscleroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Rhinoscleroma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Allergic rhinitis: Allergic rhinitis is characterized by an IgE-mediated immune response to airborne allergens, resulting in symptoms such as watery nasal discharge, sneezing, nasal obstruction, and itching. It is not associated with the chronic granulomatous infection seen in rhinoscleroma.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Allergic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Atrophic rhinitis: Atrophic rhinitis is characterized by nasal mucosal atrophy and a foul-smelling nasal discharge. While both rhinoscleroma and atrophic rhinitis may present with nasal crusting, the clinical features and histopathological findings described are more consistent with rhinoscleroma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Atrophic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vasomotor rhinitis: Vasomotor rhinitis is characterized by symptoms similar to allergic rhinitis but with negative allergic testing results. It is not associated with the chronic granulomatous infection seen in rhinoscleroma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vasomotor rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient&#x27;s presentation of chronic nasal symptoms with characteristic nodules and histopathological findings is consistent with rhinoscleroma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinoscleroma is a chronic granulomatous infection caused by Klebsiella rhinoscleromatis, characterized by purulent discharge, woody nodules in the nose, and histopathological findings of plasma cells, lymphocytes, eosinophils, Mikulicz cells, and Russell bodies. Treatment includes antibiotics and surgical intervention for stenosis repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with nasal symptoms characterized by blood-tinged discharge and stuffiness. On examination, a leafy, polypoidal mass with a pink to purple appearance is noted, which bleeds upon touch. Biopsy reveals spores bursting through the chitinous wall of sporangia. Which of the following conditions is most likely responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rhinosporidiosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Rhinosporidiosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Allergic rhinitis: Allergic rhinitis is characterized by an IgE-mediated immune response to airborne allergens, resulting in symptoms such as watery nasal discharge, sneezing, nasal obstruction, and itching. It does not typically present with the characteristic findings described for rhinosporidiosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Allergic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vasomotor rhinitis: Vasomotor rhinitis is characterized by symptoms similar to allergic rhinitis but with negative allergic testing results. It is not associated with the chronic infection caused by Rhinosporidium seeberi.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vasomotor rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Atrophic rhinitis: Atrophic rhinitis is characterized by nasal mucosal atrophy and a foul-smelling nasal discharge. It does not present with the characteristic polypoidal masses and bleeding seen in rhinosporidiosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Atrophic rhinitis:&lt;/li&gt;&lt;li&gt;â€¢ In this case, the patient&#x27;s presentation of nasal symptoms with characteristic polypoidal masses, bleeding upon touch, and histopathological findings of spores bursting through sporangia is consistent with rhinosporidiosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis is a chronic infection caused by Rhinosporidium seeberi, presenting with characteristic leafy, polypoidal masses in the nasal cavity or other mucosal surfaces, pink to purple in color resembling strawberries, and histopathological findings of spores bursting through sporangia. Treatment involves surgical excision and diathermy with base cauterization, along with dapsone therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with nasal obstruction, discharge, and intermittent epistaxis. Examination reveals a mass in the middle meatus on the lateral wall of the nose. Biopsy confirms the diagnosis of inverted papilloma. Which of the following is the most appropriate treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intranasal corticosteroid spray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic sinus surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial maxillectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiation therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial maxillectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Medial maxillectomy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The treatment of choice for inverted papilloma is surgical resection. For lesions limited to the nasal cavity and paranasal sinuses, endoscopic sinus surgery (option B) may be sufficient. However, if the tumor involves the maxillary sinus extensively or if there is suspicion of malignancy, medial maxillectomy (option C) is preferred. Medial maxillectomy involves removal of the medial wall of the maxillary sinus, providing better access to the tumor and reducing the risk of recurrence.&lt;/li&gt;&lt;li&gt;â€¢ Intranasal corticosteroid spray (option A) may be used adjunctively for symptom relief in patients with nasal obstruction and discharge but is not curative for inverted papilloma. Radiation therapy (option D) is generally not recommended for the treatment of inverted papilloma due to the risk of recurrence and malignant transformation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Medial maxillectomy is the treatment of choice for inverted papilloma involving the maxillary sinus extensively, providing better access to the tumor and reducing the risk of recurrence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which sinus is least commonly infected among the paranasal sinuses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid sinus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sphenoid sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Sphenoid sinus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Maxillary sinus: It is pyramidal-shaped and the most common sinus to get infected. It is the earliest sinus to develop and is often affected by sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Maxillary sinus:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Ethmoid sinus: Present in the ethmoidal labyrinth, it divides into anterior and posterior portions by the ground lamella. Ethmoid sinusitis is common in children due to its early pneumatisation and close proximity to the nasal passages.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Ethmoid sinus:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal sinus: Opens into the middle meatus through the frontal recess. It is absent at birth and is the last sinus to develop. Osteoma formation is most common in the frontal sinus.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Frontal sinus:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sphenoid sinus: It is located behind the ethmoid sinus and is the least commonly infected sinus.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sphenoid sinus:&lt;/li&gt;&lt;li&gt;â€¢ Infections of the sphenoid sinus are less frequent compared to other sinuses due to its anatomical location and drainage pathways. However, when sphenoid sinusitis does occur, it can present with nonspecific symptoms and may require careful evaluation and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sphenoid sinus is the least commonly infected among the paranasal sinuses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which sinusitis typically presents with pain in the occipital area or vertex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethmoid sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid sinusitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sphenoid sinusitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Sphenoid sinusitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Maxillary sinusitis: Maxillary sinusitis commonly presents with pain or pressure in the cheek area, toothache, and nasal congestion. The ostium of the maxillary sinus is located higher than the floor level, leading to impaired drainage and susceptibility to infection.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Maxillary sinusitis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ethmoid sinusitis: Ethmoid sinusitis often presents with pain over the root of the nose and deep to the eye. It is common in children and can cause symptoms such as nasal congestion and postnasal drip.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ethmoid sinusitis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal sinusitis: Frontal sinusitis typically presents with headache, with the pain localized to the frontal area and medial canthus. Headache may be more prominent in the morning and may subside by the evening, a pattern sometimes referred to as periodic or office headache.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal sinusitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sphenoid sinusitis is characterized by pain in the occipital area or vertex, distinguishing it from other types of sinusitis, which often present with pain in different locations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about mucormycosis is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by Aspergillus and primarily affects the lungs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is characterized by the formation of white eschars in the nasal cavity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is commonly seen in immunocompetent patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can cause ischemic necrosis and black eschars, often involving the inferior turbinate, palate, or sinus.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It can cause ischemic necrosis and black eschars, often involving the inferior turbinate, palate, or sinus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D It can cause ischemic necrosis and black eschars, often involving the inferior turbinate, palate, or sinus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is caused by Aspergillus and primarily affects the lungs:&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is caused by Aspergillus and primarily affects the lungs:&lt;/li&gt;&lt;li&gt;â€¢ This statement is incorrect. Mucormycosis is caused by fungi of the order Mucorales, such as Mucor and Rhizopus species, not Aspergillus. Additionally, mucormycosis primarily affects the sinuses, although it can also involve other sites such as the lungs and brain.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  It is characterized by the formation of white eschars in the nasal cavity:&lt;/li&gt;&lt;li&gt;â€¢ Option B.  It is characterized by the formation of white eschars in the nasal cavity:&lt;/li&gt;&lt;li&gt;â€¢ This statement is incorrect. Mucormycosis typically presents with black eschars rather than white eschars. White eschars are more commonly associated with infections such as candidiasis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  It is commonly seen in immunocompetent patients:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  It is commonly seen in immunocompetent patients:&lt;/li&gt;&lt;li&gt;â€¢ This statement is incorrect. Mucormycosis is more commonly seen in immunocompromised patients, particularly those with conditions such as uncontrolled diabetes, hematological malignancies, or those undergoing immunosuppressive therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mucormycosis can cause ischemic necrosis and black eschars, often involving the inferior turbinate, palate, or sinus, particularly in immunocompromised individuals, and prompt diagnosis and treatment are essential to prevent life-threatening complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which sign helps differentiate between antrochoanal polyp and tumors originating from the pharyngeal wall like angiofibroma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osseous erosion sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crescent sign / Dodd sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethmoidal mucosal thickening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethmoidal air-fluid level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crescent sign / Dodd sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Crescent sign / Dodd sign.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osseous erosion sig: This sign refers to erosion of the bone and is typically seen in aggressive lesions such as malignancies. It does not specifically differentiate between antrochoanal polyp and tumors originating from the pharyngeal wall.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osseous erosion sig:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ethmoidal mucosal thickening: Ethmoidal mucosal thickening is a radiological finding commonly seen in conditions such as sinusitis or allergic rhinitis. It is not specific for distinguishing between antrochoanal polyp and tumors originating from the pharyngeal wall.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ethmoidal mucosal thickening:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ethmoidal air-fluid level: An ethmoidal air-fluid level is indicative of sinusitis with fluid accumulation within the ethmoid sinuses. This finding does not aid in differentiating between antrochoanal polyp and tumors originating from the pharyngeal wall.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ethmoidal air-fluid level:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Crescent sign, also known as the Dodd sign, is a radiological finding characterized by a small air column between the posterior nasopharyngeal wall and the antrochoanal polyp, aiding in the differentiation of antrochoanal polyp from tumors originating from the pharyngeal wall like angiofibroma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a sign seen in cases of CSF rhinorrhoea due to trauma but not in cases of non-traumatic CSF rhinorrhoea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reservoir sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Handkerchief test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double ring sign / target sign / halo sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Localizing test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Double ring sign / target sign / halo sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Double ring sign / target sign / halo sign.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reservoir sign: The reservoir sign refers to the fluid collected in the sinuses during the supine position, particularly in the sphenoid sinus, which empties into the nose and gushes out when the neck is flexed.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reservoir sign:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Handkerchief test: The handkerchief test involves placing a handkerchief beneath the nasal discharge to observe if it stiffens. In CSF rhinorrhoea, the discharge does not stiffen due to the absence of mucus, whereas mucus would stiffen the handkerchief. This is a clinical test, not a sign.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Handkerchief test:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Localizing test: The localizing test involves injecting fluorescein intrathecally into the CSF and observing for green coloration of the nasal discharge on nasal endoscopy. This test is used to localize the site of CSF leakage but is not a sign.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Localizing test:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of CSF rhinorrhoea due to trauma, the characteristic sign seen is the Double ring sign / target sign / halo sign, which consists of a central red spot (blood) surrounded by a peripheral halo (CSF).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diagnostic methods is NOT commonly used for confirming choanal atresia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Failure to pass a catheter from nose to pharynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexible nasal endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Installing radioopaque dye into the nose and taking a lateral film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olfactory testing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Olfactory testing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Olfactory testing.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Failure to pass a catheter from nose to pharynx: In choanal atresia, the presence of a membrane obstructing the choana prevents the passage of a catheter from the nose to the pharynx. This is a classic diagnostic maneuver used to identify the condition.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Failure to pass a catheter from nose to pharynx:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Flexible nasal endoscopy: Flexible nasal endoscopy allows direct visualization of the nasal passages and the choana. It is a valuable tool for confirming the diagnosis of choanal atresia by observing the obstruction at the posterior nasal aperture.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Flexible nasal endoscopy:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Installing radioopaque dye into the nose and taking a lateral film: This method involves introducing radioopaque dye into the nose and then obtaining a lateral X-ray film. The presence of the dye in the nasopharynx confirms the diagnosis by demonstrating the obstruction at the level of the choana.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Installing radioopaque dye into the nose and taking a lateral film:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Choanal atresia is typically diagnosed using methods such as failure to pass a catheter from nose to pharynx, flexible nasal endoscopy, and installing radioopaque dye into the nose and taking a lateral film. Olfactory testing is not commonly used for confirming the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presents with a polypoidal mass in the nostril. On examination, the mass is soft, compressible, and transilluminant. The Furstenberg test is positive. Which of the following conditions is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasopharyngeal teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Choanal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Encephalocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Encephalocele.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Nasal glioma: Nasal glioma is a non-tumorous mass composed of separated brain tissue that lies in the nose. Unlike encephalocele, nasal glioma presents as a firm, non-compressible, and non-transilluminant mass. Additionally, the Furstenberg test is negative in nasal glioma.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Nasal glioma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasopharyngeal teratoma: Nasopharyngeal teratoma is a rare tumor composed of multiple tissues such as bone, cartilage, and neural tissue. It typically presents as a solid mass in the nasopharynx, not as a polypoidal mass in the nostril.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nasopharyngeal teratoma:&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Choanal atresia: Choanal atresia is a congenital condition characterized by the blockage of the posterior nasal passage (choanae). It typically presents with respiratory distress in newborns, but it does not manifest as a polypoidal mass in the nostril.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Choanal atresia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Encephalocele presents as a soft, compressible, and transilluminant mass in the nostril of an infant, with a positive Furstenberg test. This condition involves the herniation of brain tissue through a congenital bony defect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with periorbital edema, diplopia, and corneal anesthesia. Which complication of sinusitis is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteomyelitis of the frontal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orbital cellulitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Orbital cellulitis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteomyelitis of the frontal bone: Osteomyelitis of the frontal bone can present as Pot&#x27;s puffy tumor, characterized by frontal swelling and tenderness. However, it does not typically manifest with periorbital edema, diplopia, or corneal anesthesia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteomyelitis of the frontal bone:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mucocele: Mucocele occurs due to chronic obstruction of sinus openings, leading to cystic dilatation of mucous glands in the sinuses. While mucoceles can cause orbital displacement, they do not typically present with the constellation of symptoms described in the question.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mucocele:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Pyocele: Pyocele is an infection of a mucocele and can lead to similar symptoms as orbital cellulitis, but it specifically denotes an infected cystic dilatation of the sinus mucosa. However, orbital cellulitis is the more common complication associated with sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Pyocele:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Orbital cellulitis is a serious complication of sinusitis that can present with periorbital edema, proptosis, ophthalmoplegia, and corneal anesthesia due to involvement of the branches of the trigeminal nerve. Diplopia can also occur due to involvement of the extraocular muscles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with nasal congestion and bilateral nasal polyps. Which condition is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethmoidal polyposis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antrochoanal polyposis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maxillary sinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ethmoidal polyposis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ethmoidal polyposis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antrochoanal polyposis: Antrochoanal polyposis is characterized by the presence of a single unilateral polyp arising from the maxillary sinus and extending into the choana. Unlike ethmoidal polyposis, it typically presents with unilateral nasal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antrochoanal polyposis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal sinusitis: Frontal sinusitis primarily affects the frontal sinus and is characterized by symptoms such as frontal headache, fever, and nasal discharge. It is less likely to present with nasal polyps.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal sinusitis:&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Maxillary sinusitis: Maxillary sinusitis primarily affects the maxillary sinus and is characterized by symptoms such as facial pain or pressure, toothache, and nasal discharge. It is less likely to present with nasal polyps.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Maxillary sinusitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ethmoidal polyposis is characterized by multiple small polyps in the ethmoidal sinuses and is commonly associated with allergic etiology, presenting with bilateral nasal congestion. Antrochoanal polyposis, on the other hand, is characterized by a single unilateral polyp extending into the choana.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

nditions like Meniere&#x27;s disease for selective vestibular suppression, while neomycin, kanamycin, and amikacin are primarily cochleotoxic, affecting the hearing structures.&lt;/li&gt;&lt;li&gt;âž¤ Streptomycin&lt;/li&gt;&lt;li&gt;âž¤ neomycin, kanamycin, and amikacin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequence of angles of head movements turned sequentially stepwise in dix-Hallpike manouevre:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degree â†’ 45 degree â†’ 30 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degree â†’ 30 degree â†’ 45 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 degrees â†’ 30 degree&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 45 degrees â†’ 30 degree&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 45 degree&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation: a) 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees: This sequence does not follow the typical steps of the Dix-Hallpike maneuver. The subsequent movements do not align with the standard procedure. This sequence describes the steps in epley maneuver which is therapeutic (dix-hallpike is only diagnostic).&lt;/li&gt;&lt;li&gt;â€¢ b) 45 degrees â†’ 30 degrees â†’ 45 degrees â†’ 30 degrees: This sequence includes additional head movements not required in the Dix-Hallpike maneuver. It does not follow the standard steps.&lt;/li&gt;& &gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Unilateral RLN palsy poses no risk of aspiration because the SLNs on both sides remain intact , maintaining normal sensory input to the laryngeal inlet and preserving the cough reflex. Conditions affecting both RLN and SLN bilaterally carry the highest risk of aspiration .&lt;/li&gt;&lt;li&gt;âž¤ Unilateral RLN palsy poses no risk of aspiration because the SLNs on both sides remain intact , maintaining normal sensory input to the laryngeal inlet and preserving the cough reflex.&lt;/li&gt;&lt;li&gt;âž¤ Unilateral RLN palsy&lt;/li&gt;&lt;li&gt;âž¤ no risk of aspiration&lt;/li&gt;&lt;li&gt;âž¤ SLNs on both sides remain intact&lt;/li&gt;&lt;li&gt;âž¤ Conditions affecting both RLN and SLN bilaterally carry the highest risk of aspiration .&lt;/li&gt;&lt;li&gt;âž¤ RLN and SLN bilaterally&lt;/li&gt;&lt;li&gt;âž¤ highest risk of aspiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is brought to OPD with complaints of respiratory sounds for 2 years from birth. On examination, you observed it to be inspiratory stridor. Endoscopic image is shown below. What is the next step in the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraglottoplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and watch.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraglottic resection and anastomosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supraglottoplasty&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/28/16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Supraglottoplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wait and watch. This approach is appropriate for mild cases of laryngomalacia where the symptoms do not significantly impact the child&#x27;s feeding or growth, and there&#x27;s an expectation that the condition will improve on its own as the child grows. Since the child has had symptoms for 2 years, this approach might have already been tried, making it less suitable if the symptoms are severe.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wait and watch.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tracheostomy. This involves creating an opening in the neck to insert a tube into the windpipe, bypassing obstructed upper airways. It&#x27;s usually considered a last resort for managing severe upper airway obstruction when other treatments are not feasible or have failed, or when long-term ventilation support is needed.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tracheostomy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Supraglottic resection and anastomosis. This is a more invasive procedure compared to supraglottoplasty and involves resecting part of the supraglottic larynx followed by anastomosis. It&#x27;s typically reserved for malignant conditions or severe structural abnormalities and would not be the first choice for managing laryngomalacia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Supraglottic resection and anastomosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For a child with severe laryngomalacia presenting with persistent inspiratory stridor impacting their well-being, the next step in management is typically supraglottoplasty, after conservative measures have been deemed insufficient.&lt;/li&gt;&lt;/ul& on incision&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cart-wheel appearance of tympanic membrane is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute otitis media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The cart-wheel appearance of the tympanic membrane is a hallmark of acute otitis media , resulting from vascular congestion and inflammation in the middle ear.&lt;/li&gt;&lt;li&gt;âž¤ The cart-wheel appearance of the tympanic membrane is a hallmark of acute otitis media , resulting from vascular congestion and inflammation in the middle ear.&lt;/li&gt;&lt;li&gt;âž¤ cart-wheel appearance&lt;/li&gt;&lt;li&gt;âž¤ acute otitis media&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct sequence of nuclei that represent waves of BERA sequentially&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear nucleus Â® olivary complex medial Â® lateral geniculate body Â® inferior colliculus&quot;, &quot;correct&quot;: false}
