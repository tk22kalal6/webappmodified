AFRS is characterized by type I hypersensitivity, nasal polyposis, characteristic CT findings, eosinophilic mucin without invasion, and positive fungal stain. The patient&#x27;s history of asthma and CT findings along with eosinophilic mucin fit the major criteria for AFRS.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute viral rhinosinusitis - Acute viral rhinosinusitis usually presents with symptoms lasting less than 10 days and does not involve chronic symptoms, nasal polyposis, or the specific CT findings seen in AFRS.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Non-allergic rhinitis - Non-allergic rhinitis involves chronic nasal symptoms without the involvement of type I hypersensitivity, eosinophilic mucin, or nasal polyposis seen in AFRS.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal rhinosinusitis (AFRS) is diagnosed based on criteria including type I hypersensitivity, nasal polyposis, characteristic CT findings, eosinophilic mucin without invasion, and positive fungal stain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child with congenital bilateral conductive hearing loss has not benefited from traditional hearing aids due to chronic ear infections. The otolaryngologist recommends a bone-anchored hearing aid (BAHA). Which of the following is a primary advantage of a bone-anchored hearing aid over traditional hearing aids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhanced sound localization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improved aesthetic appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct bone conduction bypassing the middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amplification of high-frequency sound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Direct bone conduction bypassing the middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Direct bone conduction bypassing the middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Enhanced sound localization - While BAHA devices can improve sound localization compared to unaided hearing, this is not their primary advantage over traditional hearing aids. Sound localization improvement depends more on binaural fitting and the individual&#x27;s ability to adapt.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Improved aesthetic appearance - The aesthetic appearance of BAHA devices is not necessarily better than traditional hearing aids. The primary advantage lies in their functional performance for specific types of hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Direct bone conduction bypassing the middle ear - This is the correct answer. Bone-anchored hearing aids work by transmitting sound vibrations directly through the skull bones to the inner ear, bypassing the middle ear. This is especially advantageous for patients with conductive hearing loss or chronic ear infections that affect the middle ear.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Amplification of high-frequency sounds - While BAHA devices can amplify sounds, their primary advantage is not specific to high-frequency sounds but rather their ability to bypass the middle ear entirely and provide better overall hearing in patients with conductive hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bone-anchored hearing aids (BAHA) provide direct bone conduction of sound, bypassing the middle ear, making them particularly advantageous for patients with conductive hearing loss or chronic ear infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with unilateral nasal obstruction, epistaxis, and a history of recurrent sinus infections. Nasal endoscopy reveals a polypoid mass in the nasal cavity. Biopsy of the mass shows characteristic features of an inverted papilloma. Which of the following is a significant risk associated with inverted papilloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High risk of metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Association with squamous cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tendency to cause nasal septal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Commonly associated with allergic rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Association with squamous cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Association with squamous cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. High risk of metastasis - Inverted papillomas are benign tumors and do not metastasize. However, they have a locally aggressive nature and a high recurrence rate, but metastasis is not a concern.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Association with squamous cell carcinoma - This is the correct answer. Inverted papillomas have a significant risk of malignant transformation into squamous cell carcinoma. This association necessitates careful monitoring and complete surgical excision to reduce the risk of recurrence and malignant transformation.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tendency to cause nasal septal perforation - While inverted papillomas can cause significant local destruction and remodeling, they do not typically cause nasal septal perforation. This complication is more common with other conditions like chronic nasal drug use or granulomatous diseases.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Commonly associated with allergic rhinitis - There is no strong association between inverted papilloma and allergic rhinitis. Inverted papillomas are typically related to other risk factors, such as human papillomavirus (HPV) infection, and not directly to allergic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inverted papillomas have a significant risk of malignant transformation into squamous cell carcinoma, necessitating careful monitoring and complete surgical excision to reduce the risk of recurrence and malignant transformation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a sensation of something stuck in her throat and difficulty swallowing. Examination reveals normal vocal cord function but significant discomfort upon palpation of the area above the vocal cords. Which nerve provides the sensory supply to the larynx above the level of the vocal cords?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent laryngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal branch of the superior laryngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External branch of the superior laryngeal nerv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal branch of the superior laryngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Internal branch of the superior laryngeal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vagus nerve - The vagus nerve is the main nerve that innervates the larynx through its branches. However, it is not the specific nerve responsible for the sensory supply above the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Recurrent laryngeal nerve - The recurrent laryngeal nerve provides motor innervation to most of the intrinsic muscles of the larynx and sensory innervation below the level of the vocal cords, not above.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Internal branch of the superior laryngeal nerve - This is the correct answer. The internal branch of the superior laryngeal nerve provides sensory innervation to the mucosa of the larynx above the level of the vocal cords, making it responsible for the sensation in this area.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. External branch of the superior laryngeal nerve - The external branch of the superior laryngeal nerve innervates the cricothyroid muscle and is involved in motor function, not sensory supply above the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The internal branch of the superior laryngeal nerve provides sensory innervation to the larynx above the level of the vocal cords.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An audiogram of a 30-year-old female patient is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noise-induced hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Otosclerosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-163652.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Otosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Otosclerosis - Otosclerosis typically presents with conductive hearing loss, which is characterized by a specific audiogram pattern. The audiogram shows an air-bone gap (difference between air conduction and bone conduction thresholds) with bone conduction being relatively preserved and air conduction being impaired. The pattern in the provided audiogram, showing progressively worsening hearing loss across frequencies with a notable gap between air and bone conduction, is consistent with otosclerosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Meniereâ€™s disease - Meniereâ€™s disease typically presents with fluctuating sensorineural hearing loss, often more pronounced at lower frequencies, along with episodes of vertigo, tinnitus, and aural fullness. The audiogram usually shows a low-frequency sensorineural hearing loss, which is not consistent with the pattern seen in this audiogram.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Noise-induced hearing loss - Noise-induced hearing loss is typically characterized by a \&quot;noise notch\&quot; at around 4000 Hz, where there is a dip in hearing sensitivity. The provided audiogram shows a gradual worsening of hearing across all frequencies, which is not typical for noise-induced hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Presbycusis - Presbycusis, or age-related hearing loss, usually presents with a gradual high-frequency sensorineural hearing loss. This condition is more common in older adults and presents with a different pattern on the audiogram, typically showing a slope at the high frequencies. The patientâ€™s age and audiogram pattern do not match this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otosclerosis presents with a conductive hearing loss pattern on the audiogram, characterized by an air-bone gap with relatively preserved bone conduction and impaired air conduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female singer presents with hoarseness and vocal fatigue that has been worsening over the past six months. She denies any smoking history or recent upper respiratory infections. Laryngoscopy reveals bilateral symmetrical lesions on the vocal cords as shown in the image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal cord nodule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngeal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vocal cord nodule&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-163822.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vocal cord nodule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vocal cord polyp - Vocal cord polyps are typically unilateral and can vary in size and appearance. They often result from acute vocal trauma or irritation and do not usually present as bilateral symmetrical lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Laryngeal papilloma - Laryngeal papillomas are caused by human papillomavirus (HPV) and appear as multiple, small, wart-like growths rather than bilateral symmetrical lesions. They are less common in adults without a history of HPV infection.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vocal cord nodule - This is the correct answer. Vocal cord nodules, also known as \&quot;singer&#x27;s nodules\&quot; or \&quot;teacher&#x27;s nodules,\&quot; are benign, bilateral, symmetrical lesions that occur at the junction of the anterior and middle thirds of the vocal cords. They result from chronic vocal strain and are common in individuals who use their voice extensively, such as singers and teachers.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Laryngeal carcinoma - Laryngeal carcinoma typically presents as an irregular, unilateral mass with potential ulceration and is often associated with risk factors such as smoking and alcohol use. The symmetrical nature of the lesions in the image is not consistent with laryngeal carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vocal cord nodules are bilateral, symmetrical lesions on the vocal cords commonly seen in individuals with chronic vocal strain, such as singers and teachers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old factory worker presents with difficulty hearing, particularly in noisy environments, and tinnitus. He has been working in a noisy environment for the past 15 years. Audiometry reveals a characteristic \&quot;noise notch\&quot; at 4000 Hz. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noise-induced hearing loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Noise-induced hearing loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Noise-induced hearing loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Presbycusis - Presbycusis is age-related hearing loss, typically affecting high frequencies and occurring gradually in older adults. It does not present with a specific \&quot;noise notch\&quot; at 4000 Hz.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Otosclerosis - Otosclerosis involves abnormal bone growth in the middle ear leading to conductive hearing loss. It typically affects lower frequencies first and does not present with a \&quot;noise notch\&quot; at 4000 Hz.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Noise-induced hearing loss - This is the correct answer. Noise-induced hearing loss (NIHL) is characterized by a specific audiometric finding known as the \&quot;noise notch\&quot; at around 4000 Hz. This pattern is indicative of damage to the hair cells in the cochlea due to prolonged exposure to loud noise.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Meniereâ€™s disease - Meniereâ€™s disease is characterized by episodic vertigo, fluctuating sensorineural hearing loss (often affecting lower frequencies initially), tinnitus, and aural fullness. It does not typically present with a \&quot;noise notch\&quot; at 4000 Hz.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Noise-induced hearing loss (NIHL) is characterized by a \&quot;noise notch\&quot; at 4000 Hz on audiometry, indicating damage to cochlear hair cells from prolonged exposure to loud noise.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with sneezing, nasal congestion, itchy eyes, and clear rhinorrhea, especially in the spring and fall. She has no history of recent upper respiratory infections. Physical examination reveals pale, boggy nasal mucosa and bilateral infraorbital darkening. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute bacterial sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic rhinosinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Allergic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Allergic rhinitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute bacterial sinusitis - Acute bacterial sinusitis typically presents with purulent nasal discharge, facial pain/pressure, and symptoms lasting more than 10 days or worsening after initial improvement. The patientâ€™s symptoms of sneezing, itchy eyes, and clear rhinorrhea, along with the seasonal pattern, are not consistent with acute bacterial sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vasomotor rhinitis - Vasomotor rhinitis presents with nasal congestion and rhinorrhea triggered by non-allergic stimuli such as changes in weather, strong odors, or smoke. It lacks the itchy eyes, sneezing, and seasonal pattern seen in allergic rhinitis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Allergic rhinitis - This is the correct answer. Allergic rhinitis is characterized by sneezing, nasal congestion, itchy eyes, and clear rhinorrhea, often with a seasonal pattern. Physical examination findings of pale, boggy nasal mucosa and infraorbital darkening (allergic shiners) support this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chronic rhinosinusitis - Chronic rhinosinusitis involves nasal congestion, facial pain/pressure, and nasal discharge lasting for more than 12 weeks. It typically includes symptoms like anosmia and does not have the pronounced seasonal pattern or allergic symptoms (itchy eyes, sneezing) seen in allergic rhinitis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Allergic rhinitis presents with sneezing, nasal congestion, itchy eyes, and clear rhinorrhea, often with a seasonal pattern, and physical examination may reveal pale, boggy nasal mucosa and infraorbital darkening (allergic shiners).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with itching, fullness, and mild discomfort in her right ear. She reports a history of recent swimming and frequent use of earplugs. Otoscopic examination reveals black debris and hyphae in the ear canal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Otomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Otomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute otitis externa - Acute otitis externa, also known as \&quot;swimmerâ€™s ear,\&quot; typically presents with ear pain, pruritus, and discharge. Otoscopic findings often show edema and erythema of the ear canal, but not the characteristic black debris and hyphae seen in fungal infections.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Otomycosis - This is the correct answer. Otomycosis is a fungal infection of the ear canal. It is characterized by symptoms such as itching, fullness, and mild discomfort. The presence of black debris and hyphae on otoscopic examination is typical for fungal pathogens, such as Aspergillus or Candida species.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic suppurative otitis media - Chronic suppurative otitis media involves persistent ear discharge (otorrhea) through a perforated tympanic membrane. It does not typically present with the black debris and hyphae characteristic of otomycosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cholesteatoma - Cholesteatoma presents with chronic ear discharge and hearing loss, and on examination, it reveals a white mass behind an intact or perforated tympanic membrane. It does not show the black debris and hyphae seen in otomycosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otomycosis is a fungal infection of the ear canal, characterized by symptoms such as itching, fullness, and mild discomfort, with otoscopic examination revealing black debris and hyphae.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with a history of recurrent ear discharge and hearing loss in the right ear for the past several months. He denies any recent ear pain or fever. Otoscopic examination reveals a retracted tympanic membrane with a marginal perforation in the attic region and cholesteatoma. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atticoantral chronic suppurative otitis media (CSOM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tubotympanic chronic suppurative otitis media (CSOM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atticoantral chronic suppurative otitis media (CSOM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atticoantral chronic suppurative otitis media (CSOM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute otitis media - Acute otitis media typically presents with ear pain, fever, and a bulging, erythematous tympanic membrane. It is an acute condition and does not present with a retracted tympanic membrane or cholesteatoma.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Serous otitis media - Serous otitis media, also known as otitis media with effusion, involves the presence of non-infected fluid in the middle ear, typically causing a conductive hearing loss. The tympanic membrane is usually intact and not retracted or perforated.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Atticoantral chronic suppurative otitis media (CSOM) - This is the correct answer. Atticoantral CSOM is characterized by chronic ear discharge, hearing loss, a retracted tympanic membrane, marginal perforation, and the presence of cholesteatoma. It commonly involves the attic (pars flaccida) and the antrum of the mastoid bone, hence the name.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tubotympanic chronic suppurative otitis media (CSOM) - Tubotympanic CSOM typically involves the central part of the tympanic membrane (pars tensa) and presents with central perforation and mucopurulent discharge. It does not usually involve cholesteatoma or marginal perforations in the attic region.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atticoantral chronic suppurative otitis media (CSOM) is characterized by chronic ear discharge, hearing loss, a retracted tympanic membrane, marginal perforation, and the presence of cholesteatoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old girl presents with a history of multiple fractures with minimal trauma, blue sclerae, and hearing loss. Genetic testing reveals a mutation in the COL1A1 gene. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ehlers-Danlos syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteogenesis imperfecta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteogenesis imperfecta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteogenesis imperfecta - This is the correct answer. Osteogenesis imperfecta (OI), also known as Van der Hoeve syndrome, is a genetic disorder characterized by brittle bones leading to frequent fractures, blue sclerae, and hearing loss due to ossicular abnormalities. It is commonly caused by mutations in the COL1A1 or COL1A2 genes, which encode type I collagen.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ehlers-Danlos syndrome - Ehlers-Danlos syndrome is a group of connective tissue disorders characterized by hypermobile joints, skin hyperextensibility, and tissue fragility. It does not typically present with multiple fractures, blue sclerae, or hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Marfan syndrome - Marfan syndrome is a connective tissue disorder characterized by tall stature, long limbs, arachnodactyly, lens dislocation, and aortic aneurysms. It does not present with frequent fractures, blue sclerae, or hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Achondroplasia - Achondroplasia is a genetic disorder characterized by short stature, disproportionately short limbs, and macrocephaly. It is not associated with multiple fractures, blue sclerae, or hearing loss.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteogenesis imperfecta, also known as Van der Hoeve syndrome, is a genetic disorder characterized by brittle bones leading to frequent fractures, blue sclerae, and hearing loss due to ossicular abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy is brought to the clinic with ear pain, fever, and irritability. His mother reports that he had a recent upper respiratory infection. Otoscopic examination reveals a bulging, erythematous tympanic membrane with decreased mobility. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute suppurative otitis media (ASOM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute suppurative otitis media (ASOM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute suppurative otitis media (ASOM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Serous otitis media - Serous otitis media, also known as otitis media with effusion, typically presents with non-infected fluid in the middle ear and does not cause acute pain, fever, or a bulging, erythematous tympanic membrane. It usually follows an episode of acute otitis media.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chronic suppurative otitis media - Chronic suppurative otitis media involves persistent ear discharge (otorrhea) through a perforated tympanic membrane for more than six weeks. It is usually not associated with acute pain and fever.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute suppurative otitis media (ASOM) - This is the correct answer. ASOM presents with ear pain, fever, and irritability, often following an upper respiratory infection. The otoscopic findings of a bulging, erythematous tympanic membrane with decreased mobility are characteristic of ASOM.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Otomycosis - Otomycosis is a fungal infection of the external ear canal and presents with itching, fullness, and sometimes mild discomfort, along with characteristic findings of fungal debris. It does not cause a bulging tympanic membrane or acute systemic symptoms like fever.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute suppurative otitis media (ASOM) presents with ear pain, fever, and a bulging, erythematous tympanic membrane with decreased mobility, often following an upper respiratory infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with chronic nasal congestion, facial pain, and recurrent sinus infections. A CT scan of the paranasal sinuses reveals the presence of an air cell (indicated by the red arrow) extending into the floor of the orbit. What is the anatomical structure most likely being identified by the red arrow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agger nasi cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onodi cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Haller cell&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/picture1_EwDOaAl.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Haller cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Agger nasi cell - The agger nasi cell is the most anterior ethmoidal air cell and is located near the frontal recess. It is not located at the floor of the orbit and does not cause the symptoms presented in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Onodi cell - The Onodi cell is a posterior ethmoidal air cell that extends superolaterally to the sphenoid sinus and can be close to the optic nerve. It is not located near the floor of the orbit.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Haller cell - This is the correct answer. Haller cells are infraorbital ethmoidal air cells that extend into the floor of the orbit. They can impinge on the maxillary sinus ostium, leading to chronic nasal congestion, facial pain, and recurrent sinus infections.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Concha bullosa - Concha bullosa refers to pneumatization of the middle turbinate. It is not located in the floor of the orbit and does not directly cause the symptoms presented in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Haller cells, or infraorbital ethmoidal air cells, extend into the floor of the orbit and can lead to chronic nasal congestion, facial pain, and recurrent sinus infections by impinging on the maxillary sinus ostium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the clinic by his parents due to hearing loss in his right ear. There is no history of ear infections or trauma. Otoscopic examination reveals a pearly white mass behind an intact tympanic membrane. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital cholesteatoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital cholesteatoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Congenital cholesteatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute otitis media - Acute otitis media typically presents with ear pain, fever, and a bulging, erythematous tympanic membrane. It does not present with a pearly white mass behind an intact tympanic membrane.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Congenital cholesteatoma - This is the correct answer. Congenital cholesteatoma is characterized by a pearly white mass behind an intact tympanic membrane. It occurs due to the presence of keratinizing squamous epithelium in the middle ear from birth, and often presents with hearing loss without a history of ear infections or trauma.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Serous otitis media - Serous otitis media involves the presence of non-infected fluid in the middle ear, which can cause hearing loss. The tympanic membrane typically appears dull and may show an air-fluid level, but it does not present with a pearly white mass.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Otosclerosis - Otosclerosis is a condition characterized by abnormal bone growth in the middle ear, leading to conductive hearing loss. It does not present with a visible mass behind the tympanic membrane.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Congenital cholesteatoma presents as a pearly white mass behind an intact tympanic membrane and typically causes hearing loss without a history of ear infections or trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male patient presents to the ENT clinic with complaints of hearing trouble in his left ear for the past two months. The doctor performs pure tone audiometry, as shown below. What is the interpretation of the audiogram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left-sided conductive deafness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left-sided sensorineural deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right-sided conductive deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right-sided sensorineural deafness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left-sided conductive deafness&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-165237.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Left-sided conductive deafness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Left-sided conductive deafness - This is the correct answer. The audiogram shows a significant air-bone gap on the left side, where air conduction thresholds are elevated while bone conduction thresholds remain within normal limits. This pattern is characteristic of conductive hearing loss, where there is a problem with sound transmission through the outer or middle ear.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Left-sided sensorineural deafness - Sensorineural hearing loss would show elevated thresholds for both air and bone conduction with no air-bone gap. This pattern is not observed in the provided audiogram.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right-sided conductive deafness - The right side of the audiogram shows normal hearing thresholds for both air and bone conduction, indicating no hearing loss on the right side.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right-sided sensorineural deafness - The right side of the audiogram shows normal hearing thresholds for both air and bone conduction, indicating no hearing loss on the right side.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conductive hearing loss is indicated by an air-bone gap on the audiogram, where air conduction thresholds are elevated while bone conduction thresholds remain normal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to the emergency department after being struck in the nose during a basketball game. He complains of nasal pain and difficulty breathing through his nose. On examination, his nasal septum appears swollen and fluctuant to touch. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septal hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deviated septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Septal hematoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Septal hematoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nasal fracture - While nasal fractures can occur with trauma to the nose and can cause pain and swelling, the key feature of a septal hematoma is the fluctuant swelling of the nasal septum. Nasal fractures typically present with deformity, tenderness, and crepitus but not fluctuant swelling.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Septal hematoma - This is the correct answer. A septal hematoma is characterized by a collection of blood between the septal cartilage and its overlying perichondrium. This results in a swollen, fluctuant septum and can lead to complications if not promptly treated.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Deviated septum - A deviated septum is a structural condition where the nasal septum is displaced to one side. It can cause chronic nasal obstruction but typically does not present acutely with fluctuant swelling.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nasal polyps - Nasal polyps are non-cancerous growths within the nasal cavity or sinuses, often associated with chronic inflammation. They do not appear suddenly after trauma and do not present as fluctuant swelling of the nasal septum.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A septal hematoma is characterized by a swollen, fluctuant nasal septum following trauma and requires prompt treatment to prevent complications such as septal abscess or cartilage necrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presents with cyanosis that improves when crying and worsens when feeding. On physical examination, there is no airflow through the nostrils. A catheter cannot be passed through the nasal passage into the oropharynx. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choanal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deviated septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Choanal atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Choanal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nasal polyps - Nasal polyps are non-cancerous growths within the nasal passage that typically present in older children or adults with chronic rhinosinusitis or allergic conditions. They do not present with the classic signs of neonatal cyanosis that improves with crying.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Choanal atresia - This is the correct answer. Choanal atresia is a congenital condition where the back of the nasal passage is blocked, usually by bone or soft tissue. This condition leads to difficulty breathing, especially when feeding, as neonates are obligate nasal breathers. The classic sign of cyanosis that improves with crying is a key diagnostic feature.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Foreign body obstruction - Foreign body obstruction can cause acute respiratory distress and nasal blockage but is less likely in a newborn. The presentation in a newborn with cyanosis relieved by crying strongly suggests a congenital condition like choanal atresia.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Deviated septum - A deviated septum can cause nasal obstruction but is not typically associated with cyanosis that improves with crying in a newborn. It is usually identified later in life and not a cause of neonatal respiratory distress.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Choanal atresia is a congenital condition characterized by blockage of the nasal passages, leading to respiratory distress in newborns, with cyanosis that improves when crying due to the obligate nasal breathing pattern of infants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy presents to the emergency department with sudden onset of fever, drooling, difficulty swallowing, and a muffled \&quot;hot potato\&quot; voice. He is sitting forward in the \&quot;tripod\&quot; position to help with breathing. On examination, his epiglottis appears swollen and cherry-red. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peritonsillar abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute epiglottitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute epiglottitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Croup - Croup is characterized by a barking cough, inspiratory stridor, and hoarseness, typically caused by a viral infection. It does not usually present with drooling or a muffled voice, and the \&quot;tripod\&quot; position is not characteristic of croup.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute epiglottitis - This is the correct answer. Acute epiglottitis is a potentially life-threatening condition characterized by sudden onset of fever, drooling, difficulty swallowing, a muffled \&quot;hot potato\&quot; voice, and the \&quot;tripod\&quot; position. The cherry-red, swollen epiglottis is a key diagnostic feature.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Peritonsillar abscess - Peritonsillar abscess presents with fever, severe sore throat, muffled voice, and unilateral swelling of the tonsil with deviation of the uvula. It is less likely to cause drooling and the \&quot;tripod\&quot; position.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Retropharyngeal abscess - Retropharyngeal abscess can cause fever, neck pain, difficulty swallowing, and muffled voice, but it is more commonly associated with neck stiffness and swelling rather than the \&quot;tripod\&quot; position and cherry-red epiglottis.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute epiglottitis is characterized by sudden onset of fever, drooling, difficulty swallowing, a muffled \&quot;hot potato\&quot; voice, and the \&quot;tripod\&quot; position, with a swollen and cherry-red epiglottis being a key diagnostic feature.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl presented with a history of nasal obstruction for the last 2 months. A CT scan was done, and the following findings are seen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenoid hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antrochoanal polyp&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antrochoanal polyp&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/08/screenshot-2024-06-08-165816.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antrochoanal polyp&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adenoid hypertrophy - Adenoid hypertrophy typically occurs in younger children and presents with nasal obstruction, mouth breathing, and snoring. On CT scan, it appears as soft tissue mass in the nasopharynx, not as a large mass filling the nasal cavity and extending into the nasopharynx as seen in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Juvenile nasopharyngeal angiofibroma - This benign vascular tumor occurs almost exclusively in adolescent males and presents with recurrent epistaxis and nasal obstruction. It typically shows an enhancing mass on CT with bone erosion, which does not match the findings in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nasopharyngeal carcinoma - Nasopharyngeal carcinoma is a malignant tumor that can present with nasal obstruction, epistaxis, and neck masses due to lymphadenopathy. It usually shows an irregular mass in the nasopharynx with possible bone destruction, which is not the presentation in the CT image.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antrochoanal polyp - This is the correct answer. Antrochoanal polyps are benign, unilateral polyps that originate in the maxillary sinus and extend into the nasal cavity and nasopharynx. They present with nasal obstruction and are well-demarcated on CT, which matches the findings seen in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Antrochoanal polyps are benign, unilateral polyps that originate in the maxillary sinus and extend into the nasal cavity and nasopharynx, presenting with nasal obstruction and characteristic CT findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with chronic nasal obstruction, crusting, and occasional epistaxis. She has a history of progressive nasal and facial deformity over the past several years. Biopsy of the nasal tissue reveals granulomatous inflammation with Mikulicz cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wegener&#x27;s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rhinoscleroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rhinoscleroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Wegener&#x27;s granulomatosis - Also known as granulomatosis with polyangiitis, this condition is characterized by necrotizing granulomatous inflammation and vasculitis affecting the upper and lower respiratory tracts and kidneys. It typically does not present with Mikulicz cells.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rhinoscleroma - This is the correct answer. Rhinoscleroma is a chronic granulomatous disease caused by Klebsiella rhinoscleromatis. It presents with chronic nasal obstruction, crusting, epistaxis, and progressive nasal and facial deformity. Biopsy reveals characteristic Mikulicz cells (large foamy macrophages).&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sarcoidosis - Sarcoidosis is a multisystem granulomatous disease that can involve the upper respiratory tract but is more commonly associated with hilar lymphadenopathy and pulmonary involvement. It does not typically present with Mikulicz cells.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Leprosy - Caused by Mycobacterium leprae, leprosy affects the skin, peripheral nerves, and mucosa of the upper respiratory tract. It presents with characteristic skin lesions and sensory loss but does not involve Mikulicz cells or present with the chronic nasal symptoms described.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinoscleroma is a chronic granulomatous disease caused by Klebsiella rhinoscleromatis, presenting with chronic nasal obstruction, crusting, and progressive nasal and facial deformity, characterized by the presence of Mikulicz cells in the biopsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with episodes of vertigo that are triggered by changes in head position, such as turning in bed or looking up. He experiences brief episodes of intense dizziness, often accompanied by nausea. Which of the following tests is most likely to confirm a dysfunction in the semicircular canals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pure tone audiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dix-Hallpike maneuver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rinne and Weber tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dix-Hallpike maneuver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dix-Hallpike maneuver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pure tone audiometry - Pure tone audiometry is used to assess hearing thresholds and diagnose hearing loss. It does not evaluate vestibular function or semicircular canal dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dix-Hallpike maneuver - This is the correct answer. The Dix-Hallpike maneuver is a positional test used to diagnose benign paroxysmal positional vertigo (BPPV), which is caused by dysfunction in the semicircular canals, specifically the posterior canal. It involves rapidly moving the patient from a sitting to a lying position with the head turned, observing for nystagmus and vertigo.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rinne and Weber tests - These tests are used to differentiate between conductive and sensorineural hearing loss. They do not assess vestibular function or semicircular canal dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tympanometry - Tympanometry is used to evaluate middle ear function by measuring the mobility of the tympanic membrane in response to changes in air pressure. It does not assess vestibular function or semicircular canal dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Dix-Hallpike maneuver is a clinical test used to diagnose benign paroxysmal positional vertigo (BPPV), which is caused by dysfunction in the semicircular canals and presents with episodes of vertigo triggered by changes in head position.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with pulsatile tinnitus, hearing loss, and a reddish-blue mass visible behind the tympanic membrane on otoscopic examination. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomus tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glomus tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glomus tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acoustic neuroma - Acoustic neuroma, also known as vestibular schwannoma, typically presents with unilateral hearing loss and tinnitus, but it does not usually cause a visible mass behind the tympanic membrane.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cholesteatoma - Cholesteatoma is a benign growth of keratinizing squamous epithelium in the middle ear and mastoid. It often presents with hearing loss and otorrhea, but not with a pulsatile tinnitus or a reddish-blue mass behind the tympanic membrane.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Glomus tumor - This is the correct answer. Glomus tumors (also known as paragangliomas) are highly vascular tumors that can present with pulsatile tinnitus, conductive hearing loss, and a reddish-blue mass visible behind the tympanic membrane. They are the most common benign tumors of the middle ear.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Meniereâ€™s disease - Meniereâ€™s disease is characterized by episodic vertigo, fluctuating sensorineural hearing loss, tinnitus, and aural fullness. It does not present with a visible mass behind the tympanic membrane.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glomus tumors are highly vascular tumors of the middle ear that present with pulsatile tinnitus, conductive hearing loss, and a reddish-blue mass visible behind the tympanic membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with persistent tearing and recurrent eye infections. Examination reveals swelling over the medial canthus of her left eye. Which part of the lacrimal system is most likely obstructed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lacrimal gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacrimal puncta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasolacrimal duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lacrimal canaliculi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nasolacrimal duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nasolacrimal duct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lacrimal gland - The lacrimal gland produces tears and is located in the upper outer part of the orbit. Obstruction here would not cause swelling over the medial canthus or recurrent infections related to tear drainage.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lacrimal puncta - The lacrimal puncta are small openings at the medial canthus that allow tears to drain from the eye&#x27;s surface into the canaliculi. While obstruction here can cause tearing, it would not typically cause significant swelling over the medial canthus.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nasolacrimal duct - This is the correct answer. The nasolacrimal duct drains tears from the lacrimal sac into the nasal cavity. Obstruction of the nasolacrimal duct can lead to dacryocystitis, which presents with tearing, swelling, and infection over the medial canthus.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lacrimal canaliculi - The lacrimal canaliculi are small channels that drain tears from the puncta to the lacrimal sac. Obstruction here can cause tearing, but significant swelling over the medial canthus is more commonly associated with nasolacrimal duct obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obstruction of the nasolacrimal duct can lead to dacryocystitis, presenting with tearing, swelling, and infection over the medial canthus of the eye.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
