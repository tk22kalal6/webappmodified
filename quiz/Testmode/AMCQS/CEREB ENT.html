 was found filled with purulent discharge and a soft, irregular reddish mass was also seen. The consultant tried to clear the discharge and somehow managed to visualise the tympanic membrane which was intact. Of course, while attempting aural toileting, there was slight bleed from the â€˜soft tissue swellingâ€™ on touch. Find the false statement among the following options regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intratympanic steroid injection should never be given in this type of cases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ga-67 scan is done to know the extent of soft tissue involvement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa is the causative organism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a malignant condition.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is a malignant condition.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is a malignant condition.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa is a severe infection caused by Pseudomonas aeruginosa , often seen in diabetics. It is not a malignancy but rather an aggressive, potentially life-threatening necrotizing condition that requires prompt treatment and imaging (e.g., Ga-67 scans) for evaluation.&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa is a severe infection caused by Pseudomonas aeruginosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is True regarding inverted papilloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tissue grows into the stroma.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common site superior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seen commonly in young people.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs most commonly in females.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tissue grows into the stroma.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tissue grows into the stroma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand that inverted papilloma is characterized by epithelial tissue growing into the stroma , most commonly arises in the middle meatus , and occurs more frequently in older males . Its unique histological growth pattern and potential for malignant transformation make it an important entity in ENT practice.&lt;/li&gt;&lt;li&gt;âž¤ inverted papilloma is characterized by epithelial tissue growing into the stroma&lt;/li&gt;&lt;li&gt;âž¤ middle meatus&lt;/li&gt;&lt;li&gt;âž¤ older males&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presented with unilateral hardness of hearing and occasional tinnitus. Rinne was negative on affected side and weber also lateralised towards affected side. Cone of light was present. On impedance audiometry, which of the following type of curve is most likely to appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/28/flowchart-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Type As tympanogram is associated with otosclerosis , indicating reduced compliance due to stiffer ossicular chain mechanics. Conductive hearing loss with intact tympanic membrane and normal Eustachian tube function suggests ossicular involvement.&lt;/li&gt;&lt;li&gt;âž¤ Type As tympanogram is associated with otosclerosis , indicating reduced compliance due to stiffer ossicular chain mechanics.&lt;/li&gt;&lt;li&gt;âž¤ Type As tympanogram&lt;/li&gt;&lt;li&gt;âž¤ otosclerosis&lt;/li&gt;&lt;li&gt;âž¤ Conductive hearing loss with intact tympanic membrane and normal Eustachian tube function suggests ossicular involvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presented to ENT clinic with complaint of unilateral foul smelling nasal purulent discharge. Most probable suspected diagnosis is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign body in nose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding polypus on septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Foreign body in nose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Foreign body in nose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In pediatric cases of unilateral foul-smelling nasal discharge, always consider a foreign body in the nose as the first diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ In pediatric cases of unilateral foul-smelling nasal discharge, always consider a foreign body in the nose as the first diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a part of ethmoid bone&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior turbinate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamina papyracea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supreme turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inferior turbinate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inferior turbinate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inferior turbinate is a separate bone and not part of the ethmoid bone, whereas the middle turbinate , lamina papyracea , and supreme turbinate (if present) are all components of the ethmoid bone.&lt;/li&gt;&lt;li&gt;âž¤ The inferior turbinate is a separate bone and not part of the ethmoid bone, whereas the middle turbinate , lamina papyracea , and supreme turbinate (if present) are all components of the ethmoid bone.&lt;/li&gt;&lt;li&gt;âž¤ inferior turbinate&lt;/li&gt;&lt;li&gt;âž¤ separate bone&lt;/li&gt;&lt;li&gt;âž¤ middle turbinate&lt;/li&gt;&lt;li&gt;âž¤ lamina papyracea&lt;/li&gt;&lt;li&gt;âž¤ supreme turbinate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the drainage of the paranasal sinuses, find the false statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary drains into middle meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior ethmoid drains into inferior meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior ethmoid drains into superior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid drains into sphenoethmoidal recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior ethmoid drains into inferior meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior ethmoid drains into inferior meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The drainage pathways of the paranasal sinuses:&lt;/li&gt;&lt;li&gt;âž¤ Middle meatus: Frontal sin iew is the preferred radiographic view for visualizing the frontal sinuses , while other views are tailored to specific sinus regions.&lt;/li&gt;&lt;li&gt;âž¤ Caldwellâ€™s view is the preferred radiographic view for visualizing the frontal sinuses , while other views are tailored to specific sinus regions.&lt;/li&gt;&lt;li&gt;âž¤ Caldwellâ€™s view&lt;/li&gt;&lt;li&gt;âž¤ frontal sinuses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a part of hypopharynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post cricoid area.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior pharyngeal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyriform fossa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-epiglottic space&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pre-epiglottic space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/image.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/image_CdvzCdy.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pre-epiglottic space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Post cricoid area: This area is a part of the hypopharynx located just behind the cricoid cartilage of the larynx. It is clinically significant as it is one of the sites where pharyngeal cancers can develop. Thus, this is a part of the hypopharynx.&lt;/li&gt;&lt;li&gt;â€¢ A. Post cricoid area:&lt;/li&gt;&lt;li&gt;â€¢ B. Posterior pharyngeal wall: This refers to the back wall of the pharynx that extends vertically from the skull base down to the esophagus. In the context of the hypopharynx, it is specifically the portion of this wall that lies behind the larynx. This area is also prone to pathological changes such as carcinomas. Therefore, it is considered part of the hypopharynx.&lt;/li&gt;&lt;li&gt;â€¢ B. Posterior pharyngeal wall:&lt;/li&gt;&lt;li&gt;â€¢ C. Pyriform fossa: These are paired structures on either side of the hypopharynx, shaped somewhat like pears (hence the name &#x27;pyriform&#x27;). They are located lateral to the laryngeal opening and serve as channels that help guide food into the esophagus, avoiding the trachea. The pyriform fossae are critical areas for the examination in patients with dysphagia or suspected head and neck cancers. This is definitely a part of the hypopharynx.&lt;/li&gt;&lt;li&gt;â€¢ C. Pyriform fossa:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hypopharynx comprises post-cricoid area, posterior pharyngeal wall, and pyriform fossa, whereas the pre-epiglottic space, part of the larynx, is not included in the hypopharynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reinke oedema&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reinke oedema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/28/13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Reinke oedema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reinke oedema by its saddlebag appearance and bilateral swelling of the vocal cords, typically seen in long-term smokers or individuals with vocal strain.&lt;/li&gt;&lt;li&gt;âž¤ Reinke oedema by its saddlebag appearance and bilateral swelling of the vocal cords, typically seen in long-term smokers or individuals with vocal strain.&lt;/li&gt;&lt;li&gt;âž¤ Reinke oedema&lt;/li&gt;&lt;li&gt;âž¤ saddlebag appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the vocal cord lesion shown in the image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reinkeâ€™s edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal papillomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vocal granuloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vocal granuloma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/28/15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vocal granuloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vocal granulomas are benign lesions caused by chronic irritation, most commonly from GERD, intubation, or vocal cord misuse. They are localized at the junction of the anterior two-thirds and posterior one-third of the vocal cords.&lt;/li&gt;&lt;li&gt;âž¤ Vocal granulomas are benign lesions caused by chronic irritation, most commonly from GERD, intubation, or vocal cord misuse. They are localized at the junction of the anterior two-thirds and posterior one-third of the vocal cords.&lt;/li&gt;&lt;li&gt;âž¤ Vocal granulomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not seen in Gradenigo triad in petrositis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diplopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep-seated retro orbital pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discharge from the ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diplacusis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diplacusis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diplacusis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gradenigoâ€™s triad consists of diplopia, deep-seated retro-orbital pain, and persistent ear discharge . Diplacusis is unrelated and typically associated with inner ear pathology like Meniereâ€™s disease .&lt;/li&gt;&lt;li&gt;âž¤ Gradenigoâ€™s triad consists of diplopia, deep-seated retro-orbital pain, and persistent ear discharge . Diplacusis is unrelated and typically associated with inner ear pathology like Meniereâ€™s disease .&lt;/li&gt;&lt;li&gt;âž¤ Gradenigoâ€™s triad&lt;/li&gt;&lt;li&gt;âž¤ diplopia, deep-seated retro-orbital pain, and persistent ear discharge&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presented with unilateral hearing loss. Oto-endoscopic picture is shown below. Rinne was negative and weber lateralised to the same ear. Clinically next structure to be observed in the patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/28/19.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/28/23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In an older patient with unilateral hearing loss and otitis media with effusion, nasopharyngeal carcinoma should be ruled out. The next step involves endoscopic evaluation of the nasopharynx to assess for any tumor or growth obstructing the Eustachian tube.&lt;/li&gt;&lt;li&gt;âž¤ In an older patient with unilateral hearing loss and otitis media with effusion, nasopharyngeal carcinoma should be ruled out. The next step involves endoscopic evaluation of the nasopharynx to assess for any tumor or growth obstructing the Eustachian tube.&lt;/li&gt;&lt;li&gt;âž¤ nasopharyngeal carcinoma&lt;/li&gt;&lt;li&gt;âž¤ nasopharynx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pre-auricular sinus is a congenital anomaly that presents as a small pit or opening near the external ear. Which of the following statements about pre-auricular sinuses is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only infected pre-auricular sinuses require surgical excision.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-auricular sinuses form due to incomplete fusion of 1st and 2nd pharyngeal pouches.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre-auricular sinuses are congenital in origin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most common site is the area anterior to auricle.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pre-auricular sinuses form due to incomplete fusion of 1st and 2nd pharyngeal pouches.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pre-auricular sinuses form due to incomplete fusion of 1st and 2nd pharyngeal pouches.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pre-auricular sinuses are a congenital anomaly caused by improper fusion of the 1st and 2nd pharyngeal arches.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with itching and discomfort in his right ear for the past week. She is a known diabetic. She uses ear buds regularly for ear cleaning. On examination, a whitish creamy deposit is noticed in the ear canal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Otomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Otomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otomycosis is a fungal infection of the external auditory canal characterized by itching, whitish deposits, and a predisposition in diabetic patients.&lt;/li&gt;&lt;li&gt;âž¤ Otomycosis is a fungal infection of the external auditory canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to an ENT specialist with a complaint of ear block and hardness of hearing. On examination, a hard, impacted wax was present filling the external auditory canal completely. The doctor tried to remove the hard wax with the help of a probe. Suddenly the patient had a feeling of giddiness and weakness. Syncope episode has occurred. Which is the false statement regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue removing the wax by other methods like syringing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syncope is due to stimulation of Vagus nerve branches supplying posterior meatal wall.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue removing the wax by other methods like syringing.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Continue removing the wax by other methods like syringing.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Impacted wax removal can cause a vasovagal reflex due to vagal nerve stimulation , especially when manipulating the posterior meatal wall. Always stabilize the patient after a syncopal episode and avoid continuing the procedure immediately.&lt;/li&gt;&lt;li&gt;âž¤ Impacted wax removal can cause a vasovagal reflex due to vagal nerve stimulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is True statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple tympanic membrane perforations are seen in tubercular otitis media only.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars flaccida is weaker due to absence of mucosal layer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Handle of malleus is shortened in retracted tympanic membran p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The high position of the larynx in infants allows the epiglottis to approximate the soft palate , creating a functional separation of the airway and esophagus, enabling simultaneous feeding and breathing.&lt;/li&gt;&lt;li&gt;âž¤ The high position of the larynx in infants allows the epiglottis to approximate the soft palate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statements on Rinne tuning fork test Positive means patient is having sensorineural hearing loss. Negative means conductive deafness. Bone conduction is less than air conduction in case of conductive loss. Positive means there is no hearing loss. Air conduction is more than bone conduction in case of conductive loss.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the Rinne test , AC &amp;gt; BC is positive , seen in normal and sensorineural hearing loss. BC &amp;gt; AC is negative , seen in conductive hearing loss. Misinterpretations like \&quot;AC &amp;gt; BC in conductive hearing loss\&quot; are false and should be avoided.&lt;/li&gt;&lt;li&gt;âž¤ In the Rinne test , AC &amp;gt; BC is positive , seen in normal and sensorineural hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ Rinne test&lt;/li&gt;&lt;li&gt;âž¤ positive&lt;/li&gt;&lt;li&gt;âž¤ BC &amp;gt; AC is negative , seen in conductive hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ negative&lt;/li&gt;&lt;li&gt;âž¤ Misinterpretations like \&quot;AC &amp;gt; BC in conductive hearing loss\&quot; are false and should be avoided.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought to an ENT consultant. Antenatal history showed that the mother had TORCH infection. Perinatal history revealed that the child was born at 32 weeks of gestational age with only 1.5kg body weight. Immediately after that, he had severe respiratory distress and was kept on a ventilator in an ICU for continuous 5 days. He was also aï¬€ected with pathological jaundice. On otoscopy, the external auditory canal and tympanic membrane were found to be normal. Impedance audiometry showed A type of curve. What is the next investigation that you prefer to advice to this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoacoustic emissions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrocochleography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pure tone audiometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Otoacoustic emissions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Otoacoustic emissions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&l ew_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positive fistula test indicates perilymph fistula.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False positive fistula test indicates congenital syphilis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negative fistula test indicates late stages of meniereâ€™s disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula test indicates dead labyrinth.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. True negative fistula test indicates late stages of meniereâ€™s disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) True negative fistula test indicates late stages of meniereâ€™s disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A true positive fistula test indicates a perilymph fistula, while false positives can occur in conditions like congenital syphilis due to stapes hypermobility. True negatives only confirm the absence of a fistula and are unrelated to Meniereâ€™s disease progression.&lt;/li&gt;&lt;li&gt;âž¤ A true positive fistula test indicates a perilymph fistula, while false positives can occur in conditions like congenital syphilis due to stapes hypermobility. True negatives only confirm the absence of a fistula and are unrelated to Meniereâ€™s disease progression.&lt;/li&gt;&lt;li&gt;âž¤ true positive fistula test&lt;/li&gt;&lt;li&gt;âž¤ false positives&lt;/li&gt;&lt;li&gt;âž¤ True negatives&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/ t;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

ion_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arnold&#x27;s nerve.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Stimulation of Arnold&#x27;s nerve, a branch of the vagus nerve, during ear syringing can cause a vagal reflex syncope.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the otoscopic image provided, how would you classify the degree of tympanic membrane retraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grade 1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-094150.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Grade 1.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Grade 1 indicates a slight retraction without involvement of the ossicles or deeper middle ear structures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image provided depicts a structure of the middle ear. Which of the following is this structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stapes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vomer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malleus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-094338.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Malleus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malleus is the ossicle of the middle ear depicted in the image, distinguishable by its characteristic components, including the head, neck, lateral process, and manubrium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primipara has noticed a progressive hearing loss during pregnancy. Rinne&#x27;s test is negative bilaterally, and Weber&#x27;s test lateralizes to the right. Otoscopic examination reveals normal tympanic membranes, and audiometry indicates a dip at 2000 Hz in bone conduction. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium fluoride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stapedectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stapedotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stapedotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Stapedotomy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Stapedotomy is the treatment of choice for otosclerosis presenting with conductive hearing loss and normal tympanic membranes, especially when audiometry shows a dip at 2000 Hz in bone conduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with conductive hearing loss. Otoscopic examination reveals an intact tympanic membrane with a red, bulging mass visible behind it. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glomus tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glomus tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glomus tumor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A glomus tumor (paraganglioma) can present as a red, bulging mass behind an intact tympanic membrane and is a common cause of conductive hearing loss with visible vascular mass behind the tympanic membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with neck lymphadenopathy presents with a left ear examination showing a dull tympanic membrane, hearing loss, and tinnitus. Tympanometry reveals a Type B curve. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Otitis Media with Effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal Carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nasopharyngeal Carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nasopharyngeal Carcinoma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nasopharyngeal carcinoma is a likely diagnosis in an elderly patient presenting with neck lymphadenopathy, dull tympanic membrane, hearing loss, tinnitus, and a flat tympanogram, indicative of Eustachian tube obstruction or middle ear effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with a history of hearing impairment for the past few months. Otoscopic examination reveals the following findings. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bullous Myringitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otitis Media with Effusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Otitis Media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic Membrane Perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Otitis Media with Effusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-100922.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Otitis Media with Effusion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otitis media with effusion is a condition causing hearing impairment in children, characterized by the presence of effusion in the middle ear without signs of acute infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the image provided, which surgical retractor is shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Joll&#x27;s retractor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perkins retractor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mollison&#x27;s mastoid retractor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Langenbeck retractor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perkins retractor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-100938.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perkins retractor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Perkins retractor is a surgical instrument used in otolaryngology for retracting tissue in ear surgeries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which embryonic structure gives rise to the utricle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior sacculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior sacculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pars superior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pars inferior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pars superior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pars superior.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Utricle, a structure involved in the sense of balance, develops from the superior part of the otic vesicle in embryogenesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient presents with decreased hearing predominantly in the lower frequencies, with involvement of the basilar membrane noted. Which of the following anatomical structures is located near the site of pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Modiolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stria vascularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oval window&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helicotrema&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Helicotrema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Helicotrema.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Helicotrema is situated at the apex of the cochlea, near the basilar membrane, and is associated with the detection of low-frequency sounds.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary function of the semicircular canals within the vestibular system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Detection of linear acceleration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perception of high-frequency sounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perception of low-frequency sounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Detection of angular acceleration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Detection of angular acceleration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Detection of angular acceleration.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Semicircular canals are responsible for detecting angular acceleration, which is essential for balance and spatial orientation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test where this pattern of waves are found ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brainstem Evoked Response Audiometry (BERA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OAE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impedance audiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrocochleography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brainstem Evoked Response Audiometry (BERA)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101007.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Brainstem Evoked Response Audiometry (BERA).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brainstem Evoked Response Audiometry (BERA) is the test that produces specific waves reflecting the neural responses of the auditory pathway in the brainstem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the clinic with episodic vertigo, fluctuating hearing loss, and tinnitus in her right ear. These symptoms have been occurring periodically for several months. A diagnosis of Meniere&#x27;s disease is suspected. Which of the following is the most appropriate initial treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intratympanic glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-sodium diet and diuretics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate cochlear implantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low-sodium diet and diuretics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Low-sodium diet and diuretics.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial treatment for Meniere&#x27;s disease typically involves a low-sodium diet and diuretics to reduce the volume and pressure of endolymphatic fluid in the inner ear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with progressive unilateral sensorineural hearing loss and tinnitus. On physical examination, you notice she has poor balance and fails the Rinne test on the affected side. What is the investigation of choice to confirm the diagnosis of an acoustic neuroma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pure-tone audiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Computed Tomography (CT) scan of the head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic Resonance Imaging (MRI) with contrast of the internal auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positron Emission Tomography (PET) scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Magnetic Resonance Imaging (MRI) with contrast of the internal auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Magnetic Resonance Imaging (MRI) with contrast of the internal auditory canal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The preferred method to confirm the diagnosis of an acoustic neuroma is Magnetic Resonance Imaging (MRI) with contrast of the internal auditory canal, due to its detailed visualization of the area where these tumors occur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with unilateral hearing loss and tinnitus. An audiometry test shows a speech discrimination score of 75%, and the short increment sensitivity index (SISI) test reveals a score of 80%. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal hearing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrocochlear lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle ear pathology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cochlear lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101032.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cochlear lesion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A cochlear lesion in a patient with unilateral hearing loss and tinnitus reveals a reduced speech discrimination score and a high SISI score during an audiometric testing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A surgeon while operating for intractable BPPV has accidentally cut its parent nerve. Which other structure is supposed to lose its sensory supply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maculae in utricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maculae in the saccule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cristae in anterior semicircular canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cristae in lateral semicircular canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Maculae in the saccule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Maculae in the saccule.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sensory nerve innervating the posterior semicircular canal in cases of BPPV also innervates the maculae in the saccule, and cutting this nerve would result in loss of sensory input to both structures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with a chronic ear discharge and a recent onset of right-sided facial weakness. Otoscopic examination reveals a retraction pocket in the right tympanic membrane filled with keratin debris. Imaging studies confirm the presence of a mass in the mastoid segment of the temporal bone, consistent with cholesteatoma. Which of the following is the most immediate concern related to his facial weakness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bell&#x27;s palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ramsay Hunt syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve compression due to cholesteatoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Facial nerve compression due to cholesteatoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Facial nerve compression due to cholesteatoma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholesteatoma can lead to facial nerve compression, especially when it invades the mastoid segment of the temporal bone, resulting in facial weakness. This complication is a surgical emergency and needs prompt intervention to prevent permanent damage to the facial nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a history of head trauma after falling on their side. They are experiencing hearing loss and bloody otorrhea. Based on the mechanism of injury shown in the uploaded image, which type of temporal bone fracture is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Longitudinal fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oblique fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Comminuted fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Longitudinal fracture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101055.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Longitudinal fracture.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A longitudinal fracture of the temporal bone is based on the patient&#x27;s symptoms and the mechanism of injury involving a blow to the parietal or temporal region.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of chronic otitis media presents with hearing loss. On examination, the Rinne test is falsely negative. Which of the following could explain this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Profound sensorineural hearing loss in the tested ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mild conductive hearing loss in the tested ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal hearing in the non-tested ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eustachian tube dysfunction in the non-tested ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Profound sensorineural hearing loss in the tested ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Profound sensorineural hearing loss in the tested ear.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative Rinne test, suggests conductive hearing loss when sensorineural loss is present, can occur in cases of profound sensorineural hearing loss in the tested ear due to sound being perceived in the contralateral ear through bone conduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of hearing loss seen here&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mixed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conductive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensorineural&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mixed&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101119.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mixed&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An audiogram helps to distinguish mixed hearing loss, which is characterized by elevated bone conduction thresholds above normal and a significant air-bone gap indicating both sensorineural and conductive components.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lacrimal gland is present in which wall of orbit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roof&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Floor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Roof&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Roof&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lacrimal gland is located in the roof of the orbit, where it functions to produce the aqueous layer of the tear film.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the abnormality that is not seen in the given picture&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deviated nasal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left inferior turbinate hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erosion of floor of the orbit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erosion of floor of the orbit&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101226.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Erosion of floor of the orbit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Evaluate a CT scan of the paranasal sinuses to identify common anatomical variants and pathologies such as concha bullosa, deviated nasal septum, and turbinate hypertrophy, and differentiate these from more serious conditions such as erosion of orbital structures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The structures marked with arrows in the CT image are most consistent with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haller cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onodi cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agger nasi cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Haller cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101251.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Haller cells.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Haller cells on a CT scan are seen as ethmoidal air cells that extend into the floor of the orbit and are situated adjacent to the maxillary sinus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown in the picture is primarily used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal bone reduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septal reduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both nasal bone reduction and septal reduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Septal reduction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101305.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Septal reduction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Asch forceps is an instrument used for septal reduction procedures in otorhinolaryngology, distinct from instruments used for nasal bone reduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false with respect to Woodruff&#x27;s area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous plexus is present in this area.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is situated at the posteroinferior part of the lateral wall of the nose.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common site for epistaxis in the elderly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anastomoses of 4 major arteries occur here.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anastomoses of 4 major arteries occur here.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anastomoses of 4 major arteries occur here.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Woodruff&#x27;s area contains a venous plexus and is located at the posteroinferior part of the lateral nasal wall, and that it is a potential site for posterior epistaxis, especially in the elderly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents with a long-standing history of nasal crusting, foul-smelling nasal discharge, and a sensation of nasal obstruction. She has been diagnosed with atrophic rhinitis. Which of the following is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saline nasal irrigations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibiotic therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Saline nasal irrigations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Saline nasal irrigations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The primary treatment for atrophic rhinitis involves maintaining nasal moisture and cleanliness, with saline nasal irrigations being the most appropriate initial management to hydrate the nasal mucosa and remove crusts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with chronic sinusitis, productive cough, and recurrent chest infections since childhood. A chest X-ray shows dextrocardia. Which combination of findings is most likely to be present in this patient, suggesting a diagnosis of Kartagener syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchiectasis, sinusitis, and asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Situs inversus, chronic sinusitis, and bronchiectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinusitis, nasal polyps, and eosinophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma, nasal polyps, and aspirin sensitivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Situs inversus, chronic sinusitis, and bronchiectasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Situs inversus, chronic sinusitis, and bronchiectasis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The classic triad of Kartagener syndrome, includes situs inversus, chronic sinusitis, and bronchiectasis, due to defects in ciliary function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the options provided, which fungal infection is most commonly observed in the paranasal sinuses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspergillosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aspergillosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aspergillosis is the most common fungal infection of the paranasal sinuses, which can present in various forms, ranging from allergic responses to invasive disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents with persistent nasal obstruction and post-nasal drip after previous functional endoscopic sinus surgery (FESS). Diagnostic nasal endoscopy (DNE) shows blocked ostia and mucosal edema of the maxillary sinus lining. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrolides for 4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroid irrigation and antihistamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biological therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeat surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Repeat surgery.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with sinus symptoms and blocked ostia after FESS, if medical management fails, the next best step is often repeat surgical intervention to physically address the obstruction and improve drainage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the clinical scenario shown, the nipple is being used for which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choanal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningoencephalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choanal atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/image_e1c9diH.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Choanal atresia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The use of a nipple in a newborn with choanal atresia facilitates oral breathing, due to the blockage of the nasal passage that is characteristic of this congenital condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following laryngeal cartilages is most likely to be calcified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cuneiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corniculate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arytenoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arytenoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Arytenoid.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Arytenoid cartilages, being composed of hyaline cartilage, are the most likely among the laryngeal cartilages listed to undergo calcification, in contrast to those composed of elastic cartilage, which are less prone to such changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From the image provided, which numbered structures are parts of the hypopharynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 4, 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 5, 6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 5, 7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3, 5, 6&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101342.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3, 5, 6.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The anatomical components of the hypopharynx, include the pyriform fossa, the posterior pharyngeal wall and the postcricoid area.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A professional singer presents with a neck swelling that appears during performances and subsides at rest. On examination, the swelling emits a crackling sound when compressed. Given the patient&#x27;s occupation and clinical presentation, a CT scan of the neck was performed. Based on the imaging findings, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;lab
