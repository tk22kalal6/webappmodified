the skin and soft tissue for better visualization and access to the thyroid gland.&lt;/li&gt;&lt;li&gt;âž¤ Joll&#x27;s retractor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A senior medical professional at the hospital is conducting the clinical examination depicted in the provided image. Which of the subsequent anatomical structures will be visible to him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arytenoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torus tubarius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper surface of soft palate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arytenoids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-101540.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Arytenoids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During indirect laryngoscopy , structures such as the arytenoids and vocal cords are visualized, whereas structures in the nasopharynx , like the adenoids and torus tubarius , are not.&lt;/li&gt;&lt;li&gt;âž¤ indirect laryngoscopy&lt;/li&gt;&lt;li&gt;âž¤ arytenoids&lt;/li&gt;&lt;li&gt;âž¤ nasopharynx&lt;/li&gt;&lt;li&gt;âž¤ adenoids&lt;/li&gt;&lt;li&gt;âž¤ torus tubarius&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given below is the endoscopic view of the left nasal cavity. Identify the marked structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior Turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle turbinate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior Turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uncinate process&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle turbinate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-090955.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Middle turbinate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The middle turbinate is a critical structure in the nasal cavity, often visualized during endoscopic examination.&lt;/li&gt;&lt;li&gt;âž¤ middle turbinate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are minor diagnostic criteria for allergic fungal sinusitis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fungal culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic mucin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive fungal stain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Positive fungal stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-20%20171723.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Positive fungal stain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In allergic fungal sinusitis (AFS) , positive fungal stain is a major diagnostic criterion because it provides rapid confirmation of fungal involvement, while fungal culture is a minor criterion due to the delayed time for results.&lt;/li&gt;&lt;li&gt;âž¤ allergic fungal sinusitis (AFS)&lt;/li&gt;&lt;li&gt;âž¤ positive fungal stain&lt;/li&gt;&lt;li&gt;âž¤ major diagnostic criterion&lt;/li&gt;&lt;li&gt;âž¤ fungal culture&lt;/li&gt;&lt;li&gt;âž¤ minor criterion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with vertigo associated with horizontal nystagmus. The slow component is towards the right. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior canal BPPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior canal BPPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right hypoactive labyrinth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left hypoactive labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right hypoactive labyrinth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Right hypoactive labyrinth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of vertigo with horizontal nystagmus, the slow phase of the nystagmus indicates the side of the vestibular lesion or hypofunction. The fast phase shows the direction of the nystagmus, which is the opposite of the lesion side. For example, right hypoactive labyrinth leads to slow-phase nystagmus to the right and fast-phase nystagmus to the left .&lt;/li&gt;&lt;li&gt;âž¤ slow phase&lt;/li&gt;&lt;li&gt;âž¤ fast phase&lt;/li&gt;&lt;li&gt;âž¤ opposite&lt;/li&gt;&lt;li&gt;âž¤ right hypoactive labyrinth&lt;/li&gt;&lt;li&gt;âž¤ slow-phase nystagmus to the right&lt;/li&gt;&lt;li&gt;âž¤ fast-phase nystagmus to the left&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents with complaints of nasal obstruction and post-nasal drip. There is a past history of FESS for failed conservative management 5 years ago. A DNE done now shows blocked ostia. What is the next best step in management? (FESS- Functional endoscopic sinus surgery.)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrolides for 4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroid irrigation and antihistamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biological therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeat surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Repeat surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient presents with blocked sinus ostia following prior FESS, repeat surgery is the best approach to restore proper sinus drainage and ventilation. Conservative treatments are ineffective when there is a physical obstruction of the sinus drainage pathways.&lt;/li&gt;&lt;li&gt;âž¤ repeat surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents with impaired hearing. Her tympanogram findings are given below. Pick the right combination of tuning fork test results that would be seen in this patient.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left Rinne&#x27;s test negative, Weber&#x27;s test lateralized to right ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left Rinne&#x27;s test negative, Weber&#x27;s test lateralized to left ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Rinne&#x27;s test positive, Weber&#x27;s test lateralized to right ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left Rinne&#x27;s test positive, Weber&#x27;s test lateralized to left ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left Rinne&#x27;s test negative, Weber&#x27;s test lateralized to left ear&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-091222.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Left Rinne&#x27;s test negative, Weber&#x27;s test lateralized to left ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of conductive hearing loss , Rinne&#x27;s test is negative on the affected side, and Weber&#x27;s test lateralizes to the affected side.&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ Rinne&#x27;s test&lt;/li&gt;&lt;li&gt;âž¤ Weber&#x27;s test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man comes to the clinic due to difficulty hearing conversations over the past year. He reports that he often has trouble hearing people unless they speak loudly and close to him. The patient has a history of poorly controlled hypertension and long-standing type 2 diabetes mellitus. He does not have ear pain, discharge, or a history of ear infections. Otoscopic examination reveals no abnormalities. Pure-tone audiometry shows an average threshold of 55 dB HL across 500, 1000, and 2000 Hz in both ears. Which of the following is the correct classification of this patientâ€™s hearing impairment according to the World Health Organization (WHO) criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slight impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate impairment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Profound impairment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moderate impairment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Moderate impairment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A pure-tone average hearing threshold of 55 dB is classified as moderate hearing impairment according to the WHO criteria.&lt;/li&gt;&lt;li&gt;âž¤ 55 dB&lt;/li&gt;&lt;li&gt;âž¤ moderate hearing impairment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the clinic by his parents due to concerns about his hearing. The child has had difficulty hearing conversations and responding to questions over the past two months. His parents also note that he seems distracted at school and frequently turns up the volume on the television. The patient had multiple episodes of otitis media in the past year but has not had any fever or ear pain recently. Otoscopic examination shows a retracted tympanic membrane with visible air-fluid levels. Tympanometry reveals a type B (flat) curve bilaterally. Audiometry confirms a bilateral conductive hearing loss. Which of the following is the most likely underlying mechanism causing his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperplasia of the adenoid tissues causing Eustachian tube obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased mucous secretion from hypertrophied middle ear mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biofilm formation by resistant organisms in the middle ear cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defective ciliary function in the Eustachian tube mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperplasia of the adenoid tissues causing Eustachian tube obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperplasia of the adenoid tissues causing Eustachian tube obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Otitis media with effusion is commonly caused by Eustachian tube dysfunction due to adenoid hypertrophy in children. It presents with conductive hearing loss, a flat tympanogram (type B), and a history of recurrent ear infections. Management often includes addressing the underlying adenoid hypertrophy if conservative treatments fail.&lt;/li&gt;&lt;li&gt;âž¤ Otitis media with effusion&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube dysfunction&lt;/li&gt;&lt;li&gt;âž¤ adenoid hypertrophy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the clinic with episodic vertigo, fluctuating hearing loss, and a sensation of fullness in her left ear for the past six months. Each episode lasts several hours, during which she also experiences tinnitus in the affected ear. She denies headaches, visual disturbances, or recent upper respiratory infections. Otoscopic examination is unremarkable, and neurological examination shows no focal deficits. Audiometry reveals sensorineural hearing loss in the lower frequencies of the left ear. Based on her clinical presentation, which of the following is the most likely underlying pathophysiological mechanism causing her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased production of endolymph within scala tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defective reabsorption of endolymph by the endolymphatic sac&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemia of the vestibular and cochlear structures due to vasospasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoimmune-mediated destruction of the cochlear hair cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Defective reabsorption of endolymph by the endolymphatic sac&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Defective reabsorption of endolymph by the endolymphatic sac&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MÃ©niÃ¨reâ€™s disease is primarily caused by endolymphatic hydrops , which results from defective reabsorption of endolymph by the endolymphatic sac . This fluid imbalance causes episodic vertigo, fluctuating sensorineural hearing loss, tinnitus, and aural fullness. The lower frequencies are typically affected in the early stages of the disease.&lt;/li&gt;&lt;li&gt;âž¤ MÃ©niÃ¨reâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ endolymphatic hydrops&lt;/li&gt;&lt;li&gt;âž¤ defective reabsorption of endolymph by the endolymphatic sac&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the audiology clinic for evaluation of her hearing. She has no significant past medical history and denies any hearing loss or tinnitus. However, she works in a noisy factory environment and is concerned about potential noise-induced hearing loss. Her audiogram is normal. Otoacoustic emission (OAE) testing shows absent emissions in both ears. Which of the following is the most likely explanation for the absence of OAEs in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inner hair cell dysfunction causing impaired auditory nerve transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Outer hair cell damage leading to loss of cochlear amplification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle ear effusion dampening the transmission of sound to the cochlea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conductive hearing loss due to ossicular chain dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Outer hair cell damage leading to loss of cochlear amplification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Outer hair cell damage leading to loss of cochlear amplification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients exposed to chronic loud noise, outer hair cell damage can occur even if pure-tone audiometry is normal. Otoacoustic emissions (OAEs) are a sensitive test for detecting early damage to outer hair cells. Noise-induced hearing loss often starts with damage to these cells, which are essential for cochlear amplification, before progressing to detectable changes on an audiogram.&lt;/li&gt;&lt;li&gt;âž¤ outer hair cell damage&lt;/li&gt;&lt;li&gt;âž¤ Otoacoustic emissions (OAEs)&lt;/li&gt;&lt;li&gt;âž¤ Noise-induced hearing loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with progressive hearing loss in his left ear, associated with occasional imbalance. His audiogram shows a moderate sensorineural hearing loss in the left ear, and speech discrimination scores are significantly worse in the left ear compared to the right. Brainstem evoked response audiometry (BERA) is performed, which reveals a prolonged latency of Wave V on the left side and an increased interpeak latency between Waves I and V. Which of the following is the most likely cause of his findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meniere disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vestibular schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auditory neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noise-induced hearing loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vestibular schwannoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vestibular schwannoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vestibular schwannoma (acoustic neuroma) often presents with progressive unilateral sensorineural hearing loss , poorer speech discrimination , and sometimes imbalance . BERA is a useful diagnostic tool, where prolonged latency of Wave V and increased interpeak latency between Waves I and V suggest a retrocochlear lesion , such as vestibular schwannoma.&lt;/li&gt;&lt;li&gt;âž¤ Vestibular schwannoma&lt;/li&gt;&lt;li&gt;âž¤ progressive unilateral sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ poorer speech discrimination&lt;/li&gt;&lt;li&gt;âž¤ imbalance&lt;/li&gt;&lt;li&gt;âž¤ prolonged latency of Wave V&lt;/li&gt;&lt;li&gt;âž¤ increased interpeak latency&lt;/li&gt;&lt;li&gt;âž¤ retrocochlear lesion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with a history of recurrent ear infections and progressive hearing loss in the right ear. Otoscopic examination reveals marked retraction of the pars tensa, which is adherent to the promontory, and the pars flaccida is deeply retracted with exposure of the lateral process of the malleus and early erosion of the scutum. Audiometry shows mild conductive hearing loss. Which of the following best describes the grading of both pars tensa and pars flaccida retractions in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sade grade 3 pars tensa retraction, Tos Type I pars flaccida retraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sade grade 2 pars tensa retraction, Tos Type II pars flaccida retraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sade grade 3 pars tensa retraction, Tos Type IV pars flaccida retraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sade grade 5 pars tensa retraction, Tos Type IV pars flaccida retraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sade grade 3 pars tensa retraction, Tos Type IV pars flaccida retraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sade grade 3 pars tensa retraction, Tos Type IV pars flaccida retraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Sade grading system is used to classify retractions of the pars tensa , and the Tos classification is used for the pars flaccida . In this case:&lt;/li&gt;&lt;li&gt;âž¤ Sade grading&lt;/li&gt;&lt;li&gt;âž¤ pars tensa&lt;/li&gt;&lt;li&gt;âž¤ Tos classification&lt;/li&gt;&lt;li&gt;âž¤ pars flaccida&lt;/li&gt;&lt;li&gt;âž¤ Sade grade 3 for pars tensa indicates retraction touching the promontory. Tos Type IV for pars flaccida refers to deep retraction with erosion of the scutum.&lt;/li&gt;&lt;li&gt;âž¤ Sade grade 3 for pars tensa indicates retraction touching the promontory.&lt;/li&gt;&lt;li&gt;âž¤ Sade grade 3&lt;/li&gt;&lt;li&gt;âž¤ Tos Type IV for pars flaccida refers to deep retraction with erosion of the scutum.&lt;/li&gt;&lt;li&gt;âž¤ Tos Type IV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with a history of chronic suppurative otitis media in his left ear. He underwent tympanoplasty 3 months ago and reports improved hearing. Otoscopic examination shows a well-healed graft over the tympanic membrane. Audiometry reveals a reduction in the air-bone gap, but his hearing is still mildly reduced. The surgical report states that the graft was placed directly on the stapes as the incus and malleus were eroded. Which of the following Wullstein tympanoplasty types was most likely performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Type III Tympanoplasty is performed when both the malleus and incus are absent, and the graft is placed directly on the stapes to restore hearing. This is the most appropriate classification when the stapes is intact and functional.&lt;/li&gt;&lt;li&gt;âž¤ Type III Tympanoplasty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with chronic ear discharge and hearing loss in the right ear for the past two years. His past medical history includes multiple surgeries for cholesteatoma, but his ear discharge persists. Audiometry shows moderate conductive hearing loss in the right ear. Despite trialing air-conduction hearing aids, he complains of persistent feedback and discomfort. Examination shows a chronically inflamed ear canal, with no evidence of active infection. Given his condition, the decision is made to proceed with a bone-anchored hearing aid (BAHA). Which of the following is the most important factor in determining this patientâ€™s candidacy for BAHA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severity of conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duration of ear discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ability to undergo osseointegration of the titanium implant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of middle ear disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ability to undergo osseointegration of the titanium implant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ability to undergo osseointegration of the titanium implant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osseointegration is the most important factor in determining the success of a bone-anchored hearing aid (BAHA) as it ensures that the titanium implant integrates securely with the bone to support the external hearing device.&lt;/li&gt;&lt;li&gt;âž¤ Osseointegration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman presents with complaints of sneezing, nasal congestion, and watery rhinorrhea for the past few months. These symptoms worsen during the spring season. She has no history of asthma or nasal polyps. Physical examination reveals pale, boggy nasal mucosa with clear nasal discharge. Which of the following is the most likely underlying immune mechanism involved in this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA-mediated hypersensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG-mediated hypersensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgE-mediated hypersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T-cell-mediated delayed hypersensitivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgE-mediated hypersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IgE-mediated hypersensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Allergic rhinitis is caused by IgE-mediated hypersensitivity (Type I), which involves mast cell degranulation upon exposure to allergens, leading to the release of histamine and other inflammatory mediators that cause typical allergic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ IgE-mediated hypersensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man from Tamil Nadu presents with a history of nasal obstruction and intermittent epistaxis for the past six months. On examination, a pinkish, polypoidal mass is noted in the nasal cavity, which bleeds easily on touch. Biopsy reveals sporangia filled with spores. Which of the following is the most likely causative organism of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhinosporidium seeberi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasma capsulatum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rhinosporidium seeberi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rhinosporidium seeberi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis , caused by Rhinosporidium seeberi , presents as a bleeding, polypoidal mass in the nasal cavity with histological findings of sporangia filled with spores . It is endemic in regions like Tamil Nadu, particularly among individuals exposed to contaminated water sources.&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidiosis&lt;/li&gt;&lt;li&gt;âž¤ Rhinosporidium seeberi&lt;/li&gt;&lt;li&gt;âž¤ bleeding, polypoidal mass&lt;/li&gt;&lt;li&gt;âž¤ sporangia filled with spores&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with complaints of an altered sense of smell for the past six months. He describes the smell of food as unpleasant and occasionally foul. He has a history of a viral upper respiratory infection a few months ago. There is no history of trauma or nasal polyps. On examination, the nasal mucosa is normal. Neurological examination is unremarkable. Which of the following is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peripheral olfactory receptor dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Misguided regeneration of olfactory nerve fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obstruction of the olfactory region by nasal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury to the olfactory bulb due to trauma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Misguided regeneration of olfactory nerve fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Misguided regeneration of olfactory nerve fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Parosmia is commonly caused by misguided regeneration of olfactory nerve fibers following nerve damage due to viral infections, leading to the misinterpretation of smells. This is a known post-viral olfactory dysfunction where patients perceive normal smells as unpleasant.&lt;/li&gt;&lt;li&gt;âž¤ Parosmia&lt;/li&gt;&lt;li&gt;âž¤ misguided regeneration of olfactory nerve fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure in the below picture which does not have any muscular attachment:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-092117.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The incus is the only ossicle in the middle ear that does not have a muscular attachment. This unique characteristic distinguishes it from the malleus and stapes, which have attachments to the tensor tympani and stapedius muscles, respectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which numbered structure is not a boundary of facial recess in the given image showing posterior tympanotomy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-20%20160820_wO3K4vO.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The facial recess is bordered by the vertical portion of the facial nerve (medial), chorda tympani nerve (lateral), and incudal fossa (superior).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the types of audiograms sequentially from left to right:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal, sensorineural loss, conductive loss, mixed loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensorineural loss, normal, conductive loss, mixed loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal, conductive loss, sensorineural loss, mixed loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed loss, sensorineural loss, normal, conductive loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal, conductive loss, sensorineural loss, mixed loss&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-092255.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Normal, conductive loss, sensorineural loss, mixed loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Audiograms help differentiate between normal hearing, conductive loss, sensorineural loss, and mixed loss by analyzing air conduction and bone conduction thresholds and identifying air-bone gaps.&lt;/li&gt;&lt;li&gt;âž¤ Audiograms help differentiate between normal hearing, conductive loss, sensorineural loss, and mixed loss by analyzing air conduction and bone conduction thresholds and identifying air-bone gaps.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify in sequence from left to right&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OME, MYRINGITIS BULLOSA, CSOM, GLOMUS, ASOM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MYRINGITIS BULLOSA, CSOM, OME, ASOM, GLOMUS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSOM, OME, ASOM, MYRINGITIS BULLOSA, GLOMUS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NONE OF THE ABOVE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. OME, MYRINGITIS BULLOSA, CSOM, GLOMUS, ASOM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-092352_MmWAf7E.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) OME, MYRINGITIS BULLOSA, CSOM, GLOMUS, ASOM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ First Image (OME) : This image shows air-fluid levels behind the tympanic membrane, characteristic of Otitis Media with Effusion (OME) . The fluid trapped behind the eardrum often causes a bulging appearance and hearing loss without infection. Second Image (Myringitis Bullosa) : This shows multiple bullae on the surface of the tympanic membrane, which is indicative of Myringitis Bullosa , a viral infection of the tympanic membrane leading to blister formation. Third Image (CSOM) : The presence of a perforation in the tympanic membrane with visible discharge is consistent with Chronic Suppurative Otitis Media (CSOM) . Fourth Image (Glomus) : This image shows a reddish mass behind the tympanic membrane, often referred to as the \&quot;rising sun\&quot; sign. This is characteristic of a Glomus tumor , a vascular tumor in the middle ear. Fifth Image (ASOM) : The tympanic membrane is red and bulging, which is indicative of Acute Suppurative Otitis Media (ASOM) in its suppurative stage.&lt;/li&gt;&lt;li&gt;â€¢ First Image (OME) : This image shows air-fluid levels behind the tympanic membrane, characteristic of Otitis Media with Effusion (OME) . The fluid trapped behind the eardrum often causes a bulging appearance and hearing loss without infection.&lt;/li&gt;&lt;li&gt;â€¢ First Image (OME)&lt;/li&gt;&lt;li&gt;â€¢ Otitis Media with Effusion (OME)&lt;/li&gt;&lt;li&gt;â€¢ Second Image (Myringitis Bullosa) : This shows multiple bullae on the surface of the tympanic membrane, which is indicative of Myringitis Bullosa , a viral infection of the tympanic membrane leading to blister formation.&lt;/li&gt;&lt;li&gt;â€¢ Second Image (Myringitis Bullosa)&lt;/li&gt;&lt;li&gt;â€¢ Myringitis Bullosa&lt;/li&gt;&lt;li&gt;â€¢ Third Image (CSOM) : The presence of a perforation in the tympanic membrane with visible discharge is consistent with Chronic Suppurative Otitis Media (CSOM) .&lt;/li&gt;&lt;li&gt;â€¢ Third Image (CSOM)&lt;/li&gt;&lt;li&gt;â€¢ Chronic Suppurative Otitis Media (CSOM)&lt;/li&gt;&lt;li&gt;â€¢ Fourth Image (Glomus) : This image shows a reddish mass behind the tympanic membrane, often referred to as the \&quot;rising sun\&quot; sign. This is characteristic of a Glomus tumor , a vascular tumor in the middle ear.&lt;/li&gt;&lt;li&gt;â€¢ Fourth Image (Glomus)&lt;/li&gt;&lt;li&gt;â€¢ Glomus tumor&lt;/li&gt;&lt;li&gt;â€¢ Fifth Image (ASOM) : The tympanic membrane is red and bulging, which is indicative of Acute Suppurative Otitis Media (ASOM) in its suppurative stage.&lt;/li&gt;&lt;li&gt;â€¢ Fifth Image (ASOM)&lt;/li&gt;&lt;li&gt;â€¢ Acute Suppurative Otitis Media (ASOM)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Based on their sequence from left to right images:&lt;/li&gt;&lt;li&gt;âž¤ 1. OME&lt;/li&gt;&lt;li&gt;âž¤ 2. Myringitis bullosa&lt;/li&gt;&lt;li&gt;âž¤ 3. CSOM&lt;/li&gt;&lt;li&gt;âž¤ 4. Glomus&lt;/li&gt;&lt;li&gt;âž¤ 5. ASOM&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with post traumatic facial nerve palsy has presented with absent taste sensation on anterior 2/3rd part of his tongue. His stapedial reflex was checked and it was absent. Schirmerâ€™s test for lacrimation was done and it was negative .i.e., lacrimation was normal. Most probable site of facial nerve lesion could be at&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translabyrinthine portion (the portion of facial nerve lying at the level of inner ear)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the parotid substance where it divides into its 5 terminal branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Horizontal portion of facial nerve on the medial wall of middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lesions in different segments of the facial nerve produce distinct clinical manifestations based on which branches are affected. A lesion in the horizontal portion of the facial nerve (post-geniculate) results in loss of taste in the anterior 2/3rd of the tongue and absence of stapedial reflex , but lacrimation remains intact .&lt;/li&gt;&lt;li&gt;âž¤ horizontal portion of the facial nerve&lt;/li&gt;&lt;li&gt;âž¤ loss of taste&lt;/li&gt;&lt;li&gt;âž¤ absence of stapedial reflex&lt;/li&gt;&lt;li&gt;âž¤ lacrimation remains intact&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laryngeal paralysis â€“ true statement&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In unilateral vocal cord palsy, phonation is more affected than respiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In bilateral vocal cord palsy, respiration is more affected than phonation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arytenoidectomy is done in bilateral vocal cord palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngeal paralysis can affect both phonation and respiration, but the severity depends on whether the paralysis is unilateral or bilateral. In unilateral palsy, phonation is more affected , while in bilateral palsy, respiration is more severely compromised , requiring procedures like arytenoidectomy to alleviate the breathing difficulty.&lt;/li&gt;&lt;li&gt;âž¤ phonation is more affected&lt;/li&gt;&lt;li&gt;âž¤ respiration is more severely compromised&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the drainage of the paranasal sinuses, find the true statement&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenoid drains into superior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior ethmoid drains into middle meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maxillary drains into inferior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior ethmoid drains into middle meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior ethmoid drains into middle meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The anterior ethmoid, maxillary, and frontal sinuses drain into the middle meatus , while the sphenoid sinus drains into the sphenoethmoidal recess . The nasolacrimal duct is the only structure that drains into the inferior meatus .&lt;/li&gt;&lt;li&gt;âž¤ middle meatus&lt;/li&gt;&lt;li&gt;âž¤ sphenoethmoidal recess&lt;/li&gt;&lt;li&gt;âž¤ nasolacrimal duct&lt;/li&gt;&lt;li&gt;âž¤ inferior meatus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old female came with complaints of hardness of hearing which was gradually progressive. On examination, tympanic membrane was intact but slight haziness was noticed. Rinne was negative on right side and weber lateralised to the right ear. A pure tone audiometry was advised. Which of the following audiogram belongs to the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-092758_aPOWzAX.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In conductive hearing loss, bone conduction thresholds are typically normal, while air conduction thresholds are impaired, leading to an air-bone gap on audiometry. The negative Rinne&#x27;s test and Weber&#x27;s test lateralizing to the affected ear help confirm the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a road traï¬ƒc accident, a patient presented with watery discharge from l nostril that cannot be sniï¬€ed back. Find the true statement regarding the condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta 2 transferrin present in the discharge is important in diagnosing the condition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Handkerchief will be stiï¬€ened by this discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A central yellowish spot surrounded by a red halo can be seen when a drop of discharge is kept on a paper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beta 2 transferrin present in the discharge is important in diagnosing the condition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Beta 2 transferrin present in the discharge is important in diagnosing the condition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of beta-2 transferrin in nasal discharge is the key diagnostic marker for CSF rhinorrhea , commonly seen after head trauma. The correct description of the halo sign is a central red spot surrounded by a yellow halo.&lt;/li&gt;&lt;li&gt;âž¤ beta-2 transferrin&lt;/li&gt;&lt;li&gt;âž¤ CSF rhinorrhea&lt;/li&gt;&lt;li&gt;âž¤ halo sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In internal auditory canal, which nerve lies posteroinferiorly&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve concerned with hearing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve concerned with horizontal linear acceleration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve concerned with vertical linear acceleration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve concerned with stapedial reflex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nerve concerned with vertical linear acceleration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nerve concerned with vertical linear acceleration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the internal auditory canal, the inferior vestibular nerve , which is responsible for sensing vertical linear acceleration through the saccule , lies in the posteroinferior quadrant.&lt;/li&gt;&lt;li&gt;âž¤ inferior vestibular nerve&lt;/li&gt;&lt;li&gt;âž¤ vertical linear acceleration&lt;/li&gt;&lt;li&gt;âž¤ saccule&lt;/li&gt;&lt;li&gt;âž¤ posteroinferior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In fitzgerald-hallpike bithermal caloric test&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horizontal canal is oriented vertically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior canal is oriented horizontally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior canal is oriented posteriorly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral canal is oriented medially&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Horizontal canal is oriented vertically&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Horizontal canal is oriented vertically&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the Fitzgerald-Hallpike caloric test , the horizontal canal is oriented vertically by tilting the patient&#x27;s head 30 degrees forward in the supine position to stimulate the canal effectively.&lt;/li&gt;&lt;li&gt;âž¤ Fitzgerald-Hallpike caloric test&lt;/li&gt;&lt;li&gt;âž¤ horizontal canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A3, B4, C1, D2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B1, C4, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B3, C2, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A3, B4, C1, D2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-093313.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A3, B4, C1, D2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Water view is used to assess the maxillary sinuses . The Basal view (submentovertex) is used for the sphenoid sinus . The Caldwell view is used for the frontal sinuses . The Rhese view is associated with the ethmoid sinuses .&lt;/li&gt;&lt;li&gt;âž¤ The Water view is used to assess the maxillary sinuses .&lt;/li&gt;&lt;li&gt;âž¤ Water view&lt;/li&gt;&lt;li&gt;âž¤ maxillary sinuses&lt;/li&gt;&lt;li&gt;âž¤ The Basal view (submentovertex) is used for the sphenoid sinus .&lt;/li&gt;&lt;li&gt;âž¤ Basal view&lt;/li&gt;&lt;li&gt;âž¤ sphenoid sinus&lt;/li&gt;&lt;li&gt;âž¤ The Caldwell view is used for the frontal sinuses .&lt;/li&gt;&lt;li&gt;âž¤ Caldwell view&lt;/li&gt;&lt;li&gt;âž¤ frontal sinuses&lt;/li&gt;&lt;li&gt;âž¤ The Rhese view is associated with the ethmoid sinuses .&lt;/li&gt;&lt;li&gt;âž¤ Rhese view&lt;/li&gt;&lt;li&gt;âž¤ ethmoid sinuses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the location of foreign body in this x ray&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-093418.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An understanding of the basic anatomy of the neck structures, including the hyoid bone, epiglottis, thyroid cartilage, and cricoid cartilage, is crucial in interpreting neck X-rays to differentiate between normal structures and pathological findings such as foreign bodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In BPPV&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoconia from utricle enter semicircular canal and irritate macula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epley maneuvre is diagnostic and dix-hallpike is therapeutic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only vertigo is the presenting complaint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above statements are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only vertigo is the presenting complaint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Only vertigo is the presenting complaint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In BPPV, only vertigo occurs as the presenting complaint, and the dislodged otoconia irritate the crista ampullaris in the semicircular canals, not the macula. The Dix-Hallpike maneuver is diagnostic, and the Epley maneuver is therapeutic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with right sided hardness of hearing. Her tuning fork tests revealed that rinne is negative on right side, positive on left side and weber lateralised towards left. What could be the possible inference from this ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right severe SNHL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left severe SNHL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right severe CHL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left severe CHL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right severe SNHL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Right severe SNHL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of severe unilateral sensorineural hearing loss (SNHL) , the Rinne test can produce a false negative result due to contralateral bone conduction. Additionally, Weber lateralizes to the unaffected ear in sensorineural hearing loss and to the affected ear in conductive hearing loss.&lt;/li&gt;&lt;li&gt;âž¤ severe unilateral sensorineural hearing loss (SNHL)&lt;/li&gt;&lt;li&gt;âž¤ Rinne test&lt;/li&gt;&lt;li&gt;âž¤ false negative&lt;/li&gt;&lt;li&gt;âž¤ Weber lateralizes&lt;/li&gt;&lt;li&gt;âž¤ unaffected ear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What clinical test is depicted in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epley&#x27;s maneuver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heimlich maneuver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cottle&#x27;s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trotter&#x27;s method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heimlich maneuver&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-093610.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Heimlich maneuver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Heimlich maneuver is an essential life-saving procedure used to relieve airway obstructions in choking individuals by using abdominal thrusts to expel the blockage.&lt;/li&gt;&lt;li&gt;âž¤ Heimlich maneuver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A housewife presents with complaints of a blocked nose, loss of smell, and dry, greenish crusty nasal discharge. On examination, nasal cavities appear roomy and turbinates are atrophied. Which of the following surgeries cannot be done on this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Young&#x27;s operation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lautenslager operation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Modified young operation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vidian neurectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vidian neurectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vidian neurectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vidian neurectomy is used for conditions with excessive nasal secretions like vasomotor rhinitis, not atrophic rhinitis, which is characterized by dryness and nasal atrophy.&lt;/li&gt;&lt;li&gt;âž¤ Vidian neurectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gutzmann pressure test is done in a condition where following surgery is indicated&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medialisation thyroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateralisation thyroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shortening thyroplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lengthening thyroplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shortening thyroplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Shortening thyroplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gutzmann pressure test is used to evaluate whether shortening thyroplasty (Type 3 thyroplasty) is appropriate for patients with puberphonia , a condition where a male has a persistently high-pitched voice.&lt;/li&gt;&lt;li&gt;âž¤ Gutzmann pressure test&lt;/li&gt;&lt;li&gt;âž¤ shortening thyroplasty&lt;/li&gt;&lt;li&gt;âž¤ puberphonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image. Which is false regarding the condition with this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inspiratory stridor is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High grades of fever may be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient should be kept in supine position for better breathing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment includes systemic antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient should be kept in supine position for better breathing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-093805.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Patient should be kept in supine position for better breathing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In acute epiglottitis , patients should not be placed in a supine position as it can worsen airway obstruction. Instead, they should be allowed to sit in a tripod position to keep the airway as open as possible. Systemic antibiotics are essential to treat the bacterial infection.&lt;/li&gt;&lt;li&gt;âž¤ acute epiglottitis&lt;/li&gt;&lt;li&gt;âž¤ supine position&lt;/li&gt;&lt;li&gt;âž¤ tripod position&lt;/li&gt;&lt;li&gt;âž¤ Systemic antibiotics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the vocal cord is found fixed in a case of laryngeal carcinoma, what is the stage of carcinoma then?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In laryngeal carcinoma , the fixation of the vocal cord is a hallmark of T3 staging, corresponding to stage 3 carcinoma in the overall classification system. This is an important feature to remember in evaluating the progression of the disease.&lt;/li&gt;&lt;li&gt;âž¤ laryngeal carcinoma&lt;/li&gt;&lt;li&gt;âž¤ T3&lt;/li&gt;&lt;li&gt;âž¤ stage 3 carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best method of voice rehabilitation after total laryngectomy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oesophageal speech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheo oesophageal prosthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrolarynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chicago implant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tracheo oesophageal prosthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tracheo oesophageal prosthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tracheo-oesophageal prosthesis is considered the best method for voice rehabilitation following total laryngectomy due to the superior quality of speech it provides, as it allows for more natural vocalization compared to other methods.&lt;/li&gt;&lt;li&gt;âž¤ Tracheo-oesophageal prosthesis&lt;/li&gt;&lt;li&gt;âž¤ best method&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image below shows a procedure that was done in the patient. What is the procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endotracheal intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle cricothyroidotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oropharyngeal airway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Needle cricothyroidotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-093953.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Needle cricothyroidotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Needle cricothyroidotomy is a rapid, life-saving procedure performed in emergencies when a secure airway is not otherwise obtainable. It provides temporary airway access through the cricothyroid membrane until definitive airway management can be established.&lt;/li&gt;&lt;li&gt;âž¤ Needle cricothyroidotomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child post-tonsillectomy comes to you with complaints of snoring, palpitations, mouth breathing and a slight decrease in hearing. On examination, you notice a high arched palate. His school performance has deteriorating as well. His mother is worried. What is the next line of management for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenoidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myringoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoidectomy with grommet insertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenoidectomy with grommet insertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Adenoidectomy with grommet insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The appropriate management of chronic adenoid hypertrophy with associated complications like otitis media with effusion and obstructive sleep apnea involves adenoidectomy and grommet insertion to alleviate nasal obstruction, improve hearing, and prevent further complications.&lt;/li&gt;&lt;li&gt;âž¤ chronic adenoid hypertrophy&lt;/li&gt;&lt;li&gt;âž¤ otitis media with effusion&lt;/li&gt;&lt;li&gt;âž¤ obstructive sleep apnea&lt;/li&gt;&lt;li&gt;âž¤ adenoidectomy&lt;/li&gt;&lt;li&gt;âž¤ grommet insertion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presents with unilateral nasal obstruction and recurrent bleeding for the past 1 year. Transnasal endoscopic results are shown below. A contrast-enhanced CT revealed a mass extending from the posterior choana to the nasopharynx. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antrochoanal polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhinoscleroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nasopharyngeal angiofibroma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-094114.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Nasopharyngeal angiofibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nasopharyngeal angiofibroma is a benign vascular tumor that occurs almost exclusively in adolescent males, presenting with unilateral nasal obstruction and recurrent epistaxis. It is crucial to avoid biopsy due to the risk of severe bleeding, and management typically involves imaging (CT or MRI) followed by surgical excision.&lt;/li&gt;&lt;li&gt;âž¤ Nasopharyngeal angiofibroma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is part of trotter&#x27;s triad, seen in nasopharyngeal carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conductive hearing loss, Ipsilateral temporoparietal neuralgia, Palatal paralysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss, Contralateral temporoparietal neuralgia, Palatal paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss, Ipsilateral temporoparietal neuralgia, Palatal paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conductive hearing loss, Contralateral temporoparietal neuralgia, Palatal paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conductive hearing loss, Ipsilateral temporoparietal neuralgia, Palatal paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Conductive hearing loss, Ipsilateral temporoparietal neuralgia, Palatal paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trotterâ€™s triad in nasopharyngeal carcinoma includes conductive hearing loss , ipsilateral temporoparietal neuralgia , and palatal paralysis . This triad arises due to tumor invasion of nearby structures, particularly the Eusta                 });
                const q = questions[index];
                if (!q) {

                const userAnswer = answers[index];

                        ${q.video ? `

                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;

                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();

                debugLog(&quot;Failed to load video: &quot; + e.message);

            }
        }

        function loadAudio(button, audioUrl, containerId) {

                if (!audioUrl) {
