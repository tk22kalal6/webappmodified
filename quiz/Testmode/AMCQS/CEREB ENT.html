t&quot;: &quot;Sade grade 3 on left side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tos grade 3 on left side&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tos grade 2 on left side&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110125.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tos grade 2 on left side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tos classification is a system used to grade tympanic membrane retraction. Tos grade 2 signifies moderate retraction without deep adherence, which is crucial for assessing the extent of tympanic membrane pathology and planning appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with complaints of ear pain. He had mild fever, cold and cough. Otoscopy image is shown below. What is the possible diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringitis bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myringitis bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110149.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myringitis bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Myringitis bullosa is diagnosed based on the presence of bullae on the tympanic membrane, often associated with viral infections and upper respiratory symptoms. It presents with ear pain and characteristic bullous changes on otoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Myringitis bullosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8-month-old child is brought with the following finding which started 2 days back. She had ear discharge episodes from last 4 months. What is possible diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postauricular abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Battle sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bezold abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citelli abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Postauricular abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110209.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Postauricular abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A postauricular abscess is a common complication of chronic otitis media and mastoiditis, presenting as a swelling behind the ear. It is associated with ear discharge and requires urgent treatment to prevent further complications.&lt;/li&gt;&lt;li&gt;âž¤ postauricular abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who underwent submucous resection 5 years back, now presented with mild whistling like sounds from his nose. His DNE picture is shown. What is the possible diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septal perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septal hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Septal perforation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110240.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Septal perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Septal perforation can result from nasal surgeries such as submucous resection or septoplasty. The condition may cause whistling sounds during breathing and requires careful assessment. It is typically visualized as a hole in the nasal septum on endoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Septal perforation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct sequence of auditory pathway&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex medial â†’ lateral geniculate body â†’ inferior colliculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex inferior â†’ lateral lemniscus â†’ inferior geniculate body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex superior â†’ lateral lemniscus â†’ inferior colliculus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear nucleus â†’ olivary complex lateral â†’ medial geniculate body â†’ auditory cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cochlear nucleus â†’ olivary complex superior â†’ lateral lemniscus â†’ inferior colliculus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cochlear nucleus â†’ olivary complex superior â†’ lateral lemniscus â†’ inferior colliculus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of the auditory pathway is: cochlear nucleus â†’ superior olivary complex â†’ lateral lemniscus â†’ inferior colliculus â†’ medial geniculate body â†’ auditory cortex .&lt;/li&gt;&lt;li&gt;âž¤ cochlear nucleus â†’ superior olivary complex â†’ lateral lemniscus â†’ inferior colliculus â†’ medial geniculate body â†’ auditory cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old diabetic patient presents to an ENT consultant with a history of right ear discharge for 3 days, accompanied by ear pain, hearing loss, and a sensation of fullness in the ear. On examination, the external auditory canal is filled with purulent discharge, and a soft, irregular reddish mass is observed. After attempting to clear the discharge, the consultant visualizes an intact tympanic membrane. There is slight bleeding on contact with the soft tissue swelling during the procedure. Based on the clinical presentation, which of the following statements is true regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intratympanic steroid injection is one of the treatment options for this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ga-67 scan is done to assess the extent of bony involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa is the causative organism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a malignant condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pseudomonas aeruginosa is the causative organism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pseudomonas aeruginosa is the causative organism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malignant otitis externa is an aggressive infection typically caused by Pseudomonas aeruginosa in diabetic or immunocompromised patients. The diagnosis should be suspected when there is ear pain, discharge, and granulation tissue in the external auditory canal. Treatment primarily involves antipseudomonal antibiotics, and imaging may be required to assess bone involvement.&lt;/li&gt;&lt;li&gt;âž¤ Pseudomonas aeruginosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Development of SCALA MEDIA of membranous labyrinth is from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacculus medius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacculus posticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pars superior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pars inferior&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pars inferior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pars inferior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The scala media or cochlear duct , part of the membranous labyrinth, is derived from the pars inferior , and plays a vital role in hearing by housing the organ of Corti. The pars superior contributes to the development of structures involved in balance, such as the utricle and semicircular canals.&lt;/li&gt;&lt;li&gt;âž¤ scala media&lt;/li&gt;&lt;li&gt;âž¤ cochlear duct&lt;/li&gt;&lt;li&gt;âž¤ pars inferior&lt;/li&gt;&lt;li&gt;âž¤ pars superior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Acute epiglottitis Furunculosis Otomycosis Allergic fungal rhinosinusitis Aspergillus niger Staphylococcus aureus Aspergillus fumigatus Hemophilus influenzae&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A4, B2, C3, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B4, C1, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4, B2, C1, D3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A2, B4, C3, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A4, B2, C1, D3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A4, B2, C1, D3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Each of these conditions is linked to specific pathogens. Hemophilus influenzae is responsible for acute epiglottitis, Staphylococcus aureus causes furunculosis, Aspergillus niger is linked to otomycosis, and Aspergillus fumigatus is commonly found in allergic fungal rhinosinusitis.&lt;/li&gt;&lt;li&gt;âž¤ Hemophilus influenzae&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus niger&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus fumigatus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple painful perforations seen in tubercular otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars flaccida is weaker due to absence of fibrous layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Handle of malleus is shortened in retracted tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malleus ossicle has got no muscular attachments&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pars flaccida is weaker due to absence of fibrous layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pars flaccida is weaker due to absence of fibrous layer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pars flaccida of the tympanic membrane is weaker due to the absence of the middle fibrous layer, making it more susceptible to certain ear pathologies.&lt;/li&gt;&lt;li&gt;âž¤ pars flaccida&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with post traumatic facial nerve palsy has presented with absent taste sensation on anterior 2/3rd part of his tongue. His stapedial reflex was checked and it was present. Schirmerâ€™s test for lacrimation was done and it was negative .i.e., lacrimation was normal. Most probable site of facial nerve lesion could be at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translabyrinthine portion (the portion of facial nerve lying at the level of inner ear)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal portion of facial nerve on the medial wall of middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the parotid substance where it divides into its 5 terminal branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vertical portion of facial nerve on the posterior wall of middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vertical portion of facial nerve on the posterior wall of middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lesion in the vertical portion of the facial nerve on the posterior wall of the middle ear can result in loss of taste on the anterior two-thirds of the tongue, while sparing both stapedial reflex and lacrimation .&lt;/li&gt;&lt;li&gt;âž¤ vertical portion&lt;/li&gt;&lt;li&gt;âž¤ loss of taste&lt;/li&gt;&lt;li&gt;âž¤ stapedial reflex&lt;/li&gt;&lt;li&gt;âž¤ lacrimation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Boundaries of facial recess Facial nerve horizontal part Chorda tympani Incus Vertical descending part of facial nerve&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. b, c, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) b, c, d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The facial recess is bounded by the vertical part of the facial nerve , the chorda tympani , and the incus . This space is important in surgical procedures involving the middle ear, such as cochlear implantation, as it allows access to the middle ear and mastoid without disturbing key structures.&lt;/li&gt;&lt;li&gt;âž¤ facial recess&lt;/li&gt;&lt;li&gt;âž¤ vertical part of the facial nerve&lt;/li&gt;&lt;li&gt;âž¤ chorda tympani&lt;/li&gt;&lt;li&gt;âž¤ incus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following does not cause sensorineural hearing loss&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presbycusis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniereâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior semicircular dehiscence syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superior semicircular dehiscence syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Superior semicircular dehiscence syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome (SSCD) typically leads to conductive hearing loss , as opposed to the sensorineural hearing loss caused by conditions like acoustic neuroma , presbycusis , and Meniereâ€™s disease .&lt;/li&gt;&lt;li&gt;âž¤ Superior semicircular canal dehiscence syndrome (SSCD)&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ acoustic neuroma&lt;/li&gt;&lt;li&gt;âž¤ presbycusis&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding inverted papilloma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tissue grows away from stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common site middle meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Also called as bottle tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs most commonly in females&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most common site middle meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most common site middle meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma most commonly arises from the middle meatus and grows inward into the stroma. The tumor is locally aggressive and has a potential for malignancy, so surgical excision is critical for treatment.&lt;/li&gt;&lt;li&gt;âž¤ Inverted papilloma&lt;/li&gt;&lt;li&gt;âž¤ middle meatus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sialolithiasis is most common in submandibular gland because&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stensonâ€™s duct travels up against the gravity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secretions of submandibular gland are thicker than other glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secretions of submandibular gland are thicker than other glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Secretions of submandibular gland are thicker than other glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis is most common in the submandibular gland due to its thicker secretions, which are more prone to forming stones. The duct associated with this gland is Whartonâ€™s duct , not Stenson&#x27;s duct, which belongs to the parotid gland.&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis&lt;/li&gt;&lt;li&gt;âž¤ submandibular gland&lt;/li&gt;&lt;li&gt;âž¤ Whartonâ€™s duct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presented with unilateral hardness of hearing and ear block sensation. Rinne was negative on affected side. Cone of light was absent and handle of malleus was foreshortened. On impedance audiometry, which of the following type of curve is most likely to appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/whatsapp-image-2023-07-15-at-113314.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Type C tympanogram indicates negative middle ear pressure, which is commonly seen in cases of Eustachian tube dysfunction and tympanic membrane retraction&lt;/li&gt;&lt;li&gt;âž¤ Type C tympanogram&lt;/li&gt;&lt;li&gt;âž¤ Eustachian tube dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presented to ENT clinic with complaint of profuse epistaxis that is difficult to control. Most probable suspected diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign body trauma in nose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding polypus on septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Juvenile nasopharyngeal angiofibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Juvenile nasopharyngeal angiofibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma (JNA) should be suspected in adolescent males who present with profuse epistaxis, as it is the most common benign tumor in this age group and is highly vascular, making the bleeding difficult to control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laryngeal paralysis â€“ true statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord lies in cadaveric position in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both vocal cords lie in full abduction in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kashima procedure is done in unilateral recurrent laryngeal nerve palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Emergency tracheostomy is done in bilateral recurrent laryngeal nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In bilateral recurrent laryngeal nerve palsy , the vocal cords lie in the paramedian position, causing airway obstruction that may require an emergency tracheostomy to secure the airway. Unilateral recurrent laryngeal nerve palsy results in a vocal cord resting in the paramedian position, and the Kashima procedure is used to treat bilateral vocal cord paralysis by increasing the airway opening.&lt;/li&gt;&lt;li&gt;âž¤ bilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ Unilateral recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ Kashima procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought to an ENT consultant. Antenatal history showed that the mother had TORCH infection. Perinatal history revealed that the child was born at 32 weeks of gestational age with only 1.5kg body weight. Immediately after that, he had severe respiratory distress and was kept on a ventilator in an ICU for continuous 5 days. He was also aï¬€ected with pathological jaundice. On otoscopy, the external auditory canal and tympanic membrane were found to be normal. Impedance audiometry showed A type of curve. What next investigations would you prefer to advice to this child ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoacoustic emissions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brainstem evoked response audiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pure tone audiometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infants with risk factors such as prematurity, TORCH infections, NICU stay for more than 5 days, and pathological jaundice should undergo both Otoacoustic Emissions (OAE) and Brainstem Evoked Response Audiometry (BERA) to evaluate for sensorineural hearing loss early.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female came with complaints of hardness of hearing in right ear which was gradually progressive. On examination, tympanic membrane was intact but slight haziness was noticed. Rinne was negative on right side and weber lateralised to the right ear. A pure tone audiometry was advised. Which of the following audiogram belongs to the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-110600.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of otosclerosis or other causes of conductive hearing loss , pure tone audiometry typically shows a gap between air conduction and bone conduction thresholds, with bone conduction being better.&lt;/li&gt;&lt;li&gt;âž¤ otosclerosis&lt;/li&gt;&lt;li&gt;âž¤ conductive hearing loss&lt;/li&gt;&lt;li&gt;âž¤ air conduction&lt;/li&gt;&lt;li&gt;âž¤ bone conduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought with complaint of noisy breathing. On examination, inspiratory stridor was found. Videolaryngoscopy showed the following. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal cord paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laryngomalacia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/whatsapp-image-2024-09-17-at-125131_rl2xusS.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Laryngomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laryngomalacia, characterized by an omega-shaped epiglottis and inspiratory stridor, is the most common cause of noisy breathing in infants and results from supraglottic airway collapse during inspiration.&lt;/li&gt;&lt;li&gt;âž¤ omega-shaped epiglottis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Crus commune is formed by the union of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior and Posterior semicircular canals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior and Lateral semicircular canals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior and Lateral semicircular canals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All 3 semicircular canals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior and Posterior semicircular canals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior and Posterior semicircular canals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The crus commune is formed by the union of the superior and posterior semicircular canals , contributing to the anatomy of the inner earâ€™s vestibular system.&lt;/li&gt;&lt;li&gt;âž¤ crus commune&lt;/li&gt;&lt;li&gt;âž¤ superior&lt;/li&gt;&lt;li&gt;âž¤ posterior semicircular canals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While doing surgery for intractable BPPV, surgeon accidentally cuts the parent nerve instead of cutting the actual nerve. Which nerve the surgeon has cut ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior vestibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior vestibular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cochlear nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior vestibular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inferior vestibular nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For intractable BPPV , surgery is aimed at the inferior vestibular nerve , which innervates the posterior semicircular canal . Misidentifying and cutting this nerve could worsen vestibular symptoms instead of treating them.&lt;/li&gt;&lt;li&gt;âž¤ BPPV&lt;/li&gt;&lt;li&gt;âž¤ inferior vestibular nerve&lt;/li&gt;&lt;li&gt;âž¤ posterior semicircular canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Abductor Adductor Tensor closer of laryngeal inlet cricothyroid posterior cricoarytenoid interarytenoid â€“ transverse interarytenoid â€“ oblique&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a1, b2, c3, d4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a3, b2, c4, d1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a2, b3, c1, d4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a3, b2, c1, d4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a2, b3, c1, d4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) a2, b3, c1, d4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior cricoarytenoid is the only muscle responsible for abducting the vocal cords, while the cricothyroid tenses the vocal cords for pitch adjustment. The interarytenoid muscles (transverse and oblique) play roles in adduction and laryngeal inlet closure.&lt;/li&gt;&lt;li&gt;âž¤ posterior cricoarytenoid&lt;/li&gt;&lt;li&gt;âž¤ cricothyroid&lt;/li&gt;&lt;li&gt;âž¤ interarytenoid muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of grommet insertion in a child suffering from otitis media with effusion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antero inferior quadrant of tympanic membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postero inferior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antero superior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postero superior quadrant of tympanic membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antero inferior quadrant of tympanic membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antero inferior quadrant of tympanic membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The antero-inferior quadrant of the tympanic membrane is the preferred site for grommet insertion in children with otitis media with effusion , ensuring safety and effective drainage while avoiding damage to important middle ear structures.&lt;/li&gt;&lt;li&gt;âž¤ antero-inferior quadrant&lt;/li&gt;&lt;li&gt;âž¤ otitis media with effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Juvenile nasopharyngeal angiofibroma Meniereâ€™s disease Allergic fungal rhinosinusitis Chronic suppurative otitis media HRCT temporal bone contrast MRI electrocochleography CT nose and pns&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A2, B3, C4, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A3, B2, C1, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A2, B3, C1, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A3, B2, C4, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A2, B3, C4, D1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A2, B3, C4, D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma is best evaluated with contrast MRI . Meniereâ€™s disease is diagnosed with electrocochleography to detect inner ear fluid changes. Allergic fungal rhinosinusitis is evaluated using CT nose and PNS to detect sinus involvement. Chronic suppurative otitis media is often assessed using HRCT of the temporal bone to evaluate any bony changes or complications.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma is best evaluated with contrast MRI .&lt;/li&gt;&lt;li&gt;âž¤ Juvenile nasopharyngeal angiofibroma&lt;/li&gt;&lt;li&gt;âž¤ contrast MRI&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease is diagnosed with electrocochleography to detect inner ear fluid changes.&lt;/li&gt;&lt;li&gt;âž¤ Meniereâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ electrocochleography&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal rhinosinusitis is evaluated using CT nose and PNS to detect sinus involvement.&lt;/li&gt;&lt;li&gt;âž¤ Allergic fungal rhinosinusitis&lt;/li&gt;&lt;li&gt;âž¤ CT nose and PNS&lt;/li&gt;&lt;li&gt;âž¤ Chronic suppurative otitis media is often assessed using HRCT of the temporal bone to evaluate any bony changes or complications.&lt;/li&gt;&lt;li&gt;âž¤ Chronic suppurative otitis media&lt;/li&gt;&lt;li&gt;âž¤ HRCT of the temporal bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequence of angles of head movements turned sequentially stepwise in epley manouevre:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 45 degree â†’ 30 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 30 degree â†’ 45 degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 degree â†’ 30 degree â†’ 30 degree â†’ 90 degree&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 45 degree â†’ 30 degree â†’ 90 degree â†’ 90 degree&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Epley maneuver consists of specific head movements in a sequence: 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees . These movements help reposition displaced otoliths in patients with BPPV.&lt;/li&gt;&lt;li&gt;âž¤ Epley maneuver&lt;/li&gt;&lt;li&gt;âž¤ 45 degrees â†’ 30 degrees â†’ 90 degrees â†’ 90 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not seen in transverse temporal bone fracture (otic capsule involving):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinnitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transverse temporal bone fractures (involving the otic capsule) are associated with symptoms like facial nerve palsy , vertigo , and tinnitus due to the involvement of inner ear structures and nearby cranial nerves.&lt;/li&gt;&lt;li&gt;âž¤ Transverse temporal bone fractures&lt;/li&gt;&lt;li&gt;âž¤ facial nerve palsy&lt;/li&gt;&lt;li&gt;âž¤ vertigo&lt;/li&gt;&lt;li&gt;âž¤ tinnitus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structural anomaly in the CT scan image of a patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deviated nasal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left inferior turbinate hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115157.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of nasal obstruction, a combination of structural anomalies like concha bullosa , deviated nasal septum , and inferior turbinate hypertrophy can contribute to the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;âž¤ concha bullosa&lt;/li&gt;&lt;li&gt;âž¤ deviated nasal septum&lt;/li&gt;&lt;li&gt;âž¤ inferior turbinate hypertrophy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following figure shows blood supply of nose. Which numbered artery is ligated first in intractable epistaxis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115314.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of intractable epistaxis , the sphenopalatine artery is often the first to be ligated, as it is a ;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115543.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In interpreting neck x-rays, it is important to recognize normal anatomical structures such as the hyoid bone , epiglottis , and ossified cartilages of the larynx to avoid mistaking them for foreign objects. Misinterpretation can lead to unnecessary interventions.&lt;/li&gt;&lt;li&gt;âž¤ hyoid bone&lt;/li&gt;&lt;li&gt;âž¤ epiglottis&lt;/li&gt;&lt;li&gt;âž¤ ossified cartilages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign shown in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquino sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Holman Miller sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teardrop sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging drop sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Holman Miller sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115655.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Holman Miller sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Holman Miller sign is indicative of juvenile nasopharyngeal angiofibroma (JNA) and is characterized by the anterior bowing of the posterior wall of the maxillary sinus . It is an important radiological sign to recognize in young males presenting with nasopharyngeal masses.&lt;/li&gt;&lt;li&gt;âž¤ Holman Miller sign&lt;/li&gt;&lt;li&gt;âž¤ juvenile nasopharyngeal angiofibroma (JNA)&lt;/li&gt;&lt;li&gt;âž¤ anterior bowing of the posterior wall of the maxillary sinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positive fistula test indicates perilymph fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False positive fistula test indicates congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula test indicates dead labyrinth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. True negative fistula test indicates late stages of meniereâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) True negative fistula test indicates late stages of meniereâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative fistula test can occur in conditions where the inner ear is non-functional, while a false positive fistula test may occur in conditions like congenital syphilis due to fibrous attachments. True positive fistula tests suggest the presence of a perilymph fistula .&lt;/li&gt;&lt;li&gt;âž¤ false negative fistula test&lt;/li&gt;&lt;li&gt;âž¤ false positive fistula test&lt;/li&gt;&lt;li&gt;âž¤ congenital syphilis&lt;/li&gt;&lt;li&gt;âž¤ True positive fistula tests&lt;/li&gt;&lt;li&gt;âž¤ perilymph fistula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presented with hardness of hearing in both ears from last 5 years which was gradually deteriorating. On otoscopy, tympanic membrane looked normal. Rinne was positive on both sides and weber test showed no response (no sounds were heard in any ear when tuning fork was kept on the forehead). Impedance showed A type curve with intact stapedial reflex. He was also subjected to pure tone audiometry. Among the following audiograms, what could be the correct one in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-115913.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with gradual hearing loss, a normal tympanic membrane , positive Rinne test (indicating sensorineural hearing loss), and no response on the Weber test , the condition is likely sensorineural hearing loss , and in elderly patients, this is commonly due to presbycusis .&lt;/li&gt;&lt;li&gt;âž¤ normal tympanic membrane&lt;/li&gt;&lt;li&gt;âž¤ positive Rinne test&lt;/li&gt;&lt;li&gt;âž¤ Weber test&lt;/li&gt;&lt;li&gt;âž¤ sensorineural hearing loss&lt;/li&gt;&lt;li&gt;âž¤ presbycusis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presented with unilateral hearing loss. Oto-endoscopic picture is shown below. Rinne was negative and weber lateralised to the same ear. Clinically next structure to be observed in the patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-120125.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-120158.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In an older patient presenting with unilateral conductive hearing loss, it is crucial to consider nasopharyngeal carcinoma as a possible underlying cause, particularly if the clinical picture includes tympanic membrane changes suggestive of Eustachian tube obstruction. In such cases, nasopharyngeal visualization, typically using nasopharyngoscopy, is an essential next step to identify any masses or obstructions affecting the Eustachian tube.&lt;/li&gt;&lt;li&gt;âž¤ nasopharyngeal carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following description best fits cholesteatoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A cholesterol containing tumour in the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectodermal derivative in a space enclosed by endodermal derivative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endodermal derivative in a space enclosed by ectodermal derivative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesodermal tissue proliferation in middle ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ectodermal derivative in a space enclosed by endodermal derivative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ectodermal derivative in a space enclosed by endodermal derivative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholesteatoma is an abnormal growth of ectodermal squamous epithelium in the middle ear, a space typically lined with endodermal mucosa .&lt;/li&gt;&lt;li&gt;âž¤ Cholesteatoma&lt;/li&gt;&lt;li&gt;âž¤ ectodermal squamous epithelium&lt;/li&gt;&lt;li&gt;âž¤ endodermal mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a false statement regarding atrophic rhinitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophy of nerve elements cause merciful anosmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal mucosa appears pale due to atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turbinate bones resorption causes widening of cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diseased mucosa removed in Youngâ€™s operation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diseased mucosa removed in Youngâ€™s operation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diseased mucosa removed in Youngâ€™s operation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Young&#x27;s operation is a treatment for atrophic rhinitis that involves closing the nasal cavities to promote healing. It does not involve the removal of diseased mucosa.&lt;/li&gt;&lt;li&gt;âž¤ Young&#x27;s operation&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the laryngeal pathologies in the given sequence of images:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vocal polyp, Vocal nodule, Vocal granuloma, Reinkeâ€™s edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reinkeâ€™s edema, Vocal granuloma, Vocal polyp, Vocal nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal granuloma, Reinkeâ€™s edema, Vocal nodule, Vocal polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/17/screenshot-2024-09-17-120831.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vocal nodule, Vocal polyp, Reinkeâ€™s edema, Vocal granuloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the anatomical and developmental aspects of the pinna (auricle) is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The entire pinna and outer cartilaginous external auditory canal are composed of a single piece of yellow elastic cartilage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The area of the pinna devoid of cartilage, known as the incisura terminalis, is utilized in Lempertâ€™s endaural approach to ear surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The lobule of the ear pinna, which contains fat covered by skin, is an area devoid of cartilage and often used for fat grafts.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Improper fusion between the 1st and 2nd pharyngeal arches during embryological development results in the formation of pre-auricular sinuses, which always require surgical excision, regardless of symptomatology.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Improper fusion between the 1st and 2nd pharyngeal arches during embryological development results in the formation of pre-auricular sinuses, which always require surgical excision, regardless of symptomatology.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Improper fusion between the 1st and 2nd pharyngeal arches during embryological development results in the formation of pre-auricular sinuses, which always require surgical excision, regardless of symptomatology.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pre-auricular sinuses do not always require surgical excision. Treatment is based on the presence of symptoms such as recurrent infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with a known history of pulmonary tuberculosis presents with a 3-week history of persistent otorrhea from her right ear, despite treatment with topical antibiotics. On examination, multiple small granulations are seen in the middle ear, and the tympanic membrane has multiple perforations. The patient&#x27;s audiogram shows a conductive hearing loss in the affected ear. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercular otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tubercular otitis media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tubercular otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tubercular otitis media is characterized by multiple tympanic membrane perforations , painless persistent otorrhea , and granulation tissue in the middle ear. It is important to suspect this condition in patients with a history of tuberculosis and chronic ear symptoms unresponsive to conventional antibiotic treatments.&lt;/li&gt;&lt;li&gt;âž¤ multiple tympanic membrane perforations&lt;/li&gt;&lt;li&gt;âž¤ painless persistent otorrhea&lt;/li&gt;&lt;li&gt;âž¤ granulation tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },

                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },

                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);

                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
                // Show question
        function showQuestion(index) {
            try {

                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `

                // Handle video load errors

                    console.error(&quot;Video load error for URL:&quot;, videoUrl);

nal Objective:&lt;/li&gt;&lt;li&gt;âž¤ Battle&#x27;s sign, bruising behind the ear, is a clinical hallmark of basilar skull fracture, most commonly involving the temporal bone.&lt;/li&gt;&lt;li&gt;âž¤ basilar skull fracture, most commonly involving the temporal bone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with progressive hearing loss in the right ear for the past year. Pure tone audiometry (PTA) findings are shown in the image. The air conduction curve shows a significant drop, while the bone conduction curve is within normal limits. The air-bone gap is greater than 20 dB. What type of hearing loss is indicated by the findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conductive hearing loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central hearing loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conductive hearing loss&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kX4jT4T.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Conductive hearing loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conductive hearing loss is characterized by elevated air conduction thresholds, normal bone conduction thresholds, and a significant air-bone gap on pure tone audiometry.&lt;/li&gt;&lt;li&gt;âž¤ elevated air conduction thresholds, normal bone conduction thresholds, and a significant air-bone gap on pure tone audiometry.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following conditions is the As tympanogram typically seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ossicular dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Otosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Otosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An As tympanogram indicates reduced compliance of the tympanic membrane and is typically seen in conditions like otosclerosis due to stapes fixation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sequence of otoscopic findings as shown in the images provided:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringitis bullosa, CSOM, Acute otitis media, Glomus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute otitis media, Glomus, Myringitis bullosa, CSOM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSOM, Acute otitis media, Glomus, Myringitis bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myringitis bullosa, CSOM, Glomus, Acute otitis media&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myringitis bullosa, CSOM, Glomus, Acute otitis media&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sffBqG5.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Myringitis bullosa, CSOM, Glomus, Acute otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sequence of otoscopic findings is Myringitis bullosa, CSOM, Glomus tumor, and Acute otitis media, based on their distinct otoscopic characteristics.&lt;/li&gt;&lt;li&gt;âž¤ Myringitis bullosa, CSOM, Glomus tumor, and Acute otitis media,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with a 3-week history of fever, severe headache, right-sided ear discharge, and swelling behind the ear. He has diplopia on horizontal gaze and complains of increasing fatigue. Examination reveals tenderness over the right mastoid region and erythema in the postauricular area. Fundoscopy shows papilledema. MRI with contrast confirms sigmoid sinus thrombosis. Which of the following is the most likely mechanism underlying the patientâ€™s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retrograde thrombophlebitis through emissary veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct invasion of the cochlea with toxin-mediated inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &
