                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The illustration given below is used for which female genital pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vulval cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prolapse&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236570-QT41IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prolapse The POP-Q classification (Pelvic Organ Prolapse Quantification) is a standardized system for evaluating and documenting the extent of pelvic organ prolapse. It provides a clear framework for assessing the anatomy and severity of prolapse and is widely used in clinical practice and research.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic organ prolapse (POP) can be classified in several ways based on different criteria, such as the type of organ involved, severity, and anatomical features. Here are the primary classifications of prolapse: Anatomical Classification: This classification is based on the specific pelvic organs that are involved in the prolapse. Cystocele: Prolapse of the anterior wall of the vagina, where the bladder bulges into the vaginal canal. Rectocele : Prolapse of the posterior wall of the vagina, where the rectum bulges into the vaginal canal. Uterine Prolapse : Descent of the uterus into the vaginal canal. This can further be classified into: First-degree : The uterus descends to the level of the hymen. Second-degree : The uterus descends past the hymen but remains inside the vagina. Third-degree : Complete uterine prolapse (the uterus protrudes outside the vaginal opening). Vault Prolapse : Occurs after a hysterectomy when the top of the vagina (the vaginal vault) descends. POP-Q Classification: The Pelvic Organ Prolapse Quantification (POP-Q) system measures specific points in the vagina and assigns a numeric value to the degree of prolapse. It classifies prolapse into five stages based on the distance of the pelvic organs from the hymen: Stage 0 : No prolapse (normal anatomy). Stage I : Prolapse at or above the hymen. Stage II : Prolapse extending to the hymen (1 cm above or below). Stage III : Prolapse extending beyond the hymen (more than 1 cm but not completely outside). Stage IV : Complete eversion of the vaginal walls (total prolapse). Severity Classification: Prolapse can also be classified based on severity or extent, often using subjective symptoms or objective measurements. Mild Prolapse : Minimal descent, often without significant symptoms. Moderate Prolapse : Noticeable descent with some symptoms affecting daily activities. Severe Prolapse : Significant descent leading to major symptoms and impact on quality of life. Functional Classification: This classification assesses the functional implications of the prolapse, including: Asymptomatic Prolapse : Prolapse diagnosed incidentally without symptoms. Symptomatic Prolapse : Prolapse presenting with symptoms such as pressure, discomfort, or urinary and bowel dysfunction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Vulval cancer: This typically presents with lesions or growths on the vulva, not specifically indicated by a prolapse illustration. Option: C. Carcinoma cervix: While it can lead to abnormal vaginal bleeding or discharge, it does not usually present as a prolapse. Option: D. Endometriosis: This involves the presence of endometrial tissue outside the uterus, usually associated with pelvic pain and does not typically present as a prolapse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenage girl presents with primary amenorrhea, normal breast and pubic hair development with normal uterus &amp;amp; ovaries. What is the karyotype?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;46 XY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 ΧΟ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;47 XXY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;46 XX&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 46 XX&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236598-QT44IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;46 XX This karyotype represents a typical female with a normal chromosomal count of 46, consisting of two X chromosomes. Clinical Significance: This configuration is associated with normal female sexual development and function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. 46 XY Description: This karyotype represents a typical male with a normal number of chromosomes (46) and one X and one Y chromosome. Clinical Significance: This configuration is associated with normal male sexual development and function. Any abnormalities may lead to conditions such as Androgen Insensitivity Syndrome if the individual is genetically male but phenotypically female. Option: B. 45 XO This karyotype is characteristic of Turner syndrome, where there is a missing X chromosome in females (45 total chromosomes). Clinical Significance: Individuals with Turner syndrome may exhibit short stature, delayed puberty, and infertility. They may also have other physical abnormalities, including webbed neck and cardiac defects. Option: C. 47 XXY This karyotype represents Klinefelter syndrome, where males have an extra X chromosome, resulting in a total of 47 chromosomes. Clinical Significance: Individuals with Klinefelter syndrome often exhibit features such as reduced testosterone levels, gynecomastia, and infertility. They may also have learning difficulties and tall stature.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female complains of dysuria for 4 days associated with pelvic pain and abnormal vaginal discharge. Pap smear image is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human papilloma virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Human papilloma virus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236609-QT46IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human papilloma virus Human Papilloma Virus (HPV):A Pap smear can detect cellular changes caused by HPV infection, particularly in cervical cells. Abnormal cells may indicate the presence of HPV.HPV is a group of viruses, some of which are sexually transmitted and can cause genital warts and various cancers, including cervical cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Viruses Immunofluorescence Staining: This method uses antibodies tagged with fluorescent dyes to bind to viral antigens in infected cells. When exposed to UV light, the areas where the virus is present will fluoresce, allowing for visualization under a fluorescence microscope. Electron Microscopy: Although not a staining method in the traditional sense, negative staining techniques (using heavy metals) enhance the contrast of viral particles for visualization under an electron microscope. Bacteria Gram Stain: This is a differential stain that categorizes bacteria into Gram-positive (purple) and Gram-negative (pink) based on the structure of their cell walls. It involves a series of steps including crystal violet staining, iodine treatment, decolorization, and counterstaining with safranin. Acid-Fast Stain (Ziel-Neelsen Stain): This stain is used for identifying mycobacteria, such as Mycobacterium tuberculosis. Acid-fast bacteria retain the red stain (carbol fuchsin) even after decolorization with acid-alcohol, appearing red under the microscope. Loeffler’s Methylene Blue Stain: This simple stain can be used for visualizing bacteria, providing a blue color to the cells. It helps in observing the morphology and arrangement of bacterial cells. Fungi Gomori’s Methenamine Silver (GMS) Stain: This stain is used to visualize fungal organisms in tissue sections. The silver stain binds to the cell wall components of fungi, making them appear black against a green or yellow background, thus enhancing visibility. Periodic Acid-Schiff (PAS) Stain: PAS stain is used to detect polysaccharides in fungal cell walls. It stains fungi bright pink, making them easily identifiable in histological sections. Lactophenol Cotton Blue Stain: This stain is used for preparing fungal specimens for microscopic examination. It helps in visualizing fungal structures, including hyphae and spores, by staining them blue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Trichomonas vaginalis is a protozoan parasite responsible for trichomoniasis, a sexually transmitted infection characterized by vaginal discharge, itching, and inflammation. It can increase susceptibility to other sexually transmitted infections and has potential implications in pregnancy. Option: C. CMV is a common virus that can cause mild illness in healthy individuals but poses significant risks during pregnancy, potentially leading to congenital infections and developmental disabilities in the fetus. It is transmitted through bodily fluids, and most people are asymptomatic. Option: D. Candida species, particularly Candida albicans, are fungi that can cause candidiasis, leading to infections such as vaginal yeast infections characterized by itching, discharge, and irritation. While often a benign and treatable condition, recurrent infections can indicate underlying health issues or imbalances.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA BACTERIAL VAGINOSIS TRICHOMONAS VAGINITIS CANDIDAL VAGINITIS ETIOLOGY Altered vaginal flora Increased concentration of Gardnerella vaginalis Trichomonas vaginalis Candida albicans CAUSATIVE ORGANISM Increased vaginal ph Sexually transmitted Decreased immunity SYMPTOMS Fishy odor,no itching Itching and burning Itching, burning PH &amp;gt;4.5 &amp;gt;4.5 &amp;lt;4.5 SPECULUM EXAMINATION No vaginal epithelium inflammation Strawberry cervix Inflamed epithelium KOH Positive whiff test The whiff test can be positive Pseudo hyphae seen SEXUAL TRANSMISSION No Yes No TREATMENT Metronidazole or clindamycin Treat partner also Metronidazole Oral or vaginal azole Partner treatment not needed&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old lady with 27 weeks of gestation has multiple congenital malformations in the fetus on radiological investigations. The parents want to terminate the pregnancy for which they went to the MTP board. Who is not a part of the MTP board?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gynaecologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paediatrician&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lawyer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lawyer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lawyer Lawyer is not a part of the MTP board. The MTP board typically comprises medical professionals (such as a gynaecologist, radiologist, and paediatrician) who evaluate the medical necessity and implications of the termination rather than legal representatives.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for abortion: Risk to the Woman&#x27;s Life: If continuing the pregnancy poses a threat to the life or physical or mental health of the woman. Fetal Abnormalities: In cases where there is a substantial risk that the fetus would suffer from serious physical or mental abnormalities. Contraceptive Failure: For married women, termination is permitted due to contraceptive failure, allowing them to terminate an unwanted pregnancy. Pregnancy Resulting from Rape or Incest: Pregnancies that result from sexual assault or incest can be terminated, recognizing the trauma and implications of such circumstances. Indications: Therapeutic: When the continuation of pregnancy endangers the life of the woman or may cause serious injury to her physical or mental health. Eugenic: When there is the risk of the child being born with serious physical or mental abnormalities. This may occur. If the pregnant woman in the first three months suffers from: Smallpox or chicken pox. Viral hepatitis. Any severe viral infection. German measles, (incidence of congenital 10 to 12%). with free accts If the pregnant woman is treated with drugs like thalidomide, cortisone, aminopterin, or antimitotic drugs, or if consumes hallucinogens or antidepressants. Minfree.com The mother is treated by X-rays or radioisotopes. The insanity of the parents. Humanitarian: When pregnancy has been caused by rape. Social: When the social or economic environment, actual or reasonably expected can injure the mother&#x27;s health. When pregnancy has resulted from the failure of contraceptive methods in the case of a married woman, which is likely to cause serious injury to her mental health.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . A gynaecologist is a key member of the MTP board, as they specialize in women&#x27;s reproductive health and are directly involved in managing pregnancies and terminations. Option: B . A radiologist may be included in the board to interpret imaging studies that reveal fetal abnormalities, making them an appropriate member for assessing the case. Option: C . Paediatrician is often part of the MTP board to provide insights into the potential impact of congenital malformations on the newborn and the child’s future care, thus contributing valuable information to the decision-making process.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Methods of Performing Medical Termination of Pregnancy First Trimester (Up to 12 Weeks) Second Trimester (13-20 Weeks) Medical ●        Mifepristone ●       Mifepristone and Misoprostol (PGE 1 ) ●       Methotrexate and Misoprostol ●       Tamoxifen and Misoprostol Surgical Menstrual regulation ●       Vacuum Aspiration (MVA/EVA) ●       Second Trimester (13-20 Weeks) ●       Suction evacuation and/or curettage ●       Dilatation and evacuation: ○       Rapid method ○       Slow method ●       Prostaglandins PGE, (Misoprostol), 15 methyl PGF,α (Carboprost), PGE, (Dinoprostone) and their analogues (used-intravaginally, intramuscularly or intra-amniotically) ●       Dilation and evacuation ●       Intrauterine instillation of hyperosmotic solutions ○       Intra-amniotic hypertonic urea (40%), saline (20%) ○       Extra-amniotic-Ethacrydine lactate, Prostaglandins (PGE 1 ) PGF 1 α ●       Oxytocin infusion high dose used along with either of the above two methods ●       Hysterotomy (abdominal)- less commonly done&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman at 30 weeks of gestation presents with pain and redness in the calf region. A diagnosis of DVT is made. Which of the following would you use in the management of the patient? DVT - Deep venous thrombosis LMWH- Low molecular weight heparin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LMWH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Warfarin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warfarin Warfarin: While effective in treating DVT, Warfarin is contraindicated during pregnancy due to its teratogenic effects and risk of fetal bleeding. It is not recommended for managing DVT in pregnant women, making it an incorrect choice in this scenario.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Teratogenic drug list: Warfarin can cross the placenta and cause teratogenic effects, particularly during the first trimester. It may lead to fetal hemorrhage and birth defects such as skeletal abnormalities. Isotretinoin is highly teratogenic and can cause severe birth defects, including craniofacial abnormalities and cardiac defects. Angiotensin-converting enzyme (ACE) inhibitors can cause fetal toxicity, particularly in the second and third trimesters. It leads to renal impairment, oligohydramnios, and lung hypoplasia in the developing fetus. Methotrexate is an antifolate medication that can disrupt embryonic development. It is associated with an increased risk of miscarriage and congenital anomalies, including neural tube defects. Thalidomide is notorious for causing limb deformities and other severe malformations in the fetus. Its use during pregnancy can result in a condition known as phocomelia, characterized by shortened or absent limbs. Doxycycline belongs to the tetracycline class of antibiotics, which can cause tooth discoloration and affect bone growth in the developing fetus. Chloramphenicol can cause \&quot;gray syndrome,\&quot; a condition characterized by cardiovascular collapse and grayish skin in newborns. Tetracycline antibiotics can interfere with bone growth and lead to permanent discoloration of developing teeth. Non-steroidal anti-inflammatory drugs (NSAIDs) are associated with the premature closure of the ductus arteriosus, leading to serious cardiovascular complications in the fetus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Low Molecular Weight Heparin (LMWH): LMWH, such as enoxaparin, is the preferred treatment for DVT in pregnant women. It has a favorable safety profile, does not cross the placenta, and effectively prevents and treats thromboembolic events. Option: C. Fondaparinux: Fondaparinux is an anticoagulant that is effective for treating DVT but is generally not the first-line choice during pregnancy due to limited safety data. It may be considered if LMWH is contraindicated or not tolerated. Option: D. Rivaroxaban: Rivaroxaban is an oral direct factor Xa inhibitor and is contraindicated during pregnancy due to its potential risks to the fetus. Therefore, it is not suitable for managing DVT in this patient population.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal warfarin syndrome Nasal hypoplasia Flat nasal bridge, short nose, small nostrils Stippled epiphyses Tiny calcifications at the ends of long bones and other bones Short limbs and digits Short arms and legs, small fingers and toes Growth retardation Smaller than average size Other features Craniofacial abnormalities, heart defects, eye abnormalities, central nervous system abnormalities&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Teratogenic drugs- Drug Teratogenicity Alcohol Fetal alcohol syndrome (dose related) Pre and postnatal growth restriction. Facial abnormalities like shortened palpebral fissure, low set ears, smooth philtrum, thinned upper lip and midfacial hypoplasia. CNS defects like microcephaly, mental retardation behavioral disorders Warfarin Fetal warfarin syndrome - Chondrodysplasia punctata, epiphyseal nasal hypoplasia, optic atrophy and microcephaly Phenytoin Fetal hydantoin syndrome- Hypertelorism, broad nasal bridge, low set ears, hypoplastic nails and digits. Sodium valproate Fetal valproate syndrome- Brachycephaly with a high forehead, hypertelorism, small nose and mouth, shallow orbits, overlapping long fingers and toes and hyperconvex nails Diethyl Stilboestrol Neural tube defects Isotretinoin Cleft palate, neural tube defect, microcephaly, deafness, blindness, cardiac defects like atrial septal defect and great vessel defects ACE inhibitors Renal tubular dysgenesis, anuria and oligohydramnios Androgens and danazol Masculinisation of a female fetus Antineoplastic agents IUGR, craniosynostosis, micrognathia, severe limb abnormalities. Tetracyclines Discolouration of deciduous teeth. Cocaine Microcephaly, limb reduction defects and genitourinary malformations due to cerebral infarction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1L1 woman with a previous history of breech delivery underwent an LSCS which was uneventful. Now, she was brought to the ER with an antepartum haemorrhage and was shifted for LSCS during which she lost a lot of blood. An obstetric hysterectomy had to be carried out. An image of the uterus is given below. What is the diagnosis? LSCS - lower segment cesarean section&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abruptio placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta accreta syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Placenta accreta syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236656-QT58IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placenta accreta syndrome Placenta accreta syndrome involves abnormal attachment of the placenta to the uterine wall, where it invades deeper into the uterine tissue. This condition poses risks of severe hemorrhage during delivery and often requires surgical intervention, including possible hysterectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#Morbidly adherent placenta Morbidly adherent placenta occurs due to the partial or total absence of the decidua basalis and imperfect development of the fibrinoid or Nitabuch layer. It is of three types: Placenta accreta - villi are attached to the myometrium. Placenta increta - villi invade deep into the myometrium. Placenta percreta - villi penetrate through the entire myometrium and to or through the serosa. Based on the adherence of placental lobules , all three types of morbidly adherent placenta can be: Total - involving all lobules of the placenta Focal - involving a single lobule or part of a lobule of the placenta Morbidly adherent placenta can lead to torrential Post-partum hemorrhage . It is managed via C-section and peripartum hysterectomy. Disorder of placenta Adheration:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Placenta Previa: Placenta previa occurs when the placenta implants in the lower uterine segment, partially or completely covering the cervical os. This condition can lead to painless vaginal bleeding during the third trimester. Option: B. Abruptio Placenta: Abruptio placenta, or placental abruption, is the premature separation of the placenta from the uterine wall, typically leading to vaginal bleeding and abdominal pain. This condition can compromise fetal oxygenation and is a significant cause of maternal morbidity; emergency delivery required in this case. Option: D. Uterine Rupture: Uterine rupture is a life-threatening event characterized by a tear in the uterine wall, often occurring during labor or after previous uterine surgeries. Symptoms include sudden abdominal pain, vaginal bleeding, and fetal distress, necessitating emergency surgical intervention to ensure maternal and fetal safety.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with 32 weeks of gestation had tachycardia and a blood pressure of 160/110 mm of Hg. On examination, she had pedal edema and lab investigations showed proteinuria. Pritchard regimen with magnesium sulphate was started. What is the indication to stop MgSO4?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine output is 60 ml in 4 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory rate &amp;gt;18/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knee jerk present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visual abnormalities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urine output is 60 ml in 4 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urine output is 60 ml in 4 hours Urine Output is 60 ml in 4 Hours: This indicates a potential decline in renal function, which can be a sign of worsening preeclampsia or acute kidney injury. Adequate urine output is essential for the renal clearance of magnesium, and low output may lead to magnesium toxicity. Therefore, if urine output drops below 25 ml/hour, it is an indication to reassess and potentially stop MgSO₄.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Respiratory Rate &amp;gt;18/min: A respiratory rate above 18/min is typically not an indication to stop MgSO₄. In fact, respiratory depression (not just an elevated rate) is a more critical concern, usually defined as a rate below 12 breaths per minute. Option: C. Knee Jerk Present: The presence of the knee jerk reflex suggests that the patient is not experiencing magnesium toxicity, as loss of deep tendon reflexes is an early sign of toxicity. Therefore, this would not indicate stopping MgSO₄. Option: D. Visual Abnormalities: While visual disturbances can be concerning and warrant closer monitoring, they are not an immediate reason to discontinue MgSO₄. These symptoms might indicate worsening preeclampsia but are not directly related to the safety of magnesium administration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Hypertension in Pregnancy (National High Blood Pressure Education Program 2000 and ACOG-2013) Disorder Definition Disorder Definition Hypertension BP ≥140/90 mm Hg measured two times with at least 6-hour interval Chronic hypertension with superimposed preeclampsia and eclampsia The common causes of chronic Hypertension: ●       Essential hypertension ●       Chronic renal disease (renovascular) ●       Coarctation of aorta ●       Endocrine disorders (diabetes mellitus, pheochromocytoma, thyrotoxicosis ●       Connective tissue diseases (Lupus erythematosus). The criteria for diagnosis of superimposed preeclampsia: ●       New onset of proteinuria &amp;gt;0.5 g/24 ●       hours specimen Aggravation of hypertension ●       Development of HELLP syndrome ●       Development of headache scotoma, epigastric pain Proteinuria Urinary excretion of 20.3 g protein/24 hours specimen or 0.1 g/L Gestational hypertension BP ≥140/90 mm Hg for the first time in pregnancy after 20 weeks, without proteinuria Preeclampsia Gestational hypertension with proteinuria Eclampsia Women with preeclampsia complicated with grand mal seizures and/or coma HELLP syndrome ●       Hemolysis (H) ●       Elevated liver enzymes (EL) ●       Low platelet count (LP) Chronic hypertension Known hypertension before pregnancy or hypertension diagnosed first time before 20 weeks of pregnancy Superimposed preeclampsia or eclampsia Occurrence of new onset of proteinuria in women with chronic hypertension&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G5P4 female comes for her routine scan. She is already a mother of 4 girl children and wants a boy this time. She is now interested to know the sex of the current child. According to the PCPNDT act, what should you do as a radiologist? PCPNDT act - Pre-Conception and Pre-Natal Diagnostic Techniques Act&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check for congenital anomalies of the fetus but not look for the sex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Check for congenital anomalies, the sex of the child and tell her if it is a female child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Check for congenital anomalies, the sex of the child and do not tell her&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only check routine ANC and do not do USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Check for congenital anomalies of the fetus but not look for the sex&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236717-QT64IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Check for congenital anomalies of the fetus but not look for the sex PCPNDT Act Compliance: The PCPNDT Act prohibits sex determination and aims to prevent gender-based discrimination and selective abortions. Therefore, while it is permissible to perform an ultrasound to check for congenital anomalies, the sex of the fetus should not be disclosed or actively sought. Ethical Consideration: Disclosing the sex of the fetus, especially given the mother&#x27;s desire for a boy, could lead to potential misuse of the information, further emphasizing the importance of adhering to the regulations set by the Act.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Check for congenital anomalies, the sex of the child and tell her if it is a female child: This option violates the PCPNDT Act, which strictly prohibits disclosing the sex of the fetus. Providing this information can encourage sex-selective practices and gender discrimination, undermining the law&#x27;s purpose to promote equality and prevent female feticide. Option: C. Check for congenital anomalies, the sex of the child and do not tell her: While this option complies with the law by not disclosing the sex of the fetus, actively checking for the sex undermines the PCPNDT Act&#x27;s intention. It still involves an unethical practice as it may lead to a situation where the information is withheld rather than not sought in the first place, which could potentially promote illegal activities. Option: D. Only check routine ANC and do not do USG:This option disregards the medical necessity of assessing the fetus for congenital anomalies through ultrasound when there is an opportunity to do so. By not performing an ultrasound, the provider would miss critical information that could impact the mother&#x27;s and fetus&#x27;s health, thereby neglecting the standard of care in obstetric practice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Provision Key Point Objective Prevent sex selection and female feticide. Sex Selection Banned before and after conception. Registration All diagnostic clinics must register with the government. Penalties Fines, imprisonment (up to 3 years) for violations. Regulated Tests Ultrasound, amniocentesis, and other prenatal diagnostics must not be used for sex determination. Enforcement State Advisory Committees oversee the implementation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A P1L1 woman, with a history of uneventful previous delivery, presents with secondary infertility and amenorrhea for 2 years. The laparoscopy performed is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple fibroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236820-QT71IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis Tuberculosis: Genital tuberculosis can lead to endometrial inflammation and scarring, resulting in infertility and disrupted menstrual cycles. The presence of caseating granulomas in the endometrium can cause significant damage to uterine tissue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infertility can arise from a variety of factors, which can be categorized into male factors, female factors. Female Factors: Ovulatory Disorders: Conditions like polycystic ovary syndrome (PCOS), hypothalamic dysfunction, or premature ovarian insufficiency can disrupt ovulation. Tubal Factors: Blocked or damaged fallopian tubes due to conditions such as pelvic inflammatory disease (PID), endometriosis, or previous surgeries can prevent sperm from reaching the egg. Uterine Abnormalities: Structural issues like fibroids, polyps, or congenital malformations of the uterus can interfere with implantation or pregnancy maintenance. Endometriosis: The presence of endometrial tissue outside the uterus can cause inflammation and scarring, affecting fertility. Hormonal Imbalances: Conditions affecting hormones, such as thyroid disorders or hyperprolactinemia, can impact ovulation and menstrual cycles. Age: Advanced maternal age is associated with decreased ovarian reserve and increased risk of chromosomal abnormalities. Male Factors: Sperm Production Disorders: Conditions such as testicular failure, genetic disorders (like Klinefelter syndrome), or hormonal imbalances can lead to low sperm count or quality. Sperm Transport Disorders: Obstructions in the reproductive tract, such as those due to infections or congenital conditions, can hinder sperm delivery. Ejaculatory Issues: Conditions like retrograde ejaculation or erectile dysfunction can prevent successful sperm delivery during intercourse. Environmental Factors: Exposure to toxins, radiation, or heat can negatively impact sperm production and function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Endometriosis: This condition involves the presence of endometrial-like tissue outside the uterus, leading to chronic pelvic pain, dysmenorrhea, and infertility. Endometriosis can result in adhesions and distortion of pelvic anatomy, affecting uterine function. Option: C. Multiple Fibroids: Uterine fibroids (leiomyomas) are benign tumors that can cause heavy menstrual bleeding, pelvic pressure, and pain. Their size and location within or on the uterus can lead to complications such as infertility or pregnancy-related issues. Option: D. Sarcoidosis: Sarcoidosis is a systemic granulomatous disease that can affect the uterus, leading to myometrial and endometrial involvement. Although rare, it may result in uterine lesions, which can impact fertility and overall uterine function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female came with complaints of spotting and foul-smelling discharge. On per speculum examination, cervical erosions were present. Which of the following is the most appropriate investigation required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liquid based cytology, Cervical biopsy, HPV antigen testing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pap smear, Cervical biopsy, HCV testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pap smear, Cervical biopsy, HBV DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pap smear, Electrophoresis, HSV DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liquid based cytology, Cervical biopsy, HPV antigen testing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liquid based cytology, Cervical biopsy, HPV antigen testing Liquid-based cytology (LBC) provides a more accurate and clearer sample for detecting abnormal cells than traditional Pap smears. A cervical biopsy is essential to confirm any dysplasia or malignancy, and HPV antigen testing helps identify high-risk strains associated with cervical cancer. Appropriate Investigation in this case scenario : A. Liquid-based cytology, Cervical biopsy, HPV antigen testing is the most comprehensive choice for assessing cervical pathology and determining the risk of cervical cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:B. Pap smear, Cervical biopsy, HCV testing: A Pap smear is a routine screening tool for cervical cancer. While a cervical biopsy is appropriate for confirming abnormal findings, HCV testing is not directly relevant to the symptoms of spotting and discharge, making this option less suitable. Option:C. Pap smear, Cervical biopsy, HBV DNA: The Pap smear and cervical biopsy are appropriate investigations for assessing cervical health. However, HBV DNA testing is not typically indicated based on the patient&#x27;s symptoms and findings, as it focuses more on liver health than on cervical pathology. Option:D. Pap smear, Electrophoresis, HSV DNA :A Pap smear is necessary for cervical screening, but electrophoresis is not relevant in this context. HSV DNA testing could be relevant for genital lesions or ulcers, but it does not address the primary concern of cervical health related to the symptoms presented.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the absence of other obstetric complications in twin pregnancies A and B. What is the preferred mode of delivery for A and B respectively? Image A: 1st twin in breech and 2nd twin in transverse Image B: Both twins in cephalic&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a. Vaginal delivery, b. LSCS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a. LSCS, b. Vaginal delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both LSCS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both vaginal delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a. LSCS, b. Vaginal delivery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236882-QT82IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a. LSCS, b. Vaginal delivery Image A: 1st twin in breech and 2nd twin in transverse Answer: A. LSCS 1st Twin Breech: When the first twin is in a breech position, it is generally recommended to perform a Lower Segment Caesarean Section (LSCS). This is because delivering a breech baby vaginally can be risky, and performing a C-section is safer for both the mother and the baby in this scenario. 2nd Twin Transverse: If the second twin is in a transverse position, it cannot be delivered vaginally, which again necessitates a C-section. This further supports the need for LSCS in this case to avoid complications. Image B: Both twins in cephalic Answer: Both vaginal delivery Both Twins Cephalic: When both twins are in a cephalic position (head down), vaginal delivery is often preferred, as it reduces the risks associated with surgical delivery. Vaginal delivery can lead to a shorter recovery time for the mother and is generally associated with fewer complications, provided there are no other obstetric issues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presentation of First Twin Presentation of Second Twin Recommended Management Options Vertex Vertex Attempt Vaginal Delivery (considering other factors such as gestational age, size, and position) Vertex Breech Consider External Cephalic Version (ECV) for the breech twin; if unsuccessful, consider C-Section. If ECV is successful, attempt Vaginal Delivery or C-Section based on other factors. Breech Vertex C-Section (as breech presentation increases the risk of complications during a vaginal delivery). Breech Breech C-Section is often recommended due to the increased risks associated with breech presentations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delivery in case of Twins:-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Indications of Cesarean in Twins and Malpresentations Twins Malpresentations a. Twins with bad prognosis like Conjoint twins b. Monochorionic and monoamniotic twins c. Twin to twin transfusion syndrome (seen in monochorionic twins) d. Discordant twin with weight of smaller twin less than 1500 gm e. Severe IUGR of one or both twins f. First twin non vertex Obstetrical factors like-contracted pelvis, fetal distress a. Transverse lie b. Brow presentation c. Face-mentoposterior presentation d. Breech-Footling/Knee presentation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A P1L1 woman had delivered a baby 8 hrs before by vaginal delivery. What is the earliest time to insert an IUCD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Within 48 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 6 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Between 48 hours - 6 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Within 48 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Within 48 hours Inserting an intrauterine contraceptive device (IUCD) can be safely performed immediately after vaginal delivery or within 48 hours postpartum. This timing is recommended to reduce the risk of expulsion and to ensure effective contraception. Waiting longer, such as after 6 weeks, is not necessary unless there are specific medical concerns. The earliest time to insert an IUCD (Intrauterine Contraceptive Device) after vaginal delivery is within 48 hours . This option is correct for several reasons: Immediate Contraception : Inserting the IUCD within 48 hours postpartum provides effective contraception, reducing the risk of unintended pregnancies right after delivery when fertility may return quickly. Reduced Risk of Complications : Inserting the IUCD during this period is generally associated with a lower risk of expulsion and perforation. The uterus is still contracted and has not yet returned to its pre-pregnancy size, making placement easier and safer. Convenience for the Patient : Many women prefer to have their contraception arranged immediately postpartum, rather than having to return for another appointment later, which can be challenging due to new parenting responsibilities. Guideline Recommendations : Medical guidelines support the insertion of IUCDs within 48 hours of delivery as a safe practice, providing a proactive approach to family planning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanism of Action of IUCD Non medicated IUCD Cu containing IUCD Progestin releasing IUCD ●       Act as a foreign body in the uterus and produces a sterile inflammation and tissue injury of a minor degree sufficient enough to be spermicidal .  therefore prevent ●       both intra-uterine and ectopic pregnancy. ●       It provokes uterine contractility &amp;amp; increases tubal peristalsis. ● Elute copper which bring about enzymatic and metabolic changes in the endometrial tissue &amp;amp; also produce changes in cervical mucus and endometrial secretions. ●       They cause decidualization with atrophy of endometrial glands and therefore inhibit implantation. ● Alter cervical Mucus causing inhibition of sperm penetration and capacitation. ●       In 40% of cases ovulation is also inhibited. e.g. Lippe’s loop. e.g.    Cu T 380- Ag, Nova T, Multiload 375 E.g. Progestasert, Mirena ,LNG 20&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman presents with a history suggestive of hyperthyroidism at 8 weeks of POG. What is the drug of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propylthiouracil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Propylthiouracil Propylthiouracil is an antithyroid agent that inhibits the synthesis of thyroid hormones and also reduces peripheral conversion of T4 to T3. It is usually reserved for specific cases like pregnancy or severe hyperthyroidism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperthyroidism Effects on Pregnancy: Can lead to complications such as preterm birth, low birth weight, and fetal heart issues. It may also worsen symptoms in the mother. Management: Antithyroid medications like methimazole or propylthiouracil are used. Propylthiouracil is preferred during the first trimester due to lower teratogenic risk, while methimazole is typically used in the second and third trimesters. Hypothyroidism Effects on Pregnancy: Untreated hypothyroidism can result in infertility, miscarriage, preterm birth, and developmental issues in the fetus. Management: Levothyroxine is the standard treatment. Dosage may need to be increased during pregnancy to meet the increased demand for thyroid hormones. Postpartum Thyroiditis Effects: Can occur after childbirth, leading to transient hyperthyroidism followed by hypothyroidism in some women. Management: Monitoring thyroid function and managing symptoms as necessary. Hyperthyroidism Common Cause Graves&#x27; disease (most common cause of hyperthyroidism in pregnancy) Incidence 2% Other Causes Nodular thyroid disease, subacute thyroiditis, hyperemesis gravidarum, trophoblastic disease Maternal Complications Abortion, preterm labor (PL), pulmonary embolism (PE), congestive heart failure (CCF), placental abruption, thyroid storm, infection Fetal Complications Intrauterine growth restriction (IUGR), prematurity, stillbirth, hypo/hyperthyroidism, increased morbidity and mortality Diagnosis High free T4 and T3 levels; low TSH Drug of Choice (DOC) Propylthiouracil (PTU) Avoided Medications Methimazole (avoid in the first trimester due to aplasia cutis) Radioactive lodine Contraindicated during pregnancy Breastfeeding Not contraindicated with PTU or Methimazole Surgical Options Thyroidectomy can be performed in the second trimester to relieve pressure symptoms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Methimazole is an antithyroid medication used to treat hyperthyroidism by inhibiting thyroid hormone synthesis. It is typically preferred due to its once-daily dosing and lower risk of liver toxicity compared to other antithyroid drugs. Option: B. Carbimazole is a pro-drug that converts to methimazole in the body and functions similarly in treating hyperthyroidism. It reduces the production of thyroid hormones by inhibiting the enzyme thyroperoxidase. Option: D. Propranolol is a non-selective beta-blocker used primarily to manage symptoms of hyperthyroidism, such as palpitations and tremors. While it does not reduce thyroid hormone levels, it provides symptomatic relief by blocking adrenergic effects.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian torsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Germ cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovarian cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chocolate cyst of ovary&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chocolate cyst of ovary&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238141-QT183IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chocolate cyst of ovary The image you referred to is associated with a Chocolate cyst of ovary, also known as an endometrioma. These cysts are filled with old, dark, brown blood, resembling chocolate syrup, which is why they are named \&quot;chocolate cysts.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The differential diagnosis of a chocolate cyst (endometrioma): Condition Key Features Functional Ovarian Cysts Benign cysts related to the menstrual cycle (follicular or corpus luteum). Clear, thin-walled, no old blood Dermoid Cyst (Mature Teratoma) Contains various tissues (hair, fat, bone). Mixed solid and cystic components on imaging. Hemorrhagic Ovarian Cyst Bleeding into a functional cyst. Can appear similar to chocolate cysts but resolves within a few cycles. Ovarian Cancer May have cystic components (e.g., serous cystadenocarcinoma). Presents with complex solid features or irregular septations. Tubo-Ovarian Abscess Pus-filled abscess due to pelvic inflammatory disease. Usually presents with systemic signs of infection. Polycystic Ovary Syndrome (PCOS) Enlarged ovaries with multiple small cysts, not filled with blood like chocolate cysts. Ovarian Torsion Cystic enlargement due to venous congestion. Presents acutely with severe pain; ovary appearance differs from chocolate cyst. Hydrosalpinx Dilated fallopian tube filled with fluid. More tubular in shape compared to an ovarian cyst.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ovarian torsion: Twisting of the ovary, causing sudden pain, but does not usually have the classic appearance of a chocolate cyst. Option: B. Germ cell tumor: Tumors derived from germ cells, typically with solid and cystic components, unlike the fluid-filled chocolate cyst. Option: C. Ovarian cyst: A general term for fluid-filled sacs in the ovary, often clear or simple, not filled with dark, old blood.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old rape victim is 22 weeks pregnant and she would like to terminate her pregnancy. Which of the following is done under the MTP Act?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opinion of 1 doctor is enough up-to 24 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Termination allowed between 20-24 weeks only if detrimental to mother&#x27;s life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannot be terminated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can terminate pregnancy up-to 24 weeks for sexual assault&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Can terminate pregnancy up-to 24 weeks for sexual assault&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Can terminate pregnancy up-to 24 weeks for sexual assault Under the Medical Termination of Pregnancy (MTP) Act, an amendment made in 2021 allows termination of pregnancy up to 24 weeks under specific conditions, including cases of sexual assault, rape, or incest. This decision can be taken after consultation with two doctors beyond 20 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The MTP Act 1971 and The MTP Act Amendments 2021 MTP Act 1971 The MTP Amendment Act 2021 Indications (Contraceptive failure) Only applies to married women Unmarried women are also covered Gestational Age Limit 20 weeks for all indications 24 weeks for rape survivors Beyond 24 weeks for substantial fetal abnormalities Medical practitioner opinions required before termination One RMP till 12 weeks Two RMPs till 20 weeks One RMP till 20 weeks Two RMPS 20-24 weeks Medical Board approval after 24 weeks Breach of the woman&#x27;s  confidentiality Fine up to Rs 1000 Fine and/or Imprisonment of 1 year&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Opinion of 1 doctor is enough up to 24 weeks - This is incorrect because the MTP Act requires the opinion of two doctors for termination between 20 and 24 weeks, not just one. Option: B. Termination allowed between 20-24 weeks only if detrimental to mother&#x27;s life - This is partially true but incomplete. Termination is also allowed for cases such as rape, incest, and fetal abnormalities, not only when it&#x27;s detrimental to the mother&#x27;s life. Option: C. Cannot be terminated - This is incorrect. The MTP Act allows termination of pregnancy up to 24 weeks for specific conditions, including sexual assault, fetal abnormalities, and risk to the mother&#x27;s health.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A ventouse vacuum was placed at the flexion point. What is the correct statement regarding flexion point?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 cm from posterior fontanelle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midpoint of anterior and posterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3cm from anterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 cm from posterior fontanelle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 cm from posterior fontanelle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 cm from posterior fontanelle The flexion point is located 3 cm from the posterior fontanelle along the sagittal suture towards the baby&#x27;s face. This is the optimal placement for the vacuum cup during a ventouse-assisted delivery to ensure effective traction and reduce complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspect Ventouse Vacuum Forceps Instrument Type Suction device Grasping device Grasping device 3 cm from posterior fontanelle Around the fetal head Indications Prolonged labor, fetal distress Maternal exhaustion, inadequate progress Risks Scalp injury, cephalhematoma Facial nerve injury, skull fracture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Midpoint of anterior and posterior fontanelle – The flexion point is not located at the midpoint between the anterior and posterior fontanelles but rather along the sagittal suture near the posterior fontanelle. Option: C. 3 cm from anterior fontanelle – The flexion point is not 3 cm from the anterior fontanelle but 3 cm from the posterior fontanelle in the direction of the baby&#x27;s face. Option: D. 6 cm from posterior fontanelle – The flexion point is much closer, being only 3 cm away from the posterior fontanelle, not 6 cm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Forceps Pros Cons More likely to achieve vaginal birth (9% failure rate) Increased risk of anal sphincter injury and altered fecal continence Risk of 3rd or 4th degree lac is 17-20% Less likely to cause neonatal cephalohematoma (5.2%) Not as \&quot;user friendly,\&quot; and correct forceps cannot always be gotten emergently Vacuum Pros Cons Decreased risk of 3rd or 4th degree laceration compared to forceps (10-11%) Increased risk of neonatal cephalohematoma (9.4%) Easier to use, available emergently Less likely to achieve vaginal birth (failure rate 14%)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida who is a known case of bronchial asthma develops PPH. Which of the following needs to be avoided in this patient?PPH - Postpartum haemorrhage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carboprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mifepristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyl ergometrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carboprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carboprost In a primigravida with bronchial asthma who develops postpartum hemorrhage (PPH), Carboprost needs to be avoided. This prostaglandin F2α analogue is contraindicated in patients with asthma because it can cause bronchospasm, worsening asthma symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Oxytocin : Safe to use in asthma; stimulates uterine contractions without causing bronchoconstriction. Option: C. Mifepristone: Not typically used for managing PPH and is not directly related to asthma exacerbation. Option: D. Methyl ergometrine: Can cause vasoconstriction but is generally safe for asthmatic patients, though with caution.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a carcinoma cervix lesion showing cervical growth extending to the pelvic side wall along with the presence of hydronephrosis. What is the stage of the tumour? FIGO - International Federation of Gynecology and Obstetrics&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ll a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ll b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;III B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;lll a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. III B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;III B In FIGO Stage III B cervical cancer, the tumor extends to the pelvic side wall and/or causes hydronephrosis or a non-functioning kidney. Hydronephrosis occurs due to obstruction caused by tumor extension, and involvement of the pelvic sidewall indicates advanced local disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The FIGO staging system for carcinoma of the cervix categorizes the extent of tumor spread as follows: Stage I: IA : Microscopic invasion confined to the cervix. IA1 : Stromal invasion ≤3 mm. IA2 : Stromal invasion &amp;gt;3 mm but ≤5 mm. IB : Clinically visible lesion confined to the cervix or larger than Stage IA. IB1 : Lesion ≤2 cm in greatest dimension. IB2 : Lesion &amp;gt;2 cm but ≤4 cm in greatest dimension. IB3 : Lesion &amp;gt;4 cm in greatest dimension. Stage II: IIA : Tumor invades beyond the uterus but not to the pelvic wall or lower third of the vagina. IIA1 : Lesion ≤4 cm. IIA2 : Lesion &amp;gt;4 cm. IIB : Tumor with parametrial involvement but not extending to the pelvic wall. Stage III: IIIA : Tumor involves the lower third of the vagina but not the pelvic wall. IIIB : Tumor extends to the pelvic wall and/or causes hydronephrosis or a non-functioning kidney. IIIC : Involvement of pelvic and/or para-aortic lymph nodes. IIIC1 : Pelvic lymph node metastasis only. IIIC2 : Para-aortic lymph node metastasis. Stage IV: IVA : Tumor invades the bladder or rectum, or extends beyond the true pelvis. IVB : Distant metastasis (e.g., lung, liver).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. IIA: Tumor extends beyond the uterus but not to the pelvic wall or lower third of the vagina. Option: B. IIB: Tumor has spread to the parametria but not to the pelvic wall. Option: D. IIIA: Tumor involves the lower third of the vagina but not the pelvic sidewall.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presented with a mass per vagina, as shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterovaginal prolapse grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterovaginal prolapse grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterovaginal prolapse grade 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterovaginal prolapse grade 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uterovaginal prolapse grade 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238192-QT195IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterovaginal prolapse grade 4 The diagnosis of Uterovaginal prolapse grade 4 is indicated when the entire uterus and cervix have completely prolapsed outside the vagina. Hence, Uterovaginal prolapse grade 4 is the correct diagnosis based on the presentation of the mass outside the vagina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic organ prolapse (POP) can be classified in several ways based on different criteria, such as the type of organ involved, severity, and anatomical features. Here are the primary classifications of prolapse: 1. Anatomical Classification: This classification is based on the specific pelvic organs that are involved in the prolapse. Cystocele : Prolapse of the anterior wall of the vagina, where the bladder bulges into the vaginal canal. Rectocele : Prolapse of the posterior wall of the vagina, where the rectum bulges into the vaginal canal. Uterine Prolapse : Descent of the uterus into the vaginal canal. This can further be classified into: First-degree : The uterus descends to the level of the hymen. Second-degree : The uterus descends past the hymen but remains inside the vagina. Third-degree : Complete uterine prolapse (the uterus protrudes outside the vaginal opening). Vault Prolapse : Occurs after a hysterectomy when the top of the vagina (the vaginal vault) descend
