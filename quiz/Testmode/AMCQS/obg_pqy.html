&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following hormones is not required for fetal growth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin like growth factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth hormone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Growth hormone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth hormone Growth hormone is not required for fetal growth. Insulin, insulin-like growth factors (IGFs), and thyroxine all play essential roles in fetal development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Insulin : Important for the regulation of fetal growth and development. It helps in the storage of nutrients and affects the growth of various tissues. Option: B. Insulin-like growth factors (IGFs) : These are critical for fetal growth. IGFs stimulate cell division and differentiation, promoting overall growth. Option: D. Thyroxine (T4) : Essential for normal growth and development, including brain development and the maturation of various organ systems.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hormone Source Role in Fetal Growth Human Chorionic Gonadotropin (hCG) Placenta Supports the corpus luteum, which maintains progesterone levels to support pregnancy. Progesterone Placenta (and ovaries initially) Maintains uterine lining and supports fetal development Estrogens Placenta Stimulate uterine growth and blood flow, promote fetal organ development Human Placental Lactogen (HPL) Placenta Modulates maternal metabolism to ensure sufficient nutrients for the fetus. Insulin-like Growth Factors (IGFs) Fetal liver, placenta Regulate growth and development by promoting cell division and differentiation. Thyroxine (T4) Maternal thyroid gland Influences fetal brain and skeletal development; maternal levels are crucial Triiodothyronine (T3) Maternal thyroid gland Also important for fetal brain and growth development&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33 year old G2P1 at 18 wks was&#x27; found to be at high risk of NTD and low risk of trisomy 21 on quad test - what is the next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorionic villi sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amniocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NIPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anomaly scan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anomaly scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anomaly scan The next investigation for a 33-year-old G2P1 at 18 weeks gestation who is found to be at high risk of neural tube defects (NTD) and low risk of trisomy 21 on the quad test would be an anomaly scan. Anomaly Scan : This is a detailed ultrasound scan typically done between 18-20 weeks of gestation to check for structural abnormalities, including NTDs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Chorionic Villus Sampling (CVS) : This test is typically done between 10-13 weeks of gestation to diagnose chromosomal abnormalities and certain genetic conditions. It is not used to diagnose NTDs. Option: B. Amniocentesis : This test is usually performed between 15-20 weeks of gestation. It can diagnose chromosomal abnormalities, genetic disorders, and NTDs by analyzing the amniotic fluid. It is an option, but it is more invasive compared to an anomaly scan. Option: C. Non-Invasive Prenatal Testing (NIPT) : This test screens for chromosomal abnormalities such as trisomy 21, 18, and 13. It is not used to diagnose NTDs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal age and Risk of Down&#x27;s syndrome: Category Increased risk at Mother&#x27;s age In singleton pregnancy ≥ 35 years In twin pregnancy ≥ 31 years With previous Down&#x27;s syndrome ≥ 31 years&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA FOR DOWN&#x27;S SYNDROME: 1st trimester 2nd trimester Screening test Nuchal translucency + BhCG + PAPPA, i.e. combined test Quad test/Triple test Diagnostic test (karyotyping) Chorionic Villi sampling Amniocentesis DIAGNOSIS OF PREGNANCY → USG= TVS → 3 to 5 Hz TAS→ 5 to 10 Hz → Critical titre of hcG to visualize Gestational Sac TVS-1500 micro iu/ml TAS 3500-6000 m iu/ml TVS TAS Gestational Sac 4 weeks 5 days 5 weeks 5 days Yolk Sac 5 weeks 6 weeks Fetal pole 6 weeks 7 weeks Fetal cardiac 6 weeks 7 weeks 1ST SIGN Intra Decidual sign/Double bleb sign 1st Trimester scan - Dating scan Viability scan EDD Dating scan - CRL length - ± 5-7 days diff 2 nd scan - BPD- ±2 weeks diff. 3 rd Scan - FL- ±3 weeks diff. Mean sac diameter = Length + height + width 3 Gest. Age = MSD (mm) + 30 days MSD &amp;gt; 25 mm &amp;amp; CRL &amp;gt; 7 mm, But no cardiac activity → missed abortion. 2) Nuchal Translucency Scan (NT Scan) NT scan = 11 to 13 weeks CRL 45-84 mm →SIC translucent area between skin &amp;amp; soft tissue overlying the fetal spine → 2mp marker for aneuploidies NT &amp;lt;3 mm-Normal &amp;gt; 3 mm abnormal Suggest down&#x27;s syndrome &amp;gt; Turner Syndrome &amp;gt; cardiac - anomalies. 3) 2nd Trimester scan- Aka:: Anomaly scan / Level II scan OR TIFFA Scan {Targeted Imaging for Fetal anomalies } 18 to 22 weeks 4) 3 rd Trimester Scan - Interval scan | Growth scan - Fetal nutrition → by Abd. Circumference. Q Sequence of Imaging → dating scan &amp;gt; NT scan &amp;gt; TIFFA Scan&amp;gt; Interval / Growth scan&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1L1 delivered a baby via full term vaginal delivery. The baby is 3 kgs and is active and plays well. Her blood group was found to be O negative and her husband&#x27;s blood group was found to be B positive. She was given Anti D at 28 weeks of Gestation. Which of the following is the appropriate situation to administer Postpartum Anti D prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Baby is O positive and DCT is negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baby is O negative and DCT is negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baby is O negative and DCT positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Baby is O positive and DCT positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Baby is O positive and DCT is negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Baby is O positive and DCT is negative The appropriate situation to administer postpartum Anti-D prophylaxis is: Baby is O positive and DCT is negative Rh Incompatibility : The mother is Rh-negative (O negative) and the father is Rh-positive (B positive). There is a risk that the baby could be Rh-positive, which could lead to the mother developing antibodies against Rh-positive blood cells if there is any fetal-maternal blood mixing. Postpartum Anti-D Prophylaxis: Administered to an Rh-negative mother after delivery if the baby is found to be Rh-positive to prevent the mother from developing antibodies that could affect future pregnancies. Direct Coombs Test (DCT): The DCT checks for antibodies attached to the baby&#x27;s red blood cells. A negative DCT indicates that there are no antibodies attached to the baby&#x27;s red blood cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 year old girl who was brought by her mother presented with primary amenorrhea and acute retention of urine. She had cyclical pain abdomen and on examination, a supra pubic mass and a tense bluish bulge was seen in her vagina. What is the most appropriate cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imperforate Hymen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse Vaginal Septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical vaginal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mullerian agenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Imperforate Hymen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imperforate Hymen An imperforate hymen is a congenital condition where the hymen completely covers the vaginal opening, preventing the normal outflow of menstrual blood. This leads to the symptoms of primary amenorrhea, cyclical abdominal pain, urinary retention, and the presence of a suprapubic mass and bluish bulge in the vaginal area due to accumulation. Primary Amenorrhea : The absence of menstruation by age 15 in a girl who has otherwise normal secondary sexual characteristics. Acute Retention of Urine : Can occur due to obstruction of the outflow of menstrual blood. Cyclical Pain Abdomen : Indicative of menstrual blood accumulation. Suprapubic Mass : Likely due to the collection of menstrual blood in the uterus (hematometra) and possibly in the vagina (hematocolpos). Tense Bluish Bulge in the Vagina : Suggests the presence of accumulated menstrual blood behind an obstruction, which is typically seen with an imperforate hymen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imperforate hymen : is the urogenital origin. Failure of canalization may lead to formation of mucoceles, which may be recognized in early infancy and get treated. However, the anomaly often continues unrecognized until puberty, when amenorrhoea in the presence of secondary sexual characters, cyclic abdominal discomfort, urinary symptoms (retention of urine) O/E the palpation of a midline hypogastric lump . Parting of the labia reveals the presence of a telltale bluish bulging membrane in the region of the hymen that points to the diagnosis of hematocolpos. Rx: A simple cruciate incision followed by excision of the tags of hymen allows drainage of the retained menstrual blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 year old female with 6 wks amenorrhea presents with pain in abdomen and bleeding per vagina and -pain in abdomen. She has hypotension and tachycardia on pervaginal examination cervical movt tenderness is present. On USG free fluid is present in the right paracolic gutter. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruptured ectopic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Missed abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abruptio placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ruptured ectopic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ruptured ectopic The most probable diagnosis for the 18-year-old female with the described symptoms is: Ruptured ectopic pregnancy 6 weeks amenorrhea : Suggests early pregnancy. Pain in abdomen and bleeding per vagina : Common symptoms of an ectopic pregnancy. Hypotension and tachycardia : Signs of significant internal bleeding and shock. Cervical motion tenderness : Often associated with ectopic pregnancy. Ultrasound finding of free fluid in the right paracolic gutter : Indicates intra-abdominal bleeding, which is a hallmark of a ruptured ectopic pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The given clinical scenario is suggestive of ruptured ectopic pregnancy which must be immediately managed with simultaneous resuscitation and laparotomy. On laparotomy, salpingectomy is the definitive surgery. Diagnosis of ruptured ectopic pregnancy is made based on clinical features: Amenorrhoea for 6-8 weeks followed by bleeding PV Abdominal pain Hemodynamically unstable Urine pregnancy test - positive Surgical treatment of ectopic pregnancy includes salpingectomy or salpingostomy, performed either through laparoscopy or laparotomy. Management of suspected ruptured ectopic pregnancy consists of initial resuscitation and stabilization, followed by point-of-care ultrasound (FAST) to identify intraperitoneal free fluid and surgical exploration. For patients wishing to preserve future fertility, if the contralateral fallopian tube is damaged, salpingostomy is preferred. However, salpingostomy may result in inadequate evacuation of the products of conception and a recurrence of symptoms. Therefore, after a patient undergoes salpingostomy, it is important check the ẞ- hCG level on a weekly basis to ensure that it reaches zero.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one is not possible ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monochorionic Monoamniotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monochorionic Diamniotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoamniotic Dichorionic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dichorionic Diamniotic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monoamniotic Dichorionic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Monoamniotic Dichorionic Monoamniotic Dichorionic : This configuration is not possible because if there are two chorions, there must be two amniotic sacs as well. The presence of two chorions indicates that the splitting of the embryos occurred very early, before the formation of the chorion, which also implies the formation of two separate amniotic sacs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Monochorionic Monoamniotic (MoMo) : Twins share the same chorion and amniotic sac. Option: B. Monochorionic Diamniotic (MoDi) : Twins share the same chorion but have separate amniotic sacs. Option: D. Dichorionic Diamniotic (DiDi) : Twins have separate chorions and separate amniotic sacs. Ultrasound Differentiation of Chorionicity Criterion Monochorionic Dichorionic Placenta Fetal sex Membrane Number of layers in membrane Twin peak sign Single Concordant &amp;lt; 2 mm Two (2 amnion) Absent Double Discordant/Concordant &amp;gt; 2 mm Four (2 amnion, 2 chorion) Present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delivery time in twins- Uncomplicated dichorionic twin are delivered by 38 weeks Uncomplicated monochorionic twin are delivered by 37 weeks Uncomplicated triplets are delivered by 35 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Complications in twin pregnancy Maternal Complications of twin pregnancy- Antepartum Intrapartum Hyperemesis Hydramnios Pre-eclampsia Pressure symptoms Anemia Antepartum hemorrhage Dysfunctional labor Malpresentations Increased chance of operative delivery Postpartum hemorrhage Retained placenta Fetal Complications of twin pregnancy- Antepartum Intrapartum Prematurity IUGR Single fetal demise Monochorionic monoamniotic twins Twin-twin transfusion syndrome Vanishing twin and abortion Congenital anomalies including acardiac fetus and conjoined twins PROM and cord prolapse Abruption in the second twin Interlocking of twins (extremely rare)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct dose of administration of antenatal steroids for lung maturity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Betamethasone 12 mg 12 hours apart 4 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone 6 mg 12 hours apart 4 doses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betamethasone 6mg 12hrly 4 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone 12 mg 24hr 2 doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dexamethasone 6 mg 12 hours apart 4 doses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexamethasone 6 mg 12 hours apart 4 doses The correct dose of administration of antenatal steroids for lung maturity is Dexamethasone 6 mg 12 hours apart 4 doses Recommended regimens for antenatal corticosteroids: Betamethasone : 12 mg intramuscularly, 2 doses 24 hours apart. Dexamethasone : 6 mg intramuscularly, 4 doses 12 hours apart. These regimens are used to accelerate fetal lung maturity and reduce the risk of respiratory distress syndrome, intraventricular hemorrhage, and neonatal mortality in preterm births.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Steroid therapy in preterm labor: Steroids are recommended for all women in preterm labor before 32 weeks with or without membrane ruptures in whom there is no evidence of chorioamnionitis. According to ACOG, single-dose steroid injection is recommended between 24 to 32 weeks. There is no consensus regarding treatment between 32-34 weeks. Corticosteroid therapy is not recommended before 24 weeks. cor com Advantage: Steroids reduce the rate of respiratory in the newborn. tory distress syndrome, intraventricular hemorrhage and necrotizing enterocolitis The effect of treatment is maximal between 24 hours of the first dose and up to 7 days. Earlier, it was recommended to give repeated doses weekly till the patient delivers. Still, this practice is associated with significant fetal and neonatal side effects like cerebral palsy and should be abando Betamethasone is the steroid of choice as it prevents periventricular leukomalacia, although dexamethasone can also be used Dose: Betamethasone = 2 doses of 12 mg, 24 hours apart, Dexamethasone: 4 doses of 6 mg, 12 hours apart.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hypertensive patient presenting with PPH - which drug is contraindicated:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylergometrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PGF-2 alpha&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methylergometrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methylergometrine Correct. In a hypertensive patient presenting with postpartum hemorrhage (PPH), the drug that is contraindicated is Methylergometrine Methylergometrine : Contraindicated in hypertensive patients because it can cause significant vasoconstriction, leading to elevated blood pressure and potential hypertensive crises. Therefore, methylergometrine should be avoided in hypertensive patients due to its potent vasoconstrictive properties.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug Dose Route Dose frequency Side effects Contraindication Oxytocin (drug to prevent and treat PPH 30-40 units in 500 mL of crystalloid solution and start at 125 ml/hr First line: IV, second line: IM (10 units) Continuous IV Nausea Water intoxication Not to be given as IV bolus, but as infusion otherwise no complication Methergin (drug to prevent and treat PPH) 0.5 mg IM or IV First line IM/IV, second line PO Every 2-4 hours Nausea Vomiting Hypertension Hypertension Preeclampsia 15 methyl PGF 2 α or carboprost (Best drug to control PPH) 0.25 mg Never IV First line IM, second line intrauterine Every 15-90 min. (8 doses maximum) Nausea Vomiting Diarrhea Chils Bronchial asthma Active cardiac, renal of hepatic disease Misoprostol (PGE 1 ) 200-1000 mcg (FIGO = 800 mcg oral) First line PR, second line PO Single dose Nausea, vomiting, fever tachycardia Scarred uterus like previous cesarean scar&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Misoprostol : Generally safe and effective for PPH management, with no specific contraindications for hypertension. Option: D. PGF-2 alpha (Carboprost) : Can increase blood pressure but is not absolutely contraindicated; however, it should be used with caution in hypertensive patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old female at 36 weeks of pregnancy presents with BP 170/100 mm of hg, visual disturbances, headache, urine protein 3+ - what will be the next best step:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iv labetalol, Mgso4, expedite delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iv labetalol and delivery at 37 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iv labetalol, steroids and immediate termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iv labetalol to control BP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iv labetalol, Mgso4, expedite delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iv labetalol, Mgso4, expedite delivery The next best step for a 32-year-old female at 36 weeks of pregnancy presenting with BP 170/100 mm Hg, visual disturbances, headache, and urine protein 3+ is: A. IV labetalol, MgSO4, expedite delivery Severe Preeclampsia : The patient is showing signs of severe preeclampsia, characterized by high blood pressure, significant proteinuria, and symptoms such as visual disturbances and headache. IV Labetalol : Used to control and lower the blood pressure. Magnesium Sulfate (MgSO4) : Administered to prevent seizures (eclampsia). Expedite Delivery : The definitive treatment for severe preeclampsia is delivery of the baby, as continuing the pregnancy poses significant risks to both the mother and the fetus. Given the severity of the condition and the gestational age of 36 weeks, immediate intervention with IV labetalol, magnesium sulfate, and expedited delivery is warranted to manage the mother&#x27;s condition and prevent complications In severe pre-eclampsia: If pregnancy &amp;lt; 34 weeks: MgSO4 is given for prophylaxis of eclampsia and pregnancy is terminated . If pregnancy is at 27-34 weeks : expectant management is followed and the baby is delivered at 34weeks, as shown below in the flowchart.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1 came at 40 weeks of gestation with labor pains and in the second stage of labor since the last 2 hours. On examination of the abdomen, there were 4 uterine contractions per 10 minutes each lasting more than a minute. On PV examination, the fetal station was at +3 and the sutures were in AP diameter and caput +. The fetal heart rate was 70 beats/minute since the last 20 minutes. Which is the appropriate method of delivery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Outlet forceps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventouse delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mid cavity forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low cavity forceps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Outlet forceps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Outlet forceps The appropriate method of delivery in this scenario is Outlet forceps Fetal Station at +3 : Indicates that the fetal head is very low in the birth canal. Fetal Heart Rate : 70 beats per minute indicates fetal bradycardia, which is concerning and requires prompt delivery. Contractions : 4 contractions per 10 minutes, each lasting more than a minute, indicates strong uterine activity. Given the urgency due to fetal bradycardia and the advanced station of the fetal head (+3), outlet forceps delivery is appropriate. This method is used when the fetal head is on the perineum and visible without separating the labia, ensuring a swift and safe delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Ventouse (vacuum extraction) can be an option, but forceps are typically quicker and more reliable in situations of fetal distress at such an advanced station. Option: C and D. Mid-cavity or low cavity forcep are not suitable since the fetal head is already very low (+3 station).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Forceps Pros Cons More likely to achieve vaginal birth (9% failure rate) Increased risk of anal sphincter injury and altered fecal continence Risk of 3rd or 4th degree lac is 17-20% Less likely to cause neonatal cephalohematoma (5.2%) Not as \&quot;user friendly,\&quot; and correct forceps cannot always be gotten emergently Vacuum Pros Cons Decreased risk of 3rd or 4th degree laceration compared to forceps (10-11%) Increased risk of neonatal cephalohematoma (9.4%) Easier to use, available emergently Less likely to achieve vaginal birth (failure rate 14%)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a normal physiological condition in a reproductive female - Most potent form estrogen seen is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estradiol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estriol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjugated estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estrone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Estradiol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estradiol In a normal physiological condition in a reproductive female, the most potent form of estrogen is Estradiol Estradiol (E2) : The most potent and predominant form of estrogen in reproductive-age women. It is primarily produced by the ovaries and plays a crucial role in regulating the menstrual cycle and maintaining pregnancy. Thus, estradiol is the most potent and significant form of estrogen in reproductive-age females.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Estriol (E3) : A weaker form of estrogen, predominantly produced during pregnancy by the placenta. Option: C. Conjugated Estrogens : A mixture of estrogen hormones, often used in hormone replacement therapy but not a naturally occurring single form of estrogen. Option: D. Estrone (E1) : A weaker form of estrogen present in higher amounts after menopause, produced by adipose tissue and adrenal glands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 year old female came with the complaints of primary amenorrhoea. She had normal secondary sexual characteristics and breast development corresponded to Tanner stage IV. Her FSH - 5.3 and LH - 12.1. Her karyotype is 46XX. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kallmann Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Androgen Insensitivity Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonadal Dysgenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mullerian agenesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mullerian agenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mullerian agenesis The probable diagnosis for a 16-year-old female with primary amenorrhea, normal secondary sexual characteristics (Tanner stage IV), FSH 5.3, LH 12.1, and a 46XX karyotype is Mullerian agenesis (Mayer-Rokitansky-Küster-Hauser syndrome Primary amenorrhea (absence of menstruation by age 16) Normal secondary sexual characteristics and Tanner stage IV breast development FSH of 5.3 IU/L and LH of 12.1 IU/L Karyotype 46XX The most likely diagnosis is Müllerian agenesis (also known as Mayer-Rokitansky-Küster-Hauser (MRKH) syndrome).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mullerian agenesis is characterized by the congenital absence of the uterus, fallopian tubes, and upper two-thirds of the vagina, while ovarian function remains normal. This explains the normal development of secondary sexual characteristics despite the absence of menstruation. Primary Amenorrhea : Absence of menstruation by age 15 in the presence of normal secondary sexual characteristics. Normal Secondary Sexual Characteristics : Indicates normal ovarian function and estrogen production. FSH and LH Levels : Within normal range, indicating normal pituitary function. Karyotype 46XX : Normal female chromosomal pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Kallmann Syndrome: Would typically present with hypogonadotropic hypogonadism, resulting in low FSH and LH levels, and delayed or absent secondary sexual characteristics. Option: B. Androgen Insensitivity Syndrome: Would not fit here as the patient has a 46XX karyotype, and AIS involves a 46XY karyotype with androgen receptor insensitivity. Option: C. Gonadal Dysgenesis: This would usually involve abnormal gonadal development, leading to abnormal hormone levels or secondary sexual characteristics, depending on the type of dysgenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA In the entire gynecology, these are only two conditions in which there is primary amenorrhea and absent uterus: Mullerian Agenesis (RMKH) Complete Androgen Insensitivity Syndrome (CAIS) Karyotype GONADS Axillary/pubic hair Associated anomalies XX OVARIES Present Renal and skeletal/vertebral defects and deafness may be present XY TESTES Absent/sparse Absent Reproduction Possible with surrogacy as ovaries function normally (they can have their own biological child) Not possible but gonadectomy, vaginoplasty, and ERT are required&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a criteria to diagnose IUGR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estimated fetal weight&amp;lt; 3rd percentile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal circumference less than 3rd percentile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absent diastolic flow in umbilical artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine API&amp;lt;95%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uterine API&lt;95%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine API&amp;lt;95% The criterion that is not used to diagnose intrauterine growth restriction (IUGR) is Uterine API &amp;lt; 95% The Uterine Artery Pulsatility Index (API) is not a standard criterion for diagnosing IUGR. While abnormal uterine artery Doppler indices can indicate placental insufficiency and are associated with an increased risk of IUGR, the specific criterion of Uterine API &amp;lt; 95% is not used for the diagnosis of IUGR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#IUGR Clinical Diagnosis: Clinical palpation of uterus – for fundal height, volume of liker and fetal mass. Lag of 4 weeks - FGR. Symphysis fundal height (SFH) – clinically correlates with gestational age after 24 weeks and lag of 4 cm or more suggest FGR. Maternal weight gain – stationary or falling Measurement of abdominal girth - stationary or falling&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Estimated Fetal Weight &amp;lt; 3rd Percentile : A key indicator of IUGR. Option: B. Abdominal Circumference &amp;lt; 3rd Percentile : Another important measure for diagnosing IUGR. Option: C. Absent Diastolic Flow in Umbilical Artery : A Doppler ultrasound finding that can indicate severe IUGR and fetal compromise.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polyhydramnios is caused by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal or esophageal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral agenesis of the kidneys&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Precocious development of the swallowing reflex in the fetus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoplasia of the lungs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duodenal or esophageal atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duodenal or esophageal atresia Duodenal or esophageal atresia is the condition from the options listed that is known to cause polyhydramnios due to impaired fetal swallowing, which leads to an accumulation of amniotic fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;POLYHYDRAMNIOS - It is a condition where liquor amnii is in excessive amounts, i.e., &amp;gt;2 litres. But since the quantitative assessment of liquor amnii is impractical. The most commonly used definition is by ultrasound assessment, i.e. when amniotic fluid index (AFI) is &amp;gt; 25 cm or finding of a pocket of fluid measuring 8 cm or more in vertical diameter. Grades of Polyhydramnios- Mild is defined as pockets measuring 8-11 cm in vertical dimension (seen in 80% of cases). Severe is defined as a free-floating fetus found in pockets of fluid of 16 cm or more (seen in 5% of cases). Moderate is defined as a pocket measuring 12-15 cm in vertical dimension (seen in 15% of cases). com COMPLICATIONS OF POLYHYDRAMNIOS: Maternal: During pregnancy —There is an increased incidence of (1) Preeclampsia (2) Malpresentation and persistence of floating head, (3) Premature rupture of the membranes (4) Preterm labo During labor: (1) Early rupture of the membranes (2) Cord prolapse (3) Uterine inertia (4) operative Increased delivery due to malpresentation (5) Retained placenta , postpartum hemorrhage and shock. The postpartum hemorrhage is due to uterine atony. Puerperium : (1) Subinvolution (2) Increased puerperal morbidity due to infection. Fetal: There is increased perinatal mortality. The deaths are primarily due to prematurity and congenital abnormality . MANAGEMENT - Serial amniocentesis is TOC .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Bilateral Agenesis of the Kidneys Description: This is a severe condition where the kidneys do not develop. Mechanism: It leads to a lack of fetal urine production, which would actually decrease the amount of amniotic fluid. Effect on Polyhydramnios: Decreases amniotic fluid, resulting in oligohydramnios, not polyhydramnios. Option: C. Precocious Development of the Swallowing Reflex in the Fetus Description: If the swallowing reflex develops too early, the fetus might absorb amniotic fluid more effectively. Mechanism: This could actually reduce amniotic fluid levels. Effect on Polyhydramnios: This condition would not cause polyhydramnios and might instead contribute to oligohydramnios . Option: D. Hypoplasia of the Lungs Description: This refers to underdevelopment of the lungs. Mechanism: It is generally associated with oligohydramnios, as less fetal lung development impairs the production of lung fluids that contribute to amniotic fluid. Effect on Polyhydramnios: Decreases amniotic fluid, leading to oligohydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Polyhydramnios Oligohydramnios Definition Excessive amniotic fluid volume. Insufficient amniotic fluid volume. Volume Assessment Amniotic fluid index (AFI) or single-deepest pocket measurement is &amp;gt;24 cm AFI or single-deepest pocket measurement is &amp;lt;8 cm. Gestational Age Can occur at any gestational age. More common in later gestational age, but can occur earlier. Maternal Symptoms Maternal symptoms may include increased abdominal size, shortness of breath, and discomfort. Maternal symptoms may include decreased abdominal size, concern about fetal movements, and potential complications. Fetal Complications Increased risk of fetal malpresentation, preterm birth, and postpartum hemorrhage. Increased risk of fetal growth restriction, cord compression, and fetal distress. Causes - Diabetes mellitus - Multiple gestations (twins, triplets) - Fetal anomalies (e.g., gastrointestinal obstruction) - Poor placental function - Rupture of membranes - Fetal renal anomalies - Post-term pregnancy Diagnosis Confirmation Ultrasound, measuring AFI or single-deepest pocket. Ultrasound, measuring AFI or single-deepest pocket.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
