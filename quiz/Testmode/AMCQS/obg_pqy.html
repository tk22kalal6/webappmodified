        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 67-year-old female is brought to the OPD in a poor general condition. On examination, she was found to have a right ovarian mass. Her CT scan indicated peritoneal caking. Her CA-125 levels were 1200 IU/L. What would be the management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Debulking surgery followed by chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemotherapy followed by debulking surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Debulking surgery followed by radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staging laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chemotherapy followed by debulking surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemotherapy followed by debulking surgery In the given scenario, the patient presents with poor general condition and the presence of peritoneal metastases is suggestive of Stage III ovarian cancer. The preferred management would be to initiate neoadjuvant chemotherapy with three cycles of paclitaxel + carboplatin over three weeks , followed by debulking/cytoreductive surgery, and then continue another three cycles of chemotherapy. However, patients with advanced disease and poor general condition are unfit for anesthesia and surgery at the time of presentation and have a higher operative risk, hence neoadjuvant chemotherapy prior to surgery is preferred and has been shown to reduce morbidity in such patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stagewise Management of Ovarian Tumors Stage Management Low malignant potential tumors Surgical staging. No postoperative treatment required Stage I (A or B) Grade I and II Surgical staging. No postoperative treatment required Note: In a young woman who wish to preserve fertility if intraoperative findings are consistent with stage I, unilateral salpingo oophorectomy may be performed. The uterus and the contralateral ovary can be removed later when the patient has completed child bearing. Stage I (A or B) Grade III and all grades of Stages IC and II Surgical staging followed by three to six cycles of chemotherapy postoperatively. Advanced ovarian cancer - Stage III/IV Cytoreduction or debulking surgery followed by six cycle of platinum based chemotherapy (carboplatin + paclitaxel preferred) each cycle given after 3 weeks. Neoadjuvant therapy i.e. initial treatment with chemotherapy followed by interval debulking surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Epithelial ovarian cancers are treated with a multimodality approach. The usual approach in Stage I and II disease where the patient is fit for surgery, is to perform cytoreductive surgery, which also helps in determining the extent of disease, followed by adjuvant chemotherapy (Option A). Option: C. Ovarian tumors are not radiosensitive and radiotherapy does not form part of the protocol for treatment of ovarian cancers. Option: D. Staging laparotomy is the term used to describe the procedure of surgically exploring patients with early-stage disease and would not be the approach in a patient with advanced disease in whom chemotherapy followed by debulking surgery is indicated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following leads to an increased risk for borderline ovarian tumors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCOS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCP intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low parity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Functional ovarian cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low parity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low parity From the given options, low parity is the risk factor having maximum association with ovarian tumors , by theory of excessive ovulation. PCOS may or may not contribute to OCP intake is a proven protective factor for ovarian malignancy. Functional ovarian cyst is unlikely to undergo malignant transformation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Borderline ovarian tumors are ovarian epithelial tumors of low malignant potential, defined histologically by atypical epithelial proliferation without stromal invasion. They are classified as either serous or mucinou The following are the risk factors for their development: low parity / unopposed estrogen infertility obesity smoking Clinically patients present with symptoms similar to that of a benign ovarian tumor such as a mass per abdomen, abdominal pain and alteration in menstrual cycles. Patients require similar investigations but the diagnosis of borderline ovarian tumor is based on Conservative surgery i s usually the preferred treatment approach especially in patients who wish to retain fertility. Appendectomy is usually recommended in the mucinous variety to prevent pseudomyxoma peritonei. Patients do not require chemotherapy or radiotherapy for treatment but these tumors tend to recur and hence regular follow-up is advised.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Low Malignant Potential Tumors/Borderline Tumors Approximately 10% of all epithelial tumors are borderline of which 30% are of mucinous variety Tumor cells display malignant characteristic histologically but no invasion is identified. They remain confined to a single ovary for a very long time are slow growing and have a good prognosis (5 year survival &amp;gt;99%). Common in age group- 30-50 years unlike there malignant counterparts which are seen in age &amp;gt; 50 years. The criteria for the diagnosis of borderline tumors Epithelial hyperplasia in the form of pseudo stratification, tufting, cribriform, and micropapillary architecture Nuclear atypia and increased mitotic activity Detached cell clusters Absence of destructive stromal invasion (i.e., without tissue destruction) ➤ Metastasis is uncommon and occurs rarely ➤ Treated with surgery, no proven benefit of chemotherapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are responsible for increased blood volume during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Action of estrogen and aldosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased fluid retention by the kidneys&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Action of ADH and aldosterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both A and B Pregnancy is a state of hemodilution due to water retention under the effect of hormone estrogen &amp;amp; aldosterone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased blood volume during pregnancy is due to estrogen and aldosterone, both of which cause increased fluid retention by the kidneys, hence both options A and B are correct . Increased estrogen during pregnancy directly causes fluid retention and also activates the RAAS pathway causing increased aldosterone, leading to fluid retention by the kidneys . Although there is a reset in the threshold for response to ADH, the levels of ADH remain unchanged. Although all components of blood are increased during pregnancy, plasma volume is increased more than the RBC volume, leading to a relative hemodilution, responsible for what is termed as physiological anaemia of pregnancy. The increased plasma volume is beneficial as it reduces blood viscosity , allowing for effective gaseous exchange in placental and fetal circulation, it is protective against the possible adverse effects of change in posture causing vascular compression, and also against the possible blood loss during delivery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hematological changes in pregnancy Increases Decreases Hemoglobin mass Hemoglobin concentration Total plasma protein S. urea/Creatinine/Uric acid Globulin Albumin Neutrophils Platelets Fibrinogen Blood urea nitrogen Factors 7,8,9,10 Factor 11,13 Insulin S. Na/K/Ca/Mg LDL,HDL,apolipoproteins S. Transferrin and TIBS S. iron, Ferritin CRP Placental phosphatase Total alkaline phosphatase ESR&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vessels will serve as an alternate source of blood supply to prevent uterine ischaemia, in case the primary artery is ligated in the event of PPH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arcuate artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Round ligament artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovarian artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovarian artery Ovarian artery anastomoses with the uterine artery to prevent uterine ischemia. In the event of postpartum haemorrhage (PPH) , bleeding occurs from the uterine artery which is the primary vessel ligated, and the inflow from the ovarian artery compensates to prevent ischaemia. The arterial supply to the uterus is by two main arteries : the uterine artery, which is a branch of the anterior division of the internal iliac artery, and the ovarian artery which is a direct branch of the abdominal aorta. Ligating the uterine artery limits the supply from the internal iliac artery and hence the ovarian artery serves as the alternate blood supply. The uterine artery runs from its origin towards the cervix, crosses the ureter and then ascends with a tortuous course along the lateral aspect of the uterus up to ovary, where it anastomoses with the ovarian artery. It is based on this anatomical relationship that the order of ligation of vessels to arrest bleeding in atonic postpartum hemorrhage is the uterine artery &amp;gt; ovarian artery &amp;gt; internal iliac artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: C. The arcuate artery is a branch of the uterine artery itself Option: D. The artery to the round ligament artery is a branch from the ovarian artery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not required to be a part of the consent for surgery in a patient who has an obstetric score of G6L1A3 with a history of two previous LSCS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Risk of bladder injury during surgery due to PAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risk of bowel injury during surgery due to PAS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Possible need for hysterectomy during surgery due to PAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Possible need for blood transfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Risk of bowel injury during surgery due to PAS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of bowel injury during surgery due to PAS A patient with a history of two previous cesarean deliveries would be at a high risk of having a morbidly adherent placenta or placenta accreta spectrum (PAS) . However, bowel injury is an unlikely complication of placenta accreta spectrum (PAS) and hence may not be required as part of the consent for surgery in such a patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The placenta accreta spectrum is characterized by abnormally implanted, invasive, or adhered placenta. This occurs due to partial or complete absence of the decidua basalis and imperfect development of the Nitabuch layer . The major risk factors include associated placenta previa and previous cesarean delivery as seen in this patient. There are three variants of this condition based on the depth of trophoblastic growth. Morbidly adherent placenta →Absence of Nitabuch&#x27;s Fibrinoid Layer Placenta accreta , the villi are attached to the myometrium. Placenta increta , the villi invade into the myometrium. Placenta percreta, the villi penetrate the myometrium into the serosa, with possible adherence to the bladder wall Risk Factors Placenta previa in present pregnancy (Note: previous placenta previa is not a risk factor) History of operative interference like: Previous cesarean section Previous curettage Previous manual removal Previously treated Asherman syndrome Synechiolysis Multiparity Advanced maternal age &amp;gt; 35 years Note: Highest rise of adherent placenta is with previous LSCS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old multigravida comes to the emergency at night with an inversion of the uterus following the delivery of the baby when the nurse waited till the delivery of the placenta. Her BP is 110/70 mmHg. Pulse rate 90 beats/min. What should be the management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Manually remove placenta and reposition the uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start oxytocin infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reposition the uterus without removing placenta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shift the patient to OT and reposition the uterus under anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reposition the uterus without removing placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reposition the uterus without removing placenta The most appropriate management in uterine inversion with attached placenta will be repositioning under G.A in OT, to avoid the complications of shock, hemorrhage or ischemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This patient with a uterine inversion with stable vitals should undergo manual reposition of the uterus without removing the placenta Uterine inversion occurs when there is excessive traction leading to the loss of the uterine convexity and protrusion of the uterus outside the vaginal introitus. Risk factors for uterine inversion: Fundal attachment of the placenta Uterine atony Attempts at cord traction before placental delivery Adherent placenta There are 3 degrees of uterine inversion: First-degree - the fundus of the uterus inverts into the uterine cavity Second-degree - the uterine fundus protrudes through the cervix and lies in the vagina Third-degree - the whole of the uterus is inverted and protrudes through the introitus Since uterine inversion presents with profuse bleeding and a severe degree of shock ,it requires prompt diagnosis and management. It is managed by promptly repositioning the uterus by exerting a firm and constant pressure on the inverted uterine fundus . The placenta should not be removed until after the replacement of the uterus if it is still attached to the uterus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old nulligravida is on DMPA and she comes 14 days past her due date for her next DMPA. What should be advised to her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer DMPA in the next cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Take DMPA with back up for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Take DMPA and no back up needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ask to do UPT before taking the DMPA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ask to do UPT before taking the DMPA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ask to do UPT before taking the DMPA Among the given options, give the next injection &amp;amp; ask to use a backup is the best answer. Ideally, in missed dose we should perform an UPT &amp;amp; once pregnancy is ruled out, we can inject the DMPA with instructions to use backup for 7 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DMPA DMPA can be given as a repeat dose up to 2 weeks after the previous dose. But if the patient is presenting later than that, she should be given a urine pregnancy test before the next dose of DMPA. DMPA stands for Depot Medroxy Progesterone Acetate. It is an injectable progesterone formulation available for contraception. It acts by: Bringing changes in the cervical mucus Making the endometrium hostile Preventing ovulation Disadvantages include spotting and intermediate per vaginal bleeding. DMPA guidelines: Injections to be provided every 3 months It can be given up to 2 weeks later without any other contraception. If the patient presents after 2 weeks, then she should undergo a urine pregnancy test and then be given the next dose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman visits the OPD with complaints of irregular menses since menarche and increased facial hair. Her BMI is 29 kg/m2 and her Ferriman-Gallwey score was 6. Her testosterone level was 0.36 ng/dl. Her mother is a diabetic on oral hypoglycemic agents. She should be advised the following, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCPs &amp;amp; Anti- androgens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lifestyle modification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Counselled about risk of metabolic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. OCPs &amp; Anti- androgens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OCPs &amp;amp; Anti- androgens The patient is suffering from PCOS &amp;amp; it can be managed without anti-androgens. Anti androgens are not recommended in the initial therapy of PCOS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormonal therapy in PCOS is initiated with combined OCPs which are useful in treating menstrual abnormalities, reducing acne, and hirsutism. Anti-androgens are recommended in PCOS only if patients have no improvement in hirsutism after 6 months of therapy with OCPs alone. Further, a serum testosterone level of 0.36 ng/dl is within the normal range (0.2-0.8 ng/dl) there is no current indication to begin anti-androgen therapy in this patient. PCOS is an endocrinopathy seen in women of reproductive age, affecting multiple systems. Rotterdam criteria is used to diagnose PCOS . The presence of two of the three components of this criteria establishes the diagnosis: Oligo/amenorrhoea, anovulation, infertility Hirsutism/acne Ultrasound findings: Enlarged ovaries with ovarian volume will be more than 10 mm3 12 or more small follicles each of 2-9 mm in size placed peripherally Ultrasound image given below shows an enlarged ovary seen in PCOS with multiple follicles in the periphery. Patients with PCOS are at risk of developing metabolic syndrome ( Syndrome X ), characterized by abdominal obesity, high blood pressure, impaired fasting glucose, high triglyceride levels, and low HDL cholesterol levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options:- Treatment of PCOD: Lifestyle changes ( Option C) such as weight reduction, smoking cessation, are recommended and most important in preventing metabolic syndrome (Option D). Fourth-generation oral contraceptive pills (OCP) (Option A) containing ethinyl estradiol and drospirenone are used for treating menstrual abnormalities, reducing acne, and hirsutism. OCP with cyproterone acetate is prescribed for PCOS patients with hirsutism. Patients with PCOS are prone to developing insulin resistance, which can be controlled with metformin. Acarbose can be used as an alternative if metformin is contraindicated. Infertility in PCOS patients is treated with clomiphene as the first-line drug for inducing ovulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman at 30 weeks of gestation presents with complaints of bleeding PV and abdominal pain. She has drenched her clothes and has experienced decreased fetal movements. On examination, her cervix was 6cm dilated and 50% effaced. Her BP was 150/100mmHg, PR - 100 beats/min. Her abdomen corresponded to 34 weeks and she had a tense and tender uterus with regular contractions and no fetal heart sounds were heard. Her urine protein is 2+ and there is no active bleeding. What is the ideal management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antihypertensives + ARM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antihypertensives + emergency cesarean section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antihypertensives + tocolytics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antihypertensives + ARM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antihypertensives + ARM Given scenario is of abruptio placenta with IUD. The best treatment is administration of antihypertensives &amp;amp; artificial rupture of membranes. The clinical scenario of painful antepartum haemorrhage associated with pre-eclampsia (hypertension + proteinuria) and fetal death is suggestive of Grade 2 abruptio placentae. In this case, as there is fetal death and the patient is in labor, the best approach would be to administer antihypertensives and deliver the fetus vaginally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abruptio placenta is the partial/total placental separation from its implantation site before delivery. The bleeding may be: Revealed - blood dissects downwards between membranes and uterine wall to escape through the cervix Concealed - blood accumulates between the detached placenta and uterus, and the uterus is larger than expected for the period of gestation Mixed - features of both co-existing Hypertension in pregnancy is the most important risk factor for abruptio placenta. Spasm of the decidual spiral artery leads to endothelial damage and extravasation of blood in the placental bed, leading to fetal distress. Patients often present with sudden onset abdominal pain, vaginal bleeding, uterine tenderness, and frequent contractions. Based on the degree of placental separation, patients are clinically graded as follows: Grade 0 - Asymptomatic, abruption is diagnosed only after delivery by the presence of retroplacental clots. Grade 1 - Vaginal bleeding, mild uterine tetani. No maternal and fetal complications. Grade 2 - With fetal distress or death Grade 3 - With maternal complications like shock, renal failure, coagulopathy, or death. The management of abruption is based on whether the patient is in labor and the fetal status, with the goal being to expedite delivery and prevent complications such as shock and coagulopathy. Immediate management begins with the administration of IV crystalloids and arrangement of blood for the patient, along with BP control. If the patient is in labor and the cervix is favourable, in case the fetal heart rate is reassuring, or in case the fetal has died - amniotomy and vaginal delivery. If the patient is not in labor or fetal heart tracing indicate fetal distress - an favourable, in case the fetal heart rate is reassuring, or in case the fetal has died amniotomy and vaginal delivery. If the patient is not in labor or fetal heart tracing indicate fetal distress - an emergency caesarean section is indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options C and D: Abruption is considered an obstetric emergency and hence tocolytics or expectant management have no place in this situation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Page’s Classification of abruptio placenta Grade 0 Clinically unrecognized before delivery but diagnosed on examination of placenta after delivery Grade 1 1.External bleeding is slight 2.Shock is absent 3.Uterus is irritable, tenderness may or may not be present 4. Foetal heart rate is good Grade 2 1.External bleeding is mild to moderate 2.Shock is absent 3. Foetal distress 4.Associated coagulation defect or anuria maybe present Grade 3 Maternal shock or coagulopathy with foetal death&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old primigravida with a low-risk pregnancy presents at 39 weeks + 6 days with labor pains. Her vitals are stable. On PV, her cervix is 3 cm dilated and 60% effaced. The fetal head is at -3 station and membranes are felt as a bag of worms beneath the head. What is the appropriate course of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rupture of membranes and confirm cord prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency Cesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait and Watch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Emergency Cesarean section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emergency Cesarean section In this patient, the membranes are intact and the &#x27; bag of worms &#x27; palpated refers to the umbilical cord within the membrane, suggestive of cord presentation. The best course of management would be to take the patient up for an emergency cesarean section. Cord presentation refers to the presence of the umbilical cord below the presenting part over the internal os, within an intact bag of membranes, whereas in the case of a cord prolapse, the membranes are ruptured and the cord lies externally. The goal of management in the event of a cord presentation is to expedite delivery while keeping the membranes intact, and hence the best option would be to deliver the fetus via emergency LSCS. While the patient is being prepared for surgery, she may be positioned in The exaggerated Sim&#x27;s position to avoid cord compression.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Oxytocin should not be started as the patient should not be allowed to proceed to deliver via normal vaginal delivery due to the risk of cord prolapse and fetal death. Option: B. The membranes should not be ruptured as this would lead to an overt cord prolapse and complicate the situation further. Option: D. Cord presentation is an obstetric emergency requiring immediate action.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                    `;

                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {

                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        function showSubmitModal() {

                const attempted = answers.filter(a =&gt; a !== null).length;

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
