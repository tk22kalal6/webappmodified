        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Obstetric nerve palsy associated with puerperium causes&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foot drop&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Foot drop&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foot drop&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurologic injury during childbirth has long been recognized as a potential complication, with the lateral femoral cutaneous nerve as the most common obstetric-related nerve injury. Peroneal nerve injury is less commonly encountered and typically unilateral; the incidence of bilateral peroneal neuropathy following childbirth is extremely rare. Factors associated with lower extremity nerve injury include nulliparous women and a prolonged second stage of labou Most cases of bilateral peroneal neuropathy associated with childbirth occur in developed countries from prolonged mechanical external knee compression and forceful knee flexion. Additionally, nerve injury can result from an extended period of low pressure as well as a short interval of high pressure. Although the vast majority of neurologic injuries associated with childbirth are intrinsic obstetric palsies, neuraxial anaesthesia is a risk factor for an obstetric-related neurologic injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and C are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Regional anaesthesia, in particular, increases the risk of developing a peroneal neuropathy as it blocks sensation to the lower extremities and, therefore, recognition of an impending nerve injury such as pain or altered sensation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For females with complaints of infertility, HSG is showing what?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unicornuate uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bicornuate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterus didelphys&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Unicornuate uterus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791921443-QTDGPYQ281IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unicornuate uterus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital Müllerian malformations (American Fertility Society Classification System): Class I (agenesis, hypoplasia): Uterus is absent in total agenesis. Partial agenesis is identified as a Unicornuate uterus. In hypoplasia, the endometrial cavity is small with a reduced intercornual distance of less than 2 cm. Class II (Unicornuate uterus): Appears banana-shaped without the rounded fundus and triangular-shaped uterine cavity. If present, a rudimentary horn presents as a soft tissue mass with similar myometrial echogenicity. Obstruction in the rudimentary horn is recognized as hematometra on one side. Class III (uterus didelphys): The two horns are widely separated, but the vaginal septum is difficult to identify. Class IV (bicornuate uterus): Shows two uterine cavities, with concave fundus, with fundal cleft greater than 1 cm, and this differentiates between the bicornuate and the septate uterus. The intercornual distance is more than 4 cm. Class V (septate uterus): Shows a convex or flattened fundus. The intercornual distance is normal (4 cm) and each cavity is small. Class VI (arcuate uterus): With no fundus is of no clinical importance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Section of the uterus is showing what?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leiomyoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leiomyosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leiomyoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1708181375567-DGPYQ282.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leiomyoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibromyomas (leiomyomas, fibroids or simply myomas) are generally benign uterine neoplasms, commonly encountered in gynaecological practice (5–20% of women in the reproductive age group). They are slow-growing tumours and take 3–5 years to be clinically palpable, unlike ovarian tumou The presence of myoma causes hyperplasia of the myometrial wall. The cavity of the uterus is often distorted and enlarged. The endometrium tends to be thicker due to endometrial hyperplasia. The ovaries at times are enlarged, cystic and hyperemic with evidence of salpingo-oophoritis in about 15% of Cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical, submucous and broad ligament fibroids are usually single. Interstitial and subserous fibroids may be single or multiple, varying in size from a seedling fibroid to a huge neoplasm. Etiology: Each myoma is derived from smooth muscle cell rests, either from vessel walls or uterine musculature. Although estrogen, progesterone growth hormone and possibly human placental lactogen have been implicated in the growth of myomas. The fibroids are often associated with adenomyosis, pelvic endometriosis and pelvic inflammatory disease. The distribution of myoma in the body of the uterus is broadly classified as follows: Intramural (interstitial): 75% Submucous: 15% Subserous: 10%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is epithelial cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrioid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulose cell tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leydig cell tumour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endometrioid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrioid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WHO classification of ovarian tumo u rs (major groups) Common epithelial tumo u rs: Serous tumours Mucinous tumours Endometrioid tumours Clear cell (meso nephroid tumours) Brenner tumours Mixed epithelial tumours Undifferentiated carcinoma Unclassified epithelial tumours Sex cord (gonadal stromal) tumours: Granulosa stromal cell tumours, theca cell tumours Andro blastomas: Sertoli-Leydig cell tumours Gynandroblastomas Unclassified, Lipid (lipoid) cell tumours Germ cell tumo u rs: Dysgerminoma Endodermal sinus tumour Embryonal carcinoma Polyembryoma Choriocarcinoma Teratoma Mixed forms Gonadoblastoma: Pure Mixed with dysgerminoma or other germ cell tumours Soft tissue tumours not specific to the ovary Unclassified tumours Secondary (metastatic) tumours Tumor-like conditions&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In shoulder dystocia, the next step in the management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate C-section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flex hips on the abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O2 ventilation is the least effective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotate the shoulders 90° manually&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flex hips on the abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flex hips on the abdomen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The term shoulder dystocia is defined to describe a wide range of additional obstetric maneuvers to deliver the fetus after the head has been born and gentle traction has failed to deliver the shoulder. Shoulder dystocia occurs when either the anterior or the posterior (rare) fetal shoulder impacts on the maternal symphysis or the sacral promontory respectively. Overall incidence varies between 0.2% and 1%. Risk factors: (1) Previous shoulder dystocia (2) Macrosomia (&amp;gt;4.5 kg) (3) Diabetes (4) Obesity (BMI &amp;gt;30 kg/m 2 ) (5) Induced labour (6) Prolonged first stage or second stage of labour (7) Secondary arrest of labour (8) Postmaturity (9) Multiparity (10) Anencephaly (11) Mid-pelvic instrumental delivery (more following ventouse than forceps) (12) Fetal ascites Management: The following maneuvers are commonly employed: Head and neck should be grasped and taken posteriorly while suprapubic pressure is applied by an assistant slightly toward the side of the fetal chest. This will reduce the bis acromial diameter and rotate the anterior shoulder toward the oblique diameter. This maneuver is simple as well as effective. It needs only one assistant. McRoberts maneuver: Abduct the maternal thighs and sharply hyperflex them onto her abdomen. There is rotation of the symphysis pubis upward and a decrease in the angle of pelvic inclination. This maneuver is effective and is successful in about 90% of cases. Suprapubic pressure may be used together. Wood’s maneuver: General anaesthesia is administered. The posterior shoulder is rotated to the anterior position (180°) by a corkscrew movement. This is done by inserting two fingers in the posterior vagina. Simultaneous suprapubic pressure is applied. Extraction of the posterior arm: The operator’s hand is introduced into the vagina along the fetal posterior humerus in the sacral hollow. The arm is then swept across the chest and thereafter delivered by gentle traction. This procedure may cause either a fractured clavicle or humerus or both. “All Fours” Position: Changing the mother onto all fours may increase the pelvic dimensions and allow the fetal position to shift. Downward traction on the posterior shoulder helps to free the impacted shoulder. This may be done for a mobile and slim woman in a community setting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other techniques may be used when all the above maneuvers have failed: Cleidotomy: One or both clavicles may be cut with scissors to reduce the shoulder girth. This applies to a living anencephalic baby as a first choice or to a dead fetus. Zavanelli maneuver (pushing the fetus back to the uterus and delivering by cesarean section).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anaesthesia of choice for pre-eclampsia patients during delivery is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural + Spinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epidural&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidural&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of pre-eclampsia: Antiseizure prophylaxis with magnesium sulphate is started. Careful assessment of maternal and fetal status followed by delivery is done. Administration of corticosteroids improves perinatal (↑ pulmonary maturity, ↓ IVH and ↓ necrotizing enterocolitis) and maternal (↑ thrombocyte count, ↑ urinary output) outcomes. Cesarean section is the common mode of delivery. Epidural an a esthesia can be used safely if the platelet count is &amp;gt;1,00,000/mm 3 ). Platelet transfusion should be given if the count is &amp;lt;50,000/mm 3 . Patients should be managed in an ICU until there is improvement in platelet count, urine output, BP and liver enzymes. The recurrence risk of HELLP syndrome is 3–19%. Cesarean section: The operation should be done by an experienced surgeon with the help of an expert anaesthetist. Epidural an a esthesia is preferred unless there is coagulopathy. Indications: When an urgent termination is indicated and the cervix is unfavourable (unripe and closed). Severe pre-eclampsia with a tendency for prolonged induction—delivery interval. Associated complicating factors, such as elderly primigravidae, contracted pelvis, malpresentation, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management during labo u r: Blood pressure tends to rise during labour and convulsions may occur due to stress hormones (intrapartum eclampsia). The patient should be in bed . Antihypertensive drugs are given if the blood pressure becomes high. Blood pressure and urinary output are to be noted frequently so as to detect imminent eclampsia. Prophylactic  MgSO 4 is started when systolic BP &amp;gt;160 diastolic &amp;gt;110, and MAP &amp;gt;125 mm Hg. Careful monitoring of fetal well-being is mandatory. Labor duration is curtailed by low rupture of the membranes in the first stage, and forceps or ventouse in the second stage. Intravenous ergometrine following the delivery of the anterior shoulder is withheld as it may cause a further rise in blood pressure. However, there is no contraindication of syntocinon IM or slow IV and to keep the patient under close observation for several hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sacrospinous fixation is for strengthening:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apical defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apical defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apical defect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sacrospinous ligament fixation: The main indication for sacrospinous ligament fixation is to correct total procidentia or post-hysterectomy vaginal vault prolapse with an associated weak cardinal uterosacral ligament complex and to correct post-hysterectomy enterocele. The contraindication for the procedure is a short vagina. The principle of this procedure is the fixation of the vaginal vault to the sacrospinous ligament with nonabsorbable sutures . The fixation site is typically the right sacrospinous ligament. However, bilateral fixation is performed in patients with recurrent vault prolapse with the goal of restoring a vaginal axis and sexual life. The routes of entry to the sacrospinous ligament may be posterior and anterior. Usually, a unilateral, right-sided, posterior approach is preferred. This procedure has advantages, including success rates comparable to abdominal procedures, the ability to repair concomitant pelvic floor defects, the absence of laparotomy, shorter hospital stays, and the preservation of vaginal length and function. The most common problem after this procedure is the high rate of postoperative cystocele , which approaches 20% to 33%, resulting from the deviation of the vaginal axis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How to see if the pessary is adequately inserted or not?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient feels discomfort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Do not come out during voiding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After Valsalva pessary does not come out&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One finger gap between vagina and ring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. After Valsalva pessary does not come out&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After Valsalva pessary does not come out&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pessary treatment of prolapse: The ring pessary for prolapse is nearly a thing of the past when the majority of elderly women and very young women desirous of childbearing received this treatment. With modern anaesthesia and good preoperative care, advanced age is no longer a contraindication to permanent surgical procedures. The pessary treatment of prolapse has certain limitations: It is never curative and can only be palliative. It can cause vaginitis. Pessary needs to be changed every 3 months. The wearing of a pessary is not comfortable for some women and may cause dyspareunia. If the vaginal orifice is very patulous, the pessary is often not retained. A forgotten pessary can be the cause of ulcer , and in rare cases, carcinoma of the vagina and a vesicovaginal fistula. A pessary does not cure urinary stress incontinence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Current indications for the use of pessary are: A young woman planning a pregnancy. During early pregnancy. Puerperium. Temporary use while clearing infection and decubitus ulcer. A woman unfits surgery. In case a woman refuses surgery. The ring pessary made of soft plastic polyvinyl chloride material is available in different sizes. In a young woman planning to conceive in the near future, the operation is better postponed till after childbirth, because a good surgical result could be ruined by vaginal delivery. Similarly, a pregnant woman with prolapse needs a ring pessary in the first trimester of pregnancy. As the uterus grows abdominally, the prolapse gets reduced, and the pessary can then be removed. Pessary treatment may be needed in a puerperal woman with a severe degree of prolapse and distressing symptoms, while conservative measures are being carried out in the first few months after delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female is found to be positive for HIV in pregnancy. How will you manage this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start ART in the second trimester and give it till pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start ART immediately and give it till pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start ART in the second trimester and continue lifelong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start ART immediately and continue lifelong&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Start ART immediately and continue lifelong&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start ART immediately and continue lifelong&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and C are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fimbriectomy is also known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uchida’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kroener&#x27;s procedure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irving’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pomeroy procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kroener&#x27;s procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kroener&#x27;s procedure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The technique of fimbriectomy as described by Kroener employs the ligation of the distal ampulla of the tube with two permanent sutures and then the division and removal of the infundibulum of the tube. Ligation and hemostasis are accomplished simultaneously. The simplicity with which this excisional procedure is performed on the distal portion of the tube accounted for its early popularity, especially when the sterilization was being performed through a colpotomy incision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Progestine only pills incorrect statement is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovulation is stopped completely&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovulation can occur sometimes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Make cervical mucosa thick&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interfere with implantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovulation is stopped completely&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovulation is stopped completely&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low-dose progestogen-only pill (POP), called a ‘mini pill’, is administered daily. Under the influence of progestogen, the cervical mucus becomes viscid and prevents penetration of sperms into the cervical canal. In addition, the pill inhibits ovulation by 40% and reduces fertility. The low-dose POP (norethisterone 350 mcg, norgestrel 75 mcg or LNG 30 mcg) have been introduced to avoid the side effects of estrogen in the combined pills. The tablet is taken daily without a break. The pill should be started within 5–7 days of the menstruation and taken at the same time with a leeway of 3 h on either side of the fixed time each day . If this regime is not observed any day, the woman continues with POP but observes extra precaution s for 48 h. POP is started 21 days postpartum and soon after the The woman needs to take precaution s in the first 48 h of the first cycle. Contraindications: Contraindications to POP are previous ectopic pregnancy, ovarian cysts, breast and genital cancers, abnormal vaginal bleeding, active liver and arterial disease, porphyria, liver tumour, valproate, spironolactone and meprobamate. Because osteopenia is contraindicated in adolescents and young women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are true statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The advantages of POP are that they can be recommended to: Lactating women Women over 35 years Those with focal migraine Those intolerant to estrogen or estrogen contraindicated Diabetic, hypertensive women, sickle cell anaemia. As regards the return of fertility, it is faster than in COC users because ovulation is not suppressed in all cases (suppressed in 40%)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is meant by Superfecundation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fertilization of two or more ova in one intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fertilization of two or more ova in different intercourses in the same menstrual cycle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fertilization of ova and then it is a division&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fertilization of the second ovum first being implanted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fertilization of two or more ova in different intercourses in the same menstrual cycle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fertilization of two or more ova in different intercourses in the same menstrual cycle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superfecundation is the fertilization of two different ova released in the same cycle , by separate acts of coitus within a short period of time. Superfetation is the fertilization of two ova released in different menstrual cycles . The nidation and development of one fetus over another fetus are theoretically possible until the decidual space is obliterated by 12 weeks of pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The fetal heart starts beating at&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10–12 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10–12 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3–5 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3–5 month&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3–5 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3–5 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal viability and gestational age are determined by detecting the following structures by transvaginal ultrasonography . Gestational sac and yolk sac by 5 menstrual weeks. Fetal pole and cardiac activity — 6 weeks. Embryonic movements by 7 weeks. Fetal gestational age is best determined by measuring the CRL between 7 and 12 weeks (variation ± 5 days). The Doppler effect of ultrasound can pick up the fetal heart rate reliably by the 10th week. The instrument is small, handy and cheap. The gestational sac (true) must be differentiated from the pseudo gestational sac.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are False.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a high-risk pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Previous history of manual removal of placenta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infertility history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Previous history of manual removal of placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Previous history of manual removal of placenta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The high-risk factors in pregnancy: Reproductive history Medical disorders in pregnancy Previous surgery •  Two or more previous miscarriages or previous induced abortions. •  Previous stillbirth, neonatal death or the birth of babies with congenital abnormalities •  Previous preterm labour or birth of an IUGR or macrosomic baby •  Grand multiparity •  Previous cesarean section or hysterotomy •  Third-stage abnormalities (PPH) •  Previous infant with Rh-isoimmunization or ABO incompatibility Diseases— •  Pulmonary disease –TB •  Renal disease •  (Pyelonephritis) •  Thyroid disorders •  Psychiatric illness •  Cardiac disease •  Epilepsy •  Viral hepatitis •  Pre-eclampsia •  Eclampsia •  Anemia •  Infections in pregnancy •  Myomectomy •  Repair of complete perineal tear •  Repair of vesicovaginal fistula •  Repair of stress incontinence • Family History • Socioeconomic status —Patients belonging to low socioeconomic  status have a higher incidence of anaemia, preterm labour, growth retarded babies • Family history of diabetes, hypertension or multiple pregnancies and congenital malformation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for Other options:- Options B, C and D are high-risk factors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dilatation and curettage (D and C) are contraindicated in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic inflammatory disease (PID)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pelvic inflammatory disease (PID)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic inflammatory disease (PID)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilatation and curettage is a minor gyn a ecological procedure of dilatating the cervix and curetting (scraping) the endometrial tissue from the uterine cavity. It is mainly a diagnostic procedure, rarely done for therapeutic purpose s (mainly obstetric).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are not contraindications for D&amp;amp;C.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilatation of the cervix alone is required in the following conditions: Prior to curettage (commonest). For cervical stenosis. To prevent cervical stenosis following Manchester operation for prolapse of the uterus. To prevent postoperative cervical stenosis in cauterization of cervical erosion and conization. To drain hematometra. To drain pyometra. Prior to insertion of radium into the uterine cavity in cancer of the cervix and endometrial cancer. Prior to the removal of the embedded intrauterine contraceptive device (IUCD). Prior to breaking uterine adhesions in Asherman syndrome. Prior to endocervical curettage for endocervical cancer. Prior to hysteroscopy. To diagnose incompetent os. If the 9 dilator goes in easily, the internal os of the cervix is considered as an incompetent os with the risk of habitual abortion and preterm labour. Obstetric indications are: Prior to evacuation in missed abortion, incomplete abortion, evacuation of hydatidiform mole. It is also necessary for the medical termination of pregnancy. Curettage is mainly diagnostic. This is required in: Abnormal uterine bleeding (AUB) to study the hormonal pattern causing abnormal bleeding. Secondary amenorrhea to detect tubercular endometritis. Postmenopausal bleeding to rule out endometrial cancer. Endometrial cancer to study the endocervical tissue and the extent of spread. This helps in staging and deciding on treatment. Therapeutic D&amp;amp;C is indicated: To remove the endometrial polyp (polypectomy). Obstetric indications were mentioned for dilatation of the Contraindications to D&amp;amp;C are: Suspected pregnancy Lower genital tract infection Sequelae of D&amp;amp;C: Infection of the upper genital tract. Asherman syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the placenta?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Placental artery provides nutrients through the umbilical cord to fetus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Placenta has Wharton’s jelly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta has 2 veins and 1 artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estrogen is secreted by placenta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Estrogen is secreted by placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen is secreted by placenta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The umbilical cord: The umbilical cord forms the connecting link between the fetus and the placenta through which the fetal blood flows to and from the placenta. It extends from the fetal umbilicus to the fetal surface of the placenta. Development: The umbilical cord is developed from the connective stalk or body stalk which is a band of mesoblastic tissue stretching between the embryonic disc and the chorion. Structures: The constituents of the umbilical cord when fully formed are as follows: Covering epithelium: It is lined by a single layer of amniotic epithelium but shows stratification like that of fetal epidermis at term. Wharton’s jelly: It consists of elongated cells in a gelatinous fluid formed by mucoid degeneration of the extraembryonic mesodermal cells. It is rich in mucopolysaccharides and has got a protective function for the umbilical vessels. Blood vessels: Initially, there are four vessels—two arteries and two veins. The arteries are derived from the internal iliac arteries of the fetus and carry the venous blood from the fetus to the placenta. Of the two umbilical veins, the right one disappears by the 4th month, leaving behind one vein which carries oxygenated blood from the placenta to the fetus. The presence of a single umbilical artery is often associated with fetal congenital abnormalities. Remnant of the umbilical vesicle (yolk sac) and its vitel- line duct: Remnant of the yolk sac may be found as a small yellow body near the attachment of the cord to the placenta or on rare occasions, the proximal part of the duct persists as Meckel’s diverticulum. Allantois: A blind tubular structure may be occasionally present near the fetal end which is continuous inside the fetus with its urachus and bladder. Obliterated extraembryonic coelom: In the early period, the intraembryonic coelom is continuous with extraembryonic coelom along with herniation of coils of the intestine (midgut). The condition may persist as a congenital umbilical hernia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and C are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Characteristics: It is about 40 cm in length with a usual variation of 30–100 cm. Its diameter is of average 1.5 cm with a variation of 1–2.5 cm. Its thickness is not uniform but presents nodes or swelling in These swellings (false knots) may be due to kinking of the umbilical vessels or the local collection of Wharton’s jelly. The umbilical arteries do not possess an internal elastic lamina but have a well-developed muscular coat. These help in the effective closure of the arteries due to reflex spasms soon after the birth of the baby. Both the arteries and the vein do not possess vasa vasorum.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acute fatty liver is commonly seen in pregnancy at&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3rd trimester&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1st trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate postpartum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intrapartum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3rd trimester&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3rd trimester&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstetric cholestasis (OC) is the second most common cause of jaundice in pregnancy , the first one being viral hepatitis . The stasis of bile in the bile canaliculi with the rise in conjugated bilirubin is probably due to excess circulating estrogen. The manifestations usually appear in the last trimester. The onset is insidious ; generalized pruritus is the predominant symptom; there may be a weakness, nausea or even vomiting. There is a rise in the levels of AST, ALT and serum alkaline phosphatase. Bilirubin level rarely exceeds 5 mg%. Liver biopsy shows no evidence of necrosis but shows the features of intrahepatic cholestasis. There are increased risks of preterm labour, low birth weight babies, meconium-stained liquor, IUD and postpartum ha Prothrombin time should be monitored. Cholestyramine is effective for itching. All women with OC should be given vitamin K to reduce postpartum haemorrhage and neonatal bleeding. The neonate should be given vitamin K as a routine. Combined oral contraceptives should be avoided in women with a history of obstetric cholestasis. Prothrombin time should be monitored. Ursodeoxycholic acid (UDCA) is found helpful. It increases bile acid excretion. It improves pruritus. The recurrence rate is high (50–60%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jaundice peculiar to the pregnant state occurs in Intrahepatic cholestasis (obstetric hepatosis)—may be recurrent. Severe preeclampsia, eclampsia, HELLP syndrome. Acute fatty liver (acute yellow atrophy of the liver). Severe hyperemesis gravidarum Endotoxic shock—disseminated intravascular coagulation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not a cause of secondary post-partum haemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retained bits of placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Placenta previa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placenta previa Secondary postpartum haemorrhage: The bleeding usually occurs between the 8th and 14th day of delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The causes of late postpartum haemorrhage are: Retained bits of cotyledon or membranes (most common). Infection and separation of slough over a deep cervicovaginal laceration. Endometritis and subinvolution of the placental site—due to delayed healing process. Secondary haemorrhage from a cesarean section wound usually occurs between 10–14 days . It is probably due to —(a) the separation of the slough exposing a bleeding vessel or (b) from granulation tissue. Withdrawal bleeding following estrogen therapy for suppression of lactation. Diagnosis: The bleeding is bright red and of varying amounts. Rarely it may be brisk. A varying degree of anaemia and evidence of sepsis are present. Internal examination reveals evidence of sepsis, subinvolution of the uterus and often a patulous cervical os. USG is useful in detecting the bits of the placenta inside the uterine cavity. Management: Blood transfusion, if necessary. To administer methergine 0.2 mg intramuscularly, if the bleeding is uterine in origin. Administer antibiotics (clindamycin and metronidazole) as a routine. If the bleeding is slight and no apparent cause is detected, a careful watch for a period of 24 hours or so is done in the hospital.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The best time to do the quadruple test is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8–12 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11–15 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15–20 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18–22 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 15–20 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;15–20 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Second Trimester Screening: It is done between 15 weeks and 22 weeks. MSAFP: This test is done between 15 weeks and 20 weeks. MSAFP value of 2.5 multiples of the median (MOM), when adjusted with maternal weight and ethnicity, is taken as the cut-off point. Elevated MSAFP detects 85% of all neural tube defects. Cases with such high values are considered for high-resolution ultrasound imaging and/or amniocentesis. Very low MSAFP levels are associated with increased rates of miscarriage, stillbirth and neonatal death. Triple test: It is a combined biochemical test which includes MSAFP, hCG and uE3 (unconjugated estriol). Maternal age in relation to confirmed gestation age is also taken into account. It is used for the detection of Down’s syndrome. In an affected pregnancy, levels of MSAFP and uE3 tend to be low while that of hCG is high. It is performed at 15–22 weeks. Quadruple (Quad) screening includes four biochemical analytes: Maternal serum alpha-fetoprotein (MSAFP) Unconjugated estriol (uE3) Dimeric inhibin-A and hCG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levels of serum analytes in cases with trisomy 21: hCG—increased; uE3—reduced; inhibin A— elevated; MSAFP—reduced.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug that is used for fetal lung maturity is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beclomethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexamethasone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucocorticoid therapy: Maternal administration of glucocorticoids is advocated where the pregnancy is less than 34 weeks. This helps in fetal lung maturation so that the incidence of RDS, IVH and NEC are minimized. This is beneficial when the delivery is delayed beyond 48 hours of the first dose. The benefit persists for as long as 18 days. Either betamethasone (Betnesol) 12 mg IM 24 hours apart for two doses or dexamethasone 6 mg IM every 12 hours for 4 doses are Betamethasone is the steroid of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B,C and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risks of antenatal corticosteroid use: Premature rupture of the membranes especially with evidence of infection as the infection may flare up. Insulin-dependent diabetes mellitus where patients need insulin dose readjustment. Transient reduction of fetal breathing and body movements.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hormonal replacement therapy is indicated in menopausal women for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hot flushes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ca breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hot flushes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hot flushes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hot flushes: Almost 60–70% of women go through the menopausal period without problems. Rest needs guidance and treatment. They are the waves of vasodilation affecting the face and the neck and these last for 2–5  min each. These are followed by severe sweating. Several of these flushes occur during the day but are more severe during the night, and can disturb sleep. They are sometimes preceded by headaches. Palpitation and anginal pains may be felt. Mental depression due to disturbed sleep or otherwise, irritability and lack of concentration are noticed. With the passage of time, the frequency and severity of flushes diminish over a period of 1–2 years. They are caused by noradrenaline, which disturbs the thermoregulatory system. Estrogen deficiency reduces hypothalamic endorphins, which release more norepinephrine and serotonin. This leads to an inappropriate heat loss mechanism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B,C and D are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uses of HRT: Short-term—hot flushes, vasomotor symptoms Dyspareunia, libido Urethral syndrome Long term—osteoporosis Cardiovascular Alzheimer’s disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anteversion of the uterus is maintained by which ligament?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterosacral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pubocervical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Round&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Round&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Round&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Position of the Uterus : The uterus normally lies in a position of anteversion and anteflexion. The body of the uterus is bent forwards on the cervix approximately at the level of the internal os, and this forward inclination of the body of the uterus on the cervix constitutes anteflexion. The direction of the axis of the cervix depends upon the position of the uterus. In anteversion, the external os is directed downwards and backwards so that on vaginal examination the examining fingers find that the lowest part of the cervix is the anterior lip. When the uterus is retroverted the cervix is directed downwards and forwards , and the lowest part of the cervix is either the external os or the posterior lip. As a result of its normal position of anteflexion, the body of the uterus lies against the bladder. The pouch of the peritoneum that separates the bladder from the uterus is the uterovesical pouch. The peritoneum is reflected from the front of the uterus onto the bladder at the level of the internal os. The uterosacral ligaments are a condensation of the pelvic cellular tissues and lie at a lower level and within the uterosacral folds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and C are False.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pouch of the peritoneum below the level of the uterosacral folds, which is bounded in front by the peritoneum covering the upper part of the posterior vaginal wall and posteriorly by the peritoneum covering the sigmoid colon and the upper end of the rectum, is the pouch of D The posterior fornix of the vagina is in close relation to the peritoneal cavity , as only the posterior vaginal wall and a single layer of peritoneum separate the vagina from the peritoneal cavity. Collection of pus in the pouch of Douglas can therefore be evacuated without difficulty by incising the vagina in the region of the posterior fornix.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;

            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
