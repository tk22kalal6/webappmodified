            questions = [{&quot;text&quot;: &quot;A 30-year-old lady who has been using OCPs for 5 months presented with amenorrhea for the last 6 weeks. Which is best to calculate gestational age in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;280 days from LMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;256 days from LMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CRL by USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palpation of fundus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CRL by USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CRL by USG LMP can be used to estimate the EDD, however, it is not as accurate as the values given by USG for the AOG and hence, option C is the best choice for this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most accurate methods to estimate AOG: 1st trimester: CRL (crown rump length) by TVS. 2nd trimester: BPD (Biparietal diameter) by TVS. 3rd trimester: BPD (Biparietal diameter)/ FL (Femoral Length) by TVS.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient comes with primary infertility. HSG shows bilateral tubal block. On diagnostic hysterolaparoscopy, both cornua seem to be obstructed by submucosal fibroids, right 7*5 cm and left 5*4 cm. Her husband’s semen analysis was found to be normal. The treatment best suited is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ART&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GnRH analogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myomectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine artery embolization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myomectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myomectomy The given case scenario describes a nulliparous female along with normal semen analysis findings and proven direct causation of infertility due to fibroids. Hence, removal of this primary cause by myomectomy would be the best option for the patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Submucosal fibroids have been associated with infertility. No treatment is required in asymptomatic fibroids. Hysteroscopic myomectomy is done in symptomatic patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Uterine artery embolization is to be avoided in patients who desire pregnancy and thus can be ruled out. GnRH analogues are preferred in cases of fibroids causing symptoms in the patient such as dysmenorrheal, dyspareunia, etc. Giving ART would be of no use since the presence of fibroids in cornua would not allow the physiological commencement of pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the antenatal OPD. This is her 2nd pregnancy, and her 1st pregnancy was 4 years earlier when she delivered twins at term. Her parity index is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G2P1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G2P2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G3P1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G3P2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. G2P1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;G2P1 Here, the female presents with ongoing pregnancy and a previous delivery after the age of viability, hence the best choice would be G2P1. Even if she gave birth to twins in the previous delivery, it is still counted as a single pregnancy event past the age of viability (hence, P1), with two living children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gravidity is defined as the number of times that a woman has been pregnant. Parity is defined as the number of times that she has given birth to a fetus with a gestational age of 24 weeks or more , regardless of whether the child was born alive or was stillborn. For example, a woman who is described as &#x27;gravida 2, para 2 (sometimes abbreviated to G2 P2) has had two pregnancies and two deliveries after 24 weeks, and a woman who is described as &#x27;gravida 2, para 0&#x27; (G2 P0) has had two pregnancies, neither of which survived to a gestational age of 24 weeks. If they are both currently pregnant again, these women would have an obstetric history of G3 P2 and G3 P0 respectively. Sometimes a suffix is added to indicate the number of miscarriages or terminations a woman has had. So if the second woman had had two miscarriages, it could be annotated G3 P0+2. A nulliparous woman (nullip) has not given birth previously (regardless of outcome). A primigravida is in her first pregnancy. A primiparous woman has given birth once. A multigravida has been pregnant more than once. A multiparous woman (multip) has given birth more than once.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A grand multipara is a woman who has already delivered five or more infants who have achieved a gestational age of 24 weeks or more, and such women are traditionally considered to be at higher risk than the average in subsequent pregnancies. A grand multigravida has been pregnant five times or more. A great grand multipara has delivered seven or more infants beyond 24 weeks of gestation. A more elaborate coding system used is GTPAL (G = gravidity, T = term deliveries, P = preterm deliveries, A = abortions or miscarriages, L = live births).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year woman had evacuation of molar pregnancy done 6 months earlier. She now presents with general ill health, breathlessness, cough, and irregular vaginal bleeding. On chest X-Ray, there are canon ball metastases. Her beta hCG levels are persistently high. Which is the best management option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multi-dose Inj. Methotrexate and Inj. Folinic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single dose Inj. Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple drug regime EMA-CO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Single dose Inj. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single dose Inj. Methotrexate According to the scoring system, this is a case of stage 3, low-risk GTD, and hence the treatment should be selected likewise.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging of Gestational Trophoblastic Neoplasia Stage I - Disease confined to uterus Stage II -GTN extending outside uterus but limited to genital structures (adnexa, vagina, broad ligament) Stage III - GTN extending to lungs with or without known genital tract involvement Stage IV -All other metastatic sites Scoring system for gestational trophoblastic neoplasia Risk factor Score 0 1 2 4 Age, y ≤39 &amp;gt;39 - - Antecedent pregnancy Mole Abortion Term Pregnancy event to treatment interval, mo &amp;lt;4 4-6 7-12 &amp;gt;12 Pretreatment hCG, mIU/mL &amp;lt;10 3 10 3 -10 4 10 4 - 10 5 &amp;gt;10 5 Largest tumor mass, including uterus, cm &amp;lt;3 3-4 ≥5 - Site of metastases - Spleen, kidney GI tract Brain, liver No. of metastases - 1-4 5-8 &amp;gt;8 Previous failed chemotherapy - - Single drug ≥2 drugs MANAGEMENT OF GTN A. Stage I Low risk GTN ●       Single agent chemotherapy. High risk or Resistant ●       Combination therapy ●       Family completed→ hysterectomy. B. Stagelland III Low risk GTN ●       Single agent chemotherapy. ●       Hysterectomy (family completed) to reduce tumor mass. High risk or Resistant ●       Combination therapy ●       Hysterectomy - to reduce (trophoblastic) tumor mass. C. Stage IV ●        Combination chemotherapy. ●       Surgery (hepatic resection, craniotomy). ●       Radiation (cerebral metastasis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feature Partial Mole Complete Mole Karyotype 69,XXX or 69,XXY 46,XX Clinical Presentation Diagnosis Missed abortion Molar gestation Uterine size Small for dates Large for dates Theca-lutein cysts Rare 25-30% of cases Initial hCG levels &amp;lt; 100,000 mIU/mL &amp;gt; 100,000 mIU/mL Medical complications Rare Uncommon Rate of subsequent GTN 1-5% of cases 15-20% of cases Pathology Embryo-fetus Often present Absent Amnion, fetal erythrocytes Often present Absent Villous edema Focal Widespread Trophoblastic proliferation Focal, slight to moderate Slight to severe Trophoblast atypia Mild Marked p57 KIP2 immunostaining Positive Negative Typical karyotypes. \&quot;These include anemia, hyperthyroidism, hyperemesis gravidarum, preeclampsia,and infection. GTN = gestational trophoblastic neoplasia; hCG = human chorionic gonadotropin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uterus didelphys is least common with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse lie&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeated abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Premature labour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transverse lie&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transverse lie The small size of the cavity and longitudinal orientation would not favour the transverse lie of the fetus and hence option A is the best choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterus didelphys is a type of Müllerian duct anomaly (class III ) where there is a complete duplication of uterine horns as well as duplication of the cervix, with no communication between them. Classically shows two widely spaced uterine corpora, each with a single Fallopian tube. Separate divergent uterine horns with a large fundal cleft (as distinct from a septate uterus). Uterus didelphys should be differentiated from a bicornuate uterus (separation of horns only) and a septate uterus (midline uterine septum). Although uterine didelphys is associated with the best possibility of a successful pregnancy of all the uterine anomalies (except arcuate uterus) presence of a smaller uterine cavity may lead to cryptomenorrhea and endometriosis along with pregnancy-related adverse outcomes like breech presentation, abortion or preterm labour.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida with frequent micturition during labour with infra umbilical flattening. FHS heard on the extreme of the left lateral position. What is the most probable presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left occipito-posterior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Face&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left occipito-posterior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left occipito-posterior&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The vertex position where the occiput is placed posteriorly over the sacro-ilical joint or directly over the sacrum, is called an occipito-posterior position. When the occiput is placed over the right sacroiliac joint, the position is called the right occipito posterior (R.O.P) position and when placed over the left sacroiliac joint, is called the left occipito posterior (L.O.P) position. When it points towards the sacrum it is called the direct occipito posterior position. A persistent occipito-posterior position results from a failure of internal rotation prior to birth. Inspection: The abdomen looks flat, below the umbilicus. Presence of saucer-shaped depression. Palpation: Fetal limbs are felt more easily near the midline on either side. The fetal back is felt far away from the midline on the flank. The anterior shoulder lies far away from the midline. Auscultation: The fetal back is not well flexed so the chest is thrust forward, therefore the fetal heart can be heard in the midline. Heart rate may be heard more easily at the flank on the same side as the back. Vaginal examination: Elongated bag of membranes. The sagittal suture occupies any of the oblique diameters of the pelvis. Posterior fontanelle is felt near the sacro-iliac joint. The anterior fontanelle is felt more easily.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A P0A3 presents with a history of 3 abortions. The first at 8 weeks, the 2nd at 11 weeks, and the 3rd at 24 weeks with a history of early-onset pre-eclampsia. The fetal heart was present in all three pregnancies. Which of the following is the most likely cause of her abortions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APLA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TORCH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GDM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. APLA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;APLA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miscarriage is defined as the spontaneous loss of pregnancy before the fetus reaches viability. The term, therefore, includes all pregnancy losses from the time of conception until 28 weeks of gestation. Recurrent miscarriage, defined as the loss of three or more consecutive pregnancies , affects 1% of couples trying to conceive. Antiphospholipid syndrome is the most important treatable cause of recurrent miscarriage. The mechanisms by which antiphospholipid antibodies cause pregnancy morbidity include inhibition of trophoblastic function and differentiation, activation of complement pathways at the maternal-fetal interface resulting in a local inflammatory response and, in later pregnancy, thrombosis of the uteroplacental vasculature. Pregnancy morbidity includes unexplained recurrent early miscarriage, fetal death and late obstetrical manifestation such as pre-eclampsia, premature birth or fetal growth restriction associated with placental insufficiency. Current treatment to prevent obstetrical morbidity is based on low-dose aspirin and/or low-molecular-weight heparin and has improved pregnancy outcomes to achieve successful live birth in &amp;gt;70% of pregnancies. While syphilis is also a major cause of miscarriage, by Kassowitz law; since the patient has had recurrent miscarriages the probability becomes less and hence APLAS is the better-suited answer for this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GUIDELINES: All women with recurrent first-trimester miscarriages and all women with one or more second-trimester miscarriages should be screened before pregnancy for antiphospholipid antibodies. Cytogenetic analysis should be performed on products of the conception of the third and subsequent consecutive miscarriage(s). Parental peripheral blood karyotyping of both partners should be performed in couples with recurrent miscarriages where testing of products of conception reports an unbalanced structural chromosomal abnormality. All women with recurrent first-trimester miscarriages and all women with one or more second-trimester miscarriages should have a pelvic ultrasound to assess uterine anatomy. Suspected uterine anomalies may require further investigations to confirm the diagnosis, using hysteroscopy, laparoscopy or three-dimensional pelvic ultrasound. Two-dimensional ultrasound scanning and/or hysterosalpingograph is better suited as an initial screening test. Combined hysteroscopy and laparoscopy and possibly 3D ultrasound scanning should be used for definitive diagnosis. Women with a second-trimester miscarriage should be screened for inherited thrombophilias including factor V Leiden, factor II (prothrombin) gene mutation and protein S.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman at 36 weeks presents with painful vesicular lesions suggestive of primary herpes infection. What will be the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acyclovir with elective C-section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acyclovir with induction of labour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Analgesics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acyclovir with elective C-section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acyclovir with elective C-section Treatment should not be delayed for genital herpes acquired in the third trimester.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of the woman should be in line with her clinical condition and will usually involve the use of oral (or intravenous for disseminated HSV) acyclovir in standard doses (400 mg three times daily, usually for 5 days). In the third trimester, treatment will usually continue with daily suppressive acyclovir 400 mg three times daily until delivery. Caesarean section should be the recommended mode of delivery for all women developing first episode genital herpes in the third trimester, particularly those developing symptoms within 6 weeks of expected delivery, as the risk of neonatal transmission of HSV is very high at 41%. It can be difficult to distinguish clinically between primary and recurrent genital HSV infections, as in up to 15% of cases where a woman presents with a first episode of clinical HSV infection, it will actually be a recurrent infection. For women presenting with the first episode of genital herpes in the third trimester, particularly within 6 weeks of expected delivery, type-specific HSV antibody testing (immunoglobulin G [IgG] antibodies to HSV-1 and HSV-2) is advisable. For these women, characterizing the infection will influence the advice given regarding the mode of delivery and the risk of neonatal herpes infection. The presence of antibodies of the same type as the HSV isolated from genital swabs would confirm this episode to be a recurrence rather than a primary infection and elective caesarean section would not be indicated to prevent neonatal transmission. However, it should be noted that it may take 2–3 weeks for the results of this test to become available. It is therefore recommended that an initial plan of delivery should be based on the assumption that all first-episode lesions are primary genital herpes. This plan can then be modified if HSV antibody test results subsequently confirm a recurrent, rather than primary, infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida, 6 weeks of amenorrhea, with left adnexal mass measuring 2x2 cm with no cardiac activity. On USG Beta hCG 2500. What&#x27;s the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expectant management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate Injection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salpingectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methotrexate Injection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methotrexate Injection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selection of an appropriate candidate for medical management of ectopic pregnancy: Contraindications Good Candidate Poor Candidate ●        Hemodynamically unstable ●        Suspected ruptured EP ●        Sensitivity to MTX ●        Intrauterine pregnancy ●        Breastfeeding ●        Active pulmonary disease ●        Renal disease ●        Chronic liver disease ●        Pre-existing blood dyscrasia ●        Immunodeficiency ●        Peptic ulcer disease ●        Unable to comply with visits and follow-up ●        Hemodynamically stable ●        Low hCG (&amp;lt; 5000 mIU/ml) ●        Small mass (&amp;lt;3.5 cm) ●        Unruptured mass ●        No embryonic cardiac activity ●        The certainty that there is no IUP ●        Willingness for follow-up ●        No known sensitivity to MTX ●        High hCG (&amp;gt;5000 mIU/ml) ●        Large mass (&amp;gt;3.5 cm) ●        Embryonic cardiac activity present ●        Significant abdominal pain ●        IUP has not been ruled out ●        Questionable ability to return for all outpatient visits&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;PPH is refractory to medical Rx. Step-wise devascularization is planned. what all arteries are ligated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine artery, pudendal artery, vaginal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine artery, internal iliac, obturator artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterine artery, ovarian artery, internal iliac artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine artery, ovarian artery, vaginal arte&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uterine artery, ovarian artery, internal iliac artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine artery, ovarian artery, internal iliac artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ligation of the uterine and utero-ovarian arteries can decrease uterine bleeding by reducing perfusion pressure in the myometrium. Bilateral ligation of the internal iliac arteries reduces the pulse pressure of blood flowing to the uterus. Uterine compression sutures , uterine artery ligation, and arterial embolization have largely replaced this procedure. Stepwise Uterine Devascularization Uterine arteries Tubal branch of ovarian artery Internal iliac artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In hemodynamically unstable patients , temporizing maneuvers to reduce bleeding should be attempted prior to performing surgical procedures that take significant time to control haemorrhage. The option chosen depends on the urgency to control bleeding, the source of bleeding (intrauterine versus extrauterine), and the surgeon&#x27;s expertise and preference: Manual aortic compression (in highly urgent settings) Uterine tourniquet Intrauterine balloon tamponade Ligation of the uterine and utero-ovarian arteries Pelvic pack Clamp across utero-ovarian ligaments (note: will occlude fallopian tubes) Internal iliac artery ligation (procedure of last resort) Intraoperative blood salvage may be arranged before laparotomy or requested during laparotomy, but its use is investigational in the obstetric setting. Bleeding from a hysterotomy incision can generally be controlled by suture ligation. The angles of a transverse incision should be clearly visualized to ensure that they, and any retracted vessels, are completely ligated Bilateral ligation of the uterine vessels (O&#x27;Leary stitch ) is the preferred approach for controlling PPH from laceration of the uterine artery or branches of the utero-ovarian artery. If uterine atony persists despite uterine massage and administration of uterotonic drugs and tranexamic acid, we suggest rapidly moving on to the placement of uterine compression sutures, which are an effective method for reducing uterine blood loss related to atony. Manual compression of the uterus, insertion of an intrauterine balloon for tamponade, placement of a uterine tourniquet, and/or ligation of the uterine and utero-ovarian arteries can reduce ongoing heavy blood loss before attempting the procedure and may obviate the need for the compression sutures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female presented with a webbed neck and shield chest. Which of the following findings are most likely to be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Risk of mitral valve prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streak ovaries on USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomegaly on X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lens subluxation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Streak ovaries on USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streak ovaries on USG The given case scenario is a classical presentation of Turner’s syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common feature of Turner syndrome is short stature , which becomes evident by about age 5. An early loss of ovarian function ( ovarian hypofunction or premature ovarian failure ) is also very common. The ovaries develop normally at first, but egg cells (oocytes) usually die prematurely and most ovarian tissue degenerates before birth, thus giving rise to streak gonads. About 30 per cent of females with Turner syndrome have extra folds of skin on the neck (webbed neck ), a low hairline at the back of the neck, puffiness or swelling (lymphedema) of the hands and feet, skeletal abnormalities, or kidney problems. One-third to one-half of individuals with Turner syndrome are born with a heart defect, such as a narrowing of the large artery leaving the heart ( coarctation of the aorta ) or abnormalities of the valve that connects the aorta with the heart (the aortic valve). Most girls and women with Turner syndrome have normal intelligence. Developmental delays, nonverbal learning disabilities, and behavioural problems are possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year primigravida who is a known case of mitral valve replacement presents at 36 weeks to the antenatal OPD. She is on Warfarin 4 mg, and her INR value is 3. Which is correct regarding anticoagulant therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue warfarin and start LMWH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue warfarin and start heparin and aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue warfarin and start aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue warfarin and start heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Discontinue warfarin and start LMWH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Discontinue warfarin and start LMWH The given case scenario makes it clear that C-section would be warranted for the patient. For this purpose, it should be made sure that warfarin, which stays in the system for at least 3-4 days; should be discontinued and LMWH should be started instead and stopped 12 hrs prior to surgery. Starting aspirin at this stage of pregnancy wouldn’t yield much and hence shouldn’t be opted for.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Switch over from warfarin to LMWH in the first trimester if the dose of warfarin is more than 5 mg then switch over to warfarin at 12 weeks. Switch over from warfarin to LMWH again at 36 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preferred analgesia in a woman with heart disease: Epidural Preferred mode of delivery in a woman with heart disease: Vaginal Woman on warfarin in labour, management is C-section.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman who is anxious to conceive comes to the OPD with complaints of profuse white vaginal discharge for 2 days. Her LMP is 13 days back. There is no itching, clue cells are present and her menstrual cycles are regular. The most likely diagnosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial Vaginosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physiological&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bacterial Vaginosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial Vaginosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial vaginosis is traditionally diagnosed with Amsel criteria , although Gram stain is the diagnostic standard. Newer laboratory tests that detect Gardnerella vaginalis Warfarinaginal fluid sialidase activity have similar sensitivity and specificity to Gram stain. Bacterial vaginosis is treated with oral metronidazole, intravaginal metronidazole, or intravaginal clindamycin. Amsel Diagnostic Criteria for Bacterial Vaginosis* Thin, homogenous discharge Positive whiff test (i.e., the amine odor produced by mixing 10% potassium hydroxide solution with vaginal discharge sample) Clue cells present on microscopyt (Figure 1) Vaginal pH &amp;gt; 4.5 *-Three out of four criteria must be met; establishes accurate diagnosis of bacterial vaginosis in 90% of affected women. ✝-Highly significant criterion. The diagnosis of vulvovaginal candidiasis is made using a combination of clinical signs and symptoms with potassium hydroxide microscopy ; DNA probe testing is also available. Culture can be helpful for the diagnosis of complicated vulvovaginal candidiasis by identifying nonalbicans strains of Candida . Treatment of vulvovaginal candidiasis involves oral fluconazole or topical azoles , although only topical azoles are recommended during pregnancy. The Centers for Disease Control and Prevention recommends nucleic acid amplification testing for the diagnosis of trichomoniasis in symptomatic or high-risk women. Trichomoniasis is treated with oral metronidazole or tinidazole, and patients&#x27; sex partners should be treated as well. Treatment of noninfectious vaginitis should be directed at the underlying cause. Atrophic vaginitis is treated with hormonal and nonhormonal therapies. Inflammatory vaginitis may improve with topical clindamycin as well as steroid application.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Signs and Symptoms of Vaginitis Diagnosis Etiology Symptoms Signs Other risks Bacterial vaginosis Anaerobic bacteria (Prevotella, Mobiluncus, Gardnerella vaginalis, Ureaplasma, Mycoplasma) Fishy odor; thin, homog- enous discharge that may worsen after intercourse; pelvic discomfort may be present No inflammation Increased risk of HIV, gonor- rhea, chlamydia, and herpes infections Vulvovaginal candidiasis Candida albicans, can have other Candida species White, thick, cheesy, or curdy discharge; vulvar itching or burning; no odor Vulvar erythema and edema - Trichomoniasis Trichomonas vaginalis Green or yellow, frothy dis- charge; foul odor; vaginal pain or soreness Inflammation; strawberry cervix Increased risk of HIV infection Increased risk of preterm labor Should be screened for other sexually transmitted infections Atrophic vaginitis Estrogen deficiency Thin, clear discharge; vag- inal dryness; dyspareunia; itching Inflammation; thin, friable vagi- nal mucosa - Irritant/allergic vaginitis Contact irritation or aller- gic reaction Burning, soreness Vulvar erythema - Inflammatory vaginitis Possibly autoimmune Purulent vaginal discharge, burning, dyspareunia Vaginal atrophy and inflammation Associated with low estrogen levels HIV = human immunodeficiency virus. Information from references 10, 14, and 15. Initial regimens Alternative regimens Pregnancy Recurrence Treatment of sex partners Bacterial vaginosis Metronidazole (Flagyl). 500 mg orally twice daily for seven days\&quot; or Metronidazole 0.75% gel (Metrogel), one full appli- cator (5 g) intravaginally daily for five days or Clindamycin 2% cream, one full applicator (5 g) intravaginally at bedtime for seven dayst Tinidazole (Tindamax) 2 g orally once daily for two days Or Tinidazole, 1 g orally once daily for five days Or Clindamycin, 300 mg orally twice daily for seven days or Clindamycin (Cleocin Ovules), 100 mg intra- vaginally at bedtime for three days Metronidazole, 500 mg orally twice daily for seven days First recurrence: Retrial of same regimen or Trial of alternative initial regimen Multiple recurrences: Metronidazole 0.75% gel. intravaginally twice weekly for four to six months Routine treatment of sex partners is not recommended Vulvovaginal candidiasis Topical azole therapy: (Table 5) or Fluconazole (Diflucan). 150 mg orally, single dose Topical azole therapy applied intravaginally for seven days To achieve mycologic cures: Topical azole therapy for seven to 14 days or Fluconazole, 150 mg orally every third day for three doses For maintenance: Oral fluconazole (100 mg. 150 mg, or 200 mg) weekly for six months; consider topical treatment if oral is not feasible Routine treatment of sex partners is not recommended unless the partner is symptomatic Trichomoniasis Metronidazole, 2 g orally. single or divided dose on the same day or Tinidazole, 2 g orally. single dose Metronidazole, 500 mg orally twice daily for seven days Metronidazole, 2 g orally. single dose in any stage of pregnancy Differentiate persistent or recur- rent infection from reinfection|| If metronidazole, 2-g single dose fails: Trial of metronidazole, 500 mg twice daily for seven days If metronidazole, 500 mg twice daily for seven days fails: Trial of metronidazole, 2 g daily for seven days If above regimens fail: Consider susceptibility testing (contact Centers for Disease Control and Prevention) Concurrent treat- ment of sex partners is recommended Advise refraining from intercourse until partners are treated and symptom-free&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl with a partial transverse vaginal septum presents with dysmenorrhea and chronic pelvic pain. Which of the following is she likely to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Theca lutein cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubo-ovarian abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometriosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometriosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A vaginal septum is a vaginal anomaly that is, partition within the vagina ; such a septum could be either longitudinal or transver se A longitudinal vaginal septum develops during embryogenesis when there is an incomplete fusion of the lower parts of the two Müllerian ducts . As a result, there may appear to be two openings to the vagina. A transverse septum forms during embryogenesis when the Müllerian ducts do not fuse to the urogenital sinus . Clinical examination of the vulva is normal if the septum is in the middle/upper vagina . If a membrane is visible, it will not transilluminate, unlike an imperforate hymen . Menstrual flow can be blocked and is a cause of primary amenorrhea . The accumulation of menstrual debris behind the septum is termed cryptomenorrhea which may eventually lead to endometriosis. Some transverse septa are incomplete and may lead to dyspareunia or obstruction in labour .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The differential diagnosis for vaginal septum is of congenital absence of the cervix. It is important to identify the cervix on MRI in order to differentiate between a high transverse septum and congenital absence of the cervix. Treatment varies between the two entities, with congenital absence requiring a hysterectomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is undergoing evaluation for successive recurrent pregnancy losses. On ultrasound, a Mullerian anomaly is suspected. What is the best way to confirm this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transvaginal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterosalpingography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysteroscopy and laparoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hysteroscopy and laparoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysteroscopy and laparoscopy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All women with recurrent first-trimester miscarriages and all women with one or more second-trimester miscarriages should have a pelvic ultrasound to assess uterine anatomy. Suspected uterine anomalies may require further investigations to confirm the diagnosis, using hysteroscopy, laparoscopy or three-dimensional pelvic ultrasound. Two-dimensional ultrasound scanning and/or hysterosalpingography can be used as an initial screening test. Combined hysteroscopy and laparoscopy and possibly 3D ultrasound scanning should be used for definitive diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year P0A3 with recurrent 2nd-trimester abortions was found to have a midline uterine septum on sono-salpingography. What is the best management option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilatation and curettage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopic metroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysteroscopic septoplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparotomy and metroplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hysteroscopic septoplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysteroscopic septoplasty&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Septate uterus (class V Mullerian anomaly) is the most common structural abnormality of all müllerian duct defects. It results from incomplete resorption of the medial septum after complete fusion of the müllerian ducts has occurred. The septum, located in the midline fundal region , is composed of poorly vascularized fibromuscular tissue. Fertility does not appear to be substantially compromised in patients with a septate uterus. Yet, this anomaly is associated with the poorest reproductive outcomes of all the müllerian duct anomalies. Hysteroscopic septoplasty (HS) is a safe and routinely used procedure for the treatment of a septate uterus in patients with a history of repeated abortion, preterm birth, and infertility. This approach is a safe and effective method of achieving normal or near-normal uterine architecture and is superior to the transabdominal approach. The procedure is significantly less morbid than other methods, it is cost-effective and recovery is rapid, with no prolonged postoperative delay in conception.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old lady with 5 children presents with leakage of urine on coughing. On examination, there is a 2nd-degree uterine prolapse and cystocele. What is the most likely urinary abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overflow incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urge incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stress incontinence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurogenic bladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stress incontinence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stress incontinence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stress urinary incontinence symptoms may include Leakage on coughing, laughing, or sneezing. Leakage with physical activity such as running and jumping. Urgency urinary incontinence symptoms may include: Leakage is associated with a strong urge to urinate, often without enough warning to get to the bathroom. In some women, these episodes occur without their noticing a strong urge. Urgency incontinence is often associated with several “triggers” including the sound of running water, cold temperatures, and the anticipation of voiding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Urinary Incontinence: Stress urinary incontinence: Urine leakage occurs during exercise, coughing, sneezing, laughing, lifting heavy objects, and/or other body movements that put pressure on the bladder. This type of incontinence is the most common and it occurs when the muscle that keeps the urethra closed during times of increased abdominal pressure isn’t functioning well and allows urine to leak. Urgency urinary incontinence (overactive bladder): Urine leakage is associated with an urgency to urinate. Some women feel this urge and others do not. This type of urinary incontinence occurs when the bladder contracts suddenly, often as the patient is moving toward the bathroom but before she can get there, causing urinary leakage. Mixed incontinence: This is a combination of stress urinary incontinence and urgency urinary incontinence. Functional incontinence: Urine leakage occurs in patients who may have normal bladder function and sensory cues but cannot reach a restroom in time because of physical or medical conditions that limit their ability to get to the bathroom. Overflow incontinence: Urine leakage occurs when the bladder does not empty properly. As a result, the bladder stores too much urine at any given time, and some leaks out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
