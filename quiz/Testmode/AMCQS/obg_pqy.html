neurysm, cerebrovascular disease) where maternal pushing must be minimized. Control of Delivery: For preterm deliveries, to prevent excessive pressure on the fetal head. Assisting Aftercoming Head in Breech Presentation: Facilitating delivery of the head in a breech position.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Wrigley&#x27;s Forceps: These are curved forceps used primarily for rotational delivery during the second stage of labor. Their design allows for a good grip on the fetal head and facilitates assistance in cases of prolonged labor or fetal distress. Option: B. Kielland&#x27;s Forceps: This type of forceps is specifically designed for rotational deliveries, allowing for adjustment of the fetal position. The blades can rotate independently, making it useful in cases of malpresentation or when the fetal head is not in the optimal position for delivery. Option: C. Das&#x27;s Forceps: Das&#x27;s forceps are a modified version of forceps that are primarily used in cases of fetal distress during labor. They have a more pronounced curve, allowing for a better fit around the fetal head and facilitating the delivery of the fetus in difficult labor scenarios.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman&#x27;s vaginal sample shows an abnormal Nugent&#x27;s score. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial Vaginosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida Albicans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bacterial Vaginosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial Vaginosis Woman&#x27;s vaginal sample shows an abnormal Nugent&#x27;s score most likely diagnosis is bacterial vaginosis Bacterial Vaginosis: This condition is characterized by an imbalance of normal vaginal bacteria, leading to an overgrowth of anaerobic bacteria. Symptoms often include a thin, grayish-white vaginal discharge with a fishy odor, especially after sexual intercourse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D\\D of bacterial vaginosis Vulvovaginal Candidiasis (Yeast Infection) : Symptoms : Thick, white, cottage cheese-like discharge, intense itching, and irritation of the vulva. Odor : Generally no fishy odor; may have a mild yeast smell. Trichomoniasis : Symptoms : Frothy, yellow-green vaginal discharge, itching, dysuria, and discomfort during intercourse. Odor : Often has a foul odor; symptoms are usually more pronounced than in BV. Chlamydia and Gonorrhea : Symptoms : May present with abnormal discharge, pelvic pain, dysuria, and bleeding between periods. Odor : Typically odorless but may have purulent discharge; these are sexually transmitted infections. Cervicitis : Symptoms : Inflammation of the cervix may present with abnormal discharge, pain during intercourse, and bleeding. Odor : Often associated with a purulent discharge, which may have a foul odor. Atrophic Vaginitis : Symptoms : Thinning and inflammation of the vaginal walls due to decreased estrogen, leading to dryness and irritation. Odor : Usually minimal discharge; may have a slight odor due to irritation. Pelvic Inflammatory Disease (PID) : Symptoms : Pain in the lower abdomen, fever, abnormal discharge, and pain during intercourse. Odor : May have an offensive discharge, depending on the underlying cause. Foreign Body : Symptoms : Abnormal discharge, foul odor, and sometimes pain or discomfort. Odor : May produce a foul-smelling discharge if a retained tampon or other object is present. Lichen Sclerosus or Lichen Planus : Symptoms : Itching, burning, and changes in the skin of the vulva, with potential scarring. Odor : Generally not associated with abnormal discharge or odor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Herpes Infection: Caused by the herpes simplex virus, this condition may present with painful blisters or ulcers in the genital area, itching, and dysuria. Unlike bacterial vaginosis, herpes is typically associated with significant discomfort and is often recurrent. Option: C. Trichomoniasis: This sexually transmitted infection caused by the protozoan Trichomonas vaginalis often presents with a frothy, yellow-green vaginal discharge, itching, and discomfort during intercourse. It can be distinguished from bacterial vaginosis by its more intense symptoms and the presence of a specific pathogen. Option: D. Candida Albicans: This fungal infection is characterized by thick, white, cottage cheese-like vaginal discharge, itching, and irritation. Unlike bacterial vaginosis, it does not have a fishy odor and is usually associated with more localized symptoms and discomfort.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA BACTERIAL VAGINOSIS TRICHOMONAS VAGINITIS CANDIDAL VAGINITIS ETIOLOGY Altered vaginal flora Increased concentration of Gardnerella vaginalis Trichomonas vaginalis Candida albicans CAUSATIVE ORGANISM Increased vaginal ph Sexually transmitted Decreased immunity SYMPTOMS Fishy odor, no itching Itching and burning Itching, burning PH &amp;gt;4.5 &amp;gt;4.5 &amp;lt;4.5 SPECULUM EXAMINATION No vaginal epithelium inflammation Strawberry cervix Inflamed epithelium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman at 10 weeks of gestation, comes to you for medical termination of pregnancy. Which method would you prefer for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dinoprostone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mifepristone and Misoprostol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxytocin infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intrauterine instillation of hyper-osmotic saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mifepristone and Misoprostol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mifepristone and Misoprostol Mifepristone and Misoprostol: Mifepristone is an anti progestin that blocks progesterone, leading to the breakdown of the uterine lining, while misoprostol is a prostaglandin that induces uterine contractions. Together, they are commonly used in medical abortion regimens, with mifepristone taken first, followed by misoprostol within a specified time frame.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;List of commonly used drugs: Mifepristone : An antiprogestogen that blocks progesterone, a hormone essential for pregnancy continuation. Mifepristone is usually given as the first drug in a medical abortion regimen. Misoprostol : A prostaglandin analog that induces uterine contractions to expel the pregnancy tissue. Misoprostol is commonly used after mifepristone or on its own in some protocols. Methotrexate : An antifolate drug that disrupts cell division, it is sometimes used for early abortions, particularly in cases of ectopic pregnancies. Methotrexate is less commonly used compared to mifepristone and misoprostol. Carboprost : A prostaglandin that induces uterine contractions and is used more frequently for second-trimester abortions or to manage postpartum hemorrhage. Oxytocin : Used for inducing labor in later-stage abortions. It causes uterine contractions, especially in second-trimester or beyond cases. Hypertonic Solutions (e.g., saline or urea solutions) : These are injected into the uterus in some second-trimester terminations to induce abortion, though they are less common due to advancements in medication use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Dinoprostone: This prostaglandin E2 analog is used to induce cervical ripening and uterine contractions in the context of medical termination of pregnancy. It is administered vaginally or cervical and is effective in facilitating the expulsion of the uterine contents. Option: C. Oxytocin Infusion: Oxytocin is a hormone that stimulates uterine contractions and can be administered intravenously to facilitate the expulsion of uterine contents during medical termination of pregnancy. It is often used in conjunction with other agents to enhance effectiveness. Option: D. Intrauterine Instillation of Hyper-Osmotic Saline: This method involves the injection of a hyper-osmotic saline solution into the uterus to induce abortion by causing uterine atony and the expulsion of its contents. It is less commonly used today due to the availability of safer and more effective medical abortion methods.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the time taken for the embryo to travel from point 1 to 8?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;14 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 8 days&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270447396-QT197IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8 days 8 Days: By 8 days after fertilization, the blastocyst is usually implanting into the uterine lining (endometrium). This is a crucial step for establishing pregnancy, as the blastocyst attaches itself to the uterine wall to begin developing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;sequential timeline: Day 1: Fertilization Event : Fusion of a sperm and an ovum in the ampulla of the fallopian tube. Key Outcome : Formation of a zygote (single-cell embryo) with a diploid chromosome number (46 chromosomes). Significance : Initiates the process of cleavage and embryonic development. Day 2: Cleavage Begins Event : The zygote undergoes mitotic divisions (cleavage). Result : Two-cell stage embryo is formed, with each cell called a blastomere . Characteristics : No increase in the overall size; cells divide within the zona pellucida. Day 3: Morula Formation Event : Continued cleavage leads to the formation of a solid ball of 16-32 cells, called the morula . Key Features : The cells are tightly packed (compaction). Zona pellucida remains intact. Embryo begins moving through the fallopian tube toward the uterus. Day 4: Early Blastocyst Formation Event : Fluid starts accumulating between the cells of the morula. Result : Formation of the blastocyst with: Trophoblast (outer layer): Will contribute to the placenta. Inner Cell Mass (ICM) : Will develop into the embryo. Blastocoel : A fluid-filled cavity. Location : The embryo enters the uterus. Day 5: Hatching of the Blastocyst Event : The blastocyst \&quot;hatches\&quot; from the zona pellucida. Significance : Allows the blastocyst to grow and prepare for implantation. Exposes the trophoblast to interact with the uterine lining. Day 6: Beginning of Implantation Event : The blastocyst attaches to the uterine epithelium. Key Features : The trophoblast differentiates into: Cytotrophoblast : The inner cellular layer. Syncytiotrophoblast : The outer, multinucleated layer that invades the endometrium. Day 7: Deeper Implantation Event : The syncytiotrophoblast invades the uterine stroma. Outcome : Embryo begins to embed into the uterine wall. The inner cell mass forms the bilaminar germ disc : Epiblast : Will form the embryo proper. Hypoblast : Contributes to the yolk sac. Day 8: Formation of Amniotic Cavity Event : A small cavity appears within the epiblast, called the amniotic cavity . Trophoblast continues embedding into the endometrium. Outcome : The syncytiotrophoblast secretes enzymes to facilitate invasion. Maternal blood vessels start interacting with the trophoblast, initiating nutrient exchange.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. 2 Days: By approximately 2 days after fertilization, the embryo has typically reached the 4-cell stage. It is still in the fallopian tube and has not yet entered the uterus. Option: C. 5 Days: Around 5 days post-fertilization, the embryo develops into a blastocyst, which is a hollow structure containing an inner cell mass that will eventually become the embryo. At this stage, it is moving into the uterine cavity. Option: D. 14 Days: By about 14 days after fertilization, the embryo has completed implantation, and the pregnancy hormone hCG (human chorionic gonadotropin) begins to be produced by the developing placenta. This is often when a missed period might be noted, and some women may start to experience early pregnancy symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman, G4P3L3, with 1 neonatal death (NND) and 2 previous lower segment cesarean sections (LSCS), presents at term with an active genital herpes infection. What is the preferred mode of delivery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elective LSCS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Classical Cesarean section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trial of labor (VBAC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induction of labor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elective LSCS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elective LSCS Elective LSCS (Lower Segment Cesarean Section): This is a planned cesarean delivery performed before the onset of labor, usually indicated for reasons such as previous cesarean delivery, maternal health conditions, or certain fetal complications. It allows for better preparation and management of both mother and baby, minimizing emergency situations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;● Indications for LSCS LSCS is indicated when vaginal delivery would pose a risk to the mother or fetus. Common indications include: Fetal Distress : When there are signs that the fetus is not receiving enough oxygen or is otherwise compromised, an LSCS may be necessary to avoid complications. Abnormal Fetal Presentation : Breech presentation (feet or buttocks first) or transverse lie (sideways position) often require a cesarean to ensure a safe delivery. Previous Cesarean Section : Women with prior cesarean deliveries may need another LSCS, especially if there’s a high risk of uterine rupture. Placenta Previa : When the placenta covers the cervix, vaginal delivery can cause severe bleeding, making LSCS the safer option. Maternal Conditions : Conditions such as severe preeclampsia, active genital herpes, or certain heart diseases may make vaginal delivery too risky for the mother. Labor Complications : Arrest of labor progress, especially in the active phase, or cephalopelvic disproportion (where the baby&#x27;s head is too large to pass through the pelvis) are common reasons for an LSCS. ● Contraindications for LSCS Absolute contraindications for LSCS are rare, but there are relative contraindications to consider: Fetal Demise : In the case of intrauterine fetal demise, LSCS is generally avoided unless there are maternal indications that necessitate it. Severe Maternal Infection : Certain infections, such as untreated tuberculosis or active maternal sepsis, may make LSCS risky. Unstable Maternal Health : Uncorrected coagulopathies (blood clotting disorders) or severe cardiovascular instability can increase surgical risk, making LSCS less advisable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Classical Cesarean Section : This type of cesarean delivery involves an incision made in the upper segment of the uterus, which is rarely performed today due to higher risks of complications. It is typically reserved for specific situations, such as certain types of fetal presentations or when a rapid delivery is required. Option: C. Trial of Labor (VBAC - Vaginal Birth After Cesarean): This approach involves attempting a vaginal delivery in a woman who has previously had a cesarean section. It is a monitored process to evaluate the mother&#x27;s and baby&#x27;s health, with the aim of achieving a safe vaginal birth if there are no contraindications. Option: D. Induction of Labor : This is the process of stimulating uterine contractions before the natural onset of labor, often used when the benefits of delivery outweigh the risks of continuing the pregnancy. Methods for induction can include medications (like oxytocin) or mechanical methods (like cervical ripening balloons) and are indicated for reasons such as post-term pregnancy or maternal health issues.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 55 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                    `;

                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

                navPanel.classList.toggle(&#x27;hidden&#x27;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click

        // Close submit modal
        function closeSubmitModal() {

                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

                debugLog(&quot;Closing exit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A female with abdominal pain and bleeding per vagina with 3 months of amenorrhea. On examination her BP was 90/60mmHg. Which of the following statements is/are true about ectopic pregnancy? Abdominal pain is the most common presenting symptom of ectopic pregnancy and may be present in at least 90% of the patients. PID and sexually transmitted infections are a major risk factor. Low values of progesterone are usually diagnostic of ectopic pregnancy, however there&#x27;s no specific value to completely rule out or exclude ectopic pregnancy. Oral methotrexate is a viable medical alternative to surgery in ectopic pregnancy patients presenting with shock or renal failure. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abdominal pain is the most common presenting symptom of ectopic pregnancy and may be present in at least 90% of the patients. True. Abdominal pain is indeed a hallmark symptom of ectopic pregnancy, occurring in the majority of cases. It often presents with or without vaginal bleeding and can be severe in ruptured ectopic pregnancies. PID and sexually transmitted infections are a major risk factor. True. Pelvic inflammatory disease (PID) and sexually transmitted infections, such as chlamydia and gonorrhea, are well-known risk factors because they can cause tubal damage and increase the likelihood of implantation outside the uterus. Low values of progesterone are usually diagnostic of ectopic pregnancy; however, there&#x27;s no specific value to completely rule out or exclude ectopic pregnancy. True. Progesterone levels can help in the evaluation, as low levels may indicate a nonviable pregnancy, but they are not definitive for diagnosing ectopic pregnancy. Additional methods, such as ultrasound and serial beta-hCG measurements, are necessary for confirmation. Oral methotrexate is a viable medical alternative to surgery in ectopic pregnancy patients presenting with shock or renal failure. False. Methotrexate is contraindicated in patients with shock or unstable conditions, as it is only suitable for hemodynamically stable patients with unruptured ectopic pregnancies and normal renal and hepatic function. Surgical intervention is the standard treatment for patients presenting with shock.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of Ectopic Pregnancy (As per NICE guidelines 2019) Expectant Management Medical Management Surgical Management Not doing anything Resolve by itself Follow-up Clinical stable &amp;amp; pain free Size of GS &amp;lt;3.5 cm with no FHR Sr. B-hCG &amp;lt;1000 IU/L Able to come for follow-up Methotrexate No significant pain Unruptured ectopic GS &amp;lt;3.5 cm with no FHR β-hCG &amp;lt;1500 IU/L Able to return for follow-up Significant Pain GS&amp;gt;3.5 mm with FHR β-hCG &amp;gt; 5000 IU/L Methotrexate 50 mg/m² (single dose is preferred) Check for β-hCG-Day 2, 4 &amp;amp;7 Salpingectomy (complete removal) Salpingotomy (incision → remove → suture) Salpingostomy (Incise  →remove→ kept open) Drop in 15% of β-hCG from previous value → she is responding Less than 15% drop →   Repeat Max. 3 doses→ Surgery Most preferred: Salping ectomy If only 1 tube-&amp;gt; gotomy or ostomy (recurrence is high) If β -hCG 1500-5000 IU/L → Either medical or surgical management can be offered Drugs used in Medical Management (Most PG Males are very knowledgeable) ●       Methotrexate ●        PGF2- α ●       Mifepristone ●       Actinomycin ●       Vasopressin ●       KCL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a physiological change seen in pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in systolic and diastolic blood pressure after 6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peripheral resistance to insulin leading to hyperinsulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasting hypoglycemia and postprandial hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased plasma volume and RBC mass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in systolic and diastolic blood pressure after 6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in systolic and diastolic blood pressure after 6 weeks Increase in systolic and diastolic blood pressure after 6 weeks Incorrect (not a physiological change). Blood pressure typically decreases in the first and second trimesters due to reduced systemic vascular resistance caused by hormonal changes (mainly progesterone). It begins to rise gradually in the third trimester, approaching pre-pregnancy levels near term. Hence, an increase in systolic and diastolic blood pressure after 6 weeks is not a normal physiological change . Peripheral resistance to insulin leading to hyperinsulinemia Correct (physiological change). During pregnancy, insulin resistance increases, particularly in the second and third trimesters, due to placental hormones such as human placental lactogen (hPL), progesterone, and cortisol. This can lead to compensatory hyperinsulinemia to maintain glucose homeostasis. Fasting hypoglycemia and postprandial hyperglycemia Correct (physiological change). Fasting hypoglycemia occurs due to increased glucose utilization by the fetus and placenta. Postprandial hyperglycemia occurs due to insulin resistance and slower glucose uptake by maternal tissues. Increased plasma volume and RBC mass Correct (physiological change). Plasma volume increases significantly (by 40-50%) to support placental circulation, and RBC mass increases (by 20-30%) to enhance oxygen delivery. However, the increase in plasma volume exceeds that of RBC mass, leading to physiological anemia of pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cardiovascular System Parameters which increase in pregnancy Parameters which decrease in pregnancy ●       Cardiac output = Stroke volume x HR (↑ by 20%) All these increase in pregnancy ●       Remember : Cardiac output increase by 40% during pregnancy, 50% during each uterine contraction in labour and 80% immediately postpartum ●       Peripheral vascular resistances (as progesterone has a smooth muscle relaxant effect) ●        Diastolic BP and systolic BP (Decrease in diastolic BP &amp;gt; systolic BP) ●        Mean arterial BP ● [ Systolic BP + (Distolic BP × 2)] 3 Maximum risk of cardiac failure in pregnancy → is in Arterio venous O 2 gradient (venous blood causes more O 2 immediate postpartum period &amp;gt; intrapartum period &amp;gt;28-32 weeks of pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Instrument assisted delivery is not indicated in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal distress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal exhaustion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolonged second stage of labour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalo pelvic disproportion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cephalo pelvic disproportion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cephalo pelvic disproportion Instrument-assisted delivery, which includes vacuum extraction and forceps delivery, is indicated in specific situations to expedite vaginal delivery when certain conditions are met. However, it is contraindicated in cephalopelvic disproportion (CPD) because the disproportion implies that the fetal head cannot pass through the maternal pelvis, making vaginal delivery unsafe. Fetal distress Indicated. Instrumental delivery may be used to expedite delivery in cases of acute fetal distress (e.g., abnormal fetal heart rate patterns) during the second stage of labor when immediate delivery is necessary. Maternal exhaustion Indicated. Maternal exhaustion can hinder effective pushing, and instrumental delivery can assist in safely completing the delivery. Prolonged second stage of labor Indicated. Instrumental delivery is commonly performed when the second stage of labor is prolonged, provided there are no contraindications, such as CPD. Cephalopelvic disproportion (CPD) Contraindicated. In CPD, the fetus cannot safely pass through the maternal pelvis, making vaginal delivery via instruments inappropriate. Cesarean section is the preferred mode of delivery in this situation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Forceps: Pros Cons ●       More likely to achieve vaginal birth (9% failure rate) ●       Increased risk of anal sphincter injury and altered fecal continence Risk of 3rd or 4th degree lac is 17-20% ●       Less likely to cause neonatal cephalohematoma (5.2%) ●       Not as \&quot;user friendly,\&quot; and correct forceps cannot always be gotten emergently Vacuum Pros Cons ●       Decreased risk of 3rd or 4th degree laceration compared to forceps (10-11%) ●       Increased risk of neonatal cephalohematoma (9.4%) ●       Easier to use, available emergently ●       Less likely to achieve vaginal birth (failure rate 14%)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14 year old came with complaints of acute urinary retention. She has not attended menarche and has cyclic abdominal pain. On genital examination bluish bulge is seen. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse vaginal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imperforate hymen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRKH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OHVIRA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Imperforate hymen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imperforate hymen Instrument-assisted delivery, which includes vacuum extraction and forceps delivery, is indicated in specific situations to expedite vaginal delivery when certain conditions are met. However, it is contraindicated in cephalopelvic disproportion (CPD) because the disproportion implies that the fetal head cannot pass through the maternal pelvis, making vaginal delivery unsafe. Fetal distress Indicated. Instrumental delivery may be used to expedite delivery in cases of acute fetal distress (e.g., abnormal fetal heart rate patterns) during the second stage of labor when immediate delivery is necessary. Maternal exhaustion Indicated. Maternal exhaustion can hinder effective pushing, and instrumental delivery can assist in safely completing the delivery. Prolonged second stage of labor Indicated. Instrumental delivery is commonly performed when the second stage of labor is prolonged, provided there are no contraindications, such as CPD. Cephalopelvic disproportion (CPD) Contraindicated. In CPD, the fetus cannot safely pass through the maternal pelvis, making vaginal delivery via instruments inappropriate. Cesarean section is the preferred mode of delivery in this situation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imperforate hymen : is the urogenital origin. Failure of canalization may lead to formation of mucoceles, which may be recognized in early infancy and get treated. However, the anomaly often continues unrecognized until puberty, when amenorrhoea in the presence of secondary sexual characters, cyclic abdominal discomfort, urinary symptoms (retention of urine) O/E the palpation of a midline hypogastric lump . Parting of the labia reveals the presence of a telltale bluish bulging membrane in the region of the hymen that points to the diagnosis of hematocolpos. Rx: A simple cruciate incision followed by excision of the tags of hymen allows drainage of the retained menstrual blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. vaginal atresia is a condition in which the lower portion of the vagina is represented merely by fibrous tissue while the contiguous superior structures (uterus) are well differentiated. Option: C and D. statements are false:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the smallest pelvic diameter at the brim?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstetric conjugate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagonal conjugate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True conjugate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anatomical conjugate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obstetric conjugate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstetric conjugate The pelvic inlet (brim) has several important diameters, and their relative measurements are as follows: Obstetric conjugate Smallest diameter at the brim. The obstetric conjugate is the shortest anteroposterior diameter of the pelvic inlet. It is the distance from the sacral promontory to the closest point on the posterior surface of the pubic symphysis. It is approximately 10.5 cm and represents the critical dimension through which the fetal head must pass. Diagonal conjugate This is the distance from the sacral promontory to the inferior margin of the pubic symphysis. It can be measured clinically and is approximately 12.5–13 cm . The obstetric conjugate is derived from the diagonal conjugate by subtracting 1.5–2 cm. True conjugate (Anatomical conjugate) This is the distance from the sacral promontory to the upper margin of the pubic symphysis. It is slightly longer than the obstetric conjugate, measuring about 11 cm . Anatomical conjugate This is another term for the true conjugate and refers to the same measurement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Table: Boundaries of Pelvis Inlet Cavity Outlet Definition Brim of pelvis Above – inlet Below PLPD (SP, IS, T5 Tip) Obst. Outlet       Anatomical Outl. a. Above PLPD     a. Bony outlet b. Below AO         (SP, Rami, IT, STL &amp;amp; Tip of coccyx) Shape Round Circular Diamond Importance Type of pelvis, engagement Diameter: a. AP – TC - 11 OC - 10 DC – 12, clinically measured b. Oblique c. Transverse 11 12 13 12 12 12 13 - 11  (Inter tuberous diameter) Clinically measured Sacro cotyloid (9.5 cm) BPD negotiate brim of flat pelvis Plane Imaginary flat surface with boundaries of inlet Plane of greatest pelvic dimensions PLPD (Plane of least pelvic dimensions) Axis D+B D D+F Important Points 1. Angle of inclination a. Erect -  Pelvis tilted forward b. Angle 55° with horizontal c. X-ray – measured  135° / Angle between plane of inlet &amp;amp; L5 2. High inclination - Sacralization of L5: BAD because i. delay engagement ii. Difficult descent iii. Favor OP 3. Low inclination – Lumbarization of S1: No Importance Plane of least pelvic dimensions: Boundary of PLPD a. SP (Lower border) b. TIP of Ischial spines c. TIP of S5 Importance: FINAL F - Forward curve I – Internal rotation Na – Narrowest plane L – Levator Ani Origin Z- zero station of ahead E- level of external os D- Deep transverse arrest L - Origin of levator ani muscle LP - Landmark pudendal block In anatomical outlet – 1. Posterior sagittal diameter (8.5 cm or 3 1 / 2 \&quot;): AP distance between  sacrococcygeal joint &amp;amp; mid point of transverse diameter of outlet (TDO). Clinically measured by the distance between SCJ &amp;amp; anterior margin of the anus. Imp. Prognosis for vaginal delivery 2. Subpubic angle: 85 o . 3. Pubic arch: Arch by descending rami of both sides, obstetric importance. Normally 6 cm in between the pubic rami at a level of 2 cm below the apex of the subpubic arch. Clinically , it is assessed by placing 3 fingers side by side. 4. Waste space of Morris&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman, G2P1L1, comes for a quadruple test at 16 weeks. Which of the following is not included in the quadruple test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dimeric inhibin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unconjugated estradiol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AFP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta hCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dimeric inhibin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dimeric inhibin B The quadruple test is a prenatal screening test performed in the second trimester (typically between 15 and 20 weeks of gestation). It measures the levels of four specific substances in the mother&#x27;s blood to assess the risk of certain fetal conditions, such as Down syndrome (trisomy 21) , trisomy 18 , and neural tube defects .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The four markers included in the quadruple test are: Alpha-fetoprotein (AFP): A protein produced by the fetal liver. Abnormal levels can indicate neural tube defects or chromosomal abnormalities. Unconjugated estriol (uE3): An estrogen produced by both the fetus and placenta. Low levels may indicate Down syndrome or trisomy 18. Beta-hCG (human chorionic gonadotropin): A hormone produced by the placenta. Abnormal levels can indicate chromosomal abnormalities. Inhibin A (Dimeric inhibin A): A hormone produced by the placenta and ovaries. Increased levels are associated with Down syndrome. Why Dimeric inhibin B is not included: Dimeric inhibin B is not part of the quadruple test. It is involved in ovarian function and is measured in fertility assessments or ovarian reserve studies but not in prenatal screening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA For Down&#x27;s Syndrome: 1st trimester 2nd trimester Screening test Nuchal translucency + BhCG + PAPPA, i.e. combined test Quad test/Triple test Diagnostic test (karyotyping) Chorionic Villi sampling Amniocentesis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Early onset preeclampsia is defined before:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;32 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;34 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 34 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;34 weeks Early-onset preeclampsia is defined as preeclampsia that occurs before 34 weeks of gestation , while late-onset preeclampsia occurs at or after 34 weeks. This distinction is important because early-onset preeclampsia is often associated with more severe maternal and fetal complications, including fetal growth restriction, preterm birth, and placental insufficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Before 28 weeks: Extremely rare and typically associated with severe maternal or fetal conditions. 30 and 32 weeks: These are earlier stages, but the accepted clinical threshold for defining early-onset preeclampsia is before 34 weeks . 34 weeks: The dividing line between early- and late-onset preeclampsia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Hypertension in Pregnancy (National High Blood Pressure Education Program 2000 and ACOG-2013) Disorder Definition Disorder Definition Hypertension ●       BP ≥140/90 mm Hg measured two times with at least 6-hour interval ●       Chronic hypertension with superimposed preeclampsia and eclampsia ●       The common causes of chronic ●       Hypertension: ○       Essential hypertension ○       Chronic renal disease (renovascular) ○       Coarctation of aorta ○       Endocrine disorders (diabetes mellitus, pheochromocytoma, thyrotoxicosis ○       Connective tissue diseases (Lupus erythematosus). ●       The criteria for diagnosis of superimposed preeclampsia: ○       New onset of proteinuria &amp;gt;0.5 g/24 ○       hours specimen Aggravation of hypertension ○       Development of HELLP syndrome ○       Development of headache scotoma, epigastric pain Proteinuria ●       Urinary excretion of 20.3 g protein/24 hours specimen or 0.1 g/L Gestational hypertension ●       BP ≥140/90 mm Hg for the first time in pregnancy after 20 weeks, without proteinuria Preeclampsia ●       Gestational hypertension with proteinuria Eclampsia ●       Women with preeclampsia complicated with grand mal seizures and/or coma HELLP syndrome ●       Hemolysis (H) ●       Elevated liver enzymes (EL) ●       Low platelet count (LP) Chronic hypertension ●       Known hypertension before pregnancy or hypertension diagnosed first time before 20 weeks of pregnancy Superimposed preeclampsia or eclampsia ●       Occurrence of new onset of proteinuria in   women with chronic hypertension&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT part of AMTSL:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine massage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delivery of placenta by controlled cord traction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bimanual compression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of oxytocin after shoulder delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bimanual compression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bimanual compression Active Management of the Third Stage of Labor (AMTSL) involves interventions to reduce the risk of postpartum hemorrhage (PPH). The components of AMTSL are: Administration of a uterotonic (e.g., oxytocin): Given immediately after the delivery of the baby’s anterior shoulder or within 1 minute of delivery. Controlled cord traction (CCT): Helps deliver the placenta while preventing uterine inversion. Uterine massage after placenta delivery: Stimulates uterine contraction to prevent hemorrhage. Why Bimanual compression is NOT part of AMTSL: Bimanual compression is not a routine component of AMTSL. It is a life-saving emergency intervention used to control bleeding in cases of severe postpartum hemorrhage (PPH) when uterine atony is suspected and other measures fail.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AMTSL components: Delayed cord clamping Use of oxytocin as 20 units in 1000 ml NS infusion Controlled cord traction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When is delayed cord clamping done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Term and preterm babies irrespective of birth weights&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vigorous term and preterm babies requiring resuscitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vigorous term babies not requiring resuscitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All term babies born at 37 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Term and preterm babies irrespective of birth weights&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Term and preterm babies irrespective of birth weights Delayed cord clamping (DCC) refers to the practice of delaying the clamping of the umbilical cord for at least 30–60 seconds after birth , and it is beneficial for both term and preterm infants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recommendations for Delayed Cord Clamping: Term and Preterm Babies: DCC is recommended for all term and preterm babies, irrespective of birth weight , as long as they do not require immediate resuscitation. Benefits include increased neonatal blood volume, improved iron stores, and reduced risk of anemia. Babies Requiring Resuscitation: For babies who require immediate resuscitation, cord clamping may be done earlier to facilitate intervention. However, recent studies suggest that even for some preterm or vigorous babies requiring resuscitation, DCC can still be attempted if feasible. Vigorous Term Babies: DCC is safe and beneficial for vigorous term babies not requiring resuscitation, but it is not limited to this group alone. Babies Born at 37 Weeks: While DCC is beneficial for term babies, it also a
