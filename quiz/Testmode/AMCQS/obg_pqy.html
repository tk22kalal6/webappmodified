        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What is the position of the uterus on postpartum day 2?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Two Fingers below Umbilicus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;One Finger below Umbilicus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At the level of Umbilicus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Four Fingers below the level of the Umbilicus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Two Fingers below Umbilicus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Two Fingers below Umbilicus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The rate of involution of the uterus is 5 or 2 cm/day. Causes of subinvolution are infection, fibroids, and retained placenta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - One Finger below Umbilicus - It is the approximate position at postpartum day 1. Option C - At the level of Umbilicus - 20th week antenatal. Option D - Four Fingers below the level of Umbilicus - 16th week antenatal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of hymen shown in the image below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imperforate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semilunar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Annular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Septate&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792232140-QTDGPYQ191IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Septate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Micro-perforated hymen or septate hymen may not present as an obstruction. Often there will be menstrual efflux; however, depending on the degree of perforation or efflux, there may be retained menstrual blood with malodorous discharge, particularly with a micro-perforated hymen. Most often, the patient with a micro perforate or septate hymen will present when she has difficulty placing tampons, has a retained tampon, or is unable to have penetrative vaginal sexual activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: The imperforate hymen may present in the neonatal period as a hydrocolpos or mucocolpos. On examination, a bulging, translucent, or yellow mass is noted at the introitus . Surgical intervention is necessary only in symptomatic prepubertal patients. After confirmation of the diagnosis, surgical intervention usually is deferred until pubertal estrogenization has occurred because the imperforate hymen may open spontaneously at puberty. At puberty, a patient with an imperforate hymen typically presents with a vaginal bulge of thin hymenal tissue with a dark or bluish hue caused by the hematocolpos behind it. This bulge will distend further with the Valsalva maneuver. Option C: Normal finding – A semilunar hymen with intravaginally visible longitudinal ridges and mild periurethral dilatation. Option D: Annular or crescent-shaped hymen: These are considered the typical shapes of the hymen. In most cases, the hymen surrounds the vaginal opening at birth, like a doughnut (annular hymen). Then, it changes to a crescent shape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hymen is a squamous tissue structure that invaginates from the perineum (urogenital sinus) to meet the longitudinal vaginal canal (müllerian structure). With this juncture, there is usually complete canalization of the vaginal canal, and this membrane retracts with only a small remnant of circumferential, redundant tissue around the vaginal introitus. However, during this canalization process, the membrane can vary in its resolution, leaving a complete obstruction, imperforate hymen, or any number of partial remnants, such as the micro perforate and septated hymen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient of preeclampsia post caesarean section is on MgSO4 infusion and she is type 1 diabetic and her blood sugar is 280 mg/dl. She is now drowsy, her respiratory rate is 10/min, there is oliguria and the patellar reflex is bilaterally absent. What is the cause of her drowsiness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic Ketoacidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MgSo4 Toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum Eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HELLP Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MgSo4 Toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MgSo4 Toxicity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms of magnesium sulfate toxicity are seen with the following maternal serum concentrations: Loss of deep tendon reflexes (9.6-12 mg/dL) (&amp;gt; 7 mEq/L) Respiratory depression (12-18 mg/dL) (&amp;gt; 10 mEq/L) Cardiac arrest (24-30mg/dL) (&amp;gt; 25mEq/L)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Diabetic Ketoacidosis - Diabetic ketoacidosis (DKA) is a serious complication of diabetes that can be life-threatening. DKA is most common among people with type 1 diabetes. People with type 2 diabetes can also develop DKA. DKA develops when the body doesn&#x27;t have enough insulin to allow blood sugar into cells for use as energy. Option C - Postpartum Eclampsia - Eclampsia can follow a condition of high blood pressure and excess protein in the urine during pregnancy (preeclampsia). Option D - HELLP Syndrome - HELLP (haemolysis, elevated liver enzymes, low platelet count) syndrome usually develops before the 37th week of pregnancy but can occur shortly after delivery. Many women are diagnosed with preeclampsia beforehand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MG S04 TOXICITY BURP BP DECREASE↓ URINE OUTPUT DECREASE↓. RESPIRATORY RATE DECREASE↓ PATELLAR REFLEX ABSENT ⊝ For intravenous infusion: Loading dose: use 4g (8mL) MgSO 4 in 100ml Normal Saline Administer IVI at 300 mL/hr via infusion device (Le. over 20 minutes) Maintenance dose: Remove 20 ml solution from 100 mL normal saline infusion bag and discard. Add 10g MgSO 4 (4 amps 20 mL) to the bag. Infuse at 10mL/hr (1g/hr) Maintain infusion for 24 hrs. postnatally Observations and care during MgSO, infusion: Continuous CTG monitoring if ≥ 26 weeks gestation (if &amp;lt; 26 weeks gestation, perform 30 minutely auscultation) Maternal observations: Respiratory rate (and pulse oximetry if available) every 30 min. BP 30 minutely Maternal pulse hourly Urine output hourly Reflexes at the completion of the loading dose and then every 2 hours For intra-muscular magnesium Loading dose: 4 gm is administered as an intravenous dose Then 5 gm in one buttock and another 5 gm in the other buttock. These together constitute the loading dose (14 gm). Maintenance dose: Thereafter, 5 gm is administered in alternate buttocks every 4 hours for 24 hr. Management of MgSO 4 toxicity Measurement of serum MgSO4 levels is not necessary unless signs of toxicity Signs of MgSO4 toxicity: Respiratory rate &amp;lt;10/min or SaO₂ &amp;lt;92% Muscle Paralysis Reflexes absent If toxicity suspected: Cease the infusion, take blood for MgSO level Treatment of MgSO 4 toxicity: Administer calcium gluconate 10%, 10mL in 100 mL normal saline IVI over 10-20 minutes Magnesium sulphate Drug of choice for eclampsia and prevention of recurrence Mechanism of action: Probable NMDA antagonist, causes cerebral vasodilation and reduces cerebral ischemia, also smooth muscle relaxant Adverse effects Respiratory depression, respiratory and cardiac arrest Monitoring Deep tendon reflexes, Urine output, Respiratory rate Antidote in toxicity Calcium gluconate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with normal blood pressure, normal coagulation ALT AST 75 IU, LDH 400, PLT 75000. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AFLP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholestasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HELLP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HELLP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HELLP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - AFLP - Acute fatty liver of pregnancy (AFLP) is an obstetric emergency characterized by maternal liver dysfunction and/or failure that can lead to maternal and fetal complications, including death. Prompt delivery and supportive maternal care are important for achieving a full recovery for the mother. Option B - Cholestasis - Cholestasis is any condition in which the flow of bile from the liver is slowed or blocked. Option C - Acute Hepatitis - Acute hepatitis is a term used to describe a wide variety of conditions characterized by acute inflammation of the hepatic parenchyma or injury to hepatocytes resulting in elevated liver function indices.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HELLP SYNDROME during pregnancy HELLP syndrome is often considered to be a variant of preeclampsia. However, although HELLP syndrome and preeclampsia are closely linked, it&#x27;s possible for an expectant mom to have HELLP syndrome without high BP or certain aspects of preeclampsia. Characteristics of HELLP include: H- HEMOLYSIS This means that red blood cells are broken down too quickly. This can lead to anemia, a problem involving insufficient transport of oxygen throughout the body. EL- ELEVATED LIVER ENZYMES This can be taken as a sign that liver function is compromised LP-LOW PLATELET COUNT Platelets help with blood clotting, so an unusually low level of platelets indicates that a person is at risk for excessive bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient with normal menstrual cycles and now presents with delayed menses for 2 weeks with scanty vaginal bleeding and abdominal pain. Beta HCG is 1400 mIU/mL. Her blood pressure is normal. USG shows trilaminar appearance in the uterus and the adnexa is normal. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG after 3 Days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta hCG after 48 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HSG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta hCG after 48 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta hCG after 48 hrs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trilaminar endometrium is a normal uterine state where gestation has yet to take place. Here, the patient has presented with missed menses followed by spotting and abdominal pain, hence, threatened abortion may be suspected. But the presence of trilaminar endometrium might rule out the possibility of gestation. However, one should refer to the hCG levels to be sure. If hCG &amp;gt; 1500 u/mL – the sac is seen in TVS . If hCG &amp;gt; 6000 u/mL – the sac is seen in TAS. Since the hCG levels of patients have yet to reach the discriminatory level, we should wait and assess the hCG levels again.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - If doubling of hCG occurs within 48 hours along with sonographic evidence of intrauterine implantation, it is a confirmed uterine pregnancy. Option C - Laparoscopy - not the immediate line of management. Option D - HSG - contraindicated in suspected pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In embryological development what causes the release of testosterone from the testes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LH from Mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HCG from Placenta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GnRH from Fetal Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibin from Corpus Luteum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HCG from Placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HCG from Placenta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In men, hCG acts like a luteinizing hormone (LH). LH stimulates Leydig cells in the testicles, which results in the production of testosterone . LH also stimulates the production of sperm within structures in the testicles called seminiferous tubules. HCG released from the placenta is the initial stimulus for testosterone production in the male fetus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Later by the eighth week of gestation Fetal pituitary LH (luteinizing hormone) and not maternal stimulates the Leydig cells of the testes to produce testosterone. Option C - GnRH from Fetal Hypothalamus - stimulates the release of gonadotropins from the fetal pituitary. Option D - Inhibin from Corpus Luteum - Inhibin is produced in the female by the granulosa cell and corpus luteum under the control of FSH and luteinizing hormone (LH), respectively. The levels in serum rise to peak at mid-cycle and in the mid-luteal phase of the human menstrual cycle and decline prior to menstruation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Multigravida is in the second stage of labour for more than 2hrs. On PV fetal head is palpable at the level of ischial spines in ROT, sagittal suture is palpable in the transverse diameter of the inlet moulding ++ caput ++. What is management? OBG&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vacuum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and Watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LSCS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LSCS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LSCS Here, the patient is in the second stage for more than 2 hrs along with extreme moulding and caput present. Thus, the best option for the patient at this stage would be to go with LSCS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Second stage of Labor begins with full dilatation of the cervix and ends with the expulsion of the fetus. In the second stage, the expulsive efforts by a woman play a more important role than uterine contractions. 2nd stage arrest: When there is no change in the descent of the head for 1 hour more than prolonged.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Vacuum - not preferred in the given case. Option B - Forceps - not preferred in the given case. Option C - Wait and Watch - not the appropriate management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deep Transverse Arrest: Arrest of dilatation: No dilatation for &amp;gt; 2 hrs. The arrest of descent: No descent for &amp;gt; 1 hr. Usually occurs in the android&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the secondary wave of trophoblastic invasion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Invasion of Radial Artery by Cytotrophoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasion of Arcuate Artery by Cytotrophoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasion of Spiral Artery by villous trophoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Invasion of Spiral Artery by extravillous trophoblast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Invasion of Spiral Artery by extravillous trophoblast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Invasion of Spiral Artery by extravillous trophoblast&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endovascular trophoblast invasion has been reported to occur in two waves ; the first into the decidual segments of spiral arteries at 12 weeks of gestation and the second into myometrial segments at 16 to 18 weeks of gestation . This physiological transformation is characterized by a gradual loss of the normal musculoelastic structure of the arterial wall and replacement by amorphous fibrinoid material in which trophoblast cells are embedded. These physiological changes are required for a successful pregnancy. Failure of trophoblast invasion and spiral artery transformation has been documented in preeclampsia (PE), one of the leading causes of maternal death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option  A - Invasion of radial artery by cytotrophoblast - spiral artery, not a radial artery. Option  B - Invasion of an arcuate artery by cytotrophoblast - spiral artery, not an arcuate artery. Option  C - Invasion of a spiral artery by villous trophoblast - extra villus trophoblast and not villus trophoblast.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the contraception of choice for 18 months postpartum woman who is breastfeeding and having heavy and irregular bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Norethisterone ENANTHATE DEPOT INJECTION&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestasert&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mala N&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Copper T&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mala N&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mala N Mala N is the contraception of choice for 18 months postpartum woman who is breastfeeding and having heavy and irregular bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MALA N is a combined oral contraceptive that contains EE2 in a dose of 20-30 mcg and 1 mg of norethisterone. It acts by suppressing ovulation by suppression of pituitary hormones FSH and LH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Norethisterone - depot is not preferred during breastfeeding. Option B - Progestasert - IM injections are not appropriate in the breastfeeding baby. Option D - Copper T  -  in bleeding female cu-T is not preferred anyway.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following site of implantation will cause severe vaginal bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal OS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Internal OS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Internal OS The given clinical scenario points to a diagnosis of placenta previa which is caused due to placental implantation at the internal os.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placenta previa is used to describe a placenta implanted in the lower uterine segment . Painless bleeding towards the end of the second trimester or later is characteristic of the condition. It usually occurs without warning and resolves spontaneously only to recur. There are four types of placenta previa according to the degree of placental expansion to the lower uterine segment. Type-I : The lower margin of the placenta reaches the lower uterine segment but not the os. Type-II : The placenta does not cover the internal os but reaches its margin. Type-Ill : The placenta covers the closed internal os but does not do so when fully dilated. Type-IV : The placenta covers the internal os even when fully dilated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;COPPER T a method of contraception is contraindicated in which of the following case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruptured Condom during Intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Menstruation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-Molar Evacuation after Trophoblastic Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate Delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Post-Molar Evacuation after Trophoblastic Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post-Molar Evacuation after Trophoblastic Disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COPPER T is contraindicated in trophoblastic disease after post-molar evacuation until the hCG level has returned to normal as it is more likely to cause a perforation in the uterus if it is put in too soon after treatment for a molar pregnancy. Absolute contraindications for IUD use include the following: Significantly distorted uterine anatomy. Unexplained vaginal bleeding concerning pregnancy or pelvic malignancy. Gestational trophoblastic disease with persistently elevated beta-human chorionic gonadotropin levels. Ongoing pelvic infection. In women with ongoing pelvic infections, placement should be deferred for 3 months after treatment and a physical examination should be performed prior to insertion to exclude any evidence of persistent infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option D - Both immediate postpartum insertion (within 10 minutes of placental delivery) and delayed postpartum insertion (within 6 weeks of placental delivery) are acceptable. Similarly, postabortion (spontaneous or elective) insertion is acceptable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IUD use is safe in women with the following conditions: History of an ectopic pregnancy. History of pelvic surgery. Hypertension or other forms of heart disease. History of deep venous thrombosis. History of migraine headaches. Anaemia Diabetes Endometriosis Smoking Ruptured Condom during Intercourse - Option A Menstruation - Option B Also, women with a history of sexually transmitted infections or a history of pelvic inflammatory disease may safely use an IUD, provided they have been treated and a test of cure has been obtained.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an absolute contraindication for cervical cerclage in a patient with a cervix of 1.8 cm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of Fibronectin in the Cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolapse of Membrane into Vagina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ruptured Membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior Placenta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ruptured Membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ruptured Membrane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absolute contraindications to cervical cerclage include uterine contractions or labour, unexplained vaginal bleeding, intrauterine or vaginal infection, rupture of fetal membranes, intrauterine fetal demise, major fetal anomaly, and a gestational age beyond 28 weeks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female with UTI took antimicrobials for the same. The baby of this female developed tendon rupture and arthropathy. What is the likely mechanism of action of the anti-microbial consumed by her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folic Acid Synthesis Inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycolic Acid Synthesis Inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA Gyrase Inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA Inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DNA Gyrase Inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DNA Gyrase Inhibitor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoroquinolones are associated with side effects such as tendon rupture and arthropathy. MOA of Fluoroquinolones: DNA gyrase inhibitors (inhibit replication). They are contraindicated in pregnancy and the pediatric age group due to the tendency for cartilage and tendon damage. They are also contraindicated in patients with epilepsy or renal failure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Folic Acid synthesis inhibitors include sulphonamides and trimethoprim. They are responsible for side effects such as crystalluria, aplastic anaemia, SLE, etc. Option B: The drugs shown to inhibit mycolic acid biosynthesis are isoniazid, ethionamide, isoxyl, thiolactomycin, triclosan , etc. They are associated with side effects such as hepatitis, skin rashes, GI disturbances, etc. Option D: Here, is a broader term for all DNA inhibitors which includes not only DNA gyrase inhibitors such as quinolones; but also other groups of DNA inhibitors, including nitrofurantoin and metronidazole. Hence, option C is a better-suited choice than option D.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding recommendations after surgery for a patient of VVF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abstinence for 3 weeks avoid pregnancy for 2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abstinence for 3 months avoids pregnancy for 1 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abstinence for 6 weeks avoid pregnancy for 6 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abstinence for 6 months avoid pregnancy for 1 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abstinence for 3 months avoids pregnancy for 1 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abstinence for 3 months avoids pregnancy for 1 year&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abstinence is recommended for 3-6 months and avoidance of pregnancy for at least 1 yr after surgery to avoid further complications and ensure proper recovery. Occasionally, patients who were sent to recover, from the dry surgical site may report a leak developing after a few weeks due to continuation of sexual activity. Hence it is really important to recommend it strictly. One should also not forget to discuss family planning issues, including tubal ligation where relevant. Future pregnancies must be delivered by Caesarean section. If the obstructed labour was due to a malpresentation, the patient could in theory deliver vaginally in future, but as skilled obstetric care is rarely available, it is best to insist on a Caesarean section for all subsequent deliveries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Abstinence for 3 weeks avoid pregnancy for 2 years - pregnancy is avoided for 1-year Option C. Abstinence for 6 weeks avoids pregnancy for 6 years - abstinence for 3 months is done. Option D. Abstinence for 6 months avoid pregnancy for 1 year - abstinence for 3 months is done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uterine artery doppler at 12-14 weeks can detect which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUGR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early-onset PE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Late-onset PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta Accrete&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Early-onset PE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early-onset PE It has been suggested by many studies that uterine artery Doppler at 12-16 weeks of gestation is very useful in identifying the risk of pre-eclampsia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The presence of diastolic notch and PI (pulsatility index) value &amp;gt;1.71 at 11-14 weeks of gestation serves as a good predictor of preeclampsia at term in pregnancies with no other associated risk factors. Hence all pregnancies should be screened with uterine artery doppler at 11-14 weeks of gestation for identifying cases that could develop preeclampsia and hence introduce early interventions to prevent and reduce the severity of the same.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Disappearance of uterine artery diastolic notch in combination with other parameters is a good test for predicting vasculopathies particularly PIH and IUGR in the first trimester. Option D - Placenta accreta is a serious pregnancy condition that occurs when the placenta grows too deeply into the uterine wall. Typically, the placenta detaches from the uterine wall after childbirth. With placenta accreta, part or all of the placenta remains attached. This can cause severe blood loss after delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following MTP drugs can be used after 7 weeks of gestation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mifepristone and Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Misoprostol and Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Misoprostol, Mifepristone and Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mifepristone and Misoprostol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mifepristone and Misoprostol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mifepristone and Misoprostol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First Trimester (Up to 12 Weeks) Medical: The treatment should be started no more than 49 days from the start of the last menstrual period. 200 mg of mifepristone (it is as effective as 600 mg of mifepristone) is given orally on day 1 followed 2 days later by vaginal misoprostol 800 μg (4 tablets of 200 μg each). Mifepristone blocks progesterone receptors in the endometrium which leads to disruption of the embryo, production of prostaglandins and a decrease in human chorionic gonadotropin levels. This regime provides the highest efficacy within 63 days of amenorrhea. Surgical: Menstrual regulation: It is carried out effectively within 14 days of missed period. Vacuum Aspiration (MVA/EVA): It is done for up to 12 weeks. A 60 mL syringe is used and 60 mm of Hg pressure is generated. Suction evacuation and/or curettage: It is the most suitable method for 1st-trimester abortions from 7 weeks to 15 weeks. Dilatation and evacuation: Rapid method Slow method Second Trimester (13–20 Weeks) Prostaglandins PGE1 (Misoprostol), 15 methyl PGF2a (Carboprost), PGE2 (Dinoprostone) and their analogues (used intravaginally, intramuscularly or intra-amniotically) Dilation and evacuation Intrauterine instillation of hyperosmotic solutions Intra-amniotic hypertonic urea (40%), saline (20%) Extra-amniotic—Ethacridine lactate, Prostaglandins (PGE2, PGF2a) Oxytocin infusion high dose used along with either of the above two methods Hysterotomy (abdominal)— less commonly done&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C - Methotrexate is rarely used for elective, unintended pregnancies, although it&#x27;s still used for pregnancies outside of the uterus (ectopic pregnancies). This type of medical abortion must be done within seven weeks of the first day of your last period. It can take up to a month for methotrexate to complete the abortion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After 15 weeks best method of MTP is by using oxytocin followed by prostaglandin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the extra calorie requirement in a 12 weeks pregnant woman?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;400 kcal in 1st Trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 kcal in 3rd Trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;300 kcal in 1st Trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;300 kcal in all Trimesters&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 300 kcal in all Trimesters&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;300 kcal in all Trimesters&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As per latest guidelines. Additional 350 Kcal per day is the recommended guideline throughout pregnancy. But as per older literature, + 300 Kcal was the norm throughout pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On antenatal USG of a 26 years old female, multiple fractures of long bones were identified. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cretinism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteogenesis Imperfecta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteogenesis Imperfecta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteogenesis imperfecta aka brittle bone disease is characterized by an abnormality in the synthesis or processing of type I collagen. It leads to an increased susceptibility to bone fractures and decreased bone density. Other manifestations include blue sclera, dentigerous imperfecta, short stature, as well as deafness in adulthood (SNHL). It presents with a triad of the blue sclera, multiple fractures and sensory neural hearing loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Typical characteristics of achondroplasia (limb dwarfism): (Mnemonic: ACHONDROPLASIA) A: Autosomal dominant C: Champagne glass pelvis on Xray H: Hand anomaly (Trident hand) O: Obesity N: Neurological problems D: Delayed motor milestones R: Recognized at birth O: bowing of legs P: Proximal limb shortening LA: Large head S: Short stature I: Interpedicular distance between vertebra decreases Option B: FBN1 (Fibrillin gene) -related Marfan syndrome is an autosomal dominant systemic disorder of connective tissue (and not bones per se) with features such as tall and thin individuals, with long arms, legs , fingers, and toes . They also typically have more-flexible joints (hyperlaxity) and scoliosis . The most serious complications involve the heart and aorta , with an increased risk of mitral valve prolapse and aortic aneurysm . The lungs, eyes, bones, and the dura mater are also commonly affected. Option D: Cretinism refers to the congenital hypothyroidism or underactivity of thyroid glands during early childhood leading to stunted growth and mental retardation. Iodine deficiency in diet during pregnancy is the major cause of cretinism. It is typically diagnosed during infancy or childhood, however, the best preventive strategy is the screening of neonates. Neurological cretinism – characterized by the following features: Retarded growth Deaf-mutism Motor spasticity Severe mental retardation with a squint Myxedematous cretinism – characterized by the following features: Retarded growth. Incomplete maturation of facial expression. Thickened and dry skin. Small and dry hair, eyelashes and eyebrows. Mental retardation of comparatively lesser intensity to neurological cretinism. Delayed sexual maturation. Other clinical manifestations of hypothyroidism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female presents with primary infertility and underwent an HSG examination as shown below. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicornuate Uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterus Diadelphiys&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unicornuate Uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septate Uterus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Septate Uterus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792236258-QTDGPYQ208IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Septate Uterus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C: The Unicornuate uterus with a single fallopian tube. B: Didelphys uterus, two separate uterine cavities and two separate endocervical canals. A: The bicornuate uterus (angle formed by the medial borders of two hemi cavities &amp;gt;105°). D: A septated uterus (angle formed by the medial borders of two hemi cavities &amp;lt;60°). E: The arcuate uterine. F: Appearance of a DES-exposed woman in hysterosalpingography. HSG shows a T-shaped uterus with an irregular endometrial contour and a very long endocervical canal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman at 26 weeks of gestation presents for routine evaluation. On examination, fundal height corresponds to 24 weeks. Ultrasonography revealed decreased amniotic fluid. Which of the following conditions would have led to this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal agenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheoesophageal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac abnormalities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureteral stricture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Renal agenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal agenesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kidneys develop between weeks 5 and 7 of fetal gestation with ongoing urine production from about week 14. Amniotic fluid is a dynamic product. Fetal urine is the main contributor to production from the second trimester. Fetal swallowing recycles the amniotic fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Any disease that impairs urine production (e.g. renal agenesis) causes oligohydramnios, whilst diseases that impair fetal swallowing, such as oesophageal atresia, TEF (option B) and anencephaly, cause polyhydramnios. Option C - Cardiac anomalies usually do not have much effect on the amniotic fluid level but rather on the circulation ratios. Option D - Ureteral strictures usually arise after trauma or iatrogenic interventions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniotic fluid is critical to alveolar development. Without it, the consequences are pulmonary hypoplasia and respiratory distress at birth. During lung development, the main physical force experienced by the lungs is stretching induced by breathing movements and the lung fluid in the airspaces. Oligohydramnios reduces the intrathoracic cavity size, thus disrupting fetal lung growth and leading to pulmonary hypoplasia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida presents to the labour room at 40 weeks of gestation with lower abdominal pain. She has been in labour for 3 hours. Which of the following will determine if she is in active labour?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal head 5/5 palpable on abdominal examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two contractions lasting for 10 seconds in 10 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 5 cm cervical dilatation with complete effacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture of membranes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More than 5 cm cervical dilatation with complete effacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More than 5 cm cervical dilatation with complete effacement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The first stage of labour begins when labour starts and ends with full cervical dilation to 10 centimetres. The first stage of labour is further subdivides into two phases, defined by the degree of cervical dilation. The latent phase is commonly defined as 0 to 6 cm, while the active phase commences from 6 cm to full cervical dilation. The presenting fetal part also begins the process of engagement into the pelvis during the first stage. Cervical effacement refers to the cervical length in the anterior-posterior plane. When the cervix is completely thinned out, and no length is left, this is referred to as 100 per cent effacement The first stage of labour contains a latent phase and an active phase. During the latent phase, the cervix dilates slowly to approximately 4-5 centimetres. The latent phase is generally considerably longer and less predictable with regard to the rate of cervical change than is observed in the active phase. A normal latent phase can last up to 20 hours and 14 hours in nulliparous and multiparous women, respectively, without being considered prolonged.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Fetal head 5/5 on abdominal examination signifies the degree of descent in relation to the pelvic inlet and denotes the head is floating above the brim. Option B - Active labour with more rapid cervical dilation generally starts around 5 centimetres of dilation. During the active phase, the cervix typically dilates at a rate of 1.2 to 1.5 centimetres per hour. The absence of cervical change for greater than 4 hours in the presence of adequate contractions or six hours with inadequate contractions is considered the arrest of labour and may warrant clinical intervention. Option D - Rupture of membranes at or near term signifies the labour is likely to begin soon.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More than 12 uterine contractions in 1 hour may signify labour onset. Partograph is charted every half an hour recording the number of contractions in 10 minutes and the duration of each contraction in seconds. Contractions can be classified as mild (contraction duration less than 20 seconds) moderate(between 20 and 40 seconds) and strong (more than 40 seconds).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida is brought home by her relatives just after 1 hour of full-term vaginal delivery. The baby is doing well. On examination, the patient is hypotensive, hypoxic and has disseminated intravascular coagulation. She was previously normal with no known cardiac condition. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vaginal Bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albuminuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abdominal Distension due to Rupture of uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amniotic Fluid Embolism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amniotic Fluid Embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniotic Fluid Embolism Hypotension, hypoxia, and DIC favour the diagnosis of amniotic fluid embolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniotic fluid embolism is a clinical syndrome of hypoxia, hypotension, and coagulopathy that results from the entry of fetal antigens into the maternal circulation. Exposure to fetal antigens during delivery activates proinflammatory mediators, which trigger an overwhelming inflammatory cascade and release of vasoactive substances (eg, norepinephrine) similar to the systemic inflammatory response syndrome (SIRS) that occurs in sepsis and septic shock or DIC. It usually manifests during and shortly after labour and delivery. The first sign may be sudden cardiac arrest. Diagnosis of amniotic fluid embolism is clinical and by excluding other causes of the following: Sudden cardiac arrest in young women (eg, coronary artery dissection, congenital heart disease) Acute respiratory failure ( pulmonary embolism, pneumonia) Coagulopathy (eg, sepsis, postpartum haemorrhage, uterine atony) An autopsy may detect fetal squamous cells and hair in the pulmonary circulation, but this finding does not confirm the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Vaginal bleeding may cause hypotension but not DIC. Option B - Albuminuria - this does not look like any emergency case as such - so not the appropriate answer. Option C - The ruptured uterus is uncommon in primigravida.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the area highlighted in green.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic outlet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anatomical Outlet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MID pelvis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obstetric Outlet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MID pelvis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792237158-QTDGPYQ212IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MID pelvis The green-coloured area in the given image shows the mid-pelvis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The MID pelvis is the region of the pelvis that is bounded by the plane with the greatest pelvic dimensions above and the mid pelvic plane below. The plane of greatest pelvic dimension (the most roomy pelvic plane) extends from the middle of the posterior surface of the symphysis pubis to the junction of the second and third sacral vertebrae. The mid-pelvic plane extends from the lower margin of the symphysis pubis to the tip of the sacrum at the level of ischial spines (coinciding with the plane of least pelvic dimensions), or from the lower margin of the symphysis pubis to the junction of S4 and S5, making a wedge posteriorly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Pelvic outlet - The pelvic outlet is an opening bounded by the coccyx, the ischial tuberosities, and the pubis symphysis. The pelvic diaphragm borders the pelvic outlet. From anterior to posterior, the pelvic floor muscles (PFM) of the pelvic diaphragm include Piriformis. Option B - The pelvic outlet also called the inferior pelvic aperture , defines the lower margin of the lesser (true) pelvis. The pelvic cavity (the true pelvis) predominantly contains the urinary bladder, the colon, and the internal reproductive organs. This space is enclosed between the pelvic inlet and the pelvic outlet. Option D - Plane Of Obstetric Outlet . It is the plane with the least pelvic dimensions.  It passes from the lower border of the symphysis pubis anteriorly, to the ischial spines laterally, to the tip of the sacrum posteriorly.  It is the plane of the pelvic floor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34 yr old female G2P1L1, previous classical C-section, is now having breech presentation which is confirmed on USG at 34 weeks and the patient insists on normal delivery. What will you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait for 36 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plan Cesarean section at 37 Weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat USG after a week and decide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do vaginal delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plan Cesarean section at 37 Weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plan Cesarean section at 37 Weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During a normal delivery upper segment of the uterus contracts while the lower segment retracts. Vaginal birth after cesarean section (VBAC) describes a vaginal delivery in a woman who has given birth via cesarean section in a former pregnancy. Patients desiring VBAC delivery undergo a trial of labour (TOL), also called the trial of labour after cesarean section (TOLAC). While TOL is an accepted and generally safe practice, serious potential complications include uterine rupture or uterine dehiscence and associated maternal and/or neonatal morbidity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - the recommendation is to plan a cesarean section at 37 weeks, so option A is not the correct option. Option C - Patients having had a prior classical cesarean section or prior incision into the contractile portion of the uterus have higher rates of uterine rupture, and thus, a planned, repeat cesarean section is the recommended mode of delivery. Option D - Hence VBAC can be tried in an LSCS but not in a classical C section.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following procedure is being done on a 25-year-old lady in labour. The cord gets torn while doing the procedure. Which of the following is the most appropriate step? OBG&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine Massage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injection Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manual Removal of Placenta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arrange Blood and remove placenta via Crede&#x27;s Method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Manual Removal of Placenta&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792238084-QTDGPYQ214IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Manual Removal of Placenta The image shows controlled cord traction/Brandt Andrews maneuver .  In case the cord snaps, the best method to do is manual removal under GA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a technique for expressing the placenta from the uterus during the third stage of labour. The patient is supine. The uterus is guarded with the left hand just above the symphysis pubis. Clinically, separation of the placenta may be accompanied by cord lengthening, vaginal bleeding or a slight rising of the uterus up the abdomen. Following placental separation, the cord is kept taught by gentle traction using an artery clamp. The uterus is guarded by downward pressure with the left hand. Once the placenta has been expelled the uterus is lifted out of the pelvis with the left hand. The principle of the Brandt-Andrews method is not cord traction but rather the elevation of the uterus. The Brandt-Andrews technique should help to prevent inversion because the uterus is pushed backwards and upwards and the fundus is not handled.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A and B - Uterine massage and oxytocin are not recommended at this stage because the placenta may not come out as a whole - and this can further complicate the case. Option D - Credé method: Expulsion of the placenta by downward pressure on the uterus through the abdominal wall with the thumb on the posterior surface of the fundus uteri and the flat of the hand on the anterior surface, with the pressure being applied in the direction of the birth canal. This may cause inversion of the uterus if done improperly.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
