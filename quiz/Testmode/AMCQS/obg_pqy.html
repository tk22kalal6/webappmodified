&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A lady presents with postmenopausal bleeding; it needs to be investigated if endometrial thickness on TVS is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;2 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;7 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;8 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &gt;5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt;5 mm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presented with 7 weeks of amenorrhea presented with slight vaginal spotting, CRL was 5 mm with a well-formed gestational sac with calculated GA of 5, 6 weeks on TVS. What would be the next line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait for another 1 week and repeat TVS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical or medical evacuation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait for another 4 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum hCG levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wait for another 4 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wait for another 4 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An intrauterine gestational sac is reliably visualized with transvaginal sonography by 5 weeks, and an embryo with cardiac activity by 6 weeks. The embryo should be visible transvaginally once the mean sac diameter has reached 20 mm , otherwise the gestation is embryonic. Cardiac motion is usually visible with transvaginal imaging when the embryo length has reached 5 mm. If an embryo less than 7 mm is not identified to have cardiac activity, a subsequent examination is recommended in one week.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida delivers normally with normal expulsion of an intact placenta. After half an hour she started bleeding per vaginally. On examination she was hypotensive and a boggy mass is palpated per abdomen. USG showed placental tissues. What is the most probable cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Membranous placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Succenturiate placenta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta accrete&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Succenturiate placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Succenturiate placenta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placenta succenturiata has one (usual) or more small lobes of placenta placed at a varying margin from the main placental margin. A leash of vessels connects the small lobe with the main lobe . Many times, succenturiate is retained and it presents as postpartum hemorrhage which may be primary or secondary. The Placenta membranacea is unduly large and thin . The placenta develops from both chorion frondosum and chorion laeve. It increases the chances of placenta previa, retained placenta, PPH. In placenta accreta , all or part of the placenta attaches abnormally to the myometrium. So either the whole or a part of the placenta comes out causing PPH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In circumvallate placenta, the chorionic plate is smaller than the decidual plate. It causes FGR, preterm labour, and oligohydramnios.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 weeks pregnant female presented with labour pains and minimal vaginal discharge, an analysis of the cervicovaginal discharge showed fibronectin. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preterm labour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IUGR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IUD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preterm labour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preterm labour&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibronectin can be detected in cervicovaginal secretions before membrane rupture and is a marker for impending preterm labour. It reflects stromal remodelling of the cervix before labour. It is measured using an enzyme-linked immunosorbent assay, and values exceeding 50 ng/mL are considered positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most important marker of male infertility in semen analysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sperm morphology&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sperm count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semen volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sperm motility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sperm morphology&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sperm morphology Sperm concentration and progressive motility are important in distinguishing fertile from infertile men but strict sperm morphology is one of the most discriminating values.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WHO criteria for semen analysis: Volume 1.5ml pH 7.2 – 7.8 Sperm concentration &amp;gt;/= 15 million/ml Total sperm count &amp;gt;/=39 million per ejaculate Motility &amp;gt;/= 40% (32% progressive motility) Normal morphology 4% (strict criteria) Vitality &amp;gt;/= 58% WBC &amp;lt; 1 million /ml Viscosity &amp;lt; 3 (scale 0 – 4)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the features of the colour of the amniotic fluid during delivery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Milky, yellowish green with mucus flakes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amber coloured&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clear colourless to pale yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Golden colour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clear colourless to pale yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clear colourless to pale yellow&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Green-yellow with flakes (meconium stained) fetal distress. Golden colour: Rh incompatibility. Greenish yellow (saffron): Dark coloured: Concealed accidental haemorrhage. Dark brown (tobacco juice): Intrauterine denies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old female presented with a non-healing ulcer on labia majora for 6 months measuring 2 × 3 cm with no palpable lymphadenopathy. Biopsy shows squamous cell carcinoma. What does the management include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical vulvectomy with unilateral LN dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radical vulvectomy with bilateral LN dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple vulvectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemoradiation with resection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radical vulvectomy with bilateral LN dissection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radical vulvectomy with bilateral LN dissection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stage I Tumour confined to the vulva Stage Ia Lesions: ≤2 cm in size, confined to the vulva or perineum and with stromal invasion: ≤1 mm. No nodal metastasis Stage Ib Lesions &amp;gt;2 cm in size or with stromal invasion &amp;gt;1 mm confined to the vulva or perineum. No nodal metastasis Stage II Tumours of any size with extension to adjacent perineal structures (lower 1/3 urethra; lower 1/3 vagina; anus) with negative nodes Stage III Tumours of any size with or without extension to adjacent perineal structures (lower 1/3 urethra; lower 1/3 vagina; anus) with positive inguinofemoral nodes Stage IIIa (i)   With 1 lymph node metastasis (≥5 mm), or (ii)  1–2 lymph node metastasis (es) (&amp;lt;5 mm) Stage IIIb (i)   With 2 or more lymph node metastases (≥5 mm), or (ii)  3 or more lymph node metastases (&amp;lt;5 mm) Stage IIIc With positive nodes with extracapsular spread Stage IV Tumor invades other regional (upper 2/3 urethra; 2/3 vagina) or distant structures Stage IVa Tumour invades any of the following: (i)   Upper urethral and/or vaginal mucosa; bladder mucosa; rectal mucosa or fixed to the pelvic bone, or (ii)  Fixed or ulcerated inguinofemoral lymph nodes Stage IVb Any distant metastasis including pelvic lymph nodes Early-stage vulvar cancer (stages I–II) Primarily treated surgically with radical vulvectomy plus bilateral inguinofemoral lymphadenectomy; margins should be ≥1 cm Locally advanced vulvar cancer (bulky stage III and stage IV) Radical surgery (radical vulvectomy plus bilateral lymphadenectomy): If partial removal of other involved structures is needed (e.g., urethra, vagina, anus, bladder, rectum) and/or pelvic exenteration is necessary, consider preoperative chemoradiation. Chemoradiation (with or without subsequent completion surgery): This approach has been shown to decrease the need for exenterative surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female presents with prolonged labour (15 hrs) in an emergency. On examination, there were signs of obstructed labour. What is the Ideal position in which the nurse should keep the patient on the OT table?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prone position with legs in the stirrup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trendelenburg with legs in stirrup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supine with a wedge under the right hip.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Semi fowler&#x27;s position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Supine with a wedge under the right hip.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Supine with a wedge under the right hip.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In cesarean section, the patient is placed in the supine position. In order to prevent venocaval compression, a 15-degree tilt is given by placing a wedge under the right hip till delivery of the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the anomaly based on the image below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Twin-twin transfusion syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monochorionic diamniotic pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monochorionic monoamniotic pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dichorionic diamniotic pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monochorionic monoamniotic pregnancy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791453475-QTDGPYQ066IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Monochorionic monoamniotic pregnancy Two umbilical cords are seen arising from the same placenta and there is no intervening amniotic membrane , it is a monochorionic monoamniotic placenta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Up to 72 hours (separation up to morula), the twins are Termination of pregnancy @ 37-38 weeks. Between 4-8 days (separation at the blastocyst), the twins are MCDA . TOP @ 36-37 weeks. Between 9-12 days, the twins are MCMA . TOP @ 34 weeks. After 12 days: conjoint twins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TTTS staging is called Quintero staging. TOC: Fetoscopic laser ablation of anastomoses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Monochorionic diamniotic placenta: There will be one placenta and intervening 2 layers of amnion on gross examination as shown in the above picture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Episiotomy scissor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cutting scissors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Babcock forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arm forceps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Episiotomy scissor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791455958-QTDGPYQ067IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Episiotomy scissor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a Braun episiotomy scissor. It is non-ratcheted, has finger ring scissors, is angled with smooth, blunt tips, and has a length of 5-1/2 inches. Babcock’s forceps: Finger ring, ratcheted, non-perforating forceps used to grasp tubular and delicate structures. Ovum forceps: • They do not have a lock, used to remove retained products of conception.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given procedure done in the labour room:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amniotic fluid index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amniocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chorionic villi sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NST&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791456613-QTDGPYQ068IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NST The answer should be CTG as the picture shown has a toco probe but since that is not the option then the next best answer will be NST since both measure the same parameters.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A biophysical profile is also called Manning Score. A complete BPP measures 5 components : fetal breathing, fetal tone (last to disappear), fetal movement, AF, NST (first to disappear) A score of 8 or 10: Normal A score of 6 with normal liquor: Equivocal A score of 0 or 4: Pathological&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A modified BPP includes : AF + NST&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the absolute contraindication for CUT insertion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menorrhagia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unmotivated female&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Previous ectopic pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Unmotivated female&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unmotivated female All of the above is correct except that it is the presence of more than 50% orange-coloured cells in the Nile blue test that suggests fetal pulmonary maturity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other tests for assessment of fetal pulmonary maturity are Foam Stability Index (FSI) - Which is calculated by utilizing serial dilutions of amniotic fluid to quantitate the amount of surfactant present. FSI &amp;gt;47 excludes the risk of RDS. Saturated phosphatidyl choline &amp;gt;500 ng indicates pulmonary maturity. Fluorescence polarization: This utilizes polarized light to quantitate surfactants in amniotic fluid. The presence of &amp;gt;55 mg of surfactant per gram indicates fetal lung maturity. Amniotic fluid optical density: At 650 mμ greater than 0.15 indicates lung maturity. Lamellar body: Lamellar body count of more than 30,000/μl indicates pulmonary maturity. Amniotic fluid turbidity: At term, it is turbid, first and second trimesters, it is yellow and clear.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female comes to gynaecology OPD for Pre-conceptual counselling, with a history of two second-trimester abortions. What is the next investigation you will advise?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TVS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysteroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromosomal abnormalities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TVS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TVS The most common cause of second-trimester abortion is cervicouterine abnormalities . The next step would be to do an ultrasound and look for any structural uterine anomaly. Chromosomal abnormalities are a common cause of abortions in the first trimester.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl presented with absent thelarche. On examination, the uterus was present. Investigations showed high FSH. Karyotype is XY. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadal dysgenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Androgen insensitivity syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonadal dysgenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonadal dysgenesis An uncommon form of gonadal dysgenesis is characterized by a 46, XY karyotype.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Despite the presence of a Y chromosome, the phenotype is female because the dysgenetic (streak) gonads produce neither AMH nor androgens. Consequently, the vagina, cervix, uterus, and fallopian tubes develop normally and the internal and external genitalia do not masculinize. In approximately 10–15% of patients, the disorder results from an inactivating mutation in the SRY gene, but in most, no cause can be identified. Patients with Swyer syndrome generally present after the expected time of puberty with delayed sexual maturation, primary amenorrhea, normal pubic hair, and normal female internal and external genital anatomy. Evaluation reveals hypogonadotropic hypogonadism , prompting a karyotype that establishes the diagnosis. Gonadectomy is indicated soon after diagnosis due to the significant risk for the development of germ cell tumours in occult testicular elements (20–30%). Kallmann syndrome: Hypogonadotropic hypogonadism resulting in delayed or absent puberty. They also have an additional symptom of lack or reduced sense of smell. CAH: Most commonly it is due to a deficiency of 21-hydroxylase enzyme. Pathophysiology relates primarily to decreased cortisol production, which stimulates a compensatory increase in pituitary adrenocorticotropic hormone (ACTH) secretion, causing adrenal hyperplasia; increased levels of steroid hormones proximal to the enzyme block seek an alternative metabolic pathway, resulting in increased production of androgens. Females with classical 21-hydroxylase deficiency (both salt-wasting and simple virilising forms) present at birth with ambiguous genitalia (adrenogenital syndrome). Females with the non-classical “late-onset” form of 21-hydroxylase deficiency have normal external genitalia and present later, during childhood or early adolescence , with precocious puberty, or as young adults with other signs of hyperandrogenism such as hirsutism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-week Pregnant female presents with fetal distress on examination and the test performed (MCA Doppler study) is given below. What should be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give steroid cover and monitor with Doppler and BPP, and plan delivery.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give steroids and take up for CS immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Go for normal vaginal delivery as the baby is very small&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Give steroid cover and monitor with Doppler and BPP, and plan delivery.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791457296-QTDGPYQ072IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Give steroid cover and monitor with Doppler and BPP, and plan delivery. Doppler shows absent blood flow during diastole in the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a normal situation, the fetal MCA has a high resistance flow which means there is minimal antegrade flow in fetal diastole. In pathological states, this can turn into a low resistance flow mainly as a result of the fetal head-sparing theory. Paradoxically in some situations such as with severe cerebral edema, the flow can revert back to a high resistance pattern when the pathology has not yet been resolved - this is a very poor prognostic sign. In the above case, the baby is having fetal distress and absent diastolic flow in MCA, so immediate delivery should be planned. But immediate delivery of the baby at 28 weeks will lead to high neonatal morbidity and mortality. There will be higher chances of RDS, EC, IVH, hyperbilirubinemia, prolonged NICU stay of the baby, polycythemia, and neonatal death. So steroid cover should be given, and the baby should be monitored till the Dexamethasone cover and then termination can be planned.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing Burch operation there was significant bleeding and pooling of blood in the space of Retzius. The source of the bleeding cannot be visualized. What is the next step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Call the vascular surgeon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give a generalized suture in the bleeding area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lift endopelvic fascia by putting fingers in the vagina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placing surgical drain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lift endopelvic fascia by putting fingers in the vagina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lift endopelvic fascia by putting fingers in the vagina&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Burch colposuspension (retropubic urethropexy) involves the attachment of the fascia at the level of the bladder neck to the iliopectineal ligament (Cooper’s ligament). It is an abdominally performed surgery for stress urinary incontinence. The bleeding produced from the plexus of Santorini in the space of Retzius can be easily stopped by elevating the finger in the vagina. It helps in fulgurating or grasping and tying each of the bleeders specifically. The blood vessels form the plexus of Santorini and are difficult to control if the elevation of the vagina is not used to slow the bleeding process.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman underwent induced ovulation. On USG, the ovary showed 8 follicles. The serum estradiol level was 800 pg/ml. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retrieve follicles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give cabergoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cancel cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Withhold HCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retrieve follicles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retrieve follicles The day of analysis of the measurements and size of follicles are not specified in the question. So presuming these parameters are to be measured on the mid-cycle, the next step according to the options would be to retrieve follicles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The optimal number of retrieved oocytes in a given cycle is between 5 and 15 , and the optimal level of estradiol at the time of HCG administration is between 70 and 140 pg/mL per oocyte or follicle. Beta HCG trigger is given when at least two follicles measure 17–18 mm and others typically measure 14–16 mm and if serum estradiol is not more than 1500–2000 pg/ml it is followed by oocyte retrieval.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman with G3P2LO presented to you with a pregnancy at the period of gestation of 9 weeks. She has a history of conization one year back currently on follow-up with no recurrence on Pap smear. She also has a history of preterm births at 30 and 32 weeks during her last 2 pregnancies. What is your next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG to see the cervical length&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical cerclage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete bed rest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal cerclage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. USG to see the cervical length&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG to see the cervical length This patient has a history of 2 preterm births and conization, next step would be to measure the cervical length as the history of preterm labour and conization increases the risk of preterm births but not necessarily cervical insufficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The current review from ACOG recommends cervical cerclage for women with a current singleton pregnancy, prior spontaneous preterm birth at less than 34 weeks of gestation, and cervical length less than 25 mm. NICE guidelines recommend either prophylactic vaginal progesterone or prophylactic cervical cerclage to women : with a history of spontaneous preterm birth or MID trimester loss between 16+0 and 34+0 weeks of pregnancy and in whom a transvaginal ultrasound scan has been carried out between 16+0 and 24+0 weeks of pregnancy that reveals a cervical length of less than 25 mm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old young girl presents to the clinic with primary amenorrhea. She has a female phenotype, a height of 150 cm, and poorly developed breasts. Further evaluation was done. The vagina was present on examination, Ultrasound revealed a normal uterus but gonads weren&#x27;t detected. Further evaluation showed 46 XV karyotypes. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androgen insensitivity syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Noonan&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True hermaphrodite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Swyer syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Swyer syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Swyer syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Twin Anemia polycythemia sequence (TAPS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Twin reversed arterial perfusion (TRAP) sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selective intrauterine growth restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Twin-to twin-transfusion syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Twin-to twin-transfusion syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791457528-QTDGPYQ077IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Twin-to twin-transfusion syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10%–15% of MC twins Usually presents between 16–26 weeks. Up to 72 hours (separation up to morula), the twins are Termination of pregnancy @ 37-38 weeks. Between 4-8 days (separation at the blastocyst), the twins are MCDA . TOP @ 36-37 weeks. Between 9-12 days, the twins are MCMA . TOP @ 34 weeks. After 12 days: conjoint twins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TTTS staging is called Quintero staging. TOC: Fetoscopic laser ablation of anastomoses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Interpret this semen analysis: 5M/MI concentration 50% motility 4% morphology&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligozoospermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teratozoospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asthen zoospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligoasthenoteratozoospermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oligozoospermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oligozoospermia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Summary of normal values according to WHO 2010 criteria: Parameter Lower reference limit Semen volume (ml) 1.5 (1.4–1.7) Total sperm number (10” per ejaculate) 39(33–46) Sperm concentration (10 6 per ml) 15 (12–16) Total motility (PR+NP. %) 40 (38–42) Progressive motility (PR. %) 32 (31–34) Vitality (live spermatozoa, %) 58 (55–63) Sperm morphology (normal forms, 100%) 4 (3.0–4.0) Other consensus threshold values pH ≥ 7.4 Peroxidase-positive leukocytes (10 6 per ml) &amp;lt; 1.0 MAR test (motile spermatozoa with bound particles. %) &amp;lt; 50 Immuno bead test (motile spermatozoa with bound beads, 100%) &amp;lt; 50 Seminal zinc (µmol/ejaculate) ≥2.2 Seminal fructose (µmol/ejaculate) ≥13 Seminal neutral glucosidase (mU/ejaculate) ≥20&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the problem in the trace:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous deceleration up to 110 bpm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poor variability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal trace of a patient in labour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinusoidal pattern&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal trace of a patient in labour&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692791458152-QTDGPYQ079IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal trace of a patient in labour&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Description Features Baseline (beats/min) Baseline variability (beats/min) Decelerations Reassuring 110 to 160 5 to 25 None or early Variable decelerations with no concerning characteristics* for less than 90 minutes Non- reassuring 100 to 109t OR 161 to 180 Less than 5 for 30 to 50 minutes OR More than 25 for 15 to 25 minutes Variable decelerations with no concerning characteristics* for 90 minutes or more OR Variable decelerations with any concerning characteristics* in up to 50% of contractions for 30 minutes or more OR Variable decelerations with any concerning characteristics* in over 50% of contractions for less than 30 minutes OR Late decelerations in over 50% of contractions for less than 30 minutes, with no maternal or fetal clinical risk factors such as vaginal bleeding or significant meconium Abnormal Below 100 OR Above 180 Less than 5 for more than 50 minutes OR More than 25 for more than 25 minutes OR Sinusoidal Variable decelerations with any concerning characteristics* in over 50% of contractions for 30 minutes (or less if any maternal or fetal clinical risk factors [see above] OR Late decelerations for 30 minutes (or less if any maternal or fetal clinical risk factors) OR Acute bradycardia, or a single prolonged deceleration lasting 3 minutes or more&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-week POG presents with pain in the lower abdomen. The clinician is worried if the patient is in preterm labour. What is the test she should order?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal alpha protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta hCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal fibronectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PAPP-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fetal fibronectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal fibronectin The presence of fetal fibronectin beyond 22 weeks and up to 36 weeks is considered to be a marker of preterm labour.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal Fibronectin: Glycoprotein is produced by the Normally found in cervicovaginal secretion until 22 weeks gestation and again near the time of labour. Presence after 24 weeks is indicative of imminent labour. Detected by Fetal (fFN) ELISA immunoassay (Results given in 24–48 h). &amp;gt;50 ng/mL considered positive. Quick check fFN bedside test (10 min).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;2nd-trimester abortions are usually prevented by McDonald&#x27;s cerclage. Causes of second-trimester abortions are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APLA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medical termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A &amp;amp; B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A &amp; B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A &amp;amp; B&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of second-trimester miscarriage: Uterine anomalies - inherent weakness of the cervix APLA Previous cervical surgeries Congenital anomalies in the fetus Infections Cervical incompetence Painless cervical dilatation results in the inability of the uterine cervix to retain a pregnancy. May be associated with congenital uterine anomaly—septate or bicornuate uterus Surgical procedures causing incompetence: Conization, LEEP Over dilatation of the cervix during pregnancy termination Fothergill operation Obstetric lacerations Connective tissue disorders&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old postmenopausal lady presents to the OPD with two episodes of postmenopausal bleeding. The first line of management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysteroscopy and directed biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial Biopsy in the OPO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transvaginal ultrasound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterectomy as 50% of patients will have endometrial carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transvaginal ultrasound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transvaginal ultrasound&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postmenopausal bleeding: Spontaneous uterine bleeding occurs more than one year after the date of the last menstrual period. Women with spontaneous postmenopausal bleeding should be primarily evaluated with transvaginal ultrasound (TVUS) to measure the thickness of the endometrial echo complex (EEC). If the value is &amp;gt;4 mm, i.e., 5 mm and above, an endometrial biopsy is needed. Causes of postmenopausal bleeding: The most common causes of postmenopausal bleeding are: Vaginal atrophy (59%) Endometrial hyperplasia (10%) Endometrial polyp (9%) Uterine cancer (5–10%) Bleeding related to the use of HRT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rare causes of postmenopausal bleeding include: –    Uterine fibroids –    Adenomyosis (often during HRT usage) –    Cervical polyp –     Cervical cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman took Mala N contraceptive pills regularly as prescribed for contraception. After the end of the first strip, there was no withdrawal bleeding. What should be done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start the next cycle of tablets from the next day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start the next cycle of tablets from the 5th day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Take two tablets after 12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Check for pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start the next cycle of tablets from the next day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start the next cycle of tablets from the next day&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mala-N: (Combined Oral Contraceptive (COC) Pills) Type: A Hormonal contraceptive (spacing method). Content: Each pack of Mala-N contains 21 hormonal pills and 7 Iron tablets. Composition: Each hormonal pill contains: Levonorgestrel (0.15 mg) + Ethinyl estradiol (30 μg) Each Iron tablet contains: 60 mg of ferrous fumarate. Availability: Mala-N is available free of cost at government SCs, PHCs, CHCs, sub-district and district hospitals. It is also home delivered by ASHA for 1/- per cycle of OCP. Mechanism of contraception: It inhibits ovulation by altering the FSH and LH secretion. It inhibits sperm penetration by thickening the cervical mucus. It inhibits implantation of the ovum (even if fertilized) by altering the uterine endometrium. Directions to use: Starting on the 5th day of each menstrual cycle, 1 hormonal pill per day is taken orally for 21 days consecutively, followed by 1 Iron tablet per day for the next 7 days. Bleeding occurs when the woman is on the tablets given in the last row (iron tablets). However, pills should be continued, irrespective of bleeding. It is very important to start the next pack on time. Risk of pregnancy increases, if the next pack is started late. Withdrawal bleeding: Unlike normal menstruation, an episode of uterine bleeding occurs from an incompletely formed endometrium due to the withdrawal of exogenous hormones. Hence it is called “withdrawal bleeding” rather than menstruation. It is usually scanty compared to menstrual bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effectiveness: COCs have an effectiveness of 99.97% to 99.99% If the first pack has to be started in a non-lactating woman when no bleeding occurs during a cycle: The first pack can be started at any time of such a cycle if it is reasonably certain that she is not pregnant. A backup method (e.g., Condom) is needed for the first 7 days of taking pills. If no bleeding occurs at the end of the first pack in a non-lactating woman with a regular menstrual cycle: In case of regular intake (perfect use): In case of spotting (which may not be recognizable as monthly bleeding) or no bleeding, reassure that monthly bleeding stops in some women using COCs which is not harmful. If she has been taking a pill every day regularly she should be reassured that she is not likely to be pregnant and can continue taking COCs as before. Therefore if the first strip is over the next strip should be started from the next day onwards. Failure rate: With Perfect Use: 0.3 per 100 women/year. In case of irregular intake (missing pills): If she has skipped the 7 non-hormonal pills (iron tablets in a 28-day pack), reassure her that she is not likely to be pregnant and can continue using COCs. If she has missed hormonal pills (&amp;lt;3 pills) or started a new pack late (&amp;lt;3 days), COCs can be continued. She must return for a checkup if she has signs and symptoms of early pregnancy after missing 3 or more pills or sta,rting a new pack 3 or more days later. Failure rate: With Typical Use: 8 pregnancies per 100 women/year.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                updateNavPanel();
                saveProgress();

        // Navigate to previous question

                console.error(&quot;Error navigating to next question:&quot;, e);

        // Handle question navigation click
        function handleQuestionNavClick(index) {

                debugLog(`Navigating to question ${index + 1} via nav panel`);

        // Start timer

                    }
                }, 1000);

        // Update progress bar
        function updateProgressBar() {
            try {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);

                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
