  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient with 10wk of amenorrhea, uterine size 12-14 weeks came with severe nausea and vomiting. Snowstorm appearance on ultrasound. What is management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follow up with HCG levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suction and evacuation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diagnostic laparoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suction and evacuation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suction and evacuation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasound: Ultrasound examination shows the ‘snow storm’ appearance in the uterus and the absence of fetal shadow in a complete molar pregnancy. In a partial mole, the fetus (malformed or intrauterine growth retardation (IUGR)) and placenta are visualized. The placenta shows scattered cysts. Ultrasound scanning is also required during the follow-up to see if the corpus luteum cysts diminish in size and disappear, and to detect persistent mole, invasive mole and choriocarcinoma. The metastasis in the liver can be picked up on an ultrasound Doppler ultrasound shows abnormal vascularization. Serum b-hCG: Serum b-hCG level is very high in a complete mole but is not very much raised in a partial mole. A serum level of more than 40,000 m IU/mL as determined by radioimmunoassay is reported . For diagnostic purposes, an ultrasound scan alone is a confirmative, quick and safe procedure. So once ultrasound is done, and molar pregnancy is diagnosed, treatment can be carried out which in most cases is suction and evacuation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false. This is a case of hydatidiform mole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of Hydatidiform mole:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presented with six weeks of amenorrhea, mild pain in the abdomen and bleeding per vagina. A urine pregnancy test is positive. Ultrasound abdomen reveals no gestational sac and no free fluid. What shall be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suction and evacuation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Follow up with HCG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terminate pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Follow up with HCG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follow up with HCG No gestational sac even at 6 weeks of amenorrhea suggests the following three possibilities: Early Intrauterine Pregnancy(ruled out as the patient has moderate vaginal bleeding) Abortion Ectopic pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abortion and Ectopic pregnancy can be differentiated by beta hCG levels. An ectopic pregnancy will have a beta hCG value of more than 2000 IU whereas abortion has hCG levels of less than 2000 IU. And on repeating hCG after 48 hours, an ectopic pregnancy will show an increase. And if the beta hCG levels fall, then it implies that the patient has had an abortion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is not done as if the patient turns out to be ectopic she could rupture anytime. Option: B. is not done as the diagnosis is yet to be finalized. Option: D. is again not done as the diagnosis is yet to be finalized .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are options for ovulation induction except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian drilling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulipristal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clomiphene Citrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulipristal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulipristal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clomiphene is the first drug of choice in the induction of ovulation. By competing with cytoplasmic estrogen receptors in the hypothalamus, it blocks the negative feedback of circulating endogenous estrogen . This allows the release of GnRH into the pituitary portal system and stimulates LH and FSH secretion. Starting on the second day of the cycle and given for 5 days, the E2 level starts increasing 5–6 days after stopping the drug and induces maturity of the Graafian follicle and ovulation with LH surge. The best action is seen if a certain amount of estrogen is present in the body. However, it exerts anti-E action on the endometrium and cervical mucus , causing a slight decrease in the fertility rate. Letrozole (nonsteroidal aromatase inhibitor) is used in the induction of ovulation. It has a half-life of 45 h and is eliminated via the kidneys. It prevents the conversion of androstenedione to oestrone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D can be used for ovulation induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Letrozole has the following advantages over clomiphene: It has no anti-estrogenic action on the endometrium and the cervix—which yields a better pregnancy rate. It induces mono-follicular stimulation, adequate LH surge and avoids multiple pregnancies. Better implantation. No hyperstimulation syndrome. It is suited in cases of PCOS. Lately, a single dose of 20 mg on day 3 is being tried. It is contraindicated in hepatic dysfunction. It can however cause drowsiness and liver dysfunction. Laparoscopic ovarian drilling: . In women with PCOD in whom induction of ovulation with a medical line of treatment fails, laparoscopic ovarian drilling of follicles with monopolar cautery/laser has yielded satisfactory results. Ulipristal . It is a synthetic progesterone hormone receptor modular, that attaches to the progesterone receptor and prevents/delays ovulation and suppresses endometrium , preventing implantation. A 30 mg tablet should be taken within 5 days. A two per cent pregnancy rate is reported. Side effects are headaches and mood changes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Causes of anovulation suitable and unsuitable for ovulation induction treatment Causes of anovulation suitable for ovulation induction treatment Hypothalamic-pituitary causes Hypothalamic ●       Low concentration of gonadotrophin releasing hormone (hypogonadotrophic hypogonadism) ●       Weight or exercise related amenorrhoea ●       Kallman&#x27;s syndrome (amenorrhoea with anosmia caused by congenital lack of hypothalamic production of gonadotrophin releasing hormone) ●        Stress ●       Idiopathic Pituitary ●       Hyperprolactinaemia ●       Pituitary failure (hypogonadotrophic hypogonadism) ●       Sheehan&#x27;s syndrome (panhypopituitarism) Hypophysectomy or Craniopharyngioma ●       Cerebral radiotherapy Ovarian causes ●       Polycystic ovaries (commonest cause of anovulatory subfertility) Other endocrine causes ●       Hypothyroidism ●       Congenital adrenal hyperplasia Causes of anovulation not suitable for ovulation induction treatment Ovarian failure causes ●       Idiopathic ●       Chemotherapy or radiotherapy ●       Surgical removal ●       Genetic ●       Autoimmune Chromosomal causes ●       Turner&#x27;s syndrome (45,X) ●       Androgen insensitivity syndrome (46,XY)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the criteria for diagnosis of abdominal pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Studdiford criteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palman&#x27;s criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spiegelberg criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rubin&#x27;s criteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Studdiford criteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Studdiford criteria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spiegelberg laid down the following criteria to diagnose ovarian pregnancy: Both fallopian tubes must be anatomically normal at laparotomy. The gestational sac must occupy the ovary in-depth , not just be superficially adherent to it. The wall of the gestational sac should consist of recognizable ovarian elements on histological examination. Chorionic tissue should also be identifiable in the ovarian mass The gestational sac should be attached to the uterus by the ovarian ligament and to the pelvic wall by the infundibulopelvic ligament Abdominal pregnancies can be classified as primary (rare) and secondary. Most abdominal pregnancies are the second type. Primary abdominal pregnancy is defined as direct peritoneal implantation of the fertilized ovum and is diagnosed by the Studdiford criteria : (1) normal fallopian tubes and ovaries; (2) absence of a utero peritoneal fistula; and (3) attachment exclusively to a peritoneal surface early enough to eliminate the possibility of a secondary gestation. In contrast, secondary abdominal pregnancy is defined as the reimplantation of a ruptured extrauterine pregnancy , most commonly tubal, in the peritoneal cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The (Rubin, 1983) anatomical and histological criteria for cervical pregnancy include: Cervical gland must be opposite the placental attachment. The placenta attachment to the cervix must be situated below the entrance of the uterine vessels or the peritoneal reflections of the anterior or posterior surface of the uterus. 3. The fetal elements must be absent from the corpus uteri. Rubin&#x27;s criteria require a hysterectomy specimen to satisfy these criteria. Clinical diagnostic criteria of cervical pregnancy as described by Paalman and McElin (1959) 1. Uterine bleeding without cramping pain following a period of amenorrhea. 2. Soft, enlarged cervix equal to or larger than the fundus, (the “hourglass” appearance of uterus). 3. Products of conception entirely confined within and firmly attached endocervix. 4. A closed/snug internal cervical os. 5. A partially opened external os.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structure is not cut in on episiotomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pudendal nerve and vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obturator nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulbospongiosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superficial and deep perineal muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obturator nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obturator nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Structures cut are (1)Posterior vaginal wall (2) Superficial and deep transverse perineal muscles , bulbospongiosus and part of the levator ani (3)Fascia covering those muscles (4)Transverse perineal branches of pudendal vessels and nerves (5)Subcutaneous tissue and skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are cut.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications: Episiotomy is recommended in selective cases rather than as a routine. Constant care during the second stage reduces the incidence of episiotomy and perineal trauma. ● In elastic (rigid) perineum: causing arrest or delay in the descent of the presenting part as in elderly primigravidae. ● Anticipating perineal tear: (a) Big baby (B) face to pubis delivery (c) breech delivery (d) shoulder dystocia. ● Operative delivery: Forceps delivery, ventouse delivery ● Previous perineal surgery: Pelvic floor repair, perineal reconstructive surgery. Common indications are: (1) Threatened perineal injury in primigravidae (2) Rigid perineum (3) Forceps, breech, occipitoposterior or face delivery. Timing of the episiotomy: The timing of performing the episiotomy requires judgment. If done early, the blood loss will be more. If done late, it fails to prevent the invisible lacerations of the perineal body and thereby fails to protect the pelvic floor- the very purpose of the episiotomy is thus defeated. Bulging thinned perineum during contraction just prior to crowning (when 3-4 cm of the head is visible) is the ideal time. During forceps delivery, it is made after the application of blades. The following are the various types of episiotomy: ● Mediolateral ● Median ● Lateral ● ‘J’ shaped Mediolateral – The incision is made downwards and outwards from the midpoint of the fourchette either to the right or left. It is directed diagonally in a straight line which rungs about 2.5cm away from the anus (midpoint between the anus and ischial tuberosity Median – The incision commences from the centre of the fourchette and extends posteriorly along the midline for about 2.5 cm. Lateral – The incision starts from about 1 cm away from the centre of the fourchette and extends laterally. It has got many drawbacks including the chance of injury to the Bartholin’s duct. It is totally condemned. ‘J’ shaped – the incision begins in the centre of the fourchette and is directed posteriorly along the midline for about 1.5 cm and then directed downwards and outwards along the 5 or 7 o’clock position to avoid the anal sphincter. Opposition is not perfect and the repaired wound tends to be puckered. This is also not done widely. Thus, only mediolateral or median episiotomy is done commonly and as such their relative merits and demerits are given in the tabulated form.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with abnormal uterine bleeding for 2 years. What shall be the next of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LNG - IUD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial aspiration and cervical curettage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone for 3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Endometrial aspiration and cervical curettage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial aspiration and cervical curettage The next step will be to confirm the diagnosis, before starting any treatment. So, endometrial aspiration and cervical curettage are done to confirm the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman who is P2L2 underwent a screening PAP smear. The cytology report came out to be carcinoma in situ. What&#x27;s the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colposcopy and biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Follow up after 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colposcopy and biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy and biopsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Severe dysplasia and carcinoma in situ (CIN-III). In this grade of dysplasia, the entire thickness of the epithelium is replaced by abnormal cells. There is no cornification and stratification is lost . The basement membrane, however, is intact and there is no stromal infiltration. Often, an abrupt change in histological appearance from normal to abnormal is apparent. The cytology cells are mostly parabasal with an increased nuclear-cytoplasmic ratio. The nuclei are irregular, with coarse chromatin material ; mitosis and multinucleation are common. Almost all progress to invasive cancer over 10–15 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not included in the modified Bishop&#x27;s score:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical consistency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Types of Pelvis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical dilatation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Types of Pelvis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Pelvis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BISHOP&#x27;S PRE-INDUCTION CERVICAL SCORING SYSTEM (MODIFIED) Parameters Score 0 1 2 3 Cervix Dilatation (cm) Closed 1-2 3-4 5+ * Effacement (%) 0-30 40-50 60-70 ≥ 80 Consistency Firm Medium Soft - Position Posterior Midline Anterior - Head: Station -3 -2 -1,0 +1, +2 Total score = 13; Favorable score = 6-13; Unfavorable score = 0-5 Cervical length (cm) &amp;gt; 4 2-4 1-2 &amp;lt;1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are included.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors for successful induction of labour [IOL]: Period of gestation = Pregnancy nearer the term or post-term — more the success. Preinduction score = Bishop Score ≥ 6 is favourable. Dilatation of the cervix is most important. Sensitivity of the uterus = Positive oxytocin sensitivity test is favourable for IOL Cervical ripening = Favorable in parous women and cases with PROM. Less responsive in elderly primigravidae or cases with prolonged retention of dead fetuses. Presence of fetal fibronectin in vaginal swab (&amp;gt; 50 ng/mL ) = Favorable for successful IOL Case profile = A low bishop score ≤ 5 is an “unripe” and unfavourable cervix.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45- year old multipara lady has a single fibroid deducted on a routine USG. The fibroid is in fact palpable clinically and is found to be 14-16 cm in size. The patient is currently asymptomatic. What is the next line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No treatment as asymptomatic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myomectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No treatment as asymptomatic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No treatment as asymptomatic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;“ Regardless of their size, asymptomatic leiomyomas usually can be observed and surveillance with an annual pelvic examination. At times, the adnexal assessment may be hindered by large uterine size or irregular contour, and adequate uterine and adnexal assessment can both be limited by patient obesity. In these cases, some may choose to add annual sonographic surveillance” “ In the past, most preferred surgical removal of a large, asymptomatic leiomyomatosis uterus because of concerns regarding increased later operative morbidity and cancer risks. These concerns have been disproven, and thus otherwise asymptomatic women with large leiomyomas can also be managed expectantly ”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hypertensive pregnant lady presents with abdominal pain, vaginal bleeding and loss of fetal movements. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preterm labour pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abruption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroniums&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abruption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abruption&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abruption Etiology: The exact cause of separation of a normally situated placenta remains obscure in the majority of cases. The prevalence is more with (a) high birth order pregnancies with gravida 5 and above — three times more common than in first birth (b) advancing age of the mother (c) poor socio-economic condition (d) malnutrition (e) smoking (Vaso-spasm). Hypertension in pregnancy is the most important predisposing factor. Pre-eclampsia, gestational hypertension and essential hypertension, all are associated with placental abruption . The association of pre-eclampsia in abruptio placenta varies from 10-50 per cent. The mechanism of the placental separation in pre-eclampsia is Spasm of the vessels in the uteroplacental bed (decidual spiral artery) → anoxic endothelial damage → rupture of vessels or extravasation of blood in the decidua basalis (retroplacental hematoma).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Placenta previa Abruptio placentae Clinical features: Nature of bleeding a) Painless, apparently causeless and recurrent (b) Bleeding is always revealed (a) Painful, often attributed to preeclampsia or trauma and continuous (b) Revealed, concealed or usually mixed Character of blood Bright red Dark colored General condition and anemia Proportionate to visible blood loss Out of proportion to the visible blood loss in concealed or mixed variety Features of preeclampsia Not relevant Present in one-third cases Abdominal examination: Height of uterus Proportionate height to gestational aye May be disproportionately enlarged in concealed type Feel of uterus Soft and relaxed May be tense, tender and rigid Malpresentation Malpresentation is common. The head is high floating Unrelated, the head may be engaged FHS Usually present Usually absent especially in concealed type Placentography (USG) Placenta in lower segment Placenta in upper segment Vaginal examination Placenta is felt on the lower segment Placenta is not felt on lower segment. Blood clots should not be confused with placenta&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cervical cancer screening is a must for&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Women&amp;gt; 65 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Female &amp;lt; 15 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Females between 21-65 years of age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All teenagers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Females between 21-65 years of age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Females between 21-65 years of age Those women who have regular sexual activity are to be screened mainly. From the given options, the best answer is C, females between the ages 21-65.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Current Cervical Cancer Surveillance Guidelines: ACS ACOG UPSTF Last Updated October 2009 December 2009 January 2003 Commencement Age 21 or 3 years after onset of sexual activity Age 21 Age 21 or 3 years after onset of sexual activity Interval - Conventional - Liquid-based - HPV testing Annual until age 30, then every 2-3 years if negative cytology Biennial until age 30, then every 2-3 years if negative cytology Every 3 years if HPV and cytology negative Biennial for ages 21-29, then every 3 years after age 30 if 3 consecutive negative cytology results Same as for conventional screening For women 30 years or older, every 3 years if HPV and cytology negative At least every 3 years Insufficient evidence to recommend use Insufficient evidence to recommend use Age of discontinuation Age 70 with no abnormal results over past 10 years Between ages 65-70 with 3 or more negative cytology tests results and no abnormal results in the past 10 years Age 65 if not otherwise at high risk for cervical cancer Post-hysterectomy Discontinue if for benign reasons and no history of CIN II/III Discontinue if for benign reasons and no history of CIN II/III Discontinue if for benign reasons ACOG=American College of Obstetricians and Gynecologists; ACS-American Cancer Society; CIN-cervical intraepithelial neoplasia; HPV-human papillomavirus; UPSTF-US Preventative Services Task Force.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old visits an infertility clinic with regular cycles of 28 days. What should be the ovulation test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum LH at 21 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum progesterone at 21 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum LH at 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum progesterone at 14 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum progesterone at 21 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum progesterone at 21 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormone estimation: Serum progesterone: Estimation of serum progesterone is done on days 8 and 21 of a cycle (28 days). An increase in value from less than 1 ng/ mL to greater than 6 ng/mL suggests ovulation. Serum LH: Daily estimation of serum LH at mid-cycle can detect the LH surge. Ovulation occurs about 34–36 hours after the beginning of the LH surge. It coincides with about 10–12 hours after the LH peak. Progesterone is secreted by the corpus luteum which is formed after ovulation. Therefore, progesterone levels on day 21 will indicate whether ovulation has occurred or not.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not included in the biophysical profile:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-stress test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetal body movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal breath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contraction stress test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Contraction stress test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraction stress test The contraction Stress test is not a part of the Biophysical profile.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biophysical Profile Scoring (Manning-1992) BPP Scoring, interpretation and management Observation for 30 minutes Normal score = 2 Abnormal = 0 Parameters Minimal normal criteria Score BPP Score Interpretation Management Non-stress Test (NST) Reactive pattern 2 8-10 No fetal asphyxia Suspect chronic asphyxia Suspect chronic asphyxia ⬇ Strongly suspect asphyxia Repeat testing at weekly interval or more If &amp;gt; 36 weeks →deliver; but If L/S &amp;lt; 2.0 repeat test in 4-6 hours If &amp;gt; 36 weeks deliver, if &amp;lt;32 weeks repeat testing in 4-6 hours Test for 120 minutes → persistent score ≤ 4→ deliver regardless of gestational age Fetal breathing movements ≥ 1 episode lasting &amp;gt; 30 second 2 6 Gross body  movements ≥ 3 discrete body/limb movements 2 Fetal muscle tone ≥ 1 episode of extension (limb or trunk) with return of flexion 2 4 Amniotic fluid ≥ 1 pocket measuring 2 cm in two perpendicular planes (2 × 2 cm pocket 2 0-2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are included.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The modified Biophysical Profile consists of NST and ultrasonographically determined amniotic fluid index (AFI). Modified BPP is considered abnormal (nonreassuring) when the NST is non-reactive and/or the AFI is &amp;lt; 5.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ESR is increased in pregnancy due to the elevation of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrinogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased albumin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fibrinogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibrinogen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Many tests performed to diagnose inflammation cannot be used reliably during pregnancy. For example, leukocyte alkaline phosphatase levels are used to evaluate myeloproliferative disorders and are increased beginning early in pregnancy. The concentration of C-reactive protein, an acute-phase serum reactant, rises rapidly in response to tissue trauma or inflammation. And all their associates measured C-reactive protein levels across pregnancy and found that median values were higher than for non-pregnant women. In the latter study, levels were also found to be elevated further during labour. Of non-labouring women, 95 per cent had levels of 1.5 mg/dL or less , and gestational age did not affect serum levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Another marker of inflammation, the erythrocyte sedimentation rate (ESR), is increased in normal pregnancy because of elevated plasma globulins and fibrinogen Complement factors C3 and C4 also are significantly elevated during the second and third trimesters (Gallery, 1981; Richani, 2005). Last, levels of Procalcitonin, a normal precursor of calcitonin, increase at the end of the third trimester and through the first few postpartum days. Procalcitonin levels are elevated in severe bacterial infections but remain low in viral infections and nonspecific inflammatory diseases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used in the treatment of polycystic ovarian disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clomiphene citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulipristal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Combined oral contraceptive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ulipristal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulipristal Management of PCOS needs patient individualization. Weight reduction is an important step. Correction of hyperandrogenemia, hyperprolactinemia, hyperinsulinemia and elevated LH levels are the others. Metformin ameliorates biochemical abnormalities. Ovulation induction has higher success when clomiphene is combined with metformin (insulin-sensitizing agent). In refractory cases , laparoscopic ovarian drilling or laser vaporization of multiple cysts of the ovaries is better than wedge resection Letrozole is a specific aromatase inhibitor. It inhibits the enzyme aromatase to suppress the synthesis of estrogen. It enhances the secretion of pituitary FSH for the growth and development of follicles. It is used for the induction of ovulation in women with anovulatory infertility (PCOS)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

        function toggleResultsNavPanel() {

                debugLog(&quot;Toggling results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {

                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);

        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

                console.error(&quot;Error navigating to next result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                `;
                container.classList.add(&#x27;active&#x27;);

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        function toggleTheme() {
            try {

                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
