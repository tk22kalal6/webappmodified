        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following statements regarding the medical methods of termination of pregnancy is correct&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It can be done only upto 72 days from LMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is no need for removal of copper T before initiating the management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only a RMP registered for MTP can perform&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-treatment USG scan is mandatory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only a RMP registered for MTP can perform&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only a RMP registered for MTP can perform Medical Termination of Pregnancy Act, 1971 (Act No. 34 of 1971) An Act to provide for the termination of certain pregnancies by registered medical  practitioners and for matters connected therewith or incidental thereto When Pregnancies may be terminated by registered medical practitioners- 1.\tNotwithstanding anything contained in the Indian Penal Code (45 of 1860), a registered medical practitioner shall not-be guilty of any offence under that Code or under any other law for the time being in· force, if any pregnancy is terminated by him in accordance with the provisions of this Act. 2.\tSubject to the provisions of sub-section (4), a pregnancy may be terminated by a registered medical practitioner, - Where the length of the pregnancy does not exceed twelve weeks if such medical practitioner is (b) where the length of the pregnancy exceeds twelve weeks but does not exceed twenty weeks, if not less than two registered medical practitioners are. The continuance of the pregnancy would involve a risk to the life of the pregnant woman or of grave injury physical or mental health; or There is a substantial risk that if the child were born, it would suffer from such physical or mental abnormalities as to be seriously handicapped. 3. In determining whether the continuance of pregnancy would involve such risk of injury to the health as is mentioned in sub-section (2), account may be taken of the pregnant woman&#x27;s actual or reasonable foreseeable environment. (a) No pregnancy of a woman, who has not attained the age of eighteen years, or, who, having attained the age of eighteen years, is a lunatic, shall be terminated except with the consent in writing of her guardian. (b) Same as otherwise provided in Cl.(a), no pregnancy shall be terminated except with the consent of the pregnant woman. 1.\tPlace where pregnancy may be terminated. - No termination of pregnancy shall be made in accordance with this Act at any place other than, - (a) A hospital established or maintained by Government, or (b) A place for the time being approved for the purpose of this Act by Government.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about partograph is false&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alert line starts at 4 cm cervical dilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Action line starts 4 hrs after the alert line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Each of the small box represents 1 hr&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In case of partograph crossing the alert line, patient has to be referred to FRU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Each of the small box represents 1 hr&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1637496765386-AIIMS2016SOL4IMG1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Each of the small box represents 1 hr The partograph is a graphical presentation of the progress of labour, and of fetal and maternal condition during labour. In the section for cervical dilatation and fetal head descent, there are two diagonal lines labelled Alert and Action. The Alert line starts at 4 cm of cervical dilatation and it travels diagonally upwards to the point of expected full dilatation (10 cm) at the rate of 1 cm per hour. The Action line is parallel to the Alert line, and 4 hours to the right of the Alert line. These two lines are designed to warn you to take action quickly if the labour is not progressing normally. You should refer the woman to a health centre or hospital if the marks recording cervical dilatation cross over the Alert line, i.e. indicating that cervical dilation is proceeding too slowly. (The Action line is for making decisions at health- facility level.)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the first trimester screening for Down syndrome which of the following test is to be done&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta HCG, PAPPA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MSAFP, PAPPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibin, PAPPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unconjugated Estriol, PAPPA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beta HCG, PAPPA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1637496765411-AIIMS2016SOL5IMG1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta HCG, PAPPA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the attachment of the given muscle (external oblique)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I- linea semilunaris, II- Linea alba, III- inguinal ligament, IV- inner lip of iliac crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I- Linea alba, II- Arcuate ligament, III- lacunar ligament, IV- outer lip of iliac crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I- Linea alba, II- Linea semilunaris, III- inguinal ligament, IV- Inner lip of iliac crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I- Linea alba, II- Linea semilunaris, III- Inguinal ligament, IV- outer lip of iliac crest&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. I- Linea alba, II- Linea semilunaris, III- Inguinal ligament, IV- outer lip of iliac crest&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1637496765308-AIIMS2016QT78IMG1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/solutionImage-1648621319365-AIIMS2016SOL78IMG1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I- Linea alba, II- Linea semilunaris, III- Inguinal ligament, IV- outer lip of iliac crest External oblique muscle Origin The external oblique muscle arises from eight fleshy slips from the outer surfaces (the middle of the shaft) of lower eight ribs. Insertion 1. The posterior- most fibres pass vertically downward to be inserted on to the outer lip of the anterior two-third of the iliac crest. The posterior border of muscle is thus free. 2. The remaining fibres pass downward, forward and medially to end in a broad aponeurosis, which is inserted into the linea alba extending from the xiphoid process to the pubic symphysis. The upper border of the aponeurosis is free and overlapped by the fibres of pectoralis major muscle. The lower border of the aponeurosis is free and jumps from anterior superior iliac spine to the pubic tubercle bridging across the muscles, nerves, and vessels that enter the thigh from the abdomen The free lower border of the aponeurosis is thickened and rolled inward on itself to form the inguinal ligament&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Length of suture material required for midline laparotomy incision closure is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 times the length of wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 times the length of wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 times the length of wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equal to the length of wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4 times the length of wound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 times the length of wound A common problem with many of the studies is the comparison of different suture techniques using different suture materials, Nonetheless, the large number of published reports makes available some conclusions: continuous suture technique is as reliable as interrupted technique; late hernias might be more common with quickly absorbed Vicryl or Dexon compared to slowly absorbed Maxon or PDS or nonabsorbable sutures; and late wound pain and sinus formation is more common with nonabsorbable sutures. Chromic (and therefore, plain) catgut has been found to be unacceptable because of its early loss of tensile strength. Taking deep bites of tissue is important and for continuous closure, a suture length to wound length ratio of at least 4:1.is recommended. This is easily done when closing the abdominal wall by placing sutures 2 cm from the fascial wound edge and 2 em apart, which will result in a ratio of 4.2:1 results of some of the more recent randomized studies follow.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida at 38wks of gestation presented with pain. abdomen. On examination there was mild contraction present, cervix was 2 cm dilated and 50% effaced. Which of the, following-is the next line of management&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sedation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caesarean Section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Observation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1637496765439-AIIMS2016SOL90IMG1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Observation Bishop score A PV exam scoring system to determine if labour is likely to commence spontaneously of induction will be required. Total &amp;lt; 5 = labour unlikely to start without ripening the cervix Total ≥ 7 = labour should commence easily \&quot;Since the patient appears to be in early stages of latent phase of labour. Then in this case observation is the most probable answer\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;WHO recommended Oral Dose of misoprostol for prevention of post-partum hemorrhageis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;400 mcg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600 mcg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;800 mcg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1000 mcg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 600 mcg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;600 mcg Traditionally, postpartum hemorrhage has been defined as the loss of 500 mL of blood or more after completion of the third stage of labor WHO Recommendations for the prevention of PPH: 1. The use of uterotonic for the prevention of PPH during the third stage of labour is recommended for all births. 2. Oxytocin (10 IU, IV /IM) is the recommended uterotonic drug for the prevention of PPH. 3. In settings where oxytocin is unavailable, the use of other injectable uterotonic (if appropriate ergometrine/methyl ergometrine or the fixed drug combination of oxytocin and ergometrine) or oral misoprostol (600 µg) is recommended. 4. In settings where skilled birth attendants are not present and oxytocin is unavailable, the administration of misoprostol (600 µg PO} by community health, care workers and lay health workers is recommended for the prevention of PPH.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 years old female presented with an adnexal mass. CA125 was slightly raised, CA199 was normal and LDH was elevated. Tumor was resected and the gross and microscopic image were as given below. What the most likely diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Papillary serous cystadenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chorio-carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dysgerminoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1637496765333-AIIMS2016QT110IMG1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma Dysgerminoma may occur in childhood, but 75 percent occur in second and third decades. Most of these tumors have no endocrine function. A few produce elevated levels of chorionic gonadotropin and may have Syncytio-trophoblastic giant cells on histological examination. Dysgerminoma (In above image) shows polyhedral tumor cells with round nuclei and adjacent inflammation. Useful tumor markers for Dysgerminoma: Beta-hCG AFP LDH Inhibin A and B Cancer antigen 125 (CA-125)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As per WHO guidelines for screening of Ca cervix, which of the following statement is false&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If HPV test is negative next screening done after 5yrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Screening is more intense and focused for age 30-49 then for total no. of screening done till age 60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Visualization is more reliable in 65 years’ age as transformation zone is fixed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If one PAP is negative call the women for screening in 3-5yrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Visualization is more reliable in 65 years’ age as transformation zone is fixed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Visualization is more reliable in 65 years’ age as transformation zone is fixed Recommended age to start screening for Cervical cancer is 30 years and older because of their higher risk of cervical cancer. However, the magnitude of the net benefit will differ among age groups and may extend to younger and older women depending on their baseline risk of CIN2+. Priority should be given to screening women aged 30-49 years, rather than maximizing the number of screening tests in a woman&#x27;s lifetime. (Option B is true) Screening even once in a lifetime would be beneficial. Screening intervals may depend on financial, infrastructural, and other resources. The recommendations include strategies based on three screening tests: 1. HPV (cut-off level ≥ 1.0 pg/ml), 2. cytology (cut-off level ASCUS+, atypical squamous cells of undetermined significance), and 3. VIA (visual inspection with acetic acid) VIA is appropriate to use in women whose transformation zone is visible (typically in those younger than 50). This is because once menopause occurs, the transformation zone, where most precancerous lesions occur, frequently recedes into the endocervical canal and prevents it from being fully visible (Option C : False). Recommendation for follow up after screening: In women who test negative on VIA or cytology (Pap smear), the screening interval for repeat screening should be every three to five years (Option D: true). In women who test negative on an HPV test, rescreening should be done after a minimum interval of five years (Option A : True).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 girl presented with complains of primary amenorrhea. On examination breast was well developed, clitoris enlargement was present and had normal vagina. On USG gonads were found in inguinal canal. What is the most likely diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete AIS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial AIS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete gonadal dysgenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Partial gonadal dysgenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Partial AIS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Partial AIS Androgen Insensitivity Syndromes (AIS) The AISs are the most common forms of male DSD, The clinical spectrum of patients with AISs, all of whom have a 46,XY chromosomal complement, range from phenotypic females (incomplete AIS) to males with various forms of ambiguous genitalia and unde virilization (partial AIS) to phenotypically normal-appearing males with infertility. In addition to normal 46,XY chromosomes, the presence of testes and normal or elevated testosterone and LH levels are common to all such children Complete androgen insensitivity syndrome (CAIS) It is an extreme form of failure of virilization, genetic males appear female at birth and are invariably reared accordingly. The external genitalia are female. The vagina ends blindly in a pouch, and the uterus is absent as a result of the normal production and effect of AMH by the testes. In about one third of patients, unilateral or bilateral fallopian tube remnants are found. The testes are usually intra-abdominal but may descend into the inguinal canal; they consist largely of seminiferous tubules. At puberty, there is normal development of breasts and the habitus is female, but menstruation does not occur and sexual hair is absent. Adult heights of these women are commensurate with those of normal males despite profound congenital deficiency of androgenic effects. Complete gonadal dysgenesis No gonadal development occurs Patients have a completely female phenotype due to the lack of any gonadal steroid production, but at pubertal age, breast development and menarche fail to occur. Eg 46, XY Swyer syndrome Partial Gonadal dysgenesis (PGD) In PGD in which a Y chromosome is present, there is incomplete testis de- termination and the external phenotype depends on the degree of testicular function. Genital ambiguity of variable degree ranging from almost female pheno- type to almost male phenotype in a patient carrying a male 46,XY karyotype. The most common karyotype seen in PGD is 45,Xj 46,XY, but 46,XY and other forms of mosaicism involving the Y chromosome also can be seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about antenatal use of steroids for fetal lung maturation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone 6 mg 12 hourly 4 doses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone 12 mg 12 hourly 4 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betamethasone 6 mg 12 hourly 4 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Betamethasone 12 mg 12 hourly 4 doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dexamethasone 6 mg 12 hourly 4 doses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexamethasone 6 mg 12 hourly 4 doses Current evidence supports the use of dexamethasone as the first choice of treatment: four 6-mg doses given 12- hourly. However, if dexamethasone is not available, betamethasone may be used: two 12- mg doses given 24- hourly&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 55-year-old postmenopausal lady presents with simple endometrial hyperplasia with atypia. What is management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirena&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estrogens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hysterectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysterectomy For simple hyperplasia with atypia and complex hyperplasia with atypia, the risks of malignant transformation are 8% and 29% respectively. Therefore, we prefer a hysterectomy unless the woman wants to preserve the uterus. Here the age is 55 years so definitely no use of the uterus and therefore option A.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometriosis versus Adenomyosis Variable Endometriosis Adenomyosis Definition Functional endometrial glands and stroma outside the uterus. Endometrial tissue in the myometrium of the uterus. History/PE Cyclic pelvic and/or rectal pain and dyspareunia. Uterus not enlarged but painful nodules, restricted range of motion. The classic triad of pain, menorrhagia, and an enlarged, boggy, symmetric uterus. Diagnosis •   Requires direct visualization by laparoscopy or laparotomy. •   MRI can aid in diagnosis but is costly. •   Classic lesions have a blue-black (“raspberry”) or dark brown (“powder-burned”) appearance. •   Ultrasonography is useful but cannot always distinguish between leiomyoma and adenomyosis. •   The ovaries may have endometriomas (“chocolate cysts”). •   Ultimately a pathologic diagnosis. Treatment •   Pharmacologic: Inhibits ovulation. Combination OCPs (first line), GnRH analogues (Leuprolide), Danazol, NSAIDs, or progestins. •   Pharmacologic: Largely symptomatic relief. NSAIDs (first line) plus OCPs or progestins. •   Conservative surgical treatment: Excision, cauterization, or ablation of the lesions and lysis of adhesions. Twenty per cent of patients can become pregnant subsequent to treatment. •   Conservative surgical treatment: Endometrial ablation or resection using hysteroscopy. Complete eradication of deep adenomyosis is difficult and results in  treatment failure. •   Definitive surgical treatment: TAH/BSO ± lysis of adhesions. •   Definitive surgical treatment: Hysterectomy is the only definitive treatment. Complications Infertility (the most common cause among menstruating women &amp;gt;30 years of age). May rarely progress to endometrial carcinoma. Types of Endometrial Cancer Variable Type I: Endometrioid Type II: Serous Epidemiology 75% of endometrial cancers 25% of endometrial cancers Etiology Unopposed estrogen stimulation (e.g., tamoxifen use, exogenous estrogen-only therapy) Unrelated to estrogen; the p53 mutation is present in 90% of cases Precursor lesion Hyperplasia and atypical hyperplasia None Mean age at diagnosis 55 years 67 years Prognosis Favourable Poor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are reversible long-acting contraceptives except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopic tubal ligation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implanon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LNG-IUS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Laparoscopic tubal ligation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopic tubal ligation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long-acting reversible contraception (LARC) includes implants and intrauterine devices. Both give long-lasting contraceptive fertility. Laparoscopic tubal ligation is the most common modality of pregnancy prevention. It is irreversible in nature. Spring-loaded clips (Filshie clip, Hulka clip) or Silastic rubber bands (Falope ring) are most commonly used. Destruction or removal of a segment of the oviduct is performed in an operating room through a transabdominal approach usually using a laparoscopy or mini-laparotomy. An ectopic pregnancy should be ruled out if the procedure fails. The failure rate is 1 in 200.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are reversible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopic Technique Implanon Nexplanon/Implanon is a long-acting injectable contraception. It is an implant inserted beneath the skin of the upper arm and is effective for 3 years. It prevents ovulation in addition to impaired oocyte maturation and thickened cervical mucus. Amenorrhea, irregular vaginal bleeding, weight gain, alopecia, reduced libido, depression, and osteopenia are the side effects.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not in the quadruple test for antenatal detection of Down syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AFP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;β-hCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estradiol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibin B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibin B&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quadruple Marker Screen Second-trimester screening uses a panel of biochemical markers to adjust the maternal age-related risk for fetal aneuploidy. The standard “quadruple panel” test at 15–20 weeks uses four markers : α-fetoprotein (AFP), β hCG, inhibin A, and estriol. The most important variable is gestational age which accounts for most false-positive results. Trisomy Screening The 80% sensitivity increased for trisomy 21 detection by performing a maternal serum screen for not only MS-AFP, but also hCG, estriol, and inhibin-A. The window for testing is also 15–20 weeks. Trisomy 21 Levels of MS-AFP and estriol are decreased in Down syndrome , but levels of hCG and inhibin-A are increased. Amniocentesis is performed for checking the karyotype. Trisomy 18 Levels for all 4 markers (MS-AFP, estriol, inhibin-A, and hCG) are decreased in Edward syndrome. Amniocentesis is performed for checking the karyotype. Quadruple Screening MS-AFP Estriol Inhibin A Β-hCG Trisomy 18 ↓ ↓ ↓ ↓ Trisomy 21 ↓ ↓ ↑ ↑&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are included in the quadruple test.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What should be the time of termination of pregnancy of a female with insulin-dependent diabetes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;37 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;34 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;38 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 40 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;40 weeks In diabetic mothers, there is a delay in the maturation of the fetal lung due to a delay in the completion of surfactant formation. Hence, 40 weeks is the choice— the expected delivery can be delayed up to 40 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female was diagnosed with CIN-3. What will be the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trachelectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colposcopy + LEEP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colposcopy + LEEP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy + LEEP Loop electrosurgical excision procedure (LEEP) is the most common method. The procedure is done under local anaesthesia and removes, rather than destroys, the affected tissue—allowing for diagnosis and treatment during a single visit.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pap Smear Classification Atypical squamous cells of undetermined significance (ASC-US) It is an indeterminate smear. Changes suggestive of but not adequate to label LSIL Low-grade squamous intraepithelial lesion (LSIL) A biopsy is expected to show histologic findings of mild dysplasia, HPV, or CIN 1 High-grade squamous intraepithelial lesion (HSIL) A biopsy is expected to show histologic findings of moderate-severe dysplasia, CIN 2, CIN 3, or CIS Squamous cell carcinoma A biopsy is expected to show histologic findings of invasive cancer Classification of cervical dysplasias Management of Abnormal Histology Steps in management Stages Management details Observation and follow-up CIN 1 CIN 2 or 3 after ablation or excision Repeat Pap in 6 and 12 months; colposcopy and repeat Pap in 12 months; or HPV DNA testing in 12 months Ablative modalities CIN 2 or 3 These include: •   Cryotherapy (freezing) •    Laser vaporization, and •    Electrofulguration Excisional procedures Note : These are superior to ablative modalities CIN 2 or 3 These include: •   LEEP (loop electrosurgical excision procedure) •   Cold-knife conization Hysterectomy •   Recurrent CIN 2 or 3 •   Biopsy confirmed if less than stage II&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Possible causes of choriocarcinoma after the hydatidiform mole are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rising hCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More theca lutein cysts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased uterus size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suburethral nodule&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Suburethral nodule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suburethral nodule&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choriocarcinoma consists of sheets of anaplastic cytotrophoblast and syncytiotrophoblast cells without chorionic villi. Metastases are always choriocarcinoma. Choriocarcinomas are commonly accompanied by ovarian theca lutein cysts. Choriocarcinoma is seen in postmenopausal women. Pelvic mass is also palpable. ↑ hCG level is seen in choriocarcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are possible causes of choriocarcinoma after a hydatidiform mole.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Active management of the third stage of labour includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ergometrine after anterior shoulder delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine massage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cord traction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxytocin infusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uterine massage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine massage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stages of Labor Duration Stage Starts/ Ends Primiparous Multiparous Abnormalities 1 st Latent The onset of labour to 3–4 cm dilation 6–11 hours 4–8 hours Prolongation seen with excessive sedation and hypotonic uterine contractions. Management: Rest and sedation Active 4 cm to complete cervical dilation (10 cm) 4–6 hours (1.2 cm/h) 2–3 hours (1.5 cm/h) Prolongation: Cervical dilation of &amp;lt;1.2 cm/h (primipara)/&amp;lt;1.5 cm/h (multipara) Arrest: No cervical change in ≥ 2 hours Cause: This abnormality is seen in a passenger (fetal size or abnormal presentation), pelvis, or power (dysfunctional contractions) Management: IV oxytocin → Hypotonic contractions Emergency cesarean section → Adequate contractions 2 nd Complete cervical dilation to delivery of the infant 0.5–3.0 hours 5–30 minutes Second-stage arrest: •   Failure to deliver within 1 hour (multipara) or 2 hours (nullipara) •   Add an additional 1 hour if epidural Cause: This abnormality is seen in a passenger, pelvis, or power Management: •   Cesarean → Fetal head is not engaged •   Trial of obstetric forceps or vacuum extraction → Fetal head is engaged 3 rd Delivery of infant to delivery of the placenta 0–0.5 hour 0–0.5 hour Prolonged third stage: •   Failure to deliver placenta within 30 minutes Cause: Consider placenta percreta/ accreta/increta Management : •   IV oxytocin •   If oxytocin fails, attempt manual removal •   Hysterectomy may be needed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are included in the active management of the third stage of labour.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Before ovulation development of granules in a cell is dependent on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen is a steroid hormone which exists in three forms each of unique significance during a woman’s life. Estradiol is the most common moiety during the nonpregnant reproductive years. It is converted from androgens (produced from cholesterol in the follicular theca cells) which diffuse into the follicular granulosa cells containing the aromatase enzyme that completes the transformation into estradiol.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogens Estradiol Nonpregnant reproductive years Follicle: Granulosa Estriol Pregnancy Placenta from fetal adrenal DHEAS Estrone After menopause Adipose from adrenal steroids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presents with a history of spontaneous abortions and secondary amenorrhea since then. FSH 6 IU/mL. What is the most probable cause of amenorrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fresh pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine synechiae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uterine synechiae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine synechiae FSH within the normal limit rules out other options. Recurrent spontaneous abortions support the answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asherman Syndrome Intrauterine synechiae is also known as Asherman syndrome. This condition occurs due to vigorous uterine curettage in early pregnancy which may lead to scarring that interferes with normal endometrial growth and shedding. Asherman syndrome is classified as mild, moderate, or severe depending upon the degree and extent of adhesion. The patients present with secondary amenorrhea, hypomenorrhea, and infertility or habitual abortions. Hysteroscopy confirms uterine synechiae, type (flimsy or fibrous) and extent of adhesions. Treatment : Reformation of adhesions is prevented by insertion of IUCD for 3 months and giving estrogen cyclically (21 days) for 3 months to develop endometrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Placenta grade 3, 35+3 weeks pregnancy, and absent end diastolic flow in Doppler. Next management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone and terminate after 48 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Terminate after 37 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Talk with the paediatrician for termination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monitor and do nothing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dexamethasone and terminate after 48 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexamethasone and terminate after 48 hours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antenatal Corticosteroid Therapy A single dose of corticosteroids is recommended for pregnant women with gestational age 23–34 weeks who are at risk of preterm delivery within 7 days. A complete course is - betamethasone two 1M 12 mg doses given 24 hours apart or dexamethasone four 1M 6 mg doses given 12 hours apart. Lower severity, frequency, or both of respiratory distress syndromes, intracranial haemorrhage, necrotizing enterocolitis, and death are seen in such “types of neonates whose mothers receive antenatal corticosteroids.”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Investigation of choice for vesicovaginal fistula is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 swab test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 swab test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 swab test&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vesicovaginal Fistula The most common cause of bladder fistulae (80–90%) in India: Obstetrical problems . Prolonged labour—operative-vaginal cesarean section. Sometimes gynaecological cause: Hysterectomy, Sling operations for stress incontinence. Clinical features : Continuous dribbling of urine, no micturition (true incontinence). Investigation : Methylene swab test. The vaginal cavity is packed with three sterile swabs. 50–100 mL of dilute methylene blue dye is injected into the bladder through the catheter. If there is a VVF present, the methylene blue dye stains the uppermost swab. IVP : Normal in vesicovaginal fistula (VVF), but hydronephrosis on the affected side seen in the ureteric fistula.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {

            // Fallback to sample questions for testing
