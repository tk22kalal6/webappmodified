  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient presents with abdominal pain. On examination, there is a mass palpable in the right hypochondrium. Ultrasound showed a cystic lesion in the liver. USG-guided aspiration was done and microscopy of the aspirate is shown. What is the likely infection in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echinococcus granulosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hymenolepis nana&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Taenia saginata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Echinococcus granulosus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330945952-QT42IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Echinococcus granulosus Echinococcus granulosus causes hydatid disease, which is characterized by the formation of cysts, typically in the liver (right hypochondrium), as seen in this patient. The cystic lesion is visible on ultrasound, and the image of the aspirate shows hydatid cysts with scolices (hooks) inside, which is diagnostic. The infection is transmitted through canine feces (dogs), and involves ingestion of the eggs, which leads to cyst formation in organs like the liver and lungs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydatid disease (Echinococcosis) is caused by Echinococcus granulosus, commonly affecting the liver. The cysts may contain daughter cysts and scolices, which can be identified on aspiration. Diagnosis: Ultrasound, CT/MRI, serology, and aspiration for scolices.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Taenia solium : Incorrect: Taenia solium causes cysticercosis, which primarily affects muscles, the central nervous system, and other tissues. It does not typically cause cysts in the liver and does not present with the classic hydatid cysts seen in Echinococcus infections. Option: C. Hymenolepis nana : Incorrect: Hymenolepis nana is a type of dwarf tapeworm that infects the intestines, causing hymenolepiasis. It is not associated with cyst formation in the liver and leads to symptoms like diarrhea and abdominal pain, not cystic lesions. Option: D. Taenia saginata : Incorrect: Taenia saginata is a beef tapeworm that primarily causes taeniasis in the intestines. It does not cause cyst formation in the liver and is not associated with the hydatid cyst seen in Echinococcus granulosus infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA \&quot; Hydatid cysts = Liver + Scolices → Think Echinococcus! \&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not involved in development of a naïve T cell to an activated helper T cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T cell interaction with APC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interaction between CD28 and CD28L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PD1 on T cell interaction with PD-L1 on APC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytokine mediated proliferation and differentiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PD1 on T cell interaction with PD-L1 on APC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PD1 on T cell interaction with PD-L1 on APC The interaction between PD1 on T cells and PD-L1 on APCs is a mechanism of immune regulation and immune checkpoint inhibition. It serves to downregulate immune responses, promoting tolerance rather than activation. Therefore, this interaction does not contribute to the activation of naïve T cells into helper T cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T cell activation requires: TCR binding to an antigen-presenting cell (APC) with co-stimulation provided by the CD28-CD28L interaction. Cytokines such as IL-2 are important for the proliferation and differentiation of T cells. The PD1/PD-L1 interaction is involved in immune suppression, not activation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. T cell interaction with APC Correct: The first step in T cell activation involves the binding of the TCR to the antigen presented by the APC (antigen-presenting cell). This interaction is essential for the activation of naïve T cells. Option: B. Interaction between CD28 and CD28L Correct: The interaction between CD28 on the T cell and CD28L on the APC is a critical co-stimulatory signal, which helps ensure proper activation and differentiation of the T cell into a helper T cell. Option: D. Cytokine mediated proliferation and differentiation Correct: Cytokines such as IL-2 promote the proliferation and differentiation of naïve T cells into activated helper T cells, playing an essential role in T cell activation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA \&quot; PD1 = Pause/Downregulation, CD28 = Co-stimulation for activation! \&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bacteriological loops used for culture media inoculation are sterilized by which of the following methods?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoclave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Placing in flame three times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placing in flame until it becomes red hot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microwave&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Placing in flame until it becomes red hot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placing in flame until it becomes red hot Bacteriological loops are sterilized by heating them until they become red hot in a flame. This ensures the destruction of any microorganisms on the loop, preventing contamination during inoculation. Why the Flame Until Red Hot? The heat denatures the proteins and nucleic acids of any potential microorganisms, rendering them non-viable. This method is quick, effective , and ideal for small metal instruments like bacteriological loops&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Point: About Sterilization 1. Flame Sterilization: Used for : Bacteriological loops. Method : Heat until red hot in the flame. Key : Quick and effective for small metal tools. 2. Autoclaving: Used for : Media, glassware, large instruments. Method : Steam under pressure (121°C for 15-20 min). Key : Not for heat-sensitive 3. Dry Heat Sterilization: Used for : Glassware, metal instruments. Method : 160-180°C for 2 hours. Key : Avoids moisture damage . 4. Gamma Radiation: Used for : Plastics, heat-sensitive devices. Key : Effective for biological agents . 5. Filtration: Used for : Heat-sensitive liquids. Method : 2-micron filter . Key : Removes microorganisms from liquids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A: Autoclave Incorrect : The autoclave is used for sterilizing larger items (e.g., media, equipment) through steam and pressure, not for small tools like bacteriological loops. Option: B: Placing in Flame Three Times Incorrect : Simply passing the loop through the flame three times may not heat it to the necessary temperature to ensure sterilization. Option: D: Microwave Incorrect : Microwaves do not generate the necessary heat to effectively sterilize metallic items like loops and are not used for this purpose in microbiology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Instrument/Material Sterilization Method Glassware Dry heat sterilization (160°C/2 hrs) Culture media Autoclaving (121°C for 15 minutes) Plastic materials Gamma radiation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old develops a pustule progressed quickly to necrotizing fasciitis. Gram positive cocci in chains were seen on microscopy of the exudate. Which of the following is the most likely aetiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterococcus faecalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Micrococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Streptococcus pyogenes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streptococcus pyogenes The most likely aetiology of necrotizing fasciitis with Gram-positive cocci in chains is Streptococcus pyogenes. This bacterium is known for causing severe soft tissue infections like necrotizing fasciitis. The exotoxins produced by Streptococcus pyogenes lead to rapid tissue destruction and systemic toxicity, resulting in severe complications like toxic shock syndrome. Necrotizing fasciitis often progresses quickly and can be life-threatening. Streptococci in Gram stain stained smear&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Point: Necrotizing Fasciitis Aetiology: Common causes of necrotizing fasciitis include Streptococcus pyogenes and polymicrobial infections (often including anaerobes and Gram-negative bacteria). Key Microbial Finding: Gram-positive cocci in chains strongly suggests Streptococcus pyogenes. Clinical Presentation: Early pustule or erythema that rapidly progresses to necrosis, systemic shock, and organ failure. Pain out of proportion to physical findings is a hallmark.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Enterococcus faecalis Incorrect: Enterococcus faecalis is Gram-positive cocci but typically forms pairs or short chains, not long chains as seen in Streptococcus pyogenes. It is a common cause of urinary tract infections, but not typically associated with necrotizing fasciitis. Option: C. Staphylococcus aureus Incorrect: Staphylococcus aureus is Gram-positive cocci in clusters (not chains). It can cause necrotizing fasciitis but is less likely in this case given the description of cocci in chains. Option: D. Micrococcus Incorrect: Micrococcus is a Gram-positive cocci typically seen in clusters, and it is generally a contaminant rather than a pathogen in necrotizing fasciitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Streptococcus pyogenes: \&quot;Chains of pain\&quot; (chains of cocci causing severe soft tissue infections). Staphylococcus aureus: \&quot;Clusters of chaos\&quot; (clusters of cocci causing pyogenic infections like abscesses, but not typical in chains). Enterococcus faecalis: \&quot;Pairs in urine\&quot; (pairs of cocci causing UTIs, not typically severe soft tissue infections). Micrococcus: \&quot;Clusters, not killers\&quot; (typically a contaminant, not a primary pathogen).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Farmer comes with a wound acquired a couple of weeks back following a blunt trauma from a farming tool. Microscopy of the wound exudate showed weakly acid-fast beaded filamentous rods as shown in the figure. What is the most likely aetiology of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Listeria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MTB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nocardia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330946737-QT69IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nocardia Nocardia is the most likely causative agent because it is weakly acid-fast and forms beaded, filamentous rods under the microscope. This organism is typically acquired after trauma , especially in people exposed to soil (such as farmers). It causes cutaneous infections , which aligns with the patient&#x27;s history of blunt trauma from a farming tool.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nocardia is a soil-dwelling, weakly acid-fast bacterium , commonly causing cutaneous infections after trauma, especially in immunocompetent individuals. The beaded, filamentous appearance under the microscope is a hallmark of Nocardia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Bacillus anthracis Incorrect : Bacillus anthracis causes anthrax and presents as large, square-ended rods . It is not acid-fast and doesn’t have a beaded filamentous appearance. Option: C. Listeria Incorrect : Listeria is a non-acid-fast rod and typically causes foodborne infections , not cutaneous infections from trauma. Option: D. Mycobacterium tuberculosis (MTB) Incorrect : MTB is acid-fast but presents as small rods and causes pulmonary tuberculosis . It is not typically seen in cutaneous infections caused by trauma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Organism Morphology Staining Characteristics Common Presentation Transmission Key Feature for Identification Nocardia Beaded, branching filamentous rods Weakly acid-fast (partial staining) Cutaneous infections (after trauma), Pulmonary infections Trauma, soil exposure Beaded, filamentous rods, weakly acid-fast Bacillus anthracis Large, square-ended rods Gram-positive, non-acid-fast Anthrax (cutaneous, pulmonary, gastrointestinal) Direct contact with infected animals Large, square-ended rods, non-acid-fast Listeria monocytogenes Small, gram-positive rods Non-acid-fast Foodborne infection, Listeriosis Contaminated food Tumbling motility, grows in cold temperatures Mycobacterium tuberculosis Thin, acid-fast rods Acid-fast (Ziehl-Neelsen stain) Pulmonary tuberculosis, Cutaneous TB Airborne, close contact Acid-fast, slow-growing, granulomas in tissue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following when administered to a patient does not impart passive immunity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monoclonal antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antitoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Toxoid Toxoid does not impart passive immunity. It is a modified toxin that is rendered non-toxic but still immunogenic. Toxoids are used for active immunization, stimulating the body to produce its own antibodies. Passive immunity, on the other hand, involves the direct transfer of antibodies or immune cells from one individual to another, and toxoids do not provide this form of immunity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Passive immunity involves the direct transfer of antibodies or immune cells from one individual to another (e.g., monoclonal antibodies, IgA, antitoxins). Active immunity involves the body&#x27;s own immune response to an antigen (e.g., toxoids).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Monoclonal antibody : Correct. Monoclonal antibodies provide passive immunity by directly transferring antibodies to the patient. Option: B. IgA : Correct. IgA is an antibody that can be transferred to provide passive immunity, particularly in mucosal areas. Option: C. Antitoxin : Correct. Antitoxin provides passive immunity by supplying pre-formed antibodies against a specific toxin (e.g., tetanus antitoxin).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA key differences between Active and Passive Immunity Feature Active Immunity Passive Immunity Source Own immune system (vaccines, infection) Transfer of antibodies (e.g., IgG, antitoxins) Duration Long-term (months to lifetime) Short-term (weeks to months) Response Time Slower (takes time to develop) Immediate (ready-made antibodies) Example Vaccination, natural infection Monoclonal antibodies, breast milk&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which culture medium is used for isolation of MTB?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mueller hinton agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LJ medium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MacConkey agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LJ medium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LJ medium Lowenstein-Jensen (LJ) medium is the most commonly used medium for the isolation of Mycobacterium tuberculosis (MTB) . It is a selective medium containing malachite green , which inhibits the growth of contaminants while promoting the growth of MTB. LJ Medium is solid , provides necessary nutrients, and supports the slow-growing nature of MTB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lowenstein-Jensen (LJ) medium is the gold standard for culturing Mycobacterium tuberculosis due to its ability to support the slow growth of MTB. It contains egg albumin , glycerol , and malachite green . MTB grows slowly on LJ medium, with colonies typically appearing in 2-6 weeks . The green color of the colonies is characteristic due to the presence of malachite green .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. ( Mueller Hinton agar ): Not suitable for MTB as it is used for testing bacterial resistance . Option: B. ( SDA ): Primarily used for fungi , not for Mycobacterium tuberculosis . Option: D. ( MacConkey agar ): This medium is selective for gram-negative bacteria and does not support the growth of MTB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA \&quot;LJ Media Grows Tubes Slowly with Green Eggs\&quot; LJ Media: Löwenstein-Jensen medium Grows: Reflects the growth of MTB Tubes: Refers to the tube format of LJ medium Slowly: MTB grows slowly on LJ medium (typically 2-6 weeks) Green: Greenish colonies of MTB Eggs: Contains egg albumin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a test for carrying out antibiotic sensitivity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CAMP test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E-test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latex agglutination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elek test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. E-test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E-test The E-test (also known as the epsilometer test) is a method used for determining the minimum inhibitory concentration (MIC) of antibiotics. It uses a strip impregnated with a gradient of an antibiotic, and the point at which bacterial growth is inhibited indicates the MIC, providing a precise measure of antibiotic sensitivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The E-test is widely used for antibiotic sensitivity testing, providing a more accurate and quantitative result for MIC determination compared to traditional methods. It is especially useful for determining the MIC of various antibiotics against pathogens, including gram-positive and gram-negative bacteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. ( CAMP test ): A test used for identifying Group B Streptococcus (Streptococcus agalactiae) and differentiating it from other streptococcal species. It is not an antibiotic sensitivity test. Option: C. ( Latex agglutination ): A diagnostic test used for the identification of bacterial antigens or antibodies, but not for antibiotic sensitivity. Option: D. ( Elek test ): A diagnostic test used to identify diphtheria toxin production by Corynebacterium diphtheriae, not for antibiotic sensitivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Test Purpose Organisms/Use Result Interpretation ●       E-test ●       Antibiotic sensitivity test to determine MIC ●       Used for both Gram-positive and Gram-negative bacteria ●       Shows the minimum inhibitory concentration (MIC) of the antibiotic ●       CAMP test ●       Used to identify Group B Streptococcus ●       Streptococcus agalactiae (Group B strep) ●       Hemolytic pattern when grown with S. aureus ●       Latex agglutination ●       To detect bacterial antigens or antibodies ●       Used for Streptococcus pneumoniae, Staphylococcus aureus ●       Formation of agglutination (clumping) indicating presence of antigens or antibodies ●       Elek test ●       Used to detect diphtheria toxin production ●       Corynebacterium diphtheriae ●       Positive test: Inhibition of toxin formation along the line of inoculation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the disease with the aetiological agent: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-2, B-1, C-4, D-3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1736330947105-QT99IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-2, B-1, C-4, D-3 Statement: A. Donovanosis : Caused by Klebsiella granulomatis, resulting in genital ulcers and granulomatous tissue. Statement: B. Oroya Fever : Caused by Bartonella bacilliformis, transmitted by sandflies, leading to severe anemia. Statement: C. Rat Bite Fever : Caused by Streptobacillus moniliformis, a bacterium transmitted by rat bites or scratches. Statement: D. Pinta : Caused by Treponema carateum, a spirochete related to syphilis, but causing a chronic skin disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Donovanosis: Granulomatous disease caused by Klebsiella granulomatis, typically causing genital ulceration. Oroya Fever: Caused by Bartonella bacilliformis, with symptoms including fever and anemia. Rat Bite Fever: Caused by Streptobacillus moniliformis, typically following a rat bite or scratch. Pinta: Chronic skin infection caused by Treponema carateum, presenting in multiple stages.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA \&quot;Bartonella, Strepto, Trepo, and Klebsiella — 4 Bugs to Know for Skin and Blood\&quot; Bartonella = Oroya Fever (Fever + anemia, from Bartonella bacilliformis) Strepto = Rat Bite Fever (Fever + joint pain, from Streptobacillus moniliformis) Trepo = Pinta or Donovanosis (Both caused by Treponema species, but different conditions: Treponema carateum for Pinta and Klebsiella granulomatis for Donovanosis) Klebsiella = Donovanosis (Genital ulceration, from Klebsiella granulomatis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cancers can be prevented by vaccination? Cervical cancer Burkitt lymphoma Merkel cell carcinoma Hepatocellular carcinoma Select the correct the Answer from the given below Code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 4 only Cervical cancer (a) is primarily caused by Human Papillomavirus (HPV), and vaccination against HPV (like the Gardasil vaccine) can prevent the development of this cancer. Hepatocellular carcinoma (d) is mainly caused by chronic infection with Hepatitis B and C viruses. Vaccination against Hepatitis B (HBV) reduces the risk of developing this cancer. Both of these cancers (cervical cancer and hepatocellular carcinoma) can thus be prevented by vaccination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical Cancer: Caused by HPV (types 16, 18). Prevention through HPV vaccination. Hepatocellular Carcinoma (HCC): Associated with chronic Hepatitis B and C infections. Vaccination against Hepatitis B can significantly reduce the risk of HCC. Vaccination is not effective for Burkitt lymphoma (which is caused by Epstein-Barr virus) or Merkel cell carcinoma (which is linked to Merkel cell polyomavirus). Vaccine Vaccine Target Virus Preventable Cancers Age Group for Vaccination Recommended Doses Gardasil HPV types 6, 11, 16, 18 Cervical cancer, anal cancer, vulvar cancer, oropharyngeal cancer 9–26 years (females &amp;amp; males) 3 doses over 6 months Cervarix HPV types 16, 18 Cervical cancer 9–25 years (females) 3 doses over 6 months Gardasil-9 HPV types 6, 11, 16, 18, 31, 33, 45, 52, 58 Cervical, anal, vulvar, vaginal cancers, oropharyngeal cancer 9–26 years (females &amp;amp; males) 2 or 3 doses depending on age&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presents with swelling of foot. He gives a history of always walking barefoot. On Examination there are multiple ulcers/sinuses. Which of the following infection could have been acquired by the farmer due to walking barefoot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycetoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coccidioides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curvularia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycetoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mycetoma Mycetoma is a chronic granulomatous infection commonly acquired by walking barefoot, especially in tropical or subtropical regions. It is caused by either fungi (eumycetoma) or bacteria (actinomycetoma) and is characterized by: Swelling, discharging sinuses, and grain production. Common causative agents: Madurella, Nocardia, and Actinomadura. The mode of acquisition involves traumatic inoculation of the organism into the skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mycetoma: Chronic infection of skin and subcutaneous tissues characterized by sinuses and discharge of grains. Mode of Transmission: Traumatic implantation (e.g., walking barefoot). Diagnosis: Clinical features, microscopy, culture of grains, and imaging (e.g., X-ray/ultrasound). Treatment: Actinomycetoma: Antibiotics (e.g., cotrimoxazole, amikacin). Eumycetoma: Antifungals (e.g., itraconazole) and surgical excision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. ( Coccidioides ): Causes coccidioidomycosis , a respiratory infection primarily acquired through inhalation of fungal spores in endemic regions (desert areas). It does not typically cause ulcers or sinuses on the foot. Option: C. ( Aspergillus fumigatus ): Primarily causes respiratory infections (aspergillosis) and is rarely associated with traumatic implantation or sinuses . Option: D. ( Curvularia ): A dematiaceous fungus that can cause phaeohyphomycosis or keratitis but is not a common cause of chronic sinuses with grain discharge like mycetoma .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA “Barefoot = Sinuses + Grains → Think Mycetoma!”&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Cryptococcus: Pathogenic species are urease positive C. Gattii is associated with bird guano Extrapulmonary cryptococcosis is an AIDS-defining illness Opportunistic infection is seen in AIDS when CD4 counts fall below 500 Select the correct answer from the Given below Code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3 Statement: 1. Pathogenic species are urease positive: Cryptococcus species, especially C. neoformans, are urease-positive, which aids in the identification of the pathogen. Statement: 3. Extrapulmonary cryptococcosis is an AIDS-defining illness: Extrapulmonary cryptococcosis, particularly cryptococcal meningitis, is considered an AIDS-defining illness when CD4 counts fall below 100. Statement: 2. Gatti is associated with bird guano: While C. Gatti can be found in the environment, it is not primarily associated with bird guano. It is more commonly found in eucalyptus trees in tropical areas. Statement: 4. Opportunistic infection is seen in AIDS when CD4 counts fall below 500: Cryptococcus typically causes severe infections when CD4 counts fall below 100, not 500.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cryptococcus, particularly C. neoformans, is a yeast that causes infections, especially in immunocompromised individuals, leading to meningitis and pulmonary infections. It is urease positive, and AIDS patients with CD4 counts below 100 are at high risk for disseminated disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CD4 Count (cells/mm³) Opportunistic Infections &amp;gt;500 No significant risk 200-500 Candida, TB, Herpes simplex 100-200 PCP, Cryptococcus, CMV &amp;lt;100 MAC, Toxoplasmosis, PML&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-Year-old child presents with watery Diarrhoea for last 3 days. On examination the baby is severely dehydrated. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E.coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shigella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yersinia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rotavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rotavirus Rotavirus is the most common cause of severe watery diarrhea in children under 5 years, particularly in developing countries. Key points: Transmission: Fecal-oral route. Pathogenesis: Virus infects enterocytes, causing malabsorption and secretory diarrhea. Clinical Features: Watery diarrhea lasting 4-8 days. Vomiting and fever are common. Severe dehydration may develop, especially in young children. Prevention: Vaccination significantly reduces morbidity and mortality.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rotavirus Diarrhea: Common in children &amp;lt;5 years. Causes severe watery diarrhea and dehydration. Diagnosed by stool antigen testing or PCR. Oral rehydration therapy is the mainstay of treatment. Vaccination: Administered at 6 and 10 weeks of age in the immunization schedule (live attenuated vaccine).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. coli: Enteropathogenic E. coli (EPEC) can cause watery diarrhea in children but is less likely to cause severe dehydration compared to rotavirus. Option: B. Shigella: Causes bloody diarrhea (dysentery) and is not associated with watery diarrhea or severe dehydration. Option: D. Yersinia: Causes enterocolitis, typically with fever, abdominal pain, and bloody stool, not significant watery diarrhea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Rotavirus Watery Severe dehydration, fever, vomiting, common in &amp;lt;5 years Stool antigen test, PCR Enteropathogenic E. coli (EPEC) Watery Chronic diarrhea in infants, mild dehydration Stool culture Shigella Bloody (Dysentery) High fever, abdominal cramps, tenesmus Stool culture Vibrio cholerae Profuse watery (Rice water) Massive watery diarrhea, rapid dehydration, endemic in outbreaks Stool culture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is brought to the emergency with complaints of diarrhoea for last 3 days and now blood in urine. Investigations reveal thrombocytopenia. Stool culture would likely isolate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salmonella enteritidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shigella sonnei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E. Coli 0157:H7 / EHEC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aeromonas hydrophila&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. E. Coli 0157:H7 / EHEC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E. Coli 0157:H7 / EHEC Coli O157:H7, a strain of Enterohemorrhagic Escherichia coli (EHEC), is known to cause Hemolytic Uremic Syndrome (HUS), which is characterized by: Thrombocytopenia, renal failure, and hemolytic anemia. This strain often presents with bloody diarrhea and can lead to kidney damage, which aligns with the child&#x27;s symptoms of blood in urine and thrombocytopenia. EHEC is commonly associated with contaminated food, particularly undercooked beef.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemolytic Uremic Syndrome (HUS) is a potentially life-threatening complication often caused by EHEC (Escherichia coli O157:H7), presenting with: Thrombocytopenia, microangiopathic hemolytic anemia, and renal failure (oliguria, hematuria). Often seen following ingestion of contaminated undercooked beef or unpasteurized milk. Diagnosis: Stool culture, followed by identification of EHEC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Salmonella enteritidis: Incorrect. Salmonella typically causes gastroenteritis with diarrhea, but it is not associated with the triad of thrombocytopenia, hemolytic anemia, and renal failure that defines Hemolytic Uremic Syndrome (HUS). Option: B. Shigella sonnei: Incorrect. Shigella infection can cause bloody diarrhea but does not commonly cause thrombocytopenia or renal failure seen in HUS. Option: D. Aeromonas hydrophila: Incorrect. Aeromonas is associated with gastroenteritis but does not typically cause HUS or lead to renal complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA \&quot;Bloody diarrhea + Renal failure → Think HUS → Think EHEC!\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wrong about Ascaris lumbricoides:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Massive infection can cause rectal prolapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most infections are asymptomatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eggs in stool are non-infective and need time in soil to become infective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma-like conditions can be seen following infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Massive infection can cause rectal prolapse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Massive infection can cause rectal prolapse While rectal prolapse is a complication that can occur in certain gastrointestinal infections, it is not typically associated with Ascaris lumbricoides . In fact, massive infections with Ascaris are more commonly linked to intestinal obstruction, not prolapse. The worms can cause a mechanical obstruction in the intestines, leading to symptoms like abdominal pain, vomiting, and distention, particularly in children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ascaris lumbricoides is a large intestinal nematode that causes ascariasis. Symptoms: Can range from mild (asymptomatic or abdominal discomfort) to severe (intestinal obstruction or malnutrition). Pathogenesis: The larvae migrate through the lungs, potentially causing asthma-like symptoms (wheezing, eosinophilia). Diagnosis: Identification of eggs in stool; eggs are non-infective when passed and need time in the soil to become infective. Treatment: Anthelminthic drugs such as albendazole or mebendazole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B . Most infections are asymptomatic —True. Many individuals with mild Ascaris infections are asymptomatic, especially if the worm burden is low. Option: C . Eggs in stool are non-infective and need time in soil to become infective —True. The eggs need time (15-30 days) in the soil to mature into infective larvae. Option: D . Asthma-like conditions can be seen following infection —True. Larvae migration through the lungs can cause Löffler’s syndrome, which includes wheezing, cough, and eosinophilia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
