bstance called glycocalyx. Apart from adhesion, biofilms also help them to escape immune mediated killing. Ventilator associated pneumonia (VAP): The organism begins to form biofilm both inside and outside the endotracheal tube within a day of placement, which acts as a reservoir of infection, preventing the entry of antimicrobials and the host immune system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laboratory investigations in a patient with desert rheumatism showed dimorphic and thermal fungi with arthrospores. What is the causative organism of desert rheumatism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasma capsulatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paracoccidioides brasiliensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blastomyces dermatitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coccidioides immitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coccidioides immitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coccidioides immitis Desert rheumatism is caused by Coccidioides immitis. This organism is an endemic dimorphic fungus found in the desert southwest. Its arthroconidia are spread in blowing dust and transmission occurs by inhalation. Those at risk of serious infection include the elderly and immunocompromised individuals. In these persons, a progressive pulmonary infection with cavitary lesions can result. Diagnosis can be accomplished by the finding of characteristic spherules containing endospores in the sputum. None of the other fungi listed form these characteristic spherules, although all of them can cause pulmonary infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dimorphic fungi exist as yeast at 37°C (inside human body, Culture) and mold at 25°C (in environment, culture). Important dimorphic fungal agents causing endemic systemic mycosis: Histoplasmosis, caused by Histoplasma capsulatum Blastomycosis, caused by Blastomyces dermatitidis Coccidioidomycosis, caused by Coccidioides immitis Paracoccidioidomycosis, caused by Paracoccidioides brasiliensis. Coccidioidomycosis: Transmitted by inhalation of arthroconidia. In lungs, they enlarge, become rounded, and develop internal septations to form large sac like structures of size up to 200 μm – spherules - encompass numerous endospores. Spherules - rupture and release packets of endospores that can disseminate and develop into new spherules. If returned to artificial media or the soil - spherules revert back to the mycelial stage Histopathological examination of sputum or tissue biopsy specimens reveals spherules which are large sac like structures (20–80 μm size), have thick, double refractile wall, and are filled with endospores. Cultures on SDA produces mycelial growth - as fragmented hyphae consisting of barrel-shaped arthrospores with alternate cells distorted (empty cells). Treatment: Itraconazole, except for disseminated form - amphotericin B is recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Microscopic examination of Histoplasma capsulatum from tissue, a dimorphic fungus shows small intracellular yeast with narrow-based budding within the macrophages. Culture of Histoplasma capsulatum at 25 o C shows Tuberculate macroconidia. Option: B. Microscopic examination of Paracoccidioides brasiliensis demonstrates thick walled yeasts with multiple narrow-necked buds attached circumferentially giving rise to Mickey Mouse or pilot wheel appearance. Option: C. Microscopic examination of Blastomyces dermatitidis from tissue, a dimorphic fungus shows spherical broad based budding yeast cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Dimorphic Fungi (Thermal Dimorphism) are mycelial forms at 25°C and as yeast forms at 37°C, e.g. Coccidioides immitis, Histoplasma capsulatum etc. Pulmonary manifestation is the MC form of systemic mycoses. Histoplasma capsulatum is not capsulated. Histoplasmosis is also known as Darling’s disease Histoplasma capsulatum inhabits soil containing large amount of bird or bat droppings. Culture of Histoplasma capsulatum at 25 o C shows Tuberculate macroconidia Blastomycosis is also known as North American blastomycosis or Gilchrist’s disease or Chicago disease. Coccidioidomycosis, also called desert rheumatism or Valley fever Paracoccidioidomycosis, also known as South American blastomycosis or Lutz disease. Thick walled round yeast cells of 8–15 μm with single broad-based budding aka ‘figure of 8’ appearance is s/o Blastomycosis. Liposomal amphotericin B is the DOC for Blastomycosis. Spherules producing mycelial growth with barrel shaped arthrospores on SDA culture is s/o Coccidioidomycosis. Thick walled yeasts with multiple narrow-necked buds attached circumferentially giving rise to Mickey Mouse or pilot wheel appearance are characteristically seen in Paracoccidioidomycosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer from South East India presents with fever, respiratory distress and neurological deficits. The vector of the causative organism is shown below. What is the associated organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebola virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zika virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nipah virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nipah virus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238060-QT176IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nipah virus Transmission of Nipah virus to humans may occur after direct contact with infected fruit bats, pigs, or persons. Nipah virus was first discovered in 1999 in Malaysia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nipah virus is a zoonotic paramyxoviruses along with Hendra virus. Fruit bats (flying foxes) are the natural host for both Nipah and Hendra virus. Nipah viruses cause infection of pigs in Malaysia Human infection of Nipah virus is emerging especially in Southeast Asia including Bangladesh (mainly), India, Thailand and Malaysia. Transmission: Transmission of Nipah virus to humans may occur after direct contact with infected fruit bats, pigs, or persons. Consumption of infected raw date palm sap is thought to be another mode of transmission. Human-to-human transmission has been reported among family members and caregivers of infected patients. Clinical manifestations: The incubation period is 4 to 14 days. Both Nipah and Hendra viruses can produce encephalitis in humans; patients present with fever, headache, myalgia, and CNS symptoms such as dizziness, drowsiness, altered consciousness and seizure. Severe cases progress to coma within 48 hours and death. Laboratory diagnosis: Real-time PCR from throat and nasal swabs, CSF, urine and blood should be performed in the early stages of disease Antibody detection by ELISA (IgM and IgG) can be used at a later stage Immunohistochemistry is performed on tissues collected during autopsy, which confirms the postmortem diagnosis They are classified as biosafety level 4 pathogens. Treatment: No antiviral drug is available&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Ebola virus causes haemorrhagic fever, is a severe, often fatal illness affecting humans and other primates. The virus is transmitted to people from wild animals (such as fruit bats, porcupines and non-human primates) and then spreads in the human population through direct contact with the blood, secretions, organs or other bodily fluids of infected people, and with surfaces and materials (e.g. bedding, clothing) contaminated with these fluids. The average EVD case fatality rate is around 50%. Option: B. Zika virus Zika is transmitted primarily by Aedes mosquitoes. Most people with Zika virus infection do not develop symptoms; those who do typically have symptoms including rash, fever, conjunctivitis, muscle and joint pain, malaise and headache that last for 2–7 days. Zika virus infection during pregnancy can cause infants to be born with microcephaly and other congenital malformations as well as preterm birth and miscarriage. Zika virus infection is associated with Guillain-Barré syndrome, neuropathy and myelitis in adults and children Option: C. Malaria is an acute febrile illness caused by Plasmodium parasites, which are spread to people through the bites of infected female Anopheles mosquitoes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man presented to the OPD with dysuria and purulent urethral discharge for the last 3 days. Gram stain of the discharge is shown below. He admits to having unprotected sexual intercourse one week ago. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tab. Acyclovir 500 mg TDS for 1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tab. Doxycycline 100 mg BD for 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tab. Cefixime 400 mg Stat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inj. Benzathaine Penicillin 2.4 MU IM Stat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tab. Cefixime 400 mg Stat&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446301-QT4IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tab. Cefixime 400 mg Stat The given clinical vignette is suggestive of Neisseria gonorrhoeae infection which is a non-capsulated, gram-negative kidney-shaped diplococcus. Causes ‘gonorrhea’, a sexually transmitted infection (STI) - commonly manifests as cervicitis, urethritis and conjunctivitis. Third generation cephalosporins – DOC for uncomplicated gonococcal infection - Ceftriaxone (250 mg given IM, single dose) Cefixime (400 mg given orally, single dose)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Virulence factors Pili or fimbriae - Adhesion to host cells &amp;amp; prevent phagocytosis Outer membrane proteins – Porin (protein I) - &amp;gt;50% of  OMP Opacity-associated protein (Protein II) - adhesion to neutrophils &amp;amp; other gonococci Transferrin-binding and lactoferrin-binding proteins IgA1 protease - protection from mucosal IgA Lipo-oligosaccharide (LOS) Urethral discharge in Gonorrhoea: Purulent (flow of seed-resembling semen) Gonorrhea: Produces various infections in males, females Neisseria gonorrhoeae infection can present as: Males: Acute urethritis – Most common manifestation Purulent urethral discharge ( ‘gonorrhea’- flow of seed) Incubation period is 2–7 days Complications - epididymitis, prostatitis, balanitis &amp;amp; water-can perineum Females Infection is less severe – More asymptomatic carriage than males Mucopurulent cervicitis – Most common presentation Vulvovaginitis – in prepubertal girls &amp;amp; postmenopausal women- vagina mucosa thinned out &amp;amp; higher pH Spread - Bartholin’s gland, endometrium and fallopian tube. Salpingitis and pelvic inflammatory disease - sterility Fitz–Hugh–Curtis syndrome – Rare - peritonitis &amp;amp; perihepatic inflammation. Both the sexes: Anorectal gonorrhea Pharyngeal gonorrhea Ocular gonorrhea Pregnant women: Prolonged rupture of the membranes, premature delivery, chorioamnionitis, and sepsis in the infant Neonates (Ophthalmia neonatorum): Purulent eye discharge within 2–5 days of birth Disseminated gonococcal infection (DGI) Rarely following gonococcal bacteremia Polyarthritis and rarely dermatitis &amp;amp; endocarditis EPIDEMIOLOGY: Host - exclusively human disease Source - asymptomatic female carriers or less often patient Transmission : sexual contact (venereal) and mother to baby during birth. Lab diagnosis: Specimen: urethral swab in men and cervical swab in women, secretion after prostatic massage or morning drop of secretion in chronic urethritis Transport media: Charcoal-coated swabs kept in Stuart’s transport medium , Amies medium, JEMBEC or Gono-Pak system Microscopy: Gram-negative intracellular kidney-shaped diplococci Cervical swabs contain normal flora - selective media preferred for culture to inhibit commensal Neisseria, Thayer Martin medium - Chocolate agar with antibiotics. Identification: Gonococci - catalase and oxidase positive Ferment only glucose, but not maltose and sucrose TREATMENT: Third generation cephalosporins – DOC for uncomplicated gonococcal infection - both the sexual partners should be treated Ceftriaxone (250 mg given IM, single dose) Cefixime (400 mg given orally, single dose) If coexisting chlamydial infection – azithromycin or doxycycline added.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, B &amp;amp; D. Are incorrect as Third generation cephalosporins are DOC for uncomplicated gonococcal infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A group of hostel boys consumed hamburgers from a local street food shop following which they developed abdominal pain, diarrhoea, vomiting, and fever. They were diagnosed with hemolytic uremic syndrome (HUS). Escherichia coli O157:H7 was detected in the stool samples and the ham. What does H represent in H7?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fimbriae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flagella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipopolysaccharide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flagella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flagella Enterohemorrhagic E.coli dysentery can lead to complications like hemorrhagic uremic syndrome and hemorrhagic colitis. Serotypes’ associated with EHEC are O157: H7 and O26:H1 Similar illness also produced by Shigella dysenteriae type1. H refers to flagellar antigen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial flagella are thread-like appendages composed entirely of protein, approximately 20 nm in diameter. They are the organs of locomotion for the forms that possess them. Four types of arrangement are known: monotrichous (single polar flagellum), lophotrichous (multiple polar flagella), amphitrichous (single flagellum found at each of two opposite poles), and peritrichous (multiple flagella distributed over the entire cell). The arrangement of flagella is unique to the species observed. A bacterial flagellum is made up of several protofilaments, each made up of thousands of molecules of a protein subunit called flagellin. The flagellins of different bacterial species presumably differ from one another in primary structure. They are highly antigenic (H antigens), and some of the immune responses to infection are directed against these proteins. The flagellum is attached to the bacterial cell body by a complex structure consisting of a hook and a basal body. The hook is a short curved structure that appears to act as the universal joint between the motor in the basal structure and the flagellum. The basal body bears a set of rings, one pair in Gram-positive bacteria and two pairs in Gram-negative bacteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, B &amp;amp; D. Are incorrect as H is flagellar antigen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man with a history of unprotected sexual intercourse presents with complaints of painful urination and itching. On examination, Gram-negative intracellular cocci are observed. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus Aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria Gonorrhoeae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteus Vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia Trachomatis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neisseria Gonorrhoeae&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446374-QT17IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neisseria Gonorrhoeae The given clinical vignette is suggestive of Neisseria gonorrhoeae infection which is a non capsulated, gram-negative kidney-shaped diplococcus. Causes ‘gonorrhea’, a sexually transmitted infection (STI) - commonly manifests as cervicitis, urethritis and conjunctivitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Virulence factors Pili or fimbriae - Adhesion to host cells &amp;amp; prevent phagocytosis Outer membrane proteins – Porin (protein I) - &amp;gt;50% of  OMP Opacity-associated protein (Protein II) - adhesion to neutrophils &amp;amp; other gonococci Transferrin-binding and lactoferrin-binding proteins IgA1 protease - protection from mucosal IgA Lipo-oligosaccharide (LOS) Urethral discharge in Gonorrhoea: Purulent (flow of seed-resembling semen) Gonorrhea: Produces various infections in males, females Neisseria gonorrhoeae infection can present as Males: Acute urethritis – Most common manifestation Purulent urethral discharge ( ‘gonorrhea’- flow of seed) Incubation period is 2–7 days Complications - epididymitis, prostatitis, balanitis &amp;amp; water-can perineum Females Infection is less severe – More asymptomatic carriage than males Mucopurulent cervicitis – Most common presentation Vulvovaginitis – in prepubertal girls &amp;amp; postmenopausal women- vagina mucosa thinned out &amp;amp; higher pH Spread - Bartholin’s gland, endometrium and fallopian tube. Salpingitis and pelvic inflammatory disease - sterility Fitz–Hugh–Curtis syndrome – Rare - peritonitis &amp;amp; perihepatic inflammation. Both the sexes Anorectal gonorrhea Pharyngeal gonorrhea Ocular gonorrhea Pregnant women Prolonged rupture of the membranes, premature delivery, chorioamnionitis, and sepsis in the infant Neonates (Ophthalmia neonatorum) Purulent eye discharge within 2–5 days of birth Disseminated gonococcal infection (DGI) Rarely following gonococcal bacteremia Polyarthritis and rarely dermatitis &amp;amp; endocarditis EPIDEMIOLOGY: Host - exclusively human disease Source - asymptomatic female carriers or less often patient Transmission : sexual contact (venereal) and mother to baby during birth. Lab diagnosis: Specimen: urethral swab in men and cervical swab in women, secretion after prostatic massage or morning drop of secretion in chronic urethritis Transport media: Charcoal-coated swabs kept in Stuart’s transport medium , Amies medium, JEMBEC or Gono-Pak system Microscopy: Gram-negative intracellular kidney-shaped diplococci Cervical swabs contain normal flora - selective media preferred for culture to inhibit commensal Neisseria, Thayer Martin medium - Chocolate agar with antibiotics Identification: Gonococci - catalase and oxidase positive Ferment only glucose, but not maltose and sucrose TREATMENT: Third generation cephalosporins – DOC for uncomplicated gonococcal infection - both the sexual partners should be treated Ceftriaxone (250 mg given IM, single dose) Cefixime (400 mg given orally, single dose) If coexisting chlamydial infection – azithromycin or doxycycline added.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Staphylococcus aureus is seen as gram positive cocci in gram stain. Option: C. Proteus vulgaris is seen as gram negative bacilli in gram stain. Option: D. Chlamydia trachomatis although the cell wall is like gram negative bacteria but is difficult to be seen in gram stains and therefore stains like giemsa or Castenada.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man presents with burning and painful micturition. Microscopy showed gram-negative intracellular kidney bean-shaped organisms. Which of the following culture media is used to isolate the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thayer-Martin media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MacConkey agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TCBS agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thayer-Martin media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thayer-Martin media The given clinical vignette is suggestive of Neisseria gonorrhoeae infection which is a non capsulated, gram-negative kidney-shaped diplococcus. Causes ‘gonorrhea’, a sexually transmitted infection (STI) - commonly manifests as cervicitis, urethritis and conjunctivitis. As cervical swabs contain normal flora - selective media is used for culture to inhibit commensal Neisseria, Thayer Martin medium - A chocolate agar with antibiotics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Virulence factors Pili or fimbriae - Adhesion to host cells &amp;amp; prevent phagocytosis Outer membrane proteins – Porin (protein I) - &amp;gt;50% of  OMP Opacity-associated protein (Protein II) - adhesion to neutrophils &amp;amp; other gonococci Transferrin-binding and lactoferrin-binding proteins IgA1 protease - protection from mucosal IgA Lipo-oligosaccharide (LOS) Urethral discharge in Gonorrhoea: Purulent (flow of seed-resembling semen) Gonorrhea: Produces various infections in males, females Neisseria gonorrhoeae infection can present as Males: Acute urethritis – Most common manifestation Purulent urethral discharge ( ‘gonorrhea’- flow of seed) Incubation period is 2–7 days Complications - epididymitis, prostatitis, balanitis &amp;amp; water-can perineum Females Infection is less severe – More asymptomatic carriage than males Mucopurulent cervicitis – Most common presentation Vulvovaginitis – in prepubertal girls &amp;amp; postmenopausal women- vagina mucosa thinned out &amp;amp; higher pH Spread - Bartholin’s gland, endometrium and fallopian tube. Salpingitis and pelvic inflammatory disease - sterility Fitz–Hugh–Curtis syndrome – Rare - peritonitis &amp;amp; perihepatic inflammation. Both the sexes Anorectal gonorrhea Pharyngeal gonorrhea Ocular gonorrhea Pregnant women Prolonged rupture of the membranes, premature delivery, chorioamnionitis, and sepsis in the infant Neonates (Ophthalmia neonatorum) Purulent eye discharge within 2–5 days of birth Disseminated gonococcal infection (DGI) Rarely following gonococcal bacteremia Polyarthritis and rarely dermatitis &amp;amp; endocarditis EPIDEMIOLOGY: Host - exclusively human disease Source - asymptomatic female carriers or less often patient Transmission : sexual contact (venereal) and mother to baby during birth. Lab diagnosis: Specimen: urethral swab in men and cervical swab in women, secretion after prostatic massage or morning drop of secretion in chronic urethritis Transport media: Charcoal-coated swabs kept in Stuart’s transport medium , Amies medium, JEMBEC or Gono-Pak system Microscopy: Gram-negative intracellular kidney-shaped diplococci Cervical swabs contain normal flora - selective media preferred for culture to inhibit commensal Neisseria, Thayer Martin medium - Chocolate agar with antibiotics Identification: Gonococci - catalase and oxidase positive Ferment only glucose, but not maltose and sucrose TREATMENT: Third generation cephalosporins – DOC for uncomplicated gonococcal infection - both the sexual partners should be treated Ceftriaxone (250 mg given IM, single dose) Cefixime (400 mg given orally, single dose) If coexisting chlamydial infection – azithromycin or doxycycline added.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Blood agar is an enriched media not selective for Neisseria gonorrhoeae. Option: C. MacConkey agar is a low selective media for gram negative bacilli with ordinary growth requirements. Option: D. TCBS agar is a selective media used for culturing Vibrio cholera.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presented with high fever, bleeding gums, myalgia, and hepatosplenomegaly. His TLC is 3100, Hb- 11 g/dl, hematocrit- 55%, and platelets - 25,000 cells. What is the most important prognostic factor in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hematocrit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total Leukocyte Count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hematocrit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hematocrit A hematocrit level increase of 20% or more is a sign of hemoconcentration and can precede shock. In severe cases of dengue, hematocrit levels should be monitored every 3-4 hours,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue virus (DENV) - most common arbovirus found in India. Belongs to family Flaviviridae. Enveloped virus, containing ssRNA. Has four serotypes (DEN-1 to DEN-4) &amp;amp; recently, the fifth serotype (DEN-5) was discovered (2013- Bangkok) Aedes aegypti is the principal vector followed by Aedes albopictus . They bite during the day time. aegypti - nervous feeder (so, it bites repeatedly to more than one person to complete a blood meal) and resides in domestic places - most efficient vector. Aedes albopictus - found in peripheral urban areas - aggressive and concordant feeder; hence is less efficient in transmission. Aedes becomes infective only when it feeds on viremic patients Extrinsic incubation period - 8–10 days (needed before it become infective) and once infected, it remains infective for life Transmission cycle : Man and Aedes - principal reservoirs. Transmission cycle of four serotypes do not involve other animals. Fifth serotype follows the sylvatic cycle. PATHOGENESIS: Primary dengue infection - infected for the first time with any one serotype. Months to years later, a more severe form of dengue illness may appear (called secondary dengue infection ) due to infection with another second serotype which is different from the first serotype causing primary infection. Antibody response: Neutralizing antibodies : Protective in nature. Such antibodies are produced against the infective serotype (which last lifelong ) as well as against other serotypes (which last for some time). Non-neutralizing antibodies Last lifelong and are heterotypic in nature - they are produced against other serotypes but not against the infective serotype. Such antibodies produced following the first serotype infection - bind to a second serotype during secondary dengue infection - but instead of neutralizing the second serotype, it protects it from host immune system by inhibiting the bystander B-cell activation against the second serotype. Above phenomena is called antibody dependent enhancement (ADE) . Non-neutralizing antibodies promote recruitment of mononuclear cells followed by release of cytokines. Among all the serotypes combinations, ADE - remarkably observed when serotype 1 infection is followed by serotype 2, which also claims to be the most severe form of dengue infection. Denue classification based on severity (WHO- 2009) Clinical features: IP: 3–14 days Febrile phase: Sudden onset high grade fever with headache, retrobulbar pain, photophobia accompanied by facial flushing, skin erythema and pain in the back &amp;amp; limbs (break-bone fever), lymphadenopathy and maculopapular rash. The fever is typically biphasic (saddleback). This phase usually lasts 2-7 days. Critical phase: Patients become worse around time of defervescence. usually on 3-8 days of illness. Progressive leukopenia followed by a rapid decrease in platelet count usually precedes plasma leakage. An increasing hematocrit above the baseline may be one of the earliest sign. Factors determining outcome: Infecting serotype: Type 2 - more dangerous than other serotypes Sequence of infection: Serotype 1 followed by serotype 2 Age: Though all age groups are affected equally, children less than 12 years are more prone to develop DHF and DSS. Lab diagnosis: NS1 Antigen Detection ELISA and ICT formats are available for detecting NS1 antigen in serum. NS1 antigen becomes detectable from day 1 of fever Antibody Detection In primary infection: IgM appears first after 5 days of fever and disappears within 90 days. IgG is detectable at low titer in 14–21 days of illness, and then it slowly increases In secondary infection: IgG antibody titers rise rapidly. IgG is often cross reactive with many flaviviruses and may give false positive result after recent infection or vaccination with yellow fever virus or JE . MAC-ELISA (IgM antibody capture ELISA) Neutralization tests such as plaque reduction test, and microneutralization tests are available. Virus Isolation - mosquito cell line (such as C6/36 and AP61) Molecular Method Detection of specific genes of viral RNA (3’-UTR region) by real time RT-PCR Genotype detection Treatment: No specific antiviral therapy . Treatment is symptomatic and supportive such as: Replacement of plasma losses Correction of electrolyte and metabolic disturbances Platelet transfusion if needed. Dengue vaccine: CYD-TDV Licensed for human use since 2015. Chimeric Yellow Fever-Dengue, Live-Attenuated, Tetravalent Dengue Vaccine (CYD-TDV); commercially available as dengvaxia (developed by Sanofi Pasteur) Uses live attenuated yellow fever 17D virus as vaccine vector. Age: Indicated for 9–45 years of age Schedule: 3 injections of 0.5 mL administered subcutaneously at 6 month intervals WHO also recommends Dengvaxia - used only in people previously infected with dengue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B, D. Total Leukocyte Count and Platelets count decreases due to various reasons and during the febrile phase (2–7 days) and subsequent critical phase (1–2 days) patients should be evaluated daily with review complete blood cell counts. Option: C. An increase in hemoglobin and hematocrit is associated with disease severity but hematocrit is a better predictor of hemoconcentration.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old farmer develops an ulcer on his foot with a white powdery substance and multiple discharging sinuses. Microscopy reveals a gram- positive organism with radiating filaments. What is the most likely organism isolated from the discharging sinus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporothrix schenckii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nocardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nocardia The given clinical scenario is suggestive of Mycetoma. Gram positive organisms with radiating filaments are suggestive of Nocardia spp. and mycetoma being Actinomycetoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mycetoma: It is a localized chronic granulomatous involvement of the subcutaneous and deeper tissues, commonly affecting the foot and less often the hand and other parts. Presenting as a subcutaneous swelling with multiple discharging sinuses. Sinuses discharge seropurulent fluid containing granules. These granules are microcolonies of the etiological agents. Mycetoma can be caused by both fungus and bacteria. Eumycetoma (Mycetoma caused by fungus): It is caused by subcutaneous infection of fungi. Based on the color of granules in discharge these may be divided into: Black grain mycetoma: Caused by Madurella mycetomatis, Madurella grisea, Exophiala jeanselmei Curvularia geniculata. White grain mycetoma: Caused by Pseudallescheria boydii, Aspergillus nidulans, Fusarium, Acremonium Actinomycetoma (Mycetoma caused by bacteria) : It is caused by Actinomedura madurae (most common cause in India), Actinomyces, Nocardia, Streptomyces and Allescheria boydii. Color of granules is white to yellow. Actinomadura pelletieri produces red granules.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Staphylococcus aureus is seen as gram positive cocci in a gram stained smear. Option: C. Mucormycosis is fungal infection due to zygomycetes members i.e. Rhizopus, Mucor etc. Option: D. Sporothrix schenckii is a fungus causing subcutaneous infection with noduloulcerative skin lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly female with a central line undergoes surgery. On postoperative day 3, she develops fever and tachycardia. A culture from the tip of the central line revealed brown buff colonies. Microscopy showed gram-positive organisms that reproduce by budding. What is the likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Candida&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candida The given clinical vignette is suggestive of central line associated bloodstream infection by Candida sp. which is seen as gram positive budding yeast cells in microscopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candidiasis Lab Diagnosis: Specimens and microscopic examination: Tissue biopsies, centrifuged spinal fluid, and other specimens may be examined in Gram-stained smears or histopathological slides for pseudo hyphae and budding cells. Skin or nail scrapings are first placed in a drop of KOH and calcofluor-white. Culture: All suspected specimens are cultured on fungal or suitable bacteriologic media at room temperature or at 37°C. Budding yeast cells and the presence of pseudo hyphae can be seen. Candida albicans is identified by the production of germ tubes or chlamydospores. Other yeast isolates are speciated phenotypically by using any of several commercial kits to test for the metabolic assimilation of a battery of organic substrates. CHROMagar is a useful commercial medium for the rapid identification of several Candida species based on fungal enzymatic action on chromogenic substrates in the medium. After incubation for 1–4 days on CHROMagar, colonies of C. albicans are green, C. tropicalis is blue, C. glabrata is dark purple, and C. parapsilosis, C. lusitaniae, C. guilliermondii, and C. krusei acquire a pinkish hue. Molecular methods: In many clinical laboratories, blood cultures for Candida are augmented by real-time PCR with species-specific primers, which are commonly designed from sequences of the multicopy ribosomal DNA genes. The specificity of DNA tests for candidemia is excellent, but the sensitivity can be compromised by a low census of yeast cells in the blood sample. Yeast cultures, especially non-C. albicans species often take several days for definitive identification. With its ease of sample preparation and automation, matrix-assisted laser desorption ionization-time of flight mass spectrometry (MALDI-TOF-MS), has become a popular rapid method of identifying species of Candida, as well as other pathogenic fungi and bacteria. Serology: Serum antibodies and cell-mediated immunity are demonstrable in most people as a result of lifelong exposure to Candida. In systemic candidiasis, antibody titers to various candidal antigens may be elevated, but there are no clear criteria for establishing a diagnosis serologically. The detection of circulating Candida cell wall mannan, using a latex agglutination test or an enzyme immunoassay, is much more specific, but the test lacks high sensitivity because many patients are only transiently positive or because they do not develop significant and detectable antigen titers until late in the disease. Nevertheless, a positive test can be most helpful. The biochemical test for circulating (1,3)-β-D-glucan, is widely used to screen for fungemia in patients at risk who often have negative blood cultures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A &amp;amp; B. Staphylococcus epidermidis and Streptococcus are gram positive cocci in gram stain. Option D: Aspergillus spp. is a mold, which shows hyaline septate hyphae and dichotomous branching in microscopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The interpretation of positive cultures varies with the specimen. Any positive culture from normally sterile body sites is significant. Positive blood cultures may reflect systemic candidiasis or transient candidemia due to a contaminated intravenous line. The diagnostic value of a quantitative urine culture depends on the integrity of the specimen and the yeast census. Contaminated Foley catheters may lead to “false-positive” urine cultures. Sputum cultures have no value because Candida species are part of the oral microbiota. Cultures of skin lesions are confirmatory and distinguish cutaneous candidiasis from dermatophytosis or another infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA albicans is yeast like fungus showing pseudo hyphae Cryptococcus is the only true yeast which is pathogenic Dimorphic Fungi (Thermal Dimorphism) are mycelial forms at 25°C and yeast forms at 37°C, e.g. Coccidioides immitis, Histoplasma capsulatum etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man presents with complaints of itching around the perianal region and unilateral lower limb lymphadenopathy. Larvae of approximately 200 microns in size were identified, and these larvae lacked nuclei at their tail tips. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wuchereria Bancrofti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugia Malayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugia Timori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mansonella Perstans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wuchereria Bancrofti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wuchereria Bancrofti Microfilaria are differentiated on the basis of presence of sheath and tail tip characteristics. Sheathed microfilaria: W. bancrofti, Brugia malayi and Loa loa. N uclei extending upto tail tip: Loa loa Nuclei, two widely spaced in tail tip: Brugia No nuclei in tail region: Wuchereria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Filarial Nematodes: - vector-borne parasites - reside in the lymphatic system, skin, subcutaneous tissue and rarely in body cavities and accordingly they cause various types of clinical manifestations in man. Lymphatic filariasis: Filarial worms reside in lymphatics; produce chronic obstruction and fibrosis of lymphatics. Agents – Wuchereria bancrofti Brugia malayi Brugia timori Cutaneous and ocular filariasis: Include Loa loa , Onchocerca volvulus and Mansonella species - reside in skin, subcutaneous tissues and some in eyes and serous Filarial nematodes - viviparous; exist in two morphological forms: adult worm and larvae - no egg stage. Adult worm: Slender, round measuring 2–10 cm in length. Some adult filarial worms can survive for many years in humans, causing chronic obstructive and inflammatory conditions - elephantiasis and hydrocele - a condition known as lymphatic filariasis. Viviparous, larvae is microfilaria (0.25-0.30 mm), L1 form. Infective form: L3 larva transmitted by mosquito bite. Lymphatic filariasis is caused by Wuchereria bancrofti (90%), Brugia malayi (10%)and timori (rare). It is characterized by chronic obstruction and fibrosis of lymphatics leading to lymphedema, hydrocele and elephantiasis. Adult worm play main role in pathogenesis i.e. Lymphatic obstruction, dilatation and Lymphadenitis. Microfilariae: Nonpathogenic, but sometimes hypersensitivity reactions can occur against the microfilarial antigen, resulting in tropical pulmonary eosinophilia (TPE). Periodicity Microfilaria in blood Examples Nocturnal Peak at night (9 pm to 4 am) Wuchereria, Brugia Diurnal Present throughout the day and night, peaks at mid-day (12 noon–2.00 pm) Loa loa Subperiodic Present throughout; with (1) slight increase in the afternoon (3–5 pm, diurnal sub-periodic) or (2) slight increase in the night (7–9 pm, nocturnal sub-periodic) Wuchereria transmitted through Aedes Nonperiodic No periodicity is noticed Onchocerca , Mansonella Life cycle: Microfilaria periodically discharged in blood (Diagnostic form) Important species: Wuchereria bancrofti, Brugia malayi (microfilaria sheathed in both) Nocternal periodicity: W. Bancrofti, Brugia Diurnal periodicity: Loa loa Non periodic: Onchocerca Tropical Pulmonary Eosinophilia (TPE) - also called as occult filariasis. Represents a hypersensitivity reaction to microfilaria antigen. Microfilariae are rapidly cleared from the bloodstream and filtered, lodged and destroyed in the lungs initiating an allergic response. Hence, microfilariae are not detected in peripheral blood. LAB DIAGNOSIS: Demonstration of microfilariae by thin or thick smear stained with Giemsa or by QBC examination—blood collected during night hours (or day time after DEC provocation test). bancrofti - tail tip pointed, free of nuclei malayi - tail tip blunt, nuclei extended up-to tail tip. Microfilaria of Wuchereria bancrofti Difference between W bancrofti &amp;amp; B malayi: *A, Size: B, Periodicity, C, Sheath; D. Habitat Antigen detection (ELISA, ICT)— detects Ag by using mAb to Og4C3 Ag and AD12 Ag Antibody detection Flow-through assay using WbSXP-1 Ag Luciferase immunoprecipitation system using Wb123 Ag Imaging methods - Filarial dance sign in USG, indicates serpentine movement of adult worms in lymphatics Molecular methods - Real-time PCR detecting genes such as SspI repeat, pWb12 repeat, pWb-35, Other methods - Eosinophilia, elevated IgE. Treatment: DEC + Albendazole/Ivermectin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B, C &amp;amp; D. Are incorrect as the tail region with no nuclei is seen in Wuchereria bancrofti as explained.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nocturnal strains: Transmitted from Man-Man by bite of Mansonia Subperiodic strains: Transmitted from monkey (Zoonotic): by Mansonia Anopheles and Aedes rarely transmit.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man who has just returned from the USA develops fever, cough, and breathlessness. A chest radiograph shows bilateral hilar lymphadenopathy and mediastinal lymphadenopathy. Culture on Sabouraud Dextrose Agar (SDA) reveals white to light brown puffy colonies. Lactophenol blue staining shows the findings as depicted in the image. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptococcosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Histoplasmosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732274892984-QT64IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histoplasmosis The tuberculate macroconidia are seen in the above given microscopic culture picture  which is characteristic of Histoplasma. Histoplasma: Histoplasma capsulatum is a dimorphic fungus. It is non-capsulated (Only medically important capsulated fungus is Cryptococcus). Infectious form is microconidia (small spores) and mode of transmission is inhalation of dust contaminated with bird or bat dropping. It causes intracellular infection of reticuloendothelial system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dimorphic fungi: Mold at 25°C &amp;amp; yeast form at 37°C. Histoplasma capsulatum, Coccidioides immitis, Paracoccidioides brasiliensis, Blastomyces dermatitidis Talaromyces marneffei Sporothrix schenckii Histoplasma capsulatum Most of the infections are asymptomatic. Histoplasma capsulatum causes Histoplasmosis also called as Darling’s disease or Cave’s disease or Caver’s disease. Which many manifests as: Acute pulmonary histoplasmosis: Pneumonitis, hilar adenopathy with erythema nodosum and erythema multiforme. Caseation necrosis and calcification may mimic tuberculosis Chronic pulmonary histoplasmosis: Fibronodular apical infiltrates. Disseminated infection: Fever, emaciation, lymphadenopathy, hepatosplenomegaly, endocarditis, meningitis. Presumed ocular histoplasmosis syndrome (POHS).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, C &amp;amp; D. Are incorrect as the tuberculate macroconidia are characteristically seen in microscopy from culture of Histoplasma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sporotrichosis or Rose Gardner’s disease is chronic subcutaneous pyogranulomatous disease caused by thermally dimorphic fungus Sporothrix schenckii. Asteroid body with Splendore-Hoeppli phenomenon (eosinophilic halo) on direct microscopy is s/o sporotrichosis. capsulatum var. capsulatum causes classical histoplasmosis, which is the MC subtype of Histoplasmosis aka Darling’s disease. Pulmonary histoplasmosis is the MC form of histoplasmosis and it starts off as mild flu like illness and progresses to chronic cavitary histoplasmosis. Tiny oval yeast cells (2–4 μm size) with narrow based budding within the macrophages and underlying granulomatous response is s/o Histoplasmosis. Thick walled round yeast cells of 8–15 μm with single broad-based budding aka ‘figure of 8’ appearance is s/o Blastomycosis. Spherules producing mycelial growth with barrel shaped arthrospores on SDA culture is s/o Coccidioidomycosis. Thick walled yeasts with multiple narrow-necked buds attached circumferentially giving rise to Mickey Mouse or pilot wheel appearance are characteristically seen in Paracoccidioidomycosis. Penicillium marneffei is a thermally dimorphic fungus that causes opportunistic infection in HIV infected patients. Systemic Penicillium marneffei infection mimics disseminated histoplasmosis while skin lesions are warty lesions that mimic Molluscum contagiosum.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with diarrhea and dehydration. There was no blood in the stools. A stool examination revealed a spoke wheel pattern. Identify the causative organism.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E.coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norwalk Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rota Virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rota Virus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446643-QT69IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rota Virus The image given shows the characteristic picture of Rotaviruses with typical spoke wheel pattern. Rotavirus are the most common cause of diarrheal illness in infants and children all over the world.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rotaviral diarrhoea is usually seen in children less than 5 years of age, most frequently in the age group 6-24 months. Rotavirus Infections are uncommon in neonates because of maternal Antibodies. Most children have had a clinical or subclinical infection by the age of 5 years, hence rotavirus diarrhoea is uncommon after that age group. Rotavirus has dsRNA genome. Rotavirus comprise of a sharp edged triple layered wheel shaped capsid looks like spokes around the wheel giving Cart wheel appearance. Possesses segmented dsRNA, 6 structural proteins and 6 non-structural proteins. Nonenveloped Genetic resortments occur readily.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A, B &amp;amp; C: All of the above-mentioned organisms can cause gastroenteritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with HIV presents with complaints of recurrent diarrhoea. The stool sample reveals only larvae and no ova. Which of the following is the most probable causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ancylostoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strongyloides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterobius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Strongyloides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strongyloides Strongyloides stercoralis is an ovoviviparous organism, larvae immediately hatches out from eggs, therefore stool examination reveals larvae (rhabditiform). Presentation of Strongyloides in patients with AIDS must be distinguished from Ancylostoma spp./Necator spp. By microscopy, later showing presence of non-bile stained eggs with segmented ovum. Gross appearances can be similar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hookworm and Strongyloides are transmitted by skin penetration by third-stage filariform larvae Strongyloidiasis may be observed in three phases: cutaneous, pulmonary, and intestinal. Strongyloidiasis produces GI symptoms and cutaneous larva Migrans called larva currens. In severe cases, it can cause hyperinfection syndrome affecting CNS. It is diagnosed by the detection of characteristic rhabditiform larvae in stool microscopy. The pulmonary is the most common. Often, all body fluids will contain larvae. Prognosis is poor. Key features: The adult females directly lay eggs without fertilization, k/a Parthenogenesis. Strongyloides stercoralis aka “military worm” Larva Currens (Cutaneous larva migrans) Adult Female - parthenogenetic No intermediate host Filariform larva – Infective form, by skin penetration Cut phase Phase -Loeffler like syndrome Hyperinfection- Seen in AIDS patients. In this condition extensive internal infection occurs, and there is increased no of larvae in intestine and lungs. Stool examination – only larvae are seen. Concentration of stool by- Bearmann`s technique. Stool culture- Harda Mori technique.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Ancylostoma/ Necator can present as iron deficiency anaemia and stool microscopy shows presence of non-bile stained eggs with segmented ovum. Option: B. Ascaris lumbricoides is a large nematode and stool microscopy shows presence of typical eggs that are bile stained, round or oval which can be fertilized, unfertilized or decorticated. Fertilized eggs are round/oval with an unsegmented ovum. Option: D. Cellophane tape/NIH swabs are used to collect eggs from the perianal skin for Enterobiasis. Eggs of Enterobius are planoconvex, non-bile stained and embryonated. Autoinfection via contaminated nails and hands can occur in Enterobiasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pulmonary migratory phase may be seen with Ascaris, hookworm and Strongyloides. All intestinal nematodes are treated with albendazole or mebendazole; except for Strongyloides, where ivermectin is the drug of choice. Common opportunistic infection that occurs in HIV-infected people The life cycles of Strongyloides and hookworm also have similarities such as mode of transmission (skin penetration) and infective form (L3 larva)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;

                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);

                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
