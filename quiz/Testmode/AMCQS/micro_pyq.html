        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;For the following question, there is an Assertion - (A) and Reasoning - (R) statement. Mark the correct/True option as per the following direction: Select one of the following: Assertion - (A): Anaphylactoid reaction can be caused by Ist exposure. Reasons - (R): Involves mast cell degranulation but not IgE.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and Reasons are independently true / correct statements and the Reason is the true / correct explanation for the Assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion and Reasons are independently true / correct statements, but the Reason is not the true / correct explanation for the Assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently a true / correct statement, but the Reasons is independently a false / incorrect statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false / incorrect statement, but the Reasons is independently a true / correct statement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both Assertion and Reasons are independently true / correct statements, but the Reason is not the true / correct explanation for the Assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both Assertion and Reasons are independently true / correct statements, but the Reason is not the true / correct explanation for the Assertion Anaphylactoid reactions are derived from the activation of the complement and/or bradykinin cascade and the direct activation of mast cells and/or basophils. The clinical symptoms of these reactions are similar and indistinguishable from anaphylaxis, and sometimes severe, leading to cardiovascular collapse and death.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is having gastrointestinal problems including abdominal pain and distension, bloody or mucus-filled diarrhea, and tenesmus, with rectal prolapse, a stool, ova and parasites exam reveals the presence of typical Barrel-shaped eggs, possible causative agent is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium difficile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichuris Trichiura&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trichuris Trichiura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trichuris Trichiura Also known as whipworm, can cause gastrointestinal problems, such as abdominal pain, diarrhea, mucus or bloody stools, weight loss, iron deficiency anaemia, painful urination, and weakness. Rectal prolapse is a hallmark, albeit rare, symptom of a heavy T. trichiura infection that occurs in children more frequently than adults. When rectal prolapse occurs, worms can often be identified on the edematous rectum. Sigmoidoscopy shows characteristic white adult worm bodies hanging from inflamed mucosa (‘Coconut cake rectum). In a whipworm infection, the rectum loses its internal support because the worms bury their thin heads into the intestinal lining, loosening the elastic epithelium and weakening the surrounding muscles. Giardia lamblia attached to the bowel wall may cause irritation and low-grade inflammation of the duodenal or jejunal mucosa, with consequent acute or chronic diarrhea associated with crypt hypertrophy, villous atrophy or flattening, and epithelial cell damage. Stools may be watery, semisolid, greasy, bulky, and foul smelling at various times during the course of the infection. Symptoms of malaise, weakness, weight loss, abdominal cramps, distention, and flatulence may continue for a long period. Stool examination reveals characteristic tetra nucleated cysts and/or pear shaped trophozoites with falling leaf motility. Campylobacter jejuni are Gram-negative rods with comma, S, or “gull wing” shapes. They are motile, with a single polar flagellum, and do not form spores. Clinical manifestations are acute onset of crampy abdominal pain, profuse diarrhea that may be grossly bloody, headache, malaise, and fever. Usually the illness is self-limited to a period of 5–8 days. C difficile causes antibiotic associated diarrhoea and pseudomembranous colitis. Pseudomembranous colitis is diagnosed by detection of one or both C difficile toxins in stool and by endoscopic observation of pseudomembranes or microabscesses in patients who have diarrhea and have been given antibiotics. Pseudomembranous colitis is diagnosed by detection of one or both C difficile toxins in stool and by endoscopic observation of pseudomembranes or microabscesses in patients who have diarrhea and have been given antibiotics.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Special Stain for cryptococcus:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ZN stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucicarmine stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malachite green&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucicarmine stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucicarmine stain Mucicarmine and alcian stain are special stains used for evaluation of mucin/mucin like molecules and polysaccharides in tissues. Mucicarmine stain provides specific staining of polysaccharide cell wall in C. neoformans. This is seen in microorganisms with a cell wall that is composed, at least in part, of a specific polysaccharide component (Carminophilic). Mayer’s mucicarmine stains Cryptococcal capsule red. A positive mucicarmine stain is helpful in distinguishing Cryptococci from other yeast. Another example of a Carminophilic organism is Rhinosporidium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 years old man presented with dry cough and rusty coloured sputum; he has a history of eating in Chinese restaurant very often with consumption of Crabs; What is the probable causative agent in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paragonimus westermani&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciola hepatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciolopsis buski&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paragonimus westermani&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paragonimus westermani &#x27;Endemic hemoptysis&#x27; occurs in infection with Paragonimus westermani, also k/a ‘Lung fluke’. It is endemic in many parts of the world, i.e. China, Japan, Korea, Philippines. Crab/ Cray fish are the 2 nd intermediate host in Paragonimus. During invasion and migration of the flukes, diarrhea, abdominal pain, fever, cough, urticaria, hepatosplenomegaly, pulmonary abnormalities, and eosinophilia may develop. Paragonimus is acquired by eating encysted metacercaria in crustacean hosts such as crayfish or freshwater crab. Metacercaria penetrate intestinal wall to migrate into abdominal cavity, causing abdominal tenderness, nausea and vomiting. They then migrate to lungs and develop into adult worms to cause pulmonary paragonimiasis (Eosinophilic granulomatous inflammation in lungs leading to formation of fibrotic capsules or cysts surrounding the worms). Cysts contain blood mixed thick purulent fluid containing flukes and golden brown eggs. When cysts break up into bronchioles, blood mixed sputum is expectorated. Heavy infection presents with symptoms as productive cough with brownish blood tinged rusty sputum or sometimes frank hemoptysis with peripheral blood eosinophilia. Bronchitis, bronchiectasis, pneumonia or lung abscess may be seen in chronic cases. Rarely, the worms from ruptured cysts migrates to various extra pulmonary sites such as liver, spleen, abdominal wall or brain. The clinical picture resembles and is often confused with TB. Praziquantel is the treatment of choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Microbiological test for diagnosing Leptospira infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cold agglutination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Standard agglutination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic agglutination test (MAT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microscopic agglutination test (MAT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microscopic agglutination test (MAT) Dark-field examination/ Silver impregnation staining or thick smears stained by the Giemsa technique occasionally show leptospira in fresh blood from early infections. Results of dark-field examination of centrifuged urine or CSF may also be positive. Fluorescein-conjugated antibodies or other immunohistochemical techniques can be used also. Microscopic agglutination test [MAT] is Gold Standard test for diagnosis of Leptospirosis which detects serovar specific antibodies of Leptospira interrogans. Cold agglutination test is a Heterophile agglutination test used for diagnosis of atypical pneumonia caused by Mycoplasma pneumonia. Standard agglutination test (SAT) which is a tube agglutination test is the gold standard test for diagnosis of brucellosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plague&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Japanese encephalitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paragonimus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Japanese encephalitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793079628-QTDVPYQ132IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Japanese encephalitis Japanese encephalitis (JE) is an infection of the brain caused by the Japanese encephalitis virus (JEV). Japanese encephalitis (JE) is the leading cause of viral encephalitis in Asia and India. Vector: Mosquito, Culex. Two predominant transmission cycles: Pig--------------- Culex ----------- Pig Ardeid birds --- Culex --- Ardeid birds Man is dead end. Pigs and wild birds serve as a reservoir for the virus. Pigs are amplifier hosts. Causes encephalitis in children &amp;lt; 15 years of age, less commonly in elderly, but usually infants are not affected. Seen more in the rainy season. JE is endemic in our country in &amp;gt; 15 states with maximum cases form UP (Gorakhpur district) Ratio of Cases to Subclinical infection very low (1: 300-1000) Symptoms may include headache, vomiting, fever, confusion, and seizures. Paragonimus westermani is the lung fluke with two intermediate hosts;1st freshwater snail and 2 nd crab or Crayfish and man is the definitive host. It is acquired by ingestion. Plague is an infection of wild rodents transmitted from one rodent to another and occasionally from rodents to humans by the bites of fleas. Yersinia pestis is a gram negative rod that exhibits bipolar staining with Wright, Giemsa, methylene blue or Wayson. Malaria is a parasitic disease with female anopheles’ mosquito as definitive host and man as the intermediate hosts. It is acquired by bite of female anopheles. Infective form is sporozoite.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about congenital Toxoplasmosis EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorioretinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conjunctivitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conjunctivitis Toxoplasma is included as a part of “TORCH’ infection which is a term used for various agents causing congenital infection, including Toxoplasma, Rubella, Cytomegalovirus, Herpes simplex virus and others including T Pallidum. Classical triad of Toxoplasmosis include: Chorioretinitis Hydrocephalus Intra cerebral calcification Occurs only when mother gets primary toxoplasmosis infection whether clinical or asymptomatic during pregnancy or &amp;lt;6 months before conception (i.e. no risk if acquired &amp;gt; 6 months before conception). As gestational age is increased, risk of transmission to fetus increased, i.e. max. in 3 rd trimester while severity of fetal damage is decreased, i.e. infant is usually asymptomatic if infection transmitted in 3 rd trimester. Congenital infection leads to stillbirths, chorioretinitis, intracerebral calcifications, psychomotor disturbances, and hydrocephaly or microcephaly. Congenital Toxoplasmosis The consequences of the infection of the fetus can be very different: between subclinical and very serious. Abortion Overt disease. The symptoms vary widely, the classical triad of Congenital Toxoplasmosis is Hydrocephalus Intracranial calcification Chorioretinitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Coxsackievirus A16 causes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hand-foot-mouth disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rocky mountain spotted fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encephalomyocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hand-foot-mouth disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hand-foot-mouth disease Coxsackie virus belongs to Enteroviruses of the family Picornaviridae. Coxsackie viruses are divided into 2 groups, A and b, based on pathogenic potential for suckling mice. Group A Coxsackie viruses have 1-24 serotypes and group B Coxsackie viruses have 1-6 serotypes. Hand, Foot and Mouth Disease (HFMD) is caused by mainly by coxsackie A-16 The viruses that cause HFMD are spread through close personal contact, through the air from coughing and the feces of an infected person. Coxsackievirus A16 is the most common cause, and enterovirus 71 is the second-most common cause. Other strains of coxsackievirus and enterovirus can also be responsible. It typically begins with a fever and feeling generally unwell. This is followed a day or two later by flat discoloured spots or bumps that may blister, on the hands, feet and mouth and occasionally buttocks and groin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diseases caused by various Coxsackie viruses Group A Coxsackie Aseptic meningitis: A7, A9 Herpangina (vesicular pharyngitis) Hand foot and mouth disease (A16, enterovirus71, A5, A10) Acute hemorrhagic conjunctivitis (A24 and Enterovirus70) Group B coxsackie Aseptic meningitis (B1-6) Pleurodynia (epidemic myalgia or Bornholm disease) Myositis, pneumonia, pancreatitis Generalized disease of infants Intracerebral inoculation into suckling mice Group A Coxsackie: Produce flaccid paralysis Group A Coxsackie: Produce spastic paralysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Disc diffusion method is also known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kirby Bauer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VDRL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dark field microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kirby Bauer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kirby Bauer The disk diffusion test, or agar diffusion test, or Kirby–Bauer test (disc-diffusion antibiotic susceptibility test, disc-diffusion antibiotic sensitivity test, KB test), is a test for performing the antibiotic susceptibility testing of bacteria. It uses antibiotic discs to test the extent to which bacteria are affected by those antibiotics. In this test, sterile filter paper disc (6mm diameter) containing antibiotics are placed on an agar plate with lawn culture of bacteria, and the plate is left to incubate. If an antibiotic prevents the bacteria from growing or kills the bacteria, there will be an area around the disc where the bacteria have not grown enough to be visible known as ‘zone of inhibition’ is compared against standard zone of inhibition to label it as susceptible or resistant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Flask shaped ulcers in intestine caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helicobacter pylori (H. pylori)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. vermicularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Entamoeba histolytica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Entamoeba histolytica Flask shaped ulcers are typically seen in intestinal amoebiasis as ulcers with a broad base and narrow neck. Amoebic ulcers mainly develop in Caecum, less commonly involve other sites like recto sigmoid, appendix etc. Disease occurs when amoeba comes in contact with the cells lining the intestine. It then secretes the same substances it uses to digest bacteria, which include enzymes that destroy cell membranes and proteins. Rapid lateral spread of the multiplying amebae follows, undermining the mucosa and producing the characteristic “flask-shaped” ulcer of primary amebiasis: a small point of entry, leading via a narrow neck through the mucosa into an expanded necrotic area in the submucosa. Bacterial invasion usually does not occur at this time, cellular reaction is limited, and damage is by lytic necrosis Entamoeba histolytica ingests the destroyed cell by Phagocytosis and is often seen with red blood cells (a process known as erythrophagocytosis) inside when viewed in stool samples.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following infection resembles erythroblastosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epstein Barr Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytomegalovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cytomegalovirus Cytomegalovirus infection is a common herpes virus infection with a wide range of symptoms: from no symptoms to fever and fatigue (resembling infectious mononucleosis) Infection with CMV, like that with Epstein-Barr virus (EBV, a type 4 herpesvirus), can cause a type of infectious mononucleosis in adolescents and young adults. Both CMV and EBV mononucleosis cause fever and fatigue. But EBV also causes a severe sore throat. CMV causes congenital infection and may result in death of the fetus in utero. Clinical features include intrauterine growth retardation, jaundice, hepatosplenomegaly, thrombocytopenia , microcephaly, and retinitis. The mechanisms of CMV damage to the fetus are complex and include a combination of direct fetal injury induced by pathologic virally-encoded gene products, an inability of the maternal immune response to control infection, and the direct impact of infection on placental function. These include products which modify the cell cycle, interfere with apoptosis, induce an inflammatory response, mediate vascular injury, dysregulated cellular proliferation and facilitate evasion of host immune responses.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Isolation is done for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diphtheria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diphtheria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diphtheria Diphtheria, a disease of children between age 1-5 years, is caused by club shaped gram positive, non-capsulated, non-motile, non - sporing rods and metachromatic granules that give the rods a beaded appearance called corynebacterium diphtheriae (Klebs-Loeffler bacillus) The condition is typically spread through droplets or by contact t o susceptible individuals. Patient should be kept in isolation room with strict infection control practices required for prevention of droplet transmission. Even if an infected person doesn’t show any signs or symptoms of diphtheria, they’re still able to transmit the bacterial infection for up to six weeks after the initial infection. The bacteria most commonly infect nose and throat. Once infected, the bacteria release toxins. Diphtheria toxin is absorbed into the mucous membranes and causes destruction of epithelium and a superficial inflammatory response. The necrotic epithelium becomes embedded in exuding fibrin and red and white cells, so that a greyish “pseudomembrane” is formed—commonly seen over the tonsils, pharynx, or larynx. Any attempt to remove the pseudomembrane exposes and tears the capillaries and thus results in bleeding. The regional lymph nodes in the neck enlarge, and there may be marked edema of the entire neck, with distortion of the airway, often referred to as “bull neck” clinically. MRSA mainly spread through hands of health care workers. Proper hand hygiene is very effective in prevention of infection. Rubella spread through droplet, contact, in- utero infection. It has a period of communicability one week before and one week after the onset of rash. But it is less communicable in comparison to Diphtheria as coughing is not severe and hence isolation is not needed. However, exposure of infected people to pregnant and immunocompromised people are avoided.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What type of culture media is used for Legionella?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCYE agar media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MacConkey agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baird-Parker agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sabouraud&#x27;s agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BCYE agar media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BCYE agar media Legionella pneumophila is a very fastidious gram negative bacillus, requires supplemental ingredients like iron, cysteine and charcoal and grow on complex lab media. BCYE (Buffered Charcoal Yeast extract agar) agar is selective for Legionella pneumophila. The organisms are nutritionally fastidious, non-spore forming, aerobic, gram-negative, slender rods. Selective BCYE (medium containing antibiotics), is recommended for specimens likely to be contaminated with other bacteria. Baird Parker agar is selective medium for coagulase positive staphylococcus especially Staphylococcus aureus. It contains Lithium chloride and tellurite to suppress growth of other bacteria Sabouraud’s agar is a growth medium used for fungal culture. Mac Conkey agar is an indicator medium, differential medium which is mildly selective for gram negative bacteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is suffering from recurrent chronic infections with encapsulated bacteria. Which Subclass of IgG does the child have deficiency:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgG1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IgG2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IgG2 IgG2 antibodies are predominantly against the polysaccharide (complex sugar) coating (capsule) of certain disease-producing bacteria (such as, Streptococcus pneumoniae and Haemophilus influenzae). IgG1 and IgG3 are rich in antibody against proteins like toxins produced by diphtheria and tetanus bacteria and also antibodies against viral proteins. In young children, the ability to make IgG2 antibodies to the polysaccharide coatings of bacteria develops more slowly than the ability to make antibodies to proteins. IgG3 is an effective activator of complement due to its rigid hinge region. (Classical complement binding: IgM &amp;gt;IgG3)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diagnostic test for neurosyphilis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VDRL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RPR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FTA-ABS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VDRL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VDRL Neurosyphilis can occur at any time after T Pallidum infection. Clinical manifestations vary widely and diagnosis is often initially suspected based on clinical findings coupled with positive serological tests. Examination of CSF is done for pleocytosis, increase protein concentration, VDRL reactivity. CSF VDRL test results are positive in majority of cases of neurosyphilis. A serum treponemal test is done first as negative test makes diagnosis of neurosyphilis unlikely. Following a positive serum treponemal test, a non treponemal test should be done, as a negative serum RPR indicates neurosyphilis unlikely but does not exclude the diagnosis. If RPR is positive in a patient with clinical scenario suggestive of neurosyphilis, lumbar puncture should be performed for CSF examination. CSF FTA-ABS may be performed but is nonspecific or False positive. VDRL will be negative in cases of false positive FTA-ABS. A negative FTA-ABS result on CSF tends to exclude neurosyphilis, but a positive FTAABS result on CSF has to be confirmed with a VDRL test. A positive CSF VDRL makes the diagnosis of neurosyphilis. CSF can’t be used as specimen for RPR test.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Comparison of VDRL AND RPR VDRL RPR Specimen Only serum used, serum heated Serum &amp;amp; plasma used, no heating Antigen Diluted before use Not diluted Reading of results Microscopically from slide Macroscopically from card Technique Difficult Easy Sensitivity Less sensitive More sensitive False positive Less often More often&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about TRIAD congenital rubella syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDA, cataract, deafness is seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mental retardation, deafness, hepatosplenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorioretinitis, multi organ failure, pneumonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of These&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PDA, cataract, deafness is seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PDA, cataract, deafness is seen Rubella virus is highly teratogenic and is included as a part of ‘TORCH’ complex comprising of agents causing congenital infections. Congenital rubella syndrome can occur in a developing fetus of a pregnant woman who has contracted rubella, usually in the first trimester. Classical triad of rubella consists of: Sensorineural deafness Ocular defect: Salt- pepper retinopathy, cataract Cardiac defects: PDA, PS, VSD The timing of the fetal infection determines the extent of teratogenic effect. In general, the earlier in pregnancy infection occurs, the greater the damage to the fetus. Infection during the first trimester of pregnancy results in abnormalities in the infant in about 85% of cases, but detectable defects are found in about 16% of infants who acquired infection during the second trimester. Birth defects are uncommon if maternal infection occurs after the 20th week of gestation. Inapparent maternal infections can produce these anomalies as well. Rubella infection can also result in fetal death and spontaneous abortion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diagnosis of neonatal rubella: isolation of virus in cell cultures of throat swab, urine or other secretion. Detection of IgM in a single serum sample shortly after birth is diagnostic. Persistence of IgG antibodies of rubella in serum beyond 1 year or rising antibody titre anytime during infancy in an unvaccinated child. RT PCR for viral RNA Rubella vaccine: Live attenuated vaccine, RA 27/3&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is having symptoms such as fever and chills, cough, rapid breathing, difficulty breathing, and chest pain, culture from a sample shows Gram-positive culture, Identify the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propionibacterium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycobacterium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Streptococcus pneumonia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793079709-QTDVPYQ143IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streptococcus pneumonia Image clearly shows gram positive lanceolate shaped diplococci, which is very typical of Streptococcus pneumoniae (Pneumococcus). Streptococcus pneumoniae (Pneumococcus) is a Gram-positive diplococci often lancet shaped or arranged in pairs that possesses a polysaccharide capsule. It is responsible for the majority of community-acquired pneumonia S. pneumoniae is an alpha-hemolytic Streptococci. Pneumococcal pneumonia causes fever and chills, coughs, difficulty breathing, and chest pain. If the infection spreads to the brain and spinal cord, it can cause pneumococcal meningitis. The staphylococci are gram-positive spherical cells, usually arranged in grapelike irregular clusters. Propionibacterium is gram positive anaerobic bacilli which are seen in skin, external ear, conjunctiva, oral cavity as normal microbiota. It is an opportunistic bacteria causing acne vulgaris. Mycobacteria are rod shaped aerobic “acid fast “bacteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pneumocystis jiroveci is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with CMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnosis is by sputum microscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seen only in immunocompromised patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Always associated with pneumatocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diagnosis is by sputum microscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis is by sputum microscopy jiroveci is Human isolate of Pneumocystis which is associated with severe pneumonia in immunocompromised states particularly AIDS. P. jiroveci is an extracellular pathogen. Growth in the lung is limited to surfactant layer above alveolar epithelium. On   a   chest   examination Crackles/crept Signs of focal lung consolidation On Chest X Ray Diffuse alveolar or interstitial pulmonary infiltrates are the classic findings Serologic evidence suggests that most individuals are infected in early childhood (thus option “c” is wrong) but the pneumonia is seen only in immunocompromised state. Diagnosis is made by detection of organism in proper specimen Sputum: Quick and non-invasive. Bronchoalveolar lavage (BAL) fluid: Transbronchial biopsy: If diagnosis cannot be made by BAL. LAB diagnosis Clinical specimens Induced sputum Bronchioalveolar lavage   fluid [79- 98%] Mainstay of Pneumocystis diagnosis- Giemsa stain of the fluid Bronchial or lung   biopsy [94-100%] BAL fluids are considered better than induced sputum samples, for cysts &amp;amp; other structures (Hat shaped structures) Treatment: Antifungals ineffective DOC is trimethoprim + sulfamethoxazole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Direct microscopy Direct Fluorescent Antibody (DFA) test Giemsa staining Gomori Methenamine Silver Staining (GMSS) Toluidine blue O Pneumocystis Jiroveci infection occurs in HIV infected patient at CD 4 count &amp;lt; 200 / l&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rubella virus belongs to which family?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheo virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Togavirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Picornavirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orthomyxoviridae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Togavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Togavirus Rubella virus is the pathogenic agent of the disease rubella, and is the cause of congenital rubella syndrome when infection occurs during the first weeks of pregnancy. Rubella virus is the only member of the genus Rubivirus and belongs to the family of Togaviridae, whose members commonly have a genome of single-stranded RNA of positive polarity which is enclosed by an icosahedral capsid. Other virus belonging to Togaviridae is Chikungunya virus The Picornaviridae family contains 12 genera, including Enterovirus (enteroviruses and rhinoviruses), Hepatovirus (hepatitis A virus), Kobuvirus (Aichi virus), Parechovirus (parechoviruses), Cardiovirus (cardio viruses), and Aphthovirus (foot-and-mouth disease viruses). Example of Rheo virus is Rotavirus. Orthomyxoviridae consists of influenza viruses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Family (RNA viruses) Examples Picornaviridae Poliovirus, Human Rhino virus, Hepatitis A virus Caliciviridae Hepatitis E virus Flaviviridae Yellow fever virus, Hepatitis C virus, Zika Virus, Dengue virus Togaviridae Rubella virus Reoviridae Reovirus, Human Rotavirus Orthomyxoviridae Influenza virus A, B, C Paramyxoviridae Mumps virus, Measles virus, Nipah Virus Rhabdoviridae Rabies virus Bunyaviridae Hantavirus Coronaviridae Human Coronaviruses Arenaviridae Lymphocytic choriomeningitis virus (LCMV) Retroviridae Human Immunodeficiency Virus (HIV) Filoviridae Marburg virus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;D.O.C for Isospora:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benzathine penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Co-trimoxazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Co-trimoxazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Co-trimoxazole Co-trimoxazole is the drug of choice for Isospora and Cyclospora infection. Co-trimoxazole (trimethoprim sulfamethoxazole), commonly known as Bactrim, Septra or Cotrim. For Immunocompetent Hosts Preferred regimen: Trimethoprim-sulfamethoxazole 160 mg/800 mg PO bid for 7-10 days. HIV patients have more chances of relapse and require longer duration treatment. Other alternative treatment regimens for Isospora Pyrimethamine with folinic acid Nitazoxanide Benzathine penicillin: A single dose of 1.2 million units is used for treatment of group A streptococcal pharyngitis and primary syphilis. Penicillin G is the drug of choice in most infections caused by streptococci, susceptible pneumococci, meningococci, spirochetes, clostridia, aerobic gram-positive rods, non–penicillinase-producing staphylococci, and Actinomycetes. Albendazole is drug of choice for Ascaris lumbricoides, neurocysticercosis, Hydatid cystic disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An AIDS patient presented to OPD with dyspnoea and respiratory illness. Which of the following is suitable to diagnose the opportunistic infection commonly seen in AIDS patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sputum Microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Broncho alveolar lavage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Broncho alveolar lavage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Broncho alveolar lavage Pneumocystis jiroveci pneumonia is more common in AIDS patients. Fever unproductive cough, progressive shortness of breath is presenting complaints. Diagnosis is confirmed by: Fungal cysts (Toluidine blue) from BAL Fungal DNA detection by PCR&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate was found to have cataract, deafness and cardiac defects. Which group of viruses does the mother was infected with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Togaviridae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bunyaviridae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flaviviridae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arenaviridae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Togaviridae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Togaviridae Congenital Rubella syndrome leads to cardiac defects, cataract and deafness; (Classical triad). Other manifestations are hepatosplenomegaly, thrombocytopenic purpura, myocarditis and bone lesions. Rubella belongs to Togaviridae Family (RNA viruses) Examples Picornaviridae Poliovirus, Human Rhino virus, Hepatitis A virus Caliciviridae Hepatitis E virus Flaviviridae Yellow fever virus, Hepatitis C virus, Zika Virus, Dengue virus Togaviridae Rubella virus Reoviridae Reovirus, Human Rotavirus Orthomyxoviridae Influenza virus A, B, C Paramyxoviridae Mumps virus, Measles virus, Nipah Virus Rhabdoviridae Rabies virus Bunyaviridae Hantavirus Coronaviridae Human Coronaviruses Arenaviridae Lymphocytic choriomeningitis virus (LCMV) Retroviridae Human Immunodeficiency Virus (HIV) Filoviridae Marburg virus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infection that causes acute febrile illness with jaundice and conjunctivitis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pertussis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leptospirosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leptospirosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leptospirosis Differential Diagnosis for Acute Febrile Illness Are: Infections Classical symptoms Dengue Fever + Arthralgia + Rash Malaria Intermittent fever + Splenomegaly + chills Chikungunya Fever + Arthralgia Leptospirosis Fever + Jaundice + Conjunctivitis Scrub typhus Fever + Eschar Enteric fever Fever + Splenomegaly Indirect vs direct transmission to humans Direct transmission occurs through contact with an infected animal. Indirect transmission occurs through contact with contaminated urine, water or soil. Risk factors Demographics Male gender Young adults Behaviour Occupational exposure (eg dairy/cane/ banana farmers, abattoir workers) Recreational exposure (eg swimming in freshwater, rafting) International travel and ecotourism in the tropics Environmental drivers Tropical and subtropical climate High rainfall and flooding Poor sanitisation (eg urban slums in developing countries)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person working in an abattoir presented with malignant pustule on hand; What is the causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clostridium botulinum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bacillus anthracis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacillus anthracis Clinical clue here are: Abattoir who has contact with animal products Classical malignant pustule is seen in Anthrax. It occurs usually in face and neck A papule is seen at the site of entry followed by vesicle and necrotic ulcer. The lesion characteristic of cutaneous anthrax is central black eschar; This lesion is called as malignant pustule Central black eschar in cutaneous anthrax&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HIV patient presented with diarrhea. On stool examination, following acid fast organisms was seen. What is the drug of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TMP-SMX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitazoxanide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niclosamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nitazoxanide&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793080039-QTDVPYQ151IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitazoxanide HIV patient with diarrhea showing acid fast organisms shows that organism may be: Cryptosporidium parvum Isospora belli Cyclospora cayetanensis Image shows 4-5um sized oocysts - suggestive of Cryptosporidium Acid fast oocysts Treatment of choice Cryptosporidium parvum In AIDS patients: Nitazoxanide Others: Paromomycin and Spiramycin Isospora belli TMP - SMX Cyclospora cayetanensis Self-limiting; severe cases - TMP- SMX&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;

        // Toggle quiz navigation panel

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {
            try {

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
