        &lt;option value=&quot;all&quot;&gt;All Questions&lt;/option&gt;
        &lt;option value=&quot;answered&quot;&gt;Answered&lt;/option&gt;
        &lt;option value=&quot;unanswered&quot;&gt;Unanswered&lt;/option&gt;
        &lt;option value=&quot;marked&quot;&gt;Marked for Review&lt;/option&gt;
      &lt;/select&gt;
    &lt;/div&gt;
    &lt;div class=&quot;grid grid-cols-5 gap-2 md:gap-3&quot; id=&quot;nav-grid&quot;&gt;&lt;/div&gt;
    &lt;button class=&quot;mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition w-full&quot; id=&quot;close-nav&quot;&gt;Close&lt;/button&gt;
  &lt;/div&gt;
&lt;/div&gt;

&lt;!-- Results Navigation Panel --&gt;
&lt;div class=&quot;fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center p-4 z-50 results-nav-panel hidden overflow-y-auto&quot; id=&quot;results-nav-panel&quot; style=&quot;align-items: flex-start; padding-top: 33vh;&quot;&gt;
  &lt;div class=&quot;bg-white shadow-lg p-4 rounded-lg w-full max-w-2xl max-h-[80vh] overflow-y-auto&quot;&gt;
    &lt;h2 class=&quot;text-lg font-semibold mb-4&quot;&gt;Results Navigation&lt;/h2&gt;
    &lt;div class=&quot;mb-4&quot;&gt;
      &lt;select class=&quot;w-full p-2 border rounded-lg text-gray-700&quot; id=&quot;results-nav-filter&quot;&gt;
        &lt;option value=&quot;all&quot;&gt;All Questions&lt;/option&gt;
        &lt;option value=&quot;answered&quot;&gt;Answered&lt;/option&gt;
        &lt;option value=&quot;unanswered&quot;&gt;Unanswered&lt;/option&gt;
        &lt;option value=&quot;marked&quot;&gt;Marked for Review&lt;/option&gt;
      &lt;/select&gt;
    &lt;/div&gt;
    &lt;div class=&quot;grid grid-cols-5 gap-2 md:gap-3&quot; id=&quot;results-nav-grid&quot;&gt;&lt;/div&gt;
    &lt;button class=&quot;mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition w-full&quot; id=&quot;close-results-nav&quot;&gt;Close&lt;/button&gt;
  &lt;/div&gt;
&lt;/div&gt;

&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A man who works as a sewage cleaner comes to the emergency with complaints of fever, conjunctival suffusion and elevated WBC . Investigation of choice is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weil Felix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paul Bunnel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic agglutination test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CSF examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microscopic agglutination test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microscopic agglutination test THE HISTORY SUGGESTS leptospirosis which is commonly associated with sewage workers. Rodents are the most important reservoir- rats commonest worldwide source. Transmission occurs when people come into contact with infected animal urine, g. canoeing, swimming in lakes and rivers, farming, Sewage exposure. It is primarily a disease of tropical and subtropical regions, and infection in temperate regions is uncommon. Serology-the mainstay of diagnosis. Commercial tests using genus specific antigens are used to screen sera, and positive reactions confirmed in a reference laboratory using the micro- agglutination test (MAT) with live Leptospira (killed have lower sensitivity). The MAT detects agglutinating antibodies in patient serum and is relatively serovar- specific, so a large number of antigens must be tested.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: WEIL FELIX IS USED FOR RICKETTSIAL DISEASES Option B : IS USED FOR DIAGNOSING INFECTIOUS MONONUCLEOSIS. Option D: CSF EXAMINATION IS NON SPECIFIC OPTION PERTINENT TO THIS QUESTION.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A resident of West Rajasthan presents with erythematous nodule on leg, h&amp;amp;e stain shows 2-4mu round cell with kinetoplast in phagocyte, diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Babesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leishmania tropica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leishmania tropica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leishmania tropica The history explains cutaneous leishmania and h&amp;amp;e explains the LD body. The other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cutaneous leishmaniasis is also widely distributed. The classic form of Old World cutaneous leishmaniasis, the oriental sore, is found in the Middle East, the Mediterranean, Africa, India, and Asia. It is caused by major, L. tropica, Leishmania aethiopica , and occasionally by L. donovani and L. infantum. New World cutaneous leishmaniasis is endemic in Latin America. It is caused by Leishmania brazilensis, Leishmania mexicana Leishmania panamensis, and occasionally by L. chagasi. Incubation period 2 weeks- few months. A wide variety of skin lesions may occur, from small, dry, crusted lesions (usually L. tropica) to large, deep ulcers with a granulating base and overlying exudate (usually L. braziliensis). Lesions may be single or multiple and tend to occur on exposed areas. LD BODY: The LD bodies, of size 2-4u, consisted of a nucleus and a smaller kinetoplast, were present within macrophages and occasionally extracellularly.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rota virus is diagnosed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral Antigen detection in stool&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antigen detection in blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool antigen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibody in serum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stool antigen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stool antigen The diagnosis of rotavirus can be rapidly done by stool antigen test usually done by immunochromatographic test. Rotavirus- Three antigenically distinguishable groups (A to C) cause the human disease. Virtually all outbreaks worldwide are caused by group A organisms. It is found worldwide. Infectious dose — less than equal to 100 organisms . Transmission is faeco- oral (contaminated food or water, direct contact, or inhalation of aerosol from vomit or faeces), and virus is shed for up to a week after symptom onset.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man from Bihar presents with fever, splenomegaly on microscopy organism with kinetoplast was seen . What&#x27;s the agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leishmania donovani&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Babesia microti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leishmania donovani&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leishmania donovani The question explains a typical clinical picture of leishmania and typical microscopic LD body description. Bihar is an endemic area in India for visceral leishmania.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Visceral leishmaniasis – worldwide distribution. It is caused by Leishmania donovani spp. (India, Pakistan, Nepal, East Africa, Eastern China), Leishmania infantum (Middle East, Mediterranean, Balkans, central and SouthWest Asia, North and West China, North and sub- Saharan Africa), or Leishmania chagasi (Latin America). i ncubation period 3– 8 months. Onset – acute or gradual. Symptoms – abdominal enlargement, fever, weakness, anorexia, and weight loss. Examination shows pallor, hepatosplenomegaly ± lymphadenopathy. The skin becomes dry, thin, scaly, and discoloured (kala- azar = black fever). Secondary infections are common in advanced disease and may lead to death. Laboratory findings include renal impairment, anaemia, leucopenia, and hypergammaglobulinemia. Treatment– Liposomal Amphotericin B, sodium stibogluconate and meglumine antimoniate, miltefosine, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 14 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        // Show submit modal

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;

                // Handle video load errors

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A young sexually active female presented with a symptomatic UTI. Urinalysis and cultures showed novobiocin-resistant coagulase negative staphylococcus with a count of 10^4 cells/HPF. What is true about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asymptomatic bacteriuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test must be repeated with a fresh specimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diagnose and treat as urinary tract infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal skin commensal grown on culture that needed to proved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diagnose and treat as urinary tract infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnose and treat as urinary tract infection The given clinical scenario is suggestive of UTI caused by Staphylococcus saprophyticus, a common cause of UTI in sexually active young females. Staphylococcus saprophyticus is a gram positive cocci which is non hemolytic, catalase positive and coagulase/DNase negative and Novobiocin resistant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptomatic UTI need to be treated with even lower bacterial counts. A count of 10 5 CFU/ml is required for asymptomatic bacteriuria. The Staphylococci are Gram-positive cocci that form clusters, pairs and, rarely, short chains. The catalase test (with 3% hydrogen peroxide) differentiates Streptococci (catalase-negative) from Staphylococci (catalase-positive). The ability to clot blood plasma (slide and tube coagulase tests) separates Staphylococci into two groups: the coagulase-positive Staphylococci, which constitutes the most pathogenic species Staphylococcus aureus, and coagulase-negative staphylococci (CNS), which constitutes S. epidermidis, S. Saprophyticus, S. hemolyticus, and 30+ other species. The coagulase-negative staphylococci exist as part of the normal flora on the skin and in the throat and nose, and only some species can cause infections. saprophyticus is a common cause of urinary tract infection; it is responsible for almost half of all UTIs in sexually active young women. S. saprophyticus is resistant to novobiocin. When catalase-positive, coagulase-negative gram-positive cocci in clusters are isolated from urine specimens of the above group of patients, the laboratory performs a novobiocin test to distinguish this organism from other similar pathogens.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The patient is symptomatic for UTI so it cannot be asymptomatic bacteriuria. Option: B. The isolation of pure colonies of Gram-positive cocci in symptomatic patient which is novobiocin resistant is suggestive of S saprophyticus infection so no need to repeat sampling. Option: D. S saprophyticus  is an important cause of UTI in sexually active young females.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman gave birth to a child 8 months after the death of her husband. The in-laws claim that the child is not their son, however, the DNA testing confirms the paternity. The child is known as ----------?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Illegitimate child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posthumous child&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surrogate child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supposititious child&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posthumous child&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posthumous child The child born after the death of the father is known as a posthumous child.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posthumous Child It is a child born after the death of its father, the mother being conceived by the said father. Legal issues involved are legitimacy, inheritance of property, and compensation cases for slander against the mother.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Illegitimate child The child becomes illegitimate or bastard, if it can be proved that the husband could not possibly be the father of a child by producing evidence. Option: C. Surrogate child A surrogate child is a child born to a woman who carries and gives birth to the child for another person or couple. The woman who carries the child is called a surrogate. Option: D. Supposititious child It means fictitious children. A woman may pretend pregnancy and delivery and later produce a living child as her own, or she may substitute a male child for a female child born of her, or for an abortion. This is done for obtaining money or to claim property.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used for syndromic diagnosis of infected cases like meningitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Real time PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nested PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reverse transcriptase PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiplex PCR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiplex PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiplex PCR Advanced microbiology technologies such as multiplex molecular assays (i.e. syndromic diagnostic tests) are a novel approach to the rapid diagnosis of common infectious diseases including meningitis. Multiplex PCR and multiplex real-time PCR can be used for simultaneous detection of common agents of A meningitis/encephalitis (ME) panel is able to detect the most common bacterial, viral and fungal causes of community-acquired CNS infections concurrently with a single CSF sample.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Molecular tests are highly sensitive, detect even few bacteria in CSF with less turnaround time than culture and also help in serogroup identification. Multiplex PCR (mPCR) tests (also known as ‘syndromic’ panels) combine tests for numerous pathogens and resistance genes into a single test i.e. Biofire FilmArray. These syndromic panels have the ability to impact infection control, antimicrobial stewardship, and patient outcomes by significantly reducing time to diagnosis and clinical decision making. BioFire FilmArray: An automated nested multiplex PCR system where all the steps from sample preparation to amplification, detection and analysis are performed automatically by the system, which can simultaneously detect common agents of meningitis (both pyogenic and viral) in CSF, with a turnaround time of 1 hour. Four panels are available such as respiratory, gastrointestinal, meningitis-encephalitis and blood culture identification panels; each panel comprises of primers targeting 20–25 common pathogens infecting the respective systems Except for the blood panel which detects pathogens from positively flagged blood culture bottles, the other panels detect pathogen(s) directly from the specimen. It has excellent sensitivity and specificity with a turnaround time of 1 hour. However, the higher cost of the panels limits its wide use, so need to be used judiciously, only for those samples with findings indicative of infectious meningitis (e.g. positive Gram stain, leucocytes, or cases where clinicians maintained a high suspicion of infection).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Real time PCR is based on PCR technology, which is used to amplify and simultaneously detect or quantify a targeted DNA molecule on a real-time basis. Reverse transcriptase real-time PCR formats can detect and quantify RNA molecules of the test organism in the sample on a real-time basis. It uses a different thermocycler than the conventional PCR. It is very expensive. Option: B. Nested PCR is modification of PCR, where two rounds of PCR amplification are carried out by using two primers that are targeted against two different DNA sequences of the same organism. The amplified products of the first round PCR are subjected to another round of amplification using a second primer which targets the same organism but a different DNA sequence. It is more sensitive as a double round of amplification yields a high quantity of DNA More specific: Use of two primers targeting two regions of DNA of the same organisms makes the test more specific. Option: C. Conventional PCR amplifies only the DNA. For amplifying RNA, RT PCR is done After RNA extraction, the first step is addition of a reverse transcriptase enzyme that converts RNA into DNA. Then, the amplification of DNA and gel documentation steps are similar to conventional PCR. It is extremely useful for detection of RNA viruses or 16S rRNA genes of the organisms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving chemotherapy develops pneumonia with skin lesions. Microscopy of Specimen from skin lesions showed thick walled broad based budding yeast cells. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioidomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blastomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blastomycosis The given description classically describes Blastomyces dermatitidis, a dimorphic fungus and microscopy shows thick walled broad based budding yeast cells resembling a figure of 8 appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blastomycosis: Chronic infection of the lungs, also known as North American Blastomycosis/Gilchrist disease. * Disseminated Blastomycosis—immunosuppressed patients including AIDS. Causative agent: Blastomyces dermatitidis (Dimorphic fungus). - Pathogenesis: Acquired through inhalation from soil (mycelial fragments and conidia)— In alveoli they transforms into yeasts— Causes acute inflammation (neutrophils and macrophages)— granuloma formation—* grows intracellular and relatively resistant to phagocytosis. Clinical features: Pulmonary blastomycosis: Asymptomatic or flu like illness sometimes resembles chronic lung disease. Cutaneous blastomycosis: Primary (direct transcutaneous spread) or secondary (hematogenous spread). Disseminated extrapulmonary blastomycosis. Lab diagnosis: Specimens: Sputum, BAL, CSF, urine, skin and lung biopsy. Direct examination with KOH mount: Thick walled broad based budding yeasts. Culture: SDA with or without antibiotics at both room temperature (mold forms) and at 37°C (yeast forms) in BHI glucose agar. Fungal stains: GMS, LCB mount, H and E—yeast forms: Broad based budding yeast cells (figure of 8 morphology) and mold forms: Thick walled terminal chlamydoconidia. Serology: CFT, EIA, Immunodiffusion test. PCR: Labeled DNA/RNA hybrid. Treatment: DOC—amphotericin B.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Histoplasmosis: Intracellular infection of the reticuloendothelial system. Causative agent: Histoplasma capsulatum (Dimorphic fungus). H capsulatum var. Capsulatum (Darling’s disease) and H. Capsulatum var. Duboisii (African histoplasmosis). Lab Diagnosis: Blood cultures, sputum and skin biopsies. Cultured in glucose-BHI agar and SDA, incubated at 37°C and 25°C—grows as yeast and mycelia forms respectively. Mycelial forms show spherical spores with tubercles. Serology: Latex agglutination test, CET and precipitation test. Skin tests: With Histoplasmin antigen (delayed hypersensitivity reaction). Option: C. Coccidioidomycosis: Causative agent: Coccidioides immitis (Dimorphic fungus). Highly infectious organism; Agent of bioterrorism. Not seen in India, reported in Central and South America. Lab diagnosis: Specimens: Sputum, BAL, urine, pleural, pericardial and peritoneal fluids, skin and lung biopsy. Direct examination with KOH mount: Thick walled spherules with endo conidia. Culture: SDA with or without antibiotics at both room temperature and at 37°C (yeast forms) in BHI glucose agar, mold forms seen both at 25°C and 37°C. Fungal stains: GMS, LCB mount, H and E—spherules with endo conidia and barrel shaped arthroconidia with alternate cells. Option D: Candida is not a dimorphic fungus and does not show broad based budding yeast cells as seen classically in Blastomycosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man came to the OPD with a febrile illness of 2 days, associated with abdominal tenderness, malaise and diarrhoea. He had a fever with bradycardia and BP was noted as 110/70 mmHg. He lives in a crowded neighbourhood with poor sanitation where many others have reported similar complaints recently. Which of the following investigations would be the most appropriate choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stool culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Widal test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blood culture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood culture Blood and bone marrow culture are used for diagnosis of Typhoid or enteric fever in the first week of illness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enteric fever is a potentially fatal multisystem illness caused by Salmonella Typhi (typhoid fever) and, S. Paratyphi A,B and C (paratyphoid fever). Pathogenesis: Salmonellae are transmitted by oral route, through ingestion of contaminated food or water. Infective dose of Salmonella is higher than that of Shigella. Minimum 10 3 –10 6 bacilli are needed to initiate the infection. Entry through epithelial cells (M cells) lining the intestinal mucosa — Salmonellae can trigger the formation of membrane ruffles on the cell membrane of M cells. These ruffles reach out and enclose the adherent bacteria within the large vesicles. This process of uptake is called bacteria-mediated endocytosis (BME); which is mediated by a specialized type III secretion system. Following entry, the bacilli remain inside the vacuoles in the cytoplasm. Entry into macrophages: Salmonellae containing vacuoles cross the epithelial layer to reach submucosa, where they are phagocytosed by the macrophages where they survive leading to bacteremia. Clinical manifestations: Fever (step ladder pattern of remittent fever) Other symptoms: Headache, chills, cough, sweating, myalgia and arthralgia. Rashes (called rose spots): Faint, salmon-colored, blanching, maculopapular rash on the trunk and chest seen in 30% of patients at the end of the first week. Early intestinal manifestations such as abdominal pain, nausea, vomiting and anorexia. Important signs include hepatosplenomegaly, epistaxis and relative bradycardia. Complications: Gastrointestinal bleeding and intestinal perforation can occur mostly in the third and fourth weeks of illness Neurologic manifestations occur rarely which include meningitis, cerebellar ataxia and neuropsychiatric symptoms Lab diagnosis: Culture isolation Blood and bone marrow culture (in first week of illness): Conventional/Automated blood culture systems Stool culture (in 3–4 weeks of illness): Enrichment broth such as Selenite F broth, tetrathionate broth and gram-negative broth Low selective medium: MacConkey agar (translucent NLF colonies) Highly selective media: DCA, XLD agar and Wilson Blair’s Bismuth sulphite medium. Urine culture (in 3–4 weeks of illness) Culture smear and motility: Motile, gram-negative bacilli Biochemical identification Catalase positive and oxidase negative ICUT: Indole(–), Citrate(+/–), Urease(–) TSI: K/A, gas(+) except in S. Typhi, H2 S (S. Typhi- small speck, S. Paratyphi A-absent, S. Paratyphi B-abundant). Slide agglutination test: To confirm the serotype Serum antibody detection (Widal test): 2–3 weeks of illness O antibodies: Produce granular chalky clumps when react with O Ag H antibodies: Produce cottony woolly clumps when react with H Ag. Antigen detection (serum and urine): By ELISA Molecular methods: PCR detecting flagellin gene, iron B and f liC gene Nonspecific findings: For example, neutropenia Antimicrobial susceptibility testing. Best test for diagnosis of typhoid carriers is stool or duodenal aspirate culture. Vi antigen is present in S. Typhi, S, paratyphi C and S. Dublin. In enteric fever, absence of Vi antibody indicates poor prognosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A &amp;amp; C. Stool and urine culture is preferred in 3–4 weeks of illness. Option: B. Widal test/other serological test on serum samples are preferred in 2-3rd weeks of illness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is brought with complaints of abdominal pain, diarrhoea and perianal itching for the last 3 days. The mother said she noticed a white thread- like structure in the child&#x27;s night clothes. She collected the worm and brought it to the clinician. A perianal swab was collected. Microscopy of the swab and the worm are shown in the images. What is the likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterobius Vermicularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris Lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ancylostoma Duodenale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strongyloides Stercoralis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enterobius Vermicularis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237305-QT124IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enterobius Vermicularis The image shows an Enterobius adult worm and egg. Morphologic features of this nematode include the cervical alae in adult worms which is a wing-like expansion of cuticle near the anterior end. vermicularis, the most common agent responsible for the helminthic infection in children, most common in the developed countries, usually produces pruritus ani as the outstanding and most disturbing symptom of Enterobiasis (pinworm infection). In children with anal pruritus, the “Scotch tape” test can be used to help identify perianal eggs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vermicularis: Also called as pinworm or A common large intestinal nematode infection in children. Chronic infection due to Female worms lay eggs in the perianal area; not in the rectum. Hence, eggs are rarely detected by stool examination. Pruritus ani is caused by Oxyuriasis/ Enterobiasis. Cellophane tape/NIH swabs are used to collect eggs from the perianal skin for Enterobiasis. Eggs of Enterobius are planoconvex, non-bile stained and embryonated. Autoinfection via contaminated nails and hands can occur in Enterobiasis. Specimens are collected by Cellophane tape/NIH swab Microscopy: Treatment: Mebendazole, albendazole, pyrantel pamoate usually given as a single dose then repeated after 2 or 3 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Ascaris lumbricoides is a large nematode and eggs are bile stained, round or oval which can be fertilized, unfertilized or decorticated. Option: C. Ancylostoma duodenale is a smaller nematode measuring around 7-13 mm in size and eggs are non-bile stained, oval with segmented ovum. Option: D. Strongyloides stercoralis is very small measuring around 2-3 mm in size and usually female worms are only seen in the human intestine. It is ovoviviparous, i.e. larva immediately hatches out which can be seen in microscopic examination.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient comes to you with a history of UTI, the cause of which is suspected to be bacteria. Which of the following is used by the bacteria for adherence? UTI - Urinary Tract Infection&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytoplasmic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fimbriae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flagella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fimbriae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fimbriae Fimbriae or pili are short, fine, hair-like appendages which are organs of adhesion that help in bacterial adhesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adhesion to urethral epithelium is the first and the most important step in pathogenesis. A number of virulence factors (e.g. P fimbriae, mannose resistant fimbriae in E. coli) help in adhesion. Fimbriae are organs of adhesion that help in bacterial adhesion. They help in bacterial adhesion to epithelial surface helping in colonization. They are very small, measuring 0.5 µm long and 10 nm in thickness. A single bacterium can have as many as 1,000 fimbriae. They are present in gram-negative and some gram positive bacteria. Pili are made up of a protein called pilin. They are antigenic; however, the antibodies against pilin antigens are not protective. They are not related to motility and can be found both in motile as well as in nonmotile organisms. A special type of pilus (called sex pilus) also exists which helps in bacterial conjugation by forming a conjugation tube through which the bacterial gene transfer takes place. Most of the urinary tract infections that involve the bladder or kidney in an otherwise healthy host are caused by a small number of O antigen types that have specifically elaborated virulence factors that facilitate colonization and subsequent clinical infections. These organisms are designated as uropathogenic E. coli. Typically, these organisms produce hemolysin, which is cytotoxic and facilitates tissue invasion. Strains that cause pyelonephritis express K antigen and elaborate a specific type of pilus, P fimbriae, which binds to the P blood group antigen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Cytoplasmic membrane is essential for the survival of the bacteria. It is 5–10 nm thick, composed of bilayered phospholipids in which several proteins are embedded, such as integral proteins and peripheral proteins. It differs from eukaryotic membranes in lacking sterols, such as cholesterol (except in Mycoplasma). Option: B. Cilia are short, hair-like projections on the surface of eukaryotic cells that perform a variety of functions, including locomotion, Fluid production, Sensory reception, Moving particles and fluids, Clearing mucus and dust: from the lungs. Option: D. Flagella are thread-like appendages, protruding from the cell wall, that confer motility to the bacteria (organs of locomotion). They measure 5–20 µm in length and 0.01 0.02 µm in thickness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Thalassemia patient has received multiple blood transfusions. Aplastic crisis can occur in this patient due to infection from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parvovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epstein barr virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parvovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parvovirus Aplastic crisis can occur in the patient in the scenario mentioned above, which is usually due to parvovirus B19 infection of erythroid precursor cells in the bone marrow. Parvovirus is a nonenveloped single-stranded DNA virus. Destruction of the erythroid precursor cells by this virus diminishes the number of reticulocytes available to replace the deformed and/or removed erythrocytes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ParvoVirus: Responsible for - childhood exanthema - erythema infectiosum (fifth disease). Smallest viruses (18–26 nm size) Non-enveloped with icosahedral symmetry Only DNA viruses - possess single-stranded DNA Transmission - Respiratory route, followed by blood transfusion and transplacental route. Infects precursors of RBCs: Parvovirus B19 has a special tropism for erythroid pro-genitor cells present in adult bone marrow and fetal liver as it binds to blood group P antigen as receptors; which are present on the RBC surface. This results in red cell destruction and inhibition of erythropoiesis Infection &amp;amp; diseases Usually asymptomatic infection Self-limiting rash in children: 5th disease, Erythema infectiosum, Slapped cheek appearance Adults: Arthritis, Arthralgia Patients with Hemolytic /sickle cell Anaemia: Transient aplastic anaemia/crisis Immunocompromised: Pure red cell aplasia Pregnant woman: baby&amp;gt;&amp;gt;&amp;gt;&amp;gt; Erythroblastosis fetalis ( transplacental transmission &amp;gt; 30%) Lab diagnosis: PCR Viral antigen/ Antibody detection Difficult to grow Treatment: No antiviral drug is available, Symptomatic Immunoglobulins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Epstein barr virus (enveloped double-stranded DNA virus), can cause hematopoietic depression and some measure of aplastic anaemia. However, this virus is not the most common cause of hematopoietic depression and aplastic anaemia, especially in a patient with thalassemia. Option: C. Cytomegalovirus (CMV) infections are mostly asymptomatic, it can lead to serious presentation in certain populations, such as newborns, pregnant women, and immunocompromised individuals. In healthy individuals, CMV often causes mild or no symptoms. When symptoms do occur, they can resemble those of mononucleosis, including fever, sore throat, fatigue, and swollen glands. Option: D. Herpes simplex virus infection can cause a range of symptoms, primarily affecting the skin and mucous membranes. Infection can cause cold sores or fever blisters around the mouth and also cause genital herpes through oral-genital contact.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old farmer comes with complaints of high-grade fever with chills, retro- orbital pain and conjunctival suffusion. On examination, he has severe calf tenderness. Lab examination shows hypokalemia and neutropenia. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chikungunya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leptospirosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leptospirosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leptospirosis The symptoms of leptospirosis, a zoonotic infection, can vary widely, ranging from mild to severe. Fever, myalgia, headache/retro orbital pain, conjunctival suffusion etc are seen in initial states of Leptospira infection. The occupational history provides a clue of acquiring infection through water contaminated with rodents urine. High grade fever, jaundice (5–10%) and raised liver enzymes, hemorrhagic manifestations and renal involvement seen as raised serum urea and creatinine and renal failure are clinical features seen in Weil’s disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The 3 important epidemiological determinants for leptospirosis include exposure to r odents, r ainfall and r ice field. Weil’s disease (Hepato-renal-haemorrhagic syndrome), a severe form of icteric illness occurs in 10% patients. Pathogenesis: Two distinct phases of pathogenesis following leptospiral infection: First phase (septicemic phase) - After entering through the mucosa (conjunctival or oral) or abraded skin, interrogans spill over to the bloodstream and then disseminate hematogenously to various organs Vascular damage: Spirochetes can be found in the walls of capillaries, medium and large-sized vessels. The exact mechanism of vascular damage is not clear Penetration and invasion of tissues is due to active motility and release of hyaluronidase. Clinical Stages of Leptospirosis: Mild anicteric febrile illness Weil’s disease First stage 3–10 days (septicemic) Second stage 10–30 days (immune) First stage 3–10 days (septicemic) Second stage 10–30 days (immune) Clinical findings Ø  Fever Ø  Myalgia Ø  Headache ØConjunctival suffusion ØAbdominal pain ØPharyngeal erythema without exudates Ø  Vomiting Meningitis Ø  Uveitis, optic neuritis chorioretinitis Ø  Rash Ø  Fever ØPeripheral neuropathy Ø  High-grade fever Ø  Liver-jaundice (5–10%) and raised liver enzymes Ø  Hemorrhages: ·      Pulmonary hemorrhage ·      Petechiae and purpura ·      Conjunctival hemorrhage ·      Gastrointestinal hemorrhage Ø  Kidney—Raised serum urea and creatinine and renal failure Lab diagnosis: Specimens : CSF, blood and urine Microscopy Dark ground or phase contrast microscope or silver impregnation staining: Reveals spirally coiled bacilli (tightly and regularly coiled), with characteristic hooked ends like umbrella handle Isolation Culture condition: 30 o C for 4–6 weeks EMJH (Ellinghausen, McCullough, Johnson, Harris) medium, Korthof’s and Fletcher’s media used for culture. Microscopic agglutination test [MAT] (Gold Standard and reference test) detects antibodies against specific serovars of L. interrogans and also Macroscopic agglutination test used for diagnosis. Treatment with Doxycycline and Penicillin. Whole cell vaccine available for prophylaxis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. In Chikungunya, severe joint pain will be seen alone with febrile illness. Option: C &amp;amp; D. Dengue and Malaria can also present with a similar clinical picture but considering occupation history, that’s in an agricultural worker such febrile illness with conjunctival suffusion, calf tenderness and hypokalemia, Leptospirosis is a better differential choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of consumption of oysters comes with complaints of nausea, vomiting and crampy abdominal pain. The culture of the organism showed the Kanagawa phenomenon. What is the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vibrio cholera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmonella Typhi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibrio parahaemolyticus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vibrio parahaemolyticus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vibrio parahaemolyticus Vibrio parahaemolyticus is a halophilic bacterium that causes acute gastroenteritis following ingestion of contaminated seafood such as raw fish or shellfish. After 12-24 hours, the patient develops nausea and vomiting, abdominal cramps, fever, and watery to bloody diarrhea. It is usually self-limited in 1-4 days, requiring only restoration of water and electrolytes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vibrio parahaemolyticus Food-borne gastroenteritis is the most common presentation, occurring following raw or uncooked seafood (e.g. oyster) intake. It commonly presents as watery diarrhea or rarely as dysentery with abdominal cramps Extraintestinal manifestations such as wound infection, otitis and sepsis are rare. Laboratory Diagnosis : Lab diagnosis of V. parahaemolyticus is similar to that followed for V. cholerae. The distinct properties are as follows: Morphology: It is capsulated, shows bipolar staining in fresh isolates and pleomorphism in older cultures Motile by peritrichous flagella (but it does not show darting motility) On TCBS, agar it produces green colonies (sucrose non fermenter) Kanagawa phenomenon: It causes β-hemolysis on Wagatsuma agar (a special type of high salt blood agar) Swarming: It swarms on blood agar Urease test is positive in few strains Salt tolerance test: It can resist maximum of 8% NaCl Treatment Most of the gastroenteritis is self-limiting and treatment is same as that of cholera Antibiotics are indicated for severe gastroenteritis or extraintestinal manifestations associated with underlying diseases, such as diabetes, pre-existing liver disease, iron overload states, or immunosuppression. Doxycycline or macrolide are the drug of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. V cholera infection results in watery diarrhoea not typically associated with seafood. Option: B. Salmonella Typhi causes enteric fever with diarrhoea or even constipation. Option: D. E coli can cause a variety of diarrhoea but is not typically associated with seafood and does not show Kanagawa phenomenon.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man is having petechial rashes with a previous history of meningitis. He was vaccinated at the age of 5 years. Now, Brudzinski and Kernig&#x27;s signs were positive. Microscopy showed gram negative diplococci. What is the likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria Meningitidis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neisseria Meningitidis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neisseria Meningitidis It’s a case of N meningitidis infection resulting in meningitis, with prominent hemorrhagic skin lesions as per given clinical presentation. Meningitis with hemorrhagic rash is seen in N. Meningitidis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neisseria meningitidis Features- Gram negative diplococci with adjacent sides flattened, aerobic and non-motile Oxidase and catalase positive Can grow both intracellularly and extracellularly Ferments glucose &amp;amp; maltose Classification: It is classified on the basis of capsular polysaccharide into 13 serogroups Serogroups A,B,C,W,Y are responsible for most meningococcal diseases Virulence Factors: Capsular polysaccharide Outer membrane protein (pili) Lipooligosaccharide, LOS (endotoxin) not the lipopolysaccharide: IgA proteases &amp;amp; Transferrin binding protein Clinical Features: Source of infection: nasopharyngeal carriers Mode of transmission: Droplet inhalation Incubation period: 3-4 days Deficiency of complement pathway factors C5-C9 is associated with increased risk of meningococcal infection Patient presents with fever, headache &amp;amp; myalgia along with vomiting. Rash is present, which may be erythematous initially, progressing into petechiae. Fulminant meningococcemia, most rapid lethal form of septic shock, with prominent hemorrhagic skin lesions. Waterhouse-Friedrichsen syndrome: is characterized by purpuric rash (purpura fulminans), shock, DIC, bilateral adrenal hemorrhage and multi-organ failure. Lab Diagnosis: Samples- for cases: Blood &amp;amp; CSF; for carriers: Nasopharyngeal swab Grow best on Muller-Hinton or chocolate agar at 35°C in 5-10% CO,. Thayer-Martin media is selective media Treatment: 3rd generation cephalosporin such as cefotaxime or ceftriaxone Prophylaxis: Rifampicin Prevention: Vaccine: Quadrivalent vaccine Meningococcal polysaccharide vaccine (serogroup A, C, W, Y)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Haemophilus influenzae, a common pathogen which can cause meningitis is not gram negative diplococci. Option: C. Cytomegalovirus is a viral agent which can affect CNS. Option: D. Klebsiella sp., a bacterial pathogen which can cause meningitis but is a gram negative bacilli, not gram negative diplococci.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has a central line on long-term IV antibiotics develops a fever. Blood cultures show Staphylococcus epidermidis along with biofilm formation. Which of the following describes its features of antibiotic resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biofilm increased susceptibility to antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biofilm offers resistance so catheter is to be removed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biofilm does not affect susceptibility to antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biofilm can be washed off from the catheter, hence catheter need not to be removed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biofilm offers resistance so catheter is to be removed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biofilm offers resistance so catheter is to be removed Most bacteria live in complex communities called biofilms. A biofilm is a well-organized community of bacteria that adheres to surfaces and is embedded in an extracellular slime layer. Once a bacterium attaches to a surface, it activates a whole different set of genes that gives the bacterium different characteristics from those that it had as a free-floating organism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biofilm appears to act as a barrier, protecting bacteria from host defense mechanisms as well as from antibiotics. Bacteria i.e. S. epidermidis produce the extracellular polysaccharide material (glycocalyx or slime) that facilitates formation of a protective biofilm on the device surfaces. Similarly, mucoid strains of Pseudomonas have a slime layer or alginate layer which facilitates biofilm formation, thus helps in adhesion to host cells and purulent mucus. Such strains can cause infections in patients with cystic fibrosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. These are responsible for antimicrobial resistance development, with mechanisms other than biofilm formation. Option: C. Biofilm decreases, not increases the susceptibility to antibiotics. Option: D. Biofilms are difficult to remove, so catheter need to be removed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;With development of biofilms, certain bacteria mediate strong adherence to certain structures, such as catheters, prosthetic implants, and heart valves. Biofilm is a group of bacterial cells which stick to each other on a surface and are embedded within a layer (called slime layer) of a self-produced matrix of extracellular polymeric su
