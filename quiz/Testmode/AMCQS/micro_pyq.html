        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is the most common disease associated with S. agalactiae?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neonatal sepsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pharyngitis with or without tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dental caries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neonatal sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neonatal sepsis Group B Streptococcus (S agalactiae) is the most common cause of neonatal meningitis. Approximately 5–40% of women are vaginal or rectal carriers of group B Streptococcus (GBS). Hence, the GBS infection is common in neonates and in pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Group B Streptococcus is a major cause of neonatal sepsis and meningitis. Infections in pregnancy can lead to peripartum fever, endometritis and puerperal sepsis. Infections in adults generally involve elderly or people with underlying chronic illness, such as diabetes mellitus or malignancy. Common infections are cellulitis and soft tissue infections (including infected diabetic skin ulcers), UTI, pneumonia and endocarditis. Lab diagnosis: Isolation of GBS from blood culture and CSF culture are the mainstay of diagnosis. GBS is catalase negative like all streptococci, colonies of GBS are b-hemolytic, mucoid CAMP test positive and bacitracin resistant. Species identification can be confirmed by Lancefield sero grouping and automations such as MALDI-TOF. Treatment: Penicillin/ampicillin plus gentamicin are the drug of choice for all GBS infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Pharyngitis with or without tonsillitis is commonly caused by group A Streptococcus. Option: C &amp;amp; D. Dental caries and Endocarditis are commonly associated with viridans Streptococci like S matans. S agalactiae is not commonly implicated in dental caries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following 2 statements and answer: Faucial diphtheria can cause death due to myocarditis. Bacteraemia is seen in diphtheria. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statement 1 and Statement 2 is true, and Statement 2 is the correct explanation of Statement 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statement 1 and Statement 2 are true, but Statement 2 is not the correct explanation of Statement 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement 1 is true and statement 2 is false&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both statements are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statement 1 is true and statement 2 is false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Statement 1 is true and statement 2 is false Pathogenesis of diphtheria is toxin mediated. Diphtheria is a toxemia but never a bacteremia. Bacilli are noninvasive, present only at local sites (pharynx), secrete the toxin which spreads via bloodstream to various organs. Faucial diphtheria: Diphtheria toxin elicits an inflammatory response, that leads to necrosis of the epithelium and exudate formation This leads to formation of mucosal ulcers, lined by a tough leathery greyish white pseudomembrane coat; composed of an inner band of fibrin surrounded by neutrophils, RBCs and bacteria. Extension of pseudomembrane: In severe cases, it may extend into the larynx and bronchial airways, which may result in fatal airway obstruction leading to asphyxia. This mandates immediate tracheostomy. Polyneuropathy and myocarditis are the late toxic manifestations of diphtheria, occurring after weeks of infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corynebacterium diphtheriae Morphology: Gram stain Positive. Some cells stain unevenly, giving a beaded appearance. Pleomorphic rods. They may be straight or slightly curved with tapered and sometimes clubbed ends. Cells are usually arranged singly or in pairs, often in a \&quot;V\&quot; formation or in palisades of several parallel cells. Corynebacterium diphtheriae is the pathogenic bacterium that causes diphtheria. It is also known as the Klebs-Löffler bacillus, because it was discovered in 1884 by German bacteriologists Edwin Klebs and Friedrich Loeffler. Pathogenesis of Diphtheria is toxin mediated. Diphtheria is toxemia but never a bacteremia Bacilli are noninvasive, present only at local site (pharynx), secrete the toxin which spreads via bloodstream to various organs It is the toxin which is responsible for all types of manifestations including local (respiratory) and systemic complications (except the skin lesions, which is caused due to the organism, not toxin). Park William 8 strain of C. diphtheriae is used as a source of toxin for the preparation of vaccine LF unit: DT is expressed as Limit of flocculation (Lf) unit. 1 Lf unit is the amount of toxin which flocculates most rapidly with one unit of antitoxin. Occasionally, weakness, dysphagia, headache, and voice change are the initial manifestations. Neck edema and difficulty breathing are seen in more advanced cases and carry a poor prognosis. The systemic manifestations of diphtheria stem from the effects of diphtheria toxin and include weakness as a result of neurotoxicity and cardiac arrhythmias or congestive heart failure due to myocarditis. The pseudomembranous lesion is most often located in the tonsillopharyngeal region. The diphtheritic pseudomembrane is gray or whitish and sharply demarcated. Pseudomembrane in diphtheria is tightly adherent to the underlying tissues. Less commonly, the lesions are detected in the larynx, nares, and trachea or bronchial passages. Large pseudomembranes are associated with severe disease and a poor prognosis. A few patients develop swelling of the tonsils and present with “bull-neck” diphtheria, which results from massive edema of the submandibular and paratracheal region and is further characterized by foul breath, thick speech, and stridorous breathing. Unlike the exudative lesion associated with streptococcal pharyngitis, the pseudomembrane in diphtheria is tightly adherent to the underlying tissues. Clinical Features: The Clinical diagnosis of diphtheria is based on: Constellation of sore throat Adherent tonsillar, pharyngeal, or nasal pseudomembranous lesions Low-grade fever Respiratory diphtheria is the most common form of diphtheria. Tonsil and pharynx (faucial diphtheria) are the most common sites followed by nose and larynx. Diagnosis: Attempts to dislodge the membrane may cause bleeding. Hoarseness suggests laryngeal diphtheria, in which laryngoscopy may be diagnostically helpful. In addition, diagnosis requires the isolation of C. diphtheria or the histopathologic isolation of compatible gram positive organisms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, B &amp;amp; D. These are incorrect combinations as explained above.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The production of diphtheria toxin is dependent on various factors. Phage coded: DT is coded by a bacteriophage called β-corynephage, carrying tox gene. C. diphtheriae remains toxigenic as long as the phages are present inside the bacilli (lysogenic conversion) Iron concentration: The toxin production depends on the optimum concentration of iron (0.1 mg per liter) Other species: DT is also produced by C. ulcerans and C. pseudotuberculosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mechanism of Diphtheria Toxin (DT) Fragment A is the active fragment, which causes ADP ribosylation of elongation factor 2 (EF-2) → leads to inhibition of EF-2 → leads to inhibition of translation step of protein synthesis Exotoxin A of Pseudomonas has a similar mechanism like that of DT.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A construction worker presents with a lock jaw and muscle rigidity. He has a history of exposure to a rusted iron nail through an existing wound. Which of the following is the mechanism of action of the toxin responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of Acetylcholine release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of glycine and GABA release&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of Nor-epinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of glycine and GABA release&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibition of glycine and GABA release The Given clinical picture is s/o Tetanus. Tetanus bacilli enter through: Injury (superficial abrasions, Punctured wounds, road traffic accidents) Surgery done without proper asepsis Neonates: Following abortion/delivery, due to unhygienic practices Otitis media (otogenic tetanus)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clostridium Tetani Gram positive, non-capsulated Culture swarming growth Spores are terminal and bulging giving a drumstick or tennis racket appearance Produces 2 toxins Tetanolysin (Hemolysin) Tetanospasmin (Neurotoxin) Fylde’s technique used to get pure cultures Tetanolysin (hemolysin) has no role in pathogenesis Tetanospasmin block release of inhibitory neurotransmitters glycine and GABA of spinal cord , acting presynaptically→ abolition of spinal inhibition → spread of uncontrolled impulses initiated elsewhere in the CNS When the toxin is injected intramuscularly in one of the lower limbs → Ascending tetanus seen When injected intravenously → Descending tetanus seen Tetanus Incubation Period: 6-12 days; short IP poor prognosis Shorter the interval between the first symptom (trismus/Lockjaw) and spasm — Poorer the prognosis Sustained contraction of the facial muscles results in a grimace (Risus sardonicus) Contraction of the back muscles produces an arched back (ophistotonus) Autonomic dysfunction commonly complicates severe cases and is characterized by Hypertension Tachycardia Dysrhythmia Hyperpyrexia Profuse sweating Peripheral vasoconstriction Increased plasma and urinary catecholamine levels In Local tetanus spasm is restricted to muscles near the wound. The prognosis is excellent. Cephalic tetanus Rare form of local tetanus Follows head injury or ear infection Involves one or more facial cranial nerves. Mortality is high. Prevention of Tetanus After Injury Wound debridement Antibiotic prophylaxis long acting penicillin/erythromycin 500 mg bd for 5 days Those who develop symptoms of tetanus: 3000 to 10000 units of TIG IV Immunization Active immunization by DPT vaccine and TT Passive immunization Human tetanus antitoxin (tetanus immune globulin-TIG) 250-500 units IM gives protection for 2-4 weeks Combined immunization TIG at one site along with toxoid at the contralateral side followed by 2nd and3rd dose of toxoid at monthly intervals&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, C &amp;amp; D. Are incorrect as tetanus toxin acts by inhibiting release of inhibitory neurotransmitters, glycine and GABA of the spinal cord.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following 2 statements and answer: Assertion - Mycobacterium is detected in sputum samples after treatment with N-acetyl cysteine (NAC) and NaOH Reason - The sputum samples are treated by NAC to kill commensals and NaOH to liquefy the sputum:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion (A) and Reason (R) are true and Reason (R) is the correct explanation of Assertion (A)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion (A) and Reason (R) are true is Reason (R) is not the correct explanation of Assertion (A)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion (A) is true and Reason (R) is false&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion (A) is false and Reason (R) is true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Assertion (A) is true and Reason (R) is false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assertion (A) is true and Reason (R) is false Sputum and specimens from non-sterile sites subjected to smear microscopy and culture need prior treatment for digestion (to liquefy the thick pus cells and homogenization), decontamination (to inhibit the normal flora) and concentration (to increase the yield).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Pulmonary TB, diagnosis is made by various methods i.e. direct microscopy, culture and molecular methods are commonly used. two sputum samples are recommended—spot sample (collected on the same day under supervision) and early morning sample (collected on the next day). Alternatively 2 spot samples at least one hour apart can be collected. Commonly used methods of sputum digestion, Decontamination and Concentration: Modified Petroff’s method (4% NaOH): Sputum is mixed with 4% sodium hydroxide, centrifuged and the sediment is neutralized with phosphate buffer saline. This method is recommended for LJ culture. NAC (Nacetyl Lcysteine) + 2% NaOH method of digestion and decontamination: This is superior to Petroff’s method for isolation of MTB. NALC liquefies the sputum and NaOH kills the normal flora. sediment is neutralized with phosphate buffer saline. This method is recommended for LJ culture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A, B and D. All other combinations are incorrect as explained above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female comes to the OPD with dysuria. She has non-irritant profuse white discharge from her vagina. On examination her labia were inflamed and swollen. The openings of her urethra and Bartholin&#x27;s glands were congested. On collection of her endocervical discharge, intracellular gram- negative diplococci were found. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neisseria gonorrhoeae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neisseria gonorrhoeae Gonococcus is a very important cause of urethritis. In this case microscopic examination of urethral discharge shows intracellular gram negative diplococci which confirms the causative organism as N gonorrhoeae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urethritis can be divided into: Gonococcal urethritis: Caused by Neisseria gonorrhoeae Non-gonococcal urethritis (NGU) : Caused by Chlamydia trachomatis (D-K) (*mc) Genital mycoplasmas: Ureaplasma urealyticum, Mycoplasma genitalium, M. hominis Herpes simplex virus Candida albicans Trichomonas vaginalis Neisseria Gonorrhoeae Gram-negative, non-encapsulated kidney shaped diplococci It oxidises only glucose and not maltose. Clinical Features: Men: may be asymptomatic; urethritis with burning urination and urethral strictures Water-can perineum- spread of infection into periurethral tissues forming abscesses and draining sinuses Women: cervicitis, urethritis; may progress to pelvic inflammatory disease PID may in turn result in infertility Fitz-Hugh-Curtis syndrome: perihepatic adhesions due to peritonitis Generalised infection may cause suppurative arthritis, usually of knees, ankles &amp;amp; wrists. Conjunctivitis may be seen in adults. Gonococcal ophthalmia neonatorum is seen in neonates due to acquisition during passage through an infected birth canal Laboratory Diagnosis: Samples- swabs from urethra or cervix are taken for culture &amp;amp; smear. Transport media Charcoal impregnated swabs/medium (Stuart/Amies media) Smears Gram-stained smears show intracellular diplococci Culture Selective media: Chocolate agar &amp;amp; Mueller-Hinton agar Selective media useful in chronic cases: Thayer-Martin medium, Nucleic Acid Amplification Tests-high sensitivity &amp;amp; specificity Serology: immunoblotting, radioimmunoassay &amp;amp; ELISA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Chlamydia trachomatis, the most common cause of non gonococcal urethritis, is not stained with gram stain. Option: C. Treponema pallidum is very thin, so cannot be demonstrated by gram stain and infection manifests as painless syphilitic chancre. Option: D. Haemophilus ducreyi also causes an ulcerative genital lesion, Chancroid which is painful and microscopic examination of gram stained smear shows pleomorphic gram negative coccobacillus. Neisseria gonorrhoeae is a non capsulated, gram-negative kidney-shaped diplococcus. Urethral discharge in Gonorrhoea: Purulent (flow of seed-resembling semen)· Complications: DGI (polyarthritis and endocarditis) Water-can perineum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Specimen: urethral swab in men and cervical swab in women, secretion after prostatic massage or morning drop of secretion in chronic urethritis Transport media: Charcoal-coated swabs kept in Stuart’s transport medium , Amies medium, JEMBEC or Gono-Pak system Cervical swabs contain normal flora - selective media preferred for culture to inhibit commensal Neisseria, Thayer Martin medium - Chocolate agar with antibiotics Identification: Gonococci - catalase and oxidase positive Ferment only glucose, but not maltose and sucrose 3 rd gen CS, Ceftriaxone (DOC)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following immunodeficiency diseases predisposes to infection by catalase positive organisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency (SCID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyper IgE syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked agammaglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic granulomatous disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chronic granulomatous disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic granulomatous disease Chronic granulomatous disease (CGD) is an immunodeficiency disorder that occurs due to defect in NADPH oxidase. It is associated with recurrent infections mainly with catalase positive organisms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Humoral immunodeficiency (B cell defects) Bruton disease (X-linked agammaglobulinemia) Common variable immunodeficiency Isolated IgA deficiency Hyper-IgM syndrome Cellular immunodeficiencies (T cell defects) DiGeorge syndrome (thymic hypoplasia) Chronic mucocutaneous candidiasis Purine nucleoside phosphorylase (PNP) deficiency Disorders of complement Complement component deficiencies Complement regulatory protein deficiencies Combined immunodeficiencies (B and T cell defects) Severe combined immunodeficiencies Wiskott–Aldrich syndrome Ataxia telangiectasia Nezelof syndrome Disorders of phagocytosis Chronic granulomatous disease Myeloperoxidase deficiency Chediak–Higashi syndrome Leukocyte adhesion deficiency Lazy leukocyte syndrome Job’s syndrome or Hyper-IgE syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Severe combined immunodeficiency (SCID) includes combined immunodeficiencies due to B and T cell defects. Pathogenesis of CGD involves inherited defects in the gene encoding components of oxidase system, e.g. Nicotinamide adenine dinucleotide phosphate (NADP) oxidase of phagocyte which breaks down hydrogen peroxide to generate free oxygen radicals (O2-) that are involved in microbial killing. As a result, there occurs decreased oxidative burst which predisposes to recurrent bacterial infections. CGD is a genetic disease that runs in family. Option: B. Hyper IgE syndrome is a rare primary immunodeficiency disease characterized by eczema, recurrent staphylococcal skin abscesses, recurrent lung infections (pneumatocele), eosinophilia and high serum levels of IgE. Option: C. X-linked agammaglobulinemia, or Bruton Disease is due to failure of pre-B cells to differentiate into immature B cells in the bone marrow. This is due to absence of an enzyme called Bruton’s tyrosine kinase ( transformation of pre-B cell into immature B cell) à Total absence of B cells and plasma cells in the circulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of the given lab techniques, which of the following can be used for a sterilization of disposable pipette tip? Autoclave Hot air oven Microwaving Ethyl alcohol 70% Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 only Disposable pipette tips are sterilized by autoclaving and cold sterilization methods as these cannot withstand the high temperature of a hot air oven. Due to the possibility of uneven energy distribution, which can lead to uneven sterilization, microwaving is less suitable for sterilization. Heat labile, cannot be sterilized by dry heat sterilization based methods. Glassware, wax, oils, powders and all metallic instruments are sterilized in a hot air oven. 70% Ethyl alcohol is not sporicidal and hence cannot be used for sterilization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steam sterilizer is the most commonly used sterilization method in the hospital. It is used for: All critical and semi-critical items that are heat and moisture resistant: surgical instruments, anesthetic equipment, dental instruments, implanted medical devices and surgical drapes and linens Culture media preparation Biomedical waste treatment of waste and sharps. Hot air oven based on dry heat is used for materials that might be damaged by moist heat or that are impenetrable to the moist heat (e.g. glass wares, powders, petroleum products, sharp instruments). Microwaves are used in hospitals for disinfection of soft contact lenses, dental instruments, dentures, and urinary catheters (for intermittent self-catheterization). Alcohol (60–80%) is used for various purposes Alcohol based handrub (ABHR), e.g. Sterillium, a popular commercial product Disinfecting smaller non-critical instruments such as thermometers, which are immersed in alcohol for 10–15 minutes Disinfection of small medical items/surfaces such as rubber stoppers of multiple-dose medication vials or vaccine bottles and hubs of the central line Disinfection of external surfaces of equipment such as stethoscopes, ventilators, manual ventilation bags, ultrasound machines, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C and D. All other combinations are incorrect as explained above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Negative staining of CSF mount of an HIV patient is shown in the figure. Which of the following is true with respect to the organism shown in the figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung is the primary site of infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with budding yeast cells and pseudo hyphae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only reservoir is man&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opportunistic infections are seen in patients with CD4 count &amp;lt; 900&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lung is the primary site of infection&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933065850-QT122IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lung is the primary site of infection Cryptococcal infection is acquired by inhalation of aerosolized forms of Cryptococcus. Both yeast cells as well as basidiospores (the sexual stage of Cryptococcus) are infectious.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In immunocompetent individuals, the lungs exhibit defense mechanisms which usually limit the infection However, in people with low immunity, pulmonary infection occurs followed by dissemination through blood CNS spread: The unique feature of Cryptococcus is its ability to cross blood-brain barrier which occurs by the yeast cells either they migrate directly across the endothelium or carried inside the macrophages as “Trojan horse” Cryptococcus neoformans is a yeast with a thick polysaccharide capsule. Diagnosis is often made by microscopic examination of CSF specimen or by identifying polysaccharide (cryptococcal) antigens in the CSF using latex agglutination. Round or oval budding yeast can also be visualized with India ink stain. Most patients have elevated opening pressures on lumbar puncture due to increased vascular permeability secondary to inflammation and/or yeasts obstructing CSF outflow, from the arachnoid villi. The two species of Cryptococcus that are commonly associated with infections in humans are Cryptococcus neoformans and Cryptococcus gatti.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Cryptococcus sp. is associated with round budding yeast cells (less commonly oval) and no pseudo hyphae. Option: C. neoformans is frequently found in soils contaminated with avian excreta and pigeon droppings. In contrast, C. gattii inhabits in eucalyptus tree. Option: D. Opportunistic infections are seen in patients with CD4 count &amp;lt; 200 ul.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Capsulated fungus is Cryptococcus. Cryptococcus is the only true yeast which is pathogenic Cryptococcus neoformans is a yeast. Urease test is positive for Cryptococcus neoformans. Eucalyptus camaldulensis is reservoir of Cryptococcus. Environmental source of Cryptococcus neoformans is Pigeon droppings. The most common cause of acute meningitis in AIDS patients is Cryptococcus Latex agglutination study of the antigen in CSF or blood helps in the diagnosis of Cryptococcus neoformans. Patients with advanced HIV infection with CD4 T-cell counts &amp;lt; 200/μl is the most important risk factor for C. neoformans. Cryptococcus gattii is not associated with HIV. Cryptococcus species is aka Trojan horse d/t its ability to cross BBB which occurs by yeast cells either migrate directly across the endothelium or carried inside the macrophages.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient who underwent a renal transplant recently, came with complaints of watery diarrhoea. Stool sample revealed oocysts of size 30 x 15 microns (shown in the image). Identify the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclospora cayatenensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoisospora belli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptosporidium parvum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microsporidia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystoisospora belli&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933066743-QT140IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystoisospora belli Patients who had recent renal transplant must be immunocompromised, now presenting with diarrhea and stool examination showing acid fast oocysts with size of 30X 15 microns s/o Cystoisospora  belli species of coccidian parasites.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oocyst is the infective form to man as well as the diagnostic form excreted in the feces. Disease is more severe (chronic persistent diarrhea) in patients with AIDS when CD4+ T cell counts become &amp;lt;100/μL Disease - more severe in Cryptosporidium than Cyclospora and Cystoisospora - due to autoinfection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Cyclospora sp. oocyst is measures about 6-12 microns in size &amp;amp; can cause diarrhea in HIV patients &amp;amp; immunocompromised individuals Option: C. Acid fast oocysts with size of 4-6 microns s/o cryptosporidium sp. &amp;amp; can cause diarrhea in HIV patients &amp;amp; immunocompromised individuals Option: D. Microsporidia sp. are tiny spore forming obligate intracellular fungal pathogens which can cause opportunistic infections in immunocompromised patients, stained by acid fast stain and measures about 1-1.5 microns in size .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Differences between Cryptosporidium, Cyclospora and Cystoisospora Property Cryptosporidium Cyclospora Cystoisospora Infective form Sporulated oocyst Sporulated oocyst Sporulated oocyst Diagnostic form Sporulated oocyst Unsporulated oocyst Unsporulated oocyst Outbreaks Frequent, large Common, large Occasional, small Zoonotic potential Yes Uncertain No Oocyst size 4–6 mm 8–12 mm 20–33 mm Oocyst shape Round Round Oval Sporulated oocyst contain Four sporozoites Two sporocysts, each having two sporozoites Two sporocysts, each having four sporozoites Acid-fastness Uniformly acid-fast Variable acid-fast Uniformly acid-fast Autofluorescence No, but can be stained with fluorescent dye Autofluorescence ++ Autofluorescence +/- Sporulation of the oocyst Occurs inside the host cells (enterocytes) Occurs in soil (environment) Occurs in soil (environment) Treatment Nitazoxanide Cotrimoxazole Cotrimoxazole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Autofluorescence Cyclospora Autoinfection Cryptosporidium Sporulated oocyst in microscopy Cryptosporidium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following parasites reproduce directly from egg to larva without fertilisation through parthenogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strongyloides stercoralis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ancylostoma duodenale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichuris trichiura&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Strongyloides stercoralis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strongyloides stercoralis Strongyloides stercoralis is an ovoviviparous organism, larvae immediately hatches out from eggs, therefore stool examination reveals larvae (rhabditiform). The adult females directly lay eggs without fertilization, k/a Parthenogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hookworm and Strongyloides are transmitted by skin penetration by third-stage filariform larvae Strongyloidiasis may be observed in three phases: cutaneous, pulmonary, and intestinal. Strongyloidiasis produces GI symptoms and cutaneous larva migrans called larva currens. In severe cases, it can cause hyperinfection syndrome affecting CNS. It is diagnosed by the detection of characteristic rhabditiform larvae in stool microscopy. The pulmonary is the most common. Often, all body fluids will contain larvae. Prognosis is poor. Presentation of Strongyloides in patients with AIDS must be distinguished from Necator by microscopy. Gross appearances are similar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C &amp;amp; D. Are incorrect as none of these shows parthenogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary migratory phase may be seen with Ascaris, hookworm and Strongyloides. All intestinal nematodes are treated with albendazole or mebendazole; except for Strongyloides, where ivermectin is the drug of choice. Common opportunistic infection that occurs in HIV-infected people The life cycles of Strongyloides and hookworm also have similarities such as mode of transmission (skin penetration) and infective form (L3 larva)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Strongyloides stercoralis aka “military worm” Larva Currens (Cutaneous larva migrans) Adult Female - parthenogenetic No intermediate host Filariform larva – Infective form, by skin penetration Cut phase Phase -Loeffler like syndrome Hyperinfection- Seen in AIDS patients. In this condition extensive internal infection occurs, and there is increased no of larvae in intestine and lungs. Stool examination – only larvae are seen. Concentration of stool by- Bearmann`s technique. Stool culture- Harda Mori technique.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following 2 statements and answer: Assertion: Late trophozoite and schizont stage in Plasmodium falciparum are not seen in blood smears. Reason: The RBC shows cytoadherence to the endothelial cells of the internal organs.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion (A) and Reason (R) are true and Reason (R) is the correct explanation of Assertion (A)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion (A) and Reason (R) are true Reason (R) is not the correct explanation of Assertion (A)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion (A) is true and Reason (R) is false.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion (A) is false and Reason (R) is true.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both Assertion (A) and Reason (R) are true and Reason (R) is the correct explanation of Assertion (A)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both Assertion (A) and Reason (R) are true and Reason (R) is the correct explanation of Assertion (A) falciparum infection is distinguished by the appearance of only ring forms of early trophozoites and banana gametocytes, both of which can be found in the peripheral blood, Schizonts are not seen in the peripheral smear due to their sequestration. In P falciparum infection, since the parasites are sequestrated back in deep vessels, they can avoid frequent spleen passage, hence can escape splenic clearance and also their detection in PBS examination unless there is very high level of parasitemia. The size of the RBC is usually normal. Double dots in the rings are common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human infection is mainly caused by five species of Plasmodium: vivax causes benign tertian malaria (periodicity of fever is once in 48 hours) falciparum causes malignant tertian malaria (severe malaria, periodicity of fever is once in 36-48 hours) malariae causes benign quartan malaria (periodicity of fever is once in 72 hours) ovale causes ovale tertian malaria (periodicity of fever is once in 48 hours) knowlesi causes quotidian or simian malaria (fever periodicity is once in 24 hours, i.e. recurs every day). Life cycle: Definitive host - Female Anopheles mosquito(sexual cycle) Intermediate host – Man (asexual cycle) Man acquires infection by the bite of female Anopheles mosquito Properties Plasmodium vivax Plasmodium falciparum Plasmodium malariae Plasmodium ovale Relapse (Hypnozoites) Seen Not seen Not seen Seen Recrudescence Not seen Seen Seen (Up to 60 years) Not seen Erythrocytic cycle 48 hours 36–48 hours 72 hours 48 hours Prepatent period 8 days 5 days 13 days 9 days Incubation period 14 days 12 days 28 days 17 days Extrinsic IP 8–10 days 9–10 days 25–28 days 14–16 days Pathogenesis of P. falciparum malaria: Ability to sequester (holding back) the parasites in the blood vessels of deep visceral organs like the brain, kidney, etc. This leads to blockage of vessels, congestion and hypoxia of internal organs. Sequestration is mediated by: Cytoadherence: It refers to the binding of infected erythrocytes to endothelial cells. It is mediated by a specialized antigen called as P. falciparum erythrocyte membrane protein-1 (PfEMP-1), which binds to specific receptors present on the vascular endothelium of deep organs PfEMP-1 also helps in binding of infected RBCs to uninfected RBCs by a process called rosetting Complications of falciparum malaria: Cerebral malaria Pernicious anemia Black water fever Algid malaria Septicemic malaria Pulmonary edema and adult respiratory distress syndrome Hypoglycemia Renal failure Bleeding/disseminated intravascular coagulation Severe jaundice Severe normochromic, normocytic anemia Acidosis Dots on RBCs: Vivax (Schuffner’s dots) Malariae (Zieman’s dots) Ovale (Schuffner’s dots) Falciparum ( Maurer’s dots)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C &amp;amp; D: All other combinations are incorrect as explained.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PfEMP undergoes frequent antigenic variation, thus helps the parasite in evading the host immune response. Rarely, infection can also be transmitted by blood transfusion or transplacental transmission—here, trophozoites (or merozoites) act as the infective form.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA In malaria, the infective stage injected into human subjects by the mosquito is sporozoite. Definitive host in Plasmodium is female Anopheles. The sites of Pre erythrocytic cycle of malaria are the parenchymal cells of the liver. ‘Hypnozoite’ are latent forms in the liver, in P. ovale and P. vivax. Duration of Pre erythrocytic schizogony in P. Falciparum is 5 days, for P. vivax is 8 days. Erythrocytic schizogony of Plasmodium liberates merozoites from the RBC’s. ovale has special affinity for reticulocytes, P. vivax for young RBC’s. malariae has special affinity for senescent RBC’s. falciparum is characterized by infection of all ages of erythrocytes. Banana shaped gametocytes in peripheral smear are seen in infection with Plasmodium falciparum. Maurer’s dots are seen in infection with Plasmodium falciparum. Schuffner’s dots’ are seen in malaria by P. vivax Erythrocytes are enlarged in infection with P. vivax and P. ovale. Blackwater fever results from intravascular hemolysis. Plasmodium malariae causes nephrotic syndrome Cerebral malaria most commonly seen in infection with Plasmodium falciparum In patients with P. malariae malaria, the fever has a periodicity of 72 hours. Sporogony occurs in the female anopheles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a clinical manifestation of Parvovirus B19 infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrops fetalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Febrile illness with petechial rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transient aplastic crisis in children with haemolytic anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistent anaemia or Pure red cell aplasia in immunodeficient individuals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Febrile illness with petechial rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Febrile illness with petechial rash Parvovirus B 19 are responsible for a common childhood exanthema called as erythema infectiosum in humans which can present as a febrile illness with exanthematous rash not petechial rash.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parvovirus B19 is the causative agent of erythema infectiosum (fifth disease). The infection occurs in two phases: First is the lytic, infectious phase characterized by nonspecific flu-like symptoms (fever, chills , headache, and myalgia) that lasts about a week. This is accompanied by a decrease in reticulocyte count and hemoglobin, which is not usually noticed in healthy children and adults . The second phase begins a week later when virus -specific IgG antibody appears and includes the characteristic “slapped cheek” appearance and lacy reticular rash. Adults often develop polyarthropathy or arthralgia. The rash and arthropathy are due to circulating antigen–antibody complexes .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Is correct, Parvovirus B19 following transplacental transfer in a pregnant female can cause hydrops fetalis. Option: C &amp;amp; D. Also correct, It causes transient aplastic crises in patients with hemolytic anemia and pure red cell aplasia in immunodeficient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Parvovirus B19 has a single stranded DNA genome. It is the smallest pathogenic virus. Parvovirus B19 preferentially infects erythrocyte precursors. Parvovirus B19 causes fifth disease/ Erythema infectiosum (slapped cheek rash). It causes transient aplastic crises in patients with hemolytic anemia and pure red cell aplasia in immunodeficient. Parvovirus B19 following transplacental transfer in a pregnant female can cause hydrops fetalis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-day-old baby presents with altered sensorium, neck rigidity with vesicular lesions on the anterior abdomen and the forearm. The mother revealed a history of treatment for painful genital ulcers in the genital region 1 year ago and the baby was born through vaginal delivery. Scrapings from the lesions reveals multinucleated giant cells. Which of the following is the most likely involved organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSV-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coxsackie virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VZV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HSV-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSV-2 Herpes simplex virus (HSV- 2) commonly causes encephalitis and can also cause meningitis.  Herpes simplex viruses (HSV) are the second most common cause of viral meningitis, next to enteroviruses; accounting for 5% of cases. Scrapings from the lesions in the mother revealing multinucleated giant cells is s/o HSV-2 infection. History of genital herpes is an important clue that HSV-2 meningitis can occur in babies of women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSV-2 is a more frequent cause of meningitis than HSV-1; in contrast to HSV encephalitis, where HSV-1 accounts for &amp;gt;90% of cases. History of genital herpes may be an important clue as HSV meningitis can occur in ~25–35% of women and ~10–15% of men at the time of an initial (primary) episode of genital herpes. Newborns acquire HSV infection most commonly during birth from the maternal genital tract. However, transmission can also occur in utero or after birth. Mortality: Neonatal herpes is associated with high mortality (65% without treatment) Diagnosis: It is done by PCR of vesicle lesions, blood or CSF. For asymptomatic infants born to women with active herpes obtain swabs from conjunctiva, nasopharynx, mouth or anus. Treatment: Neonates with presumed herpes infection should be treated with antiviral drug such as acyclovir for 6–12 months Prevention: Treatment of genital herpes in mother before delivery and prevention of acquiring a new genital herpes infection in late pregnancy are the key measures to prevent neonatal herpes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B &amp;amp; C. Enterovirus, particularly group B coxsackievirus, is the most common cause of viral meningitis in children.· Option: D. VZV infection in neonate depends upon gestational period of acquiring infection: If mother develops chickenpox more than 5 days before delivery—then baby is mostly asymptomatic due to protective maternal antibody which prevents the transmission of the virus during delivery If a mother develops chickenpox 5 days before to 2 days after the delivery—maternal antibodies would not have been produced in such a short time. Therefore, there occurs dissemination of virus in the baby to cause neonatal varicella; a severe form of chickenpox with mortality rate exceeding 30%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Vesicular rash is seen in HSV. Most common primary infection disease d/t HSV 1 is gingivostomatitis. Latency of HSV 1 is trigeminal ganglia. Most common recurrent disease d/t HSV I is Herpes labialis Tzanck smear HSV1 and 2 and Varicella zoster virus produces the cytopathologic findings of multinucleated giant cells. Most common cause of sporadic encephalitis is HSV1 The most sensitive test for the diagnosis of herpes simplex (HSV) meningitis is HSV PCR. Drug used for treating HSV is Acyclovir&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
