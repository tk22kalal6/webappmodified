        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is not seen in the structure of Mucormycosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chitin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta 1, 3D glucan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ergosterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mannose Protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta 1, 3D glucan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta 1, 3D glucan Invasive fungal infections (fungal infection of an otherwise sterile site, such as the bloodstream or deep tissues) are associated with significant morbidity and mortality, particularly in situations where diagnosis and initiation of appropriate antifungal therapy is delayed. The gold standard remains histopathologic examination of biopsy material from affected tissues alongside culture. Routine fungal culture can be helpful, however results may also be confounding.  Sensitivity of culture is generally low and is largely dependent on the quality of the specimen submitted.  Also, some fungal pathogens require prolonged incubation, which can further delay diagnosis. Because of these limitations, alternative diagnostic assays for detection of IFIs, including both molecular testing and identification of fungal biomarkers, including detection of the pan-fungal biomarker 1-3 beta-d-glucan or BDG are very useful for timely detection. Beta 1, 3 glycan is a component of the cell wall of most of the fungi except in some organisms (organisms lack BDG or produce it in low amounts) Mucormycosis / Zygomycetes Cryptococcus Blastomycosis Results from this assay need to be used in conjunction with the other diagnostic procedures previously mentioned, including imaging studies, culture and histopathologic examination of biopsy material as available.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C, D: Chitin, ergosterol and mannose are present as part of fungal components in Mucorales.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the true statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triclabendazole is the drug of choice for all trematodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciola hepatica infection occurs through contaminated water plants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schistosoma haematobium is a monoecious&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasciola buski resides in intrahepatic radicles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fasciola hepatica infection occurs through contaminated water plants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fasciola hepatica infection occurs through contaminated water plants Option B: Fasciola hepatica is acquired through ingestion of metacercariae encysted on raw aquatic vegetation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option. A. Praziquantel is the DOC for all trematodes. Triclabendazole is the drug of choice for Fascioliasis. Option. C. Schistosoma haematobium is diecious (sexes are separate), as Trematodes are hermaphrodite (monoecious) except schistosomes. Option. D. F. buski resides in the GI tract (small intestine), not intrahepatic radicals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the life cycle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Balamuthia mandrillaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naegleria fowleri&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxoplasma gondii&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792846923-QTDVPYQ209IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Toxoplasma gondii Option D: The given image shows the life cycle of toxoplasma gondii Life cycle of T. gondi Definitive host – Cats (enteric cycle) Intermediate hosts – humans, mice, rats etc. (exo enteric cycle) Both asexual reproduction and sexual reproduction occurs within the mucosal epithelium of the small intestine of cats Tachyzoites and tissue cyst represents stages of asexual reproduction Oocysts are formed by sexual reproduction In definitive hosts – all three forms Tachyzoites, tissue cysts and Oocysts occur. In intermediate host only Tachyzoites and tissue cysts are present Asexual stage Oocysts (containing sporozoites) or tissue cysts (containing bradyzoites) are ingested by intermediate hosts 🡪 Bradyzoites and sporozoites are released in the intestinal epithelium to form Tachyzoites 🡪Divides and replicates in all the mammalian cells except RBCs🡪 Tissue cysts are formed Sexual stage – Occurs in cat (definitive host) and Oocysts are formed which after sporulation are excreted &amp;lt;br&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option. A. Praziquantel is the DOC for all trematodes. Triclabendazole is the drug of choice for Fascioliasis. Option. C. Schistosoma haematobium is diecious (sexes are separate), as Trematodes are hermaphrodite (monoecious) except schistosomes. Option. D. F. buski resides in the GI tract (small intestine), not intrahepatic radicals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man with FUO presented to the hospital. He travels frequently around the world for his job. The bone marrow picture is shown below. Which of the following investigations is most appropriate for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;rK39 for leishmaniasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy for histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ELISA for HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;pLDH for Plasmodium malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. rK39 for leishmaniasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792847006-QTDVPYQ210IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;rK39 for leishmaniasis Option A: The history of frequent travel and fever of unknown origin suggests infectious cause. The image of bone marrow biopsy shows Donovan bodies (LD bodies) indicating leishmaniasis. It can be diagnosed by rK39 antigen test In humans, the disease present in 4 different forms Visceral leishmaniasis / kala azar Cutaneous leishmaniasis Mucocutaneous leishmaniasis Diffuse cutaneous leishmaniasis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B, C, D: These are incorrect as the given picture shows LD bodies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following oncogenic viruses can integrate with the human genome to initiate carcinogenesis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HTLV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HTLV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HTLV Option D: Human T cell lymphotropic virus causes microbial carcinogenesis by indirect mechanisms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B, C: Integration of the viral genome into the host cell thereby leading to the formation of provirus is a common mechanism of viral microbial carcinogenesis directly, especially in DNA viruses.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with submandibular region swelling after a few days of dental procedure. Yellow granules are present in the discharge. Gram stain is shown in the image. What is the pathogen responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Actinomyces israelii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Actinomyces israelii&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792847593-QTDVPYQ212IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Actinomyces israelii Option B: The given clinical features and the image shows gram positive, filamentous rod suggests diagnosis of Actinomyces israelii.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Gram stain shows gram positive bacilli in chains. Option C: Gram stain shows Budding yeast cells. Option D: Gram stain shows gram positive cocci in clusters.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following causes aplastic crisis in hereditary spherocytosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poxvirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epstein Barr Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parvovirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Parvovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parvovirus Option D: Parvovirus is a non-enveloped, single stranded DNA virus. Aplastic crisis in a child with hereditary spherocytosis is most likely due to infection of Parvovirus. This aplastic crisis is due to the transient arrest of erythropoiesis where the Parvovirus infects and kills red cell precursors. Patient with aplastic crisis appears ill with fever, malaise and pale with tachycardia and tachypnoea due to profound anemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B, C: These are incorrect as option A is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A stool sample is collected and processed for examination. Identify the level at which parasite ova will be seen when viewed under microscope.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792847824-QTDVPYQ214IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D Option D: The image shows formaline ether sedimentation technique for stool concentration. sediment at the bottom (D) part of the tube contains the eggs and cysts of parasites. It is used for samples in which the concentration of parasite ova is scanty. Ether absorbs the fecal debris and floats. Formalin fixes and preserves the specimen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Top layer consists of ether Option B: Second layer is formed by plug of debris Option C: Third layer is a clear layer of formalin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27 years old male presented with fever, dyspnoea, palpitations and tachycardia. The echocardiography revealed vegetation in the septal leaflets. Tissue sections from them reveal the following findings as shown in the image. What is likely the Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute angle branching septate hyphae- Aspergillus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute angle branching hyphae – Rhizopus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right angled branching septate hyphae – Fusarium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pigmented septate hyphae at 90 degrees – mucormycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute angle branching septate hyphae- Aspergillus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792847918-QTDVPYQ215IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute angle branching septate hyphae- Aspergillus Option A: The image shows fungal hyphae of Aspergillus species with non-pigmented, narrow, septate hyphae branching at acute angle Invasive aspergillosis is an opportunistic infection seen in immunocompromised individuals. Rhinocerebral Aspergillus infection in immunocompromised individuals resembles that caused by mucormycosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B – Rhizopus shows broad aseptate hyphae. Option C – Disseminated fusariosis presents with nodular or necrotic painful skin lesions. Microscopy shows hyaline septate hyphae with dichotomous branching like Aspergillosis. Culture is necessary for differentiation and to confirm the isolate. Option D – Mucormycosis shows broad ribbon-like non septate hyphae of variable width (6 to 50 micro m) with frequent right-angled branching.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An emergency surgery was conducted for intestinal obstruction and segment of the intestine resected with worms embedded in mucosa as shown in the image. Which of the following is correct regarding the pathogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14 – 15 proglottids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flame cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hooks and suckers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal distal end bulb&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Esophageal distal end bulb&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792848552-QTDVPYQ216IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal distal end bulb Option D: T he given image shows Ascaris lumbricoides. The distal end of the esophagus is globular known as esophageal bulb. Ascaris is the most common human helminths and distributed worldwide. Adult worms live in the small intestine (85% in the jejunum and 15% in the ileum) The adult worms are large cylindrical worms with tapering ends, the anterior end being more pointed than the posterior.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A – 14 – 15 proglottids are seen in tape worms Option B – Flame cells are seen in excretory system of trematodes Option C – Hooks and/or suckers are seen in cestodes or trematodes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with meningitis and the CSF sample was subjected to gram staining and microscopy and appears as shown below. Which of the following features/tests will be characteristic of the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxidase and catalase negative, does not ferment inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferment glucose and maltose but not inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxidase and catalase are positive and do not ferment maltose or glucose.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catalase negative, optochin sensitive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Catalase negative, optochin sensitive&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792849304-QTDVPYQ217IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Catalase negative, optochin sensitive Option D: The given clinical features of meningitis and the slide showing gram negative diplococci suggests streptococcus pneumonia. It is catalase negative and optochin sensitive and ferments inulin. Pneumonia are the commensals in upper respiratory tract and can cause pneumonia, sinusitis, otitis media, bronchitis, bacteraemia, meningitis, peritonitis and other infectious processes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B, C: These are incorrect as it is catalase negative and optochin sensitive and ferments inulin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA STAPHYLOCOCCI STREPTOCOCCI 1. They are arranged in grape like clusters. 2. They may be coagulase positive or negtive. 3. Infection cause by them is associated with purulent discharge. 4. They produces golden yellow coloured pigment in culture media. 5. No diseases are associated with them related to molecular mimicry. 1. They are arranged in chain. 2.They are always coagulase negative. 3. Infection caused by them is associated with serous discharge. (because of streptodornase) 4. They don&#x27;t produce any pigment in the culture media. 5. Infection by Lancefield Group A streptococcus is associated with molecular mimicry,causing Rheumatic fever and Glomerulonephritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cells is involved in delayed hypersensitivity? Cytotoxic T cells Macrophages Neutrophil Dendritic cell Select the correct answer from given options&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C, B, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, B&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A &amp;amp; B: Cytotoxic T cells and macrophages are involved in delayed/type 4 hypersensitivity. Option C &amp;amp; D: T cells and macrophages are main cells responsible for DTH. Cell mediated hypersensitivity (type IV) Mechanism Activated T lymphocytes Release of cytokines, inflammation and macrophage activation T cell mediated cytotoxicity Examples – Contact dermatitis, Multiple sclerosis. Tuberculin reaction, Lepromin test etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 years old construction worker came to the hospital with complaints of cough, fever and hemoptysis. The sputum smear examination done shows the following image. What is the sequence of staining?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gentian violet – Iodine – alcohol – Saffranin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbol fuschin – acid alcohol - Methylene blue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methylene blue – malachite green – acetic acid – water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methanol – Methylene blue – acid – water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbol fuschin – acid alcohol - Methylene blue&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792849768-QTDVPYQ219IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carbol fuschin – acid alcohol - Methylene blue Option B: The given clinical features and the image suggests diagnosis of tuberculosis. The image shows ZN staining. Tuberculous bacilli appears bright red against blue background. Steps in ZN staining are Place the sample on the slide and evenly spread by rotational movements Air dry and fix it by passing over flame Apply Carbol fuschin and heat to fix it Wash with water to remove excess stain Decolorize with alcohol Apply Methylene blue/malachite green stain Wash with water and remove excess stain Visualize under microscope&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C, D: These are incorrect and correct steps are mention in option B.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old man developed generalized muscle spasm and arching backwards as shown in the image. He had sustained a puncture wound on his leg a few days back. What is the mechanism of action of the toxin responsible for this abnormal posturing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presynaptic inhibition of Acetyl choline receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presynaptic inhibition of GABA and glycine release&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cleavage of SNARE proteins, preventing Acetyl choline release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postsynaptic inhibition of GABA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presynaptic inhibition of GABA and glycine release&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792850493-QTDVPYQ220IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presynaptic inhibition of GABA and glycine release Explanation for incorrect options:- Option B: The image shows backward bending (opisthotonus) position of the person and the history of puncture wound few days back suggests diagnosis of tetanus. Tetanospasmin is the toxin responsible for this. It acts by causing presynaptic inhibition of GABA and Glycine release. The incubation period of C. tetani ranges from 4 – 5 days up to 3 weeks. Muscle spasms usually involve the area of injury first and then muscles of jaw causing trismus or lockjaw. Gradually, other voluntary muscles involved, you resulting in tonic spasms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Presynaptic inhibition of Acetyl choline release is seen in Botulinum poisoning. Option C: Cleavage of SNARE proteins, preventing Acetyl choline release is seen in Botulinum poisoning. Option D: Postsynaptic inhibition is seen in Strychnine poisoning.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            questions = [{&quot;text&quot;: &quot;Identify the pathogen having the following cell structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycobacterium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinosporidium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspergillus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792897302-QTDVPYQ187IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspergillus Given image is Fungus cell wall In Aspergillus, the predominant cell wall components are polysaccharides synthesized by transmembrane synthases, transglycosidases and glycosyl hydrolases . The main core of A. fumigatus cell wall consists of a polymer of β-1,3-glucan and chitin which is responsible for the rigidity of this structure. Chitin: Chitin constitutes a much bigger fraction of the cell wall in filamentous fungi than in yeast, around 10–20% of the dry weight of cell walls. Polymers consisting mainly of unbranched chains of β-(1, 4) - linked-N-Acetylglucosamine in the Ascomycota and Basidiomycota, or poly- β- (1, 4)- linked-N-Acetylglucosamine (Chitosan) in the Zygomycota. Both chitin and chitosan are synthesized and extruded at the plasma membrane Glucans: The other major cell wall component in fumigatus is β-1,3-glucan which is synthesized by a glucan synthase complex which contains two subunits, using UDP-glucose as a substrate. glucose polymers that function to cross-link chitin or chitosan polymers, β-glucans are glucose molecules linked via β- (1, 3) - or β- (1, 6) -bonds and provide rigidity to the cell wall while α-glucans are defied by α -(1, 3) and function as part of the matrix. The catalytic subunit is encoded by FKS1 gene, the target of echinocandins drugs. This gene is unique but non-essential in fumigatus . Proteins: Enzymes necessary for cell wall synthesis and lysis in addition to structural proteins are all present in the cell wall. Most of the structural proteins found in the cell wall are glycosylated and contain mannose, thus these proteins are called mannoproteins or mannans. Option B - Mycoplasma  -  Mycoplasma is a genus of bacteria that, like the other members of the class Mollicutes, lack a cell wall around their cell membranes. Peptidoglycan is absent. This characteristic makes them naturally resistant to antibiotics that target cell wall synthesis. They can be parasitic or saprotrophic. Option C - Mycobacterium  -  Mycobacteria are surrounded by a double membrane cell envelope that is exceedingly rich in lipids. No less than 60% of the mycobacterial cell envelope is estimated to be lipids as compared to 20% in the cell envelope of Gram-negative organisms Option D - Rhinosporidium - Rhinosporidium seeberi is a eukaryotic pathogen responsible for rhinosporidiosis, a disease which affects humans, horses, dogs, and to a lesser extent cattle, cats, foxes, and birds. It is most commonly found in tropical areas, especially India and Sri Lanka.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capsulated Yeast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non Capsulated Yeast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sclerotic Body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sclerotic Body&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792897992-QTDVPYQ188IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sclerotic Body Given images show sclerotic or medlar or copper penny bodies seen in chromoblastomycosis. It is typically seen with a history of warty lesion after wood prick. Chromoblastomycosis is also known as dematiaceous fungus or pigmented fungal disease because of these medlar bodies having a muriform cell appearance/ copper penny appearance. It is a chronic granulomatous infection of the skin and subcutaneous tissue caused by several different dematiaceous fungi and resulting in the formation of slow-growing warty plaques and cauliflower-like lesions which may ulcerate. The fungi produce thick-walled, single or multicellular clusters called sclerotic or muriform bodies, respectively. The fungi are usually introduced into the body by trauma, and the lesions are mostly found on exposed regions of the body. In the dermis, a granuloma composed of epithelioid cells and Langhans giant cells is visible. The fungal elements are visible as sclerotic bodies, which are brown septate cells. The sclerotic bodies (medlar bodies/ muriform bodies/copper pennies) are extruded transepidermally, and they appear as black dots on the surface of the lesion; this is characteristic of chromoblastomycosis The surface is scraped, and 10% potassium hydroxide (KOH) is added to the scrapings, which the examiner then viewed under the microscope. The disease runs a chronic course and most cases can be cured.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A -  capsulated yeast - e.g. cryptococcus Cryptococcus is a genus of fungi in the family Cryptococcaceae that includes both yeasts and filamentous species. The filamentous, sexual forms or teleomorphs were formerly classified in the genus Filobasidiella, while Cryptococcus was reserved for the yeasts Option B - non capsulated yeast are rare in occurrence. Option D - none is not the correct option. Sclerotic bodies - T he term chromoblastomycosis is restricted to the cases in which sclerotic cells are present in tissue . Sclerotic cells, also known as Medlar bodies, are globe-shaped, cigar-colored, thick-walled structures that are 4-12 µm in diameter&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about rabies vaccination: Deltoid is the preferred location Dose of equine Ig is 20 IU/Kg Equine lg can be used (if Human IG is not present) Not given after 72 hours Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4 only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 and 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 4 only Explanation for incorrect options:- Option D - Vaccine can be given upto days provides protection until active immunity begins [7-10 days since initiation of vaccination) Human rabies immunoglobulin should be administered via the intramuscular route If a large volume (&amp;gt; 2 ml for children or &amp;gt; 5 ml for adults) is required, it is recommended to administer this in divided doses at different sites. The immunoglobulin and the vaccine should be administered at two different sites of the body. The wound should be cleaned with soap and disinfectant Injections of the immunoglobulin should preferably be administered over the bitten site The Ig material should be carefully infiltrated in the depth of and around the wound. Any remainder should be injected intramuscularly at a site distant from that used for the rabies vaccine. If intramuscular administration is contraindicated (bleeding disorders), the injection can be administered subcutaneously.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - In cases of very young or small children: Usually given over deltoid Given in all Class III bites Not used after 7 days of bite or injury Either it should be given in 24 hours Leftover should be given IM on opposite site of gluteus muscles Option B – HRIG ( Human Rabies Immunoglobulin ): 20 IU/kg (should be infiltrated as much as possible around the wound) Option C – ERIG ( Equine Rabies Immunoglobulin ): 40 IU/kg Hyper sensitivity test should be done before use (more allergic compared to HRIg) Guide to post-exposure prophylaxis following risk assessment Post-exposure prophylaxis* Rabies exposure risk Unimmunised / incompletely immunised individual** Fully immunised individual No risk None None Low risk Five doses (each 1ml ampoule of 2.5 IU) rabies vaccine on days 0, 3, 7, 14 and 30 Two doses (each 1ml ampoule of 2.5 IU) rabies vaccine on days 0 and 3-7 High risk Five doses (each 1ml ampoule of 2.5 IU) rabies vaccine on days 0, 3, 7, 14 and 30, plus HRIG (within 7 days of starting the course of vaccine) Two doses (each 1ml ampoule of 2.5 IU) rabies vaccine on days 0 and 3-7 * Post-exposure rabies vaccine should be given via the intramuscular route (or by deep subcutaneous injection for people with bleeding disorders). If an individual arrives in the UK having started post-exposure prophylaxis via the intradermal route, they should receive the remaining doses via the intramuscular route. Where a regime has been started that is different to that used in the UK, specialist advice should be sought. * Persons who have not received a full course of pre- or post-exposure tissue culture rabies vaccine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following belongs to the class Mollicutes ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickettsiae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureaplasma Urealyticum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydophila Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ureaplasma Urealyticum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureaplasma Urealyticum Mycoplasmas belong to class Mollicutes, order Mucoplasmatales. These are bacteria that lack a cell wall , one of the principal cellular and morphological structures of most prokaryotes. These wall-less organisms, earlier called either “pleuropneumonia-like organisms” or “mycoplasmas”, are also the smallest free-living, self-replicating forms currently known. It is important to note that bacteria are organisms that occur as single cells and have a cell wall made up of peptidoglycan molecules; while mollicutes are single-celled organisms that have no cell wall and have only a simple genome. The term mycoplasmas and class Mollicutes, are often used interchangeably. The most common is Ureaplasma urealyticum 2 nd most - M. Genitalium &amp;amp; M. Hominis associated with common non Gonococcal urethritis 3 rd most common is C. trachomatis associated with Reiter&#x27;s syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Classification of rickettsiae Kingdom Bacteria Phylum Proteobacteria Class Alphaproteobacteria Order Rickettsiales Family Rickettsiacege Genus Rickettsia Option C - Because of their dependence on host biosynthetic machinery, the chlamydiae were originally thought to be viruses; however, they have a cell wall and contain DNA, RNA, and ribosomes and therefore are now classified as bacteria. The group consists of a single genus, Chlamydia (order Chlamydiales, class Chlamydiaceae). Option D - Streptococcus is a diverse genus and its classification has changed several times. Streptococci are firmicutes of the order Lactobacillus’s and belong to family Streptococcaceae.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an acid fast organism? Nocardia Actinomycetes leprae Isospora Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,4 Acid fast stain are differential stains its different between acid fast &amp;amp; nonacid fast is the ability to resist decolorization by acids during staining procedures. It is due to presence of mycolic acid More the mycolic acid more will be acid fastness This means that once the bacterium is stained, it cannot be decolorized using acids routinely used in the process. This important and unique feature of certain bacteria gives the ability to classify and detect them using relatively easy laboratory procedures such as microscopy. Bacteria displaying acid fastness include: Genus Mycobacterium – M. leprae, M. tuberculosis, M. smegmatis, M. Avium complex, M. kansasii. Genus Nocardia – N. brasiliensis, N. Cyriac Georgica, N. farcinica, and N. nova. Acid fastness can also be attributed to other structures not classified as bacteria. These include: Bacterial endospores Head of sperm Cryptosporidium parvum Isospora belli Cyclospora cayetanensis Taenia saginata eggs Hydatid cysts Sarcocystis Nuclear inclusion bodies in lead poisoning Option A -1% acid fast Option B - Some of these species are acid fast organisms Option C - 5% acid fast Option D - 0.5 to 1% acid fast These species are coccidian parasites which cause diarrhea in HIV+ ve individuals comments one is cryptosporidium &amp;amp; cyclospora&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a complication of Plasmodium falciparum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperglycemia Plasmodium falciparum causes hypoglycemia, and not hyperglycemia. The most characteristic symptom of malaria is fever. Other common symptoms include chills, headache, myalgias, nausea, and vomiting. Diarrhea, abdominal pain, and cough are occasionally seen. As the disease progresses, some patients may develop the classic malaria paroxysm with bouts of illness alternating with symptom-free periods In all types of malaria the periodic febrile response is caused by rupture of mature schizonts. In P vivax and P ovale malaria, a brood of schizonts matures every 48 hr, so the periodicity of fever is tertian (“tertian malaria”), whereas in P malariae disease, fever occurs every 72 hours (“quartan malaria”). The fever in falciparum malaria may occur every 48 hr, but is usually irregular, showing no distinct periodicity. Splenomegaly is common but may not be apparent early in disease. Hepatomegaly, jaundice, hypotension and abdominal tenderness may also be seen. Malaria does not cause lymphadenopathy and is not associated with a rash. A variety of laboratory abnormalities may be seen in a case of uncomplicated malaria. These include normochromic, normocytic anemia, thrombocytopenia, leukocytosis or leukopenia, hypoglycemia, hyponatremia, elevated liver and renal function tests, proteinuria, and laboratory evidence of disseminated intravascular coagulation (although clinically important bleeding is rare). Eosinophilia is not seen. Patients with complicated malaria occasionally show evidence of massive intravascular hemolysis with hemoglobinemia and hemoglobinuria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Malaria may result in not having enough red blood cells for an adequate supply of oxygen to your body&#x27;s tissues (anemia). Low blood sugar. Severe forms of malaria can cause low blood sugar (hypoglycemia), as can quinine — a common medication used to combat malaria. Very low blood sugar can result in coma or death. Option B - Kidney involvement by P. falciparum. AKI is a known complication of malaria and can occur in around 40% of patients with severe disease by P. falciparum in endemic regions, contributing to high mortality rate, around 75% of cases Option C - Hypoglycemia is a frequently encountered complication in falciparum malaria that is usually ascribed to increased glucose use and impaired glucose production caused by the inhibition of gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding this image of a parasite egg ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mostly Asymptomatic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aquatic Plant Source Ingestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Albendazole Effective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leaf Like Body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mostly Asymptomatic&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792910717-QTDVPYQ193IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mostly Asymptomatic H. nana egg Eggs of Hymenolepis nana. These eggs are oval and smaller than those of H. diminuta, with a size range of 30 to 50 µm. On the inner membrane are two poles Infective Form: Eggs Life cycle: Eggs are ingested with contaminated food &amp;amp; water → Eggs hatch in intestine 🡪 Cysticercoid larvae released →  Attach to the intestinal layers → Changes to Adult from → Produce eggs → Eggs passed out In Feces Sometimes Eggs hatch within intestine and releases hexacanth embryo which penetrates the intestinal walls and gets back into circulation leads to auto infection (Option A) - Most patients are asymptomatic. Patients with heavy burden of pathogens may present with nausea, ABD pain, generalized itchiness, anorexia, diarrhea, etc. Egg Contains polar filaments and in between central hooklets&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- (option C) - DOC : Praziquantel Albendazole is an FDA-approved medication for the treatment of a variety of parasitic worm infections. Albendazole is an antihelmintic medication with numerous indications such as cystic hydatid disease of the liver, lung, and peritoneum resulting from the larval form of the dog tapeworm, Echinococcus granulosus. Option B - there is no role of aquatic plant as a source in this infestation , as discussed in the life cycle given below - Option D - Leaf like body Is seen in adult Fasciola hepatica pathogen ALSO NOTE: Shape of H, nana -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Non bile stained egg N - Necator americanus E - Enterobius vermicularis H - H. nana A - Ancylostoma duodenale&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the life cycle of the following parasite ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hymenolepis Nana&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necator Americanus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ancylostoma Duodenale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strongyloides Stercoralis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Strongyloides Stercoralis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792916775-QTDVPYQ194IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strongyloides Stercoralis Given image is the life cycle of Strongyloides stercoralis . Distinctive features include ( a ) random migration of auto infective larvae, ( b ) embryonated egg rapidly hatches to rhabditiform larvae, and ( c ) single generation of free-living male and female adults. This helminth is set apart from others that commonly affect humans by (a) the internal autoinfection cycle with auto infective larvae randomly migrating through tissue, parthenogenesis, and the potential for lifelong infection in the host, the profound pathology occurring in hyperinfection and systemic manifestations of strongyloidiasis, and (b) a limited external cycle with a single generation of free-living adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - H nana life cycle - Option B -  N. americanus life cycle - Option C - Ancylostoma duodenale -&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about Anti CMV lgG antibody?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denotes only past CMV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic CMV infection, patient is immune to other strains of CMV in future&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of CMV infection and now in latency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG avidity assay help in distinguishing primary infection from past infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IgG avidity assay help in distinguishing primary infection from past infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IgG avidity assay help in distinguishing primary infection from past infection A positive test for CMV IgG indicates that a person was infected with CMV at some time during their life but does not indicate when a person was infected. This applies for persons ≥12 months of age when maternal antibodies are no longer present. IgG avidity assay helps in differentiating past and primary infection with cytomegalovirus (CMV). Avidity level measured by avidity index is used to describe the percentage of IgG bound to the antigen after being treated with denaturing agents. These assays are based on the fact that low avidity IgG antibodies are present during the first few months after the infection and avidity increases over time indicating maturation of the immune response. (Following primary CMV infection, IgG antibodies have low binding strength (low avidity) then over 2-4 months mature to high binding strength (high avidity). So the presence of high avidity IgG denotes a past infection rather than a primary one. This is because it persists for years in some individuals and is also produced during reactivation. However, in infants &amp;lt;3 months of age, transplacentally derived maternal IgG antibodies with high avidity index influenced IgG avidity result of the children. IgG antibodies are mostly maternally transferred antibodies, while the demonstration of IgM antibodies in the newborn is indicative of congenital infection, because maternal IgM antibodies can’t be transplacentally acquired.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Denotes only past CMV infection - this is not correct as it don’t confirm about recent or past infection. A high level of IgG is not as important as a rising level. If there is a 4-fold increase in IgG between the first and second sample, then you have an active CMV infection (primary or reactivated). A positive CMV IgM and negative IgG means you may have very recently been infected. Option B - Chronic CMV infection, patient Is immune to other strains of CMV in future - this is completely wrong statement as the strains don’t provide immunity to each other, The 11 species in this genus include human beta herpesvirus 5 (HCMV, human cytomegalovirus, HHV-5), which is the species that infects humans. Diseases associated with HHV-5 include mononucleosis and pneumonia. In the medical literature, most mentions of CMV without further specification refer implicitly to human CMV. Option C - not necessary to be in latency - chronic cases and cases with reminiscence may also present with positive IgG anti cmv.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

                    audio: &quot;&quot;,

            ];

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);

                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {

                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,

                    savedTime: timeRemaining
                }));

            } catch (e) {

        // Initialize quiz
        function initQuiz() {
