&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient presented with a painless hard nodule in the neck. On Examination it is not warm to touch and is easily mobile. Biopsy was taken and on anaerobic culture, molar was taken and on anaerobic culture, molar tooth colonies grew in 2-3 days which showed gram-positive branching rods on staining. Which of the following is the drug of choice in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penicillin This is a case of cervical actinomycosis and the drug of choice is Penicillin. Actinomyces: filamentous organism. An anaerobe, mostly non-acid fast. Oral actinomycosis has a triad of: Sinus. Swelling. Sulphur granules. Most common site – cervicofacial When sulphur granules crush and see them under microscope there is  sun ray appearance. Drug of choice: Penicillin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Affinity maturation is due to :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic Hypermutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isotype switching&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;mRNA splicing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VDJ rearrangement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Somatic Hypermutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Somatic Hypermutation Somatic Hypermutation is a process in which point mutations accumulate in the antibody V-regions of both the heavy and light chains, at rates that are about 106-fold higher than the background mutation rates observed in other genes. Cells that emerge will  have a stronger and more specific response to the antigen - and this is called  affinity maturation. VDJ recombination is the process by which T cells and B cells randomly assemble different gene segments – known as variable (V), diversity (D) and joining (J) genes – in order to generate unique receptors (known as antigen receptors) that can collectively recognize many different types of molecule. During the process of splicing, introns are removed from the pre- mRNA by the spliceosome and exons are spliced back together. If the introns are not removed, the RNA would be translated into a nonfunctional protein. Splicing occurs in the nucleus  before the RNA migrates to the cytoplasm. Immunoglobulin class switching  is a biological mechanism that changes a B cell&#x27;s production of antibody from one class to another; for example, from an isotype called IgM to an isotype called IgG&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following E. coli with its pathogenesis / Virulence (Column – (A) with Column – (B): Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B1, C4, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3, B4, C1, D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B3, C2, D1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A1, B2, C3, D4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792992516-QTDVPYQ223IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A1, B2, C3, D4 ETEC : Most common cause of traveler&#x27;s diarrhea. It causes acute watery diarrhea in infants and adults. Common serotypes associated are: O6, O8, O15, O25, O27, O153, O159, etc. It  is toxigenic but not invasive. . Pathogenesis: Attachment to intestinal mucosa is mediated by CFA (Colonization Factor Ag). . Toxins: Heat labile toxin or LT  (increased cAMP). Heat stable toxin or ST (increased cGMP). Enteropathogenic E. coli (EPEC) : EPEC frequently cause infantile diarrhea (outbreaks) and rarely sporadic diarrhea in adults. It is non toxigenic and noninvasive. Mechanism of diarrhea: Adhesion to intestinal mucosa, mediated by plasmid coded bundle-forming pili. A/E lesions  (attaching and effacing lesions) on the intestinal epithelium. Enterohemorrhagic E. coli (EHEC) : O157: H7 (most common serotype). EHEC is usually transmitted by contaminated food, i.e. lettuce, spinach, sprouts and undercooked ground beef. Low infective dose (&amp;lt; 102 CFU) of EHEC can also initiate the infection. Pathogenesis: EHEC secretes a toxin called verocytotoxin or Shiga-like toxin Causes: HC (hemorrhagic colitis):Manifests as gross bloody diarrhea, abdominal pain and fecal leukocytosis but no fever. Hemorrhagic uremic syndrome (HUS): bloody diarrhea, thrombocytopenia, renal failure and encephalopathy but without fever. Diagnosis: Sorbitol MacConkey agar: EHEC in contrast to other E.coli, does not ferment sorbitol. Toxin detection:  Cytotoxicity in Vero cell lines (gold standard method). Fecal toxin antigen detection by ELISA or rapid tests. PCR can be used to detect gene coding for VT. Entero invasive E. coli (EIEC): Pathogenesis: EIEC is not toxigenic but invasive by nature (Unique Feature) . The epithelial cell invasion is mediated by a plasmid coded antigen called virulence marker antigen (VMA). Manifestations include ulceration of bowel, dysentery  (resembling shigellosis). Diagnosis: Detection of VMA by ELISA. HeLa cell invasion assay. Sereny test&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diarrhoea in vibrio cholera is due to disruption of which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zonula occludens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemidesmosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macula densa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intercalated discs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zonula occludens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zonula occludens Tight junctions, also known as occluding junctions or zonulae occludentes. They are multiprotein junctional complexes. Function: to prevent leakage of transported solutes and water and seals the paracellular pathway. Hemidesmosomes are very small stud-like structures found in keratinocytes of the epidermis of skin that attach to the extracellular matrix. Hemidesmosomes can be categorized into two types based on their protein constituents. Type 1 hemidesmosomes are found in stratified and pseudo-stratified epithelium. Desmosome , also known as a macula adherens , is a cell structure specialized for cell-to-cell adhesion. A type of junctional complex, they are localized spot-like adhesions randomly arranged on the lateral sides of plasma membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis: Adhesion and colonization: adhesion to the intestinal epithelium which is facilitated by a special type IV fimbria called toxin coregulated pilus (TCP). It is so named because the synthesis of TCP, cholera toxin and several other virulence factors are coregulated by a single gene called ToxR. Cholera toxin (CT): Once established in the human small intestine, the organism produces a powerful enterotoxin called cholera toxin. It resembles heat-labile toxin (LT) of E. coli in its structure and function, but it is more potent. Zona occludens toxin: It disrupts the tight junctions between mucosal cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Galactomannan in serum is seen in: Invasive aspergillosis Systemic candidiasis Mucormycosis Cryptococcosis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 &amp;amp; 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 only Detection of galactomannan in blood is used to diagnose  invasive aspergillosis infections in humans. Galactomannans are polysaccharides consisting of a mannose backbone with galactose side groups (more specifically, a (1-4)-linked beta-D-mannopyranose backbone with branch points from their 6-positions linked to alpha-D-galactose, (i.e. 1-6-linked alpha-D-galactopyranose). Galactomannan is a  component of the cell wall of Aspergillus and is released during growth.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with meningitis with a history of fever for 4 days and erythematous rashes on the chest. There was no history of travel and tick bite. His CSF findings showed increased protein, normal glucose, mild lymphocytosis, and few RBCs. Which of the following is the most likely organism to cause this Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strep pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningococci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;West Nile virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterovirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enterovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enterovirus This is a case of aseptic meningitis. Meningitis with normal glucose, increased protein, and mild lymphocytosis is suggestive of viral meningitis, most probably by an Enterovirus. Coxsackieviruses are typical enteroviruses. Two groups of Coxsackie viruses A and B, are known. Aseptic meningitis may be caused by a majority of group A and all group B viruses. A maculopapular rash may be present. The disease can also occur as epidemics. The most common cause of aseptic meningitis is by viral infection. CSF findings in Viral meningitis: A mild increase in CSF protein/pressure Normal glucose Mild increase in lymphocytes in CSF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. (Strep. Pneumoniae) and Option B (Meningococci) cause bacterial meningitis which is not in accordance with the CSF findings. Hence, ruled out. Strep pneumoniae: Gram positive cocci. Lanceolate [flame shaped]. Draughtsman/carom coin like colonies on culture. Capsulated Made of polysaccharide. Demonstrated by Quellung reaction. LAB DIAGNOSIS: CSF analysis: Biochemistry for Proteins &amp;amp; Sugars. Culture. THAYER MARTIN MEDIA Most dreadful complication → WATER HOUSE FRIDERICHSEN SYNDROME West Nile virus: It is a single-stranded RNA virus. Family Flaviviridae. Transmitted by mosquitoes, mostly species of Culex, but can be transferred by blood transfusions, breastfeeding, and through the placenta. It causes asymptomatic disease in 80% of those infected, but 20% develop West Nile fever, and less than 1% develop West Nile neurological disease (WNND), which is more likely to occur in individuals older than 60 years of age. There is no history of travel in the question. Hence, ruled out. Diseases caused by Enterovirus: Enterovirus 68: Pneumonia. Enterovirus 70: Acute hemorrhagic conjunctivitis. Enterovirus 71: Pulmonary edema, herpangina, aseptic meningitis, and hand-foot-and mouth disease. Enterovirus 70, 71: Paralysis and encephalitis. Enteroviral meningitis primarily occurs in young children.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pneumonia due to a gram-negative pleomorphic bacilli growing on chocolate agar which is catalase and oxidase – positive is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E.coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Actinomyces&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H. influenzae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. H. influenzae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;H. influenzae influenzae is a Gram negative pleomorphic bacilli mostly cultured on chocolate agar. Other organisms in the questions are not cultured on chocolate agar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. PSEUDOMONAS Gram negative bacilli. Catalase +ve. Oxidase +ve. Best selective media  → Cetrimide Agar Pigmentation is seen on culture: Pyoverdin → Green. Pyocyanin → Blue. Pyorubrin → Red. Pyomelanin → Brown Black. Option: B. coli: Gram negative bacilli. Catalase +ve. Oxidase +ve. Culture: MacConkey agar: lactose fermenting colonies. Option: C. Actinomyces: Filamentous organism. An anaerobe, mostly non-acid fast. Mostly not cultured. Oral actinomycosis has a triad of: Sinus. Swelling. Sulphur granules. Option: D. influenzae : Gram negative pleomorphic bacilli. Catalase +ve. Oxidase +ve.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which protein is present is the HPV vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E6, E7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E1, E2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. L1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L1 The HPV vaccines are based on hollow virus-like particles (VLPs) assembled from recombinant HPV coat proteins. The natural virus capsid is composed of two proteins, L1 and L2, but  vaccines only contain L1. Gardasil contains inactive L1 proteins from four different HPV strains: 6, 11, 16, and 18, synthesized in the yeast Saccharomyces cerevisiae. Each vaccine dose contains: 225 µg of aluminum, 9.56 mg of sodium chloride, 0.78 mg of L-histidine, 50 µg of polysorbate 80, 35 µg of sodium borate, and water. The combination of ingredients totals 0.5 mL. HPV types 16 and 18 cause about 70% of all cervical cancer. Gardasil also targets HPV types 6 and 11, which together cause about 90 percent of all cases of genital warts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Name Gardasil Cervarix Manufacturer Merck Frosst Canada Ltd. GlaxoSmithKline Inc. Type Prophylactic vaccine con- sisting of virus-like par- ticles containing L1 capsid proteins Prophylactic vaccine con- sisting of virus-like par- ticles containing L1 capsid proteins Antigens Quadrivalent vaccine: HPV types 6,11,16 and 18 Bivalent vaccine: HPV types 16 and 18 Dose 0.5 mL intramuscular injec- tion at 0, 2 and 6 months 0.5 mL intramuscular injec- tion at 0, 1 and 6 months Approval Approved for sale Not yet available&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old patient presents with urethral discharge. The gram stain Image is given below. What could be the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria gonorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichomonas vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardnerella vaginalis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neisseria gonorrhea&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792992517-QTDVPYQ229IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neisseria gonorrhea Gram-stain of gonococcal urethritis is shown in the given Image . It causes the sexually transmitted genitourinary infection gonorrhea as well as other forms of gonococcal disease including disseminated gonococcemia, septic arthritis, and gonococcal ophthalmia neonatorum. It is oxidase positive and aerobic, and it survives within neutrophils. Culturing it requires carbon dioxide supplementation and enriched agar (chocolate agar) with various antimicrobials (Thayer-Martin). It exhibits antigenic variation through recombination of its pili and surface proteins that interact with the immune system. Sexual transmission is possible through vaginal, anal, or oral sex. Sexual transmission may be prevented through the use of barrier protection. Perinatal transmission may occur during childbirth, and may be prevented by antibiotic treatment of the mother before birth and the application of antibiotic eye gel on the eyes of the newborn. After an episode of gonococcal infection, infected persons do not develop immunity to future infections. Reinfection is possible due to N. gonorrhoeae&#x27;s ability to evade the immune system by varying its surface proteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chlamydia trachomatis infection may manifest in various ways, including: trachoma, lymphogranuloma venereum, nongonococcal urethritis, cervicitis, salpingitis, pelvic inflammatory disease. Trichomonas vaginalis Gardnerella vaginalis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the parasite shown in the Image -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ancylostoma duodenale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strongyloides stercoralis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ascaris lumbricoides&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792992799-QTDVPYQ230IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ascaris lumbricoides The given image shows the roundworm Ascaris lumbricoides. It is the most common of human helminths and is distributed worldwide. Adult worms live in the small intestine (85% in jejunum and 15% in ileum). The roundworm Ascaris lumbricoides is the largest nematode parasite in the human intestine. The adult worms are large cylindrical worms, with tapering ends. The anterior end is more pointed than the posterior Man is the natural host for this organism. There is no intermediate host. Mode of transmission: Infection occurs when the egg containing the infective rhabditiform larva is swallowed. It occurs through food or water contaminated with night soil or human feces containing eggs of ascaris.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following with their organs of locomotion (Column (A) with Column – (B)- Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-1, C-2, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-1, B-2, C-4, D-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-3, B-2, C-1, D-4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792993276-QTDVPYQ231IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-3, B-2, C-1, D-4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: Toxoplasma relies on its actin cytoskeleton to glide and enter its host cell. Toxoplasma gondii, the causative agent of toxoplasmosis, is an obligate intracellular protozoan parasite that infects hepatocytes. Transmission: with cats faeces. Infective forms of Toxoplasma gondii: Tachyzoites Bradyzoites Sporulated oocyst. Option: B . Balantidium coli is a large ciliated protozoan (50-130 um) and width 20-70 um). It inhabits the large intestine of man and causes ciliate dysentery. Infective stage: binucleate cyst; spherical, ellipsoid, 50-75mm, double layered cyst wall. The invasive form is the trophozoite. Option: C. Trichomonas: Flagellum There is only one stage in the life cycle of Trichomonas, trophozoite. vaginalis inhabits the lower genital tract of females and the urethra and prostate of males. Men : asymptomatic but can transmit the infection sexually. Women: manifests with malodorous vaginal discharge (often yellow), vulvar erythema  (\&quot;strawberry cervix\&quot;) (Refer to the Image below) and itching, dysuria or urinary frequency. Treatment: All sexual partners must be treated concurrently (Metronidazole). Option: D. Balamuthia is a free living amoeba having pseudopodia. Neuro parasite.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following parasites with their intermediate hosts (Column – (A) with Column – (B)- Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2, B1, C4, D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3, B2, C4, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4, B3, C1, D2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A3, B2, C4, D1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692792993277-QTDVPYQ232IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A3, B2, C4, D1 Diphyllobothrium Latum: Definitive host: Man. Intermediate host: 1st intermediate host: Crustacean/ cyclops. 2nd intermediate host: Fresh water fish.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option:B. Paragonimus westermani First intermediate host- snail. 2nd intermediate host - crab/ cray fish. In crab metacercariae larva which is cyst like stage is seen. It causes Red Brown sputum or endemic hemoptysis. Option: C. Brugia malayi: Nocturnal strains: Transmitted from Man-Man by bite of Mansonia. Sub periodic strains: Transmitted from monkey (Zoonotic): by Mansonia. Diagnosis:  Microfilaria is differentiated from that of W. bancroftian by pointed tail tip, Nuclei column darkly stained, large, coarse, overlapping, extended till the tail tip. Head end of microfilaria - Sheathed, cephalic space (2:1), darkly stained large coarse overlapping nuclei. Tail end of microfilaria – 4-5 nuclei in the tail region and  2 widely spaced nuclei in tail tip . Option: D. Fasciola Hepatica - Sheep Liver Fluke 1st intermediate host : snail. 2nd intermediate host : aquatic vegetation. Mode of transmission: Ingestion of aquatic plant contaminated with encysted metacercaria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

        // Enable debug mode for detailed logging

        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Identify the component in the gram negative bacterial cell wall which causes endotoxic shock?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793614650-QTDVPYQ196IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 Region labelled as 1 is the lipid A part; which is mainly responsible for endotoxic shock due to gram negative bacteria. Gram Negative Bacteria Cell Wall Gram-negative bacteria are characterized by their cell envelopes , which are composed of a thin peptidoglycan cell wall sandwiched between an inner cytoplasmic cell membrane and a bacterial outer membrane . The outer membrane consists of molecules of phospholipids, lipopolysaccharides (LPS), lipoproteins and surface proteins. The lipopolysaccharide consists of lipid A and O polysaccharide. In electron micrographs, the Gram-negative cell wall appears multi-layered due to this structure. The outer membrane of the Gram-negative cell wall appears as a lipid bilayer about 7 nm thick. It is composed of phospholipids, lipoproteins, lipopolysaccharides (LPS), and proteins. Phospholipids are located mainly in the inner layer of the outer membrane, as are the lipoproteins that connect the outer membrane to the peptidoglycan. Peptidoglycan is composed of cross-linked chains of peptidoglycan monomers (NAG-NAM-pentapeptide). Trans glycosidase enzymes join these monomers join together to form chains. Transpeptidase enzymes then cross-link the chains to provide strength to the cell wall and enable the bacterium to resist osmotic lysis. The lipopolysaccharides, located in the outer layer of the outer membrane, consist of a lipid portion called lipid A embedded in the membrane and a polysaccharide portion extending outward from the bacterial surface. The LPS portion of the outer membrane is also known as endotoxin. In addition, pore-forming proteins called porins span the outer membrane. The porins function as channels for the entry and exit of solutes through the outer membrane of the Gram-negative cell wall.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following based on Japanese encephalitis virus (Column – (A) with Column – (B)? Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-a, 2-c, 3-b, 4-d&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793614885-QTDVPYQ197IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-a, 2-c, 3-b, 4-d Causative agent Japanese encephalitis virus (JEV) : Single-stranded, positive-sense,  RNA virus. Family: Flaviviridae. Genus: Flavivirus. Geographic range Indian subcontinent (including Pakistan), South Asia, Southeast Asia, China, Oceania, Northern Australia Major vectors Paddy-breeding mosquitoes of the Culex vishnui subgroup, particularly Cx. tri Taeniorhynchus. Other important secondary or regional vectors include Cx. gelidus, Cx. fuscocephala, Cx. pipiens, Cx. annulirostris Major vertebrate hosts Domestic pigs (amplifying hosts); ardeid wading birds such as the black-crowned night heron ( Nycticorax nycticorax ), plumed egret ( Egretta intermedia ), and little egret ( Egretta garzetta ) (primary enzootic hosts); domestic fowls; migratory birds High risk groups Infants and children below 10 years in endemic areas; the elderly in endemic areas; non-immune adults (e.g. travelers from non-endemic countries visiting JE endemic areas for more than a month); immunocompromised individuals&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaccine name Type Virus strain Dosing JE-VAX Mouse brain-derived; Inactivated Nakayama Three doses at 0, 7, 30 days. Boosting after 1 year and subsequently every 3 years till child is 10 years of age. SA 14-14-2 PHK cell-cultured; Live-attenuated SA 14-14-2 Single dose IXIARO Vero cell-cultured; purified- inactivated SA 14-14-2 Two doses at 0 and 30 days Chimeri-Vax-JE Infectious clone; Live-attenuated JEV SA 14-14-2 and YF 17D chimeric infectious clone Single dose&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given organism work via attaching and effacing lesions. Identify the organism:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EIEC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EPEC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ETEC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DAEC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. EPEC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793614885-QTDVPYQ198IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EPEC Enterotoxigenic coli (ETEC) ETEC is an important cause of diarrhoea (usually diarrhoea without fever) in infants and traveler’s in underdeveloped countries or regions of poor sanitation. ETEC may produce a heat-labile enterotoxin (LT) that is similar in molecular size, sequence, antigenicity, and function to the cholera toxin (Ctx) (binds to the same identical ganglioside receptors that are recognized by the cholera toxin (i.e., GM1), and its enzymatic activity is identical to that of the cholera toxin.) ETEC may also produce a heat stable toxin (ST) that is of low molecular size and resistant to boiling for 30 minutes. ETEC adhesins are fimbriae (CFA I and CFA II) which are species-specific and help colonize the GI tract. Entero invasive coli (EIEC) EIEC closely resemble Shigella in their pathogenic mechanisms and the kind of clinical illness they produce (dysentery-like diarrhoea with fever). EIEC penetrate and multiply within epithelial cells of the colon causing widespread cell destruction. EIEC apparently lack fimbrial adhesins but do possess a specific adhesin that, as in Shigella , is thought to be an outer membrane protein. Also, like Shigella , EIEC are invasive organisms. They do not produce LT or ST toxin. Unlike typical coli , EIEC are non-motile, do not decarboxylate lysine and do not ferment lactose. Enterohemorrhagic coli (EHEC) EHEC are recognized as the primary cause of haemorrhagic colitis (HC) or bloody diarrhoea, which can progress to the potentially fatal hemolytic uremic syndrome (HUS). EHEC are characterized by the production of verotoxin or Shiga toxins (Stx). O157:H7 is the prototypic EHEC and most often implicated in illness worldwide. The infectious dose for O157:H7 is estimated to be 10 - 100 cells. EHEC strains produce a toxin that is virtually identical to the Shiga toxin, is phage encoded and its production is enhanced by iron deficiency. Enteropathogenic coli (EPEC) Non fimbrial adhesin (intimin): outer membrane protein that mediates the final stages of adherence Plasmid-encoded protein referred to as EPEC adherence factor (EAF) enables localized adherence of bacteria to intestinal cells Adherence of EPEC strains to the intestinal mucosa: rearrangements of actin in the vicinity of adherent bacteria; k/a \&quot;attachment and effacing\&quot; of cells. Moderately invasive (not as invasive as Shigella or EIEC) Does not produce LT or ST; some reports of shiga-like toxin Usually infantile diarrhoea; watery diarrhoea with blood, some inflammation, No fever; symptoms probably result mainly from invasion rather than toxigenesis Enteroaggregative coli (EAEC) Adhesins not characterized Non invasive Produce ST-like toxin (EAST) and a hemolysin Persistent diarrhea in young children without inflammation or fever&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the virus:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hep B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hep C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coronavirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Herpes&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793615573-QTDVPYQ199IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes HSV replication cycle is shown in the given image. Steps of the HSV replication cycle: Binding: gB (HSV-1 and HSV-2) plus gC (HSV-1) participate in virus binding to the surface of the cells, which is followed by gD binding to one of its receptors. Entry: after the fusion of membranes, the viral capsid and tegument proteins are internalized in the cytoplasm. Capsid transport to the nucleus: once in the cytoplasm, the viral capsid accumulates in the nucleus either by simple diffusion or aided by cytoskeletal structures, such as microtubules. Transcription: HSV genes are transcribed sequentially as α, β and γ genes. Translation: viral mRNAs are translated sequentially (α, β and γ proteins) Replication: viral genome replication occurs as a rolling circle. Capsid Assembly: HSV capsids are assembled within the nucleus of infected cells. Glycosylation: glycoproteins are translated and glycosylated in the endoplasmic reticulum (ER). Glycoprotein export to the cell surface: glycoproteins are processed in the trans-Golgi network (TGN) and multivesicular bodies (MVBs). Then, they are exported to the plasma membrane. Glycoprotein-containing plasma membrane endocytosis. Envelopment: glycoproteins within early endosomes (EE) fuse with capsids in the cytoplasm. Virus release: virions in the extracellular medium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following images with the options given: Ascaris (Roundworm) Taenia spp. egg Hookworm egg (Ancyclostoma) Hymenolepis nana egg Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-d, 2-a, 3-b, 4-c.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692793616331-QTDVPYQ200IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-d, 2-a, 3-b, 4-c.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neonate presents with irritability, poor feeding, crying episodes and seizures. CSF examination has shows meningitis. Which of the following is most likely a causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus agalactiae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group b streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Streptococcus agalactiae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streptococcus agalactiae&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a xeno diagnostic method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rabbit ileal loop assay for ETEC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injecting Aedes thorax with blood of a patient with suspected dengue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injecting a hamster with splenic biopsy for diagnosis of leishmaniasis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;intradermal test on guinea pigs for toxigenicity of Corynebacterium diphtheriae.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Injecting Aedes thorax with blood of a patient with suspected dengue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Injecting Aedes thorax with blood of a patient with suspected dengue Xenodiagnosis is a diagnostic method used to document the presence of infectious disease microorganisms or pathogens by exposing possibly infected tissue to a vector and then examining the vector for the presence of the microorganisms or pathogens it may have ingested. , sterile Reduvid bug is allowed to bite the patient and then the bug is examined for the organism. The bug is later examined for the presence of T. cruzi .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is more appropriate for the quantitative measurement of RNA samples?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Real time PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conventional PCR with restriction fragment length pair technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RT-PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RT- PCR followed by real time – PCR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RT- PCR followed by real time – PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RT- PCR followed by real time – PCR A two-step approach using qualitative RT(REVERSE TRANSCRIPTASE)-PCR (for detection) and quantitative PCR (for viral load quantification) is highly recommended for studies focusing on viral loads or better detection of RNA samples. Reverse transcription-polymerase chain reaction (RT-PCR) is a relatively simple and inexpensive technique to determine the expression level of target genes. It involves the generation of complementary DNA (cDNA) copies of the mRNA using reverse transcriptase enzyme followed by amplification of cDNA copies by PCR technique. Real-time PCR allows for the detection of PCR amplification in the exponential growth phase of the reaction and is much more quantitative than traditional RT-PCR. Thus, combination of these techniques would yield much better results. qPCR plays an important role in the detection, quantification, and typing of viral pathogens. In real time PCR (aka quantitative PCR—qPCR), fluorescence is measured after each cycle and the intensity of the fluorescent signal reflects the momentary amount of DNA amplicons in the sample at that specific time. In initial cycles the fluorescence is too low to be distinguishable from the background. However, the point at which the fluorescence intensity increases above the detectable level corresponds proportionally to the initial number of template DNA molecules in the sample. This point is called the quantification cycle and allows determination of the absolute quantity of target DNA in the sample according to a calibration curve constructed of serially diluted standard samples (usually decimal dilutions) with known concentrations or copy numbers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an obligate anaerobe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burkholderia cepacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yersinia enterocolitica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevotella sp.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stenotrophomonas maltophilia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prevotella sp.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prevotella sp. Members of the genus Prevotella are black-pigmented gram-negative obligate anaerobes associated with periodontal diseases ( pregnancy gingivitis, acute necrotizing ulcerative gingivitis and adult periodontitis ) , lower respiratory and genitourinary tracts. copri has been correlated with onset of rheumatoid arthritis . Prevotella intermedia, Porphyromonas gingivalis and Prevotella nigrescens are the ones most commonly seen as human pathogens. All three require haemin as the source of iron for their growth. These species were shown to bind lactoferrin that is released together with the contents of neutrophils during inflammation and bleeding in periodontitis patients. Lactoferrin inhibits the growth of gingivalis but not the Prevotella species.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Aerobes (\&quot;Nagging Pests Must Breathe\&quot;) Nocardia Pseudomonas Mycobacteria: explains TB&#x27;s preference for the apices of the lung (highest PO 2 ) Bacillus Bordetella Anaerobes (\&quot;ABC\&quot;) Actinomyces Bacteroides Clostridium Microaerophilic (\&quot;a bit of air for &#x27;bacter\&quot;) Campylobacter Helicobacter Borrelia burgdorferi Facultative anaerobes Lactobacillus most other bacteria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is dematiaceous fungus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus Niger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cladosporium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blastomyces dermatitidis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cladosporium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cladosporium The dematiaceous fungi are those that have melanin or melanin-like pigment in the wall of the hyphae and/or spores. They are often found in soil and generally distributed worldwide. This suggests that most if not all individuals are exposed to them, presumably from traumatic inoculation, or inhalation with or without dissemination. Infections may present as 1. Chromoblastomycosis ( chronic granulomatous infection of the skin and subcutaneous tissue), The fungi produce thick-walled, single or multicellular clusters called sclerotic or muriform bodies, respectively. Cladosporium carrionii , Phialophora verrucosa , and Fonsecaea pedrosoi . 2. Mycetoma (chronic deep fungal infection of the skin and subcutaneous tissue with protracted disease course if neglected), Dark and black grains: Madurella mycetomatis, Trematosphaeria grisea (formerly Madurella grisea), Exophiala jeanselmei White and pale unstained grains: Acremonium spp., Fusarium spp., Aspergillus flavus Microsporum audouinii Scedosporium boydii (formerly Pseudallescheria boydii) Yellow-brown: Nocardia brasiliensis, Nocardia otitidis caviarum (formerly Nocardia caviae), Actinomadura madurae, and Streptomyces somaliensis Yellow: Pleurostomophora ochrac 3. A spectrum of phaeohyphomycoses varying in severity. A number of species are considered neurotropic and can cause cerebral abscesses in immunocompetent persons. Infections are most common in the tropics. Diagnosis requires sampling at the site of infection; direct microscopy using KOH (potassium hydroxide), haematoxylin and eosin, and/or Fontana-Masson stains; and culturing. Accurate species identification is essential. Treatment includes antifungal therapy with or without surgery, and antifungal susceptibility testing is recommended for all cultures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Paul-Bunnell test is based on the concept of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superantigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody heterogeneity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complement fixation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hapten&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antibody heterogeneity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antibody heterogeneity The heterophile test (Paul-Bunnell test) is the most common and specific test to confirm the diagnosis of infectious mononucleosis. The heterophile antibody is an immunoglobulin M (IgM) antibody produced by infected B lymphocytes. It is not directed against Epstein-Barr virus (EBV) or EBV-infected cells, but it is a result of the infection and the subsequent transformation of the B cell to a plasmacytoid state. In the heterophile test, human blood is first absorbed by a guinea pig kidney. Then, it is tested for agglutination activity that is directed against horse, sheep, or cow erythrocytes. Successive dilutions yield a titer; a titer of 40 or greater is considered a positive test. The heterophile antibody is present in 40-60% of patients with infectious mononucleosis in the first week of the illness and in 80-90% of cases by the third or fourth week. Repeated testing may be indicated in patients with the clinical syndrome who tested negative early in the course of the illness. The heterophile response usually persists for 3 months, although it may be present for as long as a year following onset. While the heterophile test is a quantitative assay, the various Monospot tests are qualitative. Monospot tests are slightly more sensitive (85%) than the heterophile assay, but false-positive findings may occur in children or in patients with other viral illnesses.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
