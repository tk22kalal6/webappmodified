ve an attack and not be able to obtain help. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic disorder with agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panic disorder without agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic disorder with agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which symptom is more likely to be found in a patient with social phobia-related panic attacks than in a patient with a primary panic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paresthesias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palpitations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shortness of breath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Expected occurrence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Expected occurrence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman suffered a traumatic event 1 year ago. Since that time, she has been depressed, irritable, angry, and disconnected emotionally. She has trouble sleeping and concentrating. She has nightmares about the rape, tries not to think about it, and avoids going near the place where it occurred. On mental status examination she shows a depressed mood that is congruent with her affect, which is also restricted. She has violent fantasies toward her attacker but no overt homicidal or suicidal ideation. Which of the following has been shown to be the most efficacious treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical-behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EMDR (Eye movement desensitization and reprocessing)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight-oriented therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive-behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year female was referred to psychiatrist from plastic surgeon. She wants her entire face changed, repeated visits to plastic surgeons for face deformity, she repeatedly checks her face in mirror. She would constantly examine herself on utensils and spoons complaining about spots and blemishes that are not present. She wouldnâ€™t change her mind even after family members constantly advising her. Which is best preferred treatment? (NEET PG 2024 AFTERNOON)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insight oriented psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SSRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Second generation antipsychotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allow her for surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SSRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A girl with a history of loss of consciousness episodes only in front of family members and only in day time. Patient can recall the events at the time of episode, when she regains conscious after 5-10 min, no tongue bite, no history of fecal or urinary incontinence. EEG and MRI brain were normal. Select the true statement regarding her treatment:- (NEET PG 2024 AFTERNOON)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treat with aversive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treat with behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketogenic diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Treat with behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45 yr old female has feeling of nervousness/feeling tensed, having stomach upset with heartburn/dyspepsia and diarrhea since many years. She also tells her family members are also tensed and nervous. Which additional symptom can be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ideas of reference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tingling of extremities&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neologism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tingling of extremities&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Supportive psychotherapy, is not useful in which of the following conditions? (INICET)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute psychiatric illness with crisis and uncontrollable patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient with severe chronic psychiatric illness and fragility with dysfunctional ego with good frustration tolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Well motivated person for psychotherapy who is not frustrated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient with cognitive deficit and physical symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Well motivated person for psychotherapy who is not frustrated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A) Acute psychiatric illness with crisis and uncontrollable patient: Supportive psychotherapy can be useful in crisis situations to provide stabilization and emotional support. B) Patient with severe chronic psychiatric illness and fragility with dysfunctional ego with good frustration tolerance: Supportive psychotherapy can be beneficial for chronic patients to maintain functioning and provide ongoing support. C) Well motivated person for psychotherapy who is not frustrated: This type of patient would likely benefit more from insight-oriented or more intensive forms of psychotherapy rather than supportive psychotherapy. Supportive psychotherapy is typically used for patients who are not able to engage in more intensive therapeutic work. D) Patient with cognitive deficit and physical symptoms: Supportive psychotherapy can be useful for patients with cognitive deficits or physical symptoms, providing practical support and coping strategies. Supportive psychotherapy is most useful for patients who need help maintaining or improving their current level of functioning, rather than those seeking deep personal insight or significant behavioral changes.&lt;/li&gt;&lt;li&gt;â€¢ A) Acute psychiatric illness with crisis and uncontrollable patient: Supportive psychotherapy can be useful in crisis situations to provide stabilization and emotional support.&lt;/li&gt;&lt;li&gt;â€¢ B) Patient with severe chronic psychiatric illness and fragility with dysfunctional ego with good frustration tolerance: Supportive psychotherapy can be beneficial for chronic patients to maintain functioning and provide ongoing support.&lt;/li&gt;&lt;li&gt;â€¢ C) Well motivated person for psychotherapy who is not frustrated: This type of patient would likely benefit more from insight-oriented or more intensive forms of psychotherapy rather than supportive psychotherapy. Supportive psychotherapy is typically used for patients who are not able to engage in more intensive therapeutic work.&lt;/li&gt;&lt;li&gt;â€¢ D) Patient with cognitive deficit and physical symptoms: Supportive psychotherapy can be useful for patients with cognitive deficits or physical symptoms, providing practical support and coping strategies.&lt;/li&gt;&lt;li&gt;â€¢ Supportive psychotherapy is most useful for patients who need help maintaining or improving their current level of functioning, rather than those seeking deep personal insight or significant behavioral changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;WHO program mh-GAP doesnâ€™t include which of the following disorder in priority list: (INICET 24)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mental health disorders of childhood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia and other psychotic disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. OCD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female presents with multiple, changing physical symptoms over 3 years. Medical evaluations are negative, and she frequently changes doctors. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conversion Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatization Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factitious Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Somatization Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with a 3-month history of depressed mood, anxiety, and insomnia following the loss of her job. What is the most appropriate diagnosis and initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder; start sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder; start escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder; provide supportive psychotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder; start sertraline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment disorder; provide supportive psychotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ C) Adjustment disorder; provide supportive psychotherapy: The patient is presenting with depressive symptoms, anxiety, and insomnia following a significant life stressor (loss of her job). The symptoms have been present for 3 months, which aligns with the diagnosis of Adjustment Disorder. Adjustment Disorder occurs in response to a stressful event and is characterized by emotional or behavioral symptoms that are disproportionate to the stressor. The first-line treatment for Adjustment Disorder is supportive psychotherapy, which helps the patient cope with the stressor.&lt;/li&gt;&lt;li&gt;â€¢ A) Major depressive disorder; start sertraline: While the patient has symptoms of depression, the context and duration suggest Adjustment Disorder rather than Major Depressive Disorder (MDD). MDD requires at least 2 weeks of depressed mood or anhedonia, along with other symptoms, but without a clear external stressor. Sertraline, an SSRI, is a treatment for MDD but not typically the first-line treatment for Adjustment Disorder.&lt;/li&gt;&lt;li&gt;â€¢ B) Generalized anxiety disorder; start escitalopram: Generalized Anxiety Disorder (GAD) involves excessive, uncontrollable worry about multiple events or activities, lasting at least 6 months. The patient&#x27;s symptoms are linked to a specific stressor (job loss), making Adjustment Disorder more likely than GAD. Escitalopram is used for GAD but is not indicated for Adjustment Disorder.&lt;/li&gt;&lt;li&gt;â€¢ D) Adjustment disorder; start sertraline: While SSRIs like sertraline can sometimes be used in more severe cases of Adjustment Disorder, the initial management typically involves supportive psychotherapy rather than medication. Medication might be considered if the symptoms are particularly severe or persistent, but it is not the first-line approach.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly cancer patient developed symptoms of DELIRIUM, post anaesthesia. What is the initial management/drug to be used? (FMGE JULY 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Haloperidol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dementia secondary to which of the following is not reversible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal Pressure Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stroke&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/42_1(11).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Korsakoffâ€™s syndrome is characterised by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dense anterograde amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired procedural memory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confabulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Executive function deficits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Impaired procedural memory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a dementing disorder dies in a car accident. During the previous five years, his personality had dramatically changed and he has caused much embarrassment to his family due to his intrusive and inappropriate behavior. Pathological examination of his brain shows fronto-temporal atrophy, gliosis of the frontal lobesâ€™ white matter, characteristic intracellular inclusions, and swollen neurons. Amyloid plaques and neurofibrillary tangles are absent. Choose the correct diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimerâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pickâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B12 deficiency dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pickâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A : 3 , B : 1 , C : 4 , D : 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A : 3 , B : 1 , C : 2 , D : 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A : 2 , B : 1 , C : 4 , D : 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A : 1 , B : 3 , C : 2 , D : 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A : 3 , B : 1 , C : 4 , D : 2&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/45(38).png&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/45_1(10).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man was brought to ER, with complains of talking to self, irritability and irrelevant talks since morning. On further evaluation, there is daily use of alcohol since 6 years, with last drink being 4 days back. Investigations revealed abnormal liver function tests. What is the treatment for the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit and administer intravenous lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Admit and administer intravenous thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit and administer chlordiazepoxide with thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admit and administer lorazepam with thiamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Admit and administer lorazepam with thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/46_1(8).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On physical examination, you notice that a person with a history of substance use, now has pilo-erection, dilated pupils, rhinorrhea, and he is yawning frequently. Withdrawal from which of the following substances can cause this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opiate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Opiate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr X has been diagnosed with alcohol dependence. He has been started on disulfiram following a planned detoxification. You educate him about the effects and side effects of the medication. Unfortunately, Mr X decided to start drinking again after taking disulfiram for 1 month. How long should he wait after stopping disulfiram before he can be sure of having no unpleasant side effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-2 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-2 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amotivational syndrome has been describe c symptoms. With this information, what might be the best diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oppositional defiant disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adolescent whose chronological age was 18y, mental age was corresponding to 12y, ; according to binet formula for I.Q. calculation, he should be (as per DSM grading)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild mental retarded&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate mental retarded&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline intelligence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dull Normal intelligence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dull Normal intelligence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/52_1(8).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl has bee t;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paranoid personality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antisocial personality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 year-old woman is referred by her gynecologist for the treatment of a possible eating disorder. The gynecologist informs you that the patient presented with a chief complaint of amenorrhea that had been present for 4 months. In addition, the patient has BMI 17.4 kg/m2. Upon evaluation, the patient describes a repeated pattern of bingeing on large meals followed by forced vomiting. She also uses laxatives every night before she goes to bed â€œto prevent constipation.â€ The patient reports that she had been running 3 miles every day, but in the last few weeks she has become too tired to run. The most accurate diagnosis for this patient is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise-induced amenorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anorexia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/62_1(8).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old woman has been binging on large quantities of food, above and beyond what most people would eat under similar circumstances. She is embarrassed about the binging and worries that it will make her obese. She then engages in purging behavior, as often as three or four times a week. This behavior accelerates when she is under stress, and the patient feels she has no control over it. The results of her physical examination are normal, and she is of normal weight. Which of the following laboratory abnormalities would most likely be found in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypermagnesemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercholesterolemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochloremic-hypokalemic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated thyroid indices&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypochloremic-hypokalemic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Sexual perversions with their descriptions: (INICET)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3- D, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-A, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-A, 2-C, 3- D, 4-B&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/64(22).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Eonism refers to cross-dressing for sexual gratification. Algolagnia is described as sadomasochism, which aligns with the definition of pleasure from inflicting or suffering pain. Frotteurism is the act of rubbing against a non-consenting person for sexual gratification. Necrophilia is a sexual attraction to or sexual acts involving corpses.&lt;/li&gt;&lt;li&gt;â€¢ Eonism refers to cross-dressing for sexual gratification.&lt;/li&gt;&lt;li&gt;â€¢ Algolagnia is described as sadomasochism, which aligns with the definition of pleasure from inflicting or suffering pain.&lt;/li&gt;&lt;li&gt;â€¢ Frotteurism is the act of rubbing against a non-consenting person for sexual gratification.&lt;/li&gt;&lt;li&gt;â€¢ Necrophilia is a sexual attraction to or sexual acts involving corpses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The column 2 of polysomnography set in the given image corresponds to which stage? (INICET 24)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Awake stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;REM stage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NREM stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drowsy due to medications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. REM stage&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/65(20).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Awake stage: Brain is fast, eye movement present, muscle movement present REM sleep: Brain is fast, muscle movement absent (REM has muscle paralysis), eye movements are present (EOG positive) NREM sleep: Brain is slow, EMG (muscle activity) is positive EMG is flat and EOG is positive, which would indicate REM sleep.&lt;/li&gt;&lt;li&gt;â€¢ Awake stage: Brain is fast, eye movement present, muscle movement present&lt;/li&gt;&lt;li&gt;â€¢ REM sleep: Brain is fast, muscle movement absent (REM has muscle paralysis), eye movements are present (EOG positive)&lt;/li&gt;&lt;li&gt;â€¢ NREM sleep: Brain is slow, EMG (muscle activity) is positive&lt;/li&gt;&lt;li&gt;â€¢ EMG is flat and EOG is positive, which would indicate REM sleep.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fixation of â€œObsessive compulsive disorderâ€ is at which stage of psychosexual development :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phallic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/66_1(5).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most mature defense mechanism&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot; uccesses with women, even though there is some evidence that this is not so. Defense mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Identification with aggressor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Introjection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Projection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antidepressant agents is most likely to cause extreme sedation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tranylcypromine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trazodone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxepin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trazodone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti manic response of valproate is associated with a serum levels of valproate as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;150-250 micrograms/ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50-150 micrograms/ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50-150 nanograms/ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;150-250 nanograms/ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 50-150 micrograms/ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31 year old male, with mood disorder, on 30 mg of Haloperidol and 1000 mg of lithium, is brought to the hospital emergency room with history of acute onset of fever, excessive sweating, confusion, rigidity of limbs and decreased communication for a day. Examination reveals tachycardia and labile blood pressure and investigations reveal increased CPK enzyme levels and leucocytosis. He is likely to have developed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertensive encephalopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neuroleptic malignant syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risperidone is used in psychiatry, in all of the following conditions, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quo sociated with above presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperammonaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertensive encephalopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperammonaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

            // Fallback to sample questions

                }
            ];

        }
        // Quiz state

        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds

        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage
        // Load saved progress

        // Lazy-load and play video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;auto&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                const video = container.querySelector(&#x27;video&#x27;);
                
                // Function to attempt playback
                const attemptPlayback = () =&gt; {
                    video.play().catch(e =&gt; {
                        console.error(&quot;Error playing video:&quot;, e);
                        debugLog(&quot;Failed to play video: &quot; + e.message);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error playing video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    });
                };

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;)) {
                    if (Hls.isSupported()) {
                        const hls = new Hls({
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60,
                            liveSyncDurationCount: 3,
                            xhrSetup: (xhr) =&gt; {
                                xhr.withCredentials = false; // Disable credentials for CORS
                            }
                        });
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () =&gt; {
                            debugLog(&quot;HLS manifest parsed, waiting for canplay event&quot;);
                            video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                        });
                        hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                            console.error(&quot;HLS.js error:&quot;, data);
                            debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                            container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${data.type} - ${data.details}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        });
                    } else if (video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                        video.src = videoUrl;
                        video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                    } else {
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;HLS not supported on this browser. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS not supported on this browser&quot;);
                    }
                } else {
                    video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                }

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video metadata loaded&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load and play video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;auto&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                const video = container.querySelector(&#x27;video&#x27;);
                
                // Function to attempt playback
                const attemptPlayback = () =&gt; {
                    video.play().catch(e =&gt; {
                        console.error(&quot;Error playing video:&quot;, e);
                        debugLog(&quot;Failed to play video: &quot; + e.message);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error playing video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    });
                };

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;)) {
                    if (Hls.isSupported()) {
                        const hls = new Hls({
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60,
                            liveSyncDurationCount: 3,
                            xhrSetup: (xhr) =&gt; {
                                xhr.withCredentials = false; // Disable credentials for CORS
                            }
                        });
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () =&gt; {
                            debugLog(&quot;HLS manifest parsed, waiting for canplay event&quot;);
                            video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                        });
                        hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                            console.error(&quot;HLS.js error:&quot;, data);
                            debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                            container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${data.type} - ${data.details}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        });
                    } else if (video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                        video.src = videoUrl;
                        video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                    } else {
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;HLS not supported on this browser. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS not supported on this browser&quot;);
                    }
                } else {
                    video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                }

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video metadata loaded&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                const quizVisible = !document.getElementById(&#x27;quiz&#x27;).classList.contains(&#x27;hidden&#x27;);
                const resultsVisible = !document.getElementById(&#x27;results&#x27;).classList.contains(&#x27;hidden&#x27;);
                // Handle quiz controls
                if (quizVisible) {
                    const optionKeys = [&#x27;1&#x27;, &#x27;2&#x27;, &#x27;3&#x27;, &#x27;4&#x27;];
                    if (optionKeys.includes(key) &amp;&amp; !e.ctrlKey) {
                        e.preventDefault();
                        const optionIndex = parseInt(key) - 1;
                        const q = questions[currentQuestion];
                        if (q &amp;&amp; q.options &amp;&amp; q.options[optionIndex]) {
                            selectOption(currentQuestion, q.options[optionIndex].label);
                            debugLog(`Selected option ${key} for question ${currentQuestion + 1}`);
                        }
                    } else if (key === &#x27;n&#x27; || key === &#x27;arrowright&#x27;) {
                        e.preventDefault();
                        showNextQuestion();
                        debugLog(&quot;Navigated to next question&quot;);
                    } else if (key === &#x27;p&#x27; || key === &#x27;arrowleft&#x27;) {
                        e.preventDefault();
                        showPreviousQuestion();
                        debugLog(&quot;Navigated to previous question&quot;);
                    } else if (key === &#x27;m&#x27;) {
                        e.preventDefault();
                        toggleMarkForReview();
                        debugLog(&quot;Toggled mark for review&quot;);
                    } else if (key === &#x27;s&#x27;) {
                        e.preventDefault();
                        showSubmitModal();
                        debugLog(&quot;Opened submit modal&quot;);
                    } else if (key === &#x27;q&#x27;) {
                        e.preventDefault();
                        toggleNavPanel();
                        debugLog(&quot;Toggled questions navigation panel&quot;);
                    }
                }
                // Handle results controls
                if (resultsVisible) {
                    if (key === &#x27;r&#x27;) {
                        e.preventDefault();
                        toggleResultsNavPanel();
                        debugLog(&quot;Toggled results navigation panel&quot;);
                    } else if (key === &#x27;arrowright&#x27;) {
                        e.preventDefault();
                        showNextResult();
                        debugLog(&quot;Navigated to next result&quot;);
                    } else if (key === &#x27;arrowleft&#x27;) {
                        e.preventDefault();
                        showPreviousResult();
                        debugLog(&quot;Navigated to previous result&quot;);
                    } else if (key === &#x27;v&#x27;) {
                        e.preventDefault();
                        const q = questions[currentResultQuestion];
                        if (q &amp;&amp; q.video) {
                            const button = document.querySelector(`#results-content .play-video`);
                            if (button) {
                                loadVideo(button, q.video, `video-${currentResultQuestion}`);
                                debugLog(`Loaded and played video for question ${currentResultQuestion + 1}`);
                            } else {
                                const video = document.getElementById(`video-${currentResultQuestion}`).querySelector(&#x27;video&#x27;);
                                if (video) {
                                    video.play().catch(e =&gt; {
                                        console.error(&quot;Error playing video:&quot;, e);
                                        debugLog(&quot;Failed to play video: &quot; + e.message);
                                    });
                                    debugLog(`Played existing video for question ${currentResultQuestion + 1}`);
                                
        } else {
                            console.warn(`No video available for question ${currentResultQuestion + 1}`);
                            const overlay = document.getElementById(&#x27;number-input-overlay&#x27;);
                            overlay.textContent = `No video available`;
                            overlay.style.display = &#x27;block&#x27;;
                            setTimeout(() =&gt; {
                                overlay.style.display = &#x27;none&#x27;;
                            }, 2000);
                        }
                    } else if (key === &#x27;a&#x27;) {
                        e.preventDefault();
                        const q = questions[currentResultQuestion];
                        if (q &amp;&amp; q.audio) {
                            const button = document.querySelector(`#results-content .play-audio`);
                            if (button) {
                                loadAudio(button, q.audio, `audio-${currentResultQuestion}`);
                                debugLog(`Loaded and played audio for question ${currentResultQuestion + 1}`);
                            } else {
                                const audio = document.getElementById(`audio-${currentResultQuestion}`).querySelector(&#x27;audio&#x27;);
                                if (audio) {
                                    audio.play().catch(e =&gt; {
                                        console.error(&quot;Error playing audio:&quot;, e);
                                        debugLog(&quot;Failed to play audio: &quot; + e.message);
                                    });
                                    debugLog(`Played existing audio for question ${currentResultQuestion + 1}`);
                                
        } else {
                            console.warn(`No audio available for question ${currentResultQuestion + 1}`);
                            const overlay = document.getElementById(&#x27;number-input-overlay&#x27;);
                            overlay.textContent = `No audio available`;
                            overlay.style.display = &#x27;block&#x27;;
                            setTimeout(() =&gt; {
                                overlay.style.display = &#x27;none&#x27;;
                            }, 2000);
                        
        }
                // Handle question number input with Ctrl
                if (digitKeys.includes(key) &amp;&amp; e.ctrlKey) {
                    e.preventDefault();
                    numberInput += key;
                    const overlay = document.getElementById(&#x27;number-input-overlay&#x27;);
                    overlay.textContent = `Go to question: ${numberInput}`;
                    overlay.style.display = &#x27;block&#x27;;
                    if (numberInputTimeout) clearTimeout(numberInputTimeout);
                    numberInputTimeout = setTimeout(() =&gt; {
                        numberInput = &#x27;&#x27;;
                        overlay.style.display = &#x27;none&#x27;;
                        debugLog(&quot;Cleared number input due to timeout&quot;);
                    }, 1000);
                } else if (key === &#x27;enter&#x27; &amp;&amp; numberInput) {
                    e.preventDefault();
                    const questionNumber = parseInt(numberInput);
                    numberInput = &#x27;&#x27;;
                    document.getElementById(&#x27;number-input-overlay&#x27;).style.display = &#x27;none&#x27;;
                    goToQuestion(questionNumber);
                }
            } catch (e) {
                console.error(&quot;Error in keydown handler:&quot;, e);
                debugLog(&quot;Failed in keydown handler: &quot; + e.message);
            }
        });
        // Modal controls
        document.addEventListener(&#x27;keydown&#x27;, function (e) {
            try {
                debugLog(`Modal keydown event: ${e.key}`);
                if (e.key === &#x27;Enter&#x27;) {
                    if (!document.getElementById(&#x27;submit-modal&#x27;).classList.contains(&#x27;hidden&#x27;)) {
                        e.preventDefault();
                        submitTest();
                        debugLog(&quot;Confirmed submit via Enter&quot;);
                    } else if (!document.getElementById(&#x27;exit-modal&#x27;).classList.contains(&#x27;hidden&#x27;)) {
                        e.preventDefault();
                        document.getElementById(&#x27;exit-test&#x27;).click();
                        debugLog(&quot;Confirmed exit via Enter&quot;);
                    }
                } else if (e.key === &#x27;Escape&#x27;) {
                    if (!document.getElementById(&#x27;nav-panel&#x27;).classList.contains(&#x27;hidden&#x27;)) {
                        e.preventDefault();
                        toggleNavPanel();
                        debugLog(&quot;Closed questions navigation panel via Escape&quot;);
                    } else if (!document.getElementById(&#x27;results-nav-panel&#x27;).classList.contains(&#x27;hidden&#x27;)) {
                        e.preventDefault();
                        toggleResultsNavPanel();
                        debugLog(&quot;Closed results navigation panel via Escape&quot;);
                    } else if (!document.getElementById(&#x27;submit-modal&#x27;).classList.contains(&#x27;hidden&#x27;)) {
                        e.preventDefault();
                        closeSubmitModal();
                        debugLog(&quot;Closed submit modal via Escape&quot;);
                    } else if (!document.getElementById(&#x27;exit-modal&#x27;).classList.contains(&#x27;hidden&#x27;)) {
                        e.preventDefault();
                        closeExitModal();
                        debugLog(&quot;Closed exit modal via Escape&quot;);
                    
        } catch (e) {
                console.error(&quot;Error in modal keydown handler:&quot;, e);
                debugLog(&quot;Failed in modal keydown handler: &quot; + e.message);
            }
        });
        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
