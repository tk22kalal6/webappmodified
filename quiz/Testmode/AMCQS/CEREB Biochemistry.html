t;&lt;li&gt;â€¢ Scurvy-&lt;/li&gt;&lt;li&gt;â€¢ painful, swollen, spongy&lt;/li&gt;&lt;li&gt;â€¢ teeth,&lt;/li&gt;&lt;li&gt;â€¢ Delayed Wound&lt;/li&gt;&lt;li&gt;â€¢ healing , Infantile Scurvy&lt;/li&gt;&lt;li&gt;â€¢ Hemorrhagic tendency-petechiae&lt;/li&gt;&lt;li&gt;â€¢ ecchymoses or hematoma&lt;/li&gt;&lt;li&gt;â€¢ Weak bones&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin A: Eye manifestations: Night Blindness or Nyctalopia, keratomalacia, xerophthalmia etc. Skin and Mucous Membrane Lesions: Follicular hyperkeratosis or phrynoderma, Infections etc.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin A:&lt;/li&gt;&lt;li&gt;â€¢ Night Blindness&lt;/li&gt;&lt;li&gt;â€¢ Nyctalopia,&lt;/li&gt;&lt;li&gt;â€¢ keratomalacia,&lt;/li&gt;&lt;li&gt;â€¢ xerophthalmia&lt;/li&gt;&lt;li&gt;â€¢ Skin and Mucous&lt;/li&gt;&lt;li&gt;â€¢ Follicular hyperkeratosis&lt;/li&gt;&lt;li&gt;â€¢ phrynoderma, Infections&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ The clinical manifestations of riboflavin (vitamin B2) deficiency , which include angular stomatitis, cheilitis, glossitis, photophobia , and circumcorneal vascularization.&lt;/li&gt;&lt;li&gt;â€¢ riboflavin (vitamin B2) deficiency&lt;/li&gt;&lt;li&gt;â€¢ angular stomatitis, cheilitis, glossitis, photophobia&lt;/li&gt;&lt;li&gt;â€¢ circumcorneal vascularization.&lt;/li&gt;&lt;li&gt;â€¢ Ref : DM Vasudevan 9/e: p 479.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : DM Vasudevan 9/e: p 479.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the outpatient department in a hospital in India, complaining of muscle cramps and a sensation of tightness around his mouth, which started a few days after his thyroidectomy. On examination, the doctor notes that tapping on the facial nerve just anterior to the ear produces a twitch of the ipsilateral facial muscles. Which mineral is likely deficient in this patient, and what is the name of the sign demonstrated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypocalcemia â€“ Chvostekâ€™s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia -Chvostekâ€™s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocalcemia - Trousseauâ€™s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia - Trousseauâ€™s sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypocalcemia â€“ Chvostekâ€™s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/02/36.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypercalcemia - Chvosteks sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypercalcemia - Chvostek&#x27;s sign: Incorrect because Chvostek&#x27;s sign is associated with hypocalcemia , not hypercalcemia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Hypercalcemia - Chvostek&#x27;s sign:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ hypocalcemia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypocalcemia - Trousseauâ€™s sign : Trousseauâ€™s sign is another indication of hypocalcemia , where carpopedal spasm is induced by ischemia , such as from the inflation of a blood pressure cuff, but this is not the sign shown in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Hypocalcemia - Trousseauâ€™s sign&lt;/li&gt;&lt;li&gt;â€¢ Trousseauâ€™s sign&lt;/li&gt;&lt;li&gt;â€¢ hypocalcemia&lt;/li&gt;&lt;li&gt;â€¢ carpopedal spasm&lt;/li&gt;&lt;li&gt;â€¢ ischemia&lt;/li&gt;&lt;li&gt;â€¢ inflation of a blood pressure&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypercalcemia - Trousseauâ€™s sign : Incorrect because Trousseauâ€™s sign is not associated with hypercalcemia , and the sign depicted is not Trousseauâ€™s.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Hypercalcemia - Trousseauâ€™s sign&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Trousseauâ€™s sign&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ hypercalcemia&lt;/li&gt;&lt;li&gt;â€¢ sign&lt;/li&gt;&lt;li&gt;â€¢ not Trousseauâ€™s.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When serum calcium level &amp;lt;&amp;lt; 8.8 mg/dL , it is known as hypocalcemia . Its symptoms include:&lt;/li&gt;&lt;li&gt;âž¤ serum calcium level &amp;lt;&amp;lt; 8.8 mg/dL&lt;/li&gt;&lt;li&gt;âž¤ hypocalcemia&lt;/li&gt;&lt;li&gt;âž¤ Muscle cramps Paresthesia (in fingers) Neuromuscular irritability and muscle twitchings Tetany ( Chvostekâ€™s sign, Trousseauâ€™s sign ) Seizures Bradycardia and Prolonged QT interval&lt;/li&gt;&lt;li&gt;âž¤ Muscle cramps&lt;/li&gt;&lt;li&gt;âž¤ Paresthesia (in fingers)&lt;/li&gt;&lt;li&gt;âž¤ Neuromuscular irritability and muscle twitchings&lt;/li&gt;&lt;li&gt;âž¤ muscle twitchings&lt;/li&gt;&lt;li&gt;âž¤ Tetany ( Chvostekâ€™s sign, Trousseauâ€™s sign )&lt;/li&gt;&lt;li&gt;âž¤ Chvostekâ€™s sign, Trousseauâ€™s sign&lt;/li&gt;&lt;li&gt;âž¤ Seizures&lt;/li&gt;&lt;li&gt;âž¤ Bradycardia and Prolonged QT interval&lt;/li&gt;&lt;li&gt;âž¤ (Chvosteks sign : T apping over facial nerve causes facial contraction )&lt;/li&gt;&lt;li&gt;âž¤ (Chvosteks sign&lt;/li&gt;&lt;li&gt;âž¤ facial nerve&lt;/li&gt;&lt;li&gt;âž¤ facial contraction&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p508-509.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : DM Vasudevan 9/e: p508-509.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man, who recently arrived in India from China for a vacation, visits a local hospital complaining of diarrhea, vomiting, and an unusually rapid heartbeat. He mentions that these symptoms started a few days after his arrival. The attending cardiologist performs an ECG, which indicates arrhythmia, and an echocardiogram, which shows cardiac enlargement. Based on the patient&#x27;s clinical presentation and the investigations, which of the following nutrient deficiencies and associated disorders is most likely to be affecting this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selenium deficiency- Keshan disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper deficiency- Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selenium deficiency - Acrodermatitis enteropathica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Copper toxicity- Menkeâ€™s Kinky-hair syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Selenium deficiency- Keshan disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Selenium deficiency- Keshan disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Copper deficiency - Wilson disease : Incorrect because Wilson&#x27;s disease is caused by copper accumulation, not deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Copper deficiency - Wilson disease&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ copper accumulation,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Selenium deficiency - Acrodermatitis enteropathica : Incorrect because Acrodermatitis enteropathica is associated with zinc deficiency , not selenium.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Selenium deficiency&lt;/li&gt;&lt;li&gt;â€¢ Acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;â€¢ zinc deficiency&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ Option D. Copper toxicity - Menkes Kinky-hair syndrome : Incorrect as Menkes disease is a disorder of copper deficiency , not toxicity, and it typically presents in infancy with brittle , kinky hair , growth failure , and developmental delay, not primarily with cardiac symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Copper toxicity&lt;/li&gt;&lt;li&gt;â€¢ Menkes Kinky-hair syndrome&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Menkes disease&lt;/li&gt;&lt;li&gt;â€¢ copper deficiency&lt;/li&gt;&lt;li&gt;â€¢ infancy with brittle&lt;/li&gt;&lt;li&gt;â€¢ kinky hair&lt;/li&gt;&lt;li&gt;â€¢ growth failure&lt;/li&gt;&lt;li&gt;â€¢ developmental delay,&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Keshan disease is a cardiomyopathy caused by selenium deficiency . It is characterized by multifocal myocardial necrosis leading to cardiac enlargement and heart failure, which can present as arrhythmias and are consistent with the patient&#x27;s symptoms and echocardiogram findings. Keshan disease was first identified in regions of China with low selenium soil content.&lt;/li&gt;&lt;li&gt;âž¤ Keshan disease&lt;/li&gt;&lt;li&gt;âž¤ cardiomyopathy&lt;/li&gt;&lt;li&gt;âž¤ selenium deficiency&lt;/li&gt;&lt;li&gt;âž¤ multifocal myocardial necrosis&lt;/li&gt;&lt;li&gt;âž¤ cardiac enlargement&lt;/li&gt;&lt;li&gt;âž¤ heart failure,&lt;/li&gt;&lt;li&gt;âž¤ arrhythmias&lt;/li&gt;&lt;li&gt;âž¤ patient&#x27;s symptoms&lt;/li&gt;&lt;li&gt;âž¤ echocardiogram&lt;/li&gt;&lt;li&gt;âž¤ Keshan disease&lt;/li&gt;&lt;li&gt;âž¤ first identified&lt;/li&gt;&lt;li&gt;âž¤ China&lt;/li&gt;&lt;li&gt;âž¤ low selenium soil&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e: p 286, Vasudevan 9/e: p 523.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/e: p 286, Vasudevan 9/e: p 523.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old pregnant woman presents with a 2-week history of easy bruising, gingival bleeding upon brushing, and pinpoint red skin spots. She mentions a recent change to a strict vegan diet. Examination reveals petechiae on her lower legs and perifollicular hemorrhages. Which vitamin supplementation is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant presented to the OPD with a history of vomiting and poor feeding. Musty odor is present in the baby&#x27;s sweat and urine. Guthrie test was done and it was found to be positive. All are true regarding this disease except? ( AIIMS May 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine hydroxylase enzyme defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;White patch of hair due to tryptophan deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylacetate positive in urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mental retardation is present&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. White patch of hair due to tryptophan deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) White patch of hair due to tryptophan deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PKU is characterized by a deficiency in phenylalanine hydroxylase, leading to elevated phenylalanine levels and its metabolites, which cause neurological symptoms, hypopigmentation, and a musty odor. Early detection and dietary management are crucial for preventing severe mental retardation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which vitamin deficiency leads to given clinical condition? (FMGE JUNE 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Niacin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture4_iLvwAeF.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Niacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Symptoms of Niacin deficiency (pellagra): 3Ds&lt;/li&gt;&lt;li&gt;âž¤ Symptoms of Niacin deficiency (pellagra): 3Ds&lt;/li&gt;&lt;li&gt;âž¤ Dermatitis: In early stages, bright red erythema occurs in feet, ankles and face. Increased pigmentation around the neck is known as Casalâ€™s necklace. Dementia Death&lt;/li&gt;&lt;li&gt;âž¤ Dermatitis: In early stages, bright red erythema occurs in feet, ankles and face. Increased pigmentation around the neck is known as Casalâ€™s necklace.&lt;/li&gt;&lt;li&gt;âž¤ Casalâ€™s necklace.&lt;/li&gt;&lt;li&gt;âž¤ Dementia&lt;/li&gt;&lt;li&gt;âž¤ Death&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 542&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 542&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;RBC uses which of the following substances during fasting/starvation? (INICET MAY 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatty Acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-105602_4CNXu8b.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ RBCs always uses glucose whether it is fed state or fasting/starvation state because RBCs lack mitochondria. As ketone body utilization and fatty acid oxidation both take place in mitochondria so, RBCs cannot use fatty acids &amp;amp; ketone bodies as energy source.&lt;/li&gt;&lt;li&gt;âž¤ Table: Substrates utilized for energy production&lt;/li&gt;&lt;li&gt;âž¤ Table: Substrates utilized for energy production&lt;/li&gt;&lt;li&gt;âž¤ Fetal heart and also in case of heart failure, main fuel is Glucose. Brain cannot use FA as FAs cannot cross blood brain barrier.&lt;/li&gt;&lt;li&gt;âž¤ Fetal heart and also in case of heart failure, main fuel is Glucose.&lt;/li&gt;&lt;li&gt;âž¤ Brain cannot use FA as FAs cannot cross blood brain barrier.&lt;/li&gt;&lt;li&gt;âž¤ Ref-Harper 31 st e/p 138-139&lt;/li&gt;&lt;li&gt;âž¤ Ref-Harper 31 st e/p 138-139&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with C/O muscle weakness came to OPD. Doctor found he has cardiomyopathy &amp;amp; diagnosed him to be a case of Barth syndrome, where patient has mitochondrial dysfunction. What is the defect in this patient: (INICET MAY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysolecithin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiolipin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cardiolipin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cardiolipin is a unique phospholipid primarily found in the inner mitochondrial membrane, where it plays a crucial role in maintaining mitochondrial structure and function. The defective cardiolipin affects several mitochondrial processes, including energy production, electron transport chain function, and mitochondrial membrane stability. C/f Muscle weakness Neutropenia Cardiomyopathy&lt;/li&gt;&lt;li&gt;âž¤ Cardiolipin is a unique phospholipid primarily found in the inner mitochondrial membrane, where it plays a crucial role in maintaining mitochondrial structure and function.&lt;/li&gt;&lt;li&gt;âž¤ The defective cardiolipin affects several mitochondrial processes, including energy production, electron transport chain function, and mitochondrial membrane stability.&lt;/li&gt;&lt;li&gt;âž¤ C/f Muscle weakness Neutropenia Cardiomyopathy&lt;/li&gt;&lt;li&gt;âž¤ Muscle weakness Neutropenia Cardiomyopathy&lt;/li&gt;&lt;li&gt;âž¤ Muscle weakness&lt;/li&gt;&lt;li&gt;âž¤ Neutropenia&lt;/li&gt;&lt;li&gt;âž¤ Cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant present with hypotonia and seizures. It was confirmed to be cerebrohepatorenal syndrome. Which of the following is accumulated in the brain in cerebrohepatorenal syndrome? (NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long chain fatty acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Long chain fatty acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Long chain fatty acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Zellweger syndrome or Cerebrohepatorenal syndrome is due to defective oxidation of very long chain fatty acids (VLCFA ). Peroxisomal enzymes are produced; but their entry into peroxisome is denied. This leads to insufficient oxidation of VLCFA. Accumulation of VLCFA in CNS causes profound neurologic impairment and death in childhood.&lt;/li&gt;&lt;li&gt;âž¤ Zellweger syndrome or Cerebrohepatorenal syndrome is due to defective oxidation of very long chain fatty acids (VLCFA&lt;/li&gt;&lt;li&gt;âž¤ Accumulation of VLCFA in CNS causes profound neurologic impairment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What type of mutation is seen in sickle cell anemia? ( AIIMS Nov 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frameshift mutations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Point mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/07/screenshot-2024-06-07-120128.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Point mutations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug inhibits the marked enzyme in vitamin K cycle? (FMGE DECEMBER 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dicumarol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dicumarol&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/01/screenshot-2024-06-01-103109.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/30/screenshot-2024-05-30-134316.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dicumarol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The vitamin K cycle is crucial for the synthesis and activation of clotting factors in the blood as shown in figure below:&lt;/li&gt;&lt;li&gt;âž¤ Drugs like Dicumarol and warfarin, by inhibiting the enzyme epoxide reductase in this cycle, interferes with the production of clotting factors, thereby acts as an anticoagulant. This makes it useful in preventing and treating conditions involving abnormal blood clotting, such as deep vein thrombosis and pulmonary embolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with mental retardation, bone pain, and inability to walk. On fundoscopy examination, a cherry red spot is seen. There is no organomegaly. What is the most likely diagnosis? ( NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niemann-Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hurler syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gaucher disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tay-Sachs disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/03/screenshot-2024-06-03-093730.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tay-Sachs disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The maximum thermic effect is seen with a meal which has? ( INICET Nov 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbohydrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed meal having all 3 in equal amount&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The maximum thermic effect is seen with protein-rich meals, as proteins require more energy for digestion, absorption, and metabolism compared to fats and carbohydrates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following shows functional assessment of B1 deficiency? ( AIIMS May 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBC Transketolase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBC Glutathione reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum Thiamine levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RBC Glutathione Peroxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RBC Transketolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/06/03.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. RBC Transketolase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer is spraying an odourless chemical in the fields, which is an Inhibitor of Complex III of ETC. Identify the compound: (FMGE JULY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carboxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotenone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyanide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antimycin A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antimycin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antimycin A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inhibitors of ETC:&lt;/li&gt;&lt;li&gt;âž¤ Inhibitors of ETC:&lt;/li&gt;&lt;li&gt;âž¤ Complex I- Rotenone, Phenobarbitone, Amobarbital&lt;/li&gt;&lt;li&gt;âž¤ Complex II- Malonate (3C), Carboxin&lt;/li&gt;&lt;li&gt;âž¤ Complex III- Phenformin, Antimycin A, BAL&lt;/li&gt;&lt;li&gt;âž¤ Complex IV- CN, CO, Sodium azide, H2S&lt;/li&gt;&lt;li&gt;âž¤ Pesticides used in agricultural fields:&lt;/li&gt;&lt;li&gt;âž¤ Pesticides used in agricultural fields:&lt;/li&gt;&lt;li&gt;âž¤ Rotenone is also an insecticide, pesticide and a herbicide Carboxin is a fungicide that is commonly used in agricultural practices Antimycin â€“ used in agriculture to control certain pests that affect crops Cyanide&lt;/li&gt;&lt;li&gt;âž¤ Rotenone is also an insecticide, pesticide and a herbicide&lt;/li&gt;&lt;li&gt;âž¤ insecticide, pesticide and a herbicide&lt;/li&gt;&lt;li&gt;âž¤ Carboxin is a fungicide that is commonly used in agricultural practices&lt;/li&gt;&lt;li&gt;âž¤ Antimycin â€“ used in agriculture to control certain pests that affect crops&lt;/li&gt;&lt;li&gt;âž¤ Cyanide&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 127&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is found only in cytoplasm: (FMGE JANUARY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TCA cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta-oxidation of Fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gluconeogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glycolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Glycolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Correct Answer. Glycolysis, the process of breaking down glucose to pyruvate, occurs exclusively in the cytoplasm. It is the first major pathway of glucose catabolism and occurs in both aerobic and anaerobic conditions. Glycolysis is unique among these options as being the only pathway confined to the cytoplasm.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  CA Cycle: The Tricarboxylic Acid (TCA) cycle, also known as the Krebs cycle, takes place in the mitochondria, not in the cytoplasm. It is a key metabolic pathway for the oxidation of carbohydrates, fats, and proteins, leading to the production of ATP.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  CA Cycle:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Beta-oxidation of Fatty Acids: Beta-oxidation, the process of breaking down fatty acids to produce acetyl-CoA, occurs in the mitochondria. In some cells, like liver cells, it can also occur in peroxisomes, but it does not take place in the cytoplasm.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Beta-oxidation of Fatty Acids:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gluconeogenesis: Although some steps of gluconeogenesis occur in the cytoplasm, it is not exclusive to this compartment. This metabolic pathway, which generates glucose from non-carbohydrate substrates, involves steps that occur in both the cytoplasm and mitochondria (and to a lesser extent, the endoplasmic reticulum).&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gluconeogenesis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generally, all Anabolic Pathways occur in Cytoplasm and all Catabolic Pathways occur in Mitochondria Exception: Two catabolic pathways also occur in cytoplasm. Glycolysis Glycogenolysis&lt;/li&gt;&lt;li&gt;âž¤ Generally, all Anabolic Pathways occur in Cytoplasm and all Catabolic Pathways occur in Mitochondria&lt;/li&gt;&lt;li&gt;âž¤ Exception: Two catabolic pathways also occur in cytoplasm. Glycolysis Glycogenolysis&lt;/li&gt;&lt;li&gt;âž¤ Glycolysis Glycogenolysis&lt;/li&gt;&lt;li&gt;âž¤ Glycolysis&lt;/li&gt;&lt;li&gt;âž¤ Glycogenolysis&lt;/li&gt;&lt;li&gt;âž¤ However, three processes occur both in cytoplasm and mitochondria.&lt;/li&gt;&lt;li&gt;âž¤ Urea cycle Gluconeogenesis TCA&lt;/li&gt;&lt;li&gt;âž¤ Urea cycle&lt;/li&gt;&lt;li&gt;âž¤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;âž¤ TCA&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 139&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 139&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Warburg effect?(NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Makes cancer cells immortal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aerobic glycolysis with lactate formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Produce more ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease glucose uptake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aerobic glycolysis with lactate formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aerobic glycolysis with lactate formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Warburg effect&lt;/li&gt;&lt;li&gt;âž¤ Warburg effect&lt;/li&gt;&lt;li&gt;âž¤ This effect occurs in cancerous cells. This is a paradox from normal in the sense that Cancer cells convert pyruvate to lactate even in the presence of O 2 . This is known as aerobic glycolysis. Energy derived from conversion of pyruvate to lactate is just 2 ATPs , hence rapidly growing cancer cells take up large amount of glucose compared to normal cells. Due to large amount of glucose used, patients have Cachexia (weight loss).&lt;/li&gt;&lt;li&gt;âž¤ This effect occurs in cancerous cells. This is a paradox from normal in the sense that Cancer cells convert pyruvate to lactate even in the presence of O 2 . This is known as aerobic glycolysis.&lt;/li&gt;&lt;li&gt;âž¤ aerobic glycolysis.&lt;/li&gt;&lt;li&gt;âž¤ Energy derived from conversion of pyruvate to lactate is just 2 ATPs , hence rapidly growing cancer cells take up large amount of glucose compared to normal cells. Due to large amount of glucose used, patients have Cachexia (weight loss).&lt;/li&gt;&lt;li&gt;âž¤ 2 ATPs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference : Harperâ€™s 30th ed/pg- 738&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The sequence of vitamin D synthesis is? (INICET May 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver- Skin- Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin- Liver- Kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin- Kidney- Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver- Kidney- Skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Skin- Liver- Kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/06/whatsapp-image-2023-06-12-at-190121011065.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Skin- Liver- Kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The synthesis of vitamin D follows the sequence of Skin â†’ Liver â†’ Kidney, with each organ playing a critical role in converting the precursor to its active form.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following disorder, ATP 7A protein is deficient? (FMGE JUNE 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilsonâ€™s hepatolenticular degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Menkeâ€™s Kinky hair syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronze diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Menkeâ€™s Kinky hair syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture65.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture66.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/screenshot-2023-12-20-123119.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Menkeâ€™s Kinky hair syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Disorders of Copper metabolism&lt;/li&gt;&lt;li&gt;âž¤ Disorders of Copper metabolism&lt;/li&gt;&lt;li&gt;âž¤ Note: â†“ ceruloplasmin (cp) is common between Menke and Wilson Disease&lt;/li&gt;&lt;li&gt;âž¤ Note: â†“ ceruloplasmin (cp) is common between Menke and Wilson Disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harper 30th Ed., pg. 676&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harper 30th Ed., pg. 676&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibitor in the graph? (INICET MAY 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allosteric inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uncompetitive inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibitor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/02/picture6_QnQWj1r.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/02/picture7_Mbd1qXc.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Competitive inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This is a Lineweaver-Burk plot of enzyme kinetics, with 1/v (inverse of velocity) on the Y-axis and 1/[S] (inverse of substrate concentration) on the X-axis. The red line represents the inhibitor, and the blue line represents the normal substrate.&lt;/li&gt;&lt;li&gt;â€¢ In the presence of a competitive inhibitor, the Km (Michaelis constant) increases while the Vmax (maximum velocity) remains unchanged. This is evident in the graph where the slope increases, indicating an increased Km, but the Y-intercept, representing 1/Vmax, stays the same.&lt;/li&gt;&lt;li&gt;â€¢ For non-competitive inhibition, Vmax decreases while Km remains unchanged. This would be shown by an increase in the Y-intercept, which is not the case here.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Non-competitive inhibitor: In non-competitive inhibition, the Vmax decreases while the Km remains unchanged. This would be reflected in the graph by an increased Y-intercept (1/Vmax) while the slope remains the same, which is not observed here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Non-competitive inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Allosteric inhibitor: Allosteric inhibitors bind to a site other than the active site and can either increase or decrease enzyme activity, affecting both Km and Vmax. The specific effects depend on the nature of the allosteric inhibition, which is not represented by the given Lineweaver-Burk plot.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Allosteric inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Uncompetitive inhibitor: Uncompetitive inhibitors bind only to the enzyme-substrate complex, decreasing both Km and Vmax. This would be shown by parallel lines in the Lineweaver-Burk plot, which is not seen in the provided graph.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Uncompetitive inhibitor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Competitive inhibitors increase the Km without affecting the Vmax, which is shown by an increase in the slope of the Lineweaver-Burk plot without changing the Y-intercept.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Harperâ€™s 31 st ed/pg- 77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In fatty liver, which is not given: (FMGE AUGUST 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethanol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethanol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ethanol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ LIPOTROPIC FACTORS&lt;/li&gt;&lt;li&gt;âž¤ LIPOTROPIC FACTORS&lt;/li&gt;&lt;li&gt;âž¤ These are factors which are required for the synthesis of phospholipids. They help in mobilization of TG out of liver cells. Their deficiency leads to Fatty Liver (due to TG accumulation in liver) Lipotropic factors: EFA/PUFAs Vitamins- B 9 and B 12 Choline , Betaine and Inositol Three amino acids Serine Glycine Methionine&lt;/li&gt;&lt;li&gt;âž¤ These are factors which are required for the synthesis of phospholipids. They help in mobilization of TG out of liver cells. Their deficiency leads to Fatty Liver (due to TG accumulation in liver)&lt;/li&gt;&lt;li&gt;âž¤ Lipotropic factors: EFA/PUFAs Vitamins- B 9 and B 12 Choline , Betaine and Inositol Three amino acids Serine Glycine Methionine&lt;/li&gt;&lt;li&gt;âž¤ EFA/PUFAs Vitamins- B 9 and B 12 Choline , Betaine and Inositol Three amino acids Serine Glycine Methionine&lt;/li&gt;&lt;li&gt;âž¤ EFA/PUFAs&lt;/li&gt;&lt;li&gt;âž¤ Vitamins- B 9 and B 12&lt;/li&gt;&lt;li&gt;âž¤ B 9&lt;/li&gt;&lt;li&gt;âž¤ Choline , Betaine and Inositol&lt;/li&gt;&lt;li&gt;âž¤ Choline&lt;/li&gt;&lt;li&gt;âž¤ Three amino acids Serine Glycine Methionine&lt;/li&gt;&lt;li&gt;âž¤ Serine Glycine Methionine&lt;/li&gt;&lt;li&gt;âž¤ Serine&lt;/li&gt;&lt;li&gt;âž¤ Glycine&lt;/li&gt;&lt;li&gt;âž¤ Methionine&lt;/li&gt;&lt;li&gt;âž¤ Methionine&lt;/li&gt;&lt;li&gt;âž¤ Lipotropic factors reverse the effects of fatty liver by mobilization of TG out of liver. Ethanol on the other hand can cause increased formation of fat synthesis in liver due to excess NADH/NAD ratio which inhibit acetyl CoA oxidation for energy through TCA and ETC thereby increasing the flux of acetyl CoA in the fatty acid synthesis in liver.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Textbook of Medical Biochemistry by Dinesh Puri 3 rd ed/p 249-250&lt;/li&gt;&lt;li&gt;âž¤ Ref: Textbook of Medical Biochemistry by Dinesh Puri 3 rd ed/p 249-250&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate on breast feeding develops jaundice. Urine Benedictâ€™s test is positive. The enzyme deficiency is_________: (FMGE JULY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactose-1-P Uridyl Transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Galactose-1-P Uridyl Transferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/30/screenshot-2024-05-30-180345.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Galactose-1-P Uridyl Transferase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The neonate&#x27;s symptoms, including jaundice and a positive Benedict&#x27;s test for reducing sugars in the urine, are indicative of galactosemia. In galactosemia, there is a deficiency of the enzyme galactose-1-phosphate uridyl transferase, which is involved in the conversion of galactose-1-phosphate to glucose-1-phosphate. Gal-1-P accumulates causes product inhibition of galactokinase resulting in galactose accumulation which comes out in urine giving positive Benedictâ€™s test.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 198&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 198&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bitotâ€™s spots are seen in deficiency of: (FMGE JUNE 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture5_Sd8Kn7A.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bitotâ€™s spot occurs due to vitamin A deficiency. There is build-up of keratin located superficially in conjunctiva. This can be oval, triangular or irregular in shape. This is also associated with conjunctival xerosis.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 393&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 393&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following condition is true about fed state? (FMGE DECEMBER 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in insulin level and decrease in glucagon level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in glucagon level and decrease in insulin level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both insulin and glucagon levels decrease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only insulin levels increase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in insulin level and decrease in glucagon level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increase in insulin level and decrease in glucagon level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the fed state, after a meal, the body experiences an increase in insulin levels which is an anabolic hormone. Insulin facilitates the uptake of glucose by cells for energy production and promotes the storage of excess glucose as glycogen in the liver and muscles. Simultaneously, glucagon levels decrease in the fed state. Glucagon, which is released in response to low blood glucose levels (fasting state), promotes the release of glucose from the liver.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 188&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harperâ€™s Illustrated Biochemistry 32nd edition Page no. 188&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;RNAi acts through? ( INICET May 2021&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knock out&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Knock down&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knock in&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knock up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Knock down&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Knock down&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Gene knock down is when function of the gene present is suppressed by inhibiting or degrading the target mRNA so that it cannot form its protein. This is also known as post transcriptional gene silencing or RNA interference (RNAi). This is mediated by micro RNA (miRNA) or small interfering RNA (siRNA) which are small 20-27 nucleotides long non-coding RNAs. miRNA based RNAi involves the uses of three enzymes DROSHA, PASHA and DICER.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Knock out: This involves removing or taking a gene out, resulting in a complete loss of gene function.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Knock out:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Knock in: This involves inserting a gene into a specific location within the genome.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Knock in:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Knock up: This term is not used in the context of gene manipulation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Knock up:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ RNA interference (RNAi) acts through gene knock down by suppressing the function of a gene via degradation or inhibition of its target mRNA, preventing protein formation.&lt;/li&gt;&lt;li&gt;âž¤ Ref- Harper 31 st e/p 346-348&lt;/li&gt;&lt;li&gt;âž¤ Ref- Harper 31 st e/p 346-348&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Banding technique used for dicentric chromosomes: (INICET MAY 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NOR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;R&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/02/picture1_uAopcR9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Dicentric chromosome is an abnormal chromosome with two centromeres.&lt;/li&gt;&lt;li&gt;â€¢ C banding : stains heterochromatin which are regions of the chromosomes at or near centromere. So, C banding will be most useful for dicentric chromosomes.&lt;/li&gt;&lt;li&gt;â€¢ C banding&lt;/li&gt;&lt;li&gt;â€¢ So, C banding will be most useful for dicentric chromosomes.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. G-banding: G-banding is the most common banding technique and uses Giemsa stain to stain AT-rich regions. It was developed as an alternative to Q-banding due to the cumbersome nature of Q-banding.&lt;/li&gt;&lt;li&gt;â€¢ Option A. G-banding:&lt;/li&gt;&lt;li&gt;â€¢ Option B. NOR-banding: NOR-banding (Nucleolar Organizer Region) is used to stain regions associated with nucleolus formation and is not specifically useful for dicentric chromosomes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. NOR-banding:&lt;/li&gt;&lt;li&gt;â€¢ Option D. R-banding: R-banding provides a reverse pattern to G-banding, staining GC-rich regions instead of AT-rich regions. It is not specifically useful for identifying dicentric chromosomes.&lt;/li&gt;&lt;li&gt;â€¢ Option D. R-banding:&lt;/li&gt;&lt;li&gt;â€¢ Note â€“  Q banding : uses quinacrine dye (first used dye) and stains repetitive AT rich regions.&lt;/li&gt;&lt;li&gt;â€¢ Note â€“  Q banding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ C-banding is the preferred technique for identifying dicentric chromosomes as it specifically stains heterochromatin regions at or near the centromere.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Robbins 10th Ed. / page- 262-263, 293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Liver produces KB but cannot use KB due to absence of which enzyme: (INICET MAY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiophorase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMG CoA synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMG CoA Reductase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thiophorase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The liver plays a crucial role in ketone body metabolism. During periods of prolonged fasting or low carbohydrate intake, the liver produces ketone bodies (acetoacetate and Î²-hydroxybutyrate) through a process called ketogenesis. These ketone bodies are then released into the bloodstream and can be used as an alternative fuel source by various tissues, including the brain, heart, and skeletal muscles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy rapidly develops hypoglycemia after moderate activity. Blood examination reveals raised levels of ketone bodies, lactic acid, and triglycerides. On examination, the liver and kidneys are found to be enlarged. Histopathology of the liver shows deposits of glycogen in an excess amount. What is the diagnosis? ( AIIMS May 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Gierke&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pompe&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McArdle&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cori&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Von Gierke&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/05/screenshot-2024-06-05-175941.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Von Gierke&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following types of collagens is involved in wound healing? ( AIIMS May 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type V&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/06/screenshot-2024-06-06-121900_zInpYlJ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Properties of Different types of Collagen:&lt;/li&gt;&lt;li&gt;âž¤ Properties of Different types of Collagen:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A TPN bag consists of 100g glucose, 30g amino acids, and 40g lipids. What is the amount of calories delivered? (AIIMS MAY 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;840 Kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;880 Kcal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;640 Kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;680 Kcal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 880 Kcal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 880 Kcal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Total Parenteral Nutrition (TPN) is a method used to deliver nutrients directly into the bloodstream when patients cannot use their gastrointestinal tract. The caloric value of the nutrients provided in the TPN bag can be calculated based on the caloric content of carbohydrates, proteins, and fats.&lt;/li&gt;&lt;li&gt;âž¤ Caloric Values:&lt;/li&gt;&lt;li&gt;âž¤ Caloric Values:&lt;/li&gt;&lt;li&gt;âž¤ Carbohydrates (glucose): 4 KCal/g Proteins (amino acids): Approximately 4 KCal/g Fats (lipids): 9 KCal/g&lt;/li&gt;&lt;li&gt;âž¤ Carbohydrates (glucose): 4 KCal/g&lt;/li&gt;&lt;li&gt;âž¤ Carbohydrates (glucose):&lt;/li&gt;&lt;li&gt;âž¤ Proteins (amino acids): Approximately 4 KCal/g&lt;/li&gt;&lt;li&gt;âž¤ Proteins (amino acids):&lt;/li&gt;&lt;li&gt;âž¤ Fats (lipids): 9 KCal/g&lt;/li&gt;&lt;li&gt;âž¤ Fats (lipids):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glucosamines are used in which of the following conditions? ( AIIMS Nov 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niemann Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/06/screenshot-2024-06-06-170736.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glucosamine is used in the treatment of arthritis due to its role in maintaining healthy cartilage and joint function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Restriction endonuclease will act on which of the following? ( AIIMS Nov 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AAGAAG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GAGAGG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AAGCTT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TACGAG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. AAGCTT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) AAGCTT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Restriction endonucleases act and cleave at the site of a palindromic sequence, such as:&lt;/li&gt;&lt;li&gt;âž¤ 5&#x27; --AAGCTT-- 3&#x27;&lt;/li&gt;&lt;li&gt;âž¤ 3&#x27; --TTCGAA-- 5&#x27;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes are involved in gluconeogenesis? ( INICET Nov 2020) A. Pyruvate carboxylase B. Phosphoenol pyruvate kinase C. Hexokinase D. Pyruvate kinase E. Glucose 6 phosphatase&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B and E only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B and C only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and E only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, B and C only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, B and E only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/06/whatsapp-image-2023-06-12-at-190121011067_4pnsnxo.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A, B and E only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The enzymes pyruvate carboxylase, phosphoenolpyruvate carboxykinase, and glucose-6-phosphatase are essential for gluconeogenesis, a metabolic pathway that synthesizes glucose from non-carbohydrate substrates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with recurrent kidney stones. The microscopic examination of the urine specimen is shown below. Which of the following is not seen in the urine of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Cystine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cysteine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/03/picture4_c21dzRV.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cystinuria: Cystinuria is one of the inborn errors of metabolism included in the Garrodâ€™s tetrad. It is an autosomal recessive condition.&lt;/li&gt;&lt;li&gt;âž¤ Cystinuria is one of the inborn errors of metabolism included in the Garrodâ€™s tetrad.&lt;/li&gt;&lt;li&gt;âž¤ an autosomal recessive&lt;/li&gt;&lt;li&gt;âž¤ The disorder is attributed to the deficiency in transport of amino acids Signs and symptoms include:&lt;/li&gt;&lt;li&gt;âž¤ Signs and symptoms include:&lt;/li&gt;&lt;li&gt;âž¤ Abnormal excretion of cystine and to a lesser extent lysine, ornithine and arginine. Hence the condition is also called Cystine-lysinuria . Crystalluria and calculi formation . In acidic pH, cystine crystals are formed in urine Obstructive uropathy, which may lead to renal insufficiency Cyanide-Nitroprusside Test is a screening test . Urine is made alkaline with ammonium hydroxide and sodium cyanide is added. Cystine, if present, is reduced to cysteine. Then add sodium nitroprusside to get a magenta-red colored complex. Specific aminoaciduria may be confirmed by chromatography. Treatment is to increase urinary volume by increasing fluid intake . Solubility of cystine is increased by alkalinization of urine by giving sodium bicarbonate.&lt;/li&gt;&lt;li&gt;âž¤ Abnormal excretion of cystine and to a lesser extent lysine, ornithine and arginine. Hence the condition is also called Cystine-lysinuria .&lt;/li&gt;&lt;li&gt;âž¤ Cystine-lysinuria&lt;/li&gt;&lt;li&gt;âž¤ Crystalluria and calculi formation . In acidic pH, cystine crystals are formed in urine&lt;/li&gt;&lt;li&gt;âž¤ . In acidic pH, cystine crystals are formed in urine&lt;/li&gt;&lt;li&gt;âž¤ Obstructive uropathy, which may lead to renal insufficiency&lt;/li&gt;&lt;li&gt;âž¤ Cyanide-Nitroprusside Test is a screening test . Urine is made alkaline with ammonium hydroxide and sodium cyanide is added. Cystine, if present, is reduced to cysteine. Then add sodium nitroprusside to get a magenta-red colored complex. Specific aminoaciduria may be confirmed by chromatography.&lt;/li&gt;&lt;li&gt;âž¤ Cyanide-Nitroprusside Test is a screening test&lt;/li&gt;&lt;li&gt;âž¤ Treatment is to increase urinary volume by increasing fluid intake . Solubility of cystine is increased by alkalinization of urine by giving sodium bicarbonate.&lt;/li&gt;&lt;li&gt;âž¤ Treatment is to increase urinary volume by increasing fluid intake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Common precursor amino acid for urea, creatine and nitric oxide is? ( NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/7_mksGNvP.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arginine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ornithine and citrulline are derivatives of arginine, and are essential for urea synthesis. Creatine is synthesized from 3 amino acids : glycine, arginine and methionine (GAME) Arginine is the precursor of nitric oxide which is an important signal molecule in the body.&lt;/li&gt;&lt;li&gt;âž¤ Ornithine and citrulline are derivatives of arginine, and are essential for urea synthesis.&lt;/li&gt;&lt;li&gt;âž¤ Creatine is synthesized from 3 amino acids : glycine, arginine and methionine (GAME)&lt;/li&gt;&lt;li&gt;âž¤ : glycine, arginine and methionine&lt;/li&gt;&lt;li&gt;âž¤ (GAME)&lt;/li&gt;&lt;li&gt;âž¤ Arginine is the precursor of nitric oxide which is an important signal molecule in the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A paint factory worker working since 20 years complains of joint pain, insomnia, fatigue, constipation, headache. He is found to have anemia. Enzyme affected is? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uroporphyrinogen III synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uroporphyrinogen I Synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ALA synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ferrochelatase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ferrochelatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ferrochelatase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The reference of paint factory worker indicates that it is a case of lead poisoning. Lead affects two enzymes of Heme synthesis pathway:&lt;/li&gt;&lt;li&gt;âž¤ PBG synthase Ferrochelatase (last enzyme of heme synthesis and adds Fe to its substrate)&lt;/li&gt;&lt;li&gt;âž¤ PBG synthase&lt;/li&gt;&lt;li&gt;âž¤ Ferrochelatase (last enzyme of heme synthesis and adds Fe to its substrate)&lt;/li&gt;&lt;li&gt;âž¤ The defect in any of these enzymes will lead to decrease in haem synthesis resulting in anemia. So, the answer in this case is Ferrochelatase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference : Harperâ€™s 31 st ed/pg- 306-307&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with erythematous scaly patches in the perioral region, mucosal ulcers, and impaired epithelial wound healing. What is the likely mineral deficiency associated with this condition?(NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Copper deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zinc deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/05/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/03/screenshot-2024-06-03-092648.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Zinc deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Zinc deficiency disorder- Acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;âž¤ Zinc deficiency disorder- Acrodermatitis enteropathica&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic patient is diagnosed with gouty arthritis. Mark the correct biochemical changes which will be seen in this patient? (NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased NADH/NAD+ ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased urea and urate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased urate and lactate levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased level of alkaline phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased urate and lactate levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/03/screenshot-2024-06-03-092451.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased urate and lactate levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An enzyme-catalyzed reaction was carried out with the initial substrate concentration 1,000 times greater than the Km for that substrate. After 9 minutes, 1% of the substrate had been converted to the product, and the amount of product was 12 mmol. If, in a separate experiment, one-third as much enzyme and twice as much of the substrate is combined, how long it would to take for the same amount (12 mmol) of product to be formed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;13.5 mins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;27 mins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 mins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9 mins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 27 mins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following compound(s) is most likely to cause diabetic cataract:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of sorbitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of galactose + glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accumulation of galactitol + glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of glucose only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Accumulation of sorbitol&quot;,
