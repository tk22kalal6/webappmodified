tional Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dietary glucose generates 1 less mole of ATP compared to glycogen because dietary glucose requires 1 ATP for phosphorylation by hexokinase, while glycogen bypasses this step.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents to the pediatrician for failure to thrive. A workup including an ultrasound of his liver shows cirrhosis. A biopsy of the liver demonstrates a deficiency of glucosyl 4:6 transferase. Which of the following is the most likely glycogen storage disease (GSD) that affects this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I: von Gierke disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II: Pompe disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III: Cori disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV: Andersen disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type IV: Andersen disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-18%20113238.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Type IV: Andersen disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Andersen disease (Type IV) is characterized by a deficiency of the branching enzyme (glucosyl 4:6 transferase) , leading to poorly branched glycogen, cirrhosis, and failure to thrive.&lt;/li&gt;&lt;li&gt;âž¤ Andersen disease (Type IV)&lt;/li&gt;&lt;li&gt;âž¤ branching enzyme (glucosyl 4:6 transferase)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A four-year-old child with exercise intolerance. On investigation Blood pH 7.3, FBS 60mg%, hypertriglyceridemia, ketosis and lactic acidosis. The child had hepatomegaly and renomegaly. Biopsy of liver and kidney showed increased glycogen content. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McCardle&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cori&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Gierke&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pompe&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Von Gierke&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Von Gierke&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Von Gierke&#x27;s disease (Type I GSD) is characterized by glucose-6-phosphatase deficiency , leading to impaired glycogenolysis and gluconeogenesis , which results in severe hypoglycemia, hypertriglyceridemia, lactic acidosis , and hepatomegaly/renomegaly .&lt;/li&gt;&lt;li&gt;âž¤ Von Gierke&#x27;s disease (Type I GSD)&lt;/li&gt;&lt;li&gt;âž¤ glucose-6-phosphatase deficiency&lt;/li&gt;&lt;li&gt;âž¤ impaired glycogenolysis&lt;/li&gt;&lt;li&gt;âž¤ gluconeogenesis&lt;/li&gt;&lt;li&gt;âž¤ severe hypoglycemia, hypertriglyceridemia, lactic acidosis&lt;/li&gt;&lt;li&gt;âž¤ hepatomegaly/renomegaly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old soldier collapses from dehydration during maneuvers in the desert and is sent to a military hospital. Prior to enlisting, a physician observed a high level of glucose in his urine during an examination. At first, he was not allowed to enlist because he was suspected of having diabetes. However, further tests determined that his insulin level was normal. A glucose tolerance test exhibited a normal pattern. Laboratory tests following his dehydration episode repeat the previous findings, but further testing of the urine reveals that only d-glucose is elevated. Other sugars were not elevated. This patient&#x27;s elevated urinary glucose and his dehydration episode are caused by a deficiency in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SGLT 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SGLTI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SGLT 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-18%20113840.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) SGLT 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SGLT2 deficiency results in renal glycosuria , where glucose is excreted in the urine despite normal blood glucose levels, because glucose reabsorption in the kidneys is impaired. This condition does not affect the normal glucose metabolism pathways in the body, leading to normal insulin levels and glucose tolerance.&lt;/li&gt;&lt;li&gt;âž¤ SGLT2 deficiency&lt;/li&gt;&lt;li&gt;âž¤ renal glycosuria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which GLUT transporter facilitates Fructose absorption along the apical side of enterocyte?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GLUT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLUT 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GLUT 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GLUT 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ GLUT 5 is the primary transporter responsible for the absorption of fructose across the apical membrane of the enterocytes in the small intestine.&lt;/li&gt;&lt;li&gt;âž¤ GLUT 5&lt;/li&gt;&lt;li&gt;âž¤ absorption of fructose&lt;/li&gt;&lt;li&gt;âž¤ apical membrane&lt;/li&gt;&lt;li&gt;âž¤ enterocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients with diabetes frequently report changing visual acuities when their glucose levels are chronically high. Which of the following could explain the fluctuating acuity with high blood glucose levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased sorbitol in the lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased fructose in the lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased oxidative phosphorylation in the lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased galactitol in the lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased sorbitol in the lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-18%20114141.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased sorbitol in the lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sorbitol accumulation in the lens due to the polyol pathway is the main cause of fluctuating visual acuity in patients with chronic high blood glucose levels in diabetes .&lt;/li&gt;&lt;li&gt;âž¤ Sorbitol accumulation in the lens due to the polyol pathway is the main cause of fluctuating visual acuity in patients with chronic high blood glucose levels in diabetes .&lt;/li&gt;&lt;li&gt;âž¤ Sorbitol accumulation&lt;/li&gt;&lt;li&gt;âž¤ polyol pathway&lt;/li&gt;&lt;li&gt;âž¤ fluctuating visual acuity&lt;/li&gt;&lt;li&gt;âž¤ chronic high blood glucose levels&lt;/li&gt;&lt;li&gt;âž¤ diabetes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a reducing sugar -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sucrose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maltose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sucrose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sucrose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sucrose is the only non-reducing sugar among the options because both of its anomeric carbons are involved in the glycosidic bond, leaving no free reducing group.&lt;/li&gt;&lt;li&gt;âž¤ Sucrose is the only non-reducing sugar among the options because both of its anomeric carbons are involved in the glycosidic bond, leaving no free reducing group.&lt;/li&gt;&lt;li&gt;âž¤ Sucrose&lt;/li&gt;&lt;li&gt;âž¤ non-reducing sugar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new born baby refuses breast milk since 2nd day after birth. She developed diarrhoea on 3rd day, jaundice, hepatomegaly, cataract on 5th day. Urine test for reducing sugar was positive and blood glucose measured by glucose oxidase method was found to be low. The most probable enzyme deficiency associated with above clinical scenario is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta galactosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactose-1-phosphate uridyl transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Galactose-1-phosphate uridyl transferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Galactose-1-phosphate uridyl transferase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The classic form of Galactosemia is caused by a deficiency of Galactose-1-phosphate uridyl transferase . This disorder leads to the accumulation of galactose-1-phosphate and galactitol, resulting in liver dysfunction , cataracts , and hypoglycemia in newborns after milk ingestion.&lt;/li&gt;&lt;li&gt;âž¤ The classic form of Galactosemia is caused by a deficiency of Galactose-1-phosphate uridyl transferase . This disorder leads to the accumulation of galactose-1-phosphate and galactitol, resulting in liver dysfunction , cataracts , and hypoglycemia in newborns after milk ingestion.&lt;/li&gt;&lt;li&gt;âž¤ classic form of Galactosemia&lt;/li&gt;&lt;li&gt;âž¤ Galactose-1-phosphate uridyl transferase&lt;/li&gt;&lt;li&gt;âž¤ liver dysfunction&lt;/li&gt;&lt;li&gt;âž¤ cataracts&lt;/li&gt;&lt;li&gt;âž¤ hypoglycemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following metabolic intermediate involved in glycolysis, gluconeogenesis and glycogenolysis â€‹â€‹â€‹â€‹â€‹â€‹â€‹&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose 6-phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructose 6-phsophate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactose 1-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;UDP-glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose 6-phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucose 6-phosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glucose 6-phosphate (G6P) is a common metabolic intermediate that is involved in glycolysis , gluconeogenesis , and glycogenolysis . It is essential for energy metabolism and glucose homeostasis.&lt;/li&gt;&lt;li&gt;âž¤ Glucose 6-phosphate (G6P)&lt;/li&gt;&lt;li&gt;âž¤ glycolysis&lt;/li&gt;&lt;li&gt;âž¤ gluconeogenesis&lt;/li&gt;&lt;li&gt;âž¤ glycogenolysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant with corneal clouding has dermatan sulfate and heparan sulfate in his urine. Decreased activity of which of the enzymes listed below would confirm the suspected diagnosis of Hurler syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Î±-L-Iduronidase Partial deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Î±-L-Iduronidase complete deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iduronate sulfatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î²-Glucosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Î±-L-Iduronidase complete deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Î±-L-Iduronidase complete deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hurler syndrome (MPS I) is caused by a complete deficiency of the enzyme Î±-L-Iduronidase . The classic signs of Hurler syndrome include corneal clouding , hepatomegaly , skeletal abnormalities , and mental retardation . The presence of dermatan sulfate and heparan sulfate in urine, combined with these clinical features, points specifically to a complete deficiency of Î±-L-Iduronidase .&lt;/li&gt;&lt;li&gt;âž¤ Hurler syndrome (MPS I) is caused by a complete deficiency of the enzyme Î±-L-Iduronidase . The classic signs of Hurler syndrome include corneal clouding , hepatomegaly , skeletal abnormalities , and mental retardation .&lt;/li&gt;&lt;li&gt;âž¤ Hurler syndrome&lt;/li&gt;&lt;li&gt;âž¤ complete deficiency&lt;/li&gt;&lt;li&gt;âž¤ Î±-L-Iduronidase&lt;/li&gt;&lt;li&gt;âž¤ corneal clouding&lt;/li&gt;&lt;li&gt;âž¤ hepatomegaly&lt;/li&gt;&lt;li&gt;âž¤ skeletal abnormalities&lt;/li&gt;&lt;li&gt;âž¤ mental retardation&lt;/li&gt;&lt;li&gt;âž¤ The presence of dermatan sulfate and heparan sulfate in urine, combined with these clinical features, points specifically to a complete deficiency of Î±-L-Iduronidase .&lt;/li&gt;&lt;li&gt;âž¤ dermatan sulfate&lt;/li&gt;&lt;li&gt;âž¤ heparan sulfate&lt;/li&gt;&lt;li&gt;âž¤ complete deficiency of Î±-L-Iduronidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Malonyl-CoA, the first intermediate in fatty acid synthesis, is an important reciprocal regulator of fatty acid metabolism because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Its formation from acetyl-CoA and bicarbonate by the enzyme acetyl-CoA carboxylase is the main rate-limiting step in fatty acid synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-1.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-II.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine- acylcarnitine translocase.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-1.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-1.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inactivation of acetyl-CoA carboxylase is favored when:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytosolic citrate levels are high.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmitoyl-CoA levels are low.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The tricarboxylate transporter is inhibited.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is dephosphorylated.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The tricarboxylate transporter is inhibited.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The tricarboxylate transporter is inhibited.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inactivation of acetyl-CoA carboxylase occurs when the tricarboxylate transporter is inhibited , leading to a decrease in cytosolic citrate levels , which in turn reduces the activation of acetyl-CoA carboxylase. This helps shift metabolism toward fatty acid oxidation instead of synthesis&lt;/li&gt;&lt;li&gt;âž¤ Inactivation&lt;/li&gt;&lt;li&gt;âž¤ acetyl-CoA carboxylase&lt;/li&gt;&lt;li&gt;âž¤ tricarboxylate transporter is inhibited&lt;/li&gt;&lt;li&gt;âž¤ cytosolic citrate levels&lt;/li&gt;&lt;li&gt;âž¤ fatty acid oxidation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the major product of fatty acid synthase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oleate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetoacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palmitate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Palmitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Palmitate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The major product of fatty acid synthase is palmitate (C16:0) , a 16-carbon saturated fatty acid, which is the primary fatty acid produced during de novo fatty acid synthesis.&lt;/li&gt;&lt;li&gt;âž¤ palmitate (C16:0)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fatty acids are broken down by repeated removal of two carbon fragments as acetyl-CoA in the Î²-oxidation cycle, and synthesized by repeated condensation of acetyl-CoAs until a long-chain saturated fatty acid with an even number of carbons is formed. Since fatty acids need to be broken down when energy is in short supply and synthesized when it is plentiful, there are important differences between the two processes which help cells to regulate them efficiently. Which one of the following statements concerning these differences is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fatty acid breakdown takes place inside mitochondria, while synthesis occurs in the cytosol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acid breakdown uses NAD and produces NADH, while synthesis uses NADPH and produces NADP.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transport across the mitochondrial membrane of fatty acyl groups is required for fatty acid breakdown, but not for synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagon promotes fatty acid synthesis and inhibits fatty acid breakdown.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucagon promotes fatty acid synthesis and inhibits fatty acid breakdown.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glucagon promotes fatty acid synthesis and inhibits fatty acid breakdown.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glucagon promotes fatty acid breakdown (Î²-oxidation) and inhibits fatty acid synthesis , making Option D the incorrect statement.&lt;/li&gt;&lt;li&gt;âž¤ Glucagon promotes fatty acid breakdown (Î²-oxidation) and inhibits fatty acid synthesis , making Option D the incorrect statement.&lt;/li&gt;&lt;li&gt;âž¤ Glucagon&lt;/li&gt;&lt;li&gt;âž¤ fatty acid breakdown&lt;/li&gt;&lt;li&gt;âž¤ fatty acid synthesis&lt;/li&gt;&lt;li&gt;âž¤ Option D&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ 1. Fatty Acid Breakdown (Î²-oxidation):&lt;/li&gt;&lt;li&gt;âž¤ 1. Fatty Acid Breakdown (Î²-oxidation):&lt;/li&gt;&lt;li&gt;âž¤ Location: Takes place in the mitochondria . Energy production: Involves the removal of two-carbon units from fatty acids as acetyl-CoA , and generates NADH and FADHâ‚‚ which are used to produce ATP. Transport requirement: Fatty acyl groups must be transported into the mitochondria, as Î²-oxidation occurs there. This is facilitated by the carnitine shuttle (via CPT-1 ).&lt;/li&gt;&lt;li&gt;âž¤ Location: Takes place in the mitochondria .&lt;/li&gt;&lt;li&gt;âž¤ Location:&lt;/li&gt;&lt;li&gt;âž¤ mitochondria&lt;/li&gt;&lt;li&gt;âž¤ Energy production: Involves the removal of two-carbon units from fatty acids as acetyl-CoA , and generates NADH and FADHâ‚‚ which are used to produce ATP.&lt;/li&gt;&lt;li&gt;âž¤ Energy production:&lt;/li&gt;&lt;li&gt;âž¤ removal of two-carbon units&lt;/li&gt;&lt;li&gt;âž¤ acetyl-CoA&lt;/li&gt;&lt;li&gt;âž¤ NADH&lt;/li&gt;&lt;li&gt;âž¤ FADHâ‚‚&lt;/li&gt;&lt;li&gt;âž¤ Transport requirement: Fatty acyl groups must be transported into the mitochondria, as Î²-oxidation occurs there. This is facilitated by the carnitine shuttle (via CPT-1 ).&lt;/li&gt;&lt;li&gt;âž¤ Transport requirement:&lt;/li&gt;&lt;li&gt;âž¤ carnitine shuttle&lt;/li&gt;&lt;li&gt;âž¤ CPT-1&lt;/li&gt;&lt;li&gt;âž¤ 2. Fatty Acid Synthesis:&lt;/li&gt;&lt;li&gt;âž¤ 2. Fatty Acid Synthesis:&lt;/li&gt;&lt;li&gt;âž¤ Location: Occurs in the cytosol . Energy input: Acetyl-CoA is condensed to form long-chain fatty acids, requiring NADPH (not NADH) as a reducing agent. Transport requirement: There is no need for fatty acyl groups to be transported into mitochondria for synthesis since this process takes place in the cytosol.&lt;/li&gt;&lt;li&gt;âž¤ Location: Occurs in the cytosol .&lt;/li&gt;&lt;li&gt;âž¤ Location:&lt;/li&gt;&lt;li&gt;âž¤ cytosol&lt;/li&gt;&lt;li&gt;âž¤ Energy input: Acetyl-CoA is condensed to form long-chain fatty acids, requiring NADPH (not NADH) as a reducing agent.&lt;/li&gt;&lt;li&gt;âž¤ Energy input:&lt;/li&gt;&lt;li&gt;âž¤ Acetyl-CoA&lt;/li&gt;&lt;li&gt;âž¤ NADPH&lt;/li&gt;&lt;li&gt;âž¤ Transport requirement: There is no need for fatty acyl groups to be transported into mitochondria for synthesis since this process takes place in the cytosol.&lt;/li&gt;&lt;li&gt;âž¤ Transport requirement:&lt;/li&gt;&lt;li&gt;âž¤ no need&lt;/li&gt;&lt;li&gt;âž¤ 3. Hormonal Regulation:&lt;/li&gt;&lt;li&gt;âž¤ 3. Hormonal Regulation:&lt;/li&gt;&lt;li&gt;âž¤ Insulin promotes fatty acid synthesis and inhibits fatty acid breakdown (Î²-oxidation) in the fed state . Glucagon promotes fatty acid breakdown (Î²-oxidation) and inhibits fatty acid synthesis in the fasting state .&lt;/li&gt;&lt;li&gt;âž¤ Insulin promotes fatty acid synthesis and inhibits fatty acid breakdown (Î²-oxidation) in the fed state .&lt;/li&gt;&lt;li&gt;âž¤ Insulin&lt;/li&gt;&lt;li&gt;âž¤ fatty acid synthesis&lt;/li&gt;&lt;li&gt;âž¤ fatty acid breakdown&lt;/li&gt;&lt;li&gt;âž¤ fed state&lt;/li&gt;&lt;li&gt;âž¤ Glucagon promotes fatty acid breakdown (Î²-oxidation) and inhibits fatty acid synthesis in the fasting state .&lt;/li&gt;&lt;li&gt;âž¤ Glucagon&lt;/li&gt;&lt;li&gt;âž¤ fatty acid breakdown&lt;/li&gt;&lt;li&gt;âž¤ fatty acid synthesis&lt;/li&gt;&lt;li&gt;âž¤ fasting state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the plasma lipoproteins is best described as follows: synthesized in the intestinal mucosa, contains a high concentration of triacylglycerol, and is responsible for the transport of dietary lipids in the circulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chylomicrons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate-density lipoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-density lipoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very-low-density lipoprotein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chylomicrons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20114006.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chylomicrons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chylomicrons are synthesized in the intestinal mucosa, contain a high concentration of dietary triglycerides, and are responsible for transporting dietary lipids through the circulation to peripheral tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the plasma lipoproteins is best described as follows: formed in the circulation by removal of triacylglycerol from very-low-density lipoprotein, contains apo B-100, delivers cholesterol to extrahepatic tissues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-density lipoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate-density lipoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-density lipoprotein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very-low-density lipoprotein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low-density lipoprotein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Low-density lipoprotein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Low-density lipoprotein (LDL) is formed from VLDL in the circulation by the removal of triacylglycerol, contains apo B-100, and is responsible for delivering cholesterol to extrahepatic tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with severe hypercholesterolemia has a family history of deaths at a young age from heart disease and stroke. Which of the following genes is likely having decreased function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apolipoprotein E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The LDL receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoprotein lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCSK9&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The LDL receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The LDL receptor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A decreased function of the LDL receptor is the most common cause of familial hypercholesterolemia, leading to elevated LDL cholesterol levels and increased risk of cardiovascular diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compounds which inhibit the action of the recently discovered protein, proprotein convertase subtilisin/kexin type 9 (PCSK9), have been identified as a potential antiatherogenic drugs because PCSK9:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases the number of LDL receptors exposed at the cell surface, thus LDL uptake is lowered and blood cholesterol levels rise.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits the binding of apo B to the LDL receptor, thus blocking uptake of the lipoprotein and raising blood cholesterol levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases the absorption of cholesterol from the intestine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases the synthesis and secretion of VLDL in the liver, leading to increased LDL. formation in the blood.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreases the number of LDL receptors exposed at the cell surface, thus LDL uptake is lowered and blood cholesterol levels rise.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Decreases the number of LDL receptors exposed at the cell surface, thus LDL uptake is lowered and blood cholesterol levels rise.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inhibition of PCSK9 prevents the degradation of LDL receptors, increasing their availability on the liver surface. This enhances LDL cholesterol clearance from the blood, reducing cholesterol levels and providing a cardioprotective effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiolipin is a Phospholipid which is antigenic, defect in cardiolipin synthesis lead to Barth syndrome in which patient presents with cardiomyopathy it is present in? â€‹â€‹â€‹â€‹â€‹â€‹â€‹&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Outer Mitochondrial Membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inner Mitochondrial Membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inner Mitochondrial Membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inner Mitochondrial Membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cardiolipin is a phospholipid localized to the inner mitochondrial membrane , essential for mitochondrial function and stability. Defects in its synthesis or remodeling are linked to Barth syndrome , a disorder characterized by cardiomyopathy.&lt;/li&gt;&lt;li&gt;âž¤ inner mitochondrial membrane&lt;/li&gt;&lt;li&gt;âž¤ Barth syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child presents with hypotonia and seizures. It was confirmed to be Zellweger syndrome. Which among the following accumulates in brain in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Very Long chain fatty acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Very Long chain fatty acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Very Long chain fatty acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Zellweger syndrome, a functional deficiency of peroxisomes leads to the accumulation of very long chain fatty acids due to defective beta-oxidation. This accumulation is a key pathological hallmark of the disease, contributing to its severe neurological symptoms.&lt;/li&gt;&lt;li&gt;âž¤ functional deficiency of peroxisomes&lt;/li&gt;&lt;li&gt;âž¤ very long chain fatty acids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The reaction: succinyl CoA + acetoacetate â†’ Acetoacetyl CoA + succinate occurs in all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Striated muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The liver synthesizes ketone bodies but does not utilize them due to the absence of thiophorase . This enzyme is essential for ketone body utilization, which occurs in tissues like the brain, heart, and skeletal muscles.&lt;/li&gt;&lt;li&gt;âž¤ thiophorase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tangier disease is autosomal recessive disease characterized by orange tonsil and low HDL. It is due to mutation in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipoprotein lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LCAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ABCA1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apo E2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ABCA1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20115021.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â ABCA1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tangier disease is characterized by low HDL levels and orange tonsils due to mutations in the ABCA1 gene , which impairs cholesterol efflux and reverse cholesterol transport.&lt;/li&gt;&lt;li&gt;âž¤ low HDL levels&lt;/li&gt;&lt;li&gt;âž¤ orange tonsils&lt;/li&gt;&lt;li&gt;âž¤ ABCA1 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child present with pancytopenia, neck rigidity, hypertonia, fatal bronchopneumonia. Bone marrow biopsy result shows â€˜crumbled tissue paper appearanceâ€™ because of accumulation of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphingomyelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gangliosides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocerebroside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactocerebroside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucocerebroside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20120045.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Glucocerebroside&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gaucher disease is caused by a deficiency of glucocerebrosidase , leading to the accumulation of glucocerebroside , which results in the characteristic \&quot;crumbled tissue paper\&quot; appearance of macrophages in bone marrow.&lt;/li&gt;&lt;li&gt;âž¤ glucocerebrosidase&lt;/li&gt;&lt;li&gt;âž¤ glucocerebroside&lt;/li&gt;&lt;li&gt;âž¤ \&quot;crumbled tissue paper\&quot; appearance&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Niemann-Pick disease, like other neurolipidoses, present in infancy or childhood with plateauing of development and neurologic regression. The accumulating substance is a phospholipid made in which of the following steps in the figure below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Step A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Step B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Step C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Step D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Step C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20120308.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20130407.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Step C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Niemann-Pick disease, the accumulation of sphingomyelin occurs due to a deficiency of sphingomyelinase . The synthesis of sphingomyelin occurs in Step C of the pathway.&lt;/li&gt;&lt;li&gt;âž¤ sphingomyelin&lt;/li&gt;&lt;li&gt;âž¤ sphingomyelinase&lt;/li&gt;&lt;li&gt;âž¤ Step C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked bond:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;lonic bond&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Covalent bond&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen bond&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphodiester Bond&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrogen bond&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20130552.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Hydrogen bond&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The marked bond between adenine and thymine in DNA is a hydrogen bond , essential for base-pairing and stability of the DNA double helix.&lt;/li&gt;&lt;li&gt;âž¤ marked bond&lt;/li&gt;&lt;li&gt;âž¤ hydrogen bond&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The backbone of a DNA molecule consists of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alternating sugars and nitrogenous bases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrogenous bases alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphate groups alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alternating phosphate and sugar groups&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alternating phosphate and sugar groups&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Alternating phosphate and sugar groups&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The backbone of DNA is made of alternating phosphate and sugar groups , linked by phosphodiester bonds , which provide structural stability to the molecule.&lt;/li&gt;&lt;li&gt;âž¤ backbone of DNA&lt;/li&gt;&lt;li&gt;âž¤ alternating phosphate and sugar groups&lt;/li&gt;&lt;li&gt;âž¤ phosphodiester bonds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used in polymerase chain reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Taq polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deoxyribonucleotides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dideoxyribonucleotides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA template&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dideoxyribonucleotides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dideoxyribonucleotides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dideoxyribonucleotides are not used in PCR because they terminate DNA synthesis. Instead, they are used in Sanger sequencing for DNA sequence determination.&lt;/li&gt;&lt;li&gt;âž¤ Dideoxyribonucleotides are not used in PCR&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If a tRNA has the sequence 5&#x27;-CAU-3â€², what codon would it recognize (ignore wobble base pairing).&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3â€™-AUG-5â€™&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5â€™-ATG-3â€™&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&#x27;-GUA-3&#x27;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&#x27;-AUG-3â€™&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5&#x27;-AUG-3â€™&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 5&#x27;-AUG-3â€™&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The anticodon 5&#x27;-CAU-3&#x27; in tRNA recognizes the complementary codon 5&#x27;-AUG-3&#x27; on mRNA, following base-pairing rules and anti-parallel orientation.&lt;/li&gt;&lt;li&gt;âž¤ anticodon 5&#x27;-CAU-3&#x27;&lt;/li&gt;&lt;li&gt;âž¤ 5&#x27;-AUG-3&#x27;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wobble hypothesis explains which of the following concepts of the genetic code?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Universal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unambiguous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degeneracy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-punctuated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Degeneracy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20130843.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Degeneracy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The wobble hypothesis explains the degeneracy of the genetic code, which allows one tRNA to recognize multiple codons due to flexibility in base pairing at the third position of the codon.&lt;/li&gt;&lt;li&gt;âž¤ wobble hypothesis&lt;/li&gt;&lt;li&gt;âž¤ degeneracy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most aminoacyl-tRNA synthetases possess an activity that is shared with DNA polymerases. This activity is a _________ function.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proofreading&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteolytic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helicase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proofreading&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proofreading&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aminoacyl-tRNA synthetases and DNA polymerases share a proofreading function , ensuring accuracy by detecting and correcting errors in their respective processes: tRNA charging and DNA replication.&lt;/li&gt;&lt;li&gt;âž¤ proofreading function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The initiator tRNA is placed within the active 80S complex at which of the three-canonical ribosomal \&quot;sites\&quot; during protein synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A site&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. P site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20131119.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20131131.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20131142.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) P site&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initiator tRNA carrying methionine is positioned at the P site during the initiation of protein synthesis in the active 80S ribosome.&lt;/li&gt;&lt;li&gt;âž¤ initiator tRNA&lt;/li&gt;&lt;li&gt;âž¤ P site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the enzyme that forms the peptide bond during protein synthesis and define its chemical composition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peptidyl transferase, RNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptidase, glycolipid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptidyl transferase, protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GTPase, glycopeptide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peptidyl transferase, RNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Peptidyl transferase, RNA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peptidyl transferase , an enzyme composed of ribosomal RNA , catalyzes the formation of peptide bonds during protein synthesis. It is a key example of a ribozyme.&lt;/li&gt;&lt;li&gt;âž¤ Peptidyl transferase&lt;/li&gt;&lt;li&gt;âž¤ ribosomal RNA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following histone amino acids are typically acetylated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lysine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lysine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lysine residues in histone proteins are typically acetylated , leading to chromatin relaxation and transcriptional activation. This process is crucial for regulating gene expression.&lt;/li&gt;&lt;li&gt;âž¤ Lysine residues in histone proteins are typically acetylated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All but one of the following histones are found located within the superhelix formed between DNA and the histone octamer; which of the following is this histone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histone H2B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histone H3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histone H1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histone H4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histone H1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20131423.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Histone H1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Histone H1 is not part of the histone octamer; it is located outside the nucleosome, where it binds to linker DNA and plays a role in chromatin stabilization and higher-order folding.&lt;/li&gt;&lt;li&gt;âž¤ Histone H1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hypothesizes that the physical and functional status of a certain region of genomic chromatin is dependent on the patterns of specific histone post translational modifications (PTMs), and/or DNA methylation status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PTM hypothesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nuclear body hypothesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epigenetic code&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic code&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epigenetic code&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Epigenetic code&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The epigenetic code hypothesis explains how patterns of histone modifications and DNA methylation regulate the structural and functional status of chromatin, influencing gene expression without altering the DNA sequence.&lt;/li&gt;&lt;li&gt;âž¤ epigenetic code&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given below is a diagrammatic representation of karyotype of an individual. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prader willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cri du Chat syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Angelman syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20131648.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Angelman syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The deletion of the maternal allele in chromosome 15 results in Angelman syndrome , while the deletion of the paternal allele leads to Prader-Willi syndrome . Mothers are associated with Angelman (M for maternal), and Paternal deletions cause Prader-Willi (P for paternal).&lt;/li&gt;&lt;li&gt;âž¤ deletion of the maternal allele in chromosome 15&lt;/li&gt;&lt;li&gt;âž¤ Angelman syndrome&lt;/li&gt;&lt;li&gt;âž¤ Prader-Willi syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;RNAi or dsRNA-mediated RNA interference mediates which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA ligation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RNA silencing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RNA inversion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA restoration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RNA silencing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) RNA silencing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ RNA interference (RNAi) mediates RNA silencing by degrading or inhibiting the translation of target mRNA, effectively silencing gene expression. This process is a vital post-transcriptional regulatory mechanism in cells&lt;/li&gt;&lt;li&gt;âž¤ RNA interference (RNAi)&lt;/li&gt;&lt;li&gt;âž¤ RNA silencing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the name of a common organometallic DNA-binding motif?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc finger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molybdopterin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fe-S center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zinc finger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Zinc finger&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The zinc finger motif is a critical organometallic DNA-binding structure found in many proteins that regulate gene expression. It enables these proteins to interact with DNA in a highly specific manner.&lt;/li&gt;&lt;li&gt;âž¤ zinc finger motif&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with hyperuricemia and delayed developmental milestones. He also has the habit of biting fingers and nails. What is the most probable enzyme deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HGPRtase deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenyl Alanine Hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenine Deaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hexosaminidase A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HGPRtase deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20132403.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) HGPRtase deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lesch-Nyhan syndrome is caused by a deficiency in HGPRTase , leading to hyperuricemia , neurological symptoms, and self-mutilation behaviors. This condition is a hallmark of purine metabolism disorders.&lt;/li&gt;&lt;li&gt;âž¤ HGPRTase&lt;/li&gt;&lt;li&gt;âž¤ hyperuricemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following cell types contain the enzyme telomerase which protects the length of telomerase at the end of chromosomes, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemopoietic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Somatic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20132551.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Somatic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Telomerase is active in germinal, hemopoietic, and tumor cells but is absent in somatic cells , where telomere shortening contributes to aging and cellular senescence.&lt;/li&gt;&lt;li&gt;âž¤ germinal, hemopoietic, and tumor cells&lt;/li&gt;&lt;li&gt;âž¤ somatic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme prevents aging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA ligase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA polymerase a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telomerase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA polymerase II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Telomerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Telomerase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Telomerase prevents aging by maintaining telomere length, which preserves chromosomal stability and delays cellular senescence.&lt;/li&gt;&lt;li&gt;âž¤ Telomerase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The base sequence of the strand of DNA used as the coding for transcription has the base sequence GATCTAC. What is the base sequence of RNA product?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CTAGATG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GTAGATC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GAUCUAC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GUAGAUC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GAUCUAC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) GAUCUAC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The RNA sequence matches the coding strand of DNA except that T is replaced by U , making the RNA sequence GAUCUAC in this case.&lt;/li&gt;&lt;li&gt;âž¤ coding strand&lt;/li&gt;&lt;li&gt;âž¤ T is replaced by U&lt;/li&gt;&lt;li&gt;âž¤ GAUCUAC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Restriction enzymes are used to cleave genomic DNA into smaller fragments. Which of the following DNA sequences has the best potential to be a site of action for a restriction endonuclease? â€‹â€‹â€‹â€‹â€‹â€‹â€‹&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tâ€“Aâ€“Gâ€“Câ€“Tâ€“T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Câ€“Tâ€“Gâ€“Câ€“Aâ€“G&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aâ€“Aâ€“Câ€“Câ€“Aâ€“A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gâ€“Tâ€“Gâ€“Tâ€“Gâ€“T&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Câ€“Tâ€“Gâ€“Câ€“Aâ€“G&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Câ€“Tâ€“Gâ€“Câ€“Aâ€“G&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Restriction enzymes recognize and cleave palindromic sequences in double-stranded DNA. The sequence Câ€“Tâ€“Gâ€“Câ€“Aâ€“G matches this criterion, making it the best candidate for restriction enzyme cleavage.&lt;/li&gt;&lt;li&gt;âž¤ palindromic sequences&lt;/li&gt;&lt;li&gt;âž¤ Câ€“Tâ€“Gâ€“Câ€“Aâ€“G&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child develops blisters on exposure to sunlight. Irregular dark spots on the skin are also found which of the following DNA repair mechanisms is defective?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mismatch Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Base Excision Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non Homologous End Joining&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleotide Excision Repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nucleotide Excision Repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20133106.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nucleotide Excision Repair.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Xeroderma pigmentosum is caused by a defect in nucleotide excision repair, leading to an inability to repair UV-induced thymine dimers, which results in photosensitivity, skin blistering, and a predisposition to skin cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Klenow fragment lacks the activity of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3â€™â†’5&#x27; Exonuclease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5&#x27;â†’3&#x27; Exonuclease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&#x27;â†’3&#x27; DNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3â€™â†’5&#x27; DNA polymerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5&#x27;â†’3&#x27; Exonuclease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20133314.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5&#x27;â†’3&#x27; Exonuclease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Klenow fragment is a version of DNA polymerase I that lacks the 5&#x27;â†’3&#x27; exonuclease activity but retains both 5&#x27;â†’3&#x27; polymerase and 3&#x27;â†’5&#x27; exonuclease activities. It is widely used in molecular biology for DNA synthesis and sequencing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On which one of the following coagulation factors does a patient taking warfarin for his thrombotic disorder have decreased Î³-carboxyglutamate residues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor XI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor II (prothrombin)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinogen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Factor II (prothrombin)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20133457.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Factor II (prothrombin)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Warfarin inhibits vitamin K epoxide reductase, reducing the Î³-carboxylation of vitamin K-dependent coagulation factors (II, VII, IX, and X). This leads to decreased activity of these factors, including prothrombin (factor II), essential for clot formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old man presented at clinic with a history of intermittent abdominal pain and episodes of confusion and psychiatric problems. Laboratory tests revealed increases of urinary Î´-aminolevulinate and porphobilinogen. Mutational analysis revealed a mutation in the gene for uroporphyrinogen I synthase (porphobilinogen deaminase). The probable diagnosis was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute intermittent porphyria.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-linked sideroblastic anemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital erythropoietic porphyria.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Porphyria cutanea tarda.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute intermittent porphyria.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute intermittent porphyria.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute intermittent porphyria is characterized by episodes of severe abdominal pain, neuropsychiatric symptoms, and increased urinary Î´-aminolevulinate and porphobilinogen. It is caused by a defect in uroporphyrinogen I synthase, also known as porphobilinogen deaminase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby is hypotonic and shows increased ratio of Pyruvate to Acetyl CoA. Pyruvate cannot form Acetyl CoA in fibroblast. He also shows features of lactic acidosis. Which of the following can revert the situation? â€‹â€‹â€‹â€‹â€‹â€‹â€‹&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Free fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thiamin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thiamin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thiamin (vitamin B1) is a crucial cofactor for the pyruvate dehydrogenase complex. Its deficiency or dysfunction of the enzyme leads to lactic acidosis. Supplementing thiamin can help restore the conversion of pyruvate to acetyl-CoA, reducing lactate accumulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old bodybuilder has decided to go on a diet consisting of only egg whites to ensure optimal protein for muscle growth. After a few weeks, he notices decreased energy and is found to be hypoglycemic. A nutritionist tells the patient that he most likely has a functional biotin deficiency. Which of the following enzymes is unable to catalyze a key step in synthesizing glucose from pyruvate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphoenolpyruvate carboxykinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructose 1,6-bisphosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &qu
