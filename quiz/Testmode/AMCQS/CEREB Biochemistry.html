: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GTGCAC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GTGCAC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GTGCAC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ A palindromic DNA sequence is one in which the sequence of bases on the 5â€™ to 3â€™ strand is identical to the sequence on the complementary strand (3â€™ to 5â€™) when read in the opposite direction .&lt;/li&gt;&lt;li&gt;â€¢ palindromic DNA sequence&lt;/li&gt;&lt;li&gt;â€¢ 5â€™ to 3â€™ strand&lt;/li&gt;&lt;li&gt;â€¢ complementary strand (3â€™ to 5â€™)&lt;/li&gt;&lt;li&gt;â€¢ opposite direction&lt;/li&gt;&lt;li&gt;â€¢ Original strand (5â€™ â†’ 3â€™): GTGCAC Complementary strand (3â€™ â†’ 5â€™): CACGTG When you read the complementary strand in the 5â€™ â†’ 3â€™ direction, it is: GTGCAC . This matches the original sequence, so it is palindromic .&lt;/li&gt;&lt;li&gt;â€¢ Original strand (5â€™ â†’ 3â€™): GTGCAC&lt;/li&gt;&lt;li&gt;â€¢ GTGCAC&lt;/li&gt;&lt;li&gt;â€¢ Complementary strand (3â€™ â†’ 5â€™): CACGTG When you read the complementary strand in the 5â€™ â†’ 3â€™ direction, it is: GTGCAC . This matches the original sequence, so it is palindromic .&lt;/li&gt;&lt;li&gt;â€¢ CACGTG&lt;/li&gt;&lt;li&gt;â€¢ 5â€™ â†’ 3â€™&lt;/li&gt;&lt;li&gt;â€¢ GTGCAC&lt;/li&gt;&lt;li&gt;â€¢ palindromic&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. AAGAAG: Complementary strand: TTCTTC â†’ This does not match the original sequence when read in reverse. Not palindromic.&lt;/li&gt;&lt;li&gt;â€¢ Option A. AAGAAG:&lt;/li&gt;&lt;li&gt;â€¢ TTCTTC&lt;/li&gt;&lt;li&gt;â€¢ Not palindromic.&lt;/li&gt;&lt;li&gt;â€¢ Option B. CATCTA: Complementary strand: GTAGAT â†’ This does not match the original sequence in reverse. Not palindromic.&lt;/li&gt;&lt;li&gt;â€¢ Option B. CATCTA:&lt;/li&gt;&lt;li&gt;â€¢ GTAGAT&lt;/li&gt;&lt;li&gt;â€¢ Not palindromic.&lt;/li&gt;&lt;li&gt;â€¢ Option C. TAGGAT: Complementary strand: ATCCTA â†’ This does not match the original sequence when reversed. Not palindromic.&lt;/li&gt;&lt;li&gt;â€¢ Option C. TAGGAT:&lt;/li&gt;&lt;li&gt;â€¢ ATCCTA&lt;/li&gt;&lt;li&gt;â€¢ Not palindromic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A palindromic DNA sequence reads the same in the 5â€™ â†’ 3â€™ direction on one strand and the 5â€™ â†’ 3â€™ direction on its complementary strand. The correct sequence here is GTGCAC .&lt;/li&gt;&lt;li&gt;âž¤ palindromic DNA sequence&lt;/li&gt;&lt;li&gt;âž¤ GTGCAC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with a history of heightened sensitivity to sunlight, resulting in severe skin lesions after minimal sun exposure. She also has a family history of early-onset cancers, especially skin malignancies. Laboratory studies reveal a defect in a pathway that specifically repairs small DNA lesions caused by oxidation or deamination. Which DNA repair mechanism is most likely impaired in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nucleotide excision repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mismatch repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Base excision repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homologous recombination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nucleotide excision repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20132114.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nucleotide excision repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The patientâ€™s symptoms of heightened sunlight sensitivity and skin lesions indicate DNA damage caused by UV exposure. However, the question specifies a defect in the repair of small DNA lesions caused by oxidation or deamination . This specific type of DNA damage is repaired by the base excision repair (BER) pathway.&lt;/li&gt;&lt;li&gt;â€¢ sunlight sensitivity&lt;/li&gt;&lt;li&gt;â€¢ small DNA lesions caused by oxidation or deamination&lt;/li&gt;&lt;li&gt;â€¢ base excision repair (BER)&lt;/li&gt;&lt;li&gt;â€¢ Base Excision Repair (BER):&lt;/li&gt;&lt;li&gt;â€¢ Base Excision Repair (BER):&lt;/li&gt;&lt;li&gt;â€¢ BER repairs small, non-helix-distorting lesions in DNA, such as: Oxidative damage (e.g., 8-oxoG) Deamination of cytosine to uracil In this process: DNA glycosylase removes the damaged base, leaving an AP site (apurinic/apyrimidinic site). AP endonuclease cleaves the DNA backbone at the AP site. DNA polymerase fills the gap, and DNA ligase seals the strand.&lt;/li&gt;&lt;li&gt;â€¢ BER repairs small, non-helix-distorting lesions in DNA, such as: Oxidative damage (e.g., 8-oxoG) Deamination of cytosine to uracil&lt;/li&gt;&lt;li&gt;â€¢ small, non-helix-distorting lesions&lt;/li&gt;&lt;li&gt;â€¢ Oxidative damage (e.g., 8-oxoG) Deamination of cytosine to uracil&lt;/li&gt;&lt;li&gt;â€¢ Oxidative damage (e.g., 8-oxoG)&lt;/li&gt;&lt;li&gt;â€¢ Oxidative damage&lt;/li&gt;&lt;li&gt;â€¢ Deamination of cytosine to uracil&lt;/li&gt;&lt;li&gt;â€¢ Deamination&lt;/li&gt;&lt;li&gt;â€¢ In this process: DNA glycosylase removes the damaged base, leaving an AP site (apurinic/apyrimidinic site). AP endonuclease cleaves the DNA backbone at the AP site. DNA polymerase fills the gap, and DNA ligase seals the strand.&lt;/li&gt;&lt;li&gt;â€¢ In this process:&lt;/li&gt;&lt;li&gt;â€¢ DNA glycosylase removes the damaged base, leaving an AP site (apurinic/apyrimidinic site). AP endonuclease cleaves the DNA backbone at the AP site. DNA polymerase fills the gap, and DNA ligase seals the strand.&lt;/li&gt;&lt;li&gt;â€¢ DNA glycosylase removes the damaged base, leaving an AP site (apurinic/apyrimidinic site). AP endonuclease cleaves the DNA backbone at the AP site. DNA polymerase fills the gap, and DNA ligase seals the strand.&lt;/li&gt;&lt;li&gt;â€¢ DNA glycosylase&lt;/li&gt;&lt;li&gt;â€¢ AP site&lt;/li&gt;&lt;li&gt;â€¢ AP endonuclease cleaves the DNA backbone at the AP site. DNA polymerase fills the gap, and DNA ligase seals the strand.&lt;/li&gt;&lt;li&gt;â€¢ AP endonuclease cleaves the DNA backbone at the AP site.&lt;/li&gt;&lt;li&gt;â€¢ AP endonuclease&lt;/li&gt;&lt;li&gt;â€¢ DNA polymerase fills the gap, and DNA ligase seals the strand.&lt;/li&gt;&lt;li&gt;â€¢ DNA polymerase&lt;/li&gt;&lt;li&gt;â€¢ DNA ligase&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nucleotide excision repair: Nucleotide excision repair (NER) fixes bulky DNA lesions caused by UV radiation, such as thymine-thymine dimers . Defects in NER lead to xeroderma pigmentosum (XP) , which presents with UV sensitivity and skin malignancies. However, NER does not repair oxidative or deaminated bases .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nucleotide excision repair:&lt;/li&gt;&lt;li&gt;â€¢ bulky DNA lesions&lt;/li&gt;&lt;li&gt;â€¢ thymine-thymine dimers&lt;/li&gt;&lt;li&gt;â€¢ xeroderma pigmentosum (XP)&lt;/li&gt;&lt;li&gt;â€¢ oxidative or deaminated bases&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mismatch repair: Mismatch repair (MMR) corrects mismatched base pairs during DNA replication. Defects cause Hereditary Nonpolyposis Colorectal Cancer (HNPCC/Lynch syndrome) .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mismatch repair:&lt;/li&gt;&lt;li&gt;â€¢ mismatched base pairs&lt;/li&gt;&lt;li&gt;â€¢ Hereditary Nonpolyposis Colorectal Cancer (HNPCC/Lynch syndrome)&lt;/li&gt;&lt;li&gt;â€¢ Option D. Homologous recombination: Homologous recombination (HR) repairs double-stranded DNA breaks and maintains genome stability. Defects in HR cause diseases like BRCA-related breast/ovarian cancer and Fanconi anemia .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Homologous recombination:&lt;/li&gt;&lt;li&gt;â€¢ double-stranded DNA breaks&lt;/li&gt;&lt;li&gt;â€¢ BRCA-related breast/ovarian cancer&lt;/li&gt;&lt;li&gt;â€¢ Fanconi anemia&lt;/li&gt;&lt;li&gt;â€¢ Note :&lt;/li&gt;&lt;li&gt;â€¢ Note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Base excision repair (BER) repairs small DNA lesions caused by oxidation or deamination . Defects in this repair pathway can lead to genomic instability and sensitivity to DNA-damaging agents.&lt;/li&gt;&lt;li&gt;âž¤ Base excision repair (BER)&lt;/li&gt;&lt;li&gt;âž¤ oxidation&lt;/li&gt;&lt;li&gt;âž¤ deamination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male presents to the clinic with a triad of symptoms: confusion, ophthalmoplegia, and ataxia. On further questioning, he reports a history of chronic alcohol abuse. Physical examination reveals bilateral nystagmus and a broad-based gait. Given these clinical findings, which vitamin deficiency is most likely responsible for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B1 (thiamine)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin B1 (thiamine)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vitamin B1 (thiamine)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The triad of confusion , ophthalmoplegia , and ataxia in a patient with a history of chronic alcohol abuse is highly characteristic of Wernicke&#x27;s encephalopathy . This condition results from a deficiency of Vitamin B1 (thiamine) .&lt;/li&gt;&lt;li&gt;â€¢ confusion&lt;/li&gt;&lt;li&gt;â€¢ ophthalmoplegia&lt;/li&gt;&lt;li&gt;â€¢ ataxia&lt;/li&gt;&lt;li&gt;â€¢ chronic alcohol abuse&lt;/li&gt;&lt;li&gt;â€¢ Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B1 (thiamine)&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology&lt;/li&gt;&lt;li&gt;â€¢ Thiamine (Vitamin B1) is an essential cofactor for enzymes involved in carbohydrate metabolism, particularly: Pyruvate dehydrogenase (converts pyruvate to acetyl-CoA) Î±-ketoglutarate dehydrogenase (TCA cycle) Transketolase (pentose phosphate pathway) Chronic alcohol use impairs thiamine absorption, storage, and utilization, leading to thiamine deficiency .&lt;/li&gt;&lt;li&gt;â€¢ Thiamine (Vitamin B1) is an essential cofactor for enzymes involved in carbohydrate metabolism, particularly: Pyruvate dehydrogenase (converts pyruvate to acetyl-CoA) Î±-ketoglutarate dehydrogenase (TCA cycle) Transketolase (pentose phosphate pathway)&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate dehydrogenase (converts pyruvate to acetyl-CoA) Î±-ketoglutarate dehydrogenase (TCA cycle) Transketolase (pentose phosphate pathway)&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate dehydrogenase (converts pyruvate to acetyl-CoA)&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate dehydrogenase&lt;/li&gt;&lt;li&gt;â€¢ Î±-ketoglutarate dehydrogenase (TCA cycle)&lt;/li&gt;&lt;li&gt;â€¢ Î±-ketoglutarate dehydrogenase&lt;/li&gt;&lt;li&gt;â€¢ Transketolase (pentose phosphate pathway)&lt;/li&gt;&lt;li&gt;â€¢ Transketolase&lt;/li&gt;&lt;li&gt;â€¢ Chronic alcohol use impairs thiamine absorption, storage, and utilization, leading to thiamine deficiency .&lt;/li&gt;&lt;li&gt;â€¢ thiamine deficiency&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of Wernicke&#x27;s Encephalopathy:&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of Wernicke&#x27;s Encephalopathy:&lt;/li&gt;&lt;li&gt;â€¢ Confusion â€“ Global confusion and disorientation. Ophthalmoplegia â€“ Paralysis or weakness of eye muscles, often leading to nystagmus . Ataxia â€“ Unsteady, broad-based gait due to cerebellar involvement.&lt;/li&gt;&lt;li&gt;â€¢ Confusion â€“ Global confusion and disorientation.&lt;/li&gt;&lt;li&gt;â€¢ Confusion&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmoplegia â€“ Paralysis or weakness of eye muscles, often leading to nystagmus .&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmoplegia&lt;/li&gt;&lt;li&gt;â€¢ nystagmus&lt;/li&gt;&lt;li&gt;â€¢ Ataxia â€“ Unsteady, broad-based gait due to cerebellar involvement.&lt;/li&gt;&lt;li&gt;â€¢ Ataxia&lt;/li&gt;&lt;li&gt;â€¢ If untreated, Wernicke&#x27;s encephalopathy can progress to Korsakoff syndrome , which includes irreversible memory loss , confabulation , and psychosis .&lt;/li&gt;&lt;li&gt;â€¢ Korsakoff syndrome&lt;/li&gt;&lt;li&gt;â€¢ irreversible memory loss&lt;/li&gt;&lt;li&gt;â€¢ confabulation&lt;/li&gt;&lt;li&gt;â€¢ psychosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vitamin B12: Vitamin B12 deficiency causes subacute combined degeneration of the spinal cord, leading to peripheral neuropathy, paresthesia, and ataxia but not ophthalmoplegia or confusion.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vitamin B12:&lt;/li&gt;&lt;li&gt;â€¢ subacute combined degeneration&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin C: Vitamin C deficiency leads to scurvy , which is characterized by bleeding gums, petechiae, and poor wound healing, not neurological symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin C:&lt;/li&gt;&lt;li&gt;â€¢ scurvy&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vitamin D: Vitamin D deficiency causes osteomalacia (in adults) or rickets (in children), leading to bone pain and weakness but not neurological symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vitamin D:&lt;/li&gt;&lt;li&gt;â€¢ osteomalacia&lt;/li&gt;&lt;li&gt;â€¢ rickets&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernicke&#x27;s encephalopathy is caused by Vitamin B1 (thiamine) deficiency , commonly seen in chronic alcoholics. The classic triad includes:&lt;/li&gt;&lt;li&gt;âž¤ Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B1 (thiamine) deficiency&lt;/li&gt;&lt;li&gt;âž¤ Confusion Ophthalmoplegia (e.g., nystagmus) Ataxia&lt;/li&gt;&lt;li&gt;âž¤ Confusion&lt;/li&gt;&lt;li&gt;âž¤ Confusion&lt;/li&gt;&lt;li&gt;âž¤ Ophthalmoplegia (e.g., nystagmus)&lt;/li&gt;&lt;li&gt;âž¤ Ophthalmoplegia&lt;/li&gt;&lt;li&gt;âž¤ Ataxia&lt;/li&gt;&lt;li&gt;âž¤ Ataxia&lt;/li&gt;&lt;li&gt;âž¤ Immediate thiamine supplementation is crucial to prevent progression to Korsakoff syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old male infant is brought to the clinic with hypotonia, seizures, and sparse light colored hair. Upon further investigation, laboratory results show abnormal serum levels of a specific mineral, and a copper-transport protein. What is your diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menkeâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilsonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von gierkeâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wolmanâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Menkeâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20132345.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Menkeâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Menkeâ€™s disease (also called Menkes kinky hair disease ) is a rare X-linked recessive disorder caused by mutations in the ATP7A gene , which is responsible for copper transport. This leads to a copper deficiency in various tissues despite its accumulation in others.&lt;/li&gt;&lt;li&gt;â€¢ Menkeâ€™s disease&lt;/li&gt;&lt;li&gt;â€¢ Menkes kinky hair disease&lt;/li&gt;&lt;li&gt;â€¢ X-linked recessive disorder&lt;/li&gt;&lt;li&gt;â€¢ ATP7A gene&lt;/li&gt;&lt;li&gt;â€¢ copper deficiency&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Menkeâ€™s Disease:&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Menkeâ€™s Disease:&lt;/li&gt;&lt;li&gt;â€¢ 1. Clinical Presentation :&lt;/li&gt;&lt;li&gt;â€¢ 1. Clinical Presentation&lt;/li&gt;&lt;li&gt;â€¢ Hypotonia (poor muscle tone) Seizures Sparse, light-colored, and brittle (\&quot;kinky\&quot;) hair â€“ Due to a lack of tyrosinase , which is copper-dependent for melanin production. Developmental delay and growth retardation Failure to thrive&lt;/li&gt;&lt;li&gt;â€¢ Hypotonia (poor muscle tone)&lt;/li&gt;&lt;li&gt;â€¢ Hypotonia&lt;/li&gt;&lt;li&gt;â€¢ Seizures&lt;/li&gt;&lt;li&gt;â€¢ Seizures&lt;/li&gt;&lt;li&gt;â€¢ Sparse, light-colored, and brittle (\&quot;kinky\&quot;) hair â€“ Due to a lack of tyrosinase , which is copper-dependent for melanin production.&lt;/li&gt;&lt;li&gt;â€¢ Sparse, light-colored, and brittle (\&quot;kinky\&quot;) hair&lt;/li&gt;&lt;li&gt;â€¢ tyrosinase&lt;/li&gt;&lt;li&gt;â€¢ Developmental delay and growth retardation&lt;/li&gt;&lt;li&gt;â€¢ Developmental delay and growth retardation&lt;/li&gt;&lt;li&gt;â€¢ Failure to thrive&lt;/li&gt;&lt;li&gt;â€¢ Failure to thrive&lt;/li&gt;&lt;li&gt;â€¢ 2. Pathophysiology :&lt;/li&gt;&lt;li&gt;â€¢ 2. Pathophysiology&lt;/li&gt;&lt;li&gt;â€¢ Copper cannot be transported properly from intestinal cells to the bloodstream. This leads to low serum copper levels and low ceruloplasmin (a copper-carrying protein). Copper-dependent enzymes like lysyl oxidase (collagen crosslinking) and tyrosinase (melanin production) are impaired.&lt;/li&gt;&lt;li&gt;â€¢ Copper cannot be transported properly from intestinal cells to the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ This leads to low serum copper levels and low ceruloplasmin (a copper-carrying protein).&lt;/li&gt;&lt;li&gt;â€¢ low serum copper levels&lt;/li&gt;&lt;li&gt;â€¢ low ceruloplasmin&lt;/li&gt;&lt;li&gt;â€¢ Copper-dependent enzymes like lysyl oxidase (collagen crosslinking) and tyrosinase (melanin production) are impaired.&lt;/li&gt;&lt;li&gt;â€¢ lysyl oxidase&lt;/li&gt;&lt;li&gt;â€¢ tyrosinase&lt;/li&gt;&lt;li&gt;â€¢ 3. Characteristic Hair :&lt;/li&gt;&lt;li&gt;â€¢ 3. Characteristic Hair&lt;/li&gt;&lt;li&gt;â€¢ Hair becomes brittle, depigmented, and resembles \&quot;steel wool\&quot; or \&quot;kinky\&quot; strands.&lt;/li&gt;&lt;li&gt;â€¢ Hair becomes brittle, depigmented, and resembles \&quot;steel wool\&quot; or \&quot;kinky\&quot; strands.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;steel wool\&quot;&lt;/li&gt;&lt;li&gt;â€¢ \&quot;kinky\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wilsonâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wilsonâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Wilson&#x27;s disease involves copper accumulation due to ATP7B gene mutations, leading to liver and brain damage. Presents later (childhood/adolescence) with Kayser-Fleischer rings , liver disease, and neurological symptoms. Serum copper and ceruloplasmin are low, but tissue copper (liver/brain) is high.&lt;/li&gt;&lt;li&gt;â€¢ Wilson&#x27;s disease involves copper accumulation due to ATP7B gene mutations, leading to liver and brain damage.&lt;/li&gt;&lt;li&gt;â€¢ copper accumulation&lt;/li&gt;&lt;li&gt;â€¢ Presents later (childhood/adolescence) with Kayser-Fleischer rings , liver disease, and neurological symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Kayser-Fleischer rings&lt;/li&gt;&lt;li&gt;â€¢ Serum copper and ceruloplasmin are low, but tissue copper (liver/brain) is high.&lt;/li&gt;&lt;li&gt;â€¢ Serum copper and ceruloplasmin are low, but tissue copper (liver/brain) is high.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Von Gierkeâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Von Gierkeâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ A glycogen storage disorder due to glucose-6-phosphatase deficiency . Presents with hypoglycemia , hepatomegaly, and lactic acidosis, not copper abnormalities or hair changes.&lt;/li&gt;&lt;li&gt;â€¢ A glycogen storage disorder due to glucose-6-phosphatase deficiency .&lt;/li&gt;&lt;li&gt;â€¢ glucose-6-phosphatase deficiency&lt;/li&gt;&lt;li&gt;â€¢ Presents with hypoglycemia , hepatomegaly, and lactic acidosis, not copper abnormalities or hair changes.&lt;/li&gt;&lt;li&gt;â€¢ hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wolmanâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wolmanâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ A lysosomal storage disorder involving acid lipase deficiency . Presents with hepatosplenomegaly, failure to thrive, and adrenal calcification but not copper-related symptoms or hair abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ A lysosomal storage disorder involving acid lipase deficiency .&lt;/li&gt;&lt;li&gt;â€¢ acid lipase deficiency&lt;/li&gt;&lt;li&gt;â€¢ Presents with hepatosplenomegaly, failure to thrive, and adrenal calcification but not copper-related symptoms or hair abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Menkeâ€™s disease is characterized by:&lt;/li&gt;&lt;li&gt;âž¤ Menkeâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ Hypotonia , seizures , and growth retardation Sparse, light-colored, \&quot;kinky\&quot; hair Low serum copper and ceruloplasmin&lt;/li&gt;&lt;li&gt;âž¤ Hypotonia , seizures , and growth retardation&lt;/li&gt;&lt;li&gt;âž¤ Hypotonia&lt;/li&gt;&lt;li&gt;âž¤ seizures&lt;/li&gt;&lt;li&gt;âž¤ growth retardation&lt;/li&gt;&lt;li&gt;âž¤ Sparse, light-colored, \&quot;kinky\&quot; hair&lt;/li&gt;&lt;li&gt;âž¤ Sparse, light-colored, \&quot;kinky\&quot; hair&lt;/li&gt;&lt;li&gt;âž¤ Low serum copper and ceruloplasmin&lt;/li&gt;&lt;li&gt;âž¤ Low serum copper and ceruloplasmin&lt;/li&gt;&lt;li&gt;âž¤ Defective copper transport due to mutations in ATP7A .&lt;/li&gt;&lt;li&gt;âž¤ copper transport&lt;/li&gt;&lt;li&gt;âž¤ ATP7A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenager suffering from the deficiency of muscle phosphorylase is getting examined by a rubber ball squeezing test while exercising her forearm. Which of following statements will be true for this patient compared to a normal person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise endurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;â†‘ blood glucose in the blood drawn from the exercising forearm vein.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;â†‘ blood lactate in the blood drawn from the exercising forearm vein.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Relatively â†“ blood lactate in the blood drawn from the exercising forearm vein.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Relatively â†“ blood lactate in the blood drawn from the exercising forearm vein.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Relatively â†“ blood lactate in the blood drawn from the exercising forearm vein.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In a patient with muscle phosphorylase deficiency, also known as McArdle&#x27;s disease , the breakdown of glycogen in muscles is impaired. Muscle phosphorylase is required to convert glycogen into glucose-1-phosphate, which is then converted into glucose-6-phosphate to enter glycolysis. Under normal conditions, during exercise (anaerobic conditions), glycolysis produces pyruvate, which is converted into lactate and enters the blood. This leads to an increase in blood lactate levels in a normal person.&lt;/li&gt;&lt;li&gt;â€¢ McArdle&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ lactate&lt;/li&gt;&lt;li&gt;â€¢ However, in McArdle&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Glycogen cannot be broken down due to the lack of muscle phosphorylase. This means glucose-6-phosphate is not formed, and glycolysis cannot proceed efficiently. As a result, there is no significant lactate production during exercise. Blood lactate levels, therefore, remain relatively low compared to normal individuals.&lt;/li&gt;&lt;li&gt;â€¢ Glycogen cannot be broken down due to the lack of muscle phosphorylase.&lt;/li&gt;&lt;li&gt;â€¢ This means glucose-6-phosphate is not formed, and glycolysis cannot proceed efficiently.&lt;/li&gt;&lt;li&gt;â€¢ As a result, there is no significant lactate production during exercise.&lt;/li&gt;&lt;li&gt;â€¢ no significant lactate production&lt;/li&gt;&lt;li&gt;â€¢ Blood lactate levels, therefore, remain relatively low compared to normal individuals.&lt;/li&gt;&lt;li&gt;â€¢ Thus, the characteristic feature of McArdle&#x27;s disease is the absence of a rise in blood lactate during exercise.&lt;/li&gt;&lt;li&gt;â€¢ characteristic feature of McArdle&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Exercise endurance: Patients with McArdle&#x27;s disease have poor exercise endurance because they cannot mobilize glycogen for energy production in muscles. This option does not directly describe the blood lactate changes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Exercise endurance:&lt;/li&gt;&lt;li&gt;â€¢ Option B. â†‘ blood glucose in the blood drawn from the exercising forearm vein: Blood glucose is primarily regulated by liver glycogenolysis and gluconeogenesis, not muscle glycogen breakdown. McArdle&#x27;s disease affects muscle phosphorylase, not liver phosphorylase, so this statement is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option B. â†‘ blood glucose in the blood drawn from the exercising forearm vein:&lt;/li&gt;&lt;li&gt;â€¢ Option C. â†‘ blood lactate in the blood drawn from the exercising forearm vein: In normal individuals, blood lactate increases during exercise due to glycolysis in muscles. In McArdle&#x27;s disease, muscle phosphorylase deficiency prevents glycogenolysis and lactate production, so blood lactate does not increase. This option is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option C. â†‘ blood lactate in the blood drawn from the exercising forearm vein:&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The characteristic feature of McArdle&#x27;s disease (muscle phosphorylase deficiency) is the absence of a rise in blood lactate during exercise due to impaired glycogen breakdown in muscles.&lt;/li&gt;&lt;li&gt;âž¤ characteristic feature&lt;/li&gt;&lt;li&gt;âž¤ the absence of a rise in blood lactate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy comes to the clinic with coarse facial features, an enlarged abdomen, a prominent forehead, heart valve thickening, enlarged liver and spleen, and hearing difficulties. Notably, there is no haziness in his corneas. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gaucher&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunter&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hurlerâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niemann-Pick disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hunter&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20111637.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hunter&#x27;s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation describedâ€” coarse facial features , enlarged liver and spleen (hepatosplenomegaly), prominent forehead , heart valve thickening , and hearing difficulties â€”points toward a mucopolysaccharidosis (MPS) disorder. The key detail that helps differentiate the specific diagnosis is \&quot;no haziness in his corneas\&quot; :&lt;/li&gt;&lt;li&gt;â€¢ coarse facial features&lt;/li&gt;&lt;li&gt;â€¢ prominent forehead&lt;/li&gt;&lt;li&gt;â€¢ heart valve thickening&lt;/li&gt;&lt;li&gt;â€¢ hearing difficulties&lt;/li&gt;&lt;li&gt;â€¢ mucopolysaccharidosis (MPS)&lt;/li&gt;&lt;li&gt;â€¢ \&quot;no haziness in his corneas\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Hunter&#x27;s Syndrome (MPS II):&lt;/li&gt;&lt;li&gt;â€¢ Hunter&#x27;s Syndrome (MPS II):&lt;/li&gt;&lt;li&gt;â€¢ Hunterâ€™s syndrome is an X-linked recessive lysosomal storage disorder caused by a deficiency of the enzyme iduronate-2-sulfatase . It leads to the accumulation of glycosaminoglycans (GAGs), including dermatan sulfate and heparan sulfate. Characteristic features include: Coarse facial features Hepatosplenomegaly (enlarged liver and spleen) Heart valve thickening Hearing difficulties No corneal clouding (key differentiating feature from Hurlerâ€™s syndrome) Death typically occurs in the second decade of life.&lt;/li&gt;&lt;li&gt;â€¢ Hunterâ€™s syndrome is an X-linked recessive lysosomal storage disorder caused by a deficiency of the enzyme iduronate-2-sulfatase . It leads to the accumulation of glycosaminoglycans (GAGs), including dermatan sulfate and heparan sulfate. Characteristic features include: Coarse facial features Hepatosplenomegaly (enlarged liver and spleen) Heart valve thickening Hearing difficulties No corneal clouding (key differentiating feature from Hurlerâ€™s syndrome) Death typically occurs in the second decade of life.&lt;/li&gt;&lt;li&gt;â€¢ X-linked recessive&lt;/li&gt;&lt;li&gt;â€¢ iduronate-2-sulfatase&lt;/li&gt;&lt;li&gt;â€¢ It leads to the accumulation of glycosaminoglycans (GAGs), including dermatan sulfate and heparan sulfate. Characteristic features include: Coarse facial features Hepatosplenomegaly (enlarged liver and spleen) Heart valve thickening Hearing difficulties No corneal clouding (key differentiating feature from Hurlerâ€™s syndrome) Death typically occurs in the second decade of life.&lt;/li&gt;&lt;li&gt;â€¢ It leads to the accumulation of glycosaminoglycans (GAGs), including dermatan sulfate and heparan sulfate.&lt;/li&gt;&lt;li&gt;â€¢ Characteristic features include: Coarse facial features Hepatosplenomegaly (enlarged liver and spleen) Heart valve thickening Hearing difficulties No corneal clouding (key differentiating feature from Hurlerâ€™s syndrome)&lt;/li&gt;&lt;li&gt;â€¢ Coarse facial features Hepatosplenomegaly (enlarged liver and spleen) Heart valve thickening Hearing difficulties No corneal clouding (key differentiating feature from Hurlerâ€™s syndrome)&lt;/li&gt;&lt;li&gt;â€¢ Coarse facial features&lt;/li&gt;&lt;li&gt;â€¢ Hepatosplenomegaly (enlarged liver and spleen)&lt;/li&gt;&lt;li&gt;â€¢ Heart valve thickening&lt;/li&gt;&lt;li&gt;â€¢ Hearing difficulties&lt;/li&gt;&lt;li&gt;â€¢ Hearing difficulties&lt;/li&gt;&lt;li&gt;â€¢ No corneal clouding (key differentiating feature from Hurlerâ€™s syndrome)&lt;/li&gt;&lt;li&gt;â€¢ No corneal clouding&lt;/li&gt;&lt;li&gt;â€¢ Death typically occurs in the second decade of life.&lt;/li&gt;&lt;li&gt;â€¢ second decade&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gaucher&#x27;s disease: Caused by a deficiency of beta-glucocerebrosidase , leading to glucocerebroside accumulation. It primarily causes hepatosplenomegaly, bone pain, and neurological symptoms but does not cause coarse facial features or heart valve thickening .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gaucher&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ beta-glucocerebrosidase&lt;/li&gt;&lt;li&gt;â€¢ not cause coarse facial features or heart valve thickening&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hurlerâ€™s disease: Hurlerâ€™s syndrome shares similar features but is caused by a deficiency of alpha-L-iduronidase . Unlike Hunterâ€™s syndrome, Hurlerâ€™s presents with corneal clouding , which is absent in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hurlerâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ alpha-L-iduronidase&lt;/li&gt;&lt;li&gt;â€¢ corneal clouding&lt;/li&gt;&lt;li&gt;â€¢ Option D. Niemann-Pick disease: Caused by a deficiency of sphingomyelinase . It presents with hepatosplenomegaly and neurological symptoms but does not typically include coarse facial features or heart valve thickening.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Niemann-Pick disease:&lt;/li&gt;&lt;li&gt;â€¢ sphingomyelinase&lt;/li&gt;&lt;li&gt;â€¢ Note:&lt;/li&gt;&lt;li&gt;â€¢ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The absence of corneal clouding and the presence of coarse facial features, hepatosplenomegaly, and hearing difficulties point to Hunter&#x27;s syndrome (MPS II) , an X-linked recessive disorder caused by a deficiency of iduronate-2-sulfatase .&lt;/li&gt;&lt;li&gt;âž¤ absence of corneal clouding&lt;/li&gt;&lt;li&gt;âž¤ coarse facial features, hepatosplenomegaly, and hearing difficulties&lt;/li&gt;&lt;li&gt;âž¤ Hunter&#x27;s syndrome (MPS II)&lt;/li&gt;&lt;li&gt;âž¤ X-linked recessive&lt;/li&gt;&lt;li&gt;âž¤ iduronate-2-sulfatase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man who drank too much alcohol fell in the street. He was quickly taken to the hospital. What is the first line treatment to be given to this patient in ER?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin B1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In patients with alcohol intoxication , there is a high risk of thiamine (Vitamin B1) deficiency , which can cause or worsen a condition known as Wernicke&#x27;s encephalopathy . Wernickeâ€™s encephalopathy is an acute neurological emergency characterized by:&lt;/li&gt;&lt;li&gt;â€¢ alcohol intoxication&lt;/li&gt;&lt;li&gt;â€¢ thiamine (Vitamin B1) deficiency&lt;/li&gt;&lt;li&gt;â€¢ Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ Confusion Ataxia (loss of coordination) Ophthalmoplegia (eye muscle paralysis)&lt;/li&gt;&lt;li&gt;â€¢ Confusion&lt;/li&gt;&lt;li&gt;â€¢ Confusion&lt;/li&gt;&lt;li&gt;â€¢ Ataxia (loss of coordination)&lt;/li&gt;&lt;li&gt;â€¢ Ataxia&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmoplegia (eye muscle paralysis)&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmoplegia&lt;/li&gt;&lt;li&gt;â€¢ Role of Thiamine (Vitamin B1):&lt;/li&gt;&lt;li&gt;â€¢ Role of Thiamine (Vitamin B1):&lt;/li&gt;&lt;li&gt;â€¢ Thiamine is a cofactor for several important enzymes, including pyruvate dehydrogenase , which is required for the conversion of pyruvate to acetyl-CoA in the link reaction of glucose metabolism. In thiamine deficiency, if glucose is administered before thiamine , pyruvate accumulates and is converted to lactate , leading to lactic acidosis and worsening the patient&#x27;s condition.&lt;/li&gt;&lt;li&gt;â€¢ Thiamine is a cofactor for several important enzymes, including pyruvate dehydrogenase , which is required for the conversion of pyruvate to acetyl-CoA in the link reaction of glucose metabolism.&lt;/li&gt;&lt;li&gt;â€¢ pyruvate dehydrogenase&lt;/li&gt;&lt;li&gt;â€¢ conversion of pyruvate to acetyl-CoA&lt;/li&gt;&lt;li&gt;â€¢ In thiamine deficiency, if glucose is administered before thiamine , pyruvate accumulates and is converted to lactate , leading to lactic acidosis and worsening the patient&#x27;s condition.&lt;/li&gt;&lt;li&gt;â€¢ before thiamine&lt;/li&gt;&lt;li&gt;â€¢ lactate&lt;/li&gt;&lt;li&gt;â€¢ lactic acidosis&lt;/li&gt;&lt;li&gt;â€¢ Treatment Protocol:&lt;/li&gt;&lt;li&gt;â€¢ Treatment Protocol:&lt;/li&gt;&lt;li&gt;â€¢ Administer Vitamin B1 (Thiamine) first to prevent Wernickeâ€™s encephalopathy and lactic acidosis. After thiamine, glucose can be administered slowly and gradually to restore energy balance without causing pyruvate accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Administer Vitamin B1 (Thiamine) first to prevent Wernickeâ€™s encephalopathy and lactic acidosis.&lt;/li&gt;&lt;li&gt;â€¢ Administer Vitamin B1 (Thiamine) first&lt;/li&gt;&lt;li&gt;â€¢ After thiamine, glucose can be administered slowly and gradually to restore energy balance without causing pyruvate accumulation.&lt;/li&gt;&lt;li&gt;â€¢ glucose&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Glucose: Administering glucose before thiamine in a patient with thiamine deficiency can worsen lactic acidosis. Therefore, glucose is given only after thiamine .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Glucose:&lt;/li&gt;&lt;li&gt;â€¢ before thiamine&lt;/li&gt;&lt;li&gt;â€¢ after thiamine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fructose: Fructose is not used as a first-line treatment for alcohol intoxication and does not address thiamine deficiency or energy metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fructose:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin B6: Vitamin B6 is involved in amino acid metabolism but does not address the acute issue of thiamine deficiency and Wernicke&#x27;s encephalopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin B6:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of alcohol intoxication , the first-line treatment is Vitamin B1 (Thiamine) to prevent Wernicke&#x27;s encephalopathy and lactic acidosis. Glucose administration should always follow thiamine supplementation.&lt;/li&gt;&lt;li&gt;âž¤ alcohol intoxication&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B1 (Thiamine)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ChIP is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein DNA interactions and histone modifications&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Study mutations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amplify DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Movement of proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Protein DNA interactions and histone modifications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131326.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Protein DNA interactions and histone modifications&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ ChIP, or Chromatin Immunoprecipitation , is a technique used to investigate protein-DNA interactions and to study histone modifications.&lt;/li&gt;&lt;li&gt;â€¢ Chromatin Immunoprecipitation&lt;/li&gt;&lt;li&gt;â€¢ ChIP works by selectively isolating proteins bound to DNA using antibodies that recognize the target proteins (antigens). In the process: Enzymes cleave the DNA at specific points to break it into smaller fragments. An antigen-antibody reaction occurs where antibodies bind to proteins attached to DNA. This protein-DNA complex is then precipitated, allowing researchers to analyze the specific DNA regions associated with proteins. It is particularly useful for identifying histone modifications or transcription factors bound to specific regions of the genome.&lt;/li&gt;&lt;li&gt;â€¢ ChIP works by selectively isolating proteins bound to DNA using antibodies that recognize the target proteins (antigens).&lt;/li&gt;&lt;li&gt;â€¢ antibodies&lt;/li&gt;&lt;li&gt;â€¢ In the process: Enzymes cleave the DNA at specific points to break it into smaller fragments. An antigen-antibody reaction occurs where antibodies bind to proteins attached to DNA. This protein-DNA complex is then precipitated, allowing researchers to analyze the specific DNA regions associated with proteins.&lt;/li&gt;&lt;li&gt;â€¢ Enzymes cleave the DNA at specific points to break it into smaller fragments. An antigen-antibody reaction occurs where antibodies bind to proteins attached to DNA. This protein-DNA complex is then precipitated, allowing researchers to analyze the specific DNA regions associated with proteins.&lt;/li&gt;&lt;li&gt;â€¢ Enzymes cleave the DNA at specific points to break it into smaller fragments.&lt;/li&gt;&lt;li&gt;â€¢ An antigen-antibody reaction occurs where antibodies bind to proteins attached to DNA.&lt;/li&gt;&lt;li&gt;â€¢ antigen-antibody reaction&lt;/li&gt;&lt;li&gt;â€¢ This protein-DNA complex is then precipitated, allowing researchers to analyze the specific DNA regions associated with proteins.&lt;/li&gt;&lt;li&gt;â€¢ specific DNA regions&lt;/li&gt;&lt;li&gt;â€¢ It is particularly useful for identifying histone modifications or transcription factors bound to specific regions of the genome.&lt;/li&gt;&lt;li&gt;â€¢ ChIP can also be followed by other methods like sequencing (ChIP-Seq) or microarray analysis (ChIP-on-chip) to identify and map protein-DNA interactions on a genome-wide scale.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Study mutations: While ChIP-on-chip (a microarray-based approach) can detect comparative changes, ChIP itself is not primarily used for studying mutations. Techniques like sequencing or PCR are better suited for detecting mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Study mutations:&lt;/li&gt;&lt;li&gt;â€¢ ChIP&lt;/li&gt;&lt;li&gt;â€¢ Option C. Amplify DNA: DNA amplification is primarily done using Polymerase Chain Reaction (PCR) , not ChIP. ChIP isolates protein-DNA complexes but does not amplify DNA on its own.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Amplify DNA:&lt;/li&gt;&lt;li&gt;â€¢ Polymerase Chain Reaction (PCR)&lt;/li&gt;&lt;li&gt;â€¢ Option D. Movement of proteins: The movement or localization of proteins within cells is studied using techniques like immunofluorescence or Western blotting , not ChIP.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Movement of proteins:&lt;/li&gt;&lt;li&gt;â€¢ immunofluorescence&lt;/li&gt;&lt;li&gt;â€¢ Western blotting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ ChIP (Chromatin Immunoprecipitation) is a technique used to study protein-DNA interactions and histone modifications by isolating specific protein-DNA complexes using antibodies.&lt;/li&gt;&lt;li&gt;âž¤ ChIP (Chromatin Immunoprecipitation)&lt;/li&gt;&lt;li&gt;âž¤ protein-DNA interactions&lt;/li&gt;&lt;li&gt;âž¤ histone modifications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy presents to the outpatient clinic with a swollen abdomen and failure to thrive. On examination, his liver is palpable 4 cm below the right costal margin, and he has a doll-like face with chubby cheeks. Laboratory investigations reveal fasting hypoglycemia, lactic acidosis, and hyperuricemia. A liver biopsy demonstrates increased glycogen storage with normal structure. Which enzyme deficiency is most likely responsible for this patient&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle glycogen phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose-6-phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131427.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose-6-phosphatase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of this patient is characteristic of Von Gierke Disease (Glycogen Storage Disease Type I) , caused by a deficiency of the enzyme glucose-6-phosphatase .&lt;/li&gt;&lt;li&gt;â€¢ Von Gierke Disease (Glycogen Storage Disease Type I)&lt;/li&gt;&lt;li&gt;â€¢ glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Von Gierke Disease : Fasting hypoglycemia : Glucose-6-phosphatase catalyzes the final step in gluconeogenesis and glycogenolysis (conversion of glucose-6-phosphate to glucose). Without this enzyme, the liver cannot release glucose into the bloodstream during fasting, leading to severe hypoglycemia. Lactic acidosis : Accumulation of glucose-6-phosphate diverts metabolism toward glycolysis, producing pyruvate and subsequently lactic acid. Hyperuricemia : Excess glucose-6-phosphate increases purine metabolism, leading to uric acid buildup. Hepatomegaly : Glycogen accumulates in the liver because it cannot be broken down and released as free glucose. The structure of glycogen remains normal. Doll-like face with chubby cheeks : Due to increased fat synthesis and deposition from the excess glucose-6-phosphate. Biochemical Mechanism : Enzyme Deficiency : Glucose-6-phosphatase deficiency prevents the conversion of glucose-6-phosphate to glucose. Pathway Blockage : Gluconeogenesis and glycogenolysis both fail to release glucose into the blood.&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Von Gierke Disease : Fasting hypoglycemia : Glucose-6-phosphatase catalyzes the final step in gluconeogenesis and glycogenolysis (conversion of glucose-6-phosphate to glucose). Without this enzyme, the liver cannot release glucose into the bloodstream during fasting, leading to severe hypoglycemia. Lactic acidosis : Accumulation of glucose-6-phosphate diverts metabolism toward glycolysis, producing pyruvate and subsequently lactic acid. Hyperuricemia : Excess glucose-6-phosphate increases purine metabolism, leading to uric acid buildup. Hepatomegaly : Glycogen accumulates in the liver because it cannot be broken down and released as free glucose. The structure of glycogen remains normal. Doll-like face with chubby cheeks : Due to increased fat synthesis and deposition from the excess glucose-6-phosphate.&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Von Gierke Disease&lt;/li&gt;&lt;li&gt;â€¢ Fasting hypoglycemia : Glucose-6-phosphatase catalyzes the final step in gluconeogenesis and glycogenolysis (conversion of glucose-6-phosphate to glucose). Without this enzyme, the liver cannot release glucose into the bloodstream during fasting, leading to severe hypoglycemia. Lactic acidosis : Accumulation of glucose-6-phosphate diverts metabolism toward glycolysis, producing pyruvate and subsequently lactic acid. Hyperuricemia : Excess glucose-6-phosphate increases purine metabolism, leading to uric acid buildup. Hepatomegaly : Glycogen accumulates in the liver because it cannot be broken down and released as free glucose. The structure of glycogen remains normal. Doll-like face with chubby cheeks : Due to increased fat synthesis and deposition from the excess glucose-6-phosphate.&lt;/li&gt;&lt;li&gt;â€¢ Fasting hypoglycemia : Glucose-6-phosphatase catalyzes the final step in gluconeogenesis and glycogenolysis (conversion of glucose-6-phosphate to glucose). Without this enzyme, the liver cannot release glucose into the bloodstream during fasting, leading to severe hypoglycemia.&lt;/li&gt;&lt;li&gt;â€¢ Fasting hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ Lactic acidosis : Accumulation of glucose-6-phosphate diverts metabolism toward glycolysis, producing pyruvate and subsequently lactic acid.&lt;/li&gt;&lt;li&gt;â€¢ Lactic acidosis&lt;/li&gt;&lt;li&gt;â€¢ Hyperuricemia : Excess glucose-6-phosphate increases purine metabolism, leading to uric acid buildup.&lt;/li&gt;&lt;li&gt;â€¢ Hyperuricemia&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly : Glycogen accumulates in the liver because it cannot be broken down and released as free glucose. The structure of glycogen remains normal.&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ Doll-like face with chubby cheeks : Due to increased fat synthesis and deposition from the excess glucose-6-phosphate.&lt;/li&gt;&lt;li&gt;â€¢ Doll-like face with chubby cheeks&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Mechanism : Enzyme Deficiency : Glucose-6-phosphatase deficiency prevents the conversion of glucose-6-phosphate to glucose. Pathway Blockage : Gluconeogenesis and glycogenolysis both fail to release glucose into the blood.&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Mechanism&lt;/li&gt;&lt;li&gt;â€¢ Enzyme Deficiency : Glucose-6-phosphatase deficiency prevents the conversion of glucose-6-phosphate to glucose. Pathway Blockage : Gluconeogenesis and glycogenolysis both fail to release glucose into the blood.&lt;/li&gt;&lt;li&gt;â€¢ Enzyme Deficiency : Glucose-6-phosphatase deficiency prevents the conversion of glucose-6-phosphate to glucose.&lt;/li&gt;&lt;li&gt;â€¢ Enzyme Deficiency&lt;/li&gt;&lt;li&gt;â€¢ Pathway Blockage : Gluconeogenesis and glycogenolysis both fail to release glucose into the blood.&lt;/li&gt;&lt;li&gt;â€¢ Pathway Blockage&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Glucokinase: Glucokinase is involved in glucose sensing and glycolysis. Deficiency would affect glucose metabolism in the liver but would not cause glycogen accumulation or the severe fasting hypoglycemia seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Glucokinase:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Muscle glycogen phosphorylase: Deficiency of muscle glycogen phosphorylase causes McArdle Disease (GSD Type V) , characterized by muscle weakness, cramps, and myoglobinuria during exercise. It does not affect the liver or cause fasting hypoglycemia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Muscle glycogen phosphorylase:&lt;/li&gt;&lt;li&gt;â€¢ McArdle Disease (GSD Type V)&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phosphofructokinase: Phosphofructokinase deficiency causes Tarui Disease (GSD Type VII) , leading to muscle weakness and hemolysis. It does not cause hepatomegaly, lactic acidosis, or fasting hypoglycemia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phosphofructokinase:&lt;/li&gt;&lt;li&gt;â€¢ Tarui Disease (GSD Type VII)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Von Gierke Disease (GSD Type I) is caused by a deficiency of glucose-6-phosphatase , leading to severe fasting hypoglycemia, lactic acidosis, hepatomegaly , and a characteristic doll-like face with chubby cheeks.&lt;/li&gt;&lt;li&gt;âž¤ Von Gierke Disease (GSD Type I)&lt;/li&gt;&lt;li&gt;âž¤ glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;âž¤ severe fasting hypoglycemia, lactic acidosis, hepatomegaly&lt;/li&gt;&lt;li&gt;âž¤ doll-like face&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Two children with genetic issues related to fructose processing saw the same doctor. One childâ€™s parents were told to limit fructose in the diet due to health concerns. However, the second child&#x27;s parents were told their kid wouldn&#x27;t likely have any problems, even though both kids had fructose in their blood and urine. Based on this, what enzyme conversion is deficient in the second child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conversion of fructose into fructose-1-phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Changing of fructose-1-phosphate into glyceraldehyde&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Changing of fructose-1-phosphate into dihydroxyacetone-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conversion of glyceraldehyde into glyceraldehyde-3-phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conversion of fructose into fructose-1-phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20124400.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conversion of fructose into fructose-1-phosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The second childâ€™s condition, where fructose appears in blood and urine but does not cause any health issues, is consistent with Essential Fructosuria . This condition is caused by a deficiency of the enzyme fructokinase .&lt;/li&gt;&lt;li&gt;â€¢ Essential Fructosuria&lt;/li&gt;&lt;li&gt;â€¢ fructokinase&lt;/li&gt;&lt;li&gt;â€¢ Fructokinase Role in Metabolism :&lt;/li&gt;&lt;li&gt;â€¢ Fructokinase Role in Metabolism&lt;/li&gt;&lt;li&gt;â€¢ Fructokinase catalyzes the conversion of fructose into fructose-1-phosphate . In its absence, fructose cannot be phosphorylated and remains in the bloodstream, where it is filtered by the kidneys and excreted in the urine.&lt;/li&gt;&lt;li&gt;â€¢ Fructokinase catalyzes the conversion of fructose into fructose-1-phosphate .&lt;/li&gt;&lt;li&gt;â€¢ fructose into fructose-1-phosphate&lt;/li&gt;&lt;li&gt;â€¢ In its absence, fructose cannot be phosphorylated and remains in the bloodstream, where it is filtered by the kidneys and excreted in the urine.&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Essential Fructosuria :&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Essential Fructosuria&lt;/li&gt;&lt;li&gt;â€¢ Benign Condition : It is an asymptomatic condition because fructose does not accumulate in toxic forms in the body. Fructose in Blood and Urine : Fructose appears in the blood (fructosemia) and urine (fructosuria) but causes no clinical symptoms. No Dietary Restrictions Needed : Unlike hereditary fructose intolerance (HFI), patients with essential fructosuria do not require dietary modifications.&lt;/li&gt;&lt;li&gt;â€¢ Benign Condition : It is an asymptomatic condition because fructose does not accumulate in toxic forms in the body.&lt;/li&gt;&lt;li&gt;â€¢ Benign Condition&lt;/li&gt;&lt;li&gt;â€¢ Fructose in Blood and Urine : Fructose appears in the blood (fructosemia) and urine (fructosuria) but causes no clinical symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Fructose in Blood and Urine&lt;/li&gt;&lt;li&gt;â€¢ No Dietary Restrictions Needed : Unlike hereditary fructose intolerance (HFI), patients with essential fructosuria do not require dietary modifications.&lt;/li&gt;&lt;li&gt;â€¢ No Dietary Restrictions Needed&lt;/li&gt;&lt;li&gt;â€¢ Comparison with Hereditary Fructose Intolerance (HFI) :&lt;/li&gt;&lt;li&gt;â€¢ Comparison with Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;â€¢ HFI is caused by a deficiency of aldolase B , which breaks down fructose-1-phosphate into glyceraldehyde and dihydroxyacetone-phosphate (DHAP). HFI leads to the accumulation of fructose-1-phosphate , which is toxic and causes symptoms such as jaundice, hepatomegaly, vomiting, and hypoglycemia when fructose is ingested. The first child likely has HFI (aldolase B deficiency) and requires dietary restrictions. The second child has Essential Fructosuria (fructokinase deficiency), which is benign and does not require treatment.&lt;/li&gt;&lt;li&gt;â€¢ HFI is caused by a deficiency of aldolase B , which breaks down fructose-1-phosphate into glyceraldehyde and dihydroxyacetone-phosphate (DHAP).&lt;/li&gt;&lt;li&gt;â€¢ aldolase B&lt;/li&gt;&lt;li&gt;â€¢ fructose-1-phosphate&lt;/li&gt;&lt;li&gt;â€¢ glyceraldehyde&lt;/li&gt;&lt;li&gt;â€¢ dihydroxyacetone-phosphate&lt;/li&gt;&lt;li&gt;â€¢ HFI leads to the accumulation of fructose-1-phosphate , which is toxic and causes symptoms such as jaundice, hepatomegaly, vomiting, and hypoglycemia when fructose is ingested. The first child likely has HFI (aldolase B deficiency) and requires dietary restrictions. The second child has Essential Fructosuria (fructokinase deficiency), which is benign and does not require treatment.&lt;/li&gt;&lt;li&gt;â€¢ fructose-1-phosphate&lt;/li&gt;&lt;li&gt;â€¢ The first child likely has HFI (aldolase B deficiency) and requires dietary restrictions. The second child has Essential Fructosuria (fructokinase deficiency), which is benign and does not require treatment.&lt;/li&gt;&lt;li&gt;â€¢ The first child likely has HFI (aldolase B deficiency) and requires dietary restrictions.&lt;/li&gt;&lt;li&gt;â€¢ first child&lt;/li&gt;&lt;li&gt;â€¢ HFI&lt;/li&gt;&lt;li&gt;â€¢ The second child has Essential Fructosuria (fructokinase deficiency), which is benign and does not require treatment.&lt;/li&gt;&lt;li&gt;â€¢ second child&lt;/li&gt;&lt;li&gt;â€¢ Essential Fructosuria&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Changing of fructose-1-phosphate into glyceraldehyde: This step is catalyzed by aldolase B and is defective in hereditary fructose intolerance , not in essential fructosuria.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Changing of fructose-1-phosphate into glyceraldehyde:&lt;/li&gt;&lt;li&gt;â€¢ aldolase B&lt;/li&gt;&lt;li&gt;â€¢ hereditary fructose intolerance&lt;/li&gt;&lt;li&gt;â€¢ Option C. Changing of fructose-1-phosphate into dihydroxyacetone-phosphate: Also part of aldolase B function, affected in HFI.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Changing of fructose-1-phosphate into dihydroxyacetone-phosphate:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conversion of glyceraldehyde into glyceraldehyde-3-phosphate: This step involves triose kinase and is not related to fructokinase deficiency or benign fructosuria.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conversion of glyceraldehyde into glyceraldehyde-3-phosphate:&lt;/li&gt;&lt;li&gt;â€¢ triose kinase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Essential Fructosuria is caused by a deficiency of fructokinase , leading to the inability to convert fructose into fructose-1-phosphate. It is a benign condition with no symptoms other than fructose excretion in urine.&lt;/li&gt;&lt;li&gt;âž¤ Essential Fructosuria&lt;/li&gt;&lt;li&gt;âž¤ fructokinase&lt;/li&gt;&lt;li&gt;âž¤ benign condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-day-old neonate is brought to the pediatric outpatient department with poor feeding, irritability, and lethargy. The parents mention a distinctive sweet odor emanating from the baby&#x27;s urine. A metabolic disorder is suspected. Which of the following enzyme deficiencies is most consistent with this neonate&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Branched-chain Î±-ketoacid dehydrogenase complex.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uridine diphosphogalactose 4-epimerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Branched-chain Î±-ketoacid dehydrogenase complex.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Branched-chain Î±-ketoacid dehydrogenase complex.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation described here is characteristic of Maple Syrup Urine Disease (MSUD) , a rare inherited metabolic disorder caused by a deficiency of the branched-chain Î±-ketoacid dehydrogenase complex (BCKDC) .&lt;/li&gt;&lt;li&gt;â€¢ Maple Syrup Urine Disease (MSUD)&lt;/li&gt;&lt;li&gt;â€¢ branched-chain Î±-ketoacid dehydrogenase complex (BCKDC)&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features of MSUD : Distinctive Sweet Odor : The urine smells like maple syrup or burnt sugar, due to the accumulation of branched-chain amino acids (BCAAs) and their keto acids. Poor Feeding, Irritability, and Lethargy : Symptoms result from the accumulation of neurotoxic metabolites. Age of Onset : Symptoms typically appear within the first few days of life . Metabolic Crisis : If untreated, it can lead to seizures, developmental delay, and even death. Biochemical Basis of MSUD : The branched-chain Î±-ketoacid dehydrogenase complex (BCKDC) is required for the oxidative decarboxylation of the keto acids derived from the catabolism of branched-chain amino acids: Leucine Isoleucine Valine Deficiency of this enzyme leads to the accumulation of these amino acids and their keto acids in the blood, urine, and tissues, causing toxicity. Vitamin B1 Requirement : The BCKDC requires Thiamine (Vitamin B1) as a cofactor for its activity. In some milder cases, thiamine supplementation can help improve enzyme function.&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features of MSUD : Distinctive Sweet Odor : The urine smells like maple syrup or burnt sugar, due to the accumulation of branched-chain amino acids (BCAAs) and their keto acids. Poor Feeding, Irritability, and Lethargy : Symptoms result from the accumulation of neurotoxic metabolites. Age of Onset : Symptoms typically appear within the first few days of life . Metabolic Crisis : If untreated, it can lead to seizures, developmental delay, and even death.&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features of MSUD&lt;/li&gt;&lt;li&gt;â€¢ Distinctive Sweet Odor : The urine smells like maple syrup or burnt sugar, due to the accumulation of branched-chain amino acids (BCAAs) and their keto acids. Poor Feeding, Irritability, and Lethargy : Symptoms result from the accumulation of neurotoxic metabolites. Age of Onset : Symptoms typically appear within the first few days of life . Metabolic Crisis : If untreated, it can lead to seizures, developmental delay, and even death.&lt;/li&gt;&lt;li&gt;â€¢ Distinctive Sweet Odor : The urine smells like maple syrup or burnt sugar, due to the accumulation of branched-chain amino acids (BCAAs) and their keto acids.&lt;/li&gt;&lt;li&gt;â€¢ Distinctive Sweet Odor&lt;/li&gt;&lt;li&gt;â€¢ maple syrup&lt;/li&gt;&lt;li&gt;â€¢ branched-chain amino acids (BCAAs)&lt;/li&gt;&lt;li&gt;â€¢ Poor Feeding, Irritability, and Lethargy : Symptoms result from the accumulation of neurotoxic metabolites.&lt;/li&gt;&lt;li&gt;â€¢ Poor Feeding, Irritability, and Lethargy&lt;/li&gt;&lt;li&gt;â€¢ Age of Onset : Symptoms typically appear within the first few days of life .&lt;/li&gt;&lt;li&gt;â€¢ Age of Onset&lt;/li&gt;&lt;li&gt;â€¢ few days of life&lt;/li&gt;&lt;li&gt;â€¢ Metabolic Crisis : If untreated, it can lead to seizures, developmental delay, and even death.&lt;/li&gt;&lt;li&gt;â€¢ Metabolic Crisis&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Basis of MSUD : The branched-chain Î±-ketoacid dehydrogenase complex (BCKDC) is required for the oxidative decarboxylation of the keto acids derived from the catabolism of branched-chain amino acids: Leucine Isoleucine Valine Deficiency of this enzyme leads to the accumulation of these amino acids and their keto acids in the blood, urine, and tissues, causing toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Basis of MSUD&lt;/li&gt;&lt;li&gt;â€¢ The branched-chain Î±-ketoacid dehydrogenase complex (BCKDC) is required for the oxidative decarboxylation of the keto acids derived from the catabolism of branched-chain amino acids: Leucine Isoleucine Valine Deficiency of this enzyme leads to the accumulation of these amino acids and their keto acids in the blood, urine, and tissues, causing toxicity.&lt;/li&gt;&lt;li&gt;â€¢ The branched-chain Î±-ketoacid dehydrogenase complex (BCKDC) is required for the oxidative decarboxylation of the keto acids derived from the catabolism of branched-chain amino acids: Leucine Isoleucine Valine&lt;/li&gt;&lt;li&gt;â€¢ branched-chain Î±-ketoacid dehydrogenase complex (BCKDC)&lt;/li&gt;&lt;li&gt;â€¢ oxidative decarboxylation&lt;/li&gt;&lt;li&gt;â€¢ Leucine Isoleucine Valine&lt;/li&gt;&lt;li&gt;â€¢ Leucine&lt;/li&gt;&lt;li&gt;â€¢ Leucine&lt;/li&gt;&lt;li&gt;â€¢ Isoleucine&lt;/li&gt;&lt;li&gt;â€¢ Isoleucine&lt;/li&gt;&lt;li&gt;â€¢ Valine&lt;/li&gt;&lt;li&gt;â€¢ Valine&lt;/li&gt;&lt;li&gt;â€¢ Deficiency of this enzyme leads to the accumulation of these amino acids and their keto acids in the blood, urine, and tissues, causing toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B1 Requirement : The BCKDC requires Thiamine (Vitamin B1) as a cofactor for its activity. In some milder cases, thiamine supplementation can help improve enzyme function.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B1 Requirement&lt;/li&gt;&lt;li&gt;â€¢ The BCKDC requires Thiamine (Vitamin B1) as a cofactor for its activity. In some milder cases, thiamine supplementation can help improve enzyme function.&lt;/li&gt;&lt;li&gt;â€¢ The BCKDC requires Thiamine (Vitamin B1) as a cofactor for its activity. In some milder cases, thiamine supplementation can help improve enzyme function.&lt;/li&gt;&lt;li&gt;â€¢ Thiamine (Vitamin B1)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Phenylalanine hydroxylase: Deficiency of this enzyme causes Phenylketonuria (PKU) , characterized by a musty or mousy odor of urine, not a sweet odor.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Phenylalanine hydroxylase:&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria (PKU)&lt;/li&gt;&lt;li&gt;â€¢ musty or mousy odor&lt;/li&gt;&lt;li&gt;â€¢ Option C. Glucose-6-phosphate dehydrogenase : G6PD deficiency leads to hemolytic anemia triggered by oxidative stress (e.g., infections, drugs), not urine odor changes.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Glucose-6-phosphate dehydrogenase&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Uridine diphosphogalactose 4-epimerase : Deficiency of this enzyme causes a rare form of galactosemia , presenting with jaundice, cataracts, and hepatomegaly, not sweet-smelling urine.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Uridine diphosphogalactose 4-epimerase&lt;/li&gt;&lt;li&gt;â€¢ galactosemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Maple Syrup Urine Disease (MSUD) is caused by a deficiency of the branched-chain Î±-ketoacid dehydrogenase complex , leading to the accumulation of branched-chain amino acids and their keto acids. The hallmark feature is a sweet maple syrup odor in the urine .&lt;/li&gt;&lt;li&gt;âž¤ Maple Syrup Urine Disease (MSUD)&lt;/li&gt;&lt;li&gt;âž¤ branched-chain Î±-ketoacid dehydrogenase complex&lt;/li&gt;&lt;li&gt;âž¤ sweet maple syrup odor in the urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the orthopedic clinic with complaints of chronic joint pain, especially in his knees and hips. On examination, his ear cartilage displays a bluish-black discoloration. Additionally, the patient has a history of recurrent kidney stones and mentions a progressive stiffening of his spine. Based on these clinical findings, which symptom is most characteristic of the likely inherited metabolic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatosplenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Darkening of urine upon standing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lens dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglycemic episodes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Darkening of urine upon standing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131725.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Darkening of urine upon standing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical findings described hereâ€” bluish-black discoloration of ear cartilage (ochronosis), chronic joint pain, progressive spinal stiffening, and recurrent kidney stonesâ€”are characteristic of Alkaptonuria , an inherited metabolic disorder.&lt;/li&gt;&lt;li&gt;â€¢ bluish-black discoloration of ear cartilage&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Basis of Alkaptonuria :&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Basis of Alkaptonuria&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria is caused by a deficiency of the enzyme homogentisate dioxygenase . This enzyme is involved in the breakdown of tyrosine and phenylalanine . Deficiency leads to accumulation of homogentisic acid (HGA) , which is excreted in urine and deposited in tissues.&lt;/li&gt;&lt;li&gt;â€¢ Alkaptonuria is caused by a deficiency of the enzyme homogentisate dioxygenase . This enzyme is involved in the breakdown of tyrosine and phenylalanine . Deficiency leads to accumulation of homogentisic acid (HGA) , which is excreted in urine and deposited in tissues.&lt;/li&gt;&lt;li&gt;â€¢ homogentisate dioxygenase&lt;/li&gt;&lt;li&gt;â€¢ This enzyme is involved in the breakdown of tyrosine and phenylalanine . Deficiency leads to accumulation of homogentisic acid (HGA) , which is excreted in urine and deposited in tissues.&lt;/li&gt;&lt;li&gt;â€¢ This enzyme is involved in the breakdown of tyrosine and phenylalanine .&lt;/li&gt;&lt;li&gt;â€¢ tyrosine&lt;/li&gt;&lt;li&gt;â€¢ phenylalanine&lt;/li&gt;&lt;li&gt;â€¢ Deficiency leads to accumulation of homogentisic acid (HGA) , which is excreted in urine and deposited in tissues.&lt;/li&gt;&lt;li&gt;â€¢ homogentisic acid (HGA)&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Alkaptonuria :&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Alkaptonuria&lt;/li&gt;&lt;li&gt;â€¢ Darkening of Urine : Homogentisic acid is oxidized upon standing, causing the urine to turn black â€”a pathognomonic feature of alkaptonuria. Ochronosis : Deposition of homogentisic acid in connective tissues leads to bluish-black discoloration of cartilage, sclera, and skin. Chronic Joint Pain : Long-term deposition of homogentisic acid in joints causes degenerative arthritis , particularly in the spine , hips, and knees. Recurrent Kidney Stones : HGA can crystallize in the urine, contributing to kidney stone formation.&lt;/li&gt;&lt;li&gt;â€¢ Darkening of Urine : Homogentisic acid is oxidized upon standing, causing the urine to turn black â€”a pathognomonic feature of alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Darkening of Urine&lt;/li&gt;&lt;li&gt;â€¢ black&lt;/li&gt;&lt;li&gt;â€¢ Ochronosis : Deposition of homogentisic acid in connective tissues leads to bluish-black discoloration of cartilage, sclera, and skin.&lt;/li&gt;&lt;li&gt;â€¢ Ochronosis&lt;/li&gt;&lt;li&gt;â€¢ bluish-black discoloration&lt;/li&gt;&lt;li&gt;â€¢ Chronic Joint Pain : Long-term deposition of homogentisic acid in joints causes degenerative arthritis , particularly in the spine , hips, and knees.&lt;/li&gt;&lt;li&gt;â€¢ Chronic Joint Pain&lt;/li&gt;&lt;li&gt;â€¢ degenerative arthritis&lt;/li&gt;&lt;li&gt;â€¢ spine&lt;/li&gt;&lt;li&gt;â€¢ Recurrent Kidney Stones : HGA can crystallize in the urine, contributing to kidney stone formation.&lt;/li&gt;&lt;li&gt;â€¢ Recurrent Kidney Stones : HGA can crystallize in the urine, contributing to kidney stone formation.&lt;/li&gt;&lt;li&gt;â€¢ Recurrent Kidney Stones&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatosplenomegaly: Hepatosplenomegaly is associated with lysosomal storage disorders such as Gaucher disease or Niemann-Pick disease , not alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatosplenomegaly:&lt;/li&gt;&lt;li&gt;â€¢ Gaucher disease&lt;/li&gt;&lt;li&gt;â€¢ Niemann-Pick disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lens Dislocation: Lens dislocation (ectopia lentis) is characteristic of homocystinuria , not alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lens Dislocation:&lt;/li&gt;&lt;li&gt;â€¢ homocystinuria&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypoglycemic Episodes: Hypoglycemia is seen in disorders such as glycogen storage diseases or gluconeogenesis defects , not in alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypoglycemic Episodes:&lt;/li&gt;&lt;li&gt;â€¢ glycogen storage diseases&lt;/li&gt;&lt;li&gt;â€¢ gluconeogenesis defects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alkaptonuria is caused by a deficiency of homogentisate dioxygenase , leading to the accumulation of homogentisic acid . The darkening of urine upon standing is the most characteristic symptom of this condition. Other features include ochronosis (bluish-black discoloration of cartilage) and chronic degenerative arthritis.&lt;/li&gt;&lt;li&gt;âž¤ Alkaptonuria&lt;/li&gt;&lt;li&gt;âž¤ homogentisate dioxygenase&lt;/li&gt;&lt;li&gt;âž¤ homogentisic acid&lt;/li&gt;&lt;li&gt;âž¤ darkening of urine upon standing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy is brought to the hospital with episodes of irritability, vomiting, and rapid breathing. The mother mentions that the symptoms seemed to worsen after high-protein meals. Laboratory findings indicate elevated ammonia levels in the blood. Citrulline cannot be found in plasma amino acid analysis, however his urinary orotic acid level is elevated. Given the clinical picture and the boy&#x27;s age, an inherited metabolic disorder is suspected. Which enzyme reaction is most likely affected in this patient&#x27;s condition? Conversion of ornithine to citrulline Conversion of citrulline to argininosuccinate Conversion of carbamoyl phosphate to citrulline Conversion of arginine to ornithine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B and C both&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. B and C both&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Â B and C both&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The urea cycle involves the stepwise conversion of nitrogenous waste (ammonia) into urea for excretion. The clinical presentation of this patientâ€” hyperammonemia , absence of citrulline in plasma, and elevated orotic acid in urine â€”suggests a defect in Ornithine Transcarbamoylase (OTC) activity, the enzyme responsible for converting carbamoyl phosphate and ornithine into citrulline .&lt;/li&gt;&lt;li&gt;â€¢ urea&lt;/li&gt;&lt;li&gt;â€¢ hyperammonemia&lt;/li&gt;&lt;li&gt;â€¢ citrulline&lt;/li&gt;&lt;li&gt;â€¢ elevated orotic acid in urine&lt;/li&gt;&lt;li&gt;â€¢ Ornithine Transcarbamoylase (OTC)&lt;/li&gt;&lt;li&gt;â€¢ carbamoyl phosphate&lt;/li&gt;&lt;li&gt;â€¢ ornithine&lt;/li&gt;&lt;li&gt;â€¢ citrulline&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conversion of citrulline to argininosuccinate:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conversion of citrulline to argininosuccinate:&lt;/li&gt;&lt;li&gt;â€¢ The downstream step in the urea cycle involves converting citrulline to argininosuccinate using the enzyme argininosuccinate synthetase . While the direct defect here is in OTC , lack of citrulline availability due to upstream enzyme failure means this reaction is also indirectly affected. Without citrulline, argininosuccinate formation cannot occur .&lt;/li&gt;&lt;li&gt;â€¢ The downstream step in the urea cycle involves converting citrulline to argininosuccinate using the enzyme argininosuccinate synthetase . While the direct defect h
