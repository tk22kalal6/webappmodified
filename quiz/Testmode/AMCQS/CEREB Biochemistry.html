wer&quot;: &quot;A. Induced fit model&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture24.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Michaelisâ€“Menten model: Enzyme-Substrate complex theory -The enzyme (E) combines with the substrate (S) â†’ enzyme-substrate (ES) complex â†’ immediately breaks down to the enzyme and the product (P).&lt;/li&gt;&lt;li&gt;â€¢ Option B. Michaelisâ€“Menten model: Enzyme-Substrate complex theory&lt;/li&gt;&lt;li&gt;â€¢ â†’&lt;/li&gt;&lt;li&gt;â€¢ â†’&lt;/li&gt;&lt;li&gt;â€¢ E + S â†’ Eâ€“S Complex â†’ E + P&lt;/li&gt;&lt;li&gt;â€¢ E + S â†’ Eâ€“S Complex â†’ E + P&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lock and key model: Fischerâ€™s Template Theory- This theory states that the three-dimensional structures of the active site of the enzyme is complementary to the substrate â†’ [E] and [S] fit each other similar to lock and key.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lock and key model: Fischerâ€™s Template Theory-&lt;/li&gt;&lt;li&gt;â€¢ three-dimensional structures&lt;/li&gt;&lt;li&gt;â€¢ active site&lt;/li&gt;&lt;li&gt;â€¢ enzyme&lt;/li&gt;&lt;li&gt;â€¢ complementary to the substrate â†’&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Lineweaver-Burk plot is a double reciprocal graphical representation of the Michaelis-Menten equation . However, the Michaelis-Menten model assumes that the enzyme-substrate complex is static and does not account for changes in the enzyme structure upon substrate binding . In contrast, the induced fit model posits that the enzyme structure is flexible and changes to accommodate the substrate upon binding, which is not directly observable in a Lineweaver-Burk plot.&lt;/li&gt;&lt;li&gt;âž¤ Lineweaver-Burk plot&lt;/li&gt;&lt;li&gt;âž¤ double reciprocal graphical representation&lt;/li&gt;&lt;li&gt;âž¤ Michaelis-Menten equation&lt;/li&gt;&lt;li&gt;âž¤ Michaelis-Menten model&lt;/li&gt;&lt;li&gt;âž¤ enzyme-substrate complex is static&lt;/li&gt;&lt;li&gt;âž¤ does not account for changes&lt;/li&gt;&lt;li&gt;âž¤ enzyme structure&lt;/li&gt;&lt;li&gt;âž¤ substrate binding&lt;/li&gt;&lt;li&gt;âž¤ Ref: DM Vasudevan 9/e: p 53.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ DM Vasudevan 9/e: p 53.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a known history of coronary artery disease (CAD) undergoes his annual health check-up. Laboratory investigations indicate elevated levels of LDH-5. The consulting cardiologist reviews these results to determine the potential source of cell injury. LDH, or lactate dehydrogenase, has several isoenzymes with different tissue distributions. Based on the elevation of LDH-5, which tissue is most likely experiencing injury in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RBC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Heart: Isozyme LDH 1 is seen in Heart.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Heart:&lt;/li&gt;&lt;li&gt;â€¢ LDH 1&lt;/li&gt;&lt;li&gt;â€¢ Option C. Brain: Isozyme LDH 3 is seen in Brain .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Brain:&lt;/li&gt;&lt;li&gt;â€¢ LDH 3&lt;/li&gt;&lt;li&gt;â€¢ .&lt;/li&gt;&lt;li&gt;â€¢ Option D. RBC: Isozyme LDH 2 is seen in RBCs.&lt;/li&gt;&lt;li&gt;â€¢ Option D. RBC:&lt;/li&gt;&lt;li&gt;â€¢ LDH 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ LDH-5 is an isoenzyme of lactate dehydrogenase that is most abundant in the liver and skeletal muscle . Elevated levels of LDH-5 are often associated with liver damage or disease , reflecting hepatocellular injury . While LDH is a fairly non-specific marker and can be elevated in various conditions , the specific elevation of LDH-5 is more suggestive of liver involvement rather than heart, brain, or red blood cells .&lt;/li&gt;&lt;li&gt;âž¤ LDH-5&lt;/li&gt;&lt;li&gt;âž¤ isoenzyme of lactate dehydrogenase&lt;/li&gt;&lt;li&gt;âž¤ most abundant in the liver&lt;/li&gt;&lt;li&gt;âž¤ skeletal muscle&lt;/li&gt;&lt;li&gt;âž¤ Elevated levels&lt;/li&gt;&lt;li&gt;âž¤ LDH-5&lt;/li&gt;&lt;li&gt;âž¤ liver damage&lt;/li&gt;&lt;li&gt;âž¤ disease&lt;/li&gt;&lt;li&gt;âž¤ reflecting hepatocellular injury&lt;/li&gt;&lt;li&gt;âž¤ LDH&lt;/li&gt;&lt;li&gt;âž¤ fairly non-specific marker&lt;/li&gt;&lt;li&gt;âž¤ elevated in various conditions&lt;/li&gt;&lt;li&gt;âž¤ elevation of LDH-5&lt;/li&gt;&lt;li&gt;âž¤ liver involvement&lt;/li&gt;&lt;li&gt;âž¤ heart, brain, or red blood cells&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e p 66.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/e p 66.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following metabolic disorders with their corresponding enzyme defect or deficiency:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-173851.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/05/screenshot-2024-09-05-104916.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-175323.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 211, 221.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : DM Vasudevan 9/e: p 211, 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy presents with flank pain and difficulty urinating. Kidney stone analysis reveals calcium oxalate composition. His parents have a history of similar issues. The accumulation of oxalate in this patient suggests a metabolic challenge with which of the following substances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glyoxylate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glyoxylate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture3_7pTOWMv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Glyoxylate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alanine: Incorrect, as alanine metabolism disruptions are not typically associated with oxalate stone formation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Alanine:&lt;/li&gt;&lt;li&gt;â€¢ alanine metabolism disruptions&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ oxalate stone formation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Leucine: Incorrect, as leucine metabolism defects are more commonly linked to maple syrup urine disease and not directly to oxalate stone formation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Leucine:&lt;/li&gt;&lt;li&gt;â€¢ leucine metabolism&lt;/li&gt;&lt;li&gt;â€¢ linked to maple syrup urine disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lysine: Incorrect, as lysine&#x27;s metabolic pathway does not directly result in oxalate accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Lysine:&lt;/li&gt;&lt;li&gt;â€¢ lysine&#x27;s metabolic pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Calcium oxalate stone formation can be linked to a disorder in glyoxylate metabolism . When glyoxylate is not properly metabolized, it can be converted to oxalate , which then combines with calcium to form calcium oxalate stones. This condition, often inherited, leads to recurrent stone formation and can be indicative of a primary hyperoxaluria type.&lt;/li&gt;&lt;li&gt;âž¤ Calcium oxalate stone formation&lt;/li&gt;&lt;li&gt;âž¤ linked to a disorder in glyoxylate metabolism&lt;/li&gt;&lt;li&gt;âž¤ glyoxylate&lt;/li&gt;&lt;li&gt;âž¤ not properly metabolized,&lt;/li&gt;&lt;li&gt;âž¤ converted to oxalate&lt;/li&gt;&lt;li&gt;âž¤ combines with calcium&lt;/li&gt;&lt;li&gt;âž¤ form calcium oxalate stones.&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 213.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : DM Vasudevan 9/e: p 213.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child with a diagnosed urea cycle disorder presents with recurrent episodes of hyperammonemia, especially after high-protein meals. Despite dietary protein restriction and ammonia scavenging medications, the child&#x27;s ammonia levels remain intermittently elevated, leading to concerns about long-term neurological outcomes. The metabolic specialist considers augmenting the treatment regimen. Which combination of supplements could provide an alternative pathway for nitrogen excretion and help manage the child&#x27;s condition more effectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine and glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine and glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arginine and benzoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine and benzoate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arginine and benzoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture60.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Arginine and glutamine: Glutamine is often elevated in UCDs as it binds with free ammonia ; however, supplementation with glutamine is not typically used for treatment because the body is already producing excess.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Arginine and glutamine:&lt;/li&gt;&lt;li&gt;â€¢ Glutamine&lt;/li&gt;&lt;li&gt;â€¢ elevated in UCDs&lt;/li&gt;&lt;li&gt;â€¢ binds with free ammonia&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lysine and glutamine: Lysine is not specifically involved in the urea cycle , and, as mentioned, glutamine is typically already elevated in UCDs.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Lysine and glutamine:&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ involved in the urea cycle&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lysine and benzoate: Lysine is not a supplement used in the management of UCDs , and while benzoate is used, it would not be paired with lysine for treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Lysine and benzoate:&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ supplement used in the management of UCDs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Urea cycle disorders (UCDs) result in the body&#x27;s inability to properly dispose of waste nitrogen from protein metabolism , leading to hyperammonemia. Arginine supplementation can be beneficial because it provides an essential amino acid that is often deficient in UCDs.&lt;/li&gt;&lt;li&gt;âž¤ Urea cycle disorders&lt;/li&gt;&lt;li&gt;âž¤ body&#x27;s inability to properly dispose of waste nitrogen&lt;/li&gt;&lt;li&gt;âž¤ protein metabolism&lt;/li&gt;&lt;li&gt;âž¤ hyperammonemia.&lt;/li&gt;&lt;li&gt;âž¤ Arginine supplementation&lt;/li&gt;&lt;li&gt;âž¤ essential amino acid&lt;/li&gt;&lt;li&gt;âž¤ Benzoate combines with glycine to form hippurate, which provides an alternative pathway for nitrogen excretion . This combination can help reduce ammonia levels in the blood by providing substrates for other nitrogen disposal pathways.&lt;/li&gt;&lt;li&gt;âž¤ Benzoate&lt;/li&gt;&lt;li&gt;âž¤ glycine to form hippurate,&lt;/li&gt;&lt;li&gt;âž¤ alternative pathway for nitrogen excretion&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple with a 5-year-old son diagnosed with glucose-6-phosphate dehydrogenase (G6PD) deficiency is expecting another child. The mother, currently pregnant, is concerned about her unborn daughter potentially having the same condition, despite both parents being clinically unaffected. Considering the genetic nature of G6PD deficiency, which of the following statements is true regarding the risk to the female fetus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The baby has a 25% chance of clinical disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The baby has a 50% chance of being a carrier&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The baby will be a carrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The baby has a 50% chance of clinical disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The baby has a 50% chance of being a carrier&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture5_PzSv4Iw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â B. The baby has a 50% chance of being a carrier&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ G6PD deficiency is an X-linked recessive disorder. Here&#x27;s how the inheritance works:&lt;/li&gt;&lt;li&gt;â€¢ Males (XY): If they inherit the defective X chromosome, they express the disease because they have only one X. Females (XX): Need two defective X chromosomes to express the disease. If they inherit one defective X, they are typically carriers.&lt;/li&gt;&lt;li&gt;â€¢ Males (XY): If they inherit the defective X chromosome, they express the disease because they have only one X.&lt;/li&gt;&lt;li&gt;â€¢ Males (XY):&lt;/li&gt;&lt;li&gt;â€¢ Females (XX): Need two defective X chromosomes to express the disease. If they inherit one defective X, they are typically carriers.&lt;/li&gt;&lt;li&gt;â€¢ Females (XX):&lt;/li&gt;&lt;li&gt;â€¢ In this scenario:&lt;/li&gt;&lt;li&gt;â€¢ In this scenario:&lt;/li&gt;&lt;li&gt;â€¢ The son is affected, meaning he must have inherited the defective X chromosome from his mother. Both parents are clinically unaffected, so: The mother is likely a carrier (Xá´ºXá´°), and The father is normal (Xá´ºY).&lt;/li&gt;&lt;li&gt;â€¢ The son is affected, meaning he must have inherited the defective X chromosome from his mother.&lt;/li&gt;&lt;li&gt;â€¢ Both parents are clinically unaffected, so: The mother is likely a carrier (Xá´ºXá´°), and The father is normal (Xá´ºY).&lt;/li&gt;&lt;li&gt;â€¢ The mother is likely a carrier (Xá´ºXá´°), and The father is normal (Xá´ºY).&lt;/li&gt;&lt;li&gt;â€¢ The mother is likely a carrier (Xá´ºXá´°), and&lt;/li&gt;&lt;li&gt;â€¢ The father is normal (Xá´ºY).&lt;/li&gt;&lt;li&gt;â€¢ When a carrier mother (Xá´ºXá´°) and a normal father (Xá´ºY) have a daughter, the daughter has:&lt;/li&gt;&lt;li&gt;â€¢ 50% chance of being a carrier (Xá´ºXá´°) 50% chance of being completely normal (Xá´ºXá´º)&lt;/li&gt;&lt;li&gt;â€¢ 50% chance of being a carrier (Xá´ºXá´°)&lt;/li&gt;&lt;li&gt;â€¢ 50% chance of being completely normal (Xá´ºXá´º)&lt;/li&gt;&lt;li&gt;â€¢ Thus, the risk to the female fetus is 50% chance of being a carrier.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. 25% chance of clinical disease : Incorrect. A female would need two defective X chromosomes to be affected, which isn&#x27;t the case here. Option C. The baby will be a carrier : Incorrect. Thereâ€™s a 50% chance, not 100%. Option D. 50% chance of clinical disease :  Incorrect. Females are typically only carriers unless both X chromosomes are defective.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 25% chance of clinical disease : Incorrect. A female would need two defective X chromosomes to be affected, which isn&#x27;t the case here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 25% chance of clinical disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. The baby will be a carrier : Incorrect. Thereâ€™s a 50% chance, not 100%.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The baby will be a carrier&lt;/li&gt;&lt;li&gt;â€¢ Option D. 50% chance of clinical disease :  Incorrect. Females are typically only carriers unless both X chromosomes are defective.&lt;/li&gt;&lt;li&gt;â€¢ Option D. 50% chance of clinical disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ G6PD deficiency is the most common enzyme deficiency leading to hemolytic anemia. It affects the pentose phosphate pathway, reducing the production of NADPH, which is essential for maintaining reduced glutathione that protects cells from oxidative damage. This condition predominantly affects males, while female carriers are usually asymptomatic.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e:  p 693-694.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 days old infant feeds poorly, chokes and turns blue after breastfeeding. O/E â€“ the infant is floppy with a heart murmur and has flat occiput, folds over the inner corners of the eyes, single palmar crease etc. Family history of Down syndrome present. From the below chromosome analysis, which of the results is most likely in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Result A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Result B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Result C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Result D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Result C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/100001.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Result C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Result : Would likely represent a normal karyotype, which would not be consistent with the clinical presentation of Down syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Result&lt;/li&gt;&lt;li&gt;â€¢ Option B. Result : Could indicate another chromosomal abnormality that does not align with Down syndrome&#x27;s typical presentation, possibly a translocation or deletion.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Result&lt;/li&gt;&lt;li&gt;â€¢ Option D. Result : Could indicate another chromosomal abnormality that does not align with Down syndrome&#x27;s typical presentation, possibly a translocation or deletion&lt;/li&gt;&lt;li&gt;â€¢ Option D. Result&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Down syndrome is characterized by an extra copy of chromosome 21, which is a trisomy.&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan  9/e: p 635&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic changes is most commonly responsible for causing a frameshift mutation, characterized by this shift in the reading frame?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deletion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Substitution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deletion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Deletion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Point mutation: The point mutation there is a single base change which can cause Silent Mutation : Amino acid not changed , Missense mutation : AA changed, or Nonsense Mutation: Insertion of stop codon. The reading frame is not altered in these mutations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Point mutation:&lt;/li&gt;&lt;li&gt;â€¢ The point mutation there is a single base change which can cause Silent Mutation&lt;/li&gt;&lt;li&gt;â€¢ Amino acid not changed&lt;/li&gt;&lt;li&gt;â€¢ Missense mutation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Substitution: Replacement of a purine by another purine (A to G or G to A) or pyrimidine by pyrimidine (T to C or C to T) is called transition mutation .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Substitution:&lt;/li&gt;&lt;li&gt;â€¢ Replacement&lt;/li&gt;&lt;li&gt;â€¢ purine by another purine&lt;/li&gt;&lt;li&gt;â€¢ transition mutation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Transversion: If a purine is changed to a pyrimidine (e.g. A to C) or a pyrimidine to a purine (e.g. T to G), it is called a transversion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Transversion:&lt;/li&gt;&lt;li&gt;â€¢ purine is changed&lt;/li&gt;&lt;li&gt;â€¢ pyrimidine&lt;/li&gt;&lt;li&gt;â€¢ transversion.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Frameshift mutations are caused by insertions or deletions of nucleotides that are not in multiples of three , altering the triplet reading frame of the genetic code . A deletion of nucleotides can remove critical information from the DNA sequence, changing the downstream amino acid sequence and potentially leading to truncated or nonfunctional proteins.&lt;/li&gt;&lt;li&gt;â€¢ Frameshift mutations&lt;/li&gt;&lt;li&gt;â€¢ insertions&lt;/li&gt;&lt;li&gt;â€¢ deletions of nucleotides&lt;/li&gt;&lt;li&gt;â€¢ not in multiples of three&lt;/li&gt;&lt;li&gt;â€¢ triplet reading frame of the genetic code&lt;/li&gt;&lt;li&gt;â€¢ Ref : Harper 30/e page 417.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Harper 30/e page 417.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acid is the precursor for the synthesis of nitric oxide (NO)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Alanine - Alanine is not involved in the synthesis of nitric oxide .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Alanine&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ synthesis of nitric oxide&lt;/li&gt;&lt;li&gt;â€¢ Option C: Glycine - Glycine is also not a precursor for NO production.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Glycine&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ NO production.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Lysine - Lysine does not participate in the biosynthesis of NO .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Lysine&lt;/li&gt;&lt;li&gt;â€¢ does not&lt;/li&gt;&lt;li&gt;â€¢ biosynthesis of NO&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nitric oxide (NO) is synthesized from the amino acid arginine . The enzyme nitric oxide synthase (NOS) catalyzes the conversion of arginine to NO and citrulline. This reaction is fundamental in various physiological processes , including vasodilation , neurotransmission, and immune response .&lt;/li&gt;&lt;li&gt;âž¤ Nitric oxide (NO)&lt;/li&gt;&lt;li&gt;âž¤ synthesized&lt;/li&gt;&lt;li&gt;âž¤ amino acid arginine&lt;/li&gt;&lt;li&gt;âž¤ nitric oxide synthase (NOS)&lt;/li&gt;&lt;li&gt;âž¤ arginine to NO and citrulline.&lt;/li&gt;&lt;li&gt;âž¤ reaction&lt;/li&gt;&lt;li&gt;âž¤ physiological processes&lt;/li&gt;&lt;li&gt;âž¤ vasodilation&lt;/li&gt;&lt;li&gt;âž¤ neurotransmission, and immune response&lt;/li&gt;&lt;li&gt;âž¤ Ref : Vasudevan 9/e p 227.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Vasudevan 9/e p 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A biochemistry instructor is discussing protein denaturation with medical students. The instructor emphasizes the resilience of certain bonds within a protein&#x27;s structure in the face of denaturing agents like heat or chemicals. The instructor asks which bond in a protein&#x27;s structure is most resistant to denaturation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peptide bond&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrogen bond&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfide bond&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrostatic bond&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peptide bond&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Denaturation of proteins:&lt;/li&gt;&lt;li&gt;âž¤ Denaturation of proteins:&lt;/li&gt;&lt;li&gt;âž¤ Conditions such as mild heating, treating with urea, salicylate, X-ray, ultraviolet rays, high pressure, vigorous shaking, and other physicochemical agents cause denaturation. Primary structure is not altered during denaturation; hence peptide bond is not broken . Secondary and tertiary structure is lost and there is loss of folding. During the process the solubility is decreased and precipitability of the protein is increased. Denatured proteins can be renatured when the physical agent is removed e.g. Ribonuclease&lt;/li&gt;&lt;li&gt;âž¤ Conditions such as mild heating, treating with urea, salicylate, X-ray, ultraviolet rays, high pressure, vigorous shaking, and other physicochemical agents cause denaturation.&lt;/li&gt;&lt;li&gt;âž¤ mild heating, treating&lt;/li&gt;&lt;li&gt;âž¤ urea, salicylate, X-ray, ultraviolet rays, high pressure, vigorous shaking,&lt;/li&gt;&lt;li&gt;âž¤ physicochemical agents&lt;/li&gt;&lt;li&gt;âž¤ denaturation.&lt;/li&gt;&lt;li&gt;âž¤ Primary structure is not altered during denaturation; hence peptide bond is not broken .&lt;/li&gt;&lt;li&gt;âž¤ Primary structure is not altered&lt;/li&gt;&lt;li&gt;âž¤ peptide bond is not broken&lt;/li&gt;&lt;li&gt;âž¤ Secondary and tertiary structure is lost and there is loss of folding.&lt;/li&gt;&lt;li&gt;âž¤ Secondary and tertiary structure&lt;/li&gt;&lt;li&gt;âž¤ lost&lt;/li&gt;&lt;li&gt;âž¤ loss of folding.&lt;/li&gt;&lt;li&gt;âž¤ During the process the solubility is decreased and precipitability of the protein is increased.&lt;/li&gt;&lt;li&gt;âž¤ solubility is decreased&lt;/li&gt;&lt;li&gt;âž¤ precipitability of the protein&lt;/li&gt;&lt;li&gt;âž¤ increased.&lt;/li&gt;&lt;li&gt;âž¤ Denatured proteins can be renatured when the physical agent is removed e.g. Ribonuclease&lt;/li&gt;&lt;li&gt;âž¤ Denatured proteins&lt;/li&gt;&lt;li&gt;âž¤ renatured&lt;/li&gt;&lt;li&gt;âž¤ physical agent&lt;/li&gt;&lt;li&gt;âž¤ removed e.g. Ribonuclease&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e: p 38&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e: p 38&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care unit at a research-focused hospital in India, a preterm newborn is admitted with signs of respiratory distress. The baby&#x27;s mother had a complicated pregnancy, which led to early labor. The neonatologist considers the biochemical aspects that could be contributing to the baby&#x27;s condition, specifically focusing on the surfactant composition in the babyâ€™s lungs. A deficiency in one of the surfactant components is suspected. Which lipid component could be deficient in this preterm newborn, contributing to respiratory distress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dipalmitoyl phosphatidyl choline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatidyl ethanolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphatidyl inositol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dipalmitoyl phosphatidyl choline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Cardiolipin: or Di phosphatidylglycerol is a major lipid of mitochondrial membrane and extracted from myocardium. Decreased cardiolipin level results in mitochondrial dysfunction, heart failure, hypothyroidism, and myopathies.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Cardiolipin:&lt;/li&gt;&lt;li&gt;â€¢ Di phosphatidylglycerol&lt;/li&gt;&lt;li&gt;â€¢ mitochondrial membrane&lt;/li&gt;&lt;li&gt;â€¢ myocardium.&lt;/li&gt;&lt;li&gt;â€¢ Decreased cardiolipin level&lt;/li&gt;&lt;li&gt;â€¢ mitochondrial dysfunction, heart failure, hypothyroidism, and myopathies.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Phosphatidyl ethanolamine: or Cephalin is found in bio membranes and possess amphipathic properties.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Phosphatidyl ethanolamine:&lt;/li&gt;&lt;li&gt;â€¢ Cephalin&lt;/li&gt;&lt;li&gt;â€¢ bio membranes&lt;/li&gt;&lt;li&gt;â€¢ amphipathic&lt;/li&gt;&lt;li&gt;â€¢ Option D: Phosphatidyl inositol: or PIP2 is present in bio membranes and plays important role in mediation of hormone action on bio membranes and also acts as a second messenger.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Phosphatidyl inositol:&lt;/li&gt;&lt;li&gt;â€¢ PIP2&lt;/li&gt;&lt;li&gt;â€¢ bio membranes&lt;/li&gt;&lt;li&gt;â€¢ mediation of hormone action&lt;/li&gt;&lt;li&gt;â€¢ bio membranes&lt;/li&gt;&lt;li&gt;â€¢ acts as a second messenger.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dipalmitoyl phosphatidylcholine (DPPC) is the major component of lung surfactant , which reduces surface tension in the alveoli, preventing collapse during exhalation . In preterm babies, surfactant production can be insufficient , leading to respiratory distress syndrome (RDS).&lt;/li&gt;&lt;li&gt;âž¤ Dipalmitoyl phosphatidylcholine (DPPC)&lt;/li&gt;&lt;li&gt;âž¤ lung surfactant&lt;/li&gt;&lt;li&gt;âž¤ reduces surface tension&lt;/li&gt;&lt;li&gt;âž¤ alveoli,&lt;/li&gt;&lt;li&gt;âž¤ preventing collapse during exhalation&lt;/li&gt;&lt;li&gt;âž¤ preterm babies,&lt;/li&gt;&lt;li&gt;âž¤ surfactant&lt;/li&gt;&lt;li&gt;âž¤ insufficient&lt;/li&gt;&lt;li&gt;âž¤ respiratory distress&lt;/li&gt;&lt;li&gt;âž¤ syndrome (RDS).&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e :  p 216 , Lippincott 7/e : P 204&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/e :  p 216 , Lippincott 7/e : P 204&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given diagram:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liposome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipid Bilayer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Micelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aquasome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liposome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture4_WCNZEse.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture5_X4GK80P.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman undergoes routine health screening, including a lipid profile, while fasting. Her results show a total cholesterol of 300 mg/dL, HDL cholesterol of 25 mg/dL, and triglycerides of 150 mg/dL. Utilizing the Friedewald equation to assess her cardiovascular risk, what is the LDL cholesterol level in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;245 mg/dl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;135 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;85 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 mg/dl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 245 mg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an experiment, a team of scientists incubates liver cells at 0Â°C and treats them with trypsin to digest surface receptors. The temperature is then increased to 37Â°C, and radioactive LDL is introduced to the culture. Subsequently, the labelled LDL is found inside the liver cells. What is the process responsible for the internalization of LDL called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phagocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor-mediated endocytosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Receptor-mediated endocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Facilitated diffusion: Is the transport of low-permeability molecules with the aid of a carrier protein.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Facilitated diffusion:&lt;/li&gt;&lt;li&gt;â€¢ low-permeability molecules&lt;/li&gt;&lt;li&gt;â€¢ carrier protein.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Pinocytosis: Uptake of small molecules in solution , is receptor â€“independent.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Pinocytosis:&lt;/li&gt;&lt;li&gt;â€¢ small molecules in solution&lt;/li&gt;&lt;li&gt;â€¢ receptor â€“independent.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Phagocytosis: Process by which cells such as macrophages and neutrophils engulf large particles.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Phagocytosis:&lt;/li&gt;&lt;li&gt;â€¢ cells&lt;/li&gt;&lt;li&gt;â€¢ macrophages and neutrophils engulf large particles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Receptor-mediated endocytosis is the specific and efficient mechanism by which LDL is internalized by liver cells, involving the interaction of LDL with cell surface LDL receptors.&lt;/li&gt;&lt;li&gt;âž¤ Receptor-mediated endocytosis&lt;/li&gt;&lt;li&gt;âž¤ specific and efficient&lt;/li&gt;&lt;li&gt;âž¤ LDL is internalized by liver cells,&lt;/li&gt;&lt;li&gt;âž¤ LDL with cell surface LDL receptors.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e: p 257-258.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/e: p 257-258.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the listed apolipoproteins, which one serves as an activator for Lecithin Cholesterol Acyltransferase (LCAT), an enzyme critical in the process of cholesterol esterification within high-density lipoprotein (HDL) particles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apo B-100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apo B-48&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apo A-II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apo A-I&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apo A-I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-101017.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ INHIBITOR OF ENZYMES: CI inhibits CETP , A-II, C-III inhibits LPL&lt;/li&gt;&lt;li&gt;âž¤ INHIBITOR&lt;/li&gt;&lt;li&gt;âž¤ CI&lt;/li&gt;&lt;li&gt;âž¤ CETP&lt;/li&gt;&lt;li&gt;âž¤ A-II, C-III&lt;/li&gt;&lt;li&gt;âž¤ LPL&lt;/li&gt;&lt;li&gt;âž¤ ACTIVATOR OF ENZYMES: A-I activates LCAT , C-I, II activates LPL&lt;/li&gt;&lt;li&gt;âž¤ ACTIVATOR&lt;/li&gt;&lt;li&gt;âž¤ A-I&lt;/li&gt;&lt;li&gt;âž¤ LCAT&lt;/li&gt;&lt;li&gt;âž¤ C-I, II&lt;/li&gt;&lt;li&gt;âž¤ LPL&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/ed, pg -272.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/ed, pg -272.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with abdominal pain is found to have hepatomegaly via ultrasound. On examination, he exhibits skin findings as shown in the image, with a blood sample that appears creamy and shows elevated triglycerides levels. Based on the clinical presentation and laboratory findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Broad beta disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abetalipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial Hyper Chylomicronemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial Hypercholesterolemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Familial Hyper Chylomicronemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/11_XE3FVIl.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Familial Hyper Chylomicronemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Familial Hyper Chylomicronemia Syndrome (also known as Type I Hyperlipoproteinemia ) is a rare autosomal recessive disorder caused by lipoprotein lipase (LPL) deficiency or dysfunction, or by apo C-II deficiency , which is a necessary cofactor for LPL activation.&lt;/li&gt;&lt;li&gt;â€¢ Familial&lt;/li&gt;&lt;li&gt;â€¢ Chylomicronemia Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Type I Hyperlipoproteinemia&lt;/li&gt;&lt;li&gt;â€¢ rare autosomal recessive disorder&lt;/li&gt;&lt;li&gt;â€¢ lipoprotein lipase (LPL) deficiency&lt;/li&gt;&lt;li&gt;â€¢ apo C-II deficiency&lt;/li&gt;&lt;li&gt;â€¢ Key clinical features:&lt;/li&gt;&lt;li&gt;â€¢ Key clinical features:&lt;/li&gt;&lt;li&gt;â€¢ Eruptive xanthomas (small, yellow papules, especially on the buttocks or extensor surfaces) Hepatomegaly Recurrent abdominal pain (may be related to pancreatitis) Milky or creamy plasma appearance Very high serum triglyceride levels , often &amp;gt;1000 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ Eruptive xanthomas (small, yellow papules, especially on the buttocks or extensor surfaces)&lt;/li&gt;&lt;li&gt;â€¢ Eruptive xanthomas&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ Recurrent abdominal pain (may be related to pancreatitis)&lt;/li&gt;&lt;li&gt;â€¢ Recurrent abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ Milky or creamy plasma appearance&lt;/li&gt;&lt;li&gt;â€¢ Milky or creamy plasma&lt;/li&gt;&lt;li&gt;â€¢ Very high serum triglyceride levels , often &amp;gt;1000 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ Very high serum triglyceride levels&lt;/li&gt;&lt;li&gt;â€¢ Although this condition typically presents in childhood or adolescence , adult presentations can occur, especially if the diagnosis is delayed or partial enzyme activity exists.&lt;/li&gt;&lt;li&gt;â€¢ childhood or adolescence&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Broad Beta Disease (Type III Hyperlipoproteinemia) â€“ Associated with palmar xanthomas and elevated remnants . Presents with increased cardiovascular risk . Option B: Abetalipoproteinemia â€“ Features very low serum triglycerides and cholesterol , acanthocytosis , fat malabsorption , and retinal degeneration . Plasma is not creamy. Option D: Familial Hypercholesterolemia (Type IIa) â€“ Caused by LDL receptor mutations , presents with tendinous xanthomas , corneal arcus , and very high LDL cholesterol levels. Triglycerides are usually normal.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Broad Beta Disease (Type III Hyperlipoproteinemia) â€“ Associated with palmar xanthomas and elevated remnants . Presents with increased cardiovascular risk .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Broad Beta Disease (Type III Hyperlipoproteinemia)&lt;/li&gt;&lt;li&gt;â€¢ palmar xanthomas&lt;/li&gt;&lt;li&gt;â€¢ remnants&lt;/li&gt;&lt;li&gt;â€¢ increased cardiovascular risk&lt;/li&gt;&lt;li&gt;â€¢ Option B: Abetalipoproteinemia â€“ Features very low serum triglycerides and cholesterol , acanthocytosis , fat malabsorption , and retinal degeneration . Plasma is not creamy.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Abetalipoproteinemia&lt;/li&gt;&lt;li&gt;â€¢ very low serum triglycerides and cholesterol&lt;/li&gt;&lt;li&gt;â€¢ acanthocytosis&lt;/li&gt;&lt;li&gt;â€¢ fat malabsorption&lt;/li&gt;&lt;li&gt;â€¢ retinal degeneration&lt;/li&gt;&lt;li&gt;â€¢ Option D: Familial Hypercholesterolemia (Type IIa) â€“ Caused by LDL receptor mutations , presents with tendinous xanthomas , corneal arcus , and very high LDL cholesterol levels. Triglycerides are usually normal.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Familial Hypercholesterolemia (Type IIa)&lt;/li&gt;&lt;li&gt;â€¢ LDL receptor mutations&lt;/li&gt;&lt;li&gt;â€¢ tendinous xanthomas&lt;/li&gt;&lt;li&gt;â€¢ corneal arcus&lt;/li&gt;&lt;li&gt;â€¢ very high LDL cholesterol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize Familial Chylomicronemia Syndrome by:&lt;/li&gt;&lt;li&gt;âž¤ Familial Chylomicronemia Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Eruptive xanthomas Creamy plasma with markedly elevated triglycerides&lt;/li&gt;&lt;li&gt;âž¤ Eruptive xanthomas&lt;/li&gt;&lt;li&gt;âž¤ Eruptive xanthomas&lt;/li&gt;&lt;li&gt;âž¤ Creamy plasma with markedly elevated triglycerides&lt;/li&gt;&lt;li&gt;âž¤ Creamy plasma with markedly elevated triglycerides&lt;/li&gt;&lt;li&gt;âž¤ It reflects a defect in chylomicron clearance , due to LPL enzyme deficiency or its apo C-II cofactor , resulting in accumulation of triglyceride-rich lipoproteins in plasma.&lt;/li&gt;&lt;li&gt;âž¤ chylomicron clearance&lt;/li&gt;&lt;li&gt;âž¤ LPL enzyme deficiency or its apo C-II cofactor&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harper 30/e: p 275.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the orthopedic outpatient department with joint swelling and pain, as depicted in the image. The physical examination reveals swollen, erythematous joints with tenderness. Laboratory tests show elevated serum uric acid levels. She is diagnosed with gout. Which of the following statements regarding her condition is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium urate crystals can deposit in kidneys and impair renal function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uric acid overproduction is seen in myeloproliferative disorders like leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allopurinol used in treatment as it inhibits xanthine oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/1_MMDSPFz.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis â€“ Incorrect (Correct Answer) This is incorrect because decreased activity of PRPP synthetase reduces purine synthesis. In contrast, increased (not decreased) activity of PRPP synthetase leads to enhanced purine synthesis and overproduction of uric acid, contributing to gout. Therefore, the statement is wrong.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis â€“ Incorrect (Correct Answer) This is incorrect because decreased activity of PRPP synthetase reduces purine synthesis. In contrast, increased (not decreased) activity of PRPP synthetase leads to enhanced purine synthesis and overproduction of uric acid, contributing to gout. Therefore, the statement is wrong.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis â€“ Incorrect (Correct Answer)&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ decreased activity&lt;/li&gt;&lt;li&gt;â€¢ reduces&lt;/li&gt;&lt;li&gt;â€¢ increased (not decreased) activity&lt;/li&gt;&lt;li&gt;â€¢ enhanced purine synthesis&lt;/li&gt;&lt;li&gt;â€¢ gout.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sodium urate crystals can deposit in kidneys and impair renal function â€“  True In chronic gout , urate crystals can deposit in the renal parenchyma and tubules, leading to urate nephropathy and potential renal failure. Option C. Uric acid overproduction is seen in myeloproliferative disorders like leukemia â€“ True Leukemias and other myeloproliferative disorders involve rapid cell turnover and breakdown of nucleic acids, leading to hyperuricemia and secondary gout. Option D. Allopurinol used in treatment as it inhibits xanthine oxidase â€“ True Allopurinol is a inhibitor of xanthine oxidase, reducing the conversion of hypoxanthine and xanthine to uric acid, making it effective for long-term management of gout.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sodium urate crystals can deposit in kidneys and impair renal function â€“  True In chronic gout , urate crystals can deposit in the renal parenchyma and tubules, leading to urate nephropathy and potential renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sodium urate crystals can deposit in kidneys and impair renal function â€“  True&lt;/li&gt;&lt;li&gt;â€¢ chronic gout&lt;/li&gt;&lt;li&gt;â€¢ urate nephropathy&lt;/li&gt;&lt;li&gt;â€¢ renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Uric acid overproduction is seen in myeloproliferative disorders like leukemia â€“ True Leukemias and other myeloproliferative disorders involve rapid cell turnover and breakdown of nucleic acids, leading to hyperuricemia and secondary gout.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Uric acid overproduction is seen in myeloproliferative disorders like leukemia â€“ True&lt;/li&gt;&lt;li&gt;â€¢ Leukemias and other myeloproliferative disorders&lt;/li&gt;&lt;li&gt;â€¢ hyperuricemia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Allopurinol used in treatment as it inhibits xanthine oxidase â€“ True Allopurinol is a inhibitor of xanthine oxidase, reducing the conversion of hypoxanthine and xanthine to uric acid, making it effective for long-term management of gout.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Allopurinol used in treatment as it inhibits xanthine oxidase â€“ True&lt;/li&gt;&lt;li&gt;â€¢ Allopurinol&lt;/li&gt;&lt;li&gt;â€¢ inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ Understand that gout can result from overactivity of PRPP synthetase , leading to increased de novo purine synthesis and elevated uric acid production. Treatments like allopurinol target xanthine oxidase to reduce uric acid synthesis.&lt;/li&gt;&lt;li&gt;âž¤ gout&lt;/li&gt;&lt;li&gt;âž¤ PRPP synthetase&lt;/li&gt;&lt;li&gt;âž¤ increased de novo purine synthesis&lt;/li&gt;&lt;li&gt;âž¤ allopurinol&lt;/li&gt;&lt;li&gt;âž¤ xanthine oxidase&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30 /e: p 354.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describe DNA repair processes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA repair of double strand breaks is error free.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA repair of mismatched bases repairs the parental strand.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair of uracil formed by deamination of cytosine need the actions of endo and exonucleases to remove the uracil base.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repair of ultraviolet radiationâ€“induced pyrimidine dimers formation involves removal of a short oligonucleotide sequence containing the dimer.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Repair of ultraviolet radiationâ€“induced pyrimidine dimers formation involves removal of a short oligonucleotide sequence containing the dimer.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Repair of ultraviolet radiationâ€“induced pyrimidine dimers formation involves removal of a short oligonucleotide sequence containing the dimer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: DNA repair of double strand breaks is error free (Incorrect): There is nothing like â€œerror freeâ€™â€™ in DNA repair but the homologous -recombination method is less prone to error than the Non homologousâ€“end-joining method .&lt;/li&gt;&lt;li&gt;â€¢ Option A: DNA repair of double strand breaks is error free (Incorrect):&lt;/li&gt;&lt;li&gt;â€¢ homologous -recombination method&lt;/li&gt;&lt;li&gt;â€¢ Non homologousâ€“end-joining method&lt;/li&gt;&lt;li&gt;â€¢ Option B: DNA repair of mismatched bases repairs the parental strand (Incorrect): identification and repair of the newly synthesized strand.&lt;/li&gt;&lt;li&gt;â€¢ Option B: DNA repair of mismatched bases repairs the parental strand (Incorrect):&lt;/li&gt;&lt;li&gt;â€¢ Option C: Repair of uracil formed by deamination of cytosine need the actions of endo and exonucleases to remove the uracil base (Incorrect): Base excision repair: uracil is removed from DNA, utilizes a glycosylase to remove the base â†’ forms an apyrimidinic or apurinic (AP) site â†’ removal of sugar-phosphate by endo- and exonuclease.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Repair of uracil formed by deamination of cytosine need the actions of endo and exonucleases to remove the uracil base (Incorrect):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nucleotide Excision Repair (NER) is responsible for repairing bulky DNA lesions , such as pyrimidine dimers formed by ultraviolet radiation. NER involves the removal of a short single-stranded DNA segment that includes the dimer, followed by DNA synthesis using the intact strand as a template.&lt;/li&gt;&lt;li&gt;âž¤ Nucleotide Excision Repair&lt;/li&gt;&lt;li&gt;âž¤ repairing bulky DNA lesions&lt;/li&gt;&lt;li&gt;âž¤ pyrimidine dimers&lt;/li&gt;&lt;li&gt;âž¤ ultraviolet radiation.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e: p 390-392.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/e: p 390-392.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When discussing the differences between Apo-B48 and Apo-B100 proteins, which are both derived from the same ApoB gene but expressed differently in the intestine and liver, respectively, it&#x27;s crucial to understand the molecular mechanism responsible for their diversity. These proteins are vital for lipid metabolism, with Apo-B48 being involved in chylomicron formation and Apo-B100 in VLDL and LDL. What process leads to the production of these distinct proteins from the same mRNA transcript?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA splicing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allelic exclusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deamination of cytidine to uridine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upstream repression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deamination of cytidine to uridine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture9_kPLWTYS.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Deamination of Cytidine to Uridine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option A. RNA splicing: While RNA splicing is a common mechanism to generate protein diversity by removing introns from the pre-mRNA, it is not the process responsible for the difference between Apo-B48 and Apo-B100. These proteins result from the same gene and mRNA transcript but differ due to a specific editing event.&lt;/li&gt;&lt;li&gt;â€¢ Option A. RNA splicing:&lt;/li&gt;&lt;li&gt;â€¢ RNA splicing&lt;/li&gt;&lt;li&gt;â€¢ common mechanism&lt;/li&gt;&lt;li&gt;â€¢ generate protein diversity&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allelic exclusion: This process, where only one allele of a gene is expressed while the other is silenced , is not related to the production of Apo-B48 and Apo-B100. These proteins come from the same mRNA transcript and gene but are differentially processed in different tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allelic exclusion:&lt;/li&gt;&lt;li&gt;â€¢ only one allele of a gene is expressed&lt;/li&gt;&lt;li&gt;â€¢ other is silenced&lt;/li&gt;&lt;li&gt;â€¢ Option D. Upstream repression: This refers to a regulatory mechanism where gene expression is inhibited by factors binding to regions upstream of the gene . This mechanism does not explain the production of two different proteins from the same mRNA transcript as seen with Apo-B48 and Apo-B100.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Upstream repression:&lt;/li&gt;&lt;li&gt;â€¢ regulatory mechanism&lt;/li&gt;&lt;li&gt;â€¢ gene expression is inhibited by factors binding to regions upstream of the gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The difference between Apo-B48 and Apo-B100 arises from the editing of the ApoB mRNA through the deamination of a specific cytidine to uridine in the intestinal cells . This conversion creates a stop codon in the mRNA, leading to the production of the shorter Apo-B48 protein in the intestine. In contrast, the liver cells do not perform this editing, resulting in the full-length Apo-B100 protein.&lt;/li&gt;&lt;li&gt;âž¤ difference between Apo-B48&lt;/li&gt;&lt;li&gt;âž¤ Apo-B100 arises from the editing&lt;/li&gt;&lt;li&gt;âž¤ ApoB mRNA&lt;/li&gt;&lt;li&gt;âž¤ deamination of a specific cytidine&lt;/li&gt;&lt;li&gt;âž¤ uridine in the intestinal cells&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e page 393&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e page 393&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old biochemistry professor is conducting a review session on protein synthesis for postgraduate students. He presents a clinical case of a patient with a genetic mutation affecting protein synthesis, specifically focusing on the elongation phase of translation. He asks the students to identify the enzyme responsible for catalyzing the formation of peptide bonds during this phase. Which enzyme is involved in this critical step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translocase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptidyl transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aminoacyl tRNA synthetases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carboxypeptidase A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peptidyl transferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Peptidyl transferase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. A protein translocase carries the acyl carnitine across the membrane to the mitochondrial matrix .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ protein translocase&lt;/li&gt;&lt;li&gt;â€¢ acyl carnitine&lt;/li&gt;&lt;li&gt;â€¢ membrane to the mitochondrial matrix&lt;/li&gt;&lt;li&gt;â€¢ Option C. Activates the amino acids and helps in the recognition of both the amino acid and the transfer RNA acceptor .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Activates&lt;/li&gt;&lt;li&gt;â€¢ amino acids&lt;/li&gt;&lt;li&gt;â€¢ recognition of both the amino acid&lt;/li&gt;&lt;li&gt;â€¢ transfer RNA acceptor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acts on the C-terminal aromatic amino acid of a polypeptide to break a peptide bond.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ C-terminal aromatic amino acid&lt;/li&gt;&lt;li&gt;â€¢ polypeptide&lt;/li&gt;&lt;li&gt;â€¢ break a peptide bond.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Peptidyl transferase , a component of the large ribosomal subunit , catalyzes the formation of peptide bonds during the elongation phase of translation . This enzyme is crucial for protein synthesis.&lt;/li&gt;&lt;li&gt;âž¤ Peptidyl transferase&lt;/li&gt;&lt;li&gt;âž¤ component&lt;/li&gt;&lt;li&gt;âž¤ large ribosomal subunit&lt;/li&gt;&lt;li&gt;âž¤ catalyzes&lt;/li&gt;&lt;li&gt;âž¤ formation of peptide bonds&lt;/li&gt;&lt;li&gt;âž¤ elongation phase of translation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e page 422.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e page 422.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following therapeutic drugs specifically inhibits the translocation step in bacterial protein synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracyclines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloramphenicol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Erythromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Streptomycin and other aminoglycoside antibiotics bind to 30S subunit of bacterial ribosomes â†’ completely inhibit the initiation complex formation and protein synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Streptomycin&lt;/li&gt;&lt;li&gt;â€¢ inhibit the initiation complex formation and protein synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tetracyclines bind to the 30S subunit of bacterial ribosome â†’ inhibit attachment of aminoacyl tRNA to the A site of ribosomes&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tetracyclines&lt;/li&gt;&lt;li&gt;â€¢ attachment of aminoacyl tRNA&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chloramphenicol inhibits the peptidyl transferase activity of bacterial ribosomes.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chloramphenicol&lt;/li&gt;&lt;li&gt;â€¢ peptidyl transferase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Erythromycin is a macrolide antibiotic that inhibits bacterial protein synthesis by binding to the 50S subunit of the bacterial ribosome . This binding impedes the translocation process, wherein the ribosome moves along the mRNA strand from one codon to the next, thereby inhibiting protein elongation.&lt;/li&gt;&lt;li&gt;âž¤ Erythromycin&lt;/li&gt;&lt;li&gt;âž¤ macrolide antibiotic&lt;/li&gt;&lt;li&gt;âž¤ inhibits bacterial protein synthesis&lt;/li&gt;&lt;li&gt;âž¤ binding to the 50S subunit&lt;/li&gt;&lt;li&gt;âž¤ bacterial ribosome&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e page 426.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harper 30/e page 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old white woman and a 28-year-old white man are seeking genetic counselling in an Indian metropolitan hospital. They have a family history of cystic fibrosis affecting one of their siblings. Considering their concern about the risk of transmitting this autosomal recessive disorder to their future offspring, which genetic testing method would be most appropriate to assess their carrier status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biochemical testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescence in situ hybridization (FISH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Karyotype analysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polymerase chain reaction (PCR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Polymerase chain reaction (PCR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Biochemical testing: used to detect a defective enzyme or a decrease in levels of a normal enzyme . E.g. detects carriers of AR diseases such as Tay-Sachs disease, sickle cell anemia, and thalassemia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Biochemical testing:&lt;/li&gt;&lt;li&gt;â€¢ detect a defective enzyme&lt;/li&gt;&lt;li&gt;â€¢ decrease in levels of a normal enzyme&lt;/li&gt;&lt;li&gt;â€¢ Option B: Fluorescence in situ hybridization (FISH): used to detect micro deletions in a gene but canâ€™t detect a single base change.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Fluorescence in situ hybridization (FISH):&lt;/li&gt;&lt;li&gt;â€¢ detect micro deletions&lt;/li&gt;&lt;li&gt;â€¢ Option D: Karyotype analysis: used to detect monosomies , trisomy , translocations, inversions, and deletions.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Karyotype analysis:&lt;/li&gt;&lt;li&gt;â€¢ detect monosomies&lt;/li&gt;&lt;li&gt;â€¢ trisomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Polymerase chain reaction (PCR) is the most appropriate method for detecting specific mutations in the CFTR gene associated with cystic fibrosis . PCR can amplify the regions of interest to determine if the couple carries the common mutations causing the disease.&lt;/li&gt;&lt;li&gt;âž¤ Polymerase chain reaction&lt;/li&gt;&lt;li&gt;âž¤ appropriate method&lt;/li&gt;&lt;li&gt;âž¤ detecting specific mutations&lt;/li&gt;&lt;li&gt;âž¤ CFTR gene&lt;/li&gt;&lt;li&gt;âž¤ cystic fibrosis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Lippincott 7/e: P 483.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Lippincott 7/e: P 483.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lean patient with a pre-existing medical condition is being maintained on a diet composed exclusively of carbohydrates. What would be the Respiratory Quotient (RQ) of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.93&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child brought to the hospital with severe weight loss, irritability and repeated infection. He has 4 siblings. His father is a farmer. O/E, child seems emaciated with dry and shrunken eye with a prominent bony rib cage and had labored breathing. His body weight is 7 kg. Laboratory investigations: Blood glucose: 60 mg/dl (normal random= 80-140 mg/dl) Total protein: 6.8 g/dl (normal=5.5-8.5 g/dl) Albumin: 3.3 g/dl (normal =3.5-5.5 g/dl) What disease is the baby suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irritable bowel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marasmus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Marasmus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a seminar on vitamin metabolism, the concept of the \&quot;folate trap\&quot; is discussed, highlighting how folate can become biochemically unavailable in certain conditions. In this scenario, folate is trapped in which form?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N5 Methyl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N5 Methylene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N10 Hydroxymethyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N10 Methenyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. N5 Methyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) N5 Methyl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. N5 Methylene: This form of folate is important in the synthesis of thymidine and purines but is not the form in which folate is trapped in the folate trap scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B. N5 Methylene:&lt;/li&gt;&lt;li&gt;â€¢ folate&lt;/li&gt;&lt;li&gt;â€¢ synthesis of thymidine and purines&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ folate is trapped&lt;/li&gt;&lt;li&gt;â€¢ folate trap scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C. N10 Hydroxymethyl: This form of folate is involved in the transfer of one-carbon units but is not associated with the folate trap.&lt;/li&gt;&lt;li&gt;â€¢ Option C. N10 Hydroxymethyl:&lt;/li&gt;&lt;li&gt;â€¢ Option D. N10 Methenyl: This form of folate participates in the metabolism of formate but is not the trapped form in the context of the folate trap hypothesis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. N10 Methenyl:&lt;/li&gt;&lt;li&gt;â€¢ metabolism of formate&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ trapped form&lt;/li&gt;&lt;li&gt;â€¢ folate trap hypothesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the f olate trap hypothesis , folate becomes biochemically trapped as N5-methyltetrahydrofolate due to a deficiency of vitamin B12 , which is essential for converting this form of folate back to a form that can participate in essential biochemical pathways, such as DNA synthesis.&lt;/li&gt;&lt;li&gt;âž¤ olate trap hypothesis&lt;/li&gt;&lt;li&gt;âž¤ folate&lt;/li&gt;&lt;li&gt;âž¤ biochemically trapped&lt;/li&gt;&lt;li&gt;âž¤ N5-methyltetrahydrofolate&lt;/li&gt;&lt;li&gt;âž¤ deficiency of vitamin&lt;/li&gt;&lt;li&gt;âž¤ B12&lt;/li&gt;&lt;li&gt;âž¤ converting&lt;/li&gt;&lt;li&gt;âž¤ folate back&lt;/li&gt;&lt;li&gt;âž¤ essential biochemical pathways,&lt;/li&gt;&lt;li&gt;âž¤ DNA synthesis.&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 493.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : DM Vasudevan 9/e: p 493.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old boy is brought to the clinic with recurrent mouth ulcers, notably at the corners, and a swollen, painful tongue. The clinical examination reveals dry, ulcerated lips, a red, swollen tongue, and a history of photophobia and vision difficulties spanning two years. An eye examination indicates circumcorneal vascularization. Based on these symptoms, which vitamin deficiency is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/31/19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/31/20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vitamin B2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vitamin K deficiency results in bruising tendency, ecchymotic patches, mucous membrane hemorrhage , post-traumatic bleeding and internal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vitamin K deficiency&lt;/li&gt;&lt;li&gt;â€¢ bruising tendency, ecchymotic patches,&lt;/li&gt;&lt;li&gt;â€¢ hemorrhage&lt;/li&gt;&lt;li&gt;â€¢ post-traumatic&lt;/li&gt;&lt;li&gt;â€¢ bleeding and internal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vitamin C deficiency: Includes Scurvy- Gum becomes painful, swollen, spongy and loosening of teeth, Delayed Wound healing , Infantile Scurvy (Barlowâ€™s Disease), Hemorrhagic tendency-petechiae and ecchymoses or hematoma and Weak bones&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vitamin C deficiency:&lt;/li&g
