{&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin B12 deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin B12 deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B12 deficiency can lead to knuckle pigmentation, which is often an overlooked but reversible sign of the condition.&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B12 deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A bodybuilder starts eating raw eggs for protein. He developed fatigue during moderate exercise. The doctor prescribes a vitamin. Which enzyme will be negatively affected in him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose 6 Phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate Carboxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PEPCK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen Phosphorylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyruvate Carboxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pyruvate Carboxylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Biotin (B7) deficiency , caused by consuming raw eggs, affects carboxylase enzymes like pyruvate carboxylase , which plays a key role in gluconeogenesis, potentially leading to hypoglycemia.&lt;/li&gt;&lt;li&gt;âž¤ Biotin (B7) deficiency&lt;/li&gt;&lt;li&gt;âž¤ pyruvate carboxylase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The point X shown in the following enzyme kinetic plot represents which of the following value?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-1/Km&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Km/Vmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1/Vmax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. -1/Km&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) -1/Km&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ In a Lineweaver-Burk plot , the x-intercept represents -1/Km , and point X on the graph corresponds to this value.&lt;/li&gt;&lt;li&gt;âž¤ Lineweaver-Burk plot&lt;/li&gt;&lt;li&gt;âž¤ -1/Km&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In glycogen metabolism, a metabolically active important enzyme found in the liver is converted from its inactive dephosphorylated state to its active phosphorylated state. Which of the following is true about this enzyme:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphorylation sometimes activates the enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catecholamines directly stimulate it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More commonly seen in fasting state than in fed state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Always activated by cAMP-dependent protein kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More commonly seen in fasting state than in fed state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) More commonly seen in fasting state than in fed state&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Catabolic enzymes in glycogen metabolism are more commonly seen in the fasting state , and their activation is closely linked to phosphorylation, especially through pathways involving cAMP and catecholamines.&lt;/li&gt;&lt;li&gt;âž¤ more commonly seen in the fasting state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The tensile strength of collagen fibers is provided by its triple helical structure, which can be most accurately described as which of the following levels of protein structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tertiary&quot;, &quot;correct&quot;: false}, { CoA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male child presented with coarse facies, protuberant abdomen, frontal head enlargement, thickening of cardiac valves, hepatosplenomegaly, hearing impairment. There was no corneal clouding seen. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurlerâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunterâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tay Sachâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hunterâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hunterâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ The absence of corneal clouding along with the other described features strongly suggests a diagnosis of Hunterâ€™s disease (MPS II).&lt;/li&gt;&lt;li&gt;âž¤ corneal clouding&lt;/li&gt;&lt;li&gt;âž¤ Hunterâ€™s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-month-old infant was brought to the hospital with complaints of screaming after feeding. Removal of milk from the diet did not alleviate the symptoms. All the growth parameters of the child were normal. A liver biopsy analysis reported no enzyme deficiency. Later, a detailed feeding analysis revealed that screaming bouts occurred every time the child was given fruit puree or fruit juice, which immediately caused gas formation and a distended abdomen. Most likely, a biopsy of the patient&#x27;s intestinal tissue would reveal a deficiency or defect of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SGLT 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GLUT 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-05%20142102.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) GLUT 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The childâ€™s symptoms of gas and abdominal distension after consuming fruit are likely due to a defect in GLUT 5 , the transporter responsible for fructose absorption.&lt;/li&gt;&lt;li&gt;âž¤ GLUT 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The graph that follows shows how the concentration of the substrate affects the rate of an enzyme-catalyzed reaction. Which of the following is a false assertion regarding this graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only a small amount of the enzyme is present as the enzyme-substrate complex at point C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;â€œ?â€ shown in this graph represents Km of the enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The shape of the curve is hyperbolic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vi is independent of [S] at point C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Only a small amount of the enzyme is present as the enzyme-substrate complex at point C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Only a small amount of the enzyme is present as the enzyme-substrate complex at point C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the Michaelis-Menten kinetics, as the reaction approaches Vmax , the enzyme is nearly fully occupied by the substrate, and the velocity is no longer dependent on substrate concentration. Thus, at point C , most of the enzyme exists as an enzyme-substrate complex , making option A the false statement.&lt;/li&gt;&lt;li&gt;âž¤ Michaelis-Menten&lt;/li&gt;&lt;li&gt;âž¤ Vmax&lt;/li&gt;&lt;li&gt;âž¤ point C&lt;/li&gt;&lt;li&gt;âž¤ enzyme-substrate complex&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a, 5-e&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-e, 2-c, 3-d, 4-a, 5-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c, 5-e&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d, 5-e&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-d, 4-a, 5-e&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-05%20142520.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-b, 2-c, 3-d, 4-a, 5-e&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ Matching diseases with their specific enzyme deficiencies is crucial for diagnosing and understanding the underlying metabolic pathways affected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A strange rash on a child from a refugee camp signals starvation. His parents recall that two of his siblings have the same rash and suffer from a condition known as Hartnup disease. Patients with this condition have a problem absorbing neutral amino acids from their intestines. The doctor told the parents that in this disease, rashes are probably caused by pellagra, which is brought on by niacin deficiency. Which of the following is the reason behind niacin deficiency in Hartnup disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deficiency of glycine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deficiency of tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Deficiency of tryptophan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The niacin deficiency in Hartnup disease is due to the loss of tryptophan , which is a precursor for niacin synthesis.&lt;/li&gt;&lt;li&gt;âž¤ Hartnup disease&lt;/li&gt;&lt;li&gt;âž¤ tryptophan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The main complaint of a 40-year-old guy is that he experiences occasional pain in leg and arm during exercise. The cardiovascular illness on his father&#x27;s side of the family is significant, but not on his mother&#x27;s side. A physical examination identifies bilateral tendon xanthomas and xanthelasmas. A high LDL/HDL ratio and a cholesterol level of 350 mg/dL are shown by a plasma lipid profile. Simvastatin is prescribed, along with guidelines for dietary changes. Clinical observations made in this patient are most likely the result of inadequate production of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lethicin cholesterol acyltransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ApoB-100 receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fatty acyl-CoA synthetase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VLDL from LDL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ApoB-100 receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-05%20143037.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ApoB-100 receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When a nucleotide shown in the figure below is inserted in a growing DNA chain during a PCR reaction, what will happen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA synthesis stops&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescence occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA synthesis is faster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA synthesis is slower&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DNA synthesis stops&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) DNA synthesis stops&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Incorporation of a dideoxynucleotide during DNA synthesis results in termination of the DNA strand , as no further nucleotides can be added.&lt;/li&gt;&lt;li&gt;âž¤ dideoxynucleotide&lt;/li&gt;&lt;li&gt;âž¤ termination of the DNA strand&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A graduate student wants to prepare a genomic library of a human cell line in Escherichia coli cells. For this, she needs to cut plasmid DNA of E. coli as well as human cell DNA with a restriction enzyme that is always known to cut DNA at a palindromic sequence. Which of the following DNA sequences is palindromic in nature that this enzyme might recognize?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AAGAAG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CATCTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TAGGAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GTGCAC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GTGCAC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GTGCAC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ Restriction enzymes recognize palindromic sequences in DNA, and for this example, the sequence GTGCAC fits the criteria of a palindrome.&lt;/li&gt;&lt;li&gt;âž¤ palindromic sequences&lt;/li&gt;&lt;li&gt;âž¤ GTGCAC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child displaying bronchitis, persistent cough, and growth failure presents to a doctor. The mother reports that the child has light-colored and foul-smelling feces due to persistent diarrhea. Which of the following vitamin treatments should be taken into consideration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of steatorrhea , where fat absorption is impaired, deficiencies in fat-soluble vitamins like Vitamin A should be considered. Vitamin A deficiency can lead to recurrent infections, as seen in this child.&lt;/li&gt;&lt;li&gt;âž¤ steatorrhea&lt;/li&gt;&lt;li&gt;âž¤ fat-soluble vitamins&lt;/li&gt;&lt;li&gt;âž¤ Vitamin A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman is on a regular prescription of warfarin for the treatment of blood clots. She is planning to become pregnant, so her physician is considering changing her medication to prevent fetal warfarin syndrome, vitamin K deficiency, and potential bleeding episodes in the infant. What biochemical activity might be deficient in the infant if her medication is continued?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxylation of proline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucuronidation of bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Î³-Carboxylation of glutamate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduction of glutathione&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Î³-Carboxylation of glutamate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Î³-Carboxylation of glutamate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Warfarin inhibits vitamin K , which is essential for Î³-carboxylation of glutamate in clotting factors. Continuing warfarin during pregnancy could lead to fetal warfarin syndrome and a deficiency in this critical biochemical activity, potentially causing hemorrhage in the infant.&lt;/li&gt;&lt;li&gt;âž¤ vitamin K&lt;/li&gt;&lt;li&gt;âž¤ Î³-carboxylation of glutamate&lt;/li&gt;&lt;li&gt;âž¤ fetal warfarin syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A number of proteins are involved in moving iron from intestinal mucosal cells or liver storage into the circulation and delivery to other organs. Which of the following proteins binds to particular cell surface receptors to transfer iron to tissues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferredoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transferrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transferrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Transferrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transferrin is the protein responsible for binding and transferring iron to tissues through specific cell surface receptors.&lt;/li&gt;&lt;li&gt;âž¤ Transferrin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old girl presents to a clinic with yellow discoloration (jaundice) of the skin, difficulty speaking, poor articulation, and lack of coordination. Ophthalmologic examination shows rusty-brown deposits in the corneas of the eyes as shown in the picture below. Examination of her blood and urine revealed higher than average levels of free copper. She is suffering from which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keshanâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Menke disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wernicke encephalopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wilson disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wilson disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wilson disease is characterized by copper accumulation , with key signs like Kayser-Fleischer rings , jaundice , and neurological symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Wilson disease&lt;/li&gt;&lt;li&gt;âž¤ copper accumulation&lt;/li&gt;&lt;li&gt;âž¤ Kayser-Fleischer rings&lt;/li&gt;&lt;li&gt;âž¤ jaundice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenager suffering from the deficiency of muscle phosphorylase is getting examined by a rubber ball squeezing test while exercising her forearm. Which of the following statements will be true for this patient compared to a normal person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise endurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;â†‘ blood glucose in the blood drawn from the exercising forearm vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;â†‘ blood lactate in the blood drawn from the exercising forearm vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Relatively â†“ blood lactate in the blood drawn from the exercising forearm vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Relatively â†“ blood lactate in the blood drawn from the exercising forearm vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Relatively â†“ blood lactate in the blood drawn from the exercising forearm vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In McArdle&#x27;s disease , due to the deficiency of muscle phosphorylase, blood lactate levels do not increase during exercise, leading to relatively decreased blood lactate in comparison to a normal individual.&lt;/li&gt;&lt;li&gt;âž¤ McArdle&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ blood lactate levels&lt;/li&gt;&lt;li&gt;âž¤ relatively decreased blood lactate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man goes to a clinic and tells the doctor that he feels unwell after eating dairy products, leading to gas, bloating, and diarrhea. When he stops eating dairy, these problems go away. To manage his symptoms, he could benefit from a supplement containing which of the following enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Î±-amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Î±-Galactosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Î²-Galactosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î²-Galactocerebrosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Î²-Galactosidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Î²-Galactosidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ The enzyme lactase , also known as Î²-galactosidase , is deficient in individuals with lactose intolerance. Supplementation with Î²-galactosidase can help manage symptoms when consuming dairy products.&lt;/li&gt;&lt;li&gt;âž¤ lactase&lt;/li&gt;&lt;li&gt;âž¤ Î²-galactosidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man who drank too much alcohol fell in the street. He was quickly taken to the hospital. What is the first-line treatment to be given to this patient in the ER?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin B1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a substrate-level phosphorylation enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PEPCK (Phosphoenolpyruvate Carboxykinase)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PG (Phosphoglycerate) Kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinate Thiokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate Kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PEPCK (Phosphoenolpyruvate Carboxykinase)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) PEPCK (Phosphoenolpyruvate Carboxykinase)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PEPCK is not a substrate-level phosphorylation enzyme, as it utilizes GTP but does not generate ATP or GTP directly.&lt;/li&gt;&lt;li&gt;âž¤ PEPCK&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female neonate born full-term who is failing to thrive and not gaining weight is brought to a paediatrician by her parents. Physical examination showed small head, hypotonia, and low muscle mass. Blood examination showed metabolic acidosis with highly elevated levels of pyruvate, lactate, and alanine. A 6-month history also revealed persistent acidosis which did not go away with thiamine supplementation. The enzyme most likely deficient in this patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose 6-Phosphate Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyruvate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyruvate dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pyruvate dehydrogenase deficiency leads to elevated levels of pyruvate, lactate, and alanine, causing metabolic acidosis that does not resolve with thiamine supplementation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents with complaints of dizziness, weakness, weariness, and shortness of breath. Blood analysis reported a haemoglobin level of 7 g/dl (male&#x27;s typical Hb levels &amp;gt;13.5 g/dl) and abnormally low lactate in RBCs. In peripheral blood film (PBF), no Heinz bodies were discovered. Which of the following enzyme deficiencies would be the most likely reason for this patient&#x27;s anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G6PD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyruvate kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pyruvate kinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pyruvate kinase deficiency causes hemolysis without the presence of Heinz bodies and is a common cause of hemolytic anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following inhibit oxidative phosphorylation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,4 dinitrophenol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antimycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotenone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2,4 dinitrophenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2,4 dinitrophenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ 2,4 dinitrophenol is an uncoupler, allowing oxidation to continue but inhibiting phosphorylation, while inhibitors of electron transport chain complexes block both processes.&lt;/li&gt;&lt;li&gt;âž¤ 2,4 dinitrophenol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The molecule marked by the blue question mark can be all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetyl CoA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetyl CoA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acetyl CoA is not glucogenic and cannot be converted into glucose, unlike pyruvate, lactate, and alanine, which can all participate in cycles that allow conversion back to glucose.&lt;/li&gt;&lt;li&gt;âž¤ Acetyl CoA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy presents to the outpatient clinic with a swollen abdomen and failure to thrive. On examination, his liver is palpable 4 cm below the right costal margin, and he has a doll-like face with chubby cheeks. Laboratory investigations reveal fasting hypoglycaemia, lactic acidosis, and hyperuricemia. A liver biopsy demonstrates increased glycogen storage with normal structure. Which enzyme deficiency is most likely responsible for this patient&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle glycogen phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose-6-phosphatase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose-6-phosphatase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glucose-6-phosphatase deficiency (von Gierkeâ€™s disease) causes hepatomegaly, fasting hypoglycemia, lactic acidosis, and hyperuricemia, along with increased glycogen storage in the liver.&lt;/li&gt;&lt;li&gt;âž¤ Glucose-6-phosphatase deficiency (von Gierkeâ€™s disease)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscles cannot use their glycogen due to absence of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen-6-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycogen phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glycogen phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glycogen phosphorylase deficiency (McArdleâ€™s disease) prevents muscles from using their stored glycogen for energy, resulting in muscle weakness and exercise intolerance.&lt;/li&gt;&lt;li&gt;âž¤ Glycogen phosphorylase deficiency (McArdleâ€™s disease)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An otherwise healthy 22-year-old man presents to the emergency department with acute onset jaundice and dark urine. He denies any recent illnesses but mentions that he took an over-the-counter medication for fever two days ago. His family history reveals that his maternal grandfather had a similar episode in the past. Peripheral smear shows the presence of Heinz bodies. Which enzyme deficiency is most consistent with this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase (G6PD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldolase A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose-6-phosphate dehydrogenase (G6PD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose-6-phosphate dehydrogenase (G6PD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ G6PD deficiency leads to hemolysis after exposure to oxidative stress, such as certain medications, and is characterized by the presence of Heinz bodies on a peripheral smear.&lt;/li&gt;&lt;li&gt;âž¤ G6PD deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acid is responsible for flexibility of proteins:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glycine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glycine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glycine is the smallest amino acid and plays a key role in protein flexibility by allowing bends in the protein structure.&lt;/li&gt;&lt;li&gt;âž¤ Glycine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following has a sulfhydryl group:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Only cysteine contains a sulfhydryl group (-SH) , which is essential for forming disulfide bonds in proteins.&lt;/li&gt;&lt;li&gt;âž¤ cysteine&lt;/li&gt;&lt;li&gt;âž¤ sulfhydryl group (-SH)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenine nucleotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/09/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The structure of adenosine consists of the nitrogenous base adenine attached to a ribose sugar, making it a nucleoside. The absence of phosphate distinguishes it from an adenine nucleotide.&lt;/li&gt;&lt;li&gt;âž¤ adenosine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

        } catch (e) {

            debugLog(&quot;Loaded fallback questions&quot;);

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds

        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;

                } else {
                    debugLog(&quot;No saved progress found&quot;);

                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({

                    savedMarked: markedForReview,
                    savedTime: timeRemaining

                debugLog(&quot;Progress saved successfully&quot;);

                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);

                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);

                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0

                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);

        // Start timer

            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);

            try {
                debugLog(&quot;Updating progress bar&quot;);

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;

            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        function showResults(index) {

                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        try {

            questions = [{&quot;text&quot;: &quot;A 30-year-old female patient presents with the complaint of progressively darkened, velvety patches of skin on her neck and axillary regions. These skin changes have been accompanied by increased thirst and frequent urination. Given these symptoms and the characteristic skin findings, which of the following could be the underlying molecular mechanism of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysfunctional glucagon receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysfunctional EGF receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistently inhibited insulin receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistently stimulated insulin receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistently inhibited insulin receptors&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/picture1_qOWv6QL.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Options A: Dysfunctional glucagon receptors typically would not result in skin changes like those described. Glucagon is a catabolic hormone that raises blood glucose levels.&lt;/li&gt;&lt;li&gt;â€¢ Options A:&lt;/li&gt;&lt;li&gt;â€¢ Dysfunctional glucagon receptors&lt;/li&gt;&lt;li&gt;â€¢ not result in skin changes&lt;/li&gt;&lt;li&gt;â€¢ Options B: Dysfunctional EGF receptors are associated with various cellular dysfunctions and cancer, not typically with the skin changes seen in acanthosis nigricans.&lt;/li&gt;&lt;li&gt;â€¢ Options B:&lt;/li&gt;&lt;li&gt;â€¢ Dysfunctional EGF receptors&lt;/li&gt;&lt;li&gt;â€¢ cellular dysfunctions&lt;/li&gt;&lt;li&gt;â€¢ cancer,&lt;/li&gt;&lt;li&gt;â€¢ Options D: Only inhibition leads to insulin resistance.&lt;/li&gt;&lt;li&gt;â€¢ Options D:&lt;/li&gt;&lt;li&gt;â€¢ inhibition leads&lt;/li&gt;&lt;li&gt;â€¢ insulin resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Acanthosis nigricanâ€™s, is closely related to insulin resistance. The darkened skin patches are due to hyperinsulinemia that occurs secondary to insulin receptor inhibition, leading to increased insulin-like growth factor activity on skin cells.&lt;/li&gt;&lt;li&gt;âž¤ Acanthosis nigricanâ€™s,&lt;/li&gt;&lt;li&gt;âž¤ insulin resistance.&lt;/li&gt;&lt;li&gt;âž¤ darkened skin patches&lt;/li&gt;&lt;li&gt;âž¤ hyperinsulinemia&lt;/li&gt;&lt;li&gt;âž¤ secondary to insulin receptor inhibition,&lt;/li&gt;&lt;li&gt;âž¤ increased insulin-like growth factor&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 173,174,764 .&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ DM Vasudevan 9/e: p 173,174,764&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man presents with a diagnosis of mucopolysaccharidosis, characterized by the accumulation of glycosaminoglycans (GAGs). One GAG that has accumulated is known to play a critical role in the charge selectiveness of the renal glomerular membrane. Which of the following GAGs is responsible for maintaining the charge selectiveness of the renal glomerular membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparan sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatan sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heparan sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Heparan sulphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dermatan sulphate : found in skin, blood vessels and heart valves and determines the elasticity of heart valve and skin.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dermatan sulphate&lt;/li&gt;&lt;li&gt;â€¢ Option C: Hyaluronic acid : present in connective tissues, tendons, synovial fluid and vitreous humor and acts as a lubricant and shock absorber in joint cavities.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Hyaluronic acid&lt;/li&gt;&lt;li&gt;â€¢ Option D: Keratan sulphate : only GAG, which does not contain uronic acid and found in cornea and tendons, thereby maintaining corneal transparency.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Keratan sulphate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Heparan sulfate is a key component of the glomerular basement membrane (GBM) and contributes to its negative charge. This charge barrier is essential for the selective filtration of molecules based on size and charge.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harper 30/e: p 638, Lippincott 6/ed: p 159&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old girl is brought to the clinic with a notably protruding abdomen, an umbilical hernia, coarse facial features, corneal clouding, intellectual disability, and short stature, as depicted in the provided picture. Based on these clinical features, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maroteaux-Lamy disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunterâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hurlerâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scheieâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hurlerâ€™s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hurlerâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Moroteaux-Lamy disease: Deficiency of N-Acetyl-Î² D Galactosamine- 4- Sulfatase , C/F- Skeletal deformity, corneal opacity, No MR and Dermatan Sulfate in urine.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Moroteaux-Lamy disease:&lt;/li&gt;&lt;li&gt;â€¢ Deficiency&lt;/li&gt;&lt;li&gt;â€¢ N-Acetyl-Î² D Galactosamine- 4- Sulfatase&lt;/li&gt;&lt;li&gt;â€¢ Option B: Hunterâ€™s disease: Deficiency of iduronate sulfatase, C/F- MR, Skeletal deformity, deafness, no corneal clouding with Dermatan Sulfate (DS) and Heparan Sulfate in urine.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Hunterâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ Deficiency&lt;/li&gt;&lt;li&gt;â€¢ iduronate sulfatase,&lt;/li&gt;&lt;li&gt;â€¢ Option D: Scheieâ€™s diseases: Deficiency of L-Iduronidase , C/F- No MR with mild skeletal changes, corneal opacity and DS in urine.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Scheieâ€™s diseases:&lt;/li&gt;&lt;li&gt;â€¢ Deficiency&lt;/li&gt;&lt;li&gt;â€¢ L-Iduronidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hurlerâ€™s disease (Mucopolysaccharidosis type I), a lysosomal storage disorder caused by a deficiency of the enzyme alpha-L-iduronidase. This deficiency leads to the accumulation of glycosaminoglycans, which results in the observed clinical features such as organomegaly (leading to a protuberant abdomen), umbilical hernia , coarse facies, corneal clouding , intellectual disability , and growth retardation.&lt;/li&gt;&lt;li&gt;âž¤ Hurlerâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ lysosomal storage disorder&lt;/li&gt;&lt;li&gt;âž¤ deficiency of the enzyme alpha-L-iduronidase.&lt;/li&gt;&lt;li&gt;âž¤ accumulation of glycosaminoglycans,&lt;/li&gt;&lt;li&gt;âž¤ observed clinical features&lt;/li&gt;&lt;li&gt;âž¤ organomegaly&lt;/li&gt;&lt;li&gt;âž¤ umbilical hernia&lt;/li&gt;&lt;li&gt;âž¤ coarse facies,&lt;/li&gt;&lt;li&gt;âž¤ corneal clouding&lt;/li&gt;&lt;li&gt;âž¤ intellectual disability&lt;/li&gt;&lt;li&gt;âž¤ growth retardation.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Harper 30/e:  p 638-639&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Harper 30/e:  p 638-639&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes the Michaelis constant (Km)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Substrate concentration at maximum velocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substrate concentration at half-maximal velocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not a characteristic feature of enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A low Km value indicates a weak affinity of the enzyme for enzyme-substrate complex formation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Substrate concentration at half-maximal velocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Substrate concentration at maximum velocity: This statement is incorrect. The substrate concentration at maximum velocity is not specifically defined by Km , as Vmax is reached at much higher substrate concentrations where all enzyme active sites are saturated.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Substrate concentration at maximum velocity:&lt;/li&gt;&lt;li&gt;â€¢ substrate concentration&lt;/li&gt;&lt;li&gt;â€¢ maximum velocity&lt;/li&gt;&lt;li&gt;â€¢ not specifically defined by Km&lt;/li&gt;&lt;li&gt;â€¢ Option C. Not a characteristic feature of enzymes: This statement is incorrect. Km is indeed a characteristic feature of enzymes and is crucial in the study of enzyme kinetics.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Not a characteristic feature of enzymes:&lt;/li&gt;&lt;li&gt;â€¢ Km&lt;/li&gt;&lt;li&gt;â€¢ characteristic feature of enzymes&lt;/li&gt;&lt;li&gt;â€¢ Option D. A low Km value indicates a weak affinity of the enzyme for enzyme-substrate complex formation: This statement is incorrect. A low Km value actually indicates a high affinity of the enzyme for its substrate, as it means the enzyme can achieve half-maximal velocity at a lower substrate concentration.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. A low Km value indicates a weak affinity of the enzyme for enzyme-substrate complex formation:&lt;/li&gt;&lt;li&gt;â€¢ low Km value&lt;/li&gt;&lt;li&gt;â€¢ high affinity of the enzyme&lt;/li&gt;&lt;li&gt;â€¢ substrate,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Salient features of Km:&lt;/li&gt;&lt;li&gt;âž¤ Salient features of Km:&lt;/li&gt;&lt;li&gt;âž¤ Km value is substrate concentration (expressed in moles/L) at half-maximal velocity. It denotes that 50% of enzyme molecules are bound with substrate molecules at that particular substrate concentration. It is independent of enzyme concentration . It is the signature of the enzyme. Km value is thus a constant for an enzyme and it is the characteristic feature of a particular enzyme for a specific substrate. The affinity of an enzyme towards its substrate is inversely connected to the dissociation constant, Kd for the enzyme-substrate complex. Km denotes the affinity of enzymes for substrates . So, less the numerical value of Km, the affinity of the enzyme for the substrate is more.&lt;/li&gt;&lt;li&gt;âž¤ Km value is substrate concentration (expressed in moles/L) at half-maximal velocity.&lt;/li&gt;&lt;li&gt;âž¤ Km value&lt;/li&gt;&lt;li&gt;âž¤ substrate concentration&lt;/li&gt;&lt;li&gt;âž¤ half-maximal velocity.&lt;/li&gt;&lt;li&gt;âž¤ It denotes that 50% of enzyme molecules are bound with substrate molecules at that particular substrate concentration.&lt;/li&gt;&lt;li&gt;âž¤ denotes that 50% of enzyme molecules&lt;/li&gt;&lt;li&gt;âž¤ bound with substrate molecules&lt;/li&gt;&lt;li&gt;âž¤ particular substrate concentration.&lt;/li&gt;&lt;li&gt;âž¤ It is independent of enzyme concentration .&lt;/li&gt;&lt;li&gt;âž¤ independent of enzyme concentration&lt;/li&gt;&lt;li&gt;âž¤ It is the signature of the enzyme. Km value is thus a constant for an enzyme and it is the characteristic feature of a particular enzyme for a specific substrate.&lt;/li&gt;&lt;li&gt;âž¤ signature of the enzyme.&lt;/li&gt;&lt;li&gt;âž¤ The affinity of an enzyme towards its substrate is inversely connected to the dissociation constant, Kd for the enzyme-substrate complex.&lt;/li&gt;&lt;li&gt;âž¤ affinity of an enzyme&lt;/li&gt;&lt;li&gt;âž¤ inversely connected to the dissociation constant,&lt;/li&gt;&lt;li&gt;âž¤ Km denotes the affinity of enzymes for substrates . So, less the numerical value of Km, the affinity of the enzyme for the substrate is more.&lt;/li&gt;&lt;li&gt;âž¤ Km denotes the affinity&lt;/li&gt;&lt;li&gt;âž¤ enzymes for substrates&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;li&gt;âž¤ Ref : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes fits the definition of a lyase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine Esterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl CoA carboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aldolase B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lactate dehydrogenase: This enzyme is classified as an oxidoreductase. It catalyzes the interconversion of pyruvate and lactate with concomitant interconversion of NADH and NAD+.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lactate dehydrogenase:&lt;/li&gt;&lt;li&gt;â€¢ classified as an oxidoreductase.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acetylcholine esterase: This enzyme is a hydrolase, not a lyase. It catalyzes the hydrolysis of acetylcholine into choline and acetate, a critical reaction in the function of the nervous system.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acetylcholine esterase:&lt;/li&gt;&lt;li&gt;â€¢ enzyme is a hydrolase,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acetyl CoA carboxylase: This enzyme is a ligase (more specifically, a biotin-dependent carboxylase). It catalyzes the ATP-dependent carboxylation of acetyl-CoA to produce malonyl-CoA, a key step in fatty acid synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acetyl CoA carboxylase:&lt;/li&gt;&lt;li&gt;â€¢ enzyme is a ligase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Some examples of Lyases are:&lt;/li&gt;&lt;li&gt;âž¤ Lyases&lt;/li&gt;&lt;li&gt;âž¤ HMG CoA Lyase Argininosuccinate Lyase ATP Citrate Lyase Aldolase Fumarase&lt;/li&gt;&lt;li&gt;âž¤ HMG CoA Lyase&lt;/li&gt;&lt;li&gt;âž¤ Argininosuccinate Lyase&lt;/li&gt;&lt;li&gt;âž¤ ATP Citrate Lyase&lt;/li&gt;&lt;li&gt;âž¤ Aldolase&lt;/li&gt;&lt;li&gt;âž¤ Fumarase&lt;/li&gt;&lt;li&gt;âž¤ Ref: DM Vasudevan 9/e: p 49.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ DM Vasudevan 9/e: p 49.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following theory/model explains the mode of action of enzyme mentioned in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induced fit model&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Michaelisâ€“Menten model&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lock and key model&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_ans
