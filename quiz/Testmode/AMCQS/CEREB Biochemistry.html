ere is in OTC , lack of citrulline availability due to upstream enzyme failure means this reaction is also indirectly affected. Without citrulline, argininosuccinate formation cannot occur .&lt;/li&gt;&lt;li&gt;â€¢ downstream step&lt;/li&gt;&lt;li&gt;â€¢ citrulline&lt;/li&gt;&lt;li&gt;â€¢ argininosuccinate synthetase&lt;/li&gt;&lt;li&gt;â€¢ While the direct defect here is in OTC , lack of citrulline availability due to upstream enzyme failure means this reaction is also indirectly affected. Without citrulline, argininosuccinate formation cannot occur .&lt;/li&gt;&lt;li&gt;â€¢ While the direct defect here is in OTC , lack of citrulline availability due to upstream enzyme failure means this reaction is also indirectly affected.&lt;/li&gt;&lt;li&gt;â€¢ OTC&lt;/li&gt;&lt;li&gt;â€¢ citrulline&lt;/li&gt;&lt;li&gt;â€¢ Without citrulline, argininosuccinate formation cannot occur .&lt;/li&gt;&lt;li&gt;â€¢ argininosuccinate formation cannot occur&lt;/li&gt;&lt;li&gt;â€¢ Option C. Conversion of carbamoyl phosphate to citrulline:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Conversion of carbamoyl phosphate to citrulline:&lt;/li&gt;&lt;li&gt;â€¢ This is the primary defect in OTC deficiency . OTC catalyzes the reaction between carbamoyl phosphate and ornithine to form citrulline in the mitochondria. Deficiency of OTC prevents this step, leading to absence of citrulline and accumulation of carbamoyl phosphate. Excess carbamoyl phosphate leaks into the cytoplasm and stimulates pyrimidine synthesis , causing elevated urinary orotic acid .&lt;/li&gt;&lt;li&gt;â€¢ This is the primary defect in OTC deficiency .&lt;/li&gt;&lt;li&gt;â€¢ primary defect&lt;/li&gt;&lt;li&gt;â€¢ OTC deficiency&lt;/li&gt;&lt;li&gt;â€¢ OTC catalyzes the reaction between carbamoyl phosphate and ornithine to form citrulline in the mitochondria.&lt;/li&gt;&lt;li&gt;â€¢ carbamoyl phosphate and ornithine&lt;/li&gt;&lt;li&gt;â€¢ citrulline&lt;/li&gt;&lt;li&gt;â€¢ Deficiency of OTC prevents this step, leading to absence of citrulline and accumulation of carbamoyl phosphate.&lt;/li&gt;&lt;li&gt;â€¢ absence of citrulline&lt;/li&gt;&lt;li&gt;â€¢ Excess carbamoyl phosphate leaks into the cytoplasm and stimulates pyrimidine synthesis , causing elevated urinary orotic acid .&lt;/li&gt;&lt;li&gt;â€¢ pyrimidine synthesis&lt;/li&gt;&lt;li&gt;â€¢ elevated urinary orotic acid&lt;/li&gt;&lt;li&gt;â€¢ Other Options :&lt;/li&gt;&lt;li&gt;â€¢ Other Options&lt;/li&gt;&lt;li&gt;â€¢ Option A. Conversion of Ornithine to Citrulline:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Conversion of Ornithine to Citrulline:&lt;/li&gt;&lt;li&gt;â€¢ This step does occur in the urea cycle and involves the combination of ornithine and carbamoyl phosphate to form citrulline . Enzyme involved : Ornithine transcarbamoylase (OTC) , which is the deficient enzyme in this case.&lt;/li&gt;&lt;li&gt;â€¢ This step does occur in the urea cycle and involves the combination of ornithine and carbamoyl phosphate to form citrulline .&lt;/li&gt;&lt;li&gt;â€¢ does occur&lt;/li&gt;&lt;li&gt;â€¢ ornithine&lt;/li&gt;&lt;li&gt;â€¢ carbamoyl phosphate&lt;/li&gt;&lt;li&gt;â€¢ citrulline&lt;/li&gt;&lt;li&gt;â€¢ Enzyme involved : Ornithine transcarbamoylase (OTC) , which is the deficient enzyme in this case.&lt;/li&gt;&lt;li&gt;â€¢ Enzyme involved&lt;/li&gt;&lt;li&gt;â€¢ Ornithine transcarbamoylase (OTC)&lt;/li&gt;&lt;li&gt;â€¢ Option D: Conversion of Arginine to Ornithine:&lt;/li&gt;&lt;li&gt;â€¢ Option D: Conversion of Arginine to Ornithine:&lt;/li&gt;&lt;li&gt;â€¢ This step occurs at the final stage of the urea cycle. Enzyme involved : Arginase catalyzes the conversion of arginine to urea and ornithine . This is not affected in OTC deficiency because the defect occurs upstream at the step where citrulline is synthesized.&lt;/li&gt;&lt;li&gt;â€¢ This step occurs at the final stage of the urea cycle.&lt;/li&gt;&lt;li&gt;â€¢ at the final stage&lt;/li&gt;&lt;li&gt;â€¢ Enzyme involved : Arginase catalyzes the conversion of arginine to urea and ornithine .&lt;/li&gt;&lt;li&gt;â€¢ Enzyme involved&lt;/li&gt;&lt;li&gt;â€¢ Arginase&lt;/li&gt;&lt;li&gt;â€¢ arginine&lt;/li&gt;&lt;li&gt;â€¢ urea&lt;/li&gt;&lt;li&gt;â€¢ ornithine&lt;/li&gt;&lt;li&gt;â€¢ This is not affected in OTC deficiency because the defect occurs upstream at the step where citrulline is synthesized.&lt;/li&gt;&lt;li&gt;â€¢ not affected&lt;/li&gt;&lt;li&gt;â€¢ upstream&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In OTC deficiency :&lt;/li&gt;&lt;li&gt;âž¤ OTC deficiency&lt;/li&gt;&lt;li&gt;âž¤ Citrulline cannot be produced from carbamoyl phosphate and ornithine (Step C). As a result, the next step involving citrulline (Step B) is also disrupted.&lt;/li&gt;&lt;li&gt;âž¤ Citrulline cannot be produced from carbamoyl phosphate and ornithine (Step C).&lt;/li&gt;&lt;li&gt;âž¤ Citrulline cannot be produced&lt;/li&gt;&lt;li&gt;âž¤ As a result, the next step involving citrulline (Step B) is also disrupted.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant presents with motor weakness, exaggerated startle response, and a cherry-red spot-on macular examination. Lab investigation reveal elevated levels of gangliosides in cells. Which inherited metabolic disorder is most likely responsible for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niemann-Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gaucher&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tay-Sachs disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tay-Sachs disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Tay-Sachs disease is an inherited metabolic disorder caused by a deficiency of the enzyme hexosaminidase A . This leads to the accumulation of GM2 gangliosides in neurons, causing neurodegeneration.&lt;/li&gt;&lt;li&gt;â€¢ hexosaminidase A&lt;/li&gt;&lt;li&gt;â€¢ GM2 gangliosides&lt;/li&gt;&lt;li&gt;â€¢ Key clinical features of Tay-Sachs disease include:&lt;/li&gt;&lt;li&gt;â€¢ Tay-Sachs disease&lt;/li&gt;&lt;li&gt;â€¢ Motor weakness â€“ Infants lose motor skills as the disease progresses. Exaggerated startle response â€“ A hyperactive reaction to sound or touch. Cherry-red spot on the macula â€“ This occurs because the surrounding retinal cells are swollen with ganglioside accumulation, making the normal macula stand out. Absence of hepatosplenomegaly â€“ Unlike other lysosomal storage disorders, gangliosides do not accumulate in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Motor weakness â€“ Infants lose motor skills as the disease progresses.&lt;/li&gt;&lt;li&gt;â€¢ Motor weakness&lt;/li&gt;&lt;li&gt;â€¢ Exaggerated startle response â€“ A hyperactive reaction to sound or touch.&lt;/li&gt;&lt;li&gt;â€¢ Exaggerated startle response&lt;/li&gt;&lt;li&gt;â€¢ Cherry-red spot on the macula â€“ This occurs because the surrounding retinal cells are swollen with ganglioside accumulation, making the normal macula stand out.&lt;/li&gt;&lt;li&gt;â€¢ Cherry-red spot on the macula&lt;/li&gt;&lt;li&gt;â€¢ Absence of hepatosplenomegaly â€“ Unlike other lysosomal storage disorders, gangliosides do not accumulate in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Absence of hepatosplenomegaly&lt;/li&gt;&lt;li&gt;â€¢ The presence of elevated gangliosides in cells, combined with the characteristic cherry-red spot and absence of hepatosplenomegaly, confirms Tay-Sachs disease.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Niemann-Pick disease: Niemann-Pick disease can present with a cherry-red spot, but it is accompanied by hepatosplenomegaly , which is absent in Tay-Sachs disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Niemann-Pick disease:&lt;/li&gt;&lt;li&gt;â€¢ hepatosplenomegaly&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gaucher&#x27;s disease: Gaucher&#x27;s disease is a lysosomal storage disorder caused by glucocerebrosidase deficiency. It presents with hepatosplenomegaly, bone pain, and anemia but does not involve gangliosides or a cherry-red spot .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Gaucher&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ does not involve gangliosides or a cherry-red spot&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fabry disease: Fabry disease involves a deficiency of Î±-galactosidase A leading to accumulation of globotriaosylceramide. It presents with neuropathic pain, angiokeratomas, and renal failure, not cherry-red spots or ganglioside accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fabry disease:&lt;/li&gt;&lt;li&gt;â€¢ Î±-galactosidase A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tay-Sachs disease is characterized by cherry-red spots on the macula , motor weakness, and exaggerated startle response due to the accumulation of GM2 gangliosides caused by hexosaminidase A deficiency . There is no hepatosplenomegaly in this condition.&lt;/li&gt;&lt;li&gt;âž¤ cherry-red spots on the macula&lt;/li&gt;&lt;li&gt;âž¤ exaggerated startle response&lt;/li&gt;&lt;li&gt;âž¤ GM2 gangliosides&lt;/li&gt;&lt;li&gt;âž¤ hexosaminidase A deficiency&lt;/li&gt;&lt;li&gt;âž¤ no hepatosplenomegaly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with recurrent episodes of acute pancreatitis. On physical examination, multiple eruptive xanthomas are noticed on the patientâ€™s back and buttocks. Laboratory findings demonstrate significantly elevated serum triglyceride levels. Which inherited metabolic disorder is consistent with this clinical picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial combined hyperlipidemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type I hyperlipoproteinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IIb hyperlipoproteinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type I hyperlipoproteinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131953.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type I hyperlipoproteinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Type I hyperlipoproteinemia , also known as familial hyperchylomicronemia , is a rare autosomal recessive disorder caused by a deficiency of lipoprotein lipase (LPL) or its cofactor Apo C-II .&lt;/li&gt;&lt;li&gt;â€¢ Type I hyperlipoproteinemia&lt;/li&gt;&lt;li&gt;â€¢ familial hyperchylomicronemia&lt;/li&gt;&lt;li&gt;â€¢ lipoprotein lipase (LPL)&lt;/li&gt;&lt;li&gt;â€¢ Apo C-II&lt;/li&gt;&lt;li&gt;â€¢ Key findings in Type I hyperlipoproteinemia:&lt;/li&gt;&lt;li&gt;â€¢ Markedly elevated triglyceride levels â€“ This occurs due to the accumulation of chylomicrons , which transport triglycerides. Recurrent acute pancreatitis â€“ High triglyceride levels (&amp;gt;1000 mg/dL) predispose patients to pancreatitis. Eruptive xanthomas â€“ Small, yellow-red papules that appear on the back, buttocks, and extremities due to chylomicron deposition in the skin. No significant increase in cholesterol â€“ Unlike other hyperlipidemias, cholesterol levels remain relatively normal.&lt;/li&gt;&lt;li&gt;â€¢ Markedly elevated triglyceride levels â€“ This occurs due to the accumulation of chylomicrons , which transport triglycerides.&lt;/li&gt;&lt;li&gt;â€¢ Markedly elevated triglyceride levels&lt;/li&gt;&lt;li&gt;â€¢ chylomicrons&lt;/li&gt;&lt;li&gt;â€¢ Recurrent acute pancreatitis â€“ High triglyceride levels (&amp;gt;1000 mg/dL) predispose patients to pancreatitis.&lt;/li&gt;&lt;li&gt;â€¢ Recurrent acute pancreatitis&lt;/li&gt;&lt;li&gt;â€¢ Eruptive xanthomas â€“ Small, yellow-red papules that appear on the back, buttocks, and extremities due to chylomicron deposition in the skin.&lt;/li&gt;&lt;li&gt;â€¢ Eruptive xanthomas&lt;/li&gt;&lt;li&gt;â€¢ No significant increase in cholesterol â€“ Unlike other hyperlipidemias, cholesterol levels remain relatively normal.&lt;/li&gt;&lt;li&gt;â€¢ No significant increase in cholesterol&lt;/li&gt;&lt;li&gt;â€¢ The combination of recurrent pancreatitis , eruptive xanthomas , and elevated triglycerides points specifically to Type I hyperlipoproteinemia.&lt;/li&gt;&lt;li&gt;â€¢ recurrent pancreatitis&lt;/li&gt;&lt;li&gt;â€¢ eruptive xanthomas&lt;/li&gt;&lt;li&gt;â€¢ elevated triglycerides&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Familial combined hyperlipidemia: This condition is characterized by elevated LDL and VLDL levels, leading to increased triglycerides and cholesterol. It does not present with isolated severe triglyceridemia or eruptive xanthomas.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Familial combined hyperlipidemia:&lt;/li&gt;&lt;li&gt;â€¢ LDL and VLDL&lt;/li&gt;&lt;li&gt;â€¢ Option B. Familial hypercholesterolemia: This is a Type IIa hyperlipoproteinemia caused by LDL receptor defects . It leads to isolated elevated cholesterol levels and features such as tendon xanthomas and early atherosclerosis but does not cause recurrent pancreatitis or eruptive xanthomas.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Familial hypercholesterolemia:&lt;/li&gt;&lt;li&gt;â€¢ Type IIa hyperlipoproteinemia&lt;/li&gt;&lt;li&gt;â€¢ LDL receptor defects&lt;/li&gt;&lt;li&gt;â€¢ cholesterol levels&lt;/li&gt;&lt;li&gt;â€¢ Option D. Type IIb hyperlipoproteinemia: This condition results in increased LDL and VLDL levels , causing elevated cholesterol and triglycerides (combined hyperlipidemia). It does not present with eruptive xanthomas or such high triglycerides seen in Type I.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Type IIb hyperlipoproteinemia:&lt;/li&gt;&lt;li&gt;â€¢ LDL and VLDL levels&lt;/li&gt;&lt;li&gt;â€¢ Note:&lt;/li&gt;&lt;li&gt;â€¢ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Type I hyperlipoproteinemia (familial hyperchylomicronemia) is characterized by a deficiency of lipoprotein lipase (LPL) or its cofactor Apo C-II , leading to:&lt;/li&gt;&lt;li&gt;âž¤ Type I hyperlipoproteinemia (familial hyperchylomicronemia)&lt;/li&gt;&lt;li&gt;âž¤ lipoprotein lipase (LPL)&lt;/li&gt;&lt;li&gt;âž¤ Apo C-II&lt;/li&gt;&lt;li&gt;âž¤ Severe triglyceride elevation Recurrent acute pancreatitis Eruptive xanthomas&lt;/li&gt;&lt;li&gt;âž¤ Severe triglyceride elevation&lt;/li&gt;&lt;li&gt;âž¤ triglyceride elevation&lt;/li&gt;&lt;li&gt;âž¤ Recurrent acute pancreatitis&lt;/li&gt;&lt;li&gt;âž¤ acute pancreatitis&lt;/li&gt;&lt;li&gt;âž¤ Eruptive xanthomas&lt;/li&gt;&lt;li&gt;âž¤ Eruptive xanthomas&lt;/li&gt;&lt;li&gt;âž¤ Normal or minimally elevated cholesterol levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with failure to thrive, developmental delay, and megaloblastic anemia refractory to folic acid and vitamin B12 supplementation. Urine analysis reveals an increased excretion of orotic acid. Which therapeutic intervention is most effective for this inherited metabolic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supplementation with biotin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral uridine administration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Thymidine administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enzyme replacement therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral uridine administration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral uridine administration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of failure to thrive , developmental delay , megaloblastic anemia refractory to folic acid and vitamin B12 , and increased orotic acid excretion in urine points to orotic aciduria , a rare inherited disorder of pyrimidine synthesis.&lt;/li&gt;&lt;li&gt;â€¢ failure to thrive&lt;/li&gt;&lt;li&gt;â€¢ developmental delay&lt;/li&gt;&lt;li&gt;â€¢ megaloblastic anemia refractory to folic acid and vitamin B12&lt;/li&gt;&lt;li&gt;â€¢ increased orotic acid excretion in urine&lt;/li&gt;&lt;li&gt;â€¢ orotic aciduria&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology : Orotic aciduria occurs due to a deficiency of the enzyme UMP synthase , which catalyzes the conversion of orotic acid to uridine monophosphate (UMP) in the pyrimidine biosynthesis pathway. As a result, orotic acid accumulates and is excreted in the urine. Pyrimidine deficiency (UMP, CMP, and TMP) leads to impaired DNA and RNA synthesis, causing megaloblastic anemia and developmental delays. Treatment : Oral uridine administration is the most effective therapy. Uridine bypasses the enzymatic block caused by UMP synthase deficiency and provides the required pyrimidines for nucleic acid synthesis. Supplementation with uridine allows for the synthesis of UMP , which can be converted to cytidine (CMP) and thymidine (TMP) as needed.&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology : Orotic aciduria occurs due to a deficiency of the enzyme UMP synthase , which catalyzes the conversion of orotic acid to uridine monophosphate (UMP) in the pyrimidine biosynthesis pathway. As a result, orotic acid accumulates and is excreted in the urine. Pyrimidine deficiency (UMP, CMP, and TMP) leads to impaired DNA and RNA synthesis, causing megaloblastic anemia and developmental delays.&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology&lt;/li&gt;&lt;li&gt;â€¢ UMP synthase&lt;/li&gt;&lt;li&gt;â€¢ orotic acid&lt;/li&gt;&lt;li&gt;â€¢ uridine monophosphate (UMP)&lt;/li&gt;&lt;li&gt;â€¢ As a result, orotic acid accumulates and is excreted in the urine. Pyrimidine deficiency (UMP, CMP, and TMP) leads to impaired DNA and RNA synthesis, causing megaloblastic anemia and developmental delays.&lt;/li&gt;&lt;li&gt;â€¢ As a result, orotic acid accumulates and is excreted in the urine.&lt;/li&gt;&lt;li&gt;â€¢ orotic acid accumulates&lt;/li&gt;&lt;li&gt;â€¢ Pyrimidine deficiency (UMP, CMP, and TMP) leads to impaired DNA and RNA synthesis, causing megaloblastic anemia and developmental delays.&lt;/li&gt;&lt;li&gt;â€¢ Pyrimidine deficiency&lt;/li&gt;&lt;li&gt;â€¢ Treatment : Oral uridine administration is the most effective therapy. Uridine bypasses the enzymatic block caused by UMP synthase deficiency and provides the required pyrimidines for nucleic acid synthesis. Supplementation with uridine allows for the synthesis of UMP , which can be converted to cytidine (CMP) and thymidine (TMP) as needed.&lt;/li&gt;&lt;li&gt;â€¢ Treatment&lt;/li&gt;&lt;li&gt;â€¢ Oral uridine administration&lt;/li&gt;&lt;li&gt;â€¢ Supplementation with uridine allows for the synthesis of UMP , which can be converted to cytidine (CMP) and thymidine (TMP) as needed.&lt;/li&gt;&lt;li&gt;â€¢ Supplementation with uridine allows for the synthesis of UMP , which can be converted to cytidine (CMP) and thymidine (TMP) as needed.&lt;/li&gt;&lt;li&gt;â€¢ UMP&lt;/li&gt;&lt;li&gt;â€¢ cytidine&lt;/li&gt;&lt;li&gt;â€¢ thymidine&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Supplementation with biotin: Biotin is used in conditions like multiple carboxylase deficiency but has no role in orotic aciduria.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Supplementation with biotin:&lt;/li&gt;&lt;li&gt;â€¢ multiple carboxylase deficiency&lt;/li&gt;&lt;li&gt;â€¢ Option C. Oral thymidine administration: Thymidine supplementation is not effective because thymidine cannot directly correct the uridine deficiency seen in orotic aciduria.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Oral thymidine administration:&lt;/li&gt;&lt;li&gt;â€¢ thymidine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Enzyme replacement therapy: There is no enzyme replacement therapy available for UMP synthase deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Enzyme replacement therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Orotic aciduria is treated with oral uridine administration to bypass the UMP synthase deficiency. This allows the production of essential pyrimidines, correcting the anemia and other symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Orotic aciduria&lt;/li&gt;&lt;li&gt;âž¤ oral uridine administration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man in his late 20s is concerned about the potential of passing on a genetic disorder to his offspring. His cousin has a rare genetic disease that affects muscle coordination. Before starting a family, he wishes to determine the risk of his future children inheriting this disorder. Which of the following laboratory tests can help identify if he or his partner carry the gene responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCR and sequencing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Western blotting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PCR and sequencing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20132229.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) PCR and sequencing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ To identify if an individual carries a gene mutation associated with a genetic disorder, the most appropriate test is PCR (Polymerase Chain Reaction) and sequencing .&lt;/li&gt;&lt;li&gt;â€¢ carries a gene mutation&lt;/li&gt;&lt;li&gt;â€¢ PCR (Polymerase Chain Reaction) and sequencing&lt;/li&gt;&lt;li&gt;â€¢ PCR (Polymerase Chain Reaction): PCR allows for the amplification of specific regions of DNA where the suspected gene or mutation resides. It targets and amplifies known genetic sequences, enabling detailed analysis. DNA Sequencing: Once the DNA region is amplified, sequencing can determine the exact nucleotide sequence to identify mutations, deletions, or other abnormalities in the gene of interest. It is the gold standard for detecting known genetic mutations in rare or familial disorders.&lt;/li&gt;&lt;li&gt;â€¢ PCR (Polymerase Chain Reaction): PCR allows for the amplification of specific regions of DNA where the suspected gene or mutation resides. It targets and amplifies known genetic sequences, enabling detailed analysis.&lt;/li&gt;&lt;li&gt;â€¢ PCR (Polymerase Chain Reaction):&lt;/li&gt;&lt;li&gt;â€¢ PCR allows for the amplification of specific regions of DNA where the suspected gene or mutation resides. It targets and amplifies known genetic sequences, enabling detailed analysis.&lt;/li&gt;&lt;li&gt;â€¢ PCR allows for the amplification of specific regions of DNA where the suspected gene or mutation resides.&lt;/li&gt;&lt;li&gt;â€¢ amplification of specific regions of DNA&lt;/li&gt;&lt;li&gt;â€¢ It targets and amplifies known genetic sequences, enabling detailed analysis.&lt;/li&gt;&lt;li&gt;â€¢ DNA Sequencing: Once the DNA region is amplified, sequencing can determine the exact nucleotide sequence to identify mutations, deletions, or other abnormalities in the gene of interest. It is the gold standard for detecting known genetic mutations in rare or familial disorders.&lt;/li&gt;&lt;li&gt;â€¢ DNA Sequencing:&lt;/li&gt;&lt;li&gt;â€¢ Once the DNA region is amplified, sequencing can determine the exact nucleotide sequence to identify mutations, deletions, or other abnormalities in the gene of interest. It is the gold standard for detecting known genetic mutations in rare or familial disorders.&lt;/li&gt;&lt;li&gt;â€¢ Once the DNA region is amplified, sequencing can determine the exact nucleotide sequence to identify mutations, deletions, or other abnormalities in the gene of interest.&lt;/li&gt;&lt;li&gt;â€¢ exact nucleotide sequence&lt;/li&gt;&lt;li&gt;â€¢ It is the gold standard for detecting known genetic mutations in rare or familial disorders.&lt;/li&gt;&lt;li&gt;â€¢ This combination of PCR and sequencing provides the most reliable results for identifying carriers of genetic diseases and determining their risk of passing on the condition to offspring.&lt;/li&gt;&lt;li&gt;â€¢ genetic diseases&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Flow cytometry: Flow cytometry analyzes cell size, structure, and fluorescence and is used to study immune cells or detect abnormal cells (e.g., leukemias). It does not analyze DNA sequences.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Flow cytometry:&lt;/li&gt;&lt;li&gt;â€¢ cell size, structure, and fluorescence&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chromatography: Chromatography is used to separate molecules, such as amino acids, proteins, or drugs, based on their chemical properties. It is not suitable for genetic testing.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chromatography:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Western blotting: Western blotting detects proteins and their expression levels but cannot identify genetic mutations at the DNA level.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Western blotting:&lt;/li&gt;&lt;li&gt;â€¢ proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a known genetic disorder is suspected, PCR and DNA sequencing are the most effective laboratory techniques to determine whether an individual carries the gene mutation and assess the risk of inheritance.&lt;/li&gt;&lt;li&gt;âž¤ genetic disorder&lt;/li&gt;&lt;li&gt;âž¤ PCR and DNA sequencing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the clinic with alopecia, a scaly red rash around his eyes, nose, and mouth, and symptoms of fatigue and depression. During the dietary history, he reports consuming multiple raw eggs daily as part of his workout regimen. Which vitamin deficiency, likely induced by his dietary habit, is responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B2 (Riboflavin)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B6 (Pyridoxine)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B7 (Biotin)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin B7 (Biotin)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin B7 (Biotin)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The patientâ€™s symptoms of alopecia , scaly red rash , fatigue , and depression combined with the dietary history of consuming raw eggs daily point toward a deficiency of Vitamin B7 (Biotin) .&lt;/li&gt;&lt;li&gt;â€¢ alopecia&lt;/li&gt;&lt;li&gt;â€¢ scaly red rash&lt;/li&gt;&lt;li&gt;â€¢ fatigue&lt;/li&gt;&lt;li&gt;â€¢ depression&lt;/li&gt;&lt;li&gt;â€¢ raw eggs&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B7 (Biotin)&lt;/li&gt;&lt;li&gt;â€¢ Biotin and Raw Eggs:&lt;/li&gt;&lt;li&gt;â€¢ Biotin and Raw Eggs:&lt;/li&gt;&lt;li&gt;â€¢ Biotin is a water-soluble vitamin (Vitamin B7) essential for: Carboxylation reactions (e.g., pyruvate carboxylase, acetyl-CoA carboxylase). Fatty acid synthesis and gluconeogenesis. Avidin , a protein present in raw egg whites, binds biotin tightly and prevents its absorption in the intestine. Chronic consumption of large amounts of raw eggs can lead to biotin deficiency .&lt;/li&gt;&lt;li&gt;â€¢ Biotin is a water-soluble vitamin (Vitamin B7) essential for: Carboxylation reactions (e.g., pyruvate carboxylase, acetyl-CoA carboxylase). Fatty acid synthesis and gluconeogenesis.&lt;/li&gt;&lt;li&gt;â€¢ Biotin&lt;/li&gt;&lt;li&gt;â€¢ Carboxylation reactions (e.g., pyruvate carboxylase, acetyl-CoA carboxylase). Fatty acid synthesis and gluconeogenesis.&lt;/li&gt;&lt;li&gt;â€¢ Carboxylation reactions (e.g., pyruvate carboxylase, acetyl-CoA carboxylase).&lt;/li&gt;&lt;li&gt;â€¢ Fatty acid synthesis and gluconeogenesis.&lt;/li&gt;&lt;li&gt;â€¢ Avidin , a protein present in raw egg whites, binds biotin tightly and prevents its absorption in the intestine.&lt;/li&gt;&lt;li&gt;â€¢ Avidin&lt;/li&gt;&lt;li&gt;â€¢ binds biotin tightly&lt;/li&gt;&lt;li&gt;â€¢ Chronic consumption of large amounts of raw eggs can lead to biotin deficiency .&lt;/li&gt;&lt;li&gt;â€¢ biotin deficiency&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of Biotin Deficiency:&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of Biotin Deficiency:&lt;/li&gt;&lt;li&gt;â€¢ Alopecia â€“ Hair loss. Scaly dermatitis â€“ Especially around the eyes, nose, and mouth . Fatigue and depression â€“ Generalized weakness and mood disturbances. Neurological symptoms â€“ Paresthesia, hallucinations in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Alopecia â€“ Hair loss.&lt;/li&gt;&lt;li&gt;â€¢ Alopecia&lt;/li&gt;&lt;li&gt;â€¢ Scaly dermatitis â€“ Especially around the eyes, nose, and mouth .&lt;/li&gt;&lt;li&gt;â€¢ Scaly dermatitis&lt;/li&gt;&lt;li&gt;â€¢ eyes, nose, and mouth&lt;/li&gt;&lt;li&gt;â€¢ Fatigue and depression â€“ Generalized weakness and mood disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Fatigue and depression&lt;/li&gt;&lt;li&gt;â€¢ Neurological symptoms â€“ Paresthesia, hallucinations in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vitamin B2 (Riboflavin): Riboflavin deficiency causes cheilitis , angular stomatitis , and corneal vascularization but not alopecia or biotin-specific symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Vitamin B2 (Riboflavin):&lt;/li&gt;&lt;li&gt;â€¢ cheilitis&lt;/li&gt;&lt;li&gt;â€¢ angular stomatitis&lt;/li&gt;&lt;li&gt;â€¢ corneal vascularization&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin B6 (Pyridoxine): Pyridoxine deficiency leads to sideroblastic anemia , irritability , and peripheral neuropath hy . Rash and alopecia are not prominent features.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin B6 (Pyridoxine):&lt;/li&gt;&lt;li&gt;â€¢ sideroblastic anemia&lt;/li&gt;&lt;li&gt;â€¢ irritability&lt;/li&gt;&lt;li&gt;â€¢ peripheral neuropath hy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin E: Vitamin E deficiency causes neurological symptoms (e.g., ataxia, peripheral neuropathy) and hemolytic anemia but not dermatitis or alopecia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin E:&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic consumption of raw eggs leads to biotin deficiency because avidin in egg whites binds biotin and prevents its absorption. Biotin deficiency presents with:&lt;/li&gt;&lt;li&gt;âž¤ raw eggs&lt;/li&gt;&lt;li&gt;âž¤ biotin deficiency&lt;/li&gt;&lt;li&gt;âž¤ avidin&lt;/li&gt;&lt;li&gt;âž¤ Alopecia Scaly red rash around the eyes, nose, and mouth Fatigue and depression&lt;/li&gt;&lt;li&gt;âž¤ Alopecia&lt;/li&gt;&lt;li&gt;âž¤ Alopecia&lt;/li&gt;&lt;li&gt;âž¤ Scaly red rash around the eyes, nose, and mouth&lt;/li&gt;&lt;li&gt;âž¤ Scaly red rash&lt;/li&gt;&lt;li&gt;âž¤ Fatigue and depression&lt;/li&gt;&lt;li&gt;âž¤ Fatigue and depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male, who has been on warfarin therapy for atrial fibrillation, presents with prolonged bleeding following minor trauma. Blood investigations reveal prolonged prothrombin time (PT). Given his medication history, carboxylation of which of the following affected by both Vitamin K and its inhibitor warfarin, is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clotting factors I, II, V and VII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clotting factors II, VII, IX and X&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clotting factors III, V, VIII and XI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clotting factors IV, VI, IX and XII&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clotting factors II, VII, IX and X&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20133404.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clotting factors II, VII, IX and X&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of prolonged bleeding and increased prothrombin time (PT) in a patient on warfarin therapy indicates interference in the Vitamin K-dependent carboxylation of specific clotting factors.&lt;/li&gt;&lt;li&gt;â€¢ prolonged bleeding&lt;/li&gt;&lt;li&gt;â€¢ increased prothrombin time (PT)&lt;/li&gt;&lt;li&gt;â€¢ warfarin therapy&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K-dependent carboxylation&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K and Gamma Carboxylation&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K and Gamma Carboxylation&lt;/li&gt;&lt;li&gt;â€¢ Role of Vitamin K : Vitamin K is required for the gamma-carboxylation of glutamate residues on certain clotting factors. This modification is essential to allow clotting factors to bind calcium ions and become biologically active. Vitamin K-Dependent Factors : The clotting factors II (Prothrombin), VII, IX, and X require Vitamin K for activation. Protein C and Protein S (natural anticoagulants) also require Vitamin K for their activation. Warfarin Mechanism of Action : Warfarin inhibits the enzyme Vitamin K epoxide reductase . This enzyme converts Vitamin K epoxide back to its active reduced form (KH2). Without active Vitamin K, gamma-carboxylation of clotting factors II, VII, IX, and X is impaired, leading to defective clot formation and prolonged bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Role of Vitamin K : Vitamin K is required for the gamma-carboxylation of glutamate residues on certain clotting factors. This modification is essential to allow clotting factors to bind calcium ions and become biologically active.&lt;/li&gt;&lt;li&gt;â€¢ Role of Vitamin K&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K is required for the gamma-carboxylation of glutamate residues on certain clotting factors. This modification is essential to allow clotting factors to bind calcium ions and become biologically active.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K is required for the gamma-carboxylation of glutamate residues on certain clotting factors.&lt;/li&gt;&lt;li&gt;â€¢ gamma-carboxylation&lt;/li&gt;&lt;li&gt;â€¢ glutamate residues&lt;/li&gt;&lt;li&gt;â€¢ This modification is essential to allow clotting factors to bind calcium ions and become biologically active.&lt;/li&gt;&lt;li&gt;â€¢ calcium ions&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K-Dependent Factors : The clotting factors II (Prothrombin), VII, IX, and X require Vitamin K for activation. Protein C and Protein S (natural anticoagulants) also require Vitamin K for their activation.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K-Dependent Factors&lt;/li&gt;&lt;li&gt;â€¢ The clotting factors II (Prothrombin), VII, IX, and X require Vitamin K for activation. Protein C and Protein S (natural anticoagulants) also require Vitamin K for their activation.&lt;/li&gt;&lt;li&gt;â€¢ The clotting factors II (Prothrombin), VII, IX, and X require Vitamin K for activation.&lt;/li&gt;&lt;li&gt;â€¢ clotting factors II (Prothrombin), VII, IX, and X&lt;/li&gt;&lt;li&gt;â€¢ Protein C and Protein S (natural anticoagulants) also require Vitamin K for their activation.&lt;/li&gt;&lt;li&gt;â€¢ Warfarin Mechanism of Action : Warfarin inhibits the enzyme Vitamin K epoxide reductase . This enzyme converts Vitamin K epoxide back to its active reduced form (KH2). Without active Vitamin K, gamma-carboxylation of clotting factors II, VII, IX, and X is impaired, leading to defective clot formation and prolonged bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Warfarin Mechanism of Action&lt;/li&gt;&lt;li&gt;â€¢ Warfarin inhibits the enzyme Vitamin K epoxide reductase . This enzyme converts Vitamin K epoxide back to its active reduced form (KH2). Without active Vitamin K, gamma-carboxylation of clotting factors II, VII, IX, and X is impaired, leading to defective clot formation and prolonged bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Warfarin inhibits the enzyme Vitamin K epoxide reductase .&lt;/li&gt;&lt;li&gt;â€¢ Vitamin K epoxide reductase&lt;/li&gt;&lt;li&gt;â€¢ This enzyme converts Vitamin K epoxide back to its active reduced form (KH2).&lt;/li&gt;&lt;li&gt;â€¢ active reduced form&lt;/li&gt;&lt;li&gt;â€¢ Without active Vitamin K, gamma-carboxylation of clotting factors II, VII, IX, and X is impaired, leading to defective clot formation and prolonged bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clotting factors I, II, V, and VII: Factor I (fibrinogen) and Factor V are not dependent on Vitamin K for activation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clotting factors I, II, V, and VII:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clotting factors III, V, VIII, and XI: Factor III (Tissue Factor), Factor V, Factor VIII, and Factor XI do not require Vitamin K.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clotting factors III, V, VIII, and XI:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Clotting factors IV, VI, IX, and XII: Factor IV (calcium) is not a protein, and Factor VI does not exist. Factor IX is Vitamin K-dependent, but the other factors listed are not.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Clotting factors IV, VI, IX, and XII:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin K is required for the gamma-carboxylation of clotting factors II, VII, IX, and X . Warfarin inhibits Vitamin K epoxide reductase, preventing this carboxylation and leading to prolonged PT and bleeding.&lt;/li&gt;&lt;li&gt;âž¤ gamma-carboxylation of clotting factors II, VII, IX, and X&lt;/li&gt;&lt;li&gt;âž¤ prolonged PT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with swollen gums, joint pain, and easy bruising. On examination, her gums appear inflamed and bleed easily. A dietary history reveals minimal intake of fresh fruits and vegetables. She is diagnosed with ascorbic acid deficiency resulting in lack of collagen maturation. Which of the following best explains the defect in collagen seen in her condition? Inability to form disulfide bridges in collagen chains. Impairment in forming hydrogen bonds between collagens helices. Disruption in the hydroxylation of proline and lysine residues in collagen Failure to glycosylate specific residues in collagen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b and c both&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. b and c both&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C ) b and c both&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Ascorbic acid (Vitamin C) is a cofactor for the enzymes prolyl hydroxylase and lysyl hydroxylase , which catalyze the hydroxylation of proline and lysine residues in collagen. Hydroxylation is a critical step in collagen maturation for the following reasons:&lt;/li&gt;&lt;li&gt;â€¢ Ascorbic acid (Vitamin C)&lt;/li&gt;&lt;li&gt;â€¢ prolyl hydroxylase&lt;/li&gt;&lt;li&gt;â€¢ lysyl hydroxylase&lt;/li&gt;&lt;li&gt;â€¢ hydroxylation of proline and lysine residues&lt;/li&gt;&lt;li&gt;â€¢ Stabilization of Collagen Triple Helix : Hydroxylation of proline and lysine residues allows the formation of hydrogen bonds between collagen helices. These bonds stabilize the triple helix structure of collagen, which is essential for its tensile strength. While hydrogen bonds are indeed impaired, the root cause of this impairment is the disruption in hydroxylation of proline and lysine . Defect in Vitamin C Deficiency : In Vitamin C deficiency (as seen in scurvy ), hydroxylation is impaired. This leads to weak, unstable collagen fibers due to a lack of hydrogen bonding, resulting in symptoms like: Swollen, bleeding gums Easy bruising Joint pain Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ Stabilization of Collagen Triple Helix : Hydroxylation of proline and lysine residues allows the formation of hydrogen bonds between collagen helices. These bonds stabilize the triple helix structure of collagen, which is essential for its tensile strength. While hydrogen bonds are indeed impaired, the root cause of this impairment is the disruption in hydroxylation of proline and lysine .&lt;/li&gt;&lt;li&gt;â€¢ Stabilization of Collagen Triple Helix&lt;/li&gt;&lt;li&gt;â€¢ Hydroxylation of proline and lysine residues allows the formation of hydrogen bonds between collagen helices. These bonds stabilize the triple helix structure of collagen, which is essential for its tensile strength. While hydrogen bonds are indeed impaired, the root cause of this impairment is the disruption in hydroxylation of proline and lysine .&lt;/li&gt;&lt;li&gt;â€¢ Hydroxylation of proline and lysine residues allows the formation of hydrogen bonds between collagen helices.&lt;/li&gt;&lt;li&gt;â€¢ hydrogen bonds&lt;/li&gt;&lt;li&gt;â€¢ These bonds stabilize the triple helix structure of collagen, which is essential for its tensile strength.&lt;/li&gt;&lt;li&gt;â€¢ While hydrogen bonds are indeed impaired, the root cause of this impairment is the disruption in hydroxylation of proline and lysine .&lt;/li&gt;&lt;li&gt;â€¢ hydrogen bonds&lt;/li&gt;&lt;li&gt;â€¢ disruption in hydroxylation of proline and lysine&lt;/li&gt;&lt;li&gt;â€¢ Defect in Vitamin C Deficiency : In Vitamin C deficiency (as seen in scurvy ), hydroxylation is impaired. This leads to weak, unstable collagen fibers due to a lack of hydrogen bonding, resulting in symptoms like: Swollen, bleeding gums Easy bruising Joint pain Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ Defect in Vitamin C Deficiency&lt;/li&gt;&lt;li&gt;â€¢ In Vitamin C deficiency (as seen in scurvy ), hydroxylation is impaired. This leads to weak, unstable collagen fibers due to a lack of hydrogen bonding, resulting in symptoms like: Swollen, bleeding gums Easy bruising Joint pain Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ In Vitamin C deficiency (as seen in scurvy ), hydroxylation is impaired.&lt;/li&gt;&lt;li&gt;â€¢ scurvy&lt;/li&gt;&lt;li&gt;â€¢ This leads to weak, unstable collagen fibers due to a lack of hydrogen bonding, resulting in symptoms like: Swollen, bleeding gums Easy bruising Joint pain Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ weak, unstable collagen fibers&lt;/li&gt;&lt;li&gt;â€¢ Swollen, bleeding gums Easy bruising Joint pain Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ Swollen, bleeding gums&lt;/li&gt;&lt;li&gt;â€¢ Swollen, bleeding gums&lt;/li&gt;&lt;li&gt;â€¢ Easy bruising&lt;/li&gt;&lt;li&gt;â€¢ Easy bruising&lt;/li&gt;&lt;li&gt;â€¢ Joint pain&lt;/li&gt;&lt;li&gt;â€¢ Joint pain&lt;/li&gt;&lt;li&gt;â€¢ Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ Poor wound healing&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inability to form disulfide bridges in collagen chains : Disulfide bridges occur in the formation of procollagen in the endoplasmic reticulum, but they are not dependent on Vitamin C.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inability to form disulfide bridges in collagen chains&lt;/li&gt;&lt;li&gt;â€¢ procollagen&lt;/li&gt;&lt;li&gt;â€¢ Option D. Failure to glycosylate specific residues in collagen: Glycosylation of collagen occurs after hydroxylation but does not directly depend on Vitamin C.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Failure to glycosylate specific residues in collagen:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin C deficiency disrupts the hydroxylation of proline and lysine residues in collagen. This prevents the formation of hydrogen bonds needed to stabilize the collagen triple helix, resulting in symptoms of scurvy such as bleeding gums, joint pain, and poor wound healing.&lt;/li&gt;&lt;li&gt;âž¤ hydroxylation of proline and lysine residues&lt;/li&gt;&lt;li&gt;âž¤ scurvy&lt;/li&gt;&lt;li&gt;âž¤ The most specific explanation is \&quot;disruption in the hydroxylation of proline and lysine residues\&quot; (Option C) .&lt;/li&gt;&lt;li&gt;âž¤ \&quot;disruption in the hydroxylation of proline and lysine residues\&quot; (Option C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old individual who consumed fast food from a street vendor for several days recently comes to a hospital with continuous vomiting over the last three days. Despite not being able to eat or drink much, the patient&#x27;s blood glucose levels remain stable. Which organ has played the primary role in maintaining this individual&#x27;s blood glucose level in this duration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adipose tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kidneys&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ When a person is fasting or unable to consume food (such as in cases of prolonged vomiting), the body must maintain blood glucose levels to provide energy to glucose-dependent tissues like the brain and red blood cells. The liver plays the primary role in maintaining blood glucose levels during fasting through two metabolic pathways:&lt;/li&gt;&lt;li&gt;â€¢ liver&lt;/li&gt;&lt;li&gt;â€¢ Glycogenolysis (Breakdown of stored glycogen): Initially, the liver breaks down glycogen into glucose. This process provides glucose for approximately 12â€“18 hours after the last meal. Gluconeogenesis (Synthesis of glucose from non-carbohydrate sources): After glycogen stores are depleted, the liver synthesizes glucose from precursors such as amino acids, lactate, and glycerol. Gluconeogenesis becomes the dominant process after about 18 hours of fasting and continues for days to maintain blood glucose levels.&lt;/li&gt;&lt;li&gt;â€¢ Glycogenolysis (Breakdown of stored glycogen): Initially, the liver breaks down glycogen into glucose. This process provides glucose for approximately 12â€“18 hours after the last meal.&lt;/li&gt;&lt;li&gt;â€¢ Glycogenolysis&lt;/li&gt;&lt;li&gt;â€¢ Initially, the liver breaks down glycogen into glucose. This process provides glucose for approximately 12â€“18 hours after the last meal.&lt;/li&gt;&lt;li&gt;â€¢ Initially, the liver breaks down glycogen into glucose.&lt;/li&gt;&lt;li&gt;â€¢ This process provides glucose for approximately 12â€“18 hours after the last meal.&lt;/li&gt;&lt;li&gt;â€¢ 12â€“18 hours&lt;/li&gt;&lt;li&gt;â€¢ Gluconeogenesis (Synthesis of glucose from non-carbohydrate sources): After glycogen stores are depleted, the liver synthesizes glucose from precursors such as amino acids, lactate, and glycerol. Gluconeogenesis becomes the dominant process after about 18 hours of fasting and continues for days to maintain blood glucose levels.&lt;/li&gt;&lt;li&gt;â€¢ Gluconeogenesis&lt;/li&gt;&lt;li&gt;â€¢ After glycogen stores are depleted, the liver synthesizes glucose from precursors such as amino acids, lactate, and glycerol. Gluconeogenesis becomes the dominant process after about 18 hours of fasting and continues for days to maintain blood glucose levels.&lt;/li&gt;&lt;li&gt;â€¢ After glycogen stores are depleted, the liver synthesizes glucose from precursors such as amino acids, lactate, and glycerol.&lt;/li&gt;&lt;li&gt;â€¢ Gluconeogenesis becomes the dominant process after about 18 hours of fasting and continues for days to maintain blood glucose levels.&lt;/li&gt;&lt;li&gt;â€¢ 18 hours&lt;/li&gt;&lt;li&gt;â€¢ In this patient, vomiting has lasted for three days , meaning glycogen stores are exhausted, and gluconeogenesis in the liver is now primarily responsible for maintaining blood glucose levels.&lt;/li&gt;&lt;li&gt;â€¢ three days&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Muscle: Muscles store glycogen, but they lack the enzyme glucose-6-phosphatase , which is required to release free glucose into the blood. Muscle glycogen can only be used locally within the muscle for energy production and does not contribute to blood glucose maintenance.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Muscle:&lt;/li&gt;&lt;li&gt;â€¢ glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adipose tissue: Adipose tissue primarily stores energy in the form of triglycerides. During fasting, adipose tissue releases free fatty acids and glycerol into the blood. While glycerol can be used as a substrate for gluconeogenesis, adipose tissue itself does not directly produce glucose.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adipose tissue:&lt;/li&gt;&lt;li&gt;â€¢ free fatty acids&lt;/li&gt;&lt;li&gt;â€¢ glycerol&lt;/li&gt;&lt;li&gt;â€¢ Option D. Kidneys: The kidneys play a minor role in gluconeogenesis during prolonged fasting, but this contribution is significantly less than that of the liver. The liver remains the primary organ responsible for glucose production.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Kidneys:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During prolonged fasting (more than 18 hours), the liver maintains blood glucose levels primarily through gluconeogenesis , ensuring adequate energy supply for essential tissues like the brain.&lt;/li&gt;&lt;li&gt;âž¤ liver&lt;/li&gt;&lt;li&gt;âž¤ gluconeogenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old patient with Type I Diabetes came in reporting frequent urination. Lab tests showed his blood had high levels of compounds that can lead to acidosis if they build up too much. Which of the following conditions favors the production of these compounds in uncontrolled diabetes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased plasma free fatty acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in Insulin/ glucagon ratio.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased availability of oxaloacetate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased plasma free fatty acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased plasma free fatty acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In uncontrolled Type I Diabetes , there is a lack of insulin, which prevents glucose uptake by tissues. This leads to the body relying heavily on fat breakdown for energy. The breakdown of triglycerides in adipose tissue releases free fatty acids (FFAs) into the bloodstream, which are transported to the liver. The following process occurs:&lt;/li&gt;&lt;li&gt;â€¢ Type I Diabetes&lt;/li&gt;&lt;li&gt;â€¢ free fatty acids (FFAs)&lt;/li&gt;&lt;li&gt;â€¢ Increased plasma free fatty acids: Due to insulin deficiency, hormone-sensitive lipase in adipose tissue becomes active, breaking down triglycerides into free fatty acids. These FFAs travel to the liver and undergo beta-oxidation , generating large amounts of acetyl-CoA . Ketone body production: In diabetes, the excess acetyl-CoA cannot enter the TCA cycle efficiently because oxaloacetate is diverted to gluconeogenesis (a result of increased glucagon and decreased insulin). The excess acetyl-CoA is instead converted into ketone bodies (acetoacetate, beta-hydroxybutyrate, and acetone). These ketone bodies accumulate in the blood and can lead to diabetic ketoacidosis (DKA).&lt;/li&gt;&lt;li&gt;â€¢ Increased plasma free fatty acids: Due to insulin deficiency, hormone-sensitive lipase in adipose tissue becomes active, breaking down triglycerides into free fatty acids. These FFAs travel to the liver and undergo beta-oxidation , generating large amounts of acetyl-CoA .&lt;/li&gt;&lt;li&gt;â€¢ Increased plasma free fatty acids:&lt;/li&gt;&lt;li&gt;â€¢ Due to insulin deficiency, hormone-sensitive lipase in adipose tissue becomes active, breaking down triglycerides into free fatty acids. These FFAs travel to the liver and undergo beta-oxidation , generating large amounts of acetyl-CoA .&lt;/li&gt;&lt;li&gt;â€¢ Due to insulin deficiency, hormone-sensitive lipase in adipose tissue becomes active, breaking down triglycerides into free fatty acids.&lt;/li&gt;&lt;li&gt;â€¢ hormone-sensitive lipase&lt;/li&gt;&lt;li&gt;â€¢ These FFAs travel to the liver and undergo beta-oxidation , generating large amounts of acetyl-CoA .&lt;/li&gt;&lt;li&gt;â€¢ beta-oxidation&lt;/li&gt;&lt;li&gt;â€¢ acetyl-CoA&lt;/li&gt;&lt;li&gt;â€¢ Ketone body production: In diabetes, the excess acetyl-CoA cannot enter the TCA cycle efficiently because oxaloacetate is diverted to gluconeogenesis (a result of increased glucagon and decreased insulin). The excess acetyl-CoA is instead converted into ketone bodies (acetoacetate, beta-hydroxybutyrate, and acetone). These ketone bodies accumulate in the blood and can lead to diabetic ketoacidosis (DKA).&lt;/li&gt;&lt;li&gt;â€¢ Ketone body production:&lt;/li&gt;&lt;li&gt;â€¢ In diabetes, the excess acetyl-CoA cannot enter the TCA cycle efficiently because oxaloacetate is diverted to gluconeogenesis (a result of increased glucagon and decreased insulin). The excess acetyl-CoA is instead converted into ketone bodies (acetoacetate, beta-hydroxybutyrate, and acetone). These ketone bodies accumulate in the blood and can lead to diabetic ketoacidosis (DKA).&lt;/li&gt;&lt;li&gt;â€¢ In diabetes, the excess acetyl-CoA cannot enter the TCA cycle efficiently because oxaloacetate is diverted to gluconeogenesis (a result of increased glucagon and decreased insulin).&lt;/li&gt;&lt;li&gt;â€¢ excess acetyl-CoA&lt;/li&gt;&lt;li&gt;â€¢ TCA cycle&lt;/li&gt;&lt;li&gt;â€¢ gluconeogenesis&lt;/li&gt;&lt;li&gt;â€¢ The excess acetyl-CoA is instead converted into ketone bodies (acetoacetate, beta-hydroxybutyrate, and acetone).&lt;/li&gt;&lt;li&gt;â€¢ ketone bodies&lt;/li&gt;&lt;li&gt;â€¢ These ketone bodies accumulate in the blood and can lead to diabetic ketoacidosis (DKA).&lt;/li&gt;&lt;li&gt;â€¢ diabetic ketoacidosis&lt;/li&gt;&lt;li&gt;â€¢ Therefore, the condition that favors ketone body production in uncontrolled diabetes is increased plasma free fatty acids .&lt;/li&gt;&lt;li&gt;â€¢ increased plasma free fatty acids&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Increase in Insulin/ glucagon ratio: In uncontrolled diabetes, insulin levels are low while glucagon levels are high , which decreases the insulin/glucagon ratio. This promotes lipolysis and ketone body production. Therefore, an increase in this ratio would inhibit ketogenesis, making this option incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Increase in Insulin/ glucagon ratio:&lt;/li&gt;&lt;li&gt;â€¢ low&lt;/li&gt;&lt;li&gt;â€¢ high&lt;/li&gt;&lt;li&gt;â€¢ increase&lt;/li&gt;&lt;li&gt;â€¢ Option C. Decreased acetyl CoA: In diabetes, acetyl-CoA levels are increased due to the breakdown of free fatty acids. This excess acetyl-CoA contributes to ketone body production. Thus, decreased acetyl-CoA is not correct.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Decreased acetyl CoA:&lt;/li&gt;&lt;li&gt;â€¢ acetyl-CoA levels are increased&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increased availability of oxaloacetate: In uncontrolled diabetes, oxaloacetate is diverted for gluconeogenesis, resulting in reduced oxaloacetate availability for the TCA cycle. This prevents acetyl-CoA from entering the cycle and favors ketogenesis. Increased oxaloacetate would inhibit ketogenesis, so this option is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increased availability of oxaloacetate:&lt;/li&gt;&lt;li&gt;â€¢ reduced oxaloacetate availability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In uncontrolled Type I Diabetes, increased plasma free fatty acids due to insulin deficiency promote the production of ketone bodies through beta-oxidation, leading to diabetic ketoacidosis (DKA) .&lt;/li&gt;&lt;li&gt;âž¤ increased plasma free fatty acids&lt;/li&gt;&lt;li&gt;âž¤ ketone bodies&lt;/li&gt;&lt;li&gt;âž¤ diabetic ketoacidosis (DKA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-month-old toddler is brought to the clinic due to episodes of discomfort following certain meals. Omitting dairy from the diet had no impact on the symptoms. The child&#x27;s growth and development markers are on track. No anomalies were detected in a liver biopsy. However, after careful observation, it was noticed that discomfort arises every time the child consumes fruit-based foods or drinks, leading to noticeable bloating and gas. This child most likely would show a deficiency of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GLUT-5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GLUT-5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131235.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) GLUT-5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The key clinical clue in this case is that the child experiences bloating and gas specifically after consuming fruit-based foods or drinks . Fruits and juices contain fructose , a monosaccharide that is absorbed in the intestines by the GLUT-5 transporter .&lt;/li&gt;&lt;li&gt;â€¢ bloating and gas&lt;/li&gt;&lt;li&gt;â€¢ fruit-based foods or drinks&lt;/li&gt;&lt;li&gt;â€¢ fructose&lt;/li&gt;&lt;li&gt;â€¢ GLUT-5 transporter&lt;/li&gt;&lt;li&gt;â€¢ GLUT-5:&lt;/li&gt;&lt;li&gt;â€¢ GLUT-5:&lt;/li&gt;&lt;li&gt;â€¢ GLUT-5 is a fructose transporter found in the small intestine (apical membrane of enterocytes). It facilitates the absorption of fructose into the intestinal cells. A deficiency or defect in GLUT-5 impairs fructose absorption, causing fructose to remain in the intestines. The undigested fructose undergoes fermentation by gut bacteria, producing gas and leading to bloating, diarrhea, and discomfort .&lt;/li&gt;&lt;li&gt;â€¢ GLUT-5 is a fructose transporter found in the small intestine (apical membrane of enterocytes). It facilitates the absorption of fructose into the intestinal cells. A deficiency or defect in GLUT-5 impairs fructose absorption, causing fructose to remain in the intestines. The undigested fructose undergoes fermentation by gut bacteria, producing gas and leading to bloating, diarrhea, and discomfort .&lt;/li&gt;&lt;li&gt;â€¢ fructose transporter&lt;/li&gt;&lt;li&gt;â€¢ small intestine&lt;/li&gt;&lt;li&gt;â€¢ It facilitates the absorption of fructose into the intestinal cells. A deficiency or defect in GLUT-5 impairs fructose absorption, causing fructose to remain in the intestines. The undigested fructose undergoes fermentation by gut bacteria, producing gas and leading to bloating, diarrhea, and discomfort .&lt;/li&gt;&lt;li&gt;â€¢ It facilitates the absorption of fructose into the intestinal cells.&lt;/li&gt;&lt;li&gt;â€¢ A deficiency or defect in GLUT-5 impairs fructose absorption, causing fructose to remain in the intestines.&lt;/li&gt;&lt;li&gt;â€¢ The undigested fructose undergoes fermentation by gut bacteria, producing gas and leading to bloating, diarrhea, and discomfort .&lt;/li&gt;&lt;li&gt;â€¢ fermentation&lt;/li&gt;&lt;li&gt;â€¢ bloating, diarrhea, and discomfort&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. SGLT-1: SGLT-1 is a sodium-glucose transporter responsible for the absorption of glucose and galactose in the small intestine. It does not transport fructose.&lt;/li&gt;&lt;li&gt;â€¢ Option A. SGLT-1:&lt;/li&gt;&lt;li&gt;â€¢ glucose&lt;/li&gt;&lt;li&gt;â€¢ galactose&lt;/li&gt;&lt;li&gt;â€¢ Option C. GLUT-2: GLUT-2 is involved in the transport of glucose, galactose, and fructose from enterocytes (basolateral membrane) into the bloodstream, but it does not mediate initial fructose absorption into the cells.&lt;/li&gt;&lt;li&gt;â€¢ Option C. GLUT-2:&lt;/li&gt;&lt;li&gt;â€¢ initial fructose absorption&lt;/li&gt;&lt;li&gt;â€¢ Option D. All the above: This is incorrect because only GLUT-5 is specifically responsible for fructose transport, while SGLT-1 and GLUT-2 handle glucose and galactose.&lt;/li&gt;&lt;li&gt;â€¢ Option D. All the above:&lt;/li&gt;&lt;li&gt;â€¢ only GLUT-5&lt;/li&gt;&lt;li&gt;â€¢ Note:&lt;/li&gt;&lt;li&gt;â€¢ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ GLUT-5 is the primary transporter for fructose absorption in the small intestine. A deficiency in GLUT-5 can lead to symptoms like bloating, gas, and discomfort after consuming fructose-containing foods and drinks.&lt;/li&gt;&lt;li&gt;âž¤ GLUT-5&lt;/li&gt;&lt;li&gt;âž¤ fructose absorption&lt;/li&gt;&lt;li&gt;âž¤ bloating, gas, and discomfort&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pyruvate from glycolysis can go in different directions based on the type of tissue, cell, and if oxygen is present or not. There&#x27;s a big enzyme complex that guides pyruvate towards aerobic metabolism. This complex does many things, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remove a carbon group from a molecule.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substrate level phosphorylation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turn pyruvate into an acetyl group.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attach the acetyl group to a cofactor.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Substrate level phosphorylation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Substrate level phosphorylation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The question refers to the Pyruvate Dehydrogenase Complex (PDC) , a multi-enzyme complex responsible for converting pyruvate (from glycolysis) into acetyl-CoA in the presence of oxygen. This process is known as the link reaction , as it links glycolysis to the TCA (Krebs) cycle.&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate Dehydrogenase Complex (PDC)&lt;/li&gt;&lt;li&gt;â€¢ pyruvate&lt;/li&gt;&lt;li&gt;â€¢ acetyl-CoA&lt;/li&gt;&lt;li&gt;â€¢ link reaction&lt;/li&gt;&lt;li&gt;â€¢ The Pyruvate Dehydrogenase Complex does not do: Substrate-level phosphorylation involves the direct transfer of a phosphate group to ADP to form ATP. This process occurs in glycolysis and the TCA cycle but not in the link reaction catalyzed by the PDC. The PDC performs oxidative decarboxylation, which generates NADH but not ATP.&lt;/li&gt;&lt;li&gt;â€¢ The Pyruvate Dehydrogenase Complex does not do:&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ NADH&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ The Pyruvate Dehydrogenase Complex does:&lt;/li&gt;&lt;li&gt;â€¢ The Pyruvate Dehydrogenase Complex does:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove a carbon group from a molecule: This is correct. The PDC catalyzes oxidative decarboxylation , where one carbon is removed from pyruvate as COâ‚‚ , converting pyruvate (3 carbons) to an acetyl group (2 carbons).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove a carbon group from a molecule:&lt;/li&gt;&lt;li&gt;â€¢ oxidative decarboxylation&lt;/li&gt;&lt;li&gt;â€¢ COâ‚‚&lt;/li&gt;&lt;li&gt;â€¢ Option Turn pyruvate into an acetyl group: This is correct. The decarboxylation step produces an acetyl group .&lt;/li&gt;&lt;li&gt;â€¢ Option Turn pyruvate into an acetyl group:&lt;/li&gt;&lt;li&gt;â€¢ acetyl group&lt;/li&gt;&lt;li&gt;â€¢ Option D. Attach the acetyl group to a cofactor: This is correct. The acetyl group is attached to Coenzyme A (CoA) , forming acetyl-CoA , which enters the TCA cycle.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Attach the acetyl group to a cofactor:&lt;/li&gt;&lt;li&gt;â€¢ Coenzyme A (CoA)&lt;/li&gt;&lt;li&gt;â€¢ acetyl-CoA&lt;/li&gt;&lt;li&gt;â€¢ Notes:&lt;/li&gt;&lt;li&gt;â€¢ Notes:&lt;/li&gt;&lt;li&gt;â€¢ The link reaction is irreversible and requires several cofactors: Thiamine pyrophosphate (Vitamin B1) FAD (Vitamin B2) NADâº (Vitamin B3) Coenzyme A (Vitamin B5) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ The link reaction is irreversible and requires several cofactors: Thiamine pyrophosphate (Vitamin B1) FAD (Vitamin B2) NADâº (Vitamin B3) Coenzyme A (Vitamin B5) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ link reaction&lt;/li&gt;&lt;li&gt;â€¢ irreversible&lt;/li&gt;&lt;li&gt;â€¢ Thiamine pyrophosphate (Vitamin B1) FAD (Vitamin B2) NADâº (Vitamin B3) Coenzyme A (Vitamin B5) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Thiamine pyrophosphate (Vitamin B1)&lt;/li&gt;&lt;li&gt;â€¢ FAD (Vitamin B2)&lt;/li&gt;&lt;li&gt;â€¢ NADâº (Vitamin B3)&lt;/li&gt;&lt;li&gt;â€¢ Coenzyme A (Vitamin B5)&lt;/li&gt;&lt;li&gt;â€¢ Lipoic acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Pyruvate Dehydrogenase Complex performs oxidative decarboxylation , converting pyruvate to acetyl-CoA. It does not involve substrate-level phosphorylation .&lt;/li&gt;&lt;li&gt;âž¤ Pyruvate Dehydrogenase Complex&lt;/li&gt;&lt;li&gt;âž¤ oxidative decarboxylation&lt;/li&gt;&lt;li&gt;âž¤ does not involve substrate-level phosphorylation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student doing a lab practical is rushed to the emergency room. She&#x27;s unconscious, has a very high fever, a fast heartbeat, and quick breathing. She has a yellow mark on her arm and very low blood pressure. Some students said she spilled a chemical on herself while making a reagent. First, her vision got blurry, then she had a headache and shaky movements before fainting. What chemical did she most likely spill on herself?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carboxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenobarbital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dinitrophenol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dinitrophenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dinitrophenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The correct answer is dinitrophenol (DNP), a chemical that uncouples oxidative phosphorylation in mitochondria.&lt;/li&gt;&lt;li&gt;â€¢ dinitrophenol&lt;/li&gt;&lt;li&gt;â€¢ Yellow Mark : Dinitrophenol is a yellow-colored powder , which explains the yellow mark on the student&#x27;s arm. High Fever and Thermogenesis : DNP acts as an uncoupler of the electron transport chain (ETC) by dissipating the proton gradient across the mitochondrial membrane. Instead of ATP generation, energy is released as heat , leading to hyperthermia (high fever). Symptoms : Blurry Vision and Headache : These symptoms arise due to DNP toxicity affecting neural and metabolic functions. Fast Heartbeat and Breathing : A compensatory response to hyperthermia and decreased ATP levels. Shaky Movements and Unconsciousness : Indicate systemic toxicity and failure to produce sufficient ATP for normal cellular function.&lt;/li&gt;&lt;li&gt;â€¢ Yellow Mark : Dinitrophenol is a yellow-colored powder , which explains the yellow mark on the student&#x27;s arm.&lt;/li&gt;&lt;li&gt;â€¢ Yellow Mark&lt;/li&gt;&lt;li&gt;â€¢ yellow-colored powder&lt;/li&gt;&lt;li&gt;â€¢ High Fever and Thermogenesis : DNP acts as an uncoupler of the electron transport chain (ETC) by dissipating the proton gradient across the mitochondrial membrane. Instead of ATP generation, energy is released as heat , leading to hyperthermia (high fever).&lt;/li&gt;&lt;li&gt;â€¢ High Fever and Thermogenesis&lt;/li&gt;&lt;li&gt;â€¢ uncoupler&lt;/li&gt;&lt;li&gt;â€¢ heat&lt;/li&gt;&lt;li&gt;â€¢ hyperthermia&lt;/li&gt;&lt;li&gt;â€¢ Symptoms : Blurry Vision and Headache : These symptoms arise due to DNP toxicity affecting neural and metabolic functions. Fast Heartbeat and Breathing : A compensatory response to hyperthermia and decreased ATP levels. Shaky Movements and Unconsciousness : Indicate systemic toxicity and failure to produce sufficient ATP for normal cellular function.&lt;/li&gt;&lt;li&gt;â€¢ Symptoms&lt;/li&gt;&lt;li&gt;â€¢ Blurry Vision and Headache : These symptoms arise due to DNP toxicity affecting neural and metabolic functions. Fast Heartbeat and Breathing : A compensatory response to hyperthermia and decreased ATP levels. Shaky Movements and Unconsciousness : Indicate systemic toxicity and failure to produce sufficient ATP for normal cellular function.&lt;/li&gt;&lt;li&gt;â€¢ Blurry Vision and Headache : These symptoms arise due to DNP toxicity affecting neural and metabolic functions.&lt;/li&gt;&lt;li&gt;â€¢ Blurry Vision&lt;/li&gt;&lt;li&gt;â€¢ Headache&lt;/li&gt;&lt;li&gt;â€¢ Fast Heartbeat and Breathing : A compensatory response to hyperthermia and decreased ATP levels.&lt;/li&gt;&lt;li&gt;â€¢ Fast Heartbeat and Breathing&lt;/li&gt;&lt;li&gt;â€¢ Shaky Movements and Unconsciousness : Indicate systemic toxicity and failure to produce sufficient ATP for normal cellular function.&lt;/li&gt;&lt;li&gt;â€¢ Shaky Movements&lt;/li&gt;&lt;li&gt;â€¢ Unconsciousness&lt;/li&gt;&lt;li&gt;â€¢ This aligns with the student&#x27;s clinical presentation, particularly the high fever and yellow mark , which are characteristic of DNP exposure.&lt;/li&gt;&lt;li&gt;â€¢ high fever&lt;/li&gt;&lt;li&gt;â€¢ yellow mark&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Carboxin: Carboxin inhibits Complex II (succinate dehydrogenase) of the electron transport chain (ETC). It would impair ATP production but does not cause hyperthermia or yellow discoloration, which are key features in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Carboxin:&lt;/li&gt;&lt;li&gt;â€¢ Complex II&lt;/li&gt;&lt;li&gt;â€¢ hyperthermia&lt;/li&gt;&lt;li&gt;â€¢ Option B. Phenobarbital: Phenobarbital inhibits Complex I of the ETC. It is a barbiturate, typically causing CNS depression rather than hyperthermia and fast heartbeat. There is no association with yellow marks.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Phenobarbital:&lt;/li&gt;&lt;li&gt;â€¢ Complex I&lt;/li&gt;&lt;li&gt;â€¢ CNS depression&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dimercaprol: Dimercaprol is a chelating agent used to treat heavy metal poisoning. It does not affect the ETC or cause uncoupling, hyperthermia, or yellow marks.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dimercaprol:&lt;/li&gt;&lt;li&gt;â€¢ chelating agent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dinitrophenol (DNP) is a yellow-colored chemical that acts as an uncoupler of oxidative phosphorylation, leading to thermogenesis (heat generation), hyperthermia, and systemic toxicity.&lt;/li&gt;&lt;li&gt;âž¤ Dinitrophenol (DNP)&lt;/li&gt;&lt;li&gt;âž¤ uncoupler&lt;/li&gt;&lt;li&gt;âž¤ thermogenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to a pediatrician with complaints of intermittent muscle weakness. On physical examination, there is mild hepatomegaly. A liver biopsy is conducted which reveals abnormally structured glycogen with very long outer chains. The patient is most likely suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anderson disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coriâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pompeâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Limit dextrinosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anderson disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131450.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131507.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anderson disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The key findings in this patientâ€” abnormally structured glycogen with very long outer chains â€”are characteristic of Anderson disease , also known as Glycogen Storage Disease Type IV (Amylopectinosis) .&lt;/li&gt;&lt;li&gt;â€¢ abnormally structured glycogen with very long outer chains&lt;/li&gt;&lt;li&gt;â€¢ Anderson disease&lt;/li&gt;&lt;li&gt;â€¢ Glycogen Storage Disease Type IV (Amylopectinosis)&lt;/li&gt;&lt;li&gt;â€¢ Anderson Disease Overview : This condition is caused by a deficiency of the branching enzyme (amylo-Î±-1,4-Î±-1,6-transglucosidase). This enzyme is responsible for creating branch points in glycogen molecules. Without it, glycogen accumulates as abnormally long, unbranched chains , resembling amylopectin. The abnormal structure of glycogen cannot be broken down efficiently, leading to hepatomegaly (due to glycogen buildup) and muscle weakness . Clinical Features : Hepatomegaly : Due to accumulation of glycogen in the liver. Intermittent Muscle Weakness : Associated with glycogen st
