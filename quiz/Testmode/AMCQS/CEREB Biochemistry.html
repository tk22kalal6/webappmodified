orage defects affecting muscle metabolism. Progression : Over time, liver dysfunction and cirrhosis may occur as the abnormal glycogen damages liver tissue. Glycogen Structure : In Anderson disease, glycogen has very long, unbranched outer chains instead of the normal highly branched structure. This makes it less soluble and prone to accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Anderson Disease Overview : This condition is caused by a deficiency of the branching enzyme (amylo-Î±-1,4-Î±-1,6-transglucosidase). This enzyme is responsible for creating branch points in glycogen molecules. Without it, glycogen accumulates as abnormally long, unbranched chains , resembling amylopectin. The abnormal structure of glycogen cannot be broken down efficiently, leading to hepatomegaly (due to glycogen buildup) and muscle weakness .&lt;/li&gt;&lt;li&gt;â€¢ Anderson Disease Overview&lt;/li&gt;&lt;li&gt;â€¢ This condition is caused by a deficiency of the branching enzyme (amylo-Î±-1,4-Î±-1,6-transglucosidase). This enzyme is responsible for creating branch points in glycogen molecules. Without it, glycogen accumulates as abnormally long, unbranched chains , resembling amylopectin. The abnormal structure of glycogen cannot be broken down efficiently, leading to hepatomegaly (due to glycogen buildup) and muscle weakness .&lt;/li&gt;&lt;li&gt;â€¢ This condition is caused by a deficiency of the branching enzyme (amylo-Î±-1,4-Î±-1,6-transglucosidase).&lt;/li&gt;&lt;li&gt;â€¢ branching enzyme&lt;/li&gt;&lt;li&gt;â€¢ This enzyme is responsible for creating branch points in glycogen molecules. Without it, glycogen accumulates as abnormally long, unbranched chains , resembling amylopectin.&lt;/li&gt;&lt;li&gt;â€¢ branch points&lt;/li&gt;&lt;li&gt;â€¢ abnormally long, unbranched chains&lt;/li&gt;&lt;li&gt;â€¢ The abnormal structure of glycogen cannot be broken down efficiently, leading to hepatomegaly (due to glycogen buildup) and muscle weakness .&lt;/li&gt;&lt;li&gt;â€¢ hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ muscle weakness&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Hepatomegaly : Due to accumulation of glycogen in the liver. Intermittent Muscle Weakness : Associated with glycogen storage defects affecting muscle metabolism. Progression : Over time, liver dysfunction and cirrhosis may occur as the abnormal glycogen damages liver tissue.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly : Due to accumulation of glycogen in the liver. Intermittent Muscle Weakness : Associated with glycogen storage defects affecting muscle metabolism. Progression : Over time, liver dysfunction and cirrhosis may occur as the abnormal glycogen damages liver tissue.&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly : Due to accumulation of glycogen in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Hepatomegaly&lt;/li&gt;&lt;li&gt;â€¢ Intermittent Muscle Weakness : Associated with glycogen storage defects affecting muscle metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Intermittent Muscle Weakness&lt;/li&gt;&lt;li&gt;â€¢ Progression : Over time, liver dysfunction and cirrhosis may occur as the abnormal glycogen damages liver tissue.&lt;/li&gt;&lt;li&gt;â€¢ Progression&lt;/li&gt;&lt;li&gt;â€¢ Glycogen Structure : In Anderson disease, glycogen has very long, unbranched outer chains instead of the normal highly branched structure. This makes it less soluble and prone to accumulation.&lt;/li&gt;&lt;li&gt;â€¢ Glycogen Structure&lt;/li&gt;&lt;li&gt;â€¢ In Anderson disease, glycogen has very long, unbranched outer chains instead of the normal highly branched structure. This makes it less soluble and prone to accumulation.&lt;/li&gt;&lt;li&gt;â€¢ In Anderson disease, glycogen has very long, unbranched outer chains instead of the normal highly branched structure. This makes it less soluble and prone to accumulation.&lt;/li&gt;&lt;li&gt;â€¢ very long, unbranched outer chains&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Coriâ€™s disease: Coriâ€™s disease (GSD Type III) is caused by a deficiency of the debranching enzyme . It leads to the accumulation of glycogen with short outer chains (limit dextrins), not long outer chains.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Coriâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ debranching enzyme&lt;/li&gt;&lt;li&gt;â€¢ short outer chains&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pompeâ€™s disease: Pompeâ€™s disease (GSD Type II) is caused by a deficiency of acid maltase (Î±-1,4-glucosidase). It primarily affects the heart and muscles, causing cardiomyopathy and generalized muscle weakness. There is no abnormal glycogen structure.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pompeâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ acid maltase&lt;/li&gt;&lt;li&gt;â€¢ cardiomyopathy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Limit dextrinosis: This term refers to GSD Type III (Coriâ€™s disease) , where glycogen has short, branched outer chains . This does not match the description of long outer chains seen in Anderson disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Limit dextrinosis:&lt;/li&gt;&lt;li&gt;â€¢ GSD Type III (Coriâ€™s disease)&lt;/li&gt;&lt;li&gt;â€¢ short, branched outer chains&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anderson disease (GSD Type IV) is caused by a deficiency of the branching enzyme , leading to glycogen with abnormally long outer chains . Key features include hepatomegaly , intermittent muscle weakness , and liver biopsy findings of structurally abnormal glycogen resembling amylopectin.&lt;/li&gt;&lt;li&gt;âž¤ Anderson disease (GSD Type IV)&lt;/li&gt;&lt;li&gt;âž¤ branching enzyme&lt;/li&gt;&lt;li&gt;âž¤ abnormally long outer chains&lt;/li&gt;&lt;li&gt;âž¤ hepatomegaly&lt;/li&gt;&lt;li&gt;âž¤ muscle weakness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An otherwise healthy 22-year-old man presents to the emergency department with acute onset jaundice and dark urine. He denies any recent illnesses but mentions that he took an over-the-counter medication for fever two days ago. His family history reveals that his maternal grandfather had a similar episode in the past. Peripheral smear shows the presence of Heinz bodies. Which enzyme deficiency is most consistent with this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase (G6PD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldolase A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose-6-phosphate dehydrogenase (G6PD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose-6-phosphate dehydrogenase (G6PD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s presentation is consistent with Glucose-6-phosphate dehydrogenase (G6PD) deficiency , a common X-linked recessive disorder that causes acute hemolytic anemia following exposure to oxidative stress.&lt;/li&gt;&lt;li&gt;â€¢ Glucose-6-phosphate dehydrogenase (G6PD) deficiency&lt;/li&gt;&lt;li&gt;â€¢ acute hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features : Acute Onset Jaundice and Dark Urine : Jaundice results from hemolysis of red blood cells, releasing bilirubin. Dark urine is caused by hemoglobinuria (presence of free hemoglobin in urine). Recent Medication Use : Over-the-counter medications like antimalarials (e.g., primaquine), sulfa drugs, or NSAIDs can trigger oxidative stress in G6PD-deficient individuals. Family History : X-linked inheritance explains the family history, particularly affecting male relatives (maternal grandfather). Heinz Bodies : These are aggregates of denatured hemoglobin caused by oxidative damage to red blood cells. They are seen on peripheral blood smears stained with supravital dyes. Role of G6PD : G6PD is an enzyme in the pentose phosphate pathway , which generates NADPH . NADPH is required to maintain glutathione in its reduced form, which protects red blood cells from oxidative stress. In G6PD deficiency, red blood cells are unable to neutralize reactive oxygen species, leading to hemoglobin denaturation, Heinz body formation, and hemolysis.&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features : Acute Onset Jaundice and Dark Urine : Jaundice results from hemolysis of red blood cells, releasing bilirubin. Dark urine is caused by hemoglobinuria (presence of free hemoglobin in urine). Recent Medication Use : Over-the-counter medications like antimalarials (e.g., primaquine), sulfa drugs, or NSAIDs can trigger oxidative stress in G6PD-deficient individuals. Family History : X-linked inheritance explains the family history, particularly affecting male relatives (maternal grandfather). Heinz Bodies : These are aggregates of denatured hemoglobin caused by oxidative damage to red blood cells. They are seen on peripheral blood smears stained with supravital dyes.&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Acute Onset Jaundice and Dark Urine : Jaundice results from hemolysis of red blood cells, releasing bilirubin. Dark urine is caused by hemoglobinuria (presence of free hemoglobin in urine). Recent Medication Use : Over-the-counter medications like antimalarials (e.g., primaquine), sulfa drugs, or NSAIDs can trigger oxidative stress in G6PD-deficient individuals. Family History : X-linked inheritance explains the family history, particularly affecting male relatives (maternal grandfather). Heinz Bodies : These are aggregates of denatured hemoglobin caused by oxidative damage to red blood cells. They are seen on peripheral blood smears stained with supravital dyes.&lt;/li&gt;&lt;li&gt;â€¢ Acute Onset Jaundice and Dark Urine : Jaundice results from hemolysis of red blood cells, releasing bilirubin. Dark urine is caused by hemoglobinuria (presence of free hemoglobin in urine).&lt;/li&gt;&lt;li&gt;â€¢ Acute Onset Jaundice and Dark Urine&lt;/li&gt;&lt;li&gt;â€¢ hemoglobinuria&lt;/li&gt;&lt;li&gt;â€¢ Recent Medication Use : Over-the-counter medications like antimalarials (e.g., primaquine), sulfa drugs, or NSAIDs can trigger oxidative stress in G6PD-deficient individuals.&lt;/li&gt;&lt;li&gt;â€¢ Recent Medication Use&lt;/li&gt;&lt;li&gt;â€¢ antimalarials (e.g., primaquine), sulfa drugs, or NSAIDs&lt;/li&gt;&lt;li&gt;â€¢ Family History : X-linked inheritance explains the family history, particularly affecting male relatives (maternal grandfather).&lt;/li&gt;&lt;li&gt;â€¢ Family History&lt;/li&gt;&lt;li&gt;â€¢ Heinz Bodies : These are aggregates of denatured hemoglobin caused by oxidative damage to red blood cells. They are seen on peripheral blood smears stained with supravital dyes.&lt;/li&gt;&lt;li&gt;â€¢ Heinz Bodies&lt;/li&gt;&lt;li&gt;â€¢ denatured hemoglobin&lt;/li&gt;&lt;li&gt;â€¢ Role of G6PD : G6PD is an enzyme in the pentose phosphate pathway , which generates NADPH . NADPH is required to maintain glutathione in its reduced form, which protects red blood cells from oxidative stress. In G6PD deficiency, red blood cells are unable to neutralize reactive oxygen species, leading to hemoglobin denaturation, Heinz body formation, and hemolysis.&lt;/li&gt;&lt;li&gt;â€¢ Role of G6PD&lt;/li&gt;&lt;li&gt;â€¢ G6PD is an enzyme in the pentose phosphate pathway , which generates NADPH . NADPH is required to maintain glutathione in its reduced form, which protects red blood cells from oxidative stress. In G6PD deficiency, red blood cells are unable to neutralize reactive oxygen species, leading to hemoglobin denaturation, Heinz body formation, and hemolysis.&lt;/li&gt;&lt;li&gt;â€¢ G6PD is an enzyme in the pentose phosphate pathway , which generates NADPH .&lt;/li&gt;&lt;li&gt;â€¢ pentose phosphate pathway&lt;/li&gt;&lt;li&gt;â€¢ NADPH&lt;/li&gt;&lt;li&gt;â€¢ NADPH is required to maintain glutathione in its reduced form, which protects red blood cells from oxidative stress.&lt;/li&gt;&lt;li&gt;â€¢ glutathione&lt;/li&gt;&lt;li&gt;â€¢ In G6PD deficiency, red blood cells are unable to neutralize reactive oxygen species, leading to hemoglobin denaturation, Heinz body formation, and hemolysis.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyruvate kinase: Pyruvate kinase deficiency also causes hemolytic anemia but does not lead to Heinz bodies . Instead, it is associated with echinocytes (burr cells) on the peripheral smear.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyruvate kinase:&lt;/li&gt;&lt;li&gt;â€¢ Heinz bodies&lt;/li&gt;&lt;li&gt;â€¢ echinocytes&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hexokinase: Hexokinase deficiency affects glycolysis and causes hemolytic anemia but does not involve oxidative stress or Heinz body formation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hexokinase:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aldolase A: Aldolase A deficiency leads to hemolytic anemia and muscle weakness but is unrelated to oxidative stress or Heinz body formation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aldolase A:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ G6PD deficiency is an X-linked disorder characterized by hemolytic anemia triggered by oxidative stress (e.g., medications, infections, or fava beans). The presence of Heinz bodies on peripheral smear is diagnostic.&lt;/li&gt;&lt;li&gt;âž¤ G6PD deficiency&lt;/li&gt;&lt;li&gt;âž¤ hemolytic anemia&lt;/li&gt;&lt;li&gt;âž¤ Heinz bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the TCA cycle, the enzyme Aconitase can be blocked by fluoroacetate. A graph below displays the activity of Aconitase both in the presence and absence of fluoroacetate, using a double reciprocal plot. The change in kinetic parameters of aconitase by this inhibitor is reflected as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in Vmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in Vmax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases in Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in both Km and Vmax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decrease in Vmax&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/09/picture3_8crbkGu.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decrease in Vmax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Fluoroacetate as a Non-Competitive Inhibitor : Fluoroacetate gets converted to fluorocitrate , which inhibits aconitase . This inhibition is non-competitive , meaning it binds to both the enzyme and enzyme-substrate complex at an allosteric site, not at the active site. Effect of Non-Competitive Inhibition on Kinetic Parameters : In non-competitive inhibition : Vmax decreases : The inhibitor reduces the total number of active enzyme molecules, which lowers the maximum velocity (Vmax). Km remains unchanged : The substrate&#x27;s affinity for the enzyme does not change since the inhibitor binds elsewhere. Interpreting the Lineweaver-Burk Plot : The y-axis represents 1/V1 (reciprocal of velocity). The x-axis represents 1/[S] (reciprocal of substrate concentration). In non-competitive inhibition: The Vmax decreases , so the y-intercept (where 1/V1 increases) shifts upwards . The Km remains constant , so the x-intercept (representing âˆ’1/Km) stays the same. In the Graph Provided : The plot with fluoroacetate has a steeper slope and a higher y-intercept , indicating a decrease in Vmax. The x-intercept is unchanged, confirming that Km remains constant .&lt;/li&gt;&lt;li&gt;â€¢ Fluoroacetate as a Non-Competitive Inhibitor : Fluoroacetate gets converted to fluorocitrate , which inhibits aconitase . This inhibition is non-competitive , meaning it binds to both the enzyme and enzyme-substrate complex at an allosteric site, not at the active site.&lt;/li&gt;&lt;li&gt;â€¢ Fluoroacetate as a Non-Competitive Inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Fluoroacetate gets converted to fluorocitrate , which inhibits aconitase . This inhibition is non-competitive , meaning it binds to both the enzyme and enzyme-substrate complex at an allosteric site, not at the active site.&lt;/li&gt;&lt;li&gt;â€¢ Fluoroacetate gets converted to fluorocitrate , which inhibits aconitase . This inhibition is non-competitive , meaning it binds to both the enzyme and enzyme-substrate complex at an allosteric site, not at the active site.&lt;/li&gt;&lt;li&gt;â€¢ fluorocitrate&lt;/li&gt;&lt;li&gt;â€¢ aconitase&lt;/li&gt;&lt;li&gt;â€¢ non-competitive&lt;/li&gt;&lt;li&gt;â€¢ Effect of Non-Competitive Inhibition on Kinetic Parameters : In non-competitive inhibition : Vmax decreases : The inhibitor reduces the total number of active enzyme molecules, which lowers the maximum velocity (Vmax). Km remains unchanged : The substrate&#x27;s affinity for the enzyme does not change since the inhibitor binds elsewhere.&lt;/li&gt;&lt;li&gt;â€¢ Effect of Non-Competitive Inhibition on Kinetic Parameters&lt;/li&gt;&lt;li&gt;â€¢ In non-competitive inhibition : Vmax decreases : The inhibitor reduces the total number of active enzyme molecules, which lowers the maximum velocity (Vmax). Km remains unchanged : The substrate&#x27;s affinity for the enzyme does not change since the inhibitor binds elsewhere.&lt;/li&gt;&lt;li&gt;â€¢ In non-competitive inhibition : Vmax decreases : The inhibitor reduces the total number of active enzyme molecules, which lowers the maximum velocity (Vmax). Km remains unchanged : The substrate&#x27;s affinity for the enzyme does not change since the inhibitor binds elsewhere.&lt;/li&gt;&lt;li&gt;â€¢ non-competitive inhibition&lt;/li&gt;&lt;li&gt;â€¢ Vmax decreases : The inhibitor reduces the total number of active enzyme molecules, which lowers the maximum velocity (Vmax). Km remains unchanged : The substrate&#x27;s affinity for the enzyme does not change since the inhibitor binds elsewhere.&lt;/li&gt;&lt;li&gt;â€¢ Vmax decreases : The inhibitor reduces the total number of active enzyme molecules, which lowers the maximum velocity (Vmax).&lt;/li&gt;&lt;li&gt;â€¢ Vmax decreases&lt;/li&gt;&lt;li&gt;â€¢ Km remains unchanged : The substrate&#x27;s affinity for the enzyme does not change since the inhibitor binds elsewhere.&lt;/li&gt;&lt;li&gt;â€¢ Km remains unchanged&lt;/li&gt;&lt;li&gt;â€¢ Interpreting the Lineweaver-Burk Plot : The y-axis represents 1/V1 (reciprocal of velocity). The x-axis represents 1/[S] (reciprocal of substrate concentration). In non-competitive inhibition: The Vmax decreases , so the y-intercept (where 1/V1 increases) shifts upwards . The Km remains constant , so the x-intercept (representing âˆ’1/Km) stays the same.&lt;/li&gt;&lt;li&gt;â€¢ Interpreting the Lineweaver-Burk Plot&lt;/li&gt;&lt;li&gt;â€¢ The y-axis represents 1/V1 (reciprocal of velocity). The x-axis represents 1/[S] (reciprocal of substrate concentration). In non-competitive inhibition: The Vmax decreases , so the y-intercept (where 1/V1 increases) shifts upwards . The Km remains constant , so the x-intercept (representing âˆ’1/Km) stays the same.&lt;/li&gt;&lt;li&gt;â€¢ The y-axis represents 1/V1 (reciprocal of velocity).&lt;/li&gt;&lt;li&gt;â€¢ y-axis&lt;/li&gt;&lt;li&gt;â€¢ The x-axis represents 1/[S] (reciprocal of substrate concentration).&lt;/li&gt;&lt;li&gt;â€¢ x-axis&lt;/li&gt;&lt;li&gt;â€¢ In non-competitive inhibition: The Vmax decreases , so the y-intercept (where 1/V1 increases) shifts upwards . The Km remains constant , so the x-intercept (representing âˆ’1/Km) stays the same.&lt;/li&gt;&lt;li&gt;â€¢ The Vmax decreases , so the y-intercept (where 1/V1 increases) shifts upwards . The Km remains constant , so the x-intercept (representing âˆ’1/Km) stays the same.&lt;/li&gt;&lt;li&gt;â€¢ The Vmax decreases , so the y-intercept (where 1/V1 increases) shifts upwards .&lt;/li&gt;&lt;li&gt;â€¢ Vmax decreases&lt;/li&gt;&lt;li&gt;â€¢ upwards&lt;/li&gt;&lt;li&gt;â€¢ The Km remains constant , so the x-intercept (representing âˆ’1/Km) stays the same.&lt;/li&gt;&lt;li&gt;â€¢ Km remains constant&lt;/li&gt;&lt;li&gt;â€¢ In the Graph Provided : The plot with fluoroacetate has a steeper slope and a higher y-intercept , indicating a decrease in Vmax. The x-intercept is unchanged, confirming that Km remains constant .&lt;/li&gt;&lt;li&gt;â€¢ In the Graph Provided&lt;/li&gt;&lt;li&gt;â€¢ The plot with fluoroacetate has a steeper slope and a higher y-intercept , indicating a decrease in Vmax. The x-intercept is unchanged, confirming that Km remains constant .&lt;/li&gt;&lt;li&gt;â€¢ The plot with fluoroacetate has a steeper slope and a higher y-intercept , indicating a decrease in Vmax.&lt;/li&gt;&lt;li&gt;â€¢ fluoroacetate&lt;/li&gt;&lt;li&gt;â€¢ higher y-intercept&lt;/li&gt;&lt;li&gt;â€¢ The x-intercept is unchanged, confirming that Km remains constant .&lt;/li&gt;&lt;li&gt;â€¢ Km remains constant&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Increase in Vmax: Incorrect. Vmax decreases in non-competitive inhibition.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Increase in Vmax:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Decrease in Km : Incorrect. Km remains unchanged because the inhibitor does not affect substrate binding affinity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Decrease in Km&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase in both Km and Vmax: Incorrect. Neither Km increases nor does Vmax increase in non-competitive inhibition.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase in both Km and Vmax:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the presence of fluoroacetate , aconitase undergoes non-competitive inhibition , resulting in a decrease in Vmax while Km remains unchanged , as demonstrated on the Lineweaver-Burk plot .&lt;/li&gt;&lt;li&gt;âž¤ fluoroacetate&lt;/li&gt;&lt;li&gt;âž¤ non-competitive inhibition&lt;/li&gt;&lt;li&gt;âž¤ decrease in Vmax&lt;/li&gt;&lt;li&gt;âž¤ unchanged&lt;/li&gt;&lt;li&gt;âž¤ Lineweaver-Burk plot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is brought to the pediatric clinic due to concerns about the musty odour emanating from the babyâ€™s sweat and urine. Newborn metabolic screening was conducted 1 day after birth and did not report any amino acid metabolic disorder. Given the scenario, which inherited metabolic disorder is most likely responsible for the infantâ€™s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homocystinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperoxaluria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylketonuria (PKU)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycinuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phenylketonuria (PKU)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phenylketonuria (PKU)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of a musty odor in sweat and urine, combined with the delayed onset of symptoms, is highly suggestive of Phenylketonuria (PKU) , an autosomal recessive metabolic disorder caused by a deficiency of phenylalanine hydroxylase (PAH) .&lt;/li&gt;&lt;li&gt;â€¢ musty odor&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria (PKU)&lt;/li&gt;&lt;li&gt;â€¢ phenylalanine hydroxylase (PAH)&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Basis of PKU :&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Basis of PKU&lt;/li&gt;&lt;li&gt;â€¢ Phenylalanine hydroxylase normally converts phenylalanine to tyrosine using tetrahydrobiopterin (BH4) as a cofactor. In PKU, phenylalanine accumulates in the blood and is metabolized into phenylketones , which are excreted in sweat and urine, producing the characteristic musty or mousy odor .&lt;/li&gt;&lt;li&gt;â€¢ Phenylalanine hydroxylase normally converts phenylalanine to tyrosine using tetrahydrobiopterin (BH4) as a cofactor.&lt;/li&gt;&lt;li&gt;â€¢ phenylalanine to tyrosine&lt;/li&gt;&lt;li&gt;â€¢ tetrahydrobiopterin (BH4)&lt;/li&gt;&lt;li&gt;â€¢ In PKU, phenylalanine accumulates in the blood and is metabolized into phenylketones , which are excreted in sweat and urine, producing the characteristic musty or mousy odor .&lt;/li&gt;&lt;li&gt;â€¢ phenylketones&lt;/li&gt;&lt;li&gt;â€¢ musty or mousy odor&lt;/li&gt;&lt;li&gt;â€¢ Why Screening at 1 Day Missed the Diagnosis :&lt;/li&gt;&lt;li&gt;â€¢ Why Screening at 1 Day Missed the Diagnosis&lt;/li&gt;&lt;li&gt;â€¢ At 1 day of life , phenylalanine levels may not yet be significantly elevated because dietary intake is minimal, and enzyme activity may not be fully overwhelmed. Newborn screening for PKU is ideally performed 2-3 days after birth to ensure accurate detection of elevated phenylalanine levels. This delay explains why the initial screening did not detect PKU.&lt;/li&gt;&lt;li&gt;â€¢ At 1 day of life , phenylalanine levels may not yet be significantly elevated because dietary intake is minimal, and enzyme activity may not be fully overwhelmed.&lt;/li&gt;&lt;li&gt;â€¢ 1 day of life&lt;/li&gt;&lt;li&gt;â€¢ Newborn screening for PKU is ideally performed 2-3 days after birth to ensure accurate detection of elevated phenylalanine levels.&lt;/li&gt;&lt;li&gt;â€¢ Newborn screening&lt;/li&gt;&lt;li&gt;â€¢ 2-3 days after birth&lt;/li&gt;&lt;li&gt;â€¢ This delay explains why the initial screening did not detect PKU.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of PKU :&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of PKU&lt;/li&gt;&lt;li&gt;â€¢ Musty Odor : Due to the accumulation of phenylacetate, a phenylketone. Mental Retardation : If untreated, phenylalanine and its metabolites are neurotoxic, leading to cognitive deficits. Hypopigmentation : Low tyrosine levels result in decreased melanin synthesis, causing fair skin, light hair, and blue eyes . Developmental Delay and Seizures : Associated with prolonged untreated PKU.&lt;/li&gt;&lt;li&gt;â€¢ Musty Odor : Due to the accumulation of phenylacetate, a phenylketone.&lt;/li&gt;&lt;li&gt;â€¢ Musty Odor&lt;/li&gt;&lt;li&gt;â€¢ Mental Retardation : If untreated, phenylalanine and its metabolites are neurotoxic, leading to cognitive deficits.&lt;/li&gt;&lt;li&gt;â€¢ Mental Retardation&lt;/li&gt;&lt;li&gt;â€¢ Hypopigmentation : Low tyrosine levels result in decreased melanin synthesis, causing fair skin, light hair, and blue eyes .&lt;/li&gt;&lt;li&gt;â€¢ Hypopigmentation&lt;/li&gt;&lt;li&gt;â€¢ fair skin, light hair, and blue eyes&lt;/li&gt;&lt;li&gt;â€¢ Developmental Delay and Seizures : Associated with prolonged untreated PKU.&lt;/li&gt;&lt;li&gt;â€¢ Developmental Delay and Seizures&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Homocystinuria: Homocystinuria is caused by defects in cystathionine Î²-synthase and presents with ectopia lentis (lens dislocation), intellectual disability, skeletal abnormalities, and thrombosis . It does not cause a musty odor.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Homocystinuria:&lt;/li&gt;&lt;li&gt;â€¢ cystathionine Î²-synthase&lt;/li&gt;&lt;li&gt;â€¢ ectopia lentis (lens dislocation), intellectual disability, skeletal abnormalities, and thrombosis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Primary Hyperoxaluria: This condition causes excess oxalate production , leading to calcium oxalate kidney stones and nephrocalcinosis. There is no musty odor associated with this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Primary Hyperoxaluria:&lt;/li&gt;&lt;li&gt;â€¢ oxalate production&lt;/li&gt;&lt;li&gt;â€¢ calcium oxalate kidney stones&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glycinuria: Glycinuria is characterized by defective renal absorption of glycine, resulting in glycinuria. It does not cause abnormal odor or neurodevelopmental symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glycinuria:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phenylketonuria (PKU) is an inherited metabolic disorder caused by a deficiency of phenylalanine hydroxylase , leading to musty odor , mental retardation, and hypopigmentation. Screening for PKU should be done 2-3 days after birth for accurate detection, as levels may not be elevated immediately at birth.&lt;/li&gt;&lt;li&gt;âž¤ Phenylketonuria (PKU)&lt;/li&gt;&lt;li&gt;âž¤ phenylalanine hydroxylase&lt;/li&gt;&lt;li&gt;âž¤ musty odor&lt;/li&gt;&lt;li&gt;âž¤ 2-3 days after birth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old girl is brought to the pediatric clinic with concerns of frequent falls and visual problems. On examination, she displays a tall, thin stature with a high-arched palate, and lens dislocation downwards &amp;amp; inwards is noted in both eyes. Additionally, the child has a history of developmental delay and a predisposition to thromboembolic events. Given these clinical findings, which alteration in amino acid metabolism is most characteristic of the child&#x27;s likely inherited metabolic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine becomes essential.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histidine becomes non-essential.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysteine becomes essential.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine becomes non-essential.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cysteine becomes essential.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cysteine becomes essential.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical findings describedâ€” lens dislocation downwards and inwards , tall stature, high-arched palate, frequent falls, developmental delay, and thromboembolic events â€”are characteristic of Homocystinuria , an autosomal recessive disorder caused by defects in sulfur-containing amino acid metabolism.&lt;/li&gt;&lt;li&gt;â€¢ lens dislocation downwards and inwards&lt;/li&gt;&lt;li&gt;â€¢ tall stature, high-arched palate, frequent falls, developmental delay, and thromboembolic events&lt;/li&gt;&lt;li&gt;â€¢ Homocystinuria&lt;/li&gt;&lt;li&gt;â€¢ Homocystinuria Overview : Homocystinuria is most commonly caused by a deficiency of cystathionine Î²-synthase (CBS) , an enzyme that converts homocysteine to cystathionine , which is further converted to cysteine . As a result, homocysteine and methionine accumulate, while cysteine levels become low. Why Cysteine Becomes Essential : Under normal conditions, cysteine is synthesized from homocysteine via the CBS pathway. When CBS is deficient, the body cannot produce cysteine from homocysteine, so cysteine must now be obtained from the diet, making it essential . Clinical Features of Homocystinuria : Lens Dislocation : Downward and inward displacement of the lens (in contrast to Marfan syndrome , where the lens dislocates upwards). Tall, Thin Stature : Similar to Marfan syndrome but with additional features. Thromboembolic Events : Increased homocysteine levels predispose to vascular thrombosis, a major cause of morbidity. Developmental Delay : Neurodevelopmental problems are common. High-Arched Palate : A classic feature in connective tissue disorders like homocystinuria. Biochemical Pathway : Methionine â†’ Homocysteine â†’ Cystathionine â†’ Cysteine In CBS deficiency, homocysteine accumulates, and cysteine cannot be produced, making cysteine essential .&lt;/li&gt;&lt;li&gt;â€¢ Homocystinuria Overview : Homocystinuria is most commonly caused by a deficiency of cystathionine Î²-synthase (CBS) , an enzyme that converts homocysteine to cystathionine , which is further converted to cysteine . As a result, homocysteine and methionine accumulate, while cysteine levels become low.&lt;/li&gt;&lt;li&gt;â€¢ Homocystinuria Overview&lt;/li&gt;&lt;li&gt;â€¢ Homocystinuria is most commonly caused by a deficiency of cystathionine Î²-synthase (CBS) , an enzyme that converts homocysteine to cystathionine , which is further converted to cysteine . As a result, homocysteine and methionine accumulate, while cysteine levels become low.&lt;/li&gt;&lt;li&gt;â€¢ Homocystinuria is most commonly caused by a deficiency of cystathionine Î²-synthase (CBS) , an enzyme that converts homocysteine to cystathionine , which is further converted to cysteine .&lt;/li&gt;&lt;li&gt;â€¢ cystathionine Î²-synthase (CBS)&lt;/li&gt;&lt;li&gt;â€¢ homocysteine&lt;/li&gt;&lt;li&gt;â€¢ cystathionine&lt;/li&gt;&lt;li&gt;â€¢ cysteine&lt;/li&gt;&lt;li&gt;â€¢ As a result, homocysteine and methionine accumulate, while cysteine levels become low.&lt;/li&gt;&lt;li&gt;â€¢ homocysteine&lt;/li&gt;&lt;li&gt;â€¢ methionine&lt;/li&gt;&lt;li&gt;â€¢ cysteine&lt;/li&gt;&lt;li&gt;â€¢ Why Cysteine Becomes Essential : Under normal conditions, cysteine is synthesized from homocysteine via the CBS pathway. When CBS is deficient, the body cannot produce cysteine from homocysteine, so cysteine must now be obtained from the diet, making it essential .&lt;/li&gt;&lt;li&gt;â€¢ Why Cysteine Becomes Essential&lt;/li&gt;&lt;li&gt;â€¢ Under normal conditions, cysteine is synthesized from homocysteine via the CBS pathway. When CBS is deficient, the body cannot produce cysteine from homocysteine, so cysteine must now be obtained from the diet, making it essential .&lt;/li&gt;&lt;li&gt;â€¢ Under normal conditions, cysteine is synthesized from homocysteine via the CBS pathway.&lt;/li&gt;&lt;li&gt;â€¢ cysteine&lt;/li&gt;&lt;li&gt;â€¢ homocysteine&lt;/li&gt;&lt;li&gt;â€¢ When CBS is deficient, the body cannot produce cysteine from homocysteine, so cysteine must now be obtained from the diet, making it essential .&lt;/li&gt;&lt;li&gt;â€¢ essential&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of Homocystinuria : Lens Dislocation : Downward and inward displacement of the lens (in contrast to Marfan syndrome , where the lens dislocates upwards). Tall, Thin Stature : Similar to Marfan syndrome but with additional features. Thromboembolic Events : Increased homocysteine levels predispose to vascular thrombosis, a major cause of morbidity. Developmental Delay : Neurodevelopmental problems are common. High-Arched Palate : A classic feature in connective tissue disorders like homocystinuria.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features of Homocystinuria&lt;/li&gt;&lt;li&gt;â€¢ Lens Dislocation : Downward and inward displacement of the lens (in contrast to Marfan syndrome , where the lens dislocates upwards). Tall, Thin Stature : Similar to Marfan syndrome but with additional features. Thromboembolic Events : Increased homocysteine levels predispose to vascular thrombosis, a major cause of morbidity. Developmental Delay : Neurodevelopmental problems are common. High-Arched Palate : A classic feature in connective tissue disorders like homocystinuria.&lt;/li&gt;&lt;li&gt;â€¢ Lens Dislocation : Downward and inward displacement of the lens (in contrast to Marfan syndrome , where the lens dislocates upwards).&lt;/li&gt;&lt;li&gt;â€¢ Lens Dislocation&lt;/li&gt;&lt;li&gt;â€¢ Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ Tall, Thin Stature : Similar to Marfan syndrome but with additional features.&lt;/li&gt;&lt;li&gt;â€¢ Tall, Thin Stature&lt;/li&gt;&lt;li&gt;â€¢ Thromboembolic Events : Increased homocysteine levels predispose to vascular thrombosis, a major cause of morbidity.&lt;/li&gt;&lt;li&gt;â€¢ Thromboembolic Events&lt;/li&gt;&lt;li&gt;â€¢ Developmental Delay : Neurodevelopmental problems are common.&lt;/li&gt;&lt;li&gt;â€¢ Developmental Delay&lt;/li&gt;&lt;li&gt;â€¢ High-Arched Palate : A classic feature in connective tissue disorders like homocystinuria.&lt;/li&gt;&lt;li&gt;â€¢ High-Arched Palate&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Pathway : Methionine â†’ Homocysteine â†’ Cystathionine â†’ Cysteine In CBS deficiency, homocysteine accumulates, and cysteine cannot be produced, making cysteine essential .&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Pathway&lt;/li&gt;&lt;li&gt;â€¢ Methionine â†’ Homocysteine â†’ Cystathionine â†’ Cysteine In CBS deficiency, homocysteine accumulates, and cysteine cannot be produced, making cysteine essential .&lt;/li&gt;&lt;li&gt;â€¢ Methionine â†’ Homocysteine â†’ Cystathionine â†’ Cysteine&lt;/li&gt;&lt;li&gt;â€¢ Homocysteine&lt;/li&gt;&lt;li&gt;â€¢ Cystathionine&lt;/li&gt;&lt;li&gt;â€¢ Cysteine&lt;/li&gt;&lt;li&gt;â€¢ In CBS deficiency, homocysteine accumulates, and cysteine cannot be produced, making cysteine essential .&lt;/li&gt;&lt;li&gt;â€¢ homocysteine&lt;/li&gt;&lt;li&gt;â€¢ cysteine essential&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Arginine becomes essential: Arginine becomes essential in urea cycle defects (e.g., ornithine transcarbamylase deficiency), not in homocystinuria.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Arginine becomes essential:&lt;/li&gt;&lt;li&gt;â€¢ urea cycle defects&lt;/li&gt;&lt;li&gt;â€¢ Option B. Histidine becomes non-essential: Histidine is an essential amino acid under normal conditions and is not altered in homocystinuria.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Histidine becomes non-essential:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tyrosine becomes non-essential: Tyrosine becomes non-essential in phenylketonuria (PKU) because it is synthesized from phenylalanine.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tyrosine becomes non-essential:&lt;/li&gt;&lt;li&gt;â€¢ phenylketonuria (PKU)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Homocystinuria , caused by a deficiency of cystathionine Î²-synthase (CBS) , results in cysteine becoming essential because it can no longer be synthesized from homocysteine. Key clinical features include lens dislocation (downward and inward) , tall stature , thromboembolic events , and developmental delay .&lt;/li&gt;&lt;li&gt;âž¤ Homocystinuria&lt;/li&gt;&lt;li&gt;âž¤ cystathionine Î²-synthase (CBS)&lt;/li&gt;&lt;li&gt;âž¤ cysteine becoming essential&lt;/li&gt;&lt;li&gt;âž¤ lens dislocation (downward and inward)&lt;/li&gt;&lt;li&gt;âž¤ tall stature&lt;/li&gt;&lt;li&gt;âž¤ thromboembolic events&lt;/li&gt;&lt;li&gt;âž¤ developmental delay&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The quaternary structure of a protein refers to the spatial arrangement of multiple polypeptide chains that form a functional protein complex. Considering the structural organization of proteins. Based on this information, which of the following protein canâ€™t have quaternary structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collagen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myoglobin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Myoglobin consists of only one polypeptide chain . It serves as an oxygen-storage protein in muscles and has a tertiary structure . Since it does not have multiple chains, myoglobin does not have a quaternary structure . If a protein consists of only a single polypeptide chain , it will not have a quaternary structure and will instead stop at the tertiary structure .&lt;/li&gt;&lt;li&gt;â€¢ Myoglobin consists of only one polypeptide chain .&lt;/li&gt;&lt;li&gt;â€¢ only one polypeptide chain&lt;/li&gt;&lt;li&gt;â€¢ It serves as an oxygen-storage protein in muscles and has a tertiary structure .&lt;/li&gt;&lt;li&gt;â€¢ oxygen-storage protein&lt;/li&gt;&lt;li&gt;â€¢ tertiary structure&lt;/li&gt;&lt;li&gt;â€¢ Since it does not have multiple chains, myoglobin does not have a quaternary structure .&lt;/li&gt;&lt;li&gt;â€¢ myoglobin does not have a quaternary structure&lt;/li&gt;&lt;li&gt;â€¢ If a protein consists of only a single polypeptide chain , it will not have a quaternary structure and will instead stop at the tertiary structure .&lt;/li&gt;&lt;li&gt;â€¢ only a single polypeptide chain&lt;/li&gt;&lt;li&gt;â€¢ not have a quaternary structure&lt;/li&gt;&lt;li&gt;â€¢ tertiary structure&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ The quaternary structure of a protein involves the interaction and arrangement of multiple polypeptide chains (subunits) to form a functional protein complex.&lt;/li&gt;&lt;li&gt;â€¢ quaternary structure&lt;/li&gt;&lt;li&gt;â€¢ multiple polypeptide chains (subunits)&lt;/li&gt;&lt;li&gt;â€¢ Option B. Immunoglobulin (Antibodies) :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Immunoglobulin (Antibodies)&lt;/li&gt;&lt;li&gt;â€¢ Immunoglobulins consist of two heavy chains and two light chains , held together by disulfide bonds. This makes it a classic example of a protein with a quaternary structure .&lt;/li&gt;&lt;li&gt;â€¢ Immunoglobulins consist of two heavy chains and two light chains , held together by disulfide bonds.&lt;/li&gt;&lt;li&gt;â€¢ two heavy chains&lt;/li&gt;&lt;li&gt;â€¢ two light chains&lt;/li&gt;&lt;li&gt;â€¢ This makes it a classic example of a protein with a quaternary structure .&lt;/li&gt;&lt;li&gt;â€¢ This makes it a classic example of a protein with a quaternary structure .&lt;/li&gt;&lt;li&gt;â€¢ quaternary structure&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hemoglobin :&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hemoglobin&lt;/li&gt;&lt;li&gt;â€¢ Hemoglobin has four polypeptide chains (two alpha and two beta chains) and is responsible for oxygen transport in blood. Its quaternary structure allows for cooperative oxygen binding.&lt;/li&gt;&lt;li&gt;â€¢ Hemoglobin has four polypeptide chains (two alpha and two beta chains) and is responsible for oxygen transport in blood.&lt;/li&gt;&lt;li&gt;â€¢ four polypeptide chains&lt;/li&gt;&lt;li&gt;â€¢ Its quaternary structure allows for cooperative oxygen binding.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Collagen :&lt;/li&gt;&lt;li&gt;â€¢ Option D. Collagen&lt;/li&gt;&lt;li&gt;â€¢ Collagen consists of three polypeptide chains arranged in a triple helix. This arrangement contributes to its strength and structural role in connective tissues.&lt;/li&gt;&lt;li&gt;â€¢ Collagen consists of three polypeptide chains arranged in a triple helix.&lt;/li&gt;&lt;li&gt;â€¢ three polypeptide chains&lt;/li&gt;&lt;li&gt;â€¢ This arrangement contributes to its strength and structural role in connective tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Myoglobin lacks a quaternary structure because it consists of only one polypeptide chain and is organized at the tertiary structure level . Proteins like immunoglobulin, hemoglobin, and collagen have multiple chains, which gives them a quaternary structure.&lt;/li&gt;&lt;li&gt;âž¤ Myoglobin&lt;/li&gt;&lt;li&gt;âž¤ only one polypeptide chain&lt;/li&gt;&lt;li&gt;âž¤ tertiary structure level&lt;/li&gt;&lt;li&gt;âž¤ immunoglobulin, hemoglobin, and collagen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-month-old infant presents to the pediatric clinic following a brief illness during which the child refused to eat. The parents report episodes of lethargy, and the child displays signs of hypoketotic hypoglycemia. Lab findings indicate the presence of dicarboxylic aciduria. Which inherited metabolic disorder is the most probable cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylketonuria (PKU)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase (G6PD) deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medium-chain acyl-CoA dehydrogenase (MCAD) deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maple syrup urine disease (MSUD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medium-chain acyl-CoA dehydrogenase (MCAD) deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medium-chain acyl-CoA dehydrogenase (MCAD) deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Medium-chain acyl-CoA dehydrogenase (MCAD) deficiency is an inherited disorder of fatty acid Î²-oxidation. It is caused by a deficiency in the MCAD enzyme , which impairs the bodyâ€™s ability to break down medium-chain fatty acids for energy during periods of fasting or illness.&lt;/li&gt;&lt;li&gt;â€¢ Medium-chain acyl-CoA dehydrogenase (MCAD) deficiency&lt;/li&gt;&lt;li&gt;â€¢ MCAD enzyme&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features:&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features:&lt;/li&gt;&lt;li&gt;â€¢ Hypoketotic hypoglycemia â€“ Fatty acids cannot be broken down to produce ketones and glucose, leading to hypoglycemia without appropriate ketone production. Dicarboxylic aciduria â€“ When fatty acid oxidation is impaired, Ï‰-oxidation occurs instead, leading to the accumulation and excretion of dicarboxylic acids in the urine. Lethargy and vomiting â€“ Occurs during fasting or illness due to energy deficiency. Refusal to eat â€“ Illness precipitates the crisis, as fasting leads to an inability to generate energy from fatty acids. Sudden death â€“ In severe cases, untreated MCAD deficiency can result in sudden death due to severe hypoglycemia and energy depletion.&lt;/li&gt;&lt;li&gt;â€¢ Hypoketotic hypoglycemia â€“ Fatty acids cannot be broken down to produce ketones and glucose, leading to hypoglycemia without appropriate ketone production.&lt;/li&gt;&lt;li&gt;â€¢ Hypoketotic hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ Dicarboxylic aciduria â€“ When fatty acid oxidation is impaired, Ï‰-oxidation occurs instead, leading to the accumulation and excretion of dicarboxylic acids in the urine.&lt;/li&gt;&lt;li&gt;â€¢ Dicarboxylic aciduria&lt;/li&gt;&lt;li&gt;â€¢ dicarboxylic acids&lt;/li&gt;&lt;li&gt;â€¢ Lethargy and vomiting â€“ Occurs during fasting or illness due to energy deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Lethargy and vomiting&lt;/li&gt;&lt;li&gt;â€¢ Refusal to eat â€“ Illness precipitates the crisis, as fasting leads to an inability to generate energy from fatty acids.&lt;/li&gt;&lt;li&gt;â€¢ Refusal to eat&lt;/li&gt;&lt;li&gt;â€¢ Sudden death â€“ In severe cases, untreated MCAD deficiency can result in sudden death due to severe hypoglycemia and energy depletion.&lt;/li&gt;&lt;li&gt;â€¢ Sudden death&lt;/li&gt;&lt;li&gt;â€¢ This combination of hypoketotic hypoglycemia and dicarboxylic aciduria is diagnostic for MCAD deficiency.&lt;/li&gt;&lt;li&gt;â€¢ hypoketotic hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ dicarboxylic aciduria&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Phenylketonuria (PKU): PKU results from a deficiency of phenylalanine hydroxylase , leading to elevated phenylalanine and neurological deficits. It does not cause hypoglycemia or dicarboxylic aciduria.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Phenylketonuria (PKU):&lt;/li&gt;&lt;li&gt;â€¢ phenylalanine hydroxylase&lt;/li&gt;&lt;li&gt;â€¢ Option B. Glucose-6-phosphate dehydrogenase (G6PD) deficiency: G6PD deficiency causes hemolytic anemia following oxidative stress but does not result in hypoglycemia or dicarboxylic aciduria.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Glucose-6-phosphate dehydrogenase (G6PD) deficiency:&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Maple syrup urine disease (MSUD): MSUD is caused by defects in branched-chain Î±-ketoacid dehydrogenase, leading to accumulation of branched-chain amino acids (leucine, isoleucine, and valine). It presents with a sweet odor of urine and neurological symptoms but does not cause hypoglycemia or dicarboxylic aciduria.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Maple syrup urine disease (MSUD):&lt;/li&gt;&lt;li&gt;â€¢ sweet odor of urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MCAD deficiency is characterized by:&lt;/li&gt;&lt;li&gt;âž¤ MCAD deficiency&lt;/li&gt;&lt;li&gt;âž¤ Hypoketotic hypoglycemia during fasting or illness Dicarboxylic aciduria Impaired fatty acid Î²-oxidation due to MCAD enzyme deficiency .&lt;/li&gt;&lt;li&gt;âž¤ Hypoketotic hypoglycemia during fasting or illness&lt;/li&gt;&lt;li&gt;âž¤ Hypoketotic hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ Dicarboxylic aciduria&lt;/li&gt;&lt;li&gt;âž¤ Dicarboxylic aciduria&lt;/li&gt;&lt;li&gt;âž¤ Impaired fatty acid Î²-oxidation due to MCAD enzyme deficiency .&lt;/li&gt;&lt;li&gt;âž¤ MCAD enzyme deficiency&lt;/li&gt;&lt;li&gt;âž¤ Early diagnosis and prevention of fasting are critical to avoid metabolic crises.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old male child presents with self-mutilating behavior, including biting of fingers and lips. Laboratory findings indicate the presence of orange-colored crystals in the urine and elevated serum uric acid levels. Which of the following is responsible for the neurological features in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased de novo purine synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased de novo pyrimidine synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased phosphoribosyl pyrophosphate (PRPP) levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of xanthine oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased phosphoribosyl pyrophosphate (PRPP) levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased phosphoribosyl pyrophosphate (PRPP) levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of self-mutilating behavior (lip and finger biting), orange-colored crystals in urine (suggesting uric acid crystalluria), and elevated serum uric acid strongly suggests Lesch-Nyhan syndrome .&lt;/li&gt;&lt;li&gt;â€¢ self-mutilating behavior&lt;/li&gt;&lt;li&gt;â€¢ orange-colored crystals in urine&lt;/li&gt;&lt;li&gt;â€¢ elevated serum uric acid&lt;/li&gt;&lt;li&gt;â€¢ Lesch-Nyhan syndrome&lt;/li&gt;&lt;li&gt;â€¢ Lesch-Nyhan syndrome is caused by a deficiency of the enzyme hypoxanthine-guanine phosphoribosyl transferase (HGPRT) . HGPRT is critical for the purine salvage pathway , where it recycles hypoxanthine and guanine into purine nucleotides.&lt;/li&gt;&lt;li&gt;â€¢ Lesch-Nyhan syndrome is caused by a deficiency of the enzyme hypoxanthine-guanine phosphoribosyl transferase (HGPRT) .&lt;/li&gt;&lt;li&gt;â€¢ Lesch-Nyhan syndrome&lt;/li&gt;&lt;li&gt;â€¢ hypoxanthine-guanine phosphoribosyl transferase (HGPRT)&lt;/li&gt;&lt;li&gt;â€¢ HGPRT is critical for the purine salvage pathway , where it recycles hypoxanthine and guanine into purine nucleotides.&lt;/li&gt;&lt;li&gt;â€¢ purine salvage pathway&lt;/li&gt;&lt;li&gt;â€¢ hypoxanthine&lt;/li&gt;&lt;li&gt;â€¢ guanine&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology of Neurological Features:&lt;/li&gt;&lt;li&gt;â€¢ Pathophysiology of Neurological Features:&lt;/li&gt;&lt;li&gt;â€¢ HGPRT deficiency causes:&lt;/li&gt;&lt;li&gt;â€¢ HGPRT deficiency&lt;/li&gt;&lt;li&gt;â€¢ Failure of purine salvage â†’ Increased breakdown of purines â†’ Excess uric acid production (hyperuricemia). Accumulation of phosphoribosyl pyrophosphate (PRPP) , a substrate for de novo purine synthesis .&lt;/li&gt;&lt;li&gt;â€¢ Failure of purine salvage â†’ Increased breakdown of purines â†’ Excess uric acid production (hyperuricemia).&lt;/li&gt;&lt;li&gt;â€¢ Accumulation of phosphoribosyl pyrophosphate (PRPP) , a substrate for de novo purine synthesis .&lt;/li&gt;&lt;li&gt;â€¢ phosphoribosyl pyrophosphate (PRPP)&lt;/li&gt;&lt;li&gt;â€¢ de novo purine synthesis&lt;/li&gt;&lt;li&gt;â€¢ Increased PRPP levels :&lt;/li&gt;&lt;li&gt;â€¢ Increased PRPP levels&lt;/li&gt;&lt;li&gt;â€¢ PRPP stimulates de novo purine synthesis , leading to overproduction of purines and subsequent uric acid buildup. PRPP itself is neurotoxic and contributes to the neurological manifestations, including self-mutilating behavior and cognitive delays.&lt;/li&gt;&lt;li&gt;â€¢ PRPP stimulates de novo purine synthesis , leading to overproduction of purines and subsequent uric acid buildup.&lt;/li&gt;&lt;li&gt;â€¢ de novo purine synthesis&lt;/li&gt;&lt;li&gt;â€¢ PRPP itself is neurotoxic and contributes to the neurological manifestations, including self-mutilating behavior and cognitive delays.&lt;/li&gt;&lt;li&gt;â€¢ self-mutilating behavior&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Decreased de novo purine synthesis: Incorrect. De novo purine synthesis is increased in Lesch-Nyhan syndrome due to elevated PRPP levels.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Decreased de novo purine synthesis:&lt;/li&gt;&lt;li&gt;â€¢ increased&lt;/li&gt;&lt;li&gt;â€¢ Option B. Decreased de novo pyrimidine synthesis: Incorrect. Pyrimidine synthesis is unaffected in Lesch-Nyhan syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Decreased de novo pyrimidine synthesis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Inhibition of xanthine oxidase: Incorrect. Xanthine oxidase is responsible for converting xanthine and hypoxanthine to uric acid. While inhibition of this enzyme (e.g., by allopurinol) reduces uric acid levels, it is not the cause of neurological features.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Inhibition of xanthine oxidase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Lesch-Nyhan syndrome , the deficiency of HGPRT leads to increased PRPP levels , which drives de novo purine synthesis and causes neurotoxic effects that result in self-mutilating behavior, hyperuricemia, and neurological dysfunction.&lt;/li&gt;&lt;li&gt;âž¤ Lesch-Nyhan syndrome&lt;/li&gt;&lt;li&gt;âž¤ HGPRT&lt;/li&gt;&lt;li&gt;âž¤ PRPP levels&lt;/li&gt;&lt;li&gt;âž¤ de novo purine synthesis&lt;/li&gt;&lt;li&gt;âž¤ neurotoxic effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with unusual genetic anomalies. Upon investigation, it was found that Uracil had been incorporated into the genetic code. This abnormality is linked to the deficiency of a specific vitamin. Which vitamin, when deficient, can lead to this occurrence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin B9&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The incorporation of uracil (U) into DNA instead of thymine (T) is a result of a deficiency of Vitamin B9 (folate) .&lt;/li&gt;&lt;li&gt;â€¢ uracil (U)&lt;/li&gt;&lt;li&gt;â€¢ thymine (T)&lt;/li&gt;&lt;li&gt;â€¢ deficiency of Vitamin B9 (folate)&lt;/li&gt;&lt;li&gt;â€¢ Mechanism:&lt;/li&gt;&lt;li&gt;â€¢ Mechanism:&lt;/li&gt;&lt;li&gt;â€¢ Thymine (T) is produced from uracil (U) through the action of thymidylate synthase . This enzyme converts dUMP (deoxyuridine monophosphate) to dTMP (deoxythymidine monophosphate) by adding a methyl group . The methyl group for this reaction is provided by N5, N10-methylene tetrahydrofolate , which is derived from folate (Vitamin B9) . In Vitamin B9 deficiency : The conversion of dUMP to dTMP is impaired due to the unavailability of the methyl group. As a result, uracil is incorporated into DNA in place of thymine, leading to genetic instability and abnormal DNA synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Thymine (T) is produced from uracil (U) through the action of thymidylate synthase . This enzyme converts dUMP (deoxyuridine monophosphate) to dTMP (deoxythymidine monophosphate) by adding a methyl group .&lt;/li&gt;&lt;li&gt;â€¢ Thymine (T)&lt;/li&gt;&lt;li&gt;â€¢ uracil (U)&lt;/li&gt;&lt;li&gt;â€¢ thymidylate synthase&lt;/li&gt;&lt;li&gt;â€¢ This enzyme converts dUMP (deoxyuridine monophosphate) to dTMP (deoxythymidine monophosphate) by adding a methyl group .&lt;/li&gt;&lt;li&gt;â€¢ This enzyme converts dUMP (deoxyuridine monophosphate) to dTMP (deoxythymidine monophosphate) by adding a methyl group .&lt;/li&gt;&lt;li&gt;â€¢ dUMP (deoxyuridine monophosphate)&lt;/li&gt;&lt;li&gt;â€¢ dTMP (deoxythymidine monophosphate)&lt;/li&gt;&lt;li&gt;â€¢ methyl group&lt;/li&gt;&lt;li&gt;â€¢ The methyl group for this reaction is provided by N5, N10-methylene tetrahydrofolate , which is derived from folate (Vitamin B9) .&lt;/li&gt;&lt;li&gt;â€¢ N5, N10-methylene tetrahydrofolate&lt;/li&gt;&lt;li&gt;â€¢ folate (Vitamin B9)&lt;/li&gt;&lt;li&gt;â€¢ In Vitamin B9 deficiency : The conversion of dUMP to dTMP is impaired due to the unavailability of the methyl group. As a result, uracil is incorporated into DNA in place of thymine, leading to genetic instability and abnormal DNA synthesis.&lt;/li&gt;&lt;li&gt;â€¢ In Vitamin B9 deficiency&lt;/li&gt;&lt;li&gt;â€¢ The conversion of dUMP to dTMP is impaired due to the unavailability of the methyl group. As a result, uracil is incorporated into DNA in place of thymine, leading to genetic instability and abnormal DNA synthesis.&lt;/li&gt;&lt;li&gt;â€¢ The conversion of dUMP to dTMP is impaired due to the unavailability of the methyl group.&lt;/li&gt;&lt;li&gt;â€¢ dUMP to dTMP&lt;/li&gt;&lt;li&gt;â€¢ As a result, uracil is incorporated into DNA in place of thymine, leading to genetic instability and abnormal DNA synthesis.&lt;/li&gt;&lt;li&gt;â€¢ uracil&lt;/li&gt;&lt;li&gt;â€¢ genetic instability&lt;/li&gt;&lt;li&gt;â€¢ Consequences:&lt;/li&gt;&lt;li&gt;â€¢ Consequences:&lt;/li&gt;&lt;li&gt;â€¢ This abnormal incorporation causes DNA damage , mutations, and genetic anomalies, as uracil is not normally present in DNA. Folate deficiency leads to megaloblastic anemia due to impaired DNA synthesis and cell division.&lt;/li&gt;&lt;li&gt;â€¢ This abnormal incorporation causes DNA damage , mutations, and genetic anomalies, as uracil is not normally present in DNA.&lt;/li&gt;&lt;li&gt;â€¢ DNA damage&lt;/li&gt;&lt;li&gt;â€¢ Folate deficiency leads to megaloblastic anemia due to impaired DNA synthesis and cell division.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin B12: B12 deficiency also leads to megaloblastic anemia but does not directly impair the conversion of dUMP to dTMP. Instead, it affects methionine synthesis and folate metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vitamin B12:&lt;/li&gt;&lt;li&gt;â€¢ methionine synthesis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vitamin B1: Vitamin B1 (thiamine) is involved in carbohydrate metabolism and does not play a role in thymine synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vitamin B1:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin B2: Vitamin B2 (riboflavin) is involved in energy metabolism and as a coenzyme but is not related to uracil incorporation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vitamin B2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B9 (folate) is required for the conversion of dUMP to dTMP via thymidylate synthase . In folate deficiency, uracil is incorporated into DNA instead of thymine, leading to genetic anomalies and DNA damage.&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B9 (folate)&lt;/li&gt;&lt;li&gt;âž¤ dUMP to dTMP&lt;/li&gt;&lt;li&gt;âž¤ thymidylate synthase&lt;/li&gt;&lt;li&gt;âž¤ uracil&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents with fatigue, pallor, and a tingling sensation in her feet. Lab investigations reveal megaloblastic anemia. Additionally, her blood tests show elevated levels of homocysteine and urine showed elevated Methyl malonic acid. Which vitamin deficiency best describe her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B1 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B6 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin B12 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin B12 deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s symptoms and lab findings are classic for Vitamin B12 (cobalamin) deficiency .&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B12 (cobalamin) deficiency&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Vitamin B12 Deficiency:&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Vitamin B12 Deficiency:&lt;/li&gt;&lt;li&gt;â€¢ Megaloblastic Anemia Impaired DNA synthesis due to reduced tetrahydrofolate levels. Neurological Symptoms Tingling sensation in the feet is due to subacute combined degeneration of the spinal cord . This occurs because methylmalonic acid accumulates and damages myelin sheaths. Elevated Homocysteine and Methylmalonic Acid Homocysteine increases because Vitamin B12 is a cofactor for methionine synthase , which converts homocysteine to methionine. Methylmalonic acid (MMA) increases because Vitamin B12 is needed for methylmalonyl-CoA mutase , which converts MMA to succinyl-CoA.&lt;/li&gt;&lt;li&gt;â€¢ Megaloblastic Anemia Impaired DNA synthesis due to reduced tetrahydrofolate levels.&lt;/li&gt;&lt;li&gt;â€¢ Megaloblastic Anemia&lt;/li&gt;&lt;li&gt;â€¢ Impaired DNA synthesis due to reduced tetrahydrofolate levels.&lt;/li&gt;&lt;li&gt;â€¢ Impaired DNA synthesis due to reduced tetrahydrofolate levels.&lt;/li&gt;&lt;li&gt;â€¢ Neurological Symptoms Tingling sensation in the feet is due to subacute combined degeneration of the spinal cord . This occurs because methylmalonic acid accumulates and damages myelin sheaths.&lt;/li&gt;&lt;li&gt;â€¢ Neurological Symptoms&lt;/li&gt;&lt;li&gt;â€¢ Tingling sensation in the feet is due to subacute combined degeneration of the spinal cord . This occurs because methylmalonic acid accumulates and damages myelin sheaths.&lt;/li&gt;&lt;li&gt;â€¢ Tingling sensation in the feet is due to subacute combined degeneration of the spinal cord .&lt;/li&gt;&lt;li&gt;â€¢ Tingling sensation&lt;/li&gt;&lt;li&gt;â€¢ subacute combined degeneration of the spinal cord&lt;/li&gt;&lt;li&gt;â€¢ This occurs because methylmalonic acid accumulates and damages myelin sheaths.&lt;/li&gt;&lt;li&gt;â€¢ methylmalonic acid&lt;/li&gt;&lt;li&gt;â€¢ Elevated Homocysteine and Methylmalonic Acid Homocysteine increases because Vitamin B12 is a cofactor for methionine synthase , which converts homocysteine to methionine. Methylmalonic acid (MMA) increases because Vitamin B12 is needed for methylmalonyl-CoA mutase , which converts MMA to succinyl-CoA.&lt;/li&gt;&lt;li&gt;â€¢ Elevated Homocysteine and Methylmalonic Acid&lt;/li&gt;&lt;li&gt;â€¢ Homocysteine increases because Vitamin B12 is a cofactor for methionine synthase , which converts homocysteine to methionine. Methylmalonic acid (MMA) increases because Vitamin B12 is needed for methylmalonyl-CoA mutase , which converts MMA to succinyl-CoA.&lt;/li&gt;&lt;li&gt;â€¢ Homocysteine increases because Vitamin B12 is a cofactor for methionine synthase , which converts homocysteine to methionine.&lt;/li&gt;&lt;li&gt;â€¢ Homocysteine&lt;/li&gt;&lt;li&gt;â€¢ methionine synthase&lt;/li&gt;&lt;li&gt;â€¢ Methylmalonic acid (MMA) increases because Vitamin B12 is needed for methylmalonyl-CoA mutase , which converts MMA to succinyl-CoA.&lt;/li&gt;&lt;li&gt;â€¢ Methylmalonic acid (MMA)&lt;/li&gt;&lt         function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;

            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            try {

            } catch (e) {

        // Initialize on DOM content loaded

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

;text&quot;: &quot;Glucan transferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phosphoglucomutase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Phosphoglucomutase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phosphoglucomutase is the enzyme common to both glycogenesis and glycogenolysis, enabling the interconversion of glucose-1-phosphate and glucose-6-phosphate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After overnight fasting, levels of glucose transporters reduced in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adipocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adipocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adipocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During fasting, insulin levels drop, leading to a decrease in glucose transporter levels in adipocytes, but n
