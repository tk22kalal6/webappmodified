  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

ate DNA strand&lt;/li&gt;&lt;li&gt;âž¤ 5â€™ â†’ 3â€™ direction&lt;/li&gt;&lt;li&gt;âž¤ TGAGACT&lt;/li&gt;&lt;li&gt;âž¤ Convert mRNA to coding strand (replace U with T). Find the complementary template strand. Reverse for the 5â€™ â†’ 3â€™ orientation.&lt;/li&gt;&lt;li&gt;âž¤ Convert mRNA to coding strand (replace U with T).&lt;/li&gt;&lt;li&gt;âž¤ Find the complementary template strand.&lt;/li&gt;&lt;li&gt;âž¤ Reverse for the 5â€™ â†’ 3â€™ orientation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with hepatosplenomegaly, bone pain, and pancytopenia. On histological examination of the bone marrow, characteristic wrinkled tissue paper appearance is noted and shown. This inherited disorder will cause accumulation of which of following lipids in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceramides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphingomyelins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocerebrosides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactocerebrosides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucocerebrosides&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131846.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucocerebrosides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The childâ€™s presentation, combined with the \&quot;wrinkled tissue paper appearance\&quot; of cells on histology, is highly suggestive of Gaucher&#x27;s disease . Gaucher&#x27;s disease is a lysosomal storage disorder caused by a deficiency of the enzyme Î²-glucocerebrosidase (Î²-glucosylceramidase) . This enzyme defect leads to the accumulation of glucocerebrosides in macrophages, forming Gaucher cells with the characteristic wrinkled appearance.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;wrinkled tissue paper appearance\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Gaucher&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Î²-glucocerebrosidase (Î²-glucosylceramidase)&lt;/li&gt;&lt;li&gt;â€¢ glucocerebrosides&lt;/li&gt;&lt;li&gt;â€¢ Gaucher cells&lt;/li&gt;&lt;li&gt;â€¢ Key features of Gaucher&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Hepatosplenomegaly â€“ Due to accumulation of glucocerebrosides in liver and spleen. Bone pain and skeletal abnormalities â€“ Caused by infiltration of bone marrow. Pancytopenia â€“ Due to replacement of bone marrow by Gaucher cells, leading to anemia, leukopenia, and thrombocytopenia. No cherry-red spots or neurodegeneration in non-neuronopathic forms.&lt;/li&gt;&lt;li&gt;â€¢ Hepatosplenomegaly â€“ Due to accumulation of glucocerebrosides in liver and spleen.&lt;/li&gt;&lt;li&gt;â€¢ Hepatosplenomegaly&lt;/li&gt;&lt;li&gt;â€¢ Bone pain and skeletal abnormalities â€“ Caused by infiltration of bone marrow.&lt;/li&gt;&lt;li&gt;â€¢ Bone pain and skeletal abnormalities&lt;/li&gt;&lt;li&gt;â€¢ Pancytopenia â€“ Due to replacement of bone marrow by Gaucher cells, leading to anemia, leukopenia, and thrombocytopenia.&lt;/li&gt;&lt;li&gt;â€¢ Pancytopenia&lt;/li&gt;&lt;li&gt;â€¢ No cherry-red spots or neurodegeneration in non-neuronopathic forms.&lt;/li&gt;&lt;li&gt;â€¢ No cherry-red spots or neurodegeneration&lt;/li&gt;&lt;li&gt;â€¢ Histology of bone marrow reveals Gaucher cells â€“ enlarged macrophages with a wrinkled tissue paper appearance , as seen in the provided image.&lt;/li&gt;&lt;li&gt;â€¢ Gaucher cells&lt;/li&gt;&lt;li&gt;â€¢ wrinkled tissue paper appearance&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ uot;C&quot;, &quot;text&quot;: &quot;X-ray crystallography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NMR spectrometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-ray crystallography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/30/picture1_uxTHq4G.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) X-ray crystallography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image provided depicts an alpha-helix , which is a secondary structure of a protein. To determine the structure of proteins at the atomic level, X-ray Crystallography used:&lt;/li&gt;&lt;li&gt;â€¢ alpha-helix&lt;/li&gt;&lt;li&gt;â€¢ secondary structure&lt;/li&gt;&lt;li&gt;â€¢ X-ray Crystallography used:&lt;/li&gt;&lt;li&gt;â€¢ It is the gold standard for determining secondary, tertiary, and quaternary structures of proteins. X-ray crystallography works by analyzing the diffraction pattern of X-rays when they pass through a crystallized protein. This method provides high-resolution 3D structures of proteins, making it the best choice for identifying structures like the alpha-helix shown in the diagram.&lt;/li&gt;&lt;li&gt;â€¢ It is the gold standard for determining secondary, tertiary, and quaternary structures of proteins. X-ray crystallography works by analyzing the diffraction pattern of X-rays when they pass through a crystallized protein. This method provides high-resolution 3D structures of proteins, making it the best choice for identifying structures like the alpha-helix shown in the diagram.&lt;/li&gt;&lt;li&gt;â€¢ secondary, tertiary, and quaternary structures&lt;/li&gt;&lt;li&gt;â€¢ X-ray crystallography works by analyzing the diffraction pattern of X-rays when they pass through a crystallized protein. This method provides high-resolution 3D structures of proteins, making it the best choice for identifying structures like the alpha-helix shown in the diagram.&lt;/li&gt;&lt;li&gt;â€¢ X-ray crystallography works by analyzing the diffraction pattern of X-rays when they pass through a crystallized protein.&lt;/li&gt;&lt;li&gt;â€¢ This method provides high-resolution 3D structures of proteins, making it the best choice for identifying structures like the alpha-helix shown in the diagram.&lt;/li&gt;&lt;li&gt;â€¢ alpha-helix&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mass spectrometry: Useful for analyzing the primary structure of a protein, but it cannot detect secondary or higher-order structures like the alpha-helix.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mass spectrometry:&lt;/li&gt;&lt;li&gt;â€¢ primary structure&lt;/li&gt;&lt;li&gt;â€¢ Option B. Edmanâ€™s technique: This method determines the amino acid sequence (primary structure) of proteins but does not reveal secondary or tertiary structures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Edmanâ€™s technique:&lt;/li&gt;&lt;li&gt;â€¢ amino acid sequence&lt;/li&gt;&lt;li&gt;â€¢ Option D. NMR spectrometry: NMR is used to study proteins in solution, especially non-crystallizable proteins, and can analyze secondary, tertiary, and quaternary structures . However, for crystallizable proteins like this one, X-ray crystallography is preferred due to its higher resolution.&lt;/li&gt;&lt;li&gt;â€¢ Option D. NMR spectrometry:&lt;/li&gt;&lt;li&gt;â€¢ secondary, tertiary, and quaternary structures&lt;/li&gt;&lt;li&gt;â€¢ X-ray crystallography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The best method to detect the secondary structure of proteins, such as the alpha-helix , is X-ray crystallography .&lt;/li&gt;&lt;li&gt;âž¤ best method to detect the secondary structure of proteins, such as the alpha-helix&lt;/li&gt;&lt;li&gt;âž¤ X-ray crystallography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man goes to a clinic and tells the doctor that he feels unwell after eating dairy products, leading to gas, bloating, and diarrhea. When he stops eating dairy, these problems go away. To manage his symptoms, he could benefit from a supplement containing which of the following enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Î± - amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Î± - Galactosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Î² - Galactosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î² - Galactocerebrosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Î² - Galactosidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Î² â€“ Galactosidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The symptoms described in the question (gas, bloating, and diarrhea after eating dairy products) are classic signs of lactose intolerance . In lactose intolerance:&lt;/li&gt;&lt;li&gt;â€¢ lactose intolerance&lt;/li&gt;&lt;li&gt;â€¢ Lactose , a disaccharide present in dairy products, cannot be digested properly due to a deficiency of the enzyme lactase . Lactase is an enzyme that breaks down lactose into its two monosaccharide components: glucose and galactose . Lactase is also called Î²-galactosidase because it breaks the beta-glycosidic bond between glucose and galactose in lactose.&lt;/li&gt;&lt;li&gt;â€¢ Lactose , a disaccharide present in dairy products, cannot be digested properly due to a deficiency of the enzyme lactase .&lt;/li&gt;&lt;li&gt;â€¢ Lactose&lt;/li&gt;&lt;li&gt;â€¢ lactase&lt;/li&gt;&lt;li&gt;â€¢ Lactase is an enzyme that breaks down lactose into its two monosaccharide components: glucose and galactose .&lt;/li&gt;&lt;li&gt;â€¢ glucose&lt;/li&gt;&lt;li&gt;â€¢ galactose&lt;/li&gt;&lt;li&gt;â€¢ Lactase is also called Î²-galactosidase because it breaks the beta-glycosidic bond between glucose and galactose in lactose.&lt;/li&gt;&lt;li&gt;â€¢ Î²-galactosidase&lt;/li&gt;&lt;li&gt;â€¢ beta-glycosidic bond&lt;/li&gt;&lt;li&gt;â€¢ When lactose remains undigested in the intestines, it undergoes fermentation by gut bacteria, producing gas (hydrogen and methane), leading to bloating and diarrhea .&lt;/li&gt;&lt;li&gt;â€¢ gas&lt;/li&gt;&lt;li&gt;â€¢ bloating&lt;/li&gt;&lt;li&gt;â€¢ diarrhea&lt;/li&gt;&lt;li&gt;â€¢ Treatment:&lt;/li&gt;&lt;li&gt;â€¢ Treatment:&lt;/li&gt;&lt;li&gt;â€¢ To manage symptoms, lactase (Î²-galactosidase) supplements can be given to aid the digestion of lactose.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Î± - amylase: Î±-amylase is an enzyme that breaks down starch (polysaccharides) into maltose and glucose. It does not act on lactose, so it is not useful for lactose intolerance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Î± - amylase:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Î± - Galactosidase: Î±-galactosidase breaks down complex sugars found in certain vegetables and legumes (like raffinose and stachyose), but it does not act on lactose.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Î± - Galactosidase:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Î² - Galactocerebrosidase: This enzyme is involved in the breakdown of galactocerebrosides , which are components of myelin. A deficiency of this enzyme leads to Krabbe disease , a lysosomal storage disorder. It has no role in lactose digestion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Î² - Galactocerebrosidase:&lt;/li&gt;&lt;li&gt;â€¢ galactocerebrosides&lt;/li&gt;&lt;li&gt;â€¢ Krabbe disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lactose intolerance occurs due to lactase deficiency. The enzyme Î²-galactosidase (lactase) breaks down lactose into glucose and galactose and can be given as a supplement to manage symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Lactose intolerance&lt;/li&gt;&lt;li&gt;âž¤ Î²-galactosidase (lactase)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A section of intestinal brush border membrane is shown in picture. Identify the glucose transporters present at marked points X and Y:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-SGLT-2, Y-GLUT-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-GLUT-3, Y-SGLT-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-SGLT-1, Y-GLUT-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-GLUT-2, Y-SGLT-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-SGLT-1, Y-GLUT-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131253.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) X-SGLT-1, Y-GLUT-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In the intestinal brush border membrane, glucose absorption occurs through a coordinated action of transporters located at specific sites:&lt;/li&gt;&lt;li&gt;â€¢ glucose absorption&lt;/li&gt;&lt;li&gt;â€¢ X (Apical membrane): SGLT-1&lt;/li&gt;&lt;li&gt;â€¢ X (Apical membrane): SGLT-1&lt;/li&gt;&lt;li&gt;â€¢ The Sodium-Glucose Linked Transporter 1 (SGLT-1) is located on the apical membrane (facing the intestinal lumen). SGLT-1 facilitates the secondary active transport of glucose and galactose into the epithelial cells. It utilizes the sodium gradient created by the Naâº/Kâº ATPase pump.&lt;/li&gt;&lt;li&gt;â€¢ The Sodium-Glucose Linked Transporter 1 (SGLT-1) is located on the apical membrane (facing the intestinal lumen).&lt;/li&gt;&lt;li&gt;â€¢ Sodium-Glucose Linked Transporter 1 (SGLT-1)&lt;/li&gt;&lt;li&gt;â€¢ apical membrane&lt;/li&gt;&lt;li&gt;â€¢ SGLT-1 facilitates the secondary active transport of glucose and galactose into the epithelial cells. It utilizes the sodium gradient created by the Naâº/Kâº ATPase pump.&lt;/li&gt;&lt;li&gt;â€¢ secondary active transport&lt;/li&gt;&lt;li&gt;â€¢ sodium gradient&lt;/li&gt;&lt;li&gt;â€¢ Y (Basolateral membrane): GLUT-2&lt;/li&gt;&lt;li&gt;â€¢ Y (Basolateral membrane): GLUT-2&lt;/li&gt;&lt;li&gt;â€¢ The GLUT-2 transporter is located on the basolateral membrane (facing the interstitial fluid and blood). GLUT-2 mediates the facilitated diffusion of glucose and galactose from the epithelial cells into the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ The GLUT-2 transporter is located on the basolateral membrane (facing the interstitial fluid and blood).&lt;/li&gt;&lt;li&gt;â€¢ GLUT-2&lt;/li&gt;&lt;li&gt;â€¢ basolateral membrane&lt;/li&gt;&lt;li&gt;â€¢ GLUT-2 mediates the facilitated diffusion of glucose and galactose from the epithelial cells into the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ facilitated diffusion&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. X-SGLT-2, Y-GLUT-2: SGLT-2 is found in the kidney proximal tubules , not in the intestines.&lt;/li&gt;&lt;li&gt;â€¢ Option A. X-SGLT-2, Y-GLUT-2:&lt;/li&gt;&lt;li&gt;â€¢ kidney proximal tubules&lt;/li&gt;&lt;li&gt;â€¢ Option B. X-GLUT-3, Y-SGLT-1: GLUT-3 is primarily involved in glucose transport in the brain and neurons , not in the intestines.&lt;/li&gt;&lt;li&gt;â€¢ Option B. X-GLUT-3, Y-SGLT-1:&lt;/li&gt;&lt;li&gt;â€¢ brain and neurons&lt;/li&gt;&lt;li&gt;â€¢ Option D. X-GLUT-2, Y-SGLT-2: GLUT-2 is present on the basolateral side , but SGLT-2 is kidney-specific and not found in the intestinal brush border.&lt;/li&gt;&lt;li&gt;â€¢ Option D. X-GLUT-2, Y-SGLT-2:&lt;/li&gt;&lt;li&gt;â€¢ basolateral side&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the intestinal brush border:&lt;/li&gt;&lt;li&gt;âž¤ SGLT-1 on the apical membrane absorbs glucose and galactose via sodium-dependent active transport. GLUT-2 on the basolateral membrane facilitates glucose diffusion into the blood.&lt;/li&gt;&lt;li&gt;âž¤ SGLT-1 on the apical membrane absorbs glucose and galactose via sodium-dependent active transport.&lt;/li&gt;&lt;li&gt;âž¤ SGLT-1&lt;/li&gt;&lt;li&gt;âž¤ apical membrane&lt;/li&gt;&lt;li&gt;âž¤ GLUT-2 on the basolateral membrane facilitates glucose diffusion into the blood.&lt;/li&gt;&lt;li&gt;âž¤ GLUT-2&lt;/li&gt;&lt;li&gt;âž¤ basolateral membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn girl, full-term at birth, was taken to a pediatrician due to her inability to grow and gain weight. After checking her six-month history, it was noted that she had ongoing acidosis, which wasn&#x27;t fixed by thiamine. Upon physical inspection, she had a small head, weak muscle tone, and low muscle bulk. Her blood test showed high levels of pyruvate. Which of the following statements about her condition is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl CoA levels decrease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate and Alanine levels increase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactate levels increase in the blood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giving Vitamin B6 will help in her treatment.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Giving Vitamin B6 will help in her treatment.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Giving Vitamin B6 will help in her treatment.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B6 is not involved in the PDH complex. It is primarily required for transamination reactions (like pyruvate to alanine), but it does not correct the underlying PDH deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B6&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of this newborn strongly suggests a deficiency in the Pyruvate Dehydrogenase (PDH) complex , a condition that results in impaired conversion of pyruvate to acetyl-CoA. This causes pyruvate accumulation, leading to increased levels of lactate and alanine .&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate Dehydrogenase (PDH) complex&lt;/li&gt;&lt;li&gt;â€¢ lactate&lt;/li&gt;&lt;li&gt;â€¢ alanine&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acetyl CoA levels decrease: True. The PDH complex catalyzes the conversion of pyruvate to acetyl-CoA in the link reaction. In PDH deficiency, this conversion is impaired, leading to decreased acetyl-CoA levels.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acetyl CoA levels decrease:&lt;/li&gt;&lt;li&gt;â€¢ pyruvate to acetyl-CoA&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pyruvate and Alanine levels increase: True. Pyruvate accumulates because it cannot enter the PDH pathway. Pyruvate is then diverted to form alanine via transamination (catalyzed by alanine transaminase). This results in increased blood levels of both pyruvate and alanine.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pyruvate and Alanine levels increase:&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate accumulates&lt;/li&gt;&lt;li&gt;â€¢ alanine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lactate levels increase in the blood: True. When pyruvate cannot enter the PDH complex, it is instead converted to lactate via lactate dehydrogenase. This leads to lactic acidosis , which explains the ongoing acidosis in the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lactate levels increase in the blood:&lt;/li&gt;&lt;li&gt;â€¢ lactate&lt;/li&gt;&lt;li&gt;â€¢ lactic acidosis&lt;/li&gt;&lt;li&gt;â€¢ The Pyruvate Dehydrogenase Complex requires the following cofactors:&lt;/li&gt;&lt;li&gt;â€¢ The Pyruvate Dehydrogenase Complex requires the following cofactors:&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B1 (Thiamine) Vitamin B2 (FAD) Vitamin B3 (NADâº) Vitamin B5 (Coenzyme A) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B1 (Thiamine) Vitamin B2 (FAD) Vitamin B3 (NADâº) Vitamin B5 (Coenzyme A) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B2 (FAD) Vitamin B3 (NADâº) Vitamin B5 (Coenzyme A) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B2 (FAD) Vitamin B3 (NADâº) Vitamin B5 (Coenzyme A) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B3 (NADâº) Vitamin B5 (Coenzyme A) Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B3 (NADâº)&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B5 (Coenzyme A)&lt;/li&gt;&lt;li&gt;â€¢ Lipoic acid&lt;/li&gt;&lt;li&gt;â€¢ Additional Notes:&lt;/li&gt;&lt;li&gt;â€¢ Additional Notes:&lt;/li&gt;&lt;li&gt;â€¢ PDH deficiency is an X-linked disorder and is one of the causes of congenital lactic acidosis . Symptoms include poor growth, developmental delay, weak muscle tone, and lactic acidosis. Thiamine (Vitamin B1) supplementation may help in some cases, but it was already noted to have failed in this patient.&lt;/li&gt;&lt;li&gt;â€¢ PDH deficiency is an X-linked disorder and is one of the causes of congenital lactic acidosis .&lt;/li&gt;&lt;li&gt;â€¢ X-linked disorder&lt;/li&gt;&lt;li&gt;â€¢ congenital lactic acidosis&lt;/li&gt;&lt;li&gt;â€¢ Symptoms include poor growth, developmental delay, weak muscle tone, and lactic acidosis.&lt;/li&gt;&lt;li&gt;â€¢ Thiamine (Vitamin B1) supplementation may help in some cases, but it was already noted to have failed in this patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Pyruvate Dehydrogenase Complex deficiency , acetyl-CoA decreases, while pyruvate, lactate, and alanine levels increase. Vitamin B6 is not part of the PDH complex, so it does not help in treatment.&lt;/li&gt;&lt;li&gt;âž¤ Pyruvate Dehydrogenase Complex deficiency&lt;/li&gt;&lt;li&gt;âž¤ Vitamin B6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The molecule marked by blue question mark can be all the following EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycerol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycerol&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131348.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glycerol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The image represents the metabolic exchanges between the liver and muscle during processes like gluconeogenesis and glycolysis.&lt;/li&gt;&lt;li&gt;â€¢ liver&lt;/li&gt;&lt;li&gt;â€¢ muscle&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate , Lactate , and Alanine are intermediates that participate in metabolic cycles like: Cori Cycle : Lactate produced in the muscles from anaerobic glycolysis is transported to the liver, where it is converted back to glucose. Cahill Cycle : Alanine is produced in the muscles from the transamination of pyruvate. It travels to the liver, where it is converted back into glucose. Pyruvate : Directly involved as an intermediate in glycolysis and gluconeogenesis. Glycerol , however, is different: Glycerol comes from the breakdown of triglycerides (lipolysis) in adipose tissue. It enters the liver for gluconeogenesis but is not produced by muscle cells as part of glucose metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate , Lactate , and Alanine are intermediates that participate in metabolic cycles like: Cori Cycle : Lactate produced in the muscles from anaerobic glycolysis is transported to the liver, where it is converted back to glucose. Cahill Cycle : Alanine is produced in the muscles from the transamination of pyruvate. It travels to the liver, where it is converted back into glucose. Pyruvate : Directly involved as an intermediate in glycolysis and gluconeogenesis.&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate&lt;/li&gt;&lt;li&gt;â€¢ Lactate&lt;/li&gt;&lt;li&gt;â€¢ Alanine&lt;/li&gt;&lt;li&gt;â€¢ Cori Cycle : Lactate produced in the muscles from anaerobic glycolysis is transported to the liver, where it is converted back to glucose. Cahill Cycle : Alanine is produced in the muscles from the transamination of pyruvate. It travels to the liver, where it is converted back into glucose. Pyruvate : Directly involved as an intermediate in glycolysis and gluconeogenesis.&lt;/li&gt;&lt;li&gt;â€¢ Cori Cycle : Lactate produced in the muscles from anaerobic glycolysis is transported to the liver, where it is converted back to glucose.&lt;/li&gt;&lt;li&gt;â€¢ Cori Cycle&lt;/li&gt;&lt;li&gt;â€¢ Cahill Cycle : Alanine is produced in the muscles from the transamination of pyruvate. It travels to the liver, where it is converted back into glucose.&lt;/li&gt;&lt;li&gt;â€¢ Cahill Cycle&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate : Directly involved as an intermediate in glycolysis and gluconeogenesis.&lt;/li&gt;&lt;li&gt;â€¢ Pyruvate&lt;/li&gt;&lt;li&gt;â€¢ Glycerol , however, is different: Glycerol comes from the breakdown of triglycerides (lipolysis) in adipose tissue. It enters the liver for gluconeogenesis but is not produced by muscle cells as part of glucose metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Glycerol&lt;/li&gt;&lt;li&gt;â€¢ Glycerol comes from the breakdown of triglycerides (lipolysis) in adipose tissue. It enters the liver for gluconeogenesis but is not produced by muscle cells as part of glucose metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Glycerol comes from the breakdown of triglycerides (lipolysis) in adipose tissue.&lt;/li&gt;&lt;li&gt;â€¢ breakdown of triglycerides&lt;/li&gt;&lt;li&gt;â€¢ It enters the liver for gluconeogenesis but is not produced by muscle cells as part of glucose metabolism.&lt;/li&gt;&lt;li&gt;â€¢ is not produced by muscle cells&lt;/li&gt;&lt;li&gt;â€¢ Since glycerol does not originate from muscle metabolism, it cannot be the molecule marked by the blue question mark in the diagram.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyruvate: Pyruvate is formed in muscle cells during glycolysis and can enter gluconeogenesis in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pyruvate:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lactate: Lactate is a product of anaerobic glycolysis in muscles. It travels to the liver via the Cori Cycle to be converted back to glucose.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lactate:&lt;/li&gt;&lt;li&gt;â€¢ Cori Cycle&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alanine: Alanine is derived from pyruvate through transamination in the muscle and participates in the Cahill Cycle , contributing to gluconeogenesis in the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alanine:&lt;/li&gt;&lt;li&gt;â€¢ Cahill Cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glycerol cannot be produced by muscles as part of glucose metabolism. It originates from the breakdown of triglycerides in adipose tissue, not from glucose-related cycles like the Cori or Cahill cycles.&lt;/li&gt;&lt;li&gt;âž¤ Glycerol&lt;/li&gt;&lt;li&gt;âž¤ breakdown of triglycerides&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-week-old infant is brought to the pediatric clinic with jaundice, poor feeding, and failure to gain weight. The parents report that they have been feeding the baby with regular cow&#x27;s milk formula since birth. Lab investigations of urine showed positive test for reducing substances but negative for glucose. A diagnosis of an inherited metabolic disorder is suspected. Which enzyme deficiency is most consistent with this infant&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactose-1-phosphate uridyltransferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase (G6PD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uridine diphosphogalactose 4-epimerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Galactose-1-phosphate uridyltransferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Galactose-1-phosphate uridyltransferase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The presentation of jaundice, poor feeding, failure to gain weight , and the positive test for reducing substances but negative for glucose indicates classical galactosemia . This condition is caused by a deficiency of galactose-1-phosphate uridyltransferase (GALT) .&lt;/li&gt;&lt;li&gt;â€¢ jaundice, poor feeding, failure to gain weight&lt;/li&gt;&lt;li&gt;â€¢ positive test for reducing substances but negative for glucose&lt;/li&gt;&lt;li&gt;â€¢ classical galactosemia&lt;/li&gt;&lt;li&gt;â€¢ galactose-1-phosphate uridyltransferase (GALT)&lt;/li&gt;&lt;li&gt;â€¢ Mechanism of Disease :&lt;/li&gt;&lt;li&gt;â€¢ Mechanism of Disease&lt;/li&gt;&lt;li&gt;â€¢ In classical galactosemia, the enzyme galactose-1-phosphate uridyltransferase is deficient. This enzyme normally converts galactose-1-phosphate (derived from lactose in milk) into glucose-1-phosphate. The deficiency leads to accumulation of galactose-1-phosphate and its metabolites, including galactitol , which are toxic to various tissues.&lt;/li&gt;&lt;li&gt;â€¢ In classical galactosemia, the enzyme galactose-1-phosphate uridyltransferase is deficient. This enzyme normally converts galactose-1-phosphate (derived from lactose in milk) into glucose-1-phosphate. The deficiency leads to accumulation of galactose-1-phosphate and its metabolites, including galactitol , which are toxic to various tissues.&lt;/li&gt;&lt;li&gt;â€¢ galactose-1-phosphate uridyltransferase&lt;/li&gt;&lt;li&gt;â€¢ This enzyme normally converts galactose-1-phosphate (derived from lactose in milk) into glucose-1-phosphate. The deficiency leads to accumulation of galactose-1-phosphate and its metabolites, including galactitol , which are toxic to various tissues.&lt;/li&gt;&lt;li&gt;â€¢ This enzyme normally converts galactose-1-phosphate (derived from lactose in milk) into glucose-1-phosphate.&lt;/li&gt;&lt;li&gt;â€¢ galactose-1-phosphate&lt;/li&gt;&lt;li&gt;â€¢ The deficiency leads to accumulation of galactose-1-phosphate and its metabolites, including galactitol , which are toxic to various tissues.&lt;/li&gt;&lt;li&gt;â€¢ galactose-1-phosphate&lt;/li&gt;&lt;li&gt;â€¢ galactitol&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features :&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Jaundice : Due to liver damage caused by the toxic metabolites. Poor Feeding and Weight Loss : Inability to metabolize galactose disrupts energy production. Urine Positive for Reducing Substances but Negative for Glucose : The reducing substance here is galactose , not glucose. This can be detected using Benedictâ€™s test. Oil Drop Cataract : Accumulation of galactitol in the lens of the eye causes osmotic swelling and cataract formation. Mental Retardation : If untreated, chronic toxicity leads to neurodevelopmental delay.&lt;/li&gt;&lt;li&gt;â€¢ Jaundice : Due to liver damage caused by the toxic metabolites. Poor Feeding and Weight Loss : Inability to metabolize galactose disrupts energy production. Urine Positive for Reducing Substances but Negative for Glucose : The reducing substance here is galactose , not glucose. This can be detected using Benedictâ€™s test. Oil Drop Cataract : Accumulation of galactitol in the lens of the eye causes osmotic swelling and cataract formation. Mental Retardation : If untreated, chronic toxicity leads to neurodevelopmental delay.&lt;/li&gt;&lt;li&gt;â€¢ Jaundice&lt;/li&gt;&lt;li&gt;â€¢ Poor Feeding and Weight Loss : Inability to metabolize galactose disrupts energy production. Urine Positive for Reducing Substances but Negative for Glucose : The reducing substance here is galactose , not glucose. This can be detected using Benedictâ€™s test. Oil Drop Cataract : Accumulation of galactitol in the lens of the eye causes osmotic swelling and cataract formation. Mental Retardation : If untreated, chronic toxicity leads to neurodevelopmental delay.&lt;/li&gt;&lt;li&gt;â€¢ Poor Feeding and Weight Loss : Inability to metabolize galactose disrupts energy production.&lt;/li&gt;&lt;li&gt;â€¢ Poor Feeding and Weight Loss&lt;/li&gt;&lt;li&gt;â€¢ Urine Positive for Reducing Substances but Negative for Glucose : The reducing substance here is galactose , not glucose. This can be detected using Benedictâ€™s test.&lt;/li&gt;&lt;li&gt;â€¢ Urine Positive for Reducing Substances but Negative for Glucose&lt;/li&gt;&lt;li&gt;â€¢ galactose&lt;/li&gt;&lt;li&gt;â€¢ Oil Drop Cataract : Accumulation of galactitol in the lens of the eye causes osmotic swelling and cataract formation.&lt;/li&gt;&lt;li&gt;â€¢ Oil Drop Cataract&lt;/li&gt;&lt;li&gt;â€¢ galactitol&lt;/li&gt;&lt;li&gt;â€¢ Mental Retardation : If untreated, chronic toxicity leads to neurodevelopmental delay.&lt;/li&gt;&lt;li&gt;â€¢ Mental Retardation&lt;/li&gt;&lt;li&gt;â€¢ Why Cowâ€™s Milk Formula Matters :&lt;/li&gt;&lt;li&gt;â€¢ Why Cowâ€™s Milk Formula Matters&lt;/li&gt;&lt;li&gt;â€¢ Cowâ€™s milk contains lactose (a disaccharide of glucose and galactose). Galactose accumulates in infants with GALT deficiency when they consume lactose-containing milk.&lt;/li&gt;&lt;li&gt;â€¢ Cowâ€™s milk contains lactose (a disaccharide of glucose and galactose). Galactose accumulates in infants with GALT deficiency when they consume lactose-containing milk.&lt;/li&gt;&lt;li&gt;â€¢ lactose&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Phenylalanine hydroxylase: Deficiency of phenylalanine hydroxylase causes Phenylketonuria (PKU) . It presents with musty body odor, eczema, and developmental delay but does not involve reducing substances in the urine.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Phenylalanine hydroxylase:&lt;/li&gt;&lt;li&gt;â€¢ Phenylketonuria (PKU)&lt;/li&gt;&lt;li&gt;â€¢ Option C. Glucose-6-phosphate dehydrogenase (G6PD): G6PD deficiency leads to hemolytic anemia triggered by oxidative stress (e.g., infections, drugs). It does not cause jaundice, poor feeding, or positive reducing substances in urine.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Glucose-6-phosphate dehydrogenase (G6PD):&lt;/li&gt;&lt;li&gt;â€¢ hemolytic anemia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Uridine diphosphogalactose 4-epimerase: This causes a less common form of galactosemia, but symptoms are usually milder compared to GALT deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Uridine diphosphogalactose 4-epimerase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Classical galactosemia is caused by a deficiency of galactose-1-phosphate uridyltransferase (GALT) . It presents with jaundice, poor feeding, failure to thrive , and urine positive for reducing substances (galactose). Early diagnosis and removal of lactose from the diet are essential to prevent long-term complications.&lt;/li&gt;&lt;li&gt;âž¤ Classical galactosemia&lt;/li&gt;&lt;li&gt;âž¤ galactose-1-phosphate uridyltransferase (GALT)&lt;/li&gt;&lt;li&gt;âž¤ jaundice, poor feeding, failure to thrive&lt;/li&gt;&lt;li&gt;âž¤ urine positive for reducing substances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the emergency department with severe chest pain radiating to the left arm, which began a few hours ago. An ECG indicates signs consistent with an acute myocardial infarction. While waiting for further management, a serum test is ordered, which reveals an abnormal LDH isoenzyme pattern. Which of the following best describes the expected LDH pattern seen in acute myocardial infarction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH-3 greater than LDH-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDH-2 greater than LDH-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH-1 greater than LDH-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH-4 greater than LDH-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LDH-1 greater than LDH-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) LDH-1 greater than LDH-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Lactate Dehydrogenase (LDH) has 5 isoenzymes (LDH-1 to LDH-5), each localized predominantly to specific tissues:&lt;/li&gt;&lt;li&gt;â€¢ 5 isoenzymes&lt;/li&gt;&lt;li&gt;â€¢ LDH-1 : Heart and red blood cells LDH-2 : Reticuloendothelial system, normally dominant in serum LDH-3 : Lungs, pancreas, and kidney LDH-4 : Liver and skeletal muscle LDH-5 : Liver and skeletal muscle&lt;/li&gt;&lt;li&gt;â€¢ LDH-1 : Heart and red blood cells&lt;/li&gt;&lt;li&gt;â€¢ LDH-1&lt;/li&gt;&lt;li&gt;â€¢ LDH-2 : Reticuloendothelial system, normally dominant in serum&lt;/li&gt;&lt;li&gt;â€¢ LDH-2&lt;/li&gt;&lt;li&gt;â€¢ LDH-3 : Lungs, pancreas, and kidney&lt;/li&gt;&lt;li&gt;â€¢ LDH-3&lt;/li&gt;&lt;li&gt;â€¢ LDH-4 : Liver and skeletal muscle&lt;/li&gt;&lt;li&gt;â€¢ LDH-4&lt;/li&gt;&lt;li&gt;â€¢ LDH-5 : Liver and skeletal muscle&lt;/li&gt;&lt;li&gt;â€¢ LDH-5&lt;/li&gt;&lt;li&gt;â€¢ Normal LDH Pattern&lt;/li&gt;&lt;li&gt;â€¢ Normal LDH Pattern&lt;/li&gt;&lt;li&gt;â€¢ Under normal conditions, LDH-2 is greater than LDH-1 in serum.&lt;/li&gt;&lt;li&gt;â€¢ Under normal conditions, LDH-2 is greater than LDH-1 in serum.&lt;/li&gt;&lt;li&gt;â€¢ LDH-2&lt;/li&gt;&lt;li&gt;â€¢ greater than LDH-1&lt;/li&gt;&lt;li&gt;â€¢ Acute Myocardial Infarction (MI)&lt;/li&gt;&lt;li&gt;â€¢ Acute Myocardial Infarction (MI)&lt;/li&gt;&lt;li&gt;â€¢ During an MI, cardiac tissue damage releases LDH-1 (heart isoenzyme) into the bloodstream. This causes a \&quot;flipped pattern\&quot; : LDH-1 becomes greater than LDH-2 . This is a key biochemical finding in the diagnosis of myocardial infarction and typically appears 12-24 hours after onset and lasts up to 10 days.&lt;/li&gt;&lt;li&gt;â€¢ During an MI, cardiac tissue damage releases LDH-1 (heart isoenzyme) into the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ cardiac tissue damage&lt;/li&gt;&lt;li&gt;â€¢ This causes a \&quot;flipped pattern\&quot; : LDH-1 becomes greater than LDH-2 .&lt;/li&gt;&lt;li&gt;â€¢ \&quot;flipped pattern\&quot;&lt;/li&gt;&lt;li&gt;â€¢ LDH-1 becomes greater than LDH-2&lt;/li&gt;&lt;li&gt;â€¢ This is a key biochemical finding in the diagnosis of myocardial infarction and typically appears 12-24 hours after onset and lasts up to 10 days.&lt;/li&gt;&lt;li&gt;â€¢ 12-24 hours after onset&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. LDH-3 greater than LDH-2 : LDH-3 is elevated in conditions affecting the lungs (e.g., pulmonary embolism) or pancreas. It is not characteristic of MI.&lt;/li&gt;&lt;li&gt;â€¢ Option A. LDH-3 greater than LDH-2&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ Option B. LDH-2 greater than LDH-3 : This is the normal LDH pattern in healthy individuals.&lt;/li&gt;&lt;li&gt;â€¢ Option B. LDH-2 greater than LDH-3&lt;/li&gt;&lt;li&gt;â€¢ normal LDH pattern&lt;/li&gt;&lt;li&gt;â€¢ Option D. LDH-4 greater than LDH-1: LDH-4 is associated with liver and skeletal muscle damage , not cardiac injury.&lt;/li&gt;&lt;li&gt;â€¢ Option D. LDH-4 greater than LDH-1:&lt;/li&gt;&lt;li&gt;â€¢ liver and skeletal muscle damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In acute myocardial infarction , the LDH isoenzyme pattern shows a \&quot;flip\&quot; where LDH-1 becomes greater than LDH-2 due to cardiac tissue damage. This is a diagnostic marker of myocardial injury.&lt;/li&gt;&lt;li&gt;âž¤ acute myocardial infarction&lt;/li&gt;&lt;li&gt;âž¤ \&quot;flip\&quot;&lt;/li&gt;&lt;li&gt;âž¤ LDH-1 becomes greater than LDH-2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male of presents with recurrent kidney stones since adolescence. Stone analysis reveals calcium oxalate. Blood and urine oxalate levels are raised. Given the early-onset and stone composition, which inherited metabolic disorder is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperoxaluria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycinuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary hyperoxaluria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary hyperoxaluria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The presentation of recurrent calcium oxalate kidney stones with increased blood and urine oxalate levels is characteristic of Primary Hyperoxaluria , a rare inherited metabolic disorder.&lt;/li&gt;&lt;li&gt;â€¢ calcium oxalate kidney stones&lt;/li&gt;&lt;li&gt;â€¢ increased blood and urine oxalate levels&lt;/li&gt;&lt;li&gt;â€¢ Primary Hyperoxaluria&lt;/li&gt;&lt;li&gt;â€¢ Primary Hyperoxaluria : Caused by a defect in glyoxylate metabolism leading to overproduction of oxalate , which combines with calcium to form calcium oxalate stones . It is an autosomal recessive disorder caused by deficiencies of specific enzymes, most commonly: Type I : Deficiency of alanine-glyoxylate aminotransferase (AGT) . Type II : Deficiency of glyoxylate reductase/hydroxypyruvate reductase (GRHPR) . The excess oxalate is excreted in the urine, leading to stone formation and potential kidney damage. Key Features : Early-Onset : Symptoms typically start in childhood or adolescence with recurrent kidney stones. Elevated Blood and Urine Oxalate : The hallmark finding. Calcium Oxalate Stones : Frequent and recurrent stone formation, often resistant to dietary interventions. Progression : If untreated, oxalate crystals can deposit in tissues (systemic oxalosis), leading to renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Primary Hyperoxaluria : Caused by a defect in glyoxylate metabolism leading to overproduction of oxalate , which combines with calcium to form calcium oxalate stones . It is an autosomal recessive disorder caused by deficiencies of specific enzymes, most commonly: Type I : Deficiency of alanine-glyoxylate aminotransferase (AGT) . Type II : Deficiency of glyoxylate reductase/hydroxypyruvate reductase (GRHPR) . The excess oxalate is excreted in the urine, leading to stone formation and potential kidney damage.&lt;/li&gt;&lt;li&gt;â€¢ Primary Hyperoxaluria&lt;/li&gt;&lt;li&gt;â€¢ Caused by a defect in glyoxylate metabolism leading to overproduction of oxalate , which combines with calcium to form calcium oxalate stones . It is an autosomal recessive disorder caused by deficiencies of specific enzymes, most commonly: Type I : Deficiency of alanine-glyoxylate aminotransferase (AGT) . Type II : Deficiency of glyoxylate reductase/hydroxypyruvate reductase (GRHPR) . The excess oxalate is excreted in the urine, leading to stone formation and potential kidney damage.&lt;/li&gt;&lt;li&gt;â€¢ Caused by a defect in glyoxylate metabolism leading to overproduction of oxalate , which combines with calcium to form calcium oxalate stones .&lt;/li&gt;&lt;li&gt;â€¢ glyoxylate metabolism&lt;/li&gt;&lt;li&gt;â€¢ oxalate&lt;/li&gt;&lt;li&gt;â€¢ calcium oxalate stones&lt;/li&gt;&lt;li&gt;â€¢ It is an autosomal recessive disorder caused by deficiencies of specific enzymes, most commonly: Type I : Deficiency of alanine-glyoxylate aminotransferase (AGT) . Type II : Deficiency of glyoxylate reductase/hydroxypyruvate reductase (GRHPR) .&lt;/li&gt;&lt;li&gt;â€¢ autosomal recessive disorder&lt;/li&gt;&lt;li&gt;â€¢ Type I : Deficiency of alanine-glyoxylate aminotransferase (AGT) . Type II : Deficiency of glyoxylate reductase/hydroxypyruvate reductase (GRHPR) .&lt;/li&gt;&lt;li&gt;â€¢ Type I : Deficiency of alanine-glyoxylate aminotransferase (AGT) .&lt;/li&gt;&lt;li&gt;â€¢ Type I&lt;/li&gt;&lt;li&gt;â€¢ alanine-glyoxylate aminotransferase (AGT)&lt;/li&gt;&lt;li&gt;â€¢ Type II : Deficiency of glyoxylate reductase/hydroxypyruvate reductase (GRHPR) .&lt;/li&gt;&lt;li&gt;â€¢ Type II&lt;/li&gt;&lt;li&gt;â€¢ glyoxylate reductase/hydroxypyruvate reductase (GRHPR)&lt;/li&gt;&lt;li&gt;â€¢ The excess oxalate is excreted in the urine, leading to stone formation and potential kidney damage.&lt;/li&gt;&lt;li&gt;â€¢ Key Features : Early-Onset : Symptoms typically start in childhood or adolescence with recurrent kidney stones. Elevated Blood and Urine Oxalate : The hallmark finding. Calcium Oxalate Stones : Frequent and recurrent stone formation, often resistant to dietary interventions. Progression : If untreated, oxalate crystals can deposit in tissues (systemic oxalosis), leading to renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Key Features&lt;/li&gt;&lt;li&gt;â€¢ Early-Onset : Symptoms typically start in childhood or adolescence with recurrent kidney stones. Elevated Blood and Urine Oxalate : The hallmark finding. Calcium Oxalate Stones : Frequent and recurrent stone formation, often resistant to dietary interventions. Progression : If untreated, oxalate crystals can deposit in tissues (systemic oxalosis), leading to renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Early-Onset : Symptoms typically start in childhood or adolescence with recurrent kidney stones.&lt;/li&gt;&lt;li&gt;â€¢ Early-Onset&lt;/li&gt;&lt;li&gt;â€¢ Elevated Blood and Urine Oxalate : The hallmark finding.&lt;/li&gt;&lt;li&gt;â€¢ Elevated Blood and Urine Oxalate&lt;/li&gt;&lt;li&gt;â€¢ Calcium Oxalate Stones : Frequent and recurrent stone formation, often resistant to dietary interventions.&lt;/li&gt;&lt;li&gt;â€¢ Calcium Oxalate Stones&lt;/li&gt;&lt;li&gt;â€¢ Progression : If untreated, oxalate crystals can deposit in tissues (systemic oxalosis), leading to renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Progression&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cystinosis: Cystinosis is characterized by the accumulation of cystine in lysosomes, leading to cystine crystals in tissues. It can cause renal tubular dysfunction (Fanconi syndrome) but does not increase oxalate levels or cause calcium oxalate stones.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cystinosis:&lt;/li&gt;&lt;li&gt;â€¢ cystine&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alkaptonuria : Alkaptonuria is caused by a deficiency of homogentisate oxidase , leading to accumulation of homogentisic acid. It causes black urine and ochronosis (black pigmentation of connective tissues) but is not associated with calcium oxalate stones.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alkaptonuria&lt;/li&gt;&lt;li&gt;â€¢ homogentisate oxidase&lt;/li&gt;&lt;li&gt;â€¢ black urine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glycinuria: Glycinuria is characterized by a defect in glycine reabsorption in the kidneys, leading to increased glycine in the urine. However, urine oxalate levels remain normal , differentiating it from primary hyperoxaluria.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Glycinuria:&lt;/li&gt;&lt;li&gt;â€¢ glycine reabsorption&lt;/li&gt;&lt;li&gt;â€¢ urine oxalate levels remain normal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary Hyperoxaluria is an inherited disorder caused by enzyme deficiencies in glyoxylate metabolism, leading to elevated blood and urine oxalate levels and recurrent calcium oxalate kidney stones , typically starting in childhood or adolescence.&lt;/li&gt;&lt;li&gt;âž¤ Primary Hyperoxaluria&lt;/li&gt;&lt;li&gt;âž¤ blood and urine oxalate levels&lt;/li&gt;&lt;li&gt;âž¤ calcium oxalate kidney stones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatric clinic with recurrent episodes of a photosensitive rash, intermittent diarrhea, and mood swings. His teacher has also reported difficulties in concentration at school. On examination, the child appears to have some cerebellar signs including coordination problems. Urinalysis shows an elevated excretion of neutral amino acids. Based on the findings, which amino acid deficiency is most characteristic of the child&#x27;s likely inherited metabolic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tryptophan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentationâ€” photosensitive rash , diarrhea , CNS symptoms (mood swings, coordination problems) , and elevated excretion of neutral amino acids â€”is characteristic of Hartnup disease , an autosomal recessive disorder affecting the transport of neutral amino acids, particularly tryptophan , in the kidneys and intestines.&lt;/li&gt;&lt;li&gt;â€¢ photosensitive rash&lt;/li&gt;&lt;li&gt;â€¢ diarrhea&lt;/li&gt;&lt;li&gt;â€¢ CNS symptoms (mood swings, coordination problems)&lt;/li&gt;&lt;li&gt;â€¢ excretion of neutral amino acids&lt;/li&gt;&lt;li&gt;â€¢ Hartnup disease&lt;/li&gt;&lt;li&gt;â€¢ tryptophan&lt;/li&gt;&lt;li&gt;â€¢ Hartnup Disease : Caused by a defect in the SLC6A19 transporter , which impairs the reabsorption of neutral amino acids (like tryptophan) in the renal tubules and intestines. This leads to tryptophan deficiency and its decreased conversion to niacin (Vitamin B3) . Symptoms Resembling Pellagra : Tryptophan is a precursor for niacin synthesis. Deficiency of niacin causes symptoms known as pellagra , summarized as the \&quot;4 Ds\&quot; : Dermatitis : Photosensitive rash on sun-exposed areas (face, neck, hands). Diarrhea : Gastrointestinal disturbances. Dementia : Cognitive issues, mood swings, and difficulties in concentration. Death : If untreated. Neurological symptoms such as cerebellar ataxia (coordination problems) and mood swings are also common. Biochemical Findings : Elevated Excretion of Neutral Amino Acids : In Hartnup disease, neutral amino acids like tryptophan spill into the urine due to defective reabsorption in the renal tubules. Tryptophan-Niacin Conversion : Approximately 60 mg of tryptophan is required to produce 1 mg of niacin . Therefore, tryptophan deficiency leads to a niacin deficiency , causing pellagra-like symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Hartnup Disease : Caused by a defect in the SLC6A19 transporter , which impairs the reabsorption of neutral amino acids (like tryptophan) in the renal tubules and intestines. This leads to tryptophan deficiency and its decreased conversion to niacin (Vitamin B3) .&lt;/li&gt;&lt;li&gt;â€¢ Hartnup Disease&lt;/li&gt;&lt;li&gt;â€¢ Caused by a defect in the SLC6A19 transporter , which impairs the reabsorption of neutral amino acids (like tryptophan) in the renal tubules and intestines. This leads to tryptophan deficiency and its decreased conversion to niacin (Vitamin B3) .&lt;/li&gt;&lt;li&gt;â€¢ Caused by a defect in the SLC6A19 transporter , which impairs the reabsorption of neutral amino acids (like tryptophan) in the renal tubules and intestines.&lt;/li&gt;&lt;li&gt;â€¢ SLC6A19 transporter&lt;/li&gt;&lt;li&gt;â€¢ neutral amino acids&lt;/li&gt;&lt;li&gt;â€¢ This leads to tryptophan deficiency and its decreased conversion to niacin (Vitamin B3) .&lt;/li&gt;&lt;li&gt;â€¢ tryptophan deficiency&lt;/li&gt;&lt;li&gt;â€¢ niacin (Vitamin B3)&lt;/li&gt;&lt;li&gt;â€¢ Symptoms Resembling Pellagra : Tryptophan is a precursor for niacin synthesis. Deficiency of niacin causes symptoms known as pellagra , summarized as the \&quot;4 Ds\&quot; : Dermatitis : Photosensitive rash on sun-exposed areas (face, neck, hands). Diarrhea : Gastrointestinal disturbances. Dementia : Cognitive issues, mood swings, and difficulties in concentration. Death : If untreated. Neurological symptoms such as cerebellar ataxia (coordination problems) and mood swings are also common.&lt;/li&gt;&lt;li&gt;â€¢ Symptoms Resembling Pellagra&lt;/li&gt;&lt;li&gt;â€¢ Tryptophan is a precursor for niacin synthesis. Deficiency of niacin causes symptoms known as pellagra , summarized as the \&quot;4 Ds\&quot; : Dermatitis : Photosensitive rash on sun-exposed areas (face, neck, hands). Diarrhea : Gastrointestinal disturbances. Dementia : Cognitive issues, mood swings, and difficulties in concentration. Death : If untreated. Neurological symptoms such as cerebellar ataxia (coordination problems) and mood swings are also common.&lt;/li&gt;&lt;li&gt;â€¢ Tryptophan is a precursor for niacin synthesis. Deficiency of niacin causes symptoms known as pellagra , summarized as the \&quot;4 Ds\&quot; : Dermatitis : Photosensitive rash on sun-exposed areas (face, neck, hands). Diarrhea : Gastrointestinal disturbances. Dementia : Cognitive issues, mood swings, and difficulties in concentration. Death : If untreated.&lt;/li&gt;&lt;li&gt;â€¢ pellagra&lt;/li&gt;&lt;li&gt;â€¢ \&quot;4 Ds\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Dermatitis : Photosensitive rash on sun-exposed areas (face, neck, hands). Diarrhea : Gastrointestinal disturbances. Dementia : Cognitive issues, mood swings, and difficulties in concentration. Death : If untreated.&lt;/li&gt;&lt;li&gt;â€¢ Dermatitis : Photosensitive rash on sun-exposed areas (face, neck, hands).&lt;/li&gt;&lt;li&gt;â€¢ Dermatitis&lt;/li&gt;&lt;li&gt;â€¢ Diarrhea : Gastrointestinal disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Diarrhea&lt;/li&gt;&lt;li&gt;â€¢ Dementia : Cognitive issues, mood swings, and difficulties in concentration.&lt;/li&gt;&lt;li&gt;â€¢ Dementia&lt;/li&gt;&lt;li&gt;â€¢ Death : If untreated.&lt;/li&gt;&lt;li&gt;â€¢ Death&lt;/li&gt;&lt;li&gt;â€¢ Neurological symptoms such as cerebellar ataxia (coordination problems) and mood swings are also common.&lt;/li&gt;&lt;li&gt;â€¢ cerebellar ataxia&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Findings : Elevated Excretion of Neutral Amino Acids : In Hartnup disease, neutral amino acids like tryptophan spill into the urine due to defective reabsorption in the renal tubules.&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Findings&lt;/li&gt;&lt;li&gt;â€¢ Elevated Excretion of Neutral Amino Acids : In Hartnup disease, neutral amino acids like tryptophan spill into the urine due to defective reabsorption in the renal tubules. /li&gt;&lt;li&gt;âž¤ Hartnup disease is caused by defective transport of neutral amino acids , particularly tryptophan , leading to niacin deficiency and pellagra-like symptoms (photosensitive rash, diarrhea, dementia). Elevated urinary excretion of neutral amino acids is a hallmark finding.&lt;/li&gt;&lt;li&gt;âž¤ Hartnup disease&lt;/li&gt;&lt;li&gt;âž¤ neutral amino acids&lt;/li&gt;&lt;li&gt;âž¤ tryptophan&lt;/li&gt;&lt;li&gt;âž¤ niacin deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenine nucleotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131814.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Two-Ring Structure :&lt;/li&gt;&lt;li&gt;â€¢ Two-Ring Structure&lt;/li&gt;&lt;li&gt;â€¢ The molecule contains a two-ring structure, which is characteristic of purines (adenine and guanine). If there is an amino group (-NH2) at the top of the six-membered ring, the purine is adenine . If no amino group is present at the top but a keto group is seen, the purine would be guanine . In this case, there is an amino group , so the purine base is adenine .&lt;/li&gt;&lt;li&gt;â€¢ The molecule contains a two-ring structure, which is characteristic of purines (adenine and guanine).&lt;/li&gt;&lt;li&gt;â€¢ purines&lt;/li&gt;&lt;li&gt;â€¢ If there is an amino group (-NH2) at the top of the six-membered ring, the purine is adenine .&lt;/li&gt;&lt;li&gt;â€¢ amino group (-NH2)&lt;/li&gt;&lt;li&gt;â€¢ adenine&lt;/li&gt;&lt;li&gt;â€¢ If no amino group is present at the top but a keto group is seen, the purine would be guanine .&lt;/li&gt;&lt;li&gt;â€¢ guanine&lt;/li&gt;&lt;li&gt;â€¢ In this case, there is an amino group , so the purine base is adenine .&lt;/li&gt;&lt;li&gt;â€¢ amino group&lt;/li&gt;&lt;li&gt;â€¢ adenine&lt;/li&gt;&lt;li&gt;â€¢ Presence of Sugar :&lt;/li&gt;&lt;li&gt;â€¢ Presence of Sugar&lt;/li&gt;&lt;li&gt;â€¢ A sugar molecule (ribose) is attached to the adenine base, forming a nucleoside . Adenine + Ribose = Adenosine (a nucleoside).&lt;/li&gt;&lt;li&gt;â€¢ A sugar molecule (ribose) is attached to the adenine base, forming a nucleoside .&lt;/li&gt;&lt;li&gt;â€¢ nucleoside&lt;/li&gt;&lt;li&gt;â€¢ Adenine + Ribose = Adenosine (a nucleoside).&lt;/li&gt;&lt;li&gt;â€¢ Adenine + Ribose&lt;/li&gt;&lt;li&gt;â€¢ Adenosine&lt;/li&gt;&lt;li&gt;â€¢ No Phosphate Group :&lt;/li&gt;&lt;li&gt;â€¢ No Phosphate Group&lt;/li&gt;&lt;li&gt;â€¢ A nucleotide includes a phosphate group attached to the nucleoside. Since the structure lacks a phosphate group, it is a nucleoside , not a nucleotide.&lt;/li&gt;&lt;li&gt;â€¢ A nucleotide includes a phosphate group attached to the nucleoside.&lt;/li&gt;&lt;li&gt;â€¢ nucleotide&lt;/li&gt;&lt;li&gt;â€¢ phosphate group&lt;/li&gt;&lt;li&gt;â€¢ Since the structure lacks a phosphate group, it is a nucleoside , not a nucleotide.&lt;/li&gt;&lt;li&gt;â€¢ nucleoside&lt;/li&gt;&lt;li&gt;â€¢ Other Options :&lt;/li&gt;&lt;li&gt;â€¢ Other Options :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cytidine: Cytidine is a nucleoside of cytosine , a pyrimidine base (single-ring structure). The given molecule has a two-ring purine structure , so it cannot be cytidine.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cytidine:&lt;/li&gt;&lt;li&gt;â€¢ nucleoside&lt;/li&gt;&lt;li&gt;â€¢ cytosine&lt;/li&gt;&lt;li&gt;â€¢ two-ring purine structure&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cytosine: Cytosine is a pyrimidine base (single-ring structure) with an amino group. The given molecule is a purine, not cytosine.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cytosine:&lt;/li&gt;&lt;li&gt;â€¢ pyrimidine base&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adenine nucleotide: Adenine nucleotide includes adenine + ribose + phosphate . Since there is no phosphate group in the given structure, it cannot be a nucleotide.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adenine nucleotide:&lt;/li&gt;&lt;li&gt;â€¢ adenine + ribose + phosphate&lt;/li&gt;&lt;li&gt;â€¢ no phosphate group&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The structure is adenosine , a nucleoside consisting of the purine base adenine attached to ribose sugar .&lt;/li&gt;&lt;li&gt;âž¤ adenosine&lt;/li&gt;&lt;li&gt;âž¤ nucleoside&lt;/li&gt;&lt;li&gt;âž¤ adenine&lt;/li&gt;&lt;li&gt;âž¤ ribose sugar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a specific point mutation, a lysine residue gets replaced by an aspartic acid residue in a protein. This alteration affects the protein&#x27;s overall charge. What will happen to the mobility towards anode, of this mutated protein compared to the normal protein on gel electrophoresis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Faster due to decreased overall positive charge.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slower due to increased overall negative charge.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dependent on the pH of the gel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unchanged&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Faster due to decreased overall positive charge.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Faster due to decreased overall positive charge.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Lysine is a positively charged amino acid, while aspartic acid carries a negative charge at physiological pH. When lysine is replaced by aspartic acid, the protein&#x27;s overall charge becomes more negative due to the loss of a positive charge and the addition of a negative charge.&lt;/li&gt;&lt;li&gt;â€¢ In gel electrophoresis, proteins move towards the anode (positive electrode) because they are negatively charged under standard electrophoresis conditions. The increased overall negative charge caused by the mutation enhances the proteinâ€™s movement towards the anode, resulting in faster mobility compared to the normal protein.&lt;/li&gt;&lt;li&gt;â€¢ anode&lt;/li&gt;&lt;li&gt;â€¢ faster mobility&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Slower due to increased overall negative charge: This is incorrect because increased negative charge would accelerate the protein&#x27;s movement towards the positively charged anode, not slow it down.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Slower due to increased overall negative charge:&lt;/li&gt;&lt;li&gt;â€¢ accelerate&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dependent on the pH of the gel: While pH can affect protein charge, the question describes a very specific mutation leading to a clear charge shift. Given this specificity, the answer does not depend on the pH but rather on the increase in negative charge.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dependent on the pH of the gel:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Unchanged: This is incorrect because replacing a positively charged lysine with a negatively charged aspartic acid clearly alters the overall charge, changing the proteinâ€™s mobility in gel electrophoresis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Unchanged:&lt;/li&gt;&lt;li&gt;â€¢ clearly alters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The replacement of lysine (positive charge) with aspartic acid (negative charge) increases the overall negative charge of the protein, resulting in faster movement towards the anode in gel electrophoresis.&lt;/li&gt;&lt;li&gt;âž¤ faster movement towards the anode&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with symptoms of peripheral neuropathy and mild hepatosplenomegaly. On examination, the tonsils appear notably enlarged and have an orange-yellow hue. Laboratory investigations reveal a remarkably low level of high-density lipoprotein (HDL) cholesterol. Which inherited metabolic disorder is most likely responsible for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niemann-Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangier disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tangier disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20131911.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tangier disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Tangier disease, also known as familial alpha-lipoprotein deficiency , is a rare autosomal recessive disorder caused by mutations in the ABCA1 gene . This gene encodes a transmembrane protein responsible for transferring cellular cholesterol to apolipoprotein A1, which is necessary for the formation of HDL (high-density lipoprotein).&lt;/li&gt;&lt;li&gt;â€¢ familial alpha-lipoprotein deficiency&lt;/li&gt;&lt;li&gt;â€¢ ABCA1 gene&lt;/li&gt;&lt;li&gt;â€¢ HDL&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features:&lt;/li&gt;&lt;li&gt;â€¢ Key Clinical Features:&lt;/li&gt;&lt;li&gt;â€¢ Extremely low HDL cholesterol levels â€“ This is a hallmark of Tangier disease. Orange-yellow tonsils â€“ Caused by cholesterol accumulation in macrophages of the tonsils, giving them a characteristic appearance. Peripheral neuropathy â€“ Due to cholesterol buildup in peripheral nerves. Hepatosplenomegaly â€“ Cholesterol accumulation occurs in the liver and spleen. Cholesterol deposits in other tissues, including lymph nodes and the cornea.&lt;/li&gt;&lt;li&gt;â€¢ Extremely low HDL cholesterol levels â€“ This is a hallmark of Tangier disease.&lt;/li&gt;&lt;li&gt;â€¢ Extremely low HDL cholesterol levels&lt;/li&gt;&lt;li&gt;â€¢ Orange-yellow tonsils â€“ Caused by cholesterol accumulation in macrophages of the tonsils, giving them a characteristic appearance.&lt;/li&gt;&lt;li&gt;â€¢ Orange-yellow tonsils&lt;/li&gt;&lt;li&gt;â€¢ Peripheral neuropathy â€“ Due to cholesterol buildup in peripheral nerves.&lt;/li&gt;&lt;li&gt;â€¢ Peripheral neuropathy&lt;/li&gt;&lt;li&gt;â€¢ Hepatosplenomegaly â€“ Cholesterol accumulation occurs in the liver and spleen.&lt;/li&gt;&lt;li&gt;â€¢ Hepatosplenomegaly&lt;/li&gt;&lt;li&gt;â€¢ Cholesterol deposits in other tissues, including lymph nodes and the cornea.&lt;/li&gt;&lt;li&gt;â€¢ Cholesterol deposits&lt;/li&gt;&lt;li&gt;â€¢ The unique clinical finding of orange-yellow tonsils combined with peripheral neuropathy and low HDL levels makes Tangier disease the most likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ orange-yellow tonsils&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Niemann-Pick disease: Niemann-Pick disease involves a deficiency of sphingomyelinase leading to accumulation of sphingomyelin. While it can present with hepatosplenomegaly and neurological symptoms, it does not cause low HDL or orange-yellow tonsils .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Niemann-Pick disease:&lt;/li&gt;&lt;li&gt;â€¢ sphingomyelinase&lt;/li&gt;&lt;li&gt;â€¢ not cause low HDL or orange-yellow tonsils&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fabry disease: Fabry disease is caused by a deficiency of Î±-galactosidase A , leading to accumulation of globotriaosylceramide. It presents with angiokeratomas, neuropathic pain, and renal failure, but does not cause low HDL or enlarged tonsils .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fabry disease:&lt;/li&gt;&lt;li&gt;â€¢ Î±-galactosidase A&lt;/li&gt;&lt;li&gt;â€¢ does not cause low HDL or enlarged tonsils&lt;/li&gt;&lt;li&gt;â€¢ Option D. Familial hypercholesterolemia: Familial hypercholesterolemia is characterized by elevated LDL cholesterol due to defects in the LDL receptor or its ligand (ApoB-100). It causes xanthomas and atherosclerosis but does not cause low HDL levels or orange-yellow tonsils .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Familial hypercholesterolemia:&lt;/li&gt;&lt;li&gt;â€¢ LDL receptor&lt;/li&gt;&lt;li&gt;â€¢ not cause low HDL levels or orange-yellow tonsils&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tangier disease is caused by mutations in the ABCA1 gene , leading to extremely low HDL levels , cholesterol accumulation, orange-yellow tonsils , peripheral neuropathy, and hepatosplenomegaly.&lt;/li&gt;&lt;li&gt;âž¤ ABCA1 gene&lt;/li&gt;&lt;li&gt;âž¤ low HDL levels&lt;/li&gt;&lt;li&gt;âž¤ orange-yellow tonsils&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image depicts a nucleotide. If this nucleotide is added to a developing DNA sequence during a PCR process, what is the expected outcome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synthesis of DNA stops.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The DNA forms more quickly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The rate of DNA synthesis decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A glowing or fluorescent reaction is produced.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Synthesis of DNA stops.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-18%20132031.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Synthesis of DNA stops.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ The structure depicted in the image is a dideoxynucleotide (ddNTP) .&lt;/li&gt;&lt;li&gt;â€¢ dideoxynucleotide (ddNTP)&lt;/li&gt;&lt;li&gt;â€¢ Key feature of ddNTPs : Unlike regular deoxynucleotides (dNTPs), ddNTPs lack both the 2â€™-hydroxyl group (2â€™-OH) and the 3â€™-hydroxyl group (3â€™-OH) on the sugar component. Role of the 3â€™-OH group in DNA synthesis : During DNA synthesis, the 3â€™-OH group of the growing DNA strand forms a phosphodiester bond with the incoming nucleotideâ€™s phosphate group. Since ddNTPs lack the 3â€™-OH group , no further nucleotides can be added after a ddNTP is incorporated, leading to termination of DNA synthesis . Application in PCR : ddNTPs are commonly used in Sanger sequencing to terminate DNA synthesis at specific points. By adding fluorescently abelled ddNTPs, researchers can determine the sequence of the DNA strand.&lt;/li&gt;&lt;li&gt;â€¢ Key feature of ddNTPs : Unlike regular deoxynucleotides (dNTPs), ddNTPs lack both the 2â€™-hydroxyl group (2â€™-OH) and the 3â€™-hydroxyl group (3â€™-OH) on the sugar component.&lt;/li&gt;&lt;li&gt;â€¢ Key feature of ddNTPs&lt;/li&gt;&lt;li&gt;â€¢ ddNTPs lack both the 2â€™-hydroxyl group (2â€™-OH)&lt;/li&gt;&lt;li&gt;â€¢ 3â€™-hydroxyl group (3â€™-OH)&lt;/li&gt;&lt;li&gt;â€¢ Role of the 3â€™-OH group in DNA synthesis : During DNA synthesis, the 3â€™-OH group of the growing DNA strand forms a phosphodiester bond with the incoming nucleotideâ€™s phosphate group. Since ddNTPs lack the 3â€™-OH group , no further nucleotides can be added after a ddNTP is incorporated, leading to termination of DNA synthesis .&lt;/li&gt;&lt;li&gt;â€¢ Role of the 3â€™-OH group in DNA synthesis&lt;/li&gt;&lt;li&gt;â€¢ ddNTPs lack the 3â€™-OH group&lt;/li&gt;&lt;li&gt;â€¢ termination of DNA synthesis&lt;/li&gt;&lt;li&gt;â€¢ Application in PCR : ddNTPs are commonly used in Sanger sequencing to terminate DNA synthesis at specific points. By adding fluorescently abelled ddNTPs, researchers can determine the sequence of the DNA strand.&lt;/li&gt;&lt;li&gt;â€¢ Application in PCR&lt;/li&gt;&lt;li&gt;â€¢ Sanger sequencing&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. The DNA forms more quickly: Incorrect. ddNTPs halt DNA synthesis rather than accelerating it.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The DNA forms more quickly:&lt;/li&gt;&lt;li&gt;â€¢ Option C. The rate of DNA synthesis decreases: Incorrect. The rate does not gradually slow; synthesis stops abruptly after incorporation of ddNTP.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The rate of DNA synthesis decreases:&lt;/li&gt;&lt;li&gt;â€¢ stops abruptly&lt;/li&gt;&lt;li&gt;â€¢ Option D. A glowing or fluorescent reaction is produced: Incorrect in this context. While fluorescent ddNTPs are used in sequencing, the nucleotide shown itself is not necessarily fluorescent unless specified.&lt;/li&gt;&lt;li&gt;â€¢ Option D. A glowing or fluorescent reaction is produced:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dideoxynucleotides (ddNTPs) lack a 3â€™-OH group . When added during PCR or sequencing, they terminate DNA synthesis because no further nucleotides can attach. This is the basis of the Sanger sequencing method .&lt;/li&gt;&lt;li&gt;âž¤ lack a 3â€™-OH group&lt;/li&gt;&lt;li&gt;âž¤ Sanger sequencing method&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A postgraduate student aims to establish a genomic library of a human cell line in Escherichia coli cells. To do so, she must slice both the E. coli plasmid DNA and human cell DNA with a restriction enzyme known to always target palindromic DNA sequences. Which among the following DNA sequences is palindromic and could potentially be recognized by this enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AAGAAG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CATCTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TAGGAT&quot;, &quot;correct&quot;
