&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient came with a clean cut wound with a history of tetanus vaccine 10 years ago. Next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full dose of tetanus vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single dose tetanus yield&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetanus+Immunoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Full dose tetanus+Immunoglobulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Single dose tetanus yield&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single dose tetanus yield This statement is true since the patient has taken a tetanus vaccine 10 years ago and presents with a clean cut wound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immune category A : has had a complete course of Toxoid of booster dose in the past 5 years. B : has had a complete course of Toxoid of booster dose more than 5 years ago but less than 10 years. C : has had a complete course of Toxoid of booster dose more than 10 years ago. D : has not had a complete course of toxoid or immunity status unknown.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vaccines do you recommend for a 10 year old school child according to the national immunization schedule?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Td&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chickenpox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Td&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Td&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The immunization schedule may be altered to suit the local needs of individuals and groups. Interruption of the schedule with a delay between doses does not interfere with the final immunity achieved. There is no bias for the mistaken belief that if a second dose is delayed, the immunization schedule must be started all over again.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immunization is frequently postponed if children are I&#x27;ll or malnourished.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Study among two groups of people working in aniline dye factory for 20 years conducted study with people working in factories and those who are office workers of the same factory. What type of study is this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Case control study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prospective cohort study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrospective cohort study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intervention study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retrospective cohort study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retrospective cohort study Retrospective cohort study is the correct statement since outcomes have all occurred before the start of the investigation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidemiological studies can be classified as observational studies and experimental studies with further subdivisions, which are as follows: Observational studies Descriptive studies Analytical studies Ecological or correlational with populations as unit of study Cross-sectional or prevalence with individuals as unit of study. Case-control or case reference with individuals as unit of study. Cohort or follow-up with individuals as unit of study. In retrospective cohort study we go back in time. Experimental studies or intervention studies Randomized controlled trails or clinical trials with patients as unit of study Field trials with healthy people as unit of study Community trials or community intervention studies with communities as unit of study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. The case control study has three distinct features. Both exposure and outcome have occurred before the start of the study. The study proceeds backwards. It uses a control or comparison group. Option B. Prospective cohort study has not yet occurred at the time the investigation begins. Option D. Intervention study is one where you actively intervene.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the best parameter for assessing the health status of a community, a sensitive indicator of availability and utilisation of health services?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HDI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunization rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Literacy rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IMR IMR is the true statement since it is a market of overall health.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infant mortality is the death of an infant before his or her first birthday. The infant mortality rate is the number of infant deaths for every 1,000 live births. In addition to giving us key information about maternal and infant health, the infant mortality rate is an important marker of the overall health of a society.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other Options: HDI, Immunization rates and Literacy rates do not predict overall health of a society.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The causes of infant mortality include birth defects, birth asphyxia, pneumonia, congenital malformations, term birth complications such as abnormal presentation of the fetus umbilical cord prolapse, or prolonged labor, neonatal infection, diarrhea, malaria, measles, and malnutrition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In healthcare, colombo plan is focused on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Providing PET scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capacity building in both countries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provide chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Provide cobalt therapy units&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Provide cobalt therapy units&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Provide cobalt therapy units&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Colombo Plan is a regional intergovernmental organization that began operations on 1 July 1951. Provision of one Cobalt-60 teletherapy unit is done under “Colombo Plan”.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Potential years of life is calculated as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Years of life lost due to premature death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Years of life lived with morbidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Years of life having disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Years of life lived in poor quality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Years of life lost due to premature death&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Years of life lost due to premature death&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;One DALY represents the loss of the equivalent of one year of full health. DALYs for a disease or health condition are the sum of the years of life lost to due to premature mortality (YLLs) and the years lived with a disability (YLDs) due to prevalent cases of the disease or health condition in a population.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;QALY is calculated using utility value. HALE is the best and most important indicator of disability.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year pregnant woman presented to a sub center with a history of eating papaya. She is suspecting that she might have aborted the child. You have examined the patient thoroughly and the pregnancy is safe and asked her to go back home. Which health worker will be sent for rural visit for this kind of a situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASHA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trained birth attendant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anganwadi worker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ASHA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ASHA They have role in rural visits to check up on the woman who has been counselled.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An Anganwadi is a type of rural child care centre in India. They were started by the Indian government in 1975 as part of the Integrated Child Development Services program to combat child hunger and malnutrition. A typical Anganwadi center provides basic health care in a village. Basic health care activities include contraceptive counseling and supply, nutrition education and supplementation, as well as pre-school activities. The centres may be used as depots for oral rehydration salts, basic medicines and contraceptives.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. ASHA counsels women on birth preparedness, importance of safe delivery, breast feeding, immunization, contraception and reproductive tract infections. Options B and D. MO and trained birth attendants have no role in rural visits, as mentioned in the given scenario.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anganwadi worker = 1 per 400-800 in plains and 1 per 300-800 in hilly areas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;7 week pregnant female came to PHC and is having Hb 9%. When will you start iron tablet?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10-12 wk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8-10 wk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 14 wk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 20 wk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 8-10 wk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8-10 wk Iron tablets in a case of anemia must be started at the earliest. Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pregnant woman with mild- moderate anaemia is treated with: Two IFA tablets orally daily. IV iron sucrose or ferric carboxy maltose , in cases of anemia detected late in pregnancy, or unable to tolerate oral iron or poor compliance. Based on ICMR, anaemia is divided into the following: Mild 10-10.9gm% Moderate 7-9.9gm% Severe &amp;lt;7gm% Very Severe &amp;lt;4gm% Management of iron deficiency anaemia in pregnancy: Oral preparation s : The dose is approximately 180-200 mg of elemental iron per day (equivalent to 3 tablets).The treatment is continued until blood parameters return to normal levels. The reticulocyte count is the earliest indicator of improvement. After that, a maintenance dose of one tablet per day is taken. The maintenance dose should be continued throughout the pregnancy and for three months after delivery to replenish iron stores. Parenteral preparation : Parenteral iron is indicated in patients on hemo/peritoneal dialysis, malabsorption syndrome, and pregnant females with severe anaemia that is seen for the first time during the last 8-10 weeks. The rise in haemoglobin concentration after parenteral therapy is similar to that with oral iron , approximately 7 to 1 gm % per week . Parenteral iron is not given for a rapid rise in haemoglobin concentration. The main advantage of parenteral therapy over oral iron is the certainty of administration. Indications of Blood Transfusion: Severe anaemia seen beyond 36 weeks of pregnancy. Anaemia due to active blood loss. Refractory anemia. Associated infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;We use oral iron preparations till 30 weeks , and parenteral preparation in 30-36 weeks and blood transfusion after 36 weeks. Note: Hb% should be more than 7 at the time of delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Identify the image representing the National Leprosy eradication program:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237062-QT108IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 The image shown below is of the NLEP. The National Leprosy Eradication Programme (NLEP) in India aims to eliminate leprosy as a public health problem through early detection, treatment with multidrug therapy (MDT), and community awareness. It focuses on reducing the disease burden and preventing disability.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;National Leprosy Eradication Programme (NLEP) Launched in 1955 , NLEP is a nationwide initiative aimed at eliminating leprosy as a public health problem in India. It operates under the Ministry of Health and Family Welfare, with involvement from various levels of government and partner organizations. The program focuses on early detection, prompt treatment, and rehabilitation of leprosy patients. Key Strategies: Case detection: Through active case finding campaigns, health workers actively search for leprosy cases in communities. Multidrug therapy (MDT): Free and effective MDT is provided to all diagnosed leprosy patients. Disability prevention: Early diagnosis and treatment minimize the risk of leprosy-related disabilities. Social awareness and stigma reduction: Educational campaigns aim to dispel myths and misconceptions about leprosy, encouraging social inclusion of affected individuals. Achievements: India has witnessed a significant decline in leprosy prevalence over the years. The country achieved elimination at the national level in 2005, defined as less than 1 case per 10,000 population. Continued vigilance and efforts are crucial to maintain elimination status and prevent resurgence. Challenges: Pockets of high endemicity persist in certain regions, requiring targeted interventions. Addressing social stigma and discrimination faced by leprosy patients remains a challenge. Ensuring quality treatment and patient adherence to MDT is crucial.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. POSHAN Abhiyaan: Launched in 2018, this initiative aims to reduce malnutrition in India by addressing stunting, undernutrition, anemia, and low birth weight through improved nutritional practices, health services, and behavior change. Option: C. National Health Mission (NHM): This program seeks to provide affordable and quality healthcare services to all, especially in rural and underserved areas, by strengthening primary healthcare, reducing child and maternal mortality, and improving access to essential medicines and infrastructure. Option: D. Pradhan Mantri Jan Arogya Yojana (PMJAY): Under Ayushman Bharat, PMJAY provides health insurance coverage of up to ₹5 lakh per family per year to over 10 crore poor and vulnerable families for secondary and tertiary care hospitalization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Emblem of NLEP:- Beauty and purity in lotus Leprosy can be cured and leprosy patient can be a useful member of the society in the form of a partially affected thumb; Normal fore-finger and the shape of house; Symbol of hope and optimism - rising sun. The Emblem captures the spirit of hope for positive action in the eradication of Leprosy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NLEP New Treatment Guidelines:- Age group Drug Dosage and frequency Duration MB PB Adult Rifampicin 600 mg once a month 12 months 6 months Clofazimine 300 mg once a month and 50 mg daily Dapsone 100 mg daily 12 months 6 months Children (10-14 years) Rifampicin 450 mg once a month Clofazimine 150 mg once a month, 50 mg on alternate days Dapsone 50 mg daily Children &amp;lt;10 years old or &amp;lt;40 kg Rifampicin 10 mg/kg once month 12 months 6 months Clofazimine 100 mg once a month, 50 mg twice weekly Dapsone 2 mg/kg daily&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is calculated with the following information?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maternal Mortality Rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal Mortality Ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Death rate in reproductive women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total fertility rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maternal Mortality Rate&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237133-QT111IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal Mortality Rate The maternal mortality ratio (MMR) measures the risk of death during pregnancy and childbirth per 100,000 live births, while the maternal mortality rate (MMR) measures the risk of maternal death per 100,000 women of reproductive age . Both are important indicators of maternal health, but the MMR focuses on the risk associated with pregnancy and childbirth, while the MMR considers the overall health of women in a population. Hence, the answer is Maternal Mortality Rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The maternal mortality rate (MMR) is a crucial indicator of a country&#x27;s overall health and development, particularly for women. It measures the number of maternal deaths per 100,000 women of reproductive age. This statistic reflects the risk of dying during pregnancy and childbirth for women in a given population. A high MMR often signifies inadequate access to quality healthcare, particularly maternal and child healthcare services, as well as underlying socioeconomic disparities. Factors contributing to high MMRs include complications arising from pregnancy and childbirth, such as postpartum hemorrhage, infections, and preeclampsia; unsafe abortions; lack of skilled birth attendants; and limited access to essential medical interventions. Reducing MMRs requires a multifaceted approach that addresses these underlying issues, including improving access to quality healthcare, promoting family planning and reproductive health services, and addressing gender inequality and socioeconomic disparities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. The maternal mortality ratio can be calculated by dividing recorded (or estimated) maternal deaths by total recorded (or estimated) live births in the same period and multiplying by 100,000. Measurement requires information on pregnancy status, timing of death (during pregnancy, childbirth, or within 42 days of termination of pregnancy), and cause of death. Option: C. This refers to the number of deaths per 1,000 women within the reproductive age group (typically 15-49 years). It includes deaths from all causes, not just pregnancy-related, and helps assess overall women&#x27;s health during their reproductive years. Option: D. The Total Fertility Rate estimates the average number of children a woman would have over her lifetime based on current birth rates. It helps evaluate population growth trends and is a key demographic indicator.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Various mortality and morbidity indicators are as- Mortality Indicators: Most of them are negative indicators. ● Crude Death Rate (CDR) : The number of deaths per 1,000 population in a given time period. ● Age-Specific Death Rate (ASDR): The number of deaths per 1,000 individuals in specific age groups. ● Infant Mortality Rate (IMR) : The number of deaths among infants under one year of age per 1,000 live births. ● Maternal Mortality Rate (MMR): The number of maternal deaths per 100,000 live births. ● Under-Five Mortality Rate (U5MR): The number of deaths among children under five years of age per 1,000 live births. ● Proportional Mortality Rate (PMR): The proportion of deaths attributed to a specific cause in relation to all deaths in a given population. ● Case Fatality Rate (CFR): The proportion of deaths from a specific disease in relation to the total number of diagnosed cases. Morbidity Indicators: ● Prevalence Rate : The total number of existing cases of a specific disease or condition in a population at a specific point in time. ● Incidence Rate : The number of new cases of a particular disease or condition within a defined population and time period. ● Attack Rate: A specific type of incidence rate, often used in the context of infectious diseases, calculated as the number of new cases divided by the total at-risk population. ● Admission rates in hospitals: The number of individuals admitted to hospitals for a specific condition per unit of the population.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Maternal mortality ratio vs rate:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Every pregnant woman receives free antenatal check- ups, along with free medicines and delivery services, including cesarean sections, under the JSSK program. What does JSSK stand for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Janani Shishu Swasthya Karyakram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Janani Shishu Suraksha Kendra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Janani Shishu Suraksha Karyakram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Janani Shishu Swasthya kendra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Janani Shishu Suraksha Karyakram&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237295-QT116IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Janani Shishu Suraksha Karyakram Janani Shishu Suraksha Karyakram (JSSK) is a government program in India aimed at providing free healthcare services to pregnant women and newborns, including antenatal check-ups, free medicines, and delivery services, including cesarean sections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Janani Shishu Suraksha Karyakram (JSSK) is a government initiative in India aimed at reducing maternal and infant mortality by providing free and cashless services to pregnant women, mothers up to six weeks after delivery, and sick newborns up to one year. It was launched in June 2011 as part of the National Health Mission (NHM) to ensure better access to essential health services for the vulnerable population. Components of JSSK: Free Delivery Services: All pregnant women are entitled to free normal or cesarean deliveries in government health facilities. Free Transport: Pregnant women can avail of free transportation from home to health facilities and between facilities in case of referrals, along with free transport back home after discharge. Free Drugs and Consumables: Women are provided with all necessary drugs and consumables during childbirth and their stay at the facility. Free Diagnostic Services: Free diagnostics, including blood tests, urine tests, and ultrasound, are provided. Free Blood Transfusion: If required, free blood transfusions are available during delivery. Free Stay and Meals: Women are provided free stay and meals at health facilities during delivery and up to 48 hours after normal delivery or 7 days after cesarean. Free Treatment for Sick Newborns: Newborns are entitled to free treatment for any illness up to one year, including necessary drugs, diagnostics, and transportation. Free Referral Transport for Sick Newborns: If a newborn needs specialized care at a higher facility, transport is covered under the scheme.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Janani Shishu Swasthya Karyakram : This is incorrect because \&quot;Swasthya\&quot; refers to health, while the actual program is focused on \&quot;Suraksha,\&quot; meaning safety or protection, emphasizing maternal and child health safety. Option: B. Janani Shishu Suraksha Kendra : \&quot;Kendra\&quot; means center, which is not applicable here. The program is not about establishing centers but about providing a broader safety net for maternal and child health services. Option: D. Janani Shishu Swasthya Kendra : This combines the incorrect terms \&quot;Swasthya\&quot; (health) and \&quot;Kendra\&quot; (center), making it doubly incorrect, as it doesn&#x27;t capture the program&#x27;s purpose of providing safety.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the communication barrier if interpretation of a word is understood in a different manner?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linguistic barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semantic barrier&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychological barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cultural barrier&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Semantic barrier&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Semantic barrier A semantic barrier occurs when the interpretation of words or phrases differs between the sender and receiver, leading to misunderstandings in communication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Communication barriers are obstacles that hinder the effective exchange of information between individuals or groups. These barriers can arise from various sources and affect how messages are sent, received, and interpreted. One major category is physical barriers , which include environmental factors like noise, distance, and technical issues that disrupt communication. For instance, background noise or poor internet connection can lead to misunderstandings. Another common barrier is the linguistic barrier, which occurs when people speak different languages, have varying levels of language proficiency, or use jargon, slang, or dialects unfamiliar to the receiver. Similarly, semantic barriers arise when words or phrases are interpreted differently. This could be due to ambiguous terms, multiple meanings of words, or the use of technical language that the receiver may not understand. Psychological barriers are related to the mental and emotional state of individuals. Stress, anger, or prejudices can cloud understanding, making communication less effective. For example, if someone is defensive or has strong biases, they might misinterpret the message. Cultural barriers also play a significant role, especially when people from different cultural backgrounds communicate. Cultural norms, gestures, and even concepts of politeness or directness vary, leading to confusion if not recognized. In organizational settings, structural barriers can occur, such as when hierarchies or rigid chains of command limit communication flow. Perceptual barriers relate to how individuals perceive the world differently, which can distort understanding. Lastly, physiological barriers like hearing problems or speech disorders also impact effective communication. Overcoming these barriers requires awareness and adaptation to ensure clear and meaningful exchanges.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Linguistic barrier : A linguistic barrier occurs when people speak different languages or have different levels of proficiency in a language, causing difficulty in understanding. It&#x27;s not about differing interpretations of the same words, but rather the inability to understand the language itself. Option: C. Psychological barrier : Psychological barriers are related to emotions, attitudes, and mental states, such as fear, stress, or prejudice, which can affect how messages are sent and received. This is not related to misunderstanding the meaning of words but rather the state of mind during communication. Option: D. Cultural barrier : Cultural barriers arise due to differences in cultural norms, values, and customs, which may lead to misunderstandings. This is more about cultural context than the interpretation of specific words or phrases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Points in Communication:- Sender: Initiates communication, encodes a message. Message: Information to be conveyed, in various forms. Encoding: Conversion of the message into a communicable format. Channel : Medium of message transmission. Decoding: Receiver&#x27;s interpretation to understand the message. Receiver: Intended audience for the message. Feedback: Receiver&#x27;s response, confirming understanding. Noise: Interference hindering accurate communication. Context: Broader environment influencing message interpretation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Communication Barriers:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following diseases will be the best representation of the submerged portion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetanus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chicken Pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Influenza&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237309-QT125IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Influenza The best representation of the submerged portion in the iceberg phenomenon is Influenza. This is because many cases of influenza are mild or subclinical, going undiagnosed and unreported. Only a small portion of the total cases are visible or reported, which represents the tip of the iceberg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The concept of the iceberg of disease illustrates the range of illnesses prevalent within a community. The observable segment above the water surface represents the clinically evident cases of disease in the community. Submerged beneath the waterline is the concealed portion of the iceberg, embodying latent, subclinical, undiagnosed, and carrier states, which constitute the predominant portion. This concealed aspect holds particular significance in conditions such as hypertension, diabetes, and malnutrition. Various diseases exemplifying the iceberg phenomenon include: Diabetes Hypertension Malnutrition Polio Leprosy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Tetanus : Tetanus typically presents with severe symptoms such as muscle stiffness and spasms once it occurs. There are no mild or subclinical cases that go undiagnosed, making it less representative of the iceberg phenomenon. Option: C. Chickenpox : While some cases of chickenpox can be mild, it generally presents with a characteristic rash and other visible symptoms. Most infections are diagnosed based on these symptoms, resulting in fewer undiagnosed cases. Option: D. Rabies : Rabies has a very low incidence rate, and once symptoms appear, the disease is almost always fatal. The progression from exposure to symptoms is swift, and there are no mild or undiagnosed cases that would represent the submerged portion of the iceberg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diseases showing Iceberg Phenomenon Diseases not showing Iceberg Phenomenon Polio Rubella Mumps Influenza Japanese encephalitis Diphtheria Hep A and B Tetanus Rabies Measles&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does line B represent in the graph given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Death rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Birth rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Population growth rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Death rate&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237318-QT128IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Death rate Line B in the graph represents the death rate. It shows the number of deaths per 1,000 people per year. The downward trend in line B indicates a decrease in the death rate, which is a typical characteristic of demographic transition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Demographic stages:- Stage 1 - High stationary: High birth rates and high death rates. Slow population growth. Limited access to healthcare, sanitation, and education. Stage 2 - Early expanding: High birth rates and rapidly declining death rates. Rapid population growth. Improvements in healthcare, sanitation, and nutrition. Stage 3 - Late expanding: Declining birth rates and further declining death rates. Slower population growth. Increased urbanization, improved education, and access to family planning. Stage 4 - Low stationary: Low birth rates and low death rates. Slow or no population growth. Advanced healthcare, education, and widespread access to family planning. Stage 5 (Hypothetical): Some models propose a Stage 5 characterized by very low birth rates, low death rates, and a potential population decline. Factors may include an aging population, delayed marriages, and continued access to family planning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Birth rate : The birth rate refers to the number of live births per 1,000 people per year. It is described by line A.. Option: C. Total population : Total population represents the overall number of individuals in a given area. It is shown by line C in the curve. Option: D. Population growth rate : The population growth rate indicates the rate at which the population is increasing or decreasing, factoring in both birth and death rates. A decrease in the death rate does not directly represent the growth rate, which could be influenced by other factors like birth rates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Demographic Trap The demographic trap - birth rates stay high instead of declining like the other late transition stage countries. The increase in population places great demands on the country for- Food; Medical services; Educational services. The result is a lack of revenue to promote the social and economic development needed to move into post-transition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Demographic stages:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmacist randomly selects from three groups of medicines: plant- based, animal-derived, and synthetic. What type of sampling is this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stratified sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stratified sampling In stratified sampling, the population is divided into distinct subgroups or \&quot;strata\&quot; (in this case, plant-based, animal-derived, and synthetic medicines), and then samples are randomly selected from each subgroup.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sampling methods are critical in research to ensure a manageable group reflects the larger population. Simple random sampling gives every individual an equal chance of selection, ideal for homogeneous populations but challenging for large, dispersed groups. Stratified sampling divides the population into subgroups (e.g., by age or income) and samples each group to ensure representation, improving precision when subgroup differences matter. Systematic sampling selects every &#x27;n-th&#x27; person from a list, making it easy to implement, though it risks bias if hidden patterns align with the selection interval. Cluster sampling divides the population into clusters (e.g., geographic areas), randomly selects some clusters, and samples everyone within them, offering logistical ease but risking less precision if clusters aren&#x27;t representative. Convenience sampling selects participants based on proximity and availability, which is quick but prone to bias, limiting the findings&#x27; generalizability. Each method has its strengths and weaknesses depending on the research context.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. In simple random sampling, every individual in the population has an equal chance of being selected, without any subdivision into groups. Since the pharmacist is selecting from predefined groups (plant-based, animal-derived, and synthetic), this method is not a simple random sample. Option: C. In systematic sampling, selections are made at regular intervals from an ordered list (e.g., every 10th item in a list). The scenario does not mention any regular or systematic process for choosing medicines, so this option is not applicable. Option: D. In cluster sampling, the population is divided into clusters (which are usually naturally occurring groups), and whole clusters are randomly selected. In this case, the pharmacist is selecting from individual medicines within predefined groups (strata), not selecting entire groups, so this is not cluster sampling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Snowball sampling is often used in studies of hard-to-reach or hidden populations, such as drug users or people with rare diseases. In this method, existing participants recruit future participants from among their acquaintances. It’s called \&quot;snowball\&quot; because the sample size grows as more participants refer others. This method is useful when a formal list of the population is unavailable, but it may lead to sampling bias as the participants might all belong to the same social networks or share similar characteristics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of Sampling Methods:- Sampling Method Description Example Random Sampling ●       Gathering a representative sample from a population where each member in the population has an equal chance of being selected. ●       Using a random number generator to select students in a class to complete a task. Stratified Sampling ●       Smaller groups or strata within the sample are represented proportionally to the population ●       Finding out a favourite soap opera from different age categories of people in a year group. Systematic Sampling ●       Every member in the population is given a number. After the first member is chosen at random, the remaining members are chosen from a given interval. ●       A list of people with their first names in alphabetical order are numbered. The 5th person is chosen randomly, followed by every subsequent 8th person. Non Random Sampling ●       Convenience sampling is used for ease of data collection. Volunteers usually collect data. ●       Asking people at a given location about how long their commute to work is. Capture Recapture ●       Collecting a sample of data from one location at different points in time, marking the individuals to estimate a population size ●       A sample of woodlice were captured, marked and released. Another sample of woodlice was captured 5 days later and the number of marked woodlice was counted.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The children in a school underwent a health check-up whose ages were 2,3,4,4,5,6,7,8. What is their median age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4.5 The median age of the children can be found by arranging their ages in order: 2, 3, 4, 4, 5, 6, 7, 8. Since there are 8 values, the median is the average of the 4th and 5th values, which are 4 and 5. The median is calculated as (4 + 5) ÷ 2 = 4.5. Therefore, the median age is 4.5, and the correct answer is 4.5.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mean, Median, and Mode are fundamental statistical measures that describe the central tendency of a dataset. Mean is the average of a set of numbers, calculated by adding all values and dividing by the number of values. It is sensitive to extreme values (outliers), which can skew the mean. Median is the middle value when a dataset is ordered from least to greatest. If there’s an even number of values, the median is the average of the two middle numbers. The median is less affected by outliers and provides a better measure of central tendency for skewed distributions. Mode is the value that appears most frequently in a dataset. A dataset may have one mode (unimodal), more than one mode (bimodal or multimodal), or no mode at all if no number repeats. The mode is particularly useful for categorical data where we want to know the most common category.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. 4 : This is incorrect because 4 is just one of the middle values, but since there are two middle numbers (4 and 5), we need to take their average, not just select one. Option: C. 4.8 : This is incorrect because the average of the middle numbers (4 and 5) is 4.5, not 4.8. No mathematical operation in this scenario gives 4.8 as the median. Option: D. 5 : This is incorrect because 5 is only one of the two middle numbers. The median is the average of both middle numbers (4 and 5), which equals 4.5, not 5.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the use of this image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cooling power of air&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Air humidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiant heat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cooling power of air&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237675-QT143IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cooling power of air The device shown in the image is a kata thermometer . A kata thermometer is typically used to measure the cooling power of air. Therefore, the correct option from the given choices is Cooling power of air.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cooling power of air is the rate at which air removes heat from a body. It can be measured in dry or wet conditions and is a basic environmental standard. It depends on Temperature, Humidity and air movement. Temperature: Cooler air absorbs heat from your body, making you feel cooler. As air temperature rises, its cooling effect diminishes. Humidity: Dry air absorbs moisture from your skin through evaporation, which cools you down. Humid air, already saturated with moisture, hinders this process, making it feel hotter. Airflow: Moving air, like a breeze or fan, continuously brings fresh, cool air towards your body, enhancing the cooling effect. Stagnant air traps heat around you, making you feel stuffy. Pressure: Air at higher pressure feels cooler than air at lower pressure. This is why mountain air often feels refreshing, even with similar temperatures. Radiant heat: Air itself doesn&#x27;t directly emit or absorb heat radiation. However, it can influence how effectively your body radiates heat to the environment. For example, wind can help dissipate body heat more quickly. A kata thermometer is typically used to measure the cooling power of air.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Air movement: While a kata thermometer indirectly considers the air movement as part of its assessment of the cooling power of air, it doesn&#x27;t directly measure air movement. Instruments like an anemometer are specifically designed for measuring air velocity or movement. Option: C. Air humidity: A kata thermometer does not measure humidity. Humidity is typically measured using hygrometers or psychrometers, which are instruments specifically designed for assessing the moisture content in the air. Option: D. Radiant heat: A globe thermometer is designed to measure radiant&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heat Stress Index:- HSI Effect of 8-h exposure -20 Mild cold strain (e.g., recovery from heat exposure) 0 No thermal strain. 10-30 Mild to moderate heat strain. Little effect on physical work but possible effect on skilled work 40-60 Severe heat strain, involving threat to health unless physically fit. Acclimatization required 70-90 Very severe heat strain. Personnel should be selected by medical examination. Ensure adequate water and salt intake 100 Maximum strain tolerated daily by fit acclimatized young men Over 100 Exposure time limited by rise in deep body temperature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Thermal Comfort Indices:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother delivers a baby in a rural area with the assistance of a skilled birth attendant. The attendant cuts the umbilical cord cleanly, ties the ends with new threads, bathes the baby with warm water, wipes the baby&#x27;s eyes with a sterile wet cloth from the medial to latera
