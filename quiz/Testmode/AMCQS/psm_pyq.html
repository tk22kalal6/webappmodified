&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;New RNTCP software online TB monitoring is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nikshay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nirbhya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;e-DOT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nischay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nikshay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nikshay&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;New initiatives in RNTCP: The RNTCP has completed the feasibility study of introducing Gene Xpert in RNTCP in 18 Tuberculosis Units in 12 states. RNTCP is currently using CB-NAAT for the diagnosis of tuberculosis and MDR-TB in high-risk population like HIV positive and pediatric groups. Nikshay: TB surveillance using case-based web-based IT system. Central TB Division in collaboration with National Informatics Center has undertaken the initiative to develop a case-based web-based application named Nikshay. This soft- ware was launched in May 2012 and has following functional components: Master management User details TB patient registration and details of diagnosis, DOT provider, HIV status, follow-up, contact tracing, outcomes. Details of solid and liquid culture and DST, LPA, CBNMT details MDR-TB patient registration with details Referral and transfer of patients Private health facility registration and TB notification Mobile application for TB notification SMS alerts to patients on registration SMS alerts to programme officers Automated periodic reports –  Case finding –  Sputum conversion –  Treatment outcome. TB notification: In order to ensure proper diagnosis and management of TB cases, and to reduce TB transmission and the emergence and spread of MDR-TB, it is essential to have complete information of all TB cases. According to the Government of India notification dated 7th May 2012, it is now mandatory for all healthcare providers to notify every TB case to local authorities, i.e. District Health Officer/Chief Medical Officer of a district and Municipal Health Officer, every month in a given format. At present, 57,000 health facilities have been registered and 35,000 patients have been notified. Ban on TB serology: The serological tests are based on anti- body response, which is highly variable in TB and may reflect remote infection rather than active disease. Currently available serological tests are having poor specificity and should not    be used for the diagnosis of pulmonary or extrapulmonary TB. Their import, manufacturing, sale, distribution and use are banned by the Government of India.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study, remission rates of the new drug was found to be lesser than the old drug already in use. P value: 0.04. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insufficient data to compare the two drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both drugs are ineffective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;New drug is effective&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Power of study is 60 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. New drug is effective&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;New drug is effective&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to convention, if P is less than or equal to 0.05, it is regarded as ‘statistically significant’. The smaller the P value, the greater the statistical significance or probability that the association is not due to chance alone. However, statistical association ( P value) does not imply causation. Statement of P value is thus an inadequate, although common end-point of case-control studies. A small p -value (typically ≤ 0.05) indicates strong evidence against the null hypothesis, so you reject the null hypothesis. A large p -value (&amp;gt; 0.05) indicates weak evidence against the null hypothesis, so you fail to reject the null hypothesis. p -values very close to the cutoff (0.05) are considered to be marginal (could go either way). Always report the p -value so that readers can draw their own conclusions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Iodine requirement in pregnant women in micrograms per ml:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;200&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;150&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;250&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 250&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;250&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The daily requirement of iodine for adults is placed at 150 micro-grams . The recommendations of WHO of 250 mcg per day for iodine during pregnancy have also been adopted. This amount    is normally supplied by the well-balanced diet and drinking water except in regions where food and water are deficient in iodine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most peripheral unit of microscopic center of TB is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;District microscopy center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB unit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral microscopy unit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Peripheral microscopy unit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peripheral microscopy unit&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Designated microscopy center (DMC): The most peripheral laboratory under the RNTCP network is the DMC which serves a population of around 100,000 (50,000 in tribal and hilly areas). Currently all the districts in the country are implementing EQA. For quality improvement purposes, the NRL on-site evaluation (OSE) recommendations to IRLs and districts are discussed in the RNTCP laboratory committee meetings, quarterly at CTD. Quality improvement workshops for the state level TB officers and laboratory managers are conducted at NRLs based on   the observations of the NRL-OSEs. These workshops focus on issues such as human resources, trainings, AMC for binocular microscopes, quality specifications for ZN stains, RBRC blind- ing and coding issues, bio-medical waste disposal, infection control measures, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The quality assurance activities include: On-site evaluation Panel testing Random blinded rechecking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prevalence of kala-azar is not seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bihar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;West Bengal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Assam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assam&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kala-azar has re-emerged from near eradication. The annual estimate for the incidence and prevalence of kala-azar cases worldwide is 0.5 million and 2.5 million, respectively. Of these, 90% of the confirmed cases occur in India, Nepal, Bangladesh and Sudan. In India, it is a serious problem in Bihar, West Bengal and eastern Uttar Pradesh where there is underreporting of kala- azar and post kala-azar dermal leishmaniasis in women and children 0–9 years of age. Untreated cases of kala-azar are associated with up to 90% mortality, with treatment reduces to 15% and 3.4% even in specialized hospitals. It is also associated with up to 20% in subclinical infection. Spraying of DDT helped control kala-azar; however, there are reports of the vector Phlebotomus argentipes developing resistance. Also lymphadenopathy, a major presenting feature in India raises the possibility of a new vector or a variant of the disease. The widespread coexistence of malaria and kala-azar in Bihar may lead to a difficulty in diagnosis and inappropriate treatment. In addition, reports of the organism developing resistance to sodium antimony gluconate— the main drug for the treatment —would make its eradication difficult.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical trials in India have reported encouraging results with amphotericin B (recommended as a third-line drug by the National Malaria Eradication Programme). Phase III Trials with a first-generation vaccine (killed Leishmania organism mixed with a low concentration of BCG as an adjuvant) have also yielded promising results. Preliminary studies using autoclaved Leishmania major mixed with BCG have been successful in preventing infection with Leishmania donovani . Until a safe and effective vaccine is developed, a combination of sandfly control, detection and treatment of patients and prevention of drug resistance is the best approach for control- ling kala-azar.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Screening test was applied on a particular disease, out of 1000 population 90 were tested positive, it was compared with gold standard test which showed 100 were positive. What is the sensitivity of the new screening test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90/1000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90/100&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;100/100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90-10/100&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 90/100&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;90/100 From the question, a here is 90 and a + c = 100 So, sensitivity of screening test is = 90/100.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Evaluation of a screening test: Screening test result by diagnosis Screening test results Diagnosis Total Diseased Not diseased Positive a (True-positive) b (False-negative) a + b Negative c (False-negative) d (True-positive) c + d Total a + c b + d a + b + c + d The following measures are used to evaluate a screening test: Sensitivity = a/ (a + c) x 100 Specificity = d/ (b + d) x 100 Predictive value of a positive test = a/ (a + b) x 100 Predictive value of a negative test = d/ (c + d) x 100 Percentage of false-negative = c/ (a + c) x 100 Percentage of true-positive = b/ (b + d) x 100s&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not included in the mission Indradhanush scheme of vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diphtheria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Japanese encephalitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TB TB is not included mission indradhanush. Instead childhood TB is included. BCG will protect against severe forms of childhood TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DISEASES INCLUDED IN MISSION INDRADHANUSH PROGRAM ARE 1. Childhood TB 2. ⁠Polio 3. ⁠Hepatitis B 4. ⁠Diptheria 5. ⁠Pertussis 6. ⁠Tetanus 7. ⁠Measles Diseases included recently in Intensified Mission Indradhanush are 1. Rotavirus Diarrhea 2. ⁠Rubella (as MR vaccine) 3. ⁠H. Influenza B diseases 4. ⁠pneumococcal meningitis 5. ⁠Japanese encephalitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B,C,D are included in mission indradhanush.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hardness of water is not due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium carbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcium carbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium carbonate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hardness may be defined as the soap destroying power of water. The consumer considers water is hard if large amounts of soap are required to produce lather. The hardness in water is caused mainly by four dissolved compounds. These are: Calcium bicarbonate Magnesium bicarbonate Calcium sulphate Magnesium sulphate The presence of any one of these compounds produces hardness. There are others which are of less importance. Chlorides and nitrates of calcium and magnesium can also cause hardness but they occur generally in small amounts. Iron, manganese and aluminium compounds also cause hardness, but as they generally are present in such small amounts, it is customary not to consider them in connection with hardness. Hardness is classified as carbonate and non-carbonate. The carbonate hardness which was formerly designated as ‘temporary’ hardness is due to the presence of calcium and magnesium bicarbonates. The non-carbonate hardness formerly designated as ‘permanent’ hardness is due to calcium and magnesium sulphates, chlorides and nitrates. Hardness in water is expressed in terms of ‘milliequivalent per litre (mEq/L)’. One mEq/L of hardness producing ion is equal to 50 mg CaCO 3 (50 ppm) in 1 litre of water. The terms soft and hard water are used when the levels of hardness are as given in the table. Drinking water should be moderately hard. Softening of water is recommended when the hardness exceeds 3 mEq/L (150 mg per liter).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of hardness in water Classification Level of hardness (mEq/liter) Soft water Less than 1 (&amp;lt;50 mg/L) Moderately hard 1–3 (50–150 mg/L) Hard water 3–6 (150–300 mg/L) Very hard water Over 6 (&amp;gt; 300 mg/L)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;10 women got pregnant out of 100 women, mean interval was 2 years. Calculate Pearl index.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 From question, Pearl index = 10/24 x 1200 = 500 or 5%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Pearl index is defined as the number of ‘failures per 100 woman-years of exposure (HWY).’ This rate is given by the formula: Failure rate per HWY = Total accidental pregnancies/total months of exposure x 1200&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For Net NFR to be 1 couple protection rate should be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 60%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;60%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The acceptance of the primary health care approach to the achievement of HFA/2000 AD led to the formulation of a National Health Policy in 1982. The National Health Policy was approved by the Parliament in 1983. It laid down the long-term demographic goal of NRR = 1 by the year 2000 which implies a 2-child family norm - through the attainment of a birth rate of 21 and a death rate of 9 per thousand populations, and a couple protection rate of 60 per- cent by the year 2000. The Sixth and Seventh Five-Year Plans were accordingly set to achieve these goals. The National Health Policy also called for restructuring the healthcare delivery system to achieve HFA/2000 AD, and family planning has been accorded a central place in the health development. Couple protection rate (CPR) is an indicator of the prevalence of contraceptive practice in the community. It is defined as the percent of eligible couples effectively protected against childbirth by one or the other approved methods of family planning, viz. sterilization, IUD, condom or oral pills. Sterilization accounts for over 60 percent of effectively protected couples. Demographers are of the view that the demographic goal of NRR= 1 can be achieved only if the CPR exceeds 60 percent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cytotoxic and expired drugs are disposed by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incineration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep burial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemical treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoclaving&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Incineration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incineration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schedule I: Categories of biomedical wastes (BMW) Waste category no. Waste category type Treatment and disposal options Category 1 Human anatomical waste: Human tissues, organs, body parts Incineration/deep burial Category 2 Animal waste: Animal tissues, organs, body parts carcasses, bleeding parts, fluid, blood and experimental animals used in research, waste generated by veterinary hospital, animal house Incineration/deep burial Category 3 Microbiology and biotechnology waste: Wastes from laboratory cultures, stocks or specimens of microorganisms live or attenuated vaccines, human and animal cell culture used/research and infectious agents from research and industrial laboratories, wastes from production of biologicals, toxins, dishes and devices used for transfer of cultures Local autoclaving/ micro waving/ incineration Category 4 Waste sharps: Needles, syringes, scalpels, blades, glass, etc.  that may cause puncture and cuts. This includes both used and unused sharps Disinfection (chemical treatment/ autoclaving/ microwaving and mutilation/shredding) Category 5 Discarded Medicines and cyto- toxic drugs: Wastes comprising of outdated, contaminated and discarded medicines Incineration/ autoclaving/micro- waving Category 6 Soiled waste: Items contaminated with blood, and body fluids including cotton, dressings, soiled plaster casts, lines, bedding, other material contaminated with blood Incineration/ autoclaving/micro waving Category 7 Solid waste: Wastes generated from disposable items other than the waste sharps such as tubing, catheters, intravenous sets, etc. Disinfection by chemical treatment/ autoclaving/ microwaving and mutilation/shredding Waste category no. Waste category type Treatment and disposal options Category 8 Liquid waste: Waste generated from laboratory and washing, clean- ing, housekeeping and disinfecting activities Disinfection by chemical treatment and discharge into drain Category 9 Incineration ash: Ash from incineration of any biomedical waste Disposal in municipal landfill Category 10 Chemical waste: Chemicals used in the production of biologicals, chemicals used in disinfection, insecticides, etc. Chemical treatment and discharge into drains for liquids and secured landfill for solids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chlorine disinfection of water is due to which ions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochlorous acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochlorite ions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen ions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochloric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypochlorous acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypochlorous acid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chlorination is one of the greatest advances in water purification. It is a supplement not a substitute to sand filtration. Chlorine kills pathogenic bacteria, but it has no effect on spores and certain viruses (e.g. polio, viral hepatitis) except in high doses. Apart from its germicidal effect, chlorine has several important secondary properties of value in water treatment: It oxidizes iron, manganese and hydrogen sulphide; it destroys some taste and odor producing constituents; it controls algae and slime organisms; and aids coagulation. Action of chlorine: When chlorine is added to water, there is a formation of hydrochloric and hypochlorous acids. The hydrochloric acid is neutralized by the alkalinity of the water. The hypochlorous acid ionizes to form hydrogen ions and hypochlorite ions, as follows: H2O + Cl2 = HCl + HOCl HOCL= H + OCl The disinfecting action of chlorine is mainly due to the hypochlorous acid , and to a small extent due to the hypochlorite ions. The hypochlorous acid is the most effective form of chlorine for water disinfection. It is more effective (70-80 times) than the hypochlorite ion. Chlorine acts best as a disinfectant when the pH of water is around 7 because of the predominance of hypochlorous acid. When the pH value exceeds 8.5 it is unreliable as a disinfectant because about 90 percent of the hypochlorous acid gets ionized to hypochlorite ions. It is fortunate that most waters have a pH value between 6-7.5.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Principles of chlorination: First of all, the water to be chlorinated should be clear and free from turbidity. Turbidity impedes efficient chlorination. The point at which the chlorine demand of the water is met is called the ‘break- point’ . If further chlorine is added beyond the breakpoint, free chlorine (HOCI and OCl) begins to appear in the water. Thirdly the contact period. The presence of free residual chlorine for a contact period of at least 1 hour is essential to kill bacteria and viruses. It should be noted however, that chlorine has no effect on spores, protozoan cysts and helminthic ova , except in higher doses. The minimum recommended concentration of free chlorine is 5 mg/L for one hour . The sum of the chlorine demand of the specific water plus the free residual chlorine of 0.5 mg/L constitutes the correct dose of chlorine to be applied.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Study unit of ecological study is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Population&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Individual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Society&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Community&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Population&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Population&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidemiological studies can be classified as observational studies and experimental studies with further subdivisions, which are as follows: Observational studies Descriptive studies Analytical studies Ecological or correlational with populations as unit of study Cross-sectional or prevalence with individuals as unit of study Case-control or case reference with individuals as unit of study Cohort or follow-up with individuals as unit of study Experimental studies or intervention studies Randomized controlled trails or clinical trials with patients as unit of study Field trials with healthy people as unit of study Community trials or community intervention studies with communities as unit of study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following constitutional article is not related to children rights?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;46&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;39&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;23&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 46&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;46&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Constitution of India: The Indian constitution accords rights to children as citizens of the country, and in keeping with their special status the state has even enacted special laws. The government has the flexibility to undertake appropriate legislative and administrative measures to ensure children’s rights; no court can make the government ensure them, as these are essentially directives. These directives have enabled the judiciary to give some landmark judgements promoting children’s rights, leading to constitutional amendments as is in the case of the 86th Amendment to the Constitution that made Right to Education a fundamental right. Constitutional guarantees that are meant specifically for children ninclude: Right to free and compulsory elementary education for all children in the 6–14-year age group (Article 21 A). Right to be protected from any hazardous employment till the age of 14 years (Article 24). Right to be protected from being abused and forced by economic necessity to enter occupations unsuited to their age or strength (Article 39(e)). Right to equal opportunities and facilities to develop in a healthy manner and in conditions of freedom and dignity and guaranteed protection of childhood and youth against exploitation and against moral and material abandonment (Article 39 (f)). Right to early childhood care and education to all children until they complete the age of six years (Article 45). Besides, children also have rights as equal citizens of India, just as any other adult male or female Right to equality (Article 14) Right against discrimination (Article 15) Right to personal liberty and due process of law (Article 21) Right to being protected from being trafficked and forced into bonded labour (Article 23) Right of minorities for protection of their interests (Article 29) Right of weaker sections of the people to be protected from social injustice and all forms of exploitation (Article 46) Right to nutrition and standard of living and improved public health (Article 47)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Factory Act is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child age less than 14 years cannot be employed in dangerous work&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child age less than 18 years cannot be employed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Working hours should not be more than 40 hours per week for adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Working hours are 8 hours per day for children&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Child age less than 14 years cannot be employed in dangerous work&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Child age less than 14 years cannot be employed in dangerous work&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Employment of young persons: The Factory Act prohibits employment of children below the age of 14 years and declares persons between the ages 15 and 18 to be adolescents. Adolescents should be duly certified by the ‘certifying surgeons’ regarding their fitness for work. Restrictions have been laid down on employment of women and children in certain dangerous occupations. Child who has not completed his fourteenth year of age has been restricted from employment in any factory. Adolescent employee is allowed to work only between 6 am and 7 pm. Hours of work: The Act has prescribed a maximum of 48 working hours per week, not exceeding 9 hours per day with rest for at least half hour after 5 hours of continuous work. For adolescents, the hours of work have been reduced from 5 to 4½ per day. The 1976 amendment makes a provision to increase the spread-over period of work (including rest intervals) of an employee in a factory up to 12 hours from the existing 101/2 hours. The total number of hours of work in a week including overtime shall not exceed 60.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incidence of a disease is 4 per 1000 of population with duration of 2 years. Calculate the prevalence.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8/1000&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4/1000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2/1000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6/1000&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 8/1000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8/1000 It is calculated as: P = I x D = Incidence x mean duration So from question, P = 4 x 2 per 1000 = 8/1000.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The term ‘disease prevalence’ refers specifically to all current cases (old and new) existing at a given point in time, or over a period of time in a given population. A broader definition of prevalence is as follows: ‘the total number of all individuals who have an attribute or disease at a particular time (or during a particular period) divided by the population at risk of having the attribute or disease at this point in time or midway through the period’. Although referred to as a rate, prevalence rate is really a ratio. Prevalence is of two types: Point prevalence Period prevalence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risk among exposed by risk among non-exposed is defined to be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relative risk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Odds ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Attributable risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Relative risk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relative risk&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The estimation of disease risk associated with exposure is obtained by an index known as ‘Relative Risk’ (RR) or ‘risk ratio’ which is defined as the ratio between the incidence of disease among exposed persons and incidence among non-exposed. It is given by the formula: Relative risk = Incidence among exposed/incidence among non- exposed A typical case control study does not provide incidence rates from which relative risk can be calculated directly because there is no appropriate denominator or population at risk to calculate these rates. In general, the relative risk can be exactly determined only from a cohort study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pasteurization of milk is done at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;73°C for 20 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;63°C for 30 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72°C for 30 seconds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;63°C for 30 seconds&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 63°C for 30 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;63°C for 30 minutes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pasteurization of milk: It may be defined as the heating of milk to such temperatures and for such periods of time as are required to destroy any pathogens that may be present while causing minimal changes in the composition, flavor and nutritive value. There are several methods of pasteurization. Three are widely used: Holder (Vat) method: In this process, milk is kept at 63–66°C for at least 30 minutes, and then quickly cooled to 5°C. Vat method is recommended for small and rural communities. In larger cities, it is going out of use. HTST method: Also known as ‘high temperature and short time method’. Milk is rapidly heated to a temperature of nearly 72°C is held at that temperature for not less than 15 seconds, and is then rapidly cooled to 4°C. This is now the most widely used method. Very large quantities of milk per hour can be pasteurized by this method. UHT method: Also known as ‘ultra-high temperature method.’ Milk is rapidly heated usually in 2 stages (the second stage usually being under pressure) to 125°C for a few seconds only. It is then rapidly cooled and bottled as quickly as possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tests of pasteurized milk: Phosphatase test: This test is widely used to check the efficiency of pasteurization. The test is based on the fact that raw milk contains an enzyme called phosphatase which is destroyed on heating at a temperature which corresponds closely with the standard time and temperature required for pasteurization. At 60°C for 30 minutes phosphatase is completely destroyed. Consequently, the test is used to detect inadequate pasteurization or the addition of raw milk. Standard plate count: The bacteriological quality of pasteurized milk is determined by the standard plate count. Most countries in the West enforce a limit of 30,000 bacterial count per ml of pasteurized milk. Coliform count: Coliform organisms are usually completely destroyed by pasteurization, and therefore, their presence in pasteurized milk is an indication either of improper pasteurization or post-pasteurization contamination. The standard in most countries is that coliforms be absent in 1 mL of milk.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Susceptible person developed disease within range of IP after coming in contact with primary case is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary attack rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Case fatality rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary attack rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tertiary attack rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary attack rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary attack rate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary attack rate (SAR) is defined as ‘the number of exposed persons developing the disease within the range of the incubation period following exposure to the primary case’. It is given by the formula: SAR = Number of exposed persons developing the disease within the range of the incubation period/total number of exposed/ ‘susceptible’ contacts x 100 The denominator consists of all persons who are exposed to the case. More specifically, the denominator may be restricted only to ‘susceptible’ contacts, if means are available to distinguish the susceptible persons from the immune. The primary case is excluded from both the numerator and denominator. Supposing there is a family of 6 consisting of 2 parents (already immune) and 4 children who are susceptible to a specific dis- ease, say measles. There is a primary case and within a short time 2 secondary cases among the remaining children. The secondary attack rate is 2/3 or 66.6 percent. The primary case is excluded from both numerator and denominator. Secondary attack rate is limited in its application to infectious diseases in which the primary case is infective for only a short period of time measured in days (e.g. measles and chicken-pox). When the primary case is infective over a long-period of time (e.g. tuberculosis), duration of exposure is an important factor in determining the extent of spread.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary attack rate was initially developed to measure the spread of an infection within a family, household or any closed aggregate of persons who have had contact with a case of disease. It is also useful to determine whether a disease of unknown aetiology (e.g. Hodgkin&#x27;s disease) is communicable or not; and in evaluating the effectiveness of control measures such as isolation and immunization.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an example of direct transmission in communicable diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transplacental&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Soil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;STDs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Soil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Soil&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Modes of Transmission: Once an infectious agent leaves a reservoir, it must get transmit- ted to a new host if it is to multiply and cause disease. The route by which an infectious agent is transmitted from a reservoir to another host is called the mode of transmission. Various direct and indirect modes of transmission are: Transplacental transmission: This refers to the transmission of an infectious agent from a pregnant woman to her fetus through the placenta. An example is mother-to-child transmission (MTCT) of HIV. Person to person: The infectious agent is spread by direct contact between people through touching, biting, kissing, sexual intercourse or direct projection of respiratory drop- lets into another person’s nose or mouth during coughing, sneezing or talking. A familiar example is the transmission of HIV from an infected person to others through sexual intercourse. Direct modes of transmission: Direct transmission refers to the transfer of an infectious agent from an infected host to a new host without the need for intermediates such as air, food, water or other animals. Direct modes of transmission can occur in two main ways: Indirect modes of transmission: Indirect transmission is when infectious agents are transmitted to new hosts through intermediates such as air, food, water, objects or substances in the environment, or other animals. Indirect transmission has three subtypes: Airborne transmission: The infectious agent may be transmitted in dried secretions from the respiratory tract, which can remain suspended in the air for some time. For example, the infectious agent causing tuberculosis can enter a new host through airborne transmission. Vehicle-borne transmission: A vehicle is any non-living substance or object that can be contaminated by an infectious agent which then transmits it to a new host. Contamination refers to the presence of an infectious agent in or on the vehicle. Vector-borne transmission: A vector is an organism, usually an arthropod which transmits an infectious agent    to a new host. Arthropods which act as vectors include houseflies, mosquitoes, lice and ticks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        // Toggle quiz navigation panel

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
