&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A study was conducted in 30,000 women where researchers wanted to find out if there is any relationship between CRP levels and risk of MI/stroke. The study subjects were divided into five groups of 6000 subjects each. RR values of MI/stroke were plotted against CRP levels. With respect to CRP:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased CRP increases MI/stroke risk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CRP has no relationship&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CRP decreases and disease increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased CRP decreases MI/stroke risk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased CRP increases MI/stroke risk&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694675449734-QTDCPYQ043IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased CRP increases MI/stroke risk Here the given graphs clearly indicate a positive correlation of the increase in CRP with the risk of MI/Stroke. This correlates with the previous studies that have proved that hsCRP followed by LDL are sensitive markers to indicate the risk of MI and stroke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The term association may be defined as concurrence of two variables more often than would be expected by chance. Correlation indicates the degree of association between two characteristics.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The correlation coefficients range from - 1 to +1. A correlation coefficient of 1 means that the two variables exhibit a perfect linear relationship.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a conditioning factor for malnutrition - a manmade disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infectious disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Socioeconomic actors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child rearing habits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Food habits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infectious disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infectious disease It is a conditioning factor for malnutrition. Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conditioning influences: Infectious diseases Cultural influences: Food habits, customs, beliefs, tradition and attitudes Religion Food fads Cooking practices Child rearing practices Socioeconomic factors Food production and distribution Health and other services: Remedial actions by the health sector could include nutritional surveillance, rehabilitation, supplementation &amp;amp; health education.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 month old boy, 8 kg weight. What should be done next for the management based on the growth chart?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild malnutrition (home treatment)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate malnutrition (demonstrate feeding pattern to mother)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe malnutrition (refer to Nutritional Rehabilitation Centre)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe malnutrition (give advice to mother and teach about the proper nutrition)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moderate malnutrition (demonstrate feeding pattern to mother)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694675449735-QTDCPYQ045IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Moderate malnutrition (demonstrate feeding pattern to mother)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interpreting Growth Curve: Growth curve on the Growth Chart makes the growth of the child visible to the family. Direction of the growth curve indicates whether the child is growing or not. An upward growth curve, showing adequate weight gain for the age of the child, indicates that the child is growing and is healthy. A flat growth curve indicates a child has not gained weight and requires attention. A downward growth curve indicates loss of weight and requires immediate attention by AWW and the family. Patients with mild-moderate acute malnutrition should be managed by providing proper guidance and nutritional counseling to the mother on site. For patients with severe acute malnutrition (SAM), if there are no associated medical complications, referral to Village Health Sanitation and Nutrition Day (VHSND) or sub center should be done. For patients with severe acute malnutrition (SAM) and associated medical complications, referral to Nutritional Rehabilitation Centre is mandated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false. The given graph indicates that the child has mild to moderate malnutrition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All children with kwashiorkor (edematous malnutrition) are considered to have SAM regardless of other anthropometric measurements. The edema can be further classified as 1 + if it is only located in the feet or lower legs, 2 + if edema extends to the arms or upper body, or 3 + if it extends to the face. VHSND is to be organised in every village once in a month at the Anganwadi/ identified Centres. The ANM of the area prepares a monthly VHSND plan for her catchment area on the basis of the beneficiary list prepared by Accredited Social Health Activist (ASHA) and Awanganwadi Workers (AWW).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of acute malnutrition according to the World Health Organization Clinical term Clinical measure Classification MAM SAM Wasting MUAC 11.5 to 12.4 cm &amp;lt;11.5 cm WHZ ¶ -2 to -3 &amp;lt;-3 Kwashiorkor Symmetrical pitting edema Absent Present Children should be classified based on their most \&quot;severe\&quot; criterion. For example, if a child has MAM by WHZ but SAM by MUAC, the child should be classified as having SAM. WHO: World Health Organization; MAM: moderate acute malnutrition; SAM: severe acute malnutrition; MUAC: mid-upper arm circumference; WHZ: weight-for-height Z-score. Severe wasting is also known as marasmus. Either WHZ or MUAC criteria can be used independently to diagnose MAM and SAM. ¶ The Z-score (standard deviation- core) is defined as the deviation of the value for an individual from the median value of the reference population, divided by the standard deviation of the reference population. In this case, the reference population is defined by WHO growth standards.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the management of a crush injury of leg in casualty of a victim of road traffic accident, blood spilled on the floor of the hospital. Which of the following disinfectants is used best?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethyl alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorhexidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium hypochlorite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formaldehyde&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium hypochlorite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sodium hypochlorite&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For smaller blood spills on the floor, it should be neutralized with paper moistened with 1% hypochlorite and should be used to wipe the floor and then adequately discarded. For larger spills, the area should be directly cleaned with 10% sodium hypochlorite solution , which appears to be the case in the given scenario.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Ethyl alcohol in the form of industrial methylated spirit is the alcohol most frequently used for skin disinfection and hand washing. Option B. Chlorhexidine is highly active against vegetative gram positive organisms. Recommended for burns and hand disinfection. Option D. Formaldehyde is effective against bacterial spores and acid fast bacteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anganwadi teacher takes weight and height of a 4 year old and finds out height for age &amp;lt; -2SD, likely cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic malnutrition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recent malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No malnutrition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic malnutrition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic malnutrition As height for age is &amp;lt; - 2SD. Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth charts are an important tool used to compare the growth of an individual to the growth of a normal population (the reference population). Thus, they may be used to define the abnormal growth of a child and track their progress through time. The most used anthropometric indicators are stunting (H/A), wasting (W/H), and underweight (W/A), and mid-upper arm circumference (MUAC ) in children under five years of age and Body Mass Index (BMI) in adults. Height-for-age (H/A) : The term “stunting” is used to describe a condition in which children fail to gain sufficient height, given their age. Stunting is an extremely low “height- for-age” (H/A) score. Stunting is often associated with long- term factors such as chronic malnutrition, especially protein-energy malnutrition, and frequent illness. It is therefore an indicator of past growth failure and is often used for long-term planning of policies and intervention programs in non- emergency situations.  Stunting is very sensitive to socio-economic inequalities. Weight-for-height (W/H) : The term “wasting” refers to a situation where a child has failed to achieve sufficient weight for height (W/H). Weight-for-height is normally used as an indicator of current nutritional status. Wasting may be the consequence of starvation or severe disease. It can also be due to chronic conditions or a combination of both. Weight-for-age (W/A): The term “underweight” is used to describe a situation where a child weighs less than expected, given his or her age. Underweight is thus an extremely low “weight- for-age” (W/A) score. W/A reflects body mass relative to age. Unlike height, weight fluctuates over time and therefore reflects current and acute as well as chronic malnutrition. W/A is commonly used for monitoring growth and to assess changes in the magnitude of malnutrition over time.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The recommended reporting system of H/A, W/H and W/A is in terms of Z- scores— a statistical measure of the distance from the median (mean) expressed as a proportion of the standard deviation. The most common cutoff point is –2 Z-score, i.e., two standard deviations below the median values of the international reference. This is the cutoff risk level used to differentiate malnourished children from those adequately nourished. Children whose H/A, W/H and W/A scores fall below this point are therefore considered, stunted, underweight and wasted, respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Anthropometric Index Percentile Cut-off Values Nutritonal Status Indicato WHO Growth Charts 2nd and 98th percentiles Length-for-age &amp;lt;2nd Short stature Weight-for-length &amp;lt; 2nd Low weight-for-length Weight-for-length &amp;gt; 98th High weight-for-length CDC Growth Charts 5th and 95th percentile BMI-for-age &amp;gt; 95th Obesity BMI-for-age &amp;gt; 85th and &amp;lt; 95th Overweight BMI-for-age &amp;lt;5th Underweight Stature-for-age &amp;lt;5th Short Stature&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 10 year old school child under the School Health Program, which vaccine has to be administered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tt/Td&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MMR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tt/Td&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tt/Td As it is administered at 10 years. Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The immunization schedule may be altered to suit the local needs of individuals and groups. Interruption of the schedule with a delay between doses does not interfere with the final immunity achieved. There is no bias for the mistaken belief that if a second dose is delayed, the immunization schedule must be started all over again.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immunization is frequently postponed if children are I&#x27;ll or malnourished.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA National Immunization Schedule Vaccine When to give Dose Route Site For Infants BCG At birth or as early as possible till one year of age 0.1ml (0.05ml until 1 month of age) Intra-dermal Left Upper Arm Hepatitis B Birth dose At birth or as early as possible within 24 hours 0.5 ml Intramuscular Anterolateral side of mid thigh-LEFT OPV Birth dose At birth or as early as possible within the first 15 days 2 drops Oral IPV (inactivated Polio Vaccine) 14 weeks 0.5 ml Intramuscular Anterolateral side of mid thigh-RIGHT Pentavelant 1,2 &amp;amp; 3 At 6 weeks, 10 weeks &amp;amp; 14 weeks 0.5 ml Intramuscular Anterolateral side of mid thigh-LEFT Rota Virus Vaccine At 6 weeks, 10 weeks &amp;amp; 14 weeks 5 drops Oral Measles 1st Dose 9 completed months-12 months. (give up to 5 years if not received at 9-12 months age) 0.5 ml Subcutaneous Right Upper Arm Vitamin A, 1st Dose At 9 months with measles 1 ml (1 lakh IU) Oral For children DPT 1st booster 16-24 months 0.5 ml Intramuscular Anterolateral side of mid thigh-LEFT OPV Booster 16-24 months 2 drops Oral Measles 2nd dose 16-24 Months 0.5 ml Subcutaneous Right Upper Arm Vitamin A (2nd to 9th dose) 16 months with DPT/OPV booster, then, one dose every 6 month up to the age of 5 years) 2 ml (2 lakh IU) Oral DPT 2nd Booster 5-6 years 0.5 ml. Intramuscular Left Upper Arm TT 10 years &amp;amp; 16 years 0.5 ml Intramuscular Upper Arm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Post diwali air pollution chart was created. Air quality index values on 4 different days were plotted. 20 NOV AQI:370 21 NOV AQI:320 22 NOV AQI:360 23 NOV AQI:380 24 NOV AQI:470 Which type of air quality was reported on 24 November?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moderate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very poor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Severe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Severe As the level recorded is between 401-500.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Air Quality Index is a tool for effective communication of air quality status to people in terms, which are easy to understand. It transforms complex air quality data of various pollutants into a single number (index value), nomenclature and colour. There are six AQI categories , namely Good, Satisfactory, Moderately polluted, Poor, Very Poor, and Severe. Each of these categories is decided based on ambient concentration values of air pollutants and their likely health impacts (known as health breakpoints).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AQ sub-index and health breakpoints are evolved for eight pollutants (PM10, PM2.5, NO2, SO2, CO, O3, NH3, and Pb) for which short-term (upto 24-hours) National Ambient Air Quality Standards are prescribed. Based on the measured ambient concentrations of a pollutant, sub-index is calculated, which is a linear function of concentration (e.g. the sub-index for PM2.5 will be 51 at concentration 31 µg/m3, 100 at concentration 60 µg/m3, and 75 at concentration of 45 µg/m3). The worst sub-index determines the overall AQI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Global hunger index was asked. Which of the following is not a part of it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;U5MR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child mortality rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child undernourishment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IMR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Global Hunger Index (GHI) is a tool that measures and tracks hunger globally as well as by region and by country. The GHI is calculated annually, and its results appear in a report issued in October each year. The 2021 Global Hunger Index report presents a multidimensional measure of national, regional, and global hunger by assigning a numerical score based on several aspects of hunger. It then ranks countries by GHI score and compares current scores with past results. Besides presenting GHI scores, each year the GHI report includes an essay addressing one particular aspect of hunger. The Global Hunger Index uses a 100-point scale , with higher scores indicating higher hunger levels. The severity of hunger associated with the range of possible GHI scores is as follows: GHI scores Level Value Low 9.9 Moderate 10.0-19.9 Serious 20.0-34.9 Alarming 35.0-49.9 Extremely alarming ≥ 50.0&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are parts of global hunger index.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The GHI combines 4 component indicators: T he proportion of the undernourished as a percentage of the population. The proportion of children under five suffering from wasting a sign of acute undernutrition. The proportion of children under five suffering from stunted growth, a sign of chronic undernutrition. Child mortality  under the age of five. In the 2021 Global Hunger Index, India ranks 101st out of the 116 countries with sufficient data to calculate 2021 GHI scores. With a score of 5 , India has a level of hunger that is serious .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Low air velocity can be measured by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kata thermometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globe thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silvered thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wet globe thermometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kata thermometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kata thermometer It is used to measure low air velocity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The kata thermometer is a heated-alcohol thermometer ; the time it takes to cool is measured and used to determine air current. It is useful for measuring low speeds in studies of air circulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. It is used for the direct measurement of the mean radiant temperature of the surroundings. Option C. The bright metallic surface reflects as much of the incident radiant heat as possible. Option D. It is designed for environmental heat measurement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;SI unit of brightness of light?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candela&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Luminance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Candela&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candela&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The candela is used to measure the visual intensity of light sources , like light bulbs or the bulbs in torches. It is the only SI base unit based on human perception. Lux is the amount of illumination provided when one lumen is evenly distributed over an area of one square metre. The lumen is the SI unit of luminous flux describing the quantity of light emitted by a source or received at a plane. The lumen is derived from the unit of luminous power, the candela (cd). Lambert, unit of luminance (brightness) in the centimetre-gram-second system of physical measurement. It is defined as the brightness of a perfectly diffusing surface that radiates or reflects one lumen per square centimetre.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;School health service administration is at which level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;District&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PHC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub-centre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PHC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PHC Recognizing schools as useful platform, Government of India has launched \&quot;School Health Program\&quot; under Ayushman Bharat to strengthen health promotion and disease prevention intervention. It is a joint Initiative of Ministry of Health and Family Welfare and Department of School Education &amp;amp; Literacy, Ministry of Human Resource &amp;amp; Development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;School health services were first recommended by Bhore Committee in 1946, while the guidelines were given by Renuka Roy committee. School Health is an essential responsibility of PHCs (Primary Health Center). Here it is also important to note that PHC serves as the first referral unit for school health services.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Objectives: To provide age appropriate information about health and nutrition to the children in schools. To promote healthy behaviors among the children that they will inculcate for life. To detect and treat diseases early in children and adolescents including identification of malnourished and anemic children with appropriate referrals to PHCs and hospitals. To promote use of safe drinking water in schools. To promote safe menstrual hygiene practices by girls. To promote yoga and meditation through Health &amp;amp; Wellness Ambassadors. To encourage research on health, wellness and nutrition for children.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For functioning of health centre with reference to evaluation. Which is the most important determinant for assessing clinical management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Input&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Process&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Structure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Process&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Process&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For evaluation of any clinical process concerning health management setup, following factors are taken into account: Structure Process Outcome This refers to the Donabedian model which is a conceptual model that provides a framework for examining health services and evaluating quality of health care. Structure describes the context in which care is delivered, including hospital buildings, staff, financing, and equipment. Process denotes the transactions between patients and providers throughout the delivery of healthcare and thus is the most important factor for the assessment of the clinical management. Finally, outcomes refer to the effects of healthcare on the health status of patients and populations While there are other quality of care frameworks, including the World Health Organization (WHO): Recommended Quality of Care Framework and the Bamako Initiative, the Donabedian Model continues to be the dominant paradigm for assessing the quality of health care. The model is most often represented by a chain of three boxes containing structure, process, and outcome connected by unidirectional arrows in that order. These boxes represent three types of information that may be collected in order to draw inferences about quality of care in a given system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with pharyngitis and a swab was taken for culture. Swab should be discarded in which color of bag?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Black&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Yellow Soiled biomedical waste, including any cotton and cloth material contaminated with body fluids as well as blood bags is disposed in yellow bag.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;YELLOW RED WHITE (Translucent) BLUE (a) Human Anatomical Waste: Human tissues, organs, body parts and fetus below the viability (b)Animal Anatomical Waste : Experimental animal carcasses, body parts, organs, tissues, including the waste generated from animals used in experiments or testing in veterinary hospitals or colleges or animal houses . ( c) Soiled Waste: Items contaminated with blood, body fluids like dressings, plaster casts, cotton swabs and bags containing residual or discarded blood and blood components. Contaminated Waste (Recyclable) (a) Wastes generated from disposable items such as tubing, bottles, intravenous tubes and sets, catheters, urine bags, syringes (without needles and fixed needle syringes) and vacutainer with their needles cut) and gloves . Waste sharps including Metals: Needles, syringes with fixed needles, needles from needle tip cutter or burner, scalpels, blades, or any other contaminated sharp object that may cause puncture and cuts. This includes both used, discarded and contaminated metal sharps ( a) Glassware: Broken or discarded and contaminated glass including medicine vials and ampoules except those contaminated with cytotoxic wastes. (b) Metallic Body Implants (d) Expired or Discarded Medicines: Pharmaceutical waste like antibiotics, cytotoxic drugs including all items contaminated with cytotoxic drugs along with glass or plastic ampoules, vials etc. (e) Chemical Waste : Chemicals used in production of biological and used or discarded disinfectants. (f) Chemical Liquid Waste : Liquid waste generated due to use of chemicals in production of biological and used or discarded disinfectants, Silver X-ray film developing liquid, discarded Formalin, infected secretions, aspirated body fluids, liquid from laboratories and floor washings, cleaning, house-keeping and disinfecting activities etc. (g) Discarded linen, mattresses, beddings contaminated with blood or body fluid. (h) Microbiology, Biotechnology and other clinical laboratory waste: Blood bags, Laboratory cultures, stocks or specimens of microorganisms, live or attenuated vaccines, human and animal cell cultures used in research, industrial laboratories, production of biological, residual toxins, dishes and devices used for cultures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;There is an outbreak of buboes in the community. Identify the vector responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xenopsylla cheopis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phlebotomus argentipes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ixodes tick&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Female Anopheles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Xenopsylla cheopis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xenopsylla cheopis Xenopsylla is the most common type of flea that transmits plague bacteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plague is caused by the bacteria Yersinia pestis, a zoonotic bacterium usually found in small mammals and their fleas. People infected with Y. pestis often develop symptoms after an incubation period of one to seven days. There are two main forms of plague infection, depending on the route of infection: bubonic and pneumonic. Bubonic plague is the most common form of plague and is caused by the bite of an infected flea. Plague bacillus, pestis , enters at the bite and travels through the lymphatic system to the nearest lymph node where it replicates itself. The lymph node then becomes inflamed, tense and painful, and is called a ‘bubo’. At advanced stages of the infection the inflamed lymph nodes can turn into open sores filled with pus. Human to human transmission of bubonic plague is rare. Bubonic plague can advance and spread to the lungs, which is the more severe type of plague called pneumonic plague. Pneumonic plague, or lung-based plague, is the most virulent form of plague. Incubation can be as short as 24 hours. Any person with pneumonic plague may transmit the disease via droplets to other humans. Untreated pneumonic plague, if not diagnosed and treated early, can be fatal. However, recovery rates are high if detected and treated in time (within 24 hours of onset of symptoms). Plague is transmitted between animals and humans by the bite of infected fleas, direct contact with infected tissues, and inhalation of infected respiratory droplets. Plague can be a very severe disease in people, with a case-fatality ratio of 30% to 60% for the bubonic type, and is always fatal for the pneumonic kind when left untreated. Antibiotic treatment is effective against plague bacteria, so early diagnosis and early treatment can save lives.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reema Devi, a 28 year newly married woman presents to your sub-center for contraceptive advice. She is started on Oral Contraceptive Pills. She presents after 2 weeks with a history of missing 4 tablets on different days in the first 2 weeks of the cycle. What will you advise her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue the packet and start an alternate method of contraception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Take 4 tablets the next day, continue the remaining packet, use additional contraception (condom) and give Emergency Pill if h/o intercourse in the last 72 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Take the next pill as soon as possible, continue the remaining packet, use additional contraception (condom) and give Emergency Pill if h/o intercourse in the last 72 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take the next pill as soon as possible and continue the remaining tablets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Take the next pill as soon as possible, continue the remaining packet, use additional contraception (condom) and give Emergency Pill if h/o intercourse in the last 72 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Take the next pill as soon as possible, continue the remaining packet, use additional contraception (condom) and give Emergency Pill if h/o intercourse in the last 72 hours Since the patient has missed 4 tablets on different days in the first 2 weeks, the patient probably isn’t a good candidate for this method of contraception and an alternate method should be considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Analysis of data from the International Active Surveillance of Women Taking Oral Contraceptives showed higher contraceptive effectiveness for women taking the 24-day oral contraceptive pill regimen containing progestogen with a long half-life, under normal medical conditions. If a woman misses 1-2 pills, she should take her missed pill as soon as she remembers followed by her regularly scheduled pill. Women who have missed 2 or more consecutive pills should be advised to use a backup method of contraception for the next 7 days and could require an emergency contraceptive method dependent upon cycle timing (especially during the first week of active pills).  If she is in the third week of active pills, she should continue the active pill through the placebo week.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

                document.getElementById('prev-result').disabled = index === 0;

        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {
            try {

                if (!audioUrl) {

                audio.onerror = () =&gt; {

                debugLog(&quot;Audio loaded successfully&quot;);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging

        // Log debug messages
        function debugLog(message) {
