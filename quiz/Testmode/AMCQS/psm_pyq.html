            questions = [{&quot;text&quot;: &quot;HPV infection may lead to: Cervical cancer Anal cancer Oropharyngeal cancer Laryngeal papillomatosis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, 4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV is a double-stranded DNA oncovirus. Especially HPV-16 and HPV-18. HPV infects the immature basal layer of the cervical epithelium in areas of epithelial breaks, leading to basal cell replication through the synthesis of oncogenic proteins. E6 and E7 Believed to be responsible for HPV&#x27;s oncogenic properties. E6 inhibits p53, a tumor suppressor protein. E7 inhibits retinoblastoma protein (Rb), a tumor suppressor protein. Persistent HPV leads to intraepithelial lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV is associated with: Cervical cancer Anal cancer Vaginal cancer Vulval cancer Penile cancer Oropharyngeal cancer Laryngeal papillomatosis Prevention: HPV vaccine Indication: Females and males ages 11-12 years (routinely given) up to the 26 years of age Not recommended during pregnancy A large majority of cervical cancer (more than 95%) is due to the human papillomavirus (HPV). HPV is the most common viral infection of the reproductive tract. Most sexually active women and men will be infected at some point in their lives, and some may be repeatedly infected. Anal cancer is closely related to a sexually transmitted infection called human papillomavirus (HPV). Evidence of HPV is detected in the majority of anal cancers. HPV is thought to be the most common cause of anal cancers. HPV can infect the mouth and throat and cause cancers of the oropharynx (back of the throat, including the base of the tongue and tonsils). This is called oropharyngeal cancer. HPV is thought to cause 70% of oropharyngeal cancers in the United States. Laryngeal papillomatosis is a disease that is caused by a viral etiology. The virus that has been associated with LP is the human papilloma virus (HPV). HPV is a small deoxyribonucleic acid (DNA) nonenveloped capsid virus of the Papovaviridae family, which has a predilection of infecting epithelial cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Mayitree Sarkar is a 38 year old male with a single stellate hypopigmented skin lesion and thickening of nerve. Which dose is to be given under NLEP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A Blister Pack X 6 Months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A Blister Pack X 12 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B Blister Pack X 6 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B Blister Pack X 12 Months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A Blister Pack X 6 Months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A Blister Pack X 6 Months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The blister packs hold the different dosages required for adults and children. For the given patient, since the patient has a single lesion with a single thickened nerve, it is indicative of paucibacillary leprosy and thus, should be provided with green blister pack for 6 months. Paucibacillary patients are those who are skin smear negative and show no evidence of more advanced disease on biopsy. Multibacillary patients are those who are skin smear positive and/or have a biopsy indicating more advanced disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Characteristics PB MB leprosy Skin lesions •1-5 lesions •Asymmetrical •Definite loss of sensation •&amp;gt;5 lesions •Toward symmetrical •No loss of sensation Nerve lesions Only one nerve Is involved Two or more nerve are involved PB: Paucibacillary, MB: Multibacillary&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is/are true regarding Typhoid disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;For prevention of typhoid most important step is immunization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proper disposal of feces, safe water supply, personal hygiene are more important than immunization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistance to drugs in typhoid is less severe than that of TB.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Person to person transmission is present in 10% cases.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proper disposal of feces, safe water supply, personal hygiene are more important than immunization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proper disposal of feces, safe water supply, personal hygiene are more important than immunization&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;People who drink contaminated water or eat food washed in contaminated water can develop typhoid fever. Other ways typhoid fever can be contracted include: using a toilet contaminated with bacteria and touching your mouth before washing your hands. eating seafood from a water source contaminated by infected poo or pee. The symptoms of typhoid fever usually develop 1 or 2 weeks after a person becomes infected with the Salmonella typhi bacteria. A persistent high temperature that gradually increases each day. A headache. General aches and pains. Extreme tiredness (fatigue) A cough. Constipation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - For prevention of typhoid most important step is immunization - no, this is incorrect - hygiene is the most important step. Option C - Resistance to drugs in typhoid is less severe than that of TB. - no this is incorrect. Option D - Person to person transmission is present in 10% cases. - this is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Leprosy prophylaxis for close contacts is to be given if ? Sharing towels, clothes, etc. Living together for 6 months since onset Spending 20 hours or more a week in close contact If age &amp;gt;2 years Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3, 4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to the latest National Health Mission guidelines, Inclusion criteria for prophylaxis are as follows: Spending 20 hours or more than in a week( i.e. 3months/year). Age &amp;gt;2 years of child, leprosy prophylaxis is recommended. Consent has to be taken. It is a chronic granulomatous infection generally caused by Mycobacterium leprae and Mycobacterium lepromatosis , both of which primarily affects the skin and peripheral nerves. \&quot;Mycobacterium leprae complex\&quot; comprises leprae and M. lepromatosis . Though both mycobacteria are classified as different species because of their DNA sequences, they both are obligate intracellular organisms and have many similar features causing the same clinical disease. Tuberculoid leprosy (TT) and borderline tuberculoid (BT): Weak cell-mediated immunity. Humoral Th2-type immune response. High burden of bacteria in lesions. Characterized by infiltration of dermis and subcutaneous fat with well-defined epithelioid non-caseating granulomas and few or absent acid-fast bacilli (AFB). Lepromatous leprosy (LL) and borderline leprosy (BL): Strong cell-mediated immunity. Th1-type immune response. Low burden of bacteria in lesions. Consists of macrophages with a vacuolar cytoplasm, plasma cells, lymphocytes, and numerous acid-fast bacilli (AFB). Sharing towels, clothes, etc. - no, not in this case. Living together for 6 months since onset - not required prophylaxis Spending 20 hours or more a week in close contact - yes If age &amp;gt;2 years  - yes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endogenous transmission of which organism is found in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crimean Congo Hemorrhagic Fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yellow Fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hendra Virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crimean Congo Hemorrhagic Fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crimean Congo Hemorrhagic Fever&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crimean congo hemorrhagic fever Cause: tick-borne virus (Nairovirus) of the Bunyaviridae family . Vector: Hyalomma hard tick DOC: Ribavirin First found in Gujarat, 2011 IP: 1 to 13 days Symptoms of CCHF may include fever , muscle pains , headache , vomiting, diarrhea , and bleeding into the skin. The CCHF virus is typically spread by tick bites or close contact with the blood, secretions, organs or other bodily fluids of infected persons or animals. Groups that are at high risk of infection are farmers and those who work in slaughterhouses . The virus can also spread between people via body fluids . Diagnosis can be made by detecting antibodies , the virus&#x27;s RNA , or viral proteins (antigens)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorret options: - Option A - Not present in India. Mainly in Sub Saharan Africa Option C - 17D vaccine is used. Option D:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Isolation for which air borne disease(s) is done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NIPAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aseptic Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isolation for Airborne disease: Measles (4days prior to rash 5 days later) Mumps Rubella Diptheria Pertussis Chickenpox Influenza Tuberculosis Other diseases which needs isolation: Meningococcal meningitis Streptococcal pharyngitis Tetanus Herpes Zoster Shigella Salmonella Cholera Polio Hepatitis A&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Nipah virus (NIV) is a zoonotic virus, meaning that it can spread between animals and people. Fruit bats, also called flying foxes, are the animal reservoir for NIV in nature. Nipah virus is also known to cause illness in pigs and people. Option C - Aseptic meningitis is an umbrella term for all of the causes of inflammation of the brain meninges that have negative cerebrospinal fluid (CSF) bacterial cultures. It is one of the most common inflammatory disorders of the meninges. Option D - Rabies is a fatal but preventable viral disease. It can spread to people and pets if they are bitten or scratched by a rabid animal. In the United States, rabies is mostly found in wild animals like bats, raccoons, skunks, and foxes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman had two children named Ram and Shyam. One day, Shyam had measles with fever and rash. After 4 days, ram developed the same symptoms. He was reported to the sub-centre. Which of the following is / are correct? Ram is the index case Sham is primary case Ram got infected from sham If mother reported when reported when sham got infection, Ram could have been vaccinated Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3 and 4 In the given MCQ, Shyam is the primary case. Ram is secondary case. Vaccine should be given within 3 days of exposure in an unvaccinated, unimmunized susceptible contact.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary case refers to the very first case of a disease in a community in year. Secondary case refers to all cases who get infected from primary case. Index case: First case coming to notice of investigator. I n India , measles vaccination is given under Universal Immunization Programme at 9-12 months of age and 2nd dose at 16-24 months of age. India observes 16th March as National Immunization Day (NID) to highlight the importance of full immunization to reduce illness and deaths associated with vaccine-preventable diseases (VPDs). The country has launched the Intensified Mission Indradhanush (IMI) 4.0 in phases in 2022 to achieve its goal of providing full immunization coverage of 90% and beyond to boost the reach of the universal immunization programme.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a disinfectant, but not a sanitizer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bleaching Powder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen Peroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyl Paraben&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bleaching Powder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bleaching Powder Disinfectant is used for non-living surfaces. Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Disinfecting kills certain bacteria, viruses, mildews, or fungi on surfaces using chemicals. 3 categories: Natural disinfectants: Sunlight Physical: Boiling, Burning, Autoclaving Chemical: Phenol, Quaternary ammonia compound, Halogens (iodine, bleach), formaldehyde, metals, oxidising agents, ethylene oxide. Sanitizer: used for living tissues to prevent spread or transmission of infection Sanitizing kills bacteria on surfaces using chemicals. It is usually not intended to kill viruses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Antibiotics are only effective against bacteria - Antibiotics are not effective against fungi, viruses and other microorganisms that are pathogenic in nature. Each infection requires a different type of drug or medication. Disinfectants generally have a broader spectrum of efficacy against microorganisms. Option C - Commercially available 3% hydrogen peroxide is a stable and effective disinfectant when used on inanimate surfaces. It has been used in concentrations from 3% to 6% for disinfecting soft contact lenses. Option D - The results clearly show that methylparaben is effective against both bacterial strains. Its antimicrobial mechanism is proposed to be similar to the one of most polyphenols and involves the disruption of the cytoplasmic membrane and interference with essential enzymes such as ATPase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You were in your lab doing experiment when some of the mercury got spilled from the sphygmomanometer. What should be the proper step in handling?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect using your hand and discard in drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collect using proper/ cardboard and put in water tube/bucket&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collect and throw outside in the environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broom it and discard in dustbin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Collect using proper/ cardboard and put in water tube/bucket&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Collect using proper/ cardboard and put in water tube/bucket Collect using proper/ cardboard and put in water tube/bucket - this is the correct method.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In cases of mercury spillage, immediately turn off interior ventilation system to avoid dispersing mercury vapour throughout the facility. Assess the level of spillage, if the spillage cannot be managed safely; evacuate the area. Increase ventilation by opening a window. Try to reduce the spread of the spill as much as possible. In particular, avoid getting mercury on the floor. Never use a vacuum cleaner or aspirator. Collect it by using paper, cardboard or syringe without needle and put in water tube/plastic container. Locate all mercury beads, then carefully use the cardboard to gather them together.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Collect using your hand and discard in drain - mercury is toxic for human beings. Collection with hand is not recommended in any case. Option C - Collect and throw outside in the environment - mercury is poisonous - throwing outside will lead to re - entry of mercury in natural cycles - so, never recommended. Option D - Broom it and discard in dustbin - never to broom it - it is not likely to collect with the help of a broom.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mercury spillage: 3R R: Recollect R: Recycle R: Reuse If mercury spilled on floor, 10% sodium thiosulphide solution should be utilized.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child presented to OPD for vaccination. He had 1 dose of DPT at 6 weeks after birth. After that other dose were not administered. What should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restart DPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give only DPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give 2nd dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not to give anything&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Give 2nd dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Give 2nd dose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DPT vaccine: CDC and NIP recommend diphtheria, tetanus, and acellular pertussis vaccination across the lifespan. Inject 0.5 mL intramuscularly only. Immunization inoculated on three separate occasions at 4-6 week intervals. 1st dose – 6 weeks old 2nd dose- 10 weeks old 3rd dose-14 weeks old If dose of vaccine is intervening longer, there is no need to restart the schedule. Administer all diphtheria, tetanus, and pertussis vaccines (DT, DTaP, Td, and Tdap) by the intramuscular route . The preferred injection site in infants and young children is the vastus lateralis muscle of the thigh. The preferred injection site in older children and adults is the deltoid muscle in the upper arm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NATIONAL IMMUNIZATION SCHEDULE VACCINE WHEN TO GIVE DOSE ROUTE SITE FOR CHILDREN DPT Booster 16-24 months 0.5ml IM Outer Mid thigh OPV Booster 16-24 months 2 drops Oral Oral Vitamin A (2 to 9 dose) 16 months with DPT/OPV booster. Then, one dose every 6 months. up to the age of 5 year 2 ml (2 lakhIU) Oral Oral DPT 5 years 0.5 ml IM Upper Arm TT 10 years and 16 years 0.5 ml IM Upper Arm Diphtheria toxoid dose no. Recommended age for each dose 1986 a 1992 a 1996 DTP1 3-4 months 3-4 months 3 months DTP2 4-5 months 4-5 months 4 months DTP3 5-6 months 5-6 months 5 months DTP4 18-24 months after DTP3 18-24 months after DTP3 18 months DTP5 9 years 6 years 6 years Td 14-16 years 11 years 11 years Td 14-15 years 14 years Td 18 years DTP, diphtheria-tetanus toxoids-pertussis vaccine; Td, tetanus-diph- theria toxoids vaccine (adult formulation: 5 limits of flocculation diphtheria tox- oid/dose). a Td was allowed for primary vaccination and early childhood booster dose(i.e., doses 1-5).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Confidence interval is not increased by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing Sample Size&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreasing Sample Size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing Confidence Level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increasing Variance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increasing Sample Size&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increasing Sample Size&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A confidence interval , in statistics, refers to the probability that a population parameter will fall between two set values. It is used to measure uncertainty in a sample variable. For example, a researcher selects different samples randomly from the same population and computes a confidence interval for each sample to see how it may represent the true value of the population variable. The resulting datasets are all different where some intervals include the true population parameter and others do not. Cl: Estimate of mean +/- variation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C and D are false. Option B - Cl is inversely related to sample size. Option D - Cl is directly proportional to variance. Option C - Cl is directly related to confidence level.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The 95% confidence interval is a range of values that you can be 95% confident contains the true mean of the population . Due to natural sampling variability, the sample mean (center of the CI) will vary from sample to sample.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mrs. X, plasma glucose Level 160mg/dl. What will you advise regarding the non-pharmacological management of this condition ? Not more than 30% calories should come from the fat &amp;lt;5000 mg/day Sodium Diet with total cholesterol less than 100 mg per day Diet including 80g Fibre daily Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dietary modification for diabetic people: 1 - Fat intake &amp;lt;30% 2 - Salt &amp;lt;5g/day 3 - Cholesterol &amp;lt;200mg/day Avoid alcohol 4 - Fibre intake 40g/day&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-years-old male presents with fever for 3 weeks duration. Antibiotics and anti-malarias do not work. Abdomen distension present. Rk39 dipstick test is positive. What will be the next management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tigecycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amphotericin B Given case describes the scenario of Kala Azar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cause: Leishmania Donovani Vector: Sandfly (Phlebotomus) The obligate intracellular parasite is transmitted to mammals via the sandfly and binds to macrophages of the reticuloendothelial system. Cutaneous leishmaniasis  cutaneous lesions: nontender ulceration, nonpruritic diffuse cutaneous lesions can be seen in immunocompromised hosts lesions may be plaques, ulcers, and nodules diffuse lesions can appear similar to lepromatous leprosy. Lepromatous leprosy: differentiating factors - Skin biopsy and PCR will demonstrate mycobacterium leprae organisms results in sensory loss. Visceral leishmaniasis. Darkening of the skin, fever, weight loss, hepatosplenomegaly. IP: 10 days Lab diagnosis Blood smear: shows anemia, leucopenia, thrombocytopenia and hypergamma-globulinemia. Hypergamma-globulinemia is demonstrated by: Napier&#x27;s Aldehyde test Chopra&#x27;s Antimony test Bone marrow or splenic biopsy will show amastigote form aka LD bodies (Leishmann Donovan bodies). Treatment: LAMB (Liposomal Amphotericin B) 10mg/kg BW MILTEFOSINE + Paramomycin ( second line of therapy). Amphotericin B emulsion ( 3rd line). Amphotericin B Deoxycholate (4th line). Amphotericin B emulsion injection (5th line of Rx).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Bedaquiline fumarate (Sirturo™) is approved by the U.S. Food and Drug Administration (FDA) for use as part of a combination therapy in adults with pulmonary multidrug-resistant tuberculosis (MDR TB) when an effective treatment regimen cannot otherwise be provided. Option C - Tigecycline injection is in a class of medications called tetracycline antibiotics. It works by killing bacteria that cause infection. Antibiotics such as tigecycline injection will not work for colds, flu, or other viral infections. Option D - Fluconazole is an antifungal medication used for a number of fungal infections. This includes candidiasis, blastomycosis, coccidioidomycosis, cryptococcosis, histoplasmosis, dermatophytosis, and pityriasis versicolor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding genetic screening is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Screening test define risks of passing genetic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Screening test are more accurate than diagnostic tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Screening requires genetics mapping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Always involve invasive procedures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Screening test define risks of passing genetic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Screening test define risks of passing genetic disorder&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Screening tests are always less accurate than diagnostic tests but are highly sensitive. They define the risk but cannot always confirm the risk of passing of genetic disorder. Genetic screening: Non-invasive: USG Invasive: Blood sampling, amniocentesis, CVS, DNA testing, IHC, pre implant genetic screening. Genetic mapping is a tool used to identify new genes and their functions. It also may give information on which chromosome contains the defective gene and where the gene is present on that chromosome. Gene maps have been used to pinpoint the gene responsible for rare single-gene inherited disorders. Screening does not necessarily require genetic mapping.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Screening test are more accurate than diagnostic tests - no, diagnostic tests are always more accurate. Screening tests Diagnostic tests Done on apparently healthy Done on those with indications for disease Applied to groups Applied to single patient Results arbitrary and final Diagnosis is not final Based on one criteria or cutoff point Based on number of findings Less accurate More accurate Less expensive More expensive Not basis for treatment Used as a basis for treatment Initiation comes from the investigator Initiation comes from a patient Screening test Diagnostic test 1 Done on apparently healthy Done on those with indications or sick. 2 Applied to groups Applied to single patients, all diseases are considered. 3 Test results are arbitrary and final Diagnosis is not final but modified in light of new evidence, diagnosis is the sum of all evidence. 4 Based on one criterion or cut-off point Based on evaluation of a number of symptoms, signs (e.g., diabetes) and laboratory findings. 5 Less accurate More accurate. 6 Less expensive More expensive. 7 Not a basis for treatment Used as a basis for treatment. 8 The initiative comes from the investigator or agency providing care. The initiative comes from a patient with a complaint. Option C - Screening requires genetics mapping - this is not needed for screening purpose. Option D - Always involve invasive procedures  - invasive procedures in screening are generally not employed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Methods to describe collection of data can be included under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Applied Statistics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Theoretic Statistics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Descriptive Statistics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferential Statistics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Descriptive Statistics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Descriptive Statistics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Descriptive statistics: Collection of data along with mean, median and mode.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Applied statistics: Applied Statistics includes planning for the collection of data, managing data, analyzing, interpreting and drawing conclusions from data, and identifying problems, solutions and opportunities using the analysis. Option B - Theoretic statistics: To describe the sets of achievement of data. Option D - Inferential statistics: Try to draw a conclusion of population along with samples of the same population given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As per the NTEP, high priority TB-HIV district is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;10% population of known HIV +ve among TB patients tested for HIV in the district&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;12% population of known HIV +ve among TB patients tested for HIV in the district&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;15% population of known HIV +ve among TB patients tested for HIV in the district&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;20% population of known HIV+ve among TB patients tested for HIV in the district&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &gt;10% population of known HIV +ve among TB patients tested for HIV in the district&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt;10% population of known HIV +ve among TB patients tested for HIV in the district&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;India has the highest burden of both TB and MDR-TB; as well as second highest burden of HIV associated TB as per the estimates reported by Global TB report. Hence it is important to categorise the high vs low priority areas where such cases are frequently found. The National Tuberculosis Elimination Program (NTEP) is the Public Health initiative of the GoI that organizes its anti-tuberculosis efforts. It is no longer known as the Revised National TB Control Programme (RNTCP), and has been rechristened as the National Tuberculosis Elimination Programme on January 1, 2020 to emphasize the aim of the Government of India to eliminate TB in India by 2025.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - &amp;gt;12% population of known HIV +ve among TB patients tested for HIV in the district  - It is 10% and not 12%. Option C - &amp;gt;15% population of known HIV +ve among TB patients tested for HIV in the district  -It is 10% and not 15%. Option D - &amp;gt;20% population of known HIV +ve among TB patients tested for HIV in the district. It is 10% and not 20%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NTEP has given the following criteria to recognize the high priority districts according to the categories given below: Criteria Category High TB Total TB case notification rate &amp;gt;180 per lakh population A High TB-HIV &amp;gt;10% proportion of known HIV positives among TB patients tested for HIV B High DR-TB &amp;gt;25% proportion of relapse out of incident smear positive TB cases C Very low case finding effort Annual TB suspect exam rate &amp;lt;400 per lakh population D Average None of above E High case finding but low TCNR Annual suspect exam rate &amp;gt; 1200 per lakh population and total case notification rate &amp;lt;80 lakh population F&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In India, Pre transfusion routine blood screening is recommended for all except: HIV HBV Malaria Dengue HCV Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A,B, C, D, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B, C,E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D Only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. D Only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D Only&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dengue is indeed transmitted via transfusion but not routinely tested as a part of pre-transfusion screening. Pre-transfusion routine blood screening is done for: Hepatitis B Hepatitis C HIV Syphilis Malaria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B and C are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HIV - Although the risk for transfusion-transmitted HIV infection is extremely low in the United States, transfusion should be considered along with other possible sources of HIV infection in a patient who has no other HIV risk factors. HBV - Occult HBV is transmissible by blood transfusion, although the transmission rate is considered to be very low. The clinical outcome of OBI transmission mainly depends on the immune status and copies of HBV DNA in blood products of the recipient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;

        function showResults(index) {

                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
