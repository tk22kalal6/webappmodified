/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Radiation : In hot environments, the body radiates heat to the surrounding air, but when the air temperature is high (40°C), radiation is not effective because there’s little temperature difference between the body and the environment. Option: C. Conduction with air : Conduction relies on direct contact for heat transfer. With air being a poor conductor of heat, it is not an efficient way for the body to lose heat, especially in hot conditions. Option: D. Conduction with objects : For this to be effective, the body would need to be in contact with cooler objects. Since the temperature in Jaisalmer is 40°C, objects in contact with the body would also be hot, limiting heat transfer through conduction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heat Stress Index: HSI Effect of 8-h exposure -20 Mild cold strain (e.g., recovery from heat exposure) 0 No thermal strain 10-30 Mild to moderate heat strain. Little effect on physical work but possible effect on skilled work 40-60 Severe heat strain, involving threat to health unless physically fit. Acclimatization required 70-90 Very severe heat strain. Personnel should be selected by medical examination. Ensure adequate water and salt intake 100 Maximum strain tolerated daily by fit acclimatized young men Over 100 Exposure time limited by rise in deep body temperature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Thermal Comfort Indices:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not included in SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low weight for height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low height for age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pedal edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid upper arm circumference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low height for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low height for age Low height for age (stunting) is not included in the definition of Severe Acute Malnutrition (SAM). SAM is primarily diagnosed using indicators like low weight for height (wasting), pedal edema (swelling due to severe malnutrition), and mid upper arm circumference (MUAC), which helps assess the degree of acute nutritional deficiency. Low height for age reflects long-term malnutrition (stunting), which is a separate concern from acute malnutrition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Severe Acute Malnutrition (SAM) is a serious condition resulting from a lack of sufficient nutrition, particularly protein and energy, and is characterized by rapid weight loss or failure to gain weight in children. SAM typically manifests in two primary forms: wasting (low weight for height) and kwashiorkor (characterized by edema, especially in the legs and feet, along with a distended abdomen). SAM can also present with marasmus, where there is extreme thinness and muscle wasting without edema. The condition arises from a combination of inadequate dietary intake, poor feeding practices, and frequent infections, leading to a weakened immune system and further nutritional depletion. The primary indicators of SAM include low weight for height, pedal edema, and Mid Upper Arm Circumference (MUAC). MUAC is an easy and effective screening tool, where a circumference of less than 115 mm in children under five years old is considered critical. Wasting, or low weight for height, reflects acute malnutrition, while edema indicates a more severe form of malnutrition, often due to protein deficiency. SAM requires urgent medical attention. Treatment typically involves therapeutic feeding, which includes ready-to-use therapeutic food ( RUTF ) and other nutritional interventions, along with rehydration and infection management. Addressing underlying causes such as infections or poor feeding practices is crucial for recovery. In severe cases, children may need intravenous fluids or hospitalization. If left untreated, SAM can lead to organ failure, growth retardation, immunodeficiency, and even death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Low weight for height : This is a key diagnostic criterion for SAM , specifically indicating wasting , which is a form of acute malnutrition. Children with low weight for height are at risk of severe nutritional deficiencies, and this is a primary indicator of SAM. Option: C. Pedal edema : This is another hallmark of SAM , particularly in conditions like kwashiorkor, where severe protein deficiency causes fluid retention. Pedal edema is a clear sign of severe malnutrition and is included in the diagnosis of SAM. Option: D. Mid upper arm circumference (MUAC) : This is widely used as a screening tool for SAM . A small MUAC indicates severe wasting and malnutrition. It is a quick and effective measurement to assess the nutritional status of children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Malnutrition: Classification Index Definition Wasting (Acute malnutrition) Wasting (Acute malnutrition) W/H is normally used as an indicator of current nutritional status. Moderate and severe below minus two SDs (&amp;lt;-2 SD) from median W/H of reference population Stunting (Chronic malnutrition) Height-for-age (H/A) Stunting is linked with long-term factors e.g. chronic malnutrition, mainly protein-energy malnutrition, and frequent illness. Moderate and severe, below minus two SDs from median H/A of reference population (&amp;lt;-2 SD) Underweight (Any protein- energy malnutrition) Weight-for-age (W/A) Reflects acute as well as chronic malnutrition. Moderate and severe&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the steps of experimental study:- Blinding Randomization Defining inclusion and exclusion criteria Statistical analysis Select the correct Answer From the given below Code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-1-2-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-2-1-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-2-3-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4-3-2-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3-1-2-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3-1-2-4 The correct order is 3-1-2-4 . First, inclusion and exclusion criteria are defined to select the appropriate population. Next, participants are randomized to groups to reduce bias. Blinding is then implemented to ensure unbiased observation of outcomes. Finally, statistical analysis is performed to interpret the data and draw conclusions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An experimental study design is a powerful research method used to establish cause-and-effect relationships between variables. Unlike observational studies, which merely observe phenomena, experimental studies involve the manipulation of one or more independent variables (e.g., treatments, interventions) to observe their effect on dependent variables (e.g., health outcomes). The ultimate goal is to determine whether changes in the independent variable directly cause changes in the dependent variable. This design allows researchers to draw stronger conclusions about causality, as it controls for confounding factors that could skew results. The study process begins with defining inclusion and exclusion criteria, which are essential for selecting a homogeneous and appropriate study population. These criteria ensure that the study&#x27;s findings are applicable to the target population and help control for confounding variables. Once the participants are selected, randomization is used to assign them randomly to either an intervention group or a control group. This random allocation ensures that the groups are comparable, reducing selection bias and ensuring that differences between the groups are due to the intervention, rather than pre-existing differences. To minimize bias further, blinding is often employed. Single blinding means participants do not know which group they belong to, while double blinding means both participants and researchers are unaware of group assignments. This helps to eliminate any expectation bias, where participants&#x27; or researchers&#x27; beliefs about the treatment could influence the outcomes. Blinding is particularly crucial in preventing subconscious influences on data collection or analysis. After the intervention, the study proceeds with data collection and outcome measurement. The data collected are analyzed using various statistical methods to determine whether the observed differences between groups are statistically significant and whether they can be attributed to the intervention. Statistical techniques help account for variability in the data and improve the reliability of the results. The strength of experimental designs lies in their ability to control for confounding variables and isolate the effect of the intervention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. 3-2-1-4 : Randomization cannot occur before defining inclusion and exclusion criteria, as the study population must be selected first. Option: C. 1-2-3-4 : Blinding cannot precede randomization because randomization must be done first to assign participants to groups. Option: D. 4-3-2-1 : Statistical analysis is the final step and cannot occur before defining criteria, randomization, and blinding, which are essential for setting up the study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Epidemiological studies are classified into observational and experimental types. Observational studies, like descriptive (e.g., case reports, cross-sectional) and analytical (e.g., cohort, case-control), focus on observing relationships between exposures and outcomes without intervention. In contrast, experimental studies, such as randomized controlled trials (RCTs), involve the researcher actively manipulating exposures or treatments to assess their effects on outcomes. Each type provides valuable insights into disease patterns and causal relationships in populations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a water-based disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HAV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HCV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HDV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HAV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HAV Hepatitis A Virus (HAV) is a waterborne disease transmitted through contaminated water or food, often linked to poor sanitation. It causes acute liver infection and is common in areas with inadequate hygiene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis A is an acute liver infection caused by the Hepatitis A Virus (HAV), a non-enveloped RNA virus primarily transmitted via the fecal-oral route. It often spreads through consumption of contaminated water or food, especially in areas with poor sanitation and hygiene. The incubation period is approximately 15–50 days, after which symptoms such as fever, fatigue, jaundice, nausea, vomiting, abdominal pain, dark urine, and pale stools may appear. The disease is usually self-limiting and does not progress to chronic hepatitis or cirrhosis. Severe cases, including fulminant hepatitis, are rare but more common in older adults or individuals with pre-existing liver disease. Diagnosis is made through the detection of IgM anti-HAV antibodies in the blood. Prevention includes improved sanitation, hand hygiene, and vaccination, which provides long-term protection and is recommended for travelers to endemic regions, children, and individuals at high risk. Treatment is supportive, focusing on symptom relief and maintaining hydration, as there is no specific antiviral therapy for HAV.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Hepatitis B Virus (HBV) : Spread through blood, sexual contact, or perinatal transmission, not waterborne. Option: C. Hepatitis C Virus (HCV) : Transmitted via blood-to-blood contact, often through sharing needles or unsafe medical practices. Option: D. Hepatitis D Virus (HDV) : Requires HBV for replication and is transmitted similarly to HBV, not waterborne.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Water related disease: Classification Transmission route Example of diseases transmitted Waterborne Through ingestion of pathogens in drinking water Diarrhoea diseases Enteric fevers, such as typhoid Hepatitis A Water-washed Through incidental ingestion of pathogens in the course of other activities; results from having insufficient water for bathing and hygiene Diarrhoea diseases Trachoma Scabies Water-based Through an aquatic invertebrate host; results from repeated physical contact with contaminated water Guinea worm Schistosomiasis Water-related insect vector Through an insect vector that breeds in or near water Malaria (parasite) and Yellow fever (virus)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hepatitis A, B, C, and D: Virus Virus Type Transmission Incubation Period Chronic Infection Severity Diagnosis Vaccine Availability Treatment Hepatitis A Virus (HAV) RNA (Picornavirus) Fecal-oral (contaminated food/water) 15–50 days No Usually mild, self-limiting IgM anti-HAV antibodies Yes Supportive Hepatitis B Virus (HBV) DNA (Hepadnavirus) Blood, sexual contact, perinatal 30–180 days Yes (5–10%) Acute or chronic, can lead to cirrhosis or HCC HBsAg, anti-HBc, anti-HBs Yes Antivirals for chronic cases Hepatitis C Virus (HCV) RNA (Flavivirus) Blood-to-blood contact 14–180 days Yes (70–85%) Chronic, high risk of cirrhosis and HCC Anti-HCV antibodies, HCV RNA No Direct-acting antivirals (DAAs) Hepatitis D Virus (HDV) RNA (Delta virus) Requires HBV co-infection 30–60 days (with HBV) Yes (only with HBV co-infection) Severe when co-infected with HBV Anti-HDV antibodies, HDV RNA No (prevented with HBV vaccine) Manage HBV; no specific antivirals&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Malaria detection in the field is done by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thick smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thin smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HRP2 antigen / Rapid diagnostic test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quantitative Buffy coat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HRP2 antigen / Rapid diagnostic test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HRP2 antigen / Rapid diagnostic test HRP2 antigen / Rapid Diagnostic Test (RDT) is commonly used in field settings for quick malaria detection. It detects antigens produced by Plasmodium species, especially P. falciparum. It is simple, requires minimal training, and provides results within 15–20 minutes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malaria detection involves a variety of diagnostic techniques, each suited to different settings and purposes. Thick and thin blood smears, examined under a microscope, are the gold standard for malaria diagnosis. The thick smear is highly sensitive and used to detect the presence of parasites, particularly in cases of low parasitemia, while the thin smear is utilized for species identification and determining the parasite load. Both require skilled personnel and laboratory infrastructure, making them less practical in remote or field conditions. Rapid Diagnostic Tests (RDTs) have revolutionized malaria diagnosis, especially in field settings. These tests detect specific antigens produced by Plasmodium species, such as the HRP2 antigen for P. falciparum. RDTs are simple, require minimal training, and provide results within 15–20 minutes, making them the method of choice for quick, point-of-care diagnosis in resource-limited areas. The Quantitative Buffy Coat (QBC) method uses fluorescence microscopy to detect malaria parasites. Although highly sensitive, it requires specialized equipment and is less commonly used in field settings due to cost and complexity. Emerging techniques like PCR offer high sensitivity and specificity but are largely restricted to research and reference laboratories due to their technical and resource-intensive nature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Thick smear: While sensitive and useful for detecting low parasitemia, it requires skilled microscopy and more time, making it less ideal for field settings. Option: B. Thin smear: Used for species identification and quantifying parasitemia but also requires expertise and proper laboratory settings. Option: D. Quantitative Buffy Coat (QBC): A specialized technique for malaria detection but involves expensive equipment and is not practical for field use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diseases Under NVBDCP Main Vector Chikungunya fever Aedes aegypti Malaria Female Anopheles Filariasis Culex quinque fasciatus (C. fatigans) Dengue Aedes aegypti Kala Azar Sandfly (Phlebotomus) Japanese Encephalitis Culex tri Taeniorhynchus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Malaria Diagnosis in Field Setting:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used in uncomplicated Falciparum Malaria management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artesunate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artemether&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chloroquine In uncomplicated P. falciparum malaria, treatment involves Artemisinin-based Combination Therapies (ACTs) such as Artesunate or Artemether combined with a partner drug, which are highly effective. Primaquine is added as a single-dose adjunct to eliminate gametocytes and prevent transmission. Chloroquine is not used due to widespread resistance in P. falciparum, though it remains effective for P. vivax and P. ovale in certain regions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of uncomplicated Plasmodium falciparum malaria involves the use of Artemisinin-based Combination Therapies (ACTs), which are the first-line treatment recommended by the World Health Organization (WHO). ACTs combine an artemisinin derivative (such as Artesunate or Artemether) with a partner drug, such as lumefantrine or amodiaquine. The artemisinin derivatives quickly reduce the parasite load, while the partner drug ensures complete clearance and helps prevent resistance. The combination approach is designed to maximize efficacy, reduce relapse rates, and minimize the development of drug resistance. For severe or complicated cases , intravenous artesunate is used for initial treatment, followed by an oral ACT once the patient’s condition stabilizes. This approach is critical in preventing mortality, as severe P. falciparum malaria can lead to complications such as cerebral malaria, organ failure, and shock. In addition to ACTs, Primaquine is often administered to eliminate the gametocytes of P. falciparum, thereby reducing the transmission of the parasite to mosquitoes. It is usually given as a single dose at the end of the treatment regimen. However, it is important to note that Primaquine is not used in patients with G6PD deficiency, as it can cause hemolysis. Chloroquine is generally not used in the treatment of P. falciparum malaria anymore, due to widespread resistance. While it is still effective against other species like Plasmodium vivax, it does not work against P. falciparum in areas where resistance has developed. Other supportive measures, such as fluid management, are important, particularly in severe cases. Antipyretics can be used to manage fever, and transfusions may be required in cases of severe anemia or hemolysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Artesunate: This is part of Artemisinin-based Combination Therapy (ACT) and is highly effective for treating uncomplicated falciparum malaria. Option: B. Artemether: Another artemisinin derivative, commonly used in ACTs, and is an essential drug for falciparum management. Option: D. Primaquine: Used as a single dose in falciparum to clear gametocytes and prevent disease transmission, making it a standard adjunct therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malaria treatment in Pregnancy:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Malaria Treatment: Type of Malaria Treatment ●       P. vivax ●       Chloroquine 3 days + Primaquine 0.25 mg/kg 14 days ●       P. falciparum (Rest of India) ●       Artesunate (ASP) 4 mg/kg + Primaquine (PQ) 0.75 mg/kg on day 2 ●       P. falciparum (Northeastern States) ●       Artemether-Lumefantrine (AL) + Primaquine (PQ) 0.75 mg/kg on day 2 ●       Mixed Infection ●       Artemisinin-based Combination Therapy (ACT) as for P. falciparum + Primaquine (PQ) 14 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following help to prevent spread of COVID 19 except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cough etiquette&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ivermectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ivermectin Ivermectin has been studied for COVID-19 treatment, but its use for prevention or as an effective treatment is not supported by sufficient evidence. The WHO and other health authorities have not endorsed it for COVID-19 prevention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COVID-19 is a respiratory illness caused by the SARS-CoV-2 virus, which was first identified in Wuhan, China, in December 2019. It quickly spread globally, leading to the COVID-19 pandemic. The virus primarily spreads through respiratory droplets when an infected person coughs, sneezes, or talks. It can also spread via contaminated surfaces, though airborne transmission is also a possibility in enclosed spaces with poor ventilation. COVID-19 symptoms range from mild to severe, including fever, cough, shortness of breath, fatigue, and loss of taste or smell. Severe cases can lead to pneumonia, acute respiratory distress syndrome (ARDS), multi-organ failure, and death, particularly in older adults or those with underlying health conditions such as heart disease, diabetes, and obesity. Preventive measures to curb the spread of COVID-19 include wearing masks, practicing physical distancing, frequent handwashing, and vaccination. The development of vaccines, such as the mRNA-based Pfizer-BioNTech and Moderna vaccines, and the adenovirus-based Johnson &amp;amp; Johnson and Oxford-AstraZeneca vaccines, has played a pivotal role in reducing the severity of infections and transmission. Booster doses are recommended for enhanced immunity, especially as new variants of the virus emerge. Treatment for COVID-19 varies depending on the severity of symptoms. Mild cases are managed with supportive care, including rest, hydration, and over-the-counter medications. For severe cases, treatments may include antivirals like remdesivir, monoclonal antibodies, corticosteroids (like dexamethasone), and oxygen therapy. In some cases, mechanical ventilation or intensive care may be necessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Cough etiquette includes covering the mouth and nose when coughing or sneezing, helps prevent respiratory droplets from spreading and reducing transmission. Option: B. Masks are essential in reducing the spread of COVID-19 by trapping respiratory droplets that carry the virus, especially in crowded or enclosed spaces. Option: D. Vaccines have proven effective in preventing COVID-19 infection and reducing the severity of disease, thus playing a major role in preventing the spread.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA COVID 19 Management Guidelines:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Sarah made a presentation on Infectious diseases. She spoke about prevention and treatment of Zika virus. Which of the following is true with respect to the prevention of Zika virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptomatic treatment with NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Purified, inactivated FDA approved vaccine is found to be helpful in prevention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sexual abstinence, using condoms, delaying pregnancy is helpful in controlling the disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunoglobulin and plasmapheresis is used in the treatment of Zika&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sexual abstinence, using condoms, delaying pregnancy is helpful in controlling the disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sexual abstinence, using condoms, delaying pregnancy is helpful in controlling the disease The correct answer is Sexual abstinence, using condoms, delaying pregnancy. Zika virus can be transmitted sexually, and preventing pregnancy, using condoms, and practicing sexual abstinence are key strategies in controlling the disease. There is currently no FDA-approved vaccine, and NSAIDs are avoided due to potential complications. Immunoglobulin and plasmapheresis are not used in Zika virus treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zika virus is a mosquito-borne illness primarily transmitted by the Aedes species, particularly Aedes aegypti and Aedes albopictus. The virus was first identified in the Zika Forest of Uganda in 1947, but it gained significant global attention during outbreaks in the Pacific Islands, and later in the Americas, particularly during the 2015-2016 outbreak in Brazil. Zika virus is generally mild, with symptoms including fever, rash, joint pain, and conjunctivitis. However, the virus poses serious risks, especially to pregnant women, as it has been linked to microcephaly (a birth defect where babies are born with abnormally small heads) and other brain defects in infants. Zika is also associated with Guillain-Barré syndrome (GBS), a condition in which the body&#x27;s immune system attacks its own nerves, leading to muscle weakness and paralysis. Transmission occurs primarily through mosquito bites, but the virus can also be spread through sexual contact, blood transfusions, and from mother to fetus during pregnancy. There is no specific antiviral treatment for Zika, and care is typically supportive, focusing on relieving symptoms such as fever and pain. Prevention is crucial and includes avoiding mosquito bites through the use of insect repellent, wearing protective clothing, and eliminating mosquito breeding sites. Since Zika can be sexually transmitted, using condoms and practicing sexual abstinence during and after infection is recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Symptomatic treatment with NSAIDs : NSAIDs are avoided in Zika virus infection due to the risk of bleeding, especially in co-infections like dengue, where bleeding complications are common. Option: B. Purified, inactivated FDA-approved vaccine : Currently, no FDA-approved vaccine exists for Zika virus, so this option is incorrect. Option: D. Immunoglobulin and plasmapheresis : These treatments are not used for Zika virus. The main management is supportive care, including hydration and pain relief, not immunoglobulins or plasmapheresis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Indian Council of Medical Research (ICMR) has partnered with Hyderabad-based Indian Immunologicals to develop a vaccine for Zika virus , a mosquito-borne viral infection. This collaboration aims to address the growing concern of Zika outbreaks, especially due to its potential impact on pregnant women and the associated risk of microcephaly in newborns.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Virus Transmission Symptoms Incubation Period Complications Treatment Vaccine Zika Virus Primarily by mosquitoes (Aedes species), also sexual transmission and from mother to fetus. Mild, often asymptomatic: fever, rash, joint pain, conjunctivitis. 3-14 days Microcephaly in newborns if pregnant women are infected, Guillain-Barré syndrome. Supportive care, no specific antiviral treatment. No FDA-approved vaccine (research ongoing). Ebola Virus Direct contact with body fluids of infected individuals (blood, saliva, vomit). Sudden onset of fever, vomiting, diarrhea, hemorrhagic symptoms (bleeding), high mortality. 2-21 days Hemorrhagic fever, multi-organ failure, shock, high mortality rate (up to 90%). Supportive care, experimental treatments and vaccines (e.g., rVSV-ZEBOV vaccine). Yes, rVSV-ZEBOV vaccine approved for prevention. Nipah Virus Bat-to-human transmission, animal-to-human via infected animals (pigs, bats), human-to-human via respiratory droplets. Fever, headache, dizziness, respiratory distress, seizures, encephalitis. 4-14 days Encephalitis, respiratory distress, can lead to coma and death. Supportive care, antivirals like ribavirin may be used in some cases. No FDA-approved vaccine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vaccines is not recommended after 65 years?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes Zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumococcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human papillomavirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Human papillomavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human papillomavirus The Human papillomavirus (HPV) vaccine is not recommended for individuals over 65, as it is primarily targeted for those up to age 26, with limited use up to age 45 based on individual risk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human Papillomavirus (HPV) is a diverse group of more than 200 related viruses, classified into low-risk and high-risk types. Low-risk types can cause benign conditions such as genital warts, while high-risk types, particularly HPV types 16, 18, 31, and 45, are responsible for the majority of cancers, including cervical, anal, vaginal, vulvar, penile, and oropharyngeal cancers. HPV is primarily transmitted through direct skin-to-skin contact, most commonly during sexual activity. While many HPV infections are asymptomatic and are cleared by the immune system within 1–2 years, persistent infection with high-risk HPV strains can lead to cellular changes and, if untreated, progress to cancer over time. Cervical cancer is the most common cancer associated with HPV, with types 16 and 18 responsible for approximately 70% of all cases. Preventative measures include vaccination with vaccines like Gardasil and CERVAVAC, which protect against the high-risk HPV types that cause cancer, as well as certain low-risk types that cause genital warts. The HPV vaccine is recommended for both males and females, typically administered at ages 9 to 14, though catch-up vaccinations can occur up to age 26, and in some cases up to 45, based on individual risk factors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Influenza vaccine : Recommended for individuals over 65 to protect against seasonal flu, as older adults are at higher risk for severe complications. Option: B. Herpes Zoster vaccine : Recommended for those aged 50 and above, including individuals over 65, to prevent shingles and its complications, which are more common in older adults. Option: C. Pneumococcal vaccine : Recommended for those over 65 to protect against pneumonia caused by pneumococcal bacteria, which can cause severe illness in older adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CERVAVAC is an Indian-made vaccine developed by the Serum Institute of India to protect against Human Papillomavirus (HPV), a leading cause of cervical cancer. It is designed to prevent infection from the HPV types 16 and 18, which are responsible for the majority of cervical cancer cases. Approved by the Drugs Controller General of India (DCGI), CERVAVAC offers an affordable and accessible alternative to existing HPV vaccines, helping to improve cancer prevention efforts, especially in low- and middle-income countries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HPV VACCINATION SCHEDULE IN INDIA AGE GROUP WHO IS IT FOR VACCINE NAME SCHEDULE Age 9 to 14 Female Bivalent (HPV2) or Quadrivalent (HPV4) Two doses six months apart from the date of first dose Age 9 to 26 Female Nonavalent (HPV9) Three doses required within six month period ●       First dose initial date ●       Second dose two months after the first dose ●       Third dose, six months after the first dose Age 9 to 15 Male Nonavalent (HPV9) Three doses required within six month period ●       First dose: initial date ●       Second dose: two months after first dose ●       Third dose six months after&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {

                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

        // Show submit modal
        function showSubmitModal() {

                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
</div>
