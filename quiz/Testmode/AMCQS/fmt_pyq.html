            questions = [{&quot;text&quot;: &quot;Match the following based on poison and their site of action: *Column A make correction nux vomica&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1a,2b,3c,4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1b,2c,3d,4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1b,2d,3a,4c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1c,2d,3a,4b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1b,2d,3a,4c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078208432-QT108IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1b,2d,3a,4c&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Nitric acid ( corrosive) SKIN 2. Nux vomica ( strychnine) SPINAL POISON 3. Datura ( atropine ) CNS 4. Digitalis HEART&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF POISONS (Based on their mode of action) 1. Corrosives: They produce inflammation and ulceration of the tissues. Strong acids Strong alkalis Metallic salts Mineral or inorganic acids, eg. HCL, HNO, H,SO, Organic adds e.g. carbolic, oxalic and acetic acid Caustic soda, caustic potash, carbonates of sodium, potassium and ammonium Zinc chloride, ferric chloride or AgNO, II. Irritants Inorganic Organic Mechanical Metallic, eg, arsenic, antimony, copper, lead, mercury, zinc Non-metallic eg. phosphorus, chlorine, iodine, CC, Vegetable eg. rati, castor, croton, calotropis Animal, e.g. snakes, cantharides, scorpions, spiders Powdered glass, hair, diamond dust, needles III. Neurotics: They act mainly on the CNS, though some have local irritant action. Cerebral Spinal Peripheral Somniferaus eg, opioids Inetriants e.g. alcohol, anesthetics, ether Dedirlants e.g. dhatura, cannabis, cocaine Nux vomica, gelsemium Curare, conium IV. Cardiac: Digitalis, oleander, aconite, nicotine, hydrocyanic acid. V. Asphyxiants: CO, CO, Hâ‚‚S, war gases. VI. Miscellaneous: It includes poisons having widely different pharmacological actions. i. Agrochemicals Pesticides Fumigants Rodenticides Herbicides Organophosphates, organochlorines Alphos, ethylene dibromide Thallium sulphate, zinc phosphide Paraquat, bromoxynil ii. Drugs of dependence: Tranquillizers, antidepressants, hallucinogens. iii. Petroleum products: Kerosene, petrol, naptha. iv. Food poisoning: Bacterial, chemical (botulism). v. Others: Analgesics and antipyretics.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old man was brought to the casualty in a semiconscious state following a road traffic accident. Which type of injury is unlikely to be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chop wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple contusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Graze abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laceration Wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chop wound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chop wound Chop wounds are caused by a heavy and sharp weapon. Road traffic accidents are more likely to cause rest of the given wounds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chop wounds are deep gasping wounds caused by a blow with moderately sharp cutting edge of heavy weapon , applied with significant degree of force ( combination of blunt and sharp force injury) Weapons used can be of hatchet , axe , tomahawk , saber and meat cleavers Determining relative position of the assailant from a chop wound Medicolegal importance: Most of injuries are homicidal and are on the exposed portions of body like head , neck,face ,shoulders ,extremities Few are accidental due to machinery like propeller injuries and these are rarely suicidal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dynamics of pedestrian injuries and site of impacts of injuries&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Difference between suicidal and homicidal cut-throat wounds Trait Suicidal wounds Homicidal wounds 1.      Situation: Left side of the neck and passing across the front of the throat; rarely on both sides Usually on both sides 2.      Level: High; above the thyroid cartilage. Low; on or below the thyroid cartilage. 3.      Direction: Above downwards and from left to right in right-handed person. Sometimes horizontal cuts across the front of the neck are seen which do not show variation in depth at either end. Transverse or from below upwards. If attacked from the right side of victim, the wound runs from left to right; if from behind, it may resemble suicidal wound. 4.      Number of wounds: Multiple, may be 210 to 30, superficial, parallel and merged with the main wound: rarely single. Multiple, cross each other at a deep level; not repeated in depths of the main wound. 5.      Edges: Usually rugged due to overlapping of multiple superficial incisions. Sharp and clean-cut; bevelling may be seen. 6.      Hesitation cuts: Present. Absent 7.      Tailing: Present Absent 8.      Severity: Usually less severe. One wound may be extremely deep, extending up to cervical vertebrae, but sometimes 2 or 3. More severe; all the tissues including the vertebrae may be cut. 9.      Wounds in other parts of the body: Often present across wrists, groin, thighs, ankles, or knees, and rarely on the back of neck. No wounds on wrists, etc. but severe injuries usually on the head and neck. 10. Defence wounds: Absent; unintentional cuts may be found on the fingers if a blade has been used. Present. 11. Hands: Weapon may be firmly grasped due to cadaveric spasm. Fragments of clothing, hair, etc., may be grasped. 12. Weapon: Usually present. Usually absent. 13. Vessels: As head is thrown back, carotid artery is drawn beneath sternomastoid and against the spine and usually escapes injury. Jugular vein and carotid artery are likely to be cut. 14. Blood stains: If standing, stains on the mirror and on front of body and clothes running from above downwards and splashes on feet. If asleep, blood runs down on both sides of the neck and collects behind the neck and shoulder, stains found on both palms, for the victim attempts to cover the wound. 15. Clothes: Not cut or damaged. May he cut corresponding in position to those in the body; disarrangement, tears and loss of buttons 16. Circumstantial evidence: Quiet place, such as bedroom or locked bath-room; usually stands in front of a mirror in order to direct the hand better; suicidal note or farewell letter may be found. Disturbance at the scene, such as disarrangement of furniture in a room; trampling and crushing of vegetable matter and shrubs, or confused foot prints outside.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cadaveric spasm seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suicidal Firearm wounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Traumatic asphyxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drowning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrocution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Traumatic asphyxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Traumatic asphyxia Among the given options, cadaveric spasm can be seen in all except traumatic asphyxia. Cadaveric spasm is an instantaneous contraction of the muscles used at the time of death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CADAVERIC SPASM / INSTANTANEOUS RIGOR Definition Condition in which muscles of body which were in state of contraction immediately before death , continue to be so after death , without passing through stage of primary relaxation Mechanism The persistence of contraction after death may be due to failure of chemical process required for active muscular relaxation to occur during molecular death Adrenocortical exhaustion which impairs resynthesis of ATP maybe a possible cause and it differs only in speed of onset and circumstances in which it occur Predisposing factors Intense physical / emotional activity ( excitement , fear ) injury to nervous system Muscles involved Limited to single group of voluntary muscles and frequently involves hands Whole body is affected occasionally and is seen in battlefield when soldiers are shot No other condition can simulate cadaveric spasm and it requires great force to overcome this stiffness. It passes without interruption into rigor mortis and disappears when rigor disappears Medico legal importance Antemortem phenomenon Drowning ( hand may firmly grasp sand , gravel , mud etc.,) Firearm/stab injury ( pistol/knife may be firmly grasped by victim which is strong presumptive evidence of suicide) homicidal ( deceased may grasp some part of clothing , foreign hair of assailant etc.,)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- All the other options are correct&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Differences Between Rigor Mortis And Cadaveric Spasm FEATURES RIGOR MORTIS CADAVERIC SPASM Time of onset 1-2 hours after death Immediate Mechanism Due to depletion of ATP Not clearly known Muscles involved All muscles (both voluntary and involuntary) are involved gradually. Usually restricted to single group of voluntary muscles. Muscle stiffening Comparatively moderate Comparatively strong Predisposing factor None Sudden death, excitement, fear, emotional disturbance, etc. Molecular death Occurs Does not occur Electrical stimuli Muscles do not respond Muscles respond Medico-legal importance Helps to know time since death, position of body Indicates mode of death (whether suicide/ homicide/ accidental)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Autopsy was conducted on a male with a history of drowning. However on autopsy, no water was found in his lungs and he was labeled a case of dry drowning. What is the cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngospasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrolyte imbalance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemorrhage in lungs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagal stimulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Laryngospasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laryngospasm Death in dry drowning is due to , sudden inrush of water into larynx or nasopharynx ( laryngeal spasm ) which is sustained&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drowning is a form of asphyxia due to aspiration of fluid into air passages, caused by submersion in water or other fluid Types of Drowning Wet drowning results from , inhalation of water into lungs and the victim experiences severe chest pain It is also known as primary ( typical drowning ) in which death occurs within minutes of submersion secondary to cardiac arrest or ventricular fibrillation Dry drowning results when water does not enter lungs , but death results from immediate sustained laryngeal spasm which results in formation of thick mucus , foam and froth producing a plug , as a result of inrush of water into larynx or nasopharynx Commonly seen in children and adults under the influence of alcohol or sedative hypnotics Secondary drowning ( Near / post immersion drowning ) Submersion victim who is resuscitated and survived for 24 hours , the person may be conscious or unconscious They develop hypoxia , which result in brain damage , electrolyte disturbances , pulmonary edema , hemoglobinuria , sepsis , metabolic acidosis , chemical pneumonitis etc., Immersion syndrome ( hydrocution or submersion inhibition ) Death due to vagal inhibition ( cardiac arrest) and this is as a result of cold water stimulating nerve endings of surface of body , water striking the epigastrium , cold water entering air drums , nasal passage which cause stimulation of mucosa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lungs in fresh water and sea water drowning Feature Fresh water drowning Sea water drowning Size and weight Ballooned, but light Ballooned and heavy Color Pinkish Purplish or bluish Consistency Emphysematous Soft, jelly-like Shape after removal from body Retained, do not collapse Not retained, tend to flatten out On cut section Crepitus is heard, little froth and no fluid No crepitus, copious fluid and froth&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MECHANISM OF FRESH AND SEA WATER DROWNING&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cannot be used for identification of the human body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tooth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nail&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nail Nails are least useful in identification. post mortem collection of samples of muscle and bone tissue, bone marrow and teeth for DNA-analysis provides highly informative genotyping results, with a minimal risk of contamination during collection and sampling of the post mortem tissue Blood or muscle can be used as a DNA source for the genetic identification of recently deceased persons. If the post mortem interval increases, bones and teeth are used&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the 18th century, the British East India company smuggled which of the following drugs to China?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marijuana&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magic mushroom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Opium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Opium To obtain the silver it needed to trade for tea with China, the East India Company smuggled opium from India. Opium was illegal in China, but nevertheless in demand. By 1839, East India Company&#x27;s sale of opium to China paid for the entire tea trade.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early in the 18th century the Portuguese found that they could import opium from India and sell it in China at a considerable profit. By 1773 the British had discovered the trade, and that year they became the leading suppliers of the Chinese market. The British East India Company established a monopoly on opium cultivation in the Indian province of Bengal, where they developed a method of growing opium poppies cheaply and abundantly. Other Western countries also joined in the trade, including the United States, which dealt in Turkish as well as Indian opium. Britain and other European countries undertook the opium trade because of their chronic trade imbalance with China. There was tremendous demand in Europe for Chinese tea, silks, and porcelain pottery, but there was correspondingly little demand in China for Europeâ€™s manufactured goods and other trade items. Consequently, Europeans had to pay for Chinese products with gold or silver. The opium trade, which created a steady demand among Chinese addicts for opium imported by the West, solved this chronic trade imbalance. The East India Company did not carry the opium itself. Because of the Chinese ban, the company farmed it out to â€œcountry tradersâ€â€”i.e., private traders who were licensed by the company to take goods from India to China. The country traders sold the opium to smugglers along the Chinese coast. The gold and silver the traders received from those sales were then turned over to the East India Company. In China the company used the gold and silver it received to purchase goods that could be sold profitably in England. The amount of opium imported into China increased from about 200 chests annually in 1729 to roughly 1,000 chests in 1767 and then to about 10,000 per year between 1820 and 1830. The weight of each chest varied somewhatâ€”depending on point of originâ€”but averaged approximately 140 pounds (63.5 kg). By 1838 the amount had grown to some 40,000 chests imported into China annually. The balance of payments for the first time began to run against China and in favor of Britain. Meanwhile, a network of opium distribution had formed throughout China, often with the connivance of corrupt officials. Levels of opium addiction grew so high that it began to affect the imperial troops and the official classes. By 1906, the importance of opium in the Westâ€™s trade with China had declined, and the Qing government was able to begin to regulate the importation and consumption of the drug. In 1907 China signed the Ten Yearsâ€™ Agreement with India, whereby China agreed to forbid native cultivation and consumption of opium on the understanding that the export of Indian opium would decline in proportion and cease completely in 10 years. The trade was thus almost completely stopped by 1917.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Narcotics drugs and psychotropic substances Act 1985 It was amended in 1989 and 2001 and repeals three acts Opium act 1857 Opium act 1878 Dangerous drugs act 1930 Narcotic drugs - cocoa leaf , cannabis , opium , poppy straw and includes all manufactured drugs Psychotropic substances ( eg., LSD , amphetamines , tranquilizers , barbiturates , benzodiazepines , ketamine etc.,)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old female was brought by her mother to the emergency with abdominal pain for a few days. On clinical examination by the RMP, the doctor found that she is 8 weeks pregnant. What should be your immediate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;File an MLC and inform police&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obtain consent from her mother for genital examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preserve the clothing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plan/perform MTP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. File an MLC and inform police&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;File an MLC and inform police The given scenario can be classified as a case of statutory rape. (Sexual intercourse with a minor &amp;lt;18 years of age irrespective of consent). Hence, with respect to medical ethics, a medicolegal case must be registered &amp;amp; police should be informed. Sec 375 IPC - definition of rape Sec 376 IPC - Punishment of rape&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PUNISHMENT FOR RAPE &amp;amp; NEW OFFENCES- Criminal law amendment act-2018 376 (1) Punishment for Rape 10 yr- LI 376 (2) Custodial rape (police custody, women or children institution, remand home) &amp;amp;Rape by relatives 10 yr - LI 376 (3) Rape on female &amp;lt; 16 yr 20 yr - LI 376-A Rape leading to victims - death/ persistent vegetative state 20 yr - LI/Death 376-AB Rape on female &amp;lt; 12 yr 20 yr - LI/ Death 376-B Sexual intercourse by husband during separation without wife&#x27;s consent 2yr-7 yr 376-B Sexual intercourse by husband during separation without wife&#x27;s consent 2yr-7 yr 376-C Sexual intercourse( not amounting to rape) by person in authority 5 yr-10 yr 376 - D Gang rape 20 yr - LI 376 - DA Gang rape on female &amp;lt; 16 yr LI 376-DB Gang rape on female &amp;lt; 12 yr LI/ Death 376 - E Repeat offenders LI/ Death&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Firearm injury, blackening surrounding the gunshot entry wound is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flame effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unburnt powder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoke deposition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muzzle of the firearm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Smoke deposition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Smoke deposition Various gunshot products and their effects are â€“ Flame â€“ burning/singeing Smoke/soot particle â€“ blackening/smudging Gunpowder - tattooing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Differences between entry and exit wound (bullet wound) Trait Entrance wound Exit wound 1. Size: Smaller than the diameter of the bullet. In close discharge, skin is torn. Bigger than the bullet. 2. Edges: Inverted. Everted, puckered or torn. 3. Bruising, abrasion and grease collar: Present. Absent. 4. Burning, blackening, tattooing: May be seen around the wound. Absent 5. Bleeding: Less More. 6. Fat: No protrusion except in contact shot. May protrude. 7. Tissues within and around the wound: May be cherry-red due to CO of explosive Gases No colour change. 8. Approximation of edges: Retains a small central defect. Re-establishes skin&#x27;s integrity 9.  Fibres of clothing: Turned in and may be carried into the wound. Turned out. 10. Lead ring or metal ring: May be seen around the wound by radiological examination. Absent. 11.Spectrography: More metal is found around entrance wound, if bullet has only passed through soft tissues. The exit wound may contain more metal if a bone is struck nearer to it&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are used in treatment of Heavy metal poisoning except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deferoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BAL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EDTA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxime All of the given are used as chelating agents for heavy metal poisonings except oxime. Oximes are used in organophosphorus poisoning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chelating agents are used in the treatment of heavy metal poisoning and they have greater affinity for metals as compared to endogenous enzymes BAL ( British Anti-lewisite; dimercaprol; dimercaptopropanol) physiological antidote in arsenic , lead , bismuth, copper , mercury , gold , thallium, antimony The compound formed by heavy metal and dimercaprol is relatively safe and is carried into tissue fluids and is excreted in urine It has two unsaturated sulfhydryl radicals and combine with metal , thus prevent union of arsenic with SH group of respiratory enzyme system In severe poisoning , dose of 3 to 4 mg/kg given If liver is damaged , BAL may induce hemolysis in G6PD deficient individuals EDTA( ethylenediaminetetraacetic acid; calcium disodium versenate; edathamil; edetic acid; Effective in lead , mercury , cobalt , copper, cadmium , iron , nickel poisoning Usual dose: 25 to 35 mg/kg body weight in 250 to 500 ml of 5% glucose or normal saline i.v over few days and may be repeated after 2 to 3 days treatment of choice in lead poisoning ( forms chelates with lead which are water soluble , non ionized , non toxic , non metabolized , excreted intact in urine ) Superior to BAL for poisoning by arsenic and mercury DMSA , succimer (Meso-2,3-dimercapto-succinic acid) Used in lead , mercury and arsenic poisoning Superior to EDTA in lead poisoning as it does not lead to redistribution of lead in brain and is less toxic to kidneys Dose: 10 mg/kg orally every 8 hours for 5 days , followed by same dose every 12 hours for 14 days Combination of EDTA and succimer is effective Can be given in G6PD deficient individuals DMPS ( 2,3-dimercaptopropane 1-sulfonate) Effective in treatment of mercury , lead and arsenic poisoning Dose: 5 mg /kg i.v in 6 divided doses , followed by 100 mg orally twice a day for 24 days DESFERRIOXAMINE Contains trivalent ion and is useful in acute iron poisoning Dose: 8 to 12 mg orally daily to absorb iron in stomach 2 gm in 5% laevulose solution i.v to bind absorbed iron, repeated 12 hourly if necessary It is also used to promote removal of radioactive heavy metals DMSA and DMPS possess same dithiol containing cheating groups as dimercaprol and the molecules are more hydrophilic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TOXIC AGENT ANTIDOTES PCM (acetaminophen) N-acetylcysteine Anticholinergics (datura, atropine) Anticholinergic (antipsychotic, TCA) Physostigmine Hypertonic NaHCO3 Anticholinesterases (OPC, carbamates, nerve gases) &amp;amp; cholinergic agonists like mushrooms (inocybe sp.) Atropine BZD Flumazenil Opioids Naloxone &amp;amp; Nalmefene (iv) Naltrexone (oral- used for maintenance) Cyanide &amp;amp; H2S Hydroxycobalamin or kit of (amyl nitrite+sodium nitrite+sodium thiosulfate) Methanol &amp;amp; ethylene glycol 4-methyl pyrazole fomepizole- (inhibits alcohol dehydrogenase) Telegram group name-FMT concept POISONING TREATMENT Beta-blocker Glucagon Digoxin, foxglove, toad skin secretions Digibind - Fab fragment (digoxin specific antibody) Isoniazid -INH Pyridoxine Scorpion sting Scorpion antivenom, prazosin can be used Meth Hb anemia Methylene blue + O2 supplementation Thallium Prussian blue (potassium ferric hexacyanoferrate) Aspirin (causes HAGMA with respiratory alkalosis + tinnitus &amp;amp; ketosis, increased excretion of Na+ &amp;amp; K+) Activated charcoal, Alkaline diuresis, Hemo &amp;amp; peritoneal Dialysis POISONING TREATMENT/ANTIDOTE Valproate Levocarnitine Heparin Protamine sulphate Warfarin Vit K Arsenic BAL DIMERCAPROL Lead For lead encephalopathy or severe poisoning with BLL&amp;gt; 70 mcg/100 ml blood In renal impairment Oral-DMSA (Succimer), Injectable-EDTA BAL + EDTA Only BAL (as excreted in bile) Mercury-Acute Mercury-chronic BAL N-acetyl Penicillamine, (for organic add DMSA) Antidotes Oxalic acid &amp;amp; HF6 (hydrofluoric acid)- calcium gluconate (i.v) Yellow phosphorus- Vit K Wilsons disease (Cu poisoning)- D-penicillamine, Zinc, Trientene &amp;amp; tetrathiomolybdate can be used. Iron-Acute -desferrioxamine Chronic- deferipnone Snakes-polyvalent ASV Strychnine-barbiturates (pentobarbital sodium)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which does not include Grievous&#x27; hurt?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Permanent privation of hearing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 dayâ€™s hospital admission in yellow area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emasculation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 dayâ€™s hospital admission in yellow area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 dayâ€™s hospital admission in yellow area 320 IPC gives what is called a grievous hurt According to the definition, hospital admission for 7 days is not a criterion for grievous hurt.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grievous hurt (Sec 320 IPC) Any of the following injuries: Emasculation Depriving male of masculine vigor Amputation of penis , injuries to the genitals or head , fracture pelvis with injury to parasympathetics , fracture spine at level of first lumbar 4 and 5 with injury to sacral segments of spinal cord ( erigenitus nerve , genital branch of genito-urinary nerve) can result in impotence Permanent privation of site of either eye: Deprives a person of use of organ and disfigures him Gouging out of eyes , poking eyes , chemicals Permanent loss does not mean that it is incurable Permanent privation of hearing of either ear Deprives man of his sense of hearing Blow on head or ear , injury to tympanum or auditory nerves or by thrusting something or pouring hot liquid into ear by blast , resulting in deafness Privation of any member or joint Member: organ or limb being part of man capable of performing distinct function ( eyes, ears , nose , mouth, hands ,feet etc.,) If the joint becomes permanently stiff , normal function becomes not possible Destruction of permanent impairing of the powers of any member or joint Deprivation causes lifelong crippling and makes the person defenseless and miserable Strictures due to burns , corrosives or any other injury , damage to tendons due to blunt or sharp force injury , leading to permanent impairment of powers of joints ,muscles Permanent disfiguration of head or face Disfigure: external injures which detracts from his personal appearance , but does not weaken him , cutting of manâ€™s nose or ears Branding a girlâ€™s cheeks which leaves to permanent scars amount to disfigurement Fracture or dislocation of bone or tooth Fracture of either outer or inner table of skull , is considered fractures It should be necessary that the bone is cut through and through or there should be any displacement of any fragments of bone Fracture or dislocation of bone or tooth causes great pain and suffering to injured person ( grievous hurt ) Mere looseness of tooth will not amount to dislocation and it must be proved that the tooth was originally not loose Any hurt which endanger life or which causes victim to be in severely bodily pain or unable to follow ordinary pursuits for a period of 20 days The three are independent clauses and hurt of any of the three clauses would be considered as grievous hurt&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA GRIEVOUS HURT Defined by sec 320 IPC and has 8 clauses Emasculation Permanent privation of site of either eye Permanent privation of hearing of either ear Privation of any member or joint Destruction of permanent impairing of the powers of any member or joint Permanent disfiguration of head or face Fracture or dislocation of bone or tooth Any hurt which Endanger life Causes the victim to be in severe body pain for 20 days unable to follow ordinary pursuits for a period of 20 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

                document.getElementById('prev-result').disabled = index === 0;

        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        try {
