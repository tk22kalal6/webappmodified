        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A chemical factory worker presented with burning pain sensation in mouth and abdomen along with nausea, vomiting and blood in stool. Which poisoning is suspected in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thallium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arsenic Arsenic poisoning causes burning pain in the upper GI tract, Diarrhoea with blood, Nausea and vomiting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arsenic- Metallic Arsenic is non-toxic. None of heavy metals / Metallic poisons in their native form are poisonous except Mechanism of Action It inhibits the sulfhydryl group of mitochondrial enzymes there by interfering in cellular respiration. Primary target of Arsenic is vascular endothelium, It increases the permeability of it. In acute toxicity â€“ Acute Arsenic resembles cholera Vomiting Abdominal pain Watery diarrhea Treatment : BAL â€“ chelating agent of choice Freshly precipitated ferric oxide given orally is effective. DMSA / DMPS is better than Post Mortem Findings : Multiple Reddish erosions of gastric mucosa â€“ Red velvety stomach Sub Endocardial haemorrhages of ventricles. Test : Marsh and Reinsh  (obsolete) AAS â€“ Atomic Absorption Spectrometry is the best test. Signs and symptoms in chronic arsenic poisoning- Hyperkeratosis of palms and soles Rain drop pigmentation â€“ brown mottled paths over eyelids, forehead, temple. Rashes â€“ they resemble measles, addisonâ€™s d/s and secondary syphilis â†’Differential diagnosis. Aldrich Meeâ€™s lines â€“ on all the 10 finger nails. They are 1-2 mm in width occupying the entire breadth of nail. Painless perforation of Nasal Septum (cocaine also causes it) Peripheral Neuropathy â€“ both sensory and motor sensory is also glove and stocking distribution . Sensitivity is reduced for pain, touch,temperature . Black foot disease - It is a peripheral vascular disease , producing ulceration, gangrene and spontaneous amputation of extremities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sub Endocardial haemorrhages of ventricles- Only 4 poisons - Arsenic Phosphorus Mercury Viper snake bite&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CRITERIA ACUTE ARSENIC CHOLERA 1. Vomiting First followed by Diarrhoea Diarrhoea followed by vomiting 2. Vomitus Contain blood &amp;amp; mucus Watery 3. Purging After vomiting Before vomiting 4. Stools Dark, blood, mucus and later it is rice watery stool No blood, no mucus only rice watery stools 5. Tenesmus and Anal Irritation âœ” X 6. Fatal Dose 0.1 to 0.2gm of Arsenic trioxide&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48 year old male comes with injuries in hospital OPD. The examining doctor notices a lacerated wound of size 4Ã—0.5 cm bone deep with blood clots over the scalp which was looking like an incised wound along with linear abrasion of size 2Ã—0.5 cm below the nipple .What caused the lacerated injury over the scalp?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overstretching of skin and subcutaneous tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shearing force&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Soft tissue is sandwiched between the weapon and underlying bone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impact by semi sharp object with heavy force&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Soft tissue is sandwiched between the weapon and underlying bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Soft tissue is sandwiched between the weapon and underlying bone Given case findings suggest presence of a split laceration that occurred due to the soft tissue being sandwiched between the weapon and underlying bone .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Split Laceration- Also called as incised looking laceration Split lacerations are caused by blunt force splitting the thickness of the skin most frequently when the skin and soft tissues are crushed between impacting force and underlying bone. These types of lacerations are usually found in body parts with underlying bones without much tissue in between. Common sites include â€“ scalp , face, shin etc. Due to splitting of skin these lacerations appear like incised wounds. Types of laceration: Split: It is an incised looking laceration where tissue is crushed between two hard surfaces. Eg., scalp, knee, chin, shin, iliac crest, forehead and eyebrows. Stretch: It is due to localised pressure with pull force overstretching the skin. Tear: Tearing of skin and subcutaneous tissue due to localised impact with hard irregular Avulsion: It is seen in runover injuries where shearing force is delivered at an oblique angle to the skin . Flaying: is seen where the shearing force or grinding force rips off skin and subcutaneous tissue from the bone.e.g., when lory wheel pass over limb&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Overstretching of skin and subcutaneous tissue- causes Stretch laceration. Option B.Shearing force-Avulsion injury is seen in runover injuries where shearing force is delivered at an oblique angle to the skin . Option D.Impact by semi sharp object with heavy force- can cause Chop wound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CRITERIA SPLIT LACERATION INCISED WOUND Margins Ragged Clean cut Abrasions &amp;amp; contusion along margin Present Absent Tissue bridges â†’ Muscle â†’ Tendon â†’Nerve â†’ Vessel Crushed Clean out Haemorrhage Less Profuse Hair Crushed &amp;amp; driven into Injury Cut&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are rules of insanity? Durham Ashley Curren Murphy Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3 Durhamâ€™s rule and Currenâ€™s rule: are rules of insanity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Statement 1.Durhamâ€™s rule states that an accused is not criminally responsible if his unlawful act is the result of a mental disease or defect. Statement 3.Currenâ€™s rule- states that an accused person is not criminally responsible if, at the time of the act, he did not have the capacity to regulate his conduct to the requirements of the law as a result of mental disease or defect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement 2.Ashleyâ€™s rule- is used to differentiate between males and female based on the combined length of manubrium and sternum. Statement 4. Murphyâ€™s law- is an adage or epigram that is typically stated as: \&quot; Anything that can go wrong will go wrong .â€ Option B,C and D. are incorrect .because statements 2 and 4 are not associated with insanity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA McNaughtonâ€™s rule is adopted under IPC section 84. Act of a person of unsound mind Nothing is an offense which is done by a person who, at the time of doing it, by reason of unsoundness of mind, is incapable of knowing the nature of the act, or that he is doing what is either wrong or contrary to law.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One friend murdered another because of having a common girlfriend by compressing his nostrils and mouth while sitting on his chest. What is this mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smothering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Traumatic asphyxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Overlaying&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Burking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Burking Includes two processes: Homicidal Smothering (compressing his nostrils and mouth) and Traumatic Asphyxia (sitting on his chest).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Smothering- Form of asphyxia caused by closing the external respiratory orifices e. nose &amp;amp; mouth either by the hand or by other means i.e. mud, paper, cloth plastic bag, duct tape, etc. Option B.Traumatic Asphyxia/ Crush Asphyxia/ Compression Asphyxia: Death results from pressure and fixation of chest and abdomen. Thereby breathing is impaired and Asphyxia Option D.Overlaying/ Compression Suffocation: compression of chest which will prevent movement of chest. Thereby breathing is impaired and Asphyxia Most common example is mother sharing the same bed with infant and overlaying occurs.Along with petechial hemorrhage , there may be evidence of flattening of the nose and face.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of violent asphyxial deaths- Hanging Complete hanging- no part of the body touching the ground. Partial /incomplete hanging- some part of the body touching the ground. Typical- knot at back of neck Atypical- knot anywhere other than back. Strangulation Ligature strangulation Throttling Bansdola Garrotting Mugging Suffocation Smothering Gagging Choking Crush asphyxia/ traumatic asphyxia Bansdola Burking Drowning Typical drowning (wet) Salt water Fresh water Atypical drowning Dry drowning - sustained laryngeal spasm Hydrocution- sudden cardiac arrest on entering water. Near secondary drowning- patient dies after rescue due to secondary complication of drowning .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During resuscitation, a patient received intralipid 20%. What could have been the most probable cause for giving intralipid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary Air Embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asphyxia due to drowning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrocution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LA toxicity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LA toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LA toxicity Intralipid is an antidote for Local Anaesthetic toxicity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Local Anaesthetic systemic toxicity (LAST): The classic description is of a progressive â€œbiphasicâ€ effect on the CNS and then CVS, two areas highly sensitive to changes in tissue electrophysiology. CNS excitation (agitation, auditory change and metallic taste) progresses to seizures or CNS depression (drowsiness, coma, and respiratory arrest). This is followed by CVS excitation (tachycardia, ventricular arrhythmia, and hypertension) then depression (bradycardia, conduction block, asystole, and cardiac depression). Of particular importance is the nature of this collapse, with high incidence of LA-cardiac arrest being resistant to standard resuscitative measures. Accidental intravascular injection is the major cause of systemic toxicity, for example, regional anesthesia of the neck (interscalene block, cervical plexus block, and stellate ganglion block) can cause direct intra-arterial injection and cause rapid toxicity from early entry to the cerebral circulation. Epidural anesthesia holds a risk of intravenous injection into the engorged epidural venous plexus of the parturient, and the oral mucosa is also highly vascular. In pregnancy, the higher cardiac output will speed up absorption and with reduced plasma proteins this will increase the free fraction of LA in the plasma. 20% lipid infusion is the first safe intravenous lipid emulsion (ILE) used in medicine. The mechanism by which lipids reverse local anesthetic cardiotoxicity may be increasing clearance from cardiac tissue. This nonspecific, observed extraction of local anesthetics from aqueous plasma or cardiac tissues is termed a â€œlipid sink.â€ Another proposed mechanism is that lipids counteract local anesthetic inhibition of myocardial fatty acid oxidation , thereby enabling energy production and reversing cardiac depression .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and C. Intralipids have no role in Air embolism , Asphyxia or Electrocution.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Poisoning Antidote Organophosphorus and carbamate Atropine (atropine is not used for organochlorine poisoning only organophosphorus) Atropine Physostigmine Opioids Naloxone (Intravenous) Valproate hyperammonemia Carnitine Beta blocker Glucagon Calcium channel blocker Calcium gluconate MgSO4 toxicity Calcium gluconate Na channel blocking drugs Na bicarbonate Dig oxin Dig ibind/ Digi fab Paracetamol N-Acetyl cysteine Neuroleptic Malignant syndrome Dantrolene sodium (DOC) Specific antidote if NMS due to D2 blockade-Bromocriptine Drug-induced dystonia Central anticholinergic Benzhexol Benztropine Biperiden 1st generation antihistamines Promethazine Diphenhydramine Tricyclic antidepressants NaHCO3 Sulfonylurea induced hypoglycemia Octreotide Cyanide Hydroxocobalamin Heparin.LMWH Protamine sulfate Warfarin Vitamin K Da bigatran Idarucizumab Rivaro xa b an Ap i xa ban(direct Xa inhibitor) And xa net alfa Fibrinolytic drug overdose Epsilon amino caproic acid, tranexamic acid Alco h ol , Metha n ol , Ethylene gly c ol Fomepiz ole Benzodia zep ines , Z drugs, Beta carboline Fluma ze nil Methotrexate Folinic acid/Leucovorin/Citrovorin Glucarpidase (preferred in renal failure) Methemoglobinemia Methylene blue Isoniazid induced seizure Pyridoxine Iron Acute iron poisoning- Desferioxamine Chronic iron overload- Deferiprone Deferasirox Copper Penicillamine Arsenic/lead/mercury BAL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A case of hanging has come to the forensic department for autopsy. On examination a ligature mark covering about 1/3rd of the neck, protruded tongue, salivary stains, his right eye was open while left was close, both pupils dilated. The reason for the opened right eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compression of ICA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compression of IJV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervical sympathetic chain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cervical sympathetic chain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical sympathetic chain Given case scenario describes the term â€˜Le Facies sympathiqueâ€™ which is seen in cases of antemortem hanging along with ligature mark covering 1/3 rd of neck thus confirming suicidal hanging. Maximum pressure is always exerted on the opposite side of the knot. Thus, due to pressure upon the cervical sympathetic , the eye on the same side of the knot remains open and both pupils are dilated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hanging- Classified into Typical-knot at back of neck. Atypical-knot anywhere other than Complete-No part of the body touching the ground. Partial-Some part of the body touching the ground. Post mortem findings External- findings suggestive of Antemortem hanging Petechial hemorrhage above obstruction Peripheral cyanosis Dribbling of saliva from angle of mouth Le fasciae sympathique Internal- Tissues of neck-pale/whitish (Strangulation-tissue of neck extensive hemorrhage). Multiple transverse tears in the tunica intima of carotidsâ†’ Amussat signâ†’Antemortem Fracture of hyoid boneâ†’ Outward compression/Anterior posterior compression. (Throttling-Inward compression fracture of hyoid bone- Hyoid fracture is most common in throttling.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Compression of ICA and Option B.Compression of Occlusion of both jugular and carotid systems creates a bloodless field during neck autopsy. Option D.Vagus nerve compression -can cause neurogenic shock leading to death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hanging Strangulation Force of compression is body weight Outside force is applied Ligature mark is above the thyroid,is oblique,symmetrical and incomplete. Ligature mark is below thyroid,is horizontal,complete and continuous Knot present Knot absent Single ligature mark Multiple ligature mark ,Multiple hemorrhege, neck autopsy- Dry, white Hemorrhagic area Fracture of hyoid-Uncommon Fracture of hyoid-common. ( Most common in throttling ) Signs of struggle -absent Signs of struggle -present Lungs emphysematous bullae rare Emphysematous bullae common&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient was brought dead, with multiple small puncture wounds over right anterior chest wall, multiple abrasions and lacerations over left lower abdominal wall. What is the reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Due to barotrauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fire burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flying missiles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fall of building&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flying missiles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flying missiles Triad of Punctate abrasions , bruises and punctate lacerations seen in secondary blast/ explosion injuries caused by flying missiles generated by the bomb blast and known as Marshallâ€™s triad.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blast Injury Mechanism of Injury Note Primary due to blast waves â— Organs which are injured more commonly are organs that contain air. â— Most sensitive for 1Â° blast injury â€“ Tympanic Membrane â— Most Common finding in Bomb blast injury-Rupture of tympanic membrane. â— Most Common organ severely damaged â—‹ on land: Lung (Blast lung), â—‹ underwater: GIT Secondary Caused by missiles which are produced / generated by the blast Marshallâ€™s triad: Abrasion Contusion Laceration (Punctate) Tertiary Caused when a person is throwed into air due to blast Quaternary Burns,Crush Injuries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Due to barotrauma- Causes Primary Blast injury. Option B.Fire burns and Option D.Fall of building- Causes Quaternary Blast injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Molotoy Cocktail- Hand thrown incendiary bomb Empty glass bottle is filled with kerosene /petrol, small pieces of shar things are added into it, then thick thread is put in, it is lit and thrown on a mob. Once this blasts, the sharp things inside act as missiles causing damage to many people in the crowd.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person had an injury on his thigh. On examination, there is soddened burn injury with erythema, blisters and red line of demarcation. What is most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemical burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dry burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electric burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moist burn&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Moist burn&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Moist burn Presence of sodden injury with erythema, blisters and red line of demarcation is typical of moist burn/scalds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Burn wounds - can be classified into 6 separate groups based on the mechanism of injury : scalds, contact burns, fire, chemical, electrical, and radiation. Localized effect of heat produces burns (dry heat) and scalds (moist heat). Scald burn injuries can be caused by liquids, grease, or steam. Liquid scalds can be further divided into spill, steam and immersion scalds . Sticky liquids cause more severe scalds than non-sticky.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Chemical burn- will not show red line, and will have ulceration,characteristic stain. Option B.Dry burn- Will be dry,wrinkled. Option C.Electric burn- will show current pearls, joule burns,Bone melt, keratitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing an autopsy the surgeon was informed that the pelvis was of a male patient. Pointers towards male pelvis are? Large obturator foramen Large sacroiliac joint surface Large acetabulum Subpubic angle V shaped Ischial tuberosity everted Prominent preauricular sulcus Large and wide greater sciatic notch Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,4,5,6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3,6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3,4,6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Female vs male pelvis CRITERIA MALE FEMALE 1. Greater Sciatic notch Small, deep &amp;amp; narrow Large, wide shallow 2. Sub pubic angle Inverted &#x27;V&#x27; shaped Acute 70Â°-75 Inverted &#x27;U&#x27; shaped Obtuse 90Â°- 100Â° 3. Pre- auricular sinus Not frequently found, when if seen &amp;amp; present, it is not visible It is frequently Prominently visible Pre Auricular Sinus: It is found just by the side of articulation of Sacrum with the Ileum and found on deep groove. It represents remnant â—       attachment of Sacroiliac ligament â—       According to some authors â†’pre auricular sulcus is prominently present in female because of constant and continuous pressure of pregnancy, the pressure is exerted on sacroiliac Ligament which results in grooving of bone where this ligament is attached particularly in women with children (or) multiparous 4. Parturition pits No pits Seen in female with born children â—       Parturition Pits: On posterior surface of pubic bone, there are attachments, owing to the constant pressure of the pregnancy at the site of their attachments, they leave behind multiple small depressions. These leave behind multiple small depressions. These depressions which are seen in posterior surface of pubis are called as parturition pits/ scars seen on pubic bone. Seen in CRITERIA MALE FEMALE 1. Greater Sciatic notch Small, deep &amp;amp; narrow Large, wide shallow 2. Sub pubic angle Inverted &#x27;V&#x27; shaped Acute 70Â°-75 Inverted &#x27;U&#x27; shaped Obtuse 90Â°- 100Â° 3. Pre- auricular sinus Not frequently found, when if seen &amp;amp; present, it is not visible It is frequently Prominently visible Pre Auricular Sinus: It is found just by the side of articulation of Sacrum with the Ileum and found on deep groove. It represents remnant attachment of Sacroiliac ligament â—       According to some authors â†’pre auricular sulcus is prominently present in female because of constant and continuous pressure of pregnancy, the pressure is exerted on sacroiliac Ligament which results in grooving of bone where this ligament is attached particularly in women with children (or) multiparous 4. Parturition pits No pits Seen in female with born children â—       Parturition Pits: On posterior surface of pubic bone, there are attachments, owing to the constant pressure of the pregnancy at the site of their attachments, they leave behind multiple small depressions. These leave behind multiple small depressions. These depressions which are seen in posterior surface of pubis are called as parturition pits/ scars seen on pubic bone. Seen in females who have born children/ multipara - more prominent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B, C and D. are Statement 5,6 and 7 describe female Pelvis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds

        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {

                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
