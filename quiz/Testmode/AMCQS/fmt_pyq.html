            questions = [{&quot;text&quot;: &quot;What is the bullet wipe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blackening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Residual from barrel of gun&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gutter fracture of skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tattooing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Residual from barrel of gun&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Residual from barrel of gun As Bullet passes through the barrel , the dirt &amp;amp; grease substance (used for barrel lubrication), gets smeared on the bullet surface. So this bullet, now carrying the dirt and grease, as it enters the body, wipes itself off (so called bullet wipe ) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bullet wipe- Bullet wipe is also called Grease collar or Dirt collar. A \&quot;bullet wipe\&quot; is a dark ring around the perimeter of the entrance in a target. The ring is formed by and contains bullet lubricant , by-products of propellant , traces of bullet metal , and residue in the gun barrel from previous use. As Bullet passes through the barrel, the dirt &amp;amp; grease substance (used for barrel lubrication), gets smeared on the bullet So this bullet, now carrying the dirt and grease , as it enters the body, wipes itself off (so called bullet wipe) the dirt and grease from its surface, onto the skin around the entry wound . This creates a ring of dirt or grease around the entry wound , called Grease / Dirt collar. Around the wound of entry, first is Grease collar &amp;amp; surrounding it will be abrasion collar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Blackening - The deposition of smoke / soot around the entry wound is called Blackening / smudging / soiling. It can be easily wiped off with a wet sponge. Option C. Gutter fracture of skull -Long and Narrow fracture Seen with bullet glance / graze /slap of skull. Option D. Tattooing -Partly burnt/unburnt gun powder particles.Around entry wound, they are adherent to the skin. It cannot be wiped away and felt as This is called tattooing / stippling / peppering.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the plant which produces a deliriant toxin:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyoscine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythroxylon Coca&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythroxylon Coca&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720193862-QTDFPYQ116IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythroxylon Coca The plant shown is Erythroxylon Coca , from which Cocaine is produced.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COCAINE - Obtained from leaves of Erythroxylon Coca. Slang names : White lady, Coke, Cadillac, Snow Cigarettes with cocaine called crack Cocaine leaves contain &amp;lt; 2% of cocaineâ†’ Treated with H2SO4 â†’ Cocaine sulfate â†’ Treated with HClâ†’ Cocaine Hydrochloride â†’Cocaine hydrochloride contains 90% of cocaine â†’Used for snorting and injections Cocaine hydrochloride again treated with baking soda â†’ crack â†’ smoke Most Common usage â€“ snorting Actions Local Anesthetic Powerful CNS depressant â€“ for a short time Rush followed by depression. Signs and symptoms Acute addiction: Stage of early stimulation- euphoria, dry mouth,tachycardia,numb mouth. Stage of advanced stimulation- hallucination, hyperthermia (cocaine fever), convulsions. Stage of depression- Muscle paralysis, coma, death. Treatment : Amyl Nitrate Chronic Addiction- Cocainism Cocainophagia Cocainomana Black discoloration of teeth &amp;amp; tongue Painless perforation of Nasal septum Magnum symptoms â€“ also called cocaine bugs /formication/Tactile Hallucination â†’ Bugs / Insects / Sand particles crawling beneath skinâ†’ Scratching â†’ Multiple scratch marks + â†’Bruxism â†’ Grinding of teeth. Medico Legal Importance- Cocaine â€“ 2nd most commonly used illicit drug. Applied on glans penis to increase duration of coitus. Prostitutes inject into vagina for local construction Cocaine + Heroine â†’ I.V â€“ speedball â†’ smoke â€“ moon rock&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Hyoscine - is an active principle in Dhatura , A Neurotoxic Deliriant poison. Option B.Cannabis-Cannabis sativa or Indica is a neurotoxic cerebral deliriant poison. Option C.Datura- All parts of the plant are poisonous, particularly fruits and seeds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ghon - en bloc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Virchow - en masse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rokitansky - in situ&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lettulle - one by one&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rokitansky - in situ&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rokitansky - in situ Is the only correctly matched autopsy technique.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Autopsy techniques: Method Dissection Note Virchowâ€™s method organs are removed one by one M/C used technique (convenient and easy) Rokitansky method In-situ dissection The contact between tissue fluids of the body and autopsy surgeon is minimal, because the body may spread some infection (dreaded infection). e.g., HIV, Covid Preferred method to conduct autopsy in newborn or fetal autopsy. Ghonâ€™s method En-block/ Block Dissection Head and neck as one block, Thorax as one block , Abdomen and pelvis as one block. Lettules method En masse dissection Here entire structures of the neck, chest, abdomen including the pelvis are removed as a single mass. It is the best autopsy technique&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Opening of cavities of body: No hard fast rule to open which cavity first. The body cavity affected the most to be opened first. It has some exceptions In a case of head injury - The cranial cavity shall not be opened first, First thorax is opened, heart removed and blood is drained In case of mechanical asphyxia (compression of neck)- Neck is not opened first, but opened last since we have to study neck structures thoroughly &amp;amp; we need bloodless field / dissection of the neck. âž” As a second school of thought head has to be opened first as a rule of thumb. Conditions where the skull is opened first: Suspected case of air embolism â€“ to find the presence of air bubbles in meningeal vessels . In case of suspected poisoned cases with peculiar odour like Cyanide â€“ bitter almond smell Carbolic acid â€“ phenolic smell Organophosphorus â€“ Kerosene smell.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The postmortem change seen in the Image below corresponds to which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rigor mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marbling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Algor mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post mortem lividity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marbling&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720196917-QTDFPYQ118IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marbling Image shows  an irregular tortuous network of discolored veins . Reddish brown / greenish discolored veins Look like branches of a tree / marbled appearance . These are seen in the roots of limbs,abdomen and flanks . It is well established by 36 to 48 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decomposition/putrefaction: Colour changes: The earliest sign of decomposition is greenish discoloration of the body, seen first in the right iliac fossa externally and under the liver internally ( because in caecum , the contents are more liquid and are full of bacteria.) . In these areas, It appears in 12-18 hours, and slowly spread on whole body in 24-48 hr. greenish discoloration is due to formation of Sulph meth haemoglobin. Hbâ†’ meth Hbâ†’ +H2Sâ†’ Sulph meth haemoglobin. Later colour may change to purple, brown, bluish green or even almost black ( colour black is due to ferric sulphide.) The colouring matter (Hb) dissociates from the B.C. and the colour is taken up by the blood vessels, which are seen as prominent lines having purple, green or brown colour, especially on shoulders, axilla &amp;amp; Inguinal area. This change results in 24-48 hr , and is labelled as marbling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Rigor mortis- State of Stiffening of muscles with very little shortening of muscle fibers .Single most important reason is depletion of ATP. Option C.Algor mortis -Cooling of body after death . because, Metabolisms of body stopped, no energy is produced, hence body cools. Option D.Post mortem lividity -It is purplish blue or purplish red discoloration seen under the skin in the most superficial layers of dermis, on dependent parts of the body after death due to capillo-venous distension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following snakes with their names (Column â€“ A with Column â€“ B):- Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 4 / b = 2 / c = 3 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 3 / b = 4 / c = 1 / d = 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 4 / b = 1 / c = 3 / d = 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 2 / b = 1 / c = 3 / d = 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a = 4 / b = 1 / c = 3 / d = 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1707217000390-Snakes.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 4 / b = 1 / c = 3 / d = 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The four venomous snake species responsible for causing the greatest number of medically significant human snake bite cases in India are: Common krait-Bungarus caeruleus Russell&#x27;s viper- Daboia russelli Indian saw-scaled viper-Echis carinatus Indian cobra- Naja naja Identification of snakes -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,B,D are not the correct match.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Treatment of snake bite- Counselling the patient and family- Reassuring them that not all snakes are poisonous. Prevention of spread of venom- clean the bite area, Immobilise the patient Use of antivenom therapy- In India polyvalent ASV is only available It is effective against all the four common species; Russells viper (Daboia russelli), Common Cobra (raja naja) Common Krait (Bungarus caeruleus) Saw Scaled viper (Echis carinatus). ASV is the mainstay of treatment. It is lypohilised e. freeze dried and reconstituted . Sensitivity testing should be done by injecting 1 ml intradermally. Given within 4hr of bite. Treatment of absorbed venom- Neurotoxic envenomation: â€˜Atropine Neostigmine (AN) â€™effective for postsynaptic neurotoxins such as those of the Krait affects presynaptic fibres where calcium ions act as neurotransmitters. Give Calcium gluconate and continue till neuroparalysis recovers which may last for 5-7 days. Viper bite -Give heparin and fibrinogen . Symptomatic and general treatment- TT,antihistamines,analgesic, artificial respiration, hemodialysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11 Year old girl was found to be quiet and shy in her classroom with intermittent crying, for the past few days. It was discovered that her uncle was touching her genitals inappropriately. What is the duty of the principal to report this to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inform magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inform police&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child welfare society&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inform police&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inform police This case comes under the POCSO act 2012 (protection of children from sexual offences). And the case should be directly and compulsorily reported to police.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;POCSO act 2012 (Protection Of Children from Sexual Offences) Amended in 2019- It is a gender neutral law. Children- MALE/FEMALE&amp;lt;18 year. Not reporting abuse is an offence (sec 19,21). No time limit for reporting abuse. Maintaining confidentiality of the victimâ€™s identity. (sec.23) The police officer while recording the statement of the child shall not be in Woman police officer not below the rank of sub-inspector. Special court: Additional district court. Trial should be completed in 1 year. In camera trial. The child shall not see accused in any proceedings. Sections 3,5,7,9,11,13-definitions. Sections 4,6,8,10,12,14- punishment. Classes of offence under POCSO act- Classes of offence under POCSO act- Class of offence Includes Punishable under section Punishment Penetrative sexual assault Penetration/ Insertion/ Manipulation/application into mouth/vagina/anus. section 4 10 year to life imprisonment Aggravated Penetrative sexual assault Penetrative sexual assault with Mentally ill child. OR someone in position of trust/authority OR Aggravated Penetrative sexual assault Child become pregnant OR gang rape OR Multiple time sexual assault section 6 20 year to life imprisonment ORChild gets HIV. Sexual assault Physical contact with Sexual intent but NO Penetration/ Insertion/ Manipulation/application Section 8 3 to 5 year imprisonment. Aggravated sexual assault Sexual assault with Mentally ill child. OR someone in position of DBM trust/authority Aggravated sexual assault Estd. OR Child become pregnant OR gang rape OR Multiple time sexual assault ORChild gets HIV. Section 10 5 to 7 year imprisonment. Sexual harassment Sexual intent is present.Showing pornography/eve teasing/child body part exhibition /threatening by media Section 12 Imprisonment upto 3 year with fine Child pornography is banned section 14 3 to 7 year imprisonment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,C,D are incorrect . Because any child sexual abuse case should be directly and compulsorily reported to police under POCSO act.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA I.P.C. dealing with sexual offence S.357 (C) Hospital role for victims of sexual assault and acid attack--- first-aid for victims to be free of cost &amp;amp; if Hospital refuses ---punishable under 166 B IPC S.375 Definition of rape S.376 Punishment for rape S.376C Sexual intercourse by a person in authority. S.290 Frotteurism S.294 Exhibitionism S.297 Showing disrespect to dead body(1yr) S.376E repeat offender S.327(2) Enquiry/trial under sec 376 IPC will be done under camera. S.228-A revealing the identity of rape victim is crime. S.354 Indecent assault/ molestation S.354A sexual harassment S.354B Assault or use of criminal force to woman with intent to disrobe S.354C Voyeurism S.354D Stalking S.504 Word, Gesture or act to insult the modesty of a women CrPC53A rape accused examination (Consent not required) CrPC164 A rape victim examination (consent of victim must)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {

                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Initialize on DOM content loaded

            questions = [{&quot;text&quot;: &quot;An 18 year old female was sexually assaulted by a male. White stain was present on the clothes of the victim. Barberioâ€™s test was performed on the stains to detect which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spermine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acid phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spermine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spermine Barberio test reaction depends on the presence of spermine which comes from the prostate .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seminal Stains- Tests broadly divided into Chemical Tests: Acid Phosphatase Barberioâ€™s Creatine Phosphokinase Florence Prostate specific antigen (PSA, P30) Microscopic Examination Chemical tests a. Acid phosphatase test - Secreted by prostate (prostatic epithelial cells) Activity of Acid phosphatase test in human semen is 500 â€“ 1000 times greater than in any other body fluid. Normal acid phosphatase test activity in human semen is 340 â€“ 360 Bodansky units per ml of semen. Concentration &amp;gt; 100 Bodansky units indicates that ejaculation occurred within 12 hours of examination Positive reactions are found upto 36 hrs after ejaculation in vaginal secretions. Acid phosphatase test â€“ conclusive test in the absence of demonstrable sperm b. Barberioâ€™s Test- Test / reaction depends on presence of spermine which comes from prostate Reaction gives a yellow, needle shaped, rhombic crystal of spermine picrate. C. Creatine Phosphokinase (CPK) Test - CPK â€“ found both in spermatozoa and seminal ,plasma Normal seminal fluid contains , 385 -1400 units of CPK per ml Levels &amp;gt; 400 units are diagnostic of seminal stains The enzyme is stable and can be demonstrated in old stains of 6 months. d. Florence Test - Tests depend on the presence of choline in semen which comes from seminal vesicles. Choline is responsible for bluish â€“ white fluorescence of seminal stains under UV light. Positive test gives dark brown, rhombic or needle shaped crystals of choline iodide, which resemble hemin crystals. This test is not specific for semen, as several substances of animal and vegetable origin give positive results. e. Prostate specific Antigen - PSA/ P30 - A glycoprotein produced by prostatic epithelial cells Detection of PSA â€“ reliable indicator of semen Useful indicator in Azoospermia Microscopic Examination : The only absolute proof of semen is the microscope detection of at least one unbroken sperm. Complete sperms are seen upto 26 hrs in vagina, in the living, after ejaculation. After 26 hrs, they separate into head and tail. Similarly, after death complete sperms may be found upto 2 days in vagina and upto one week in the cervix &amp;amp; uterus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Fructose- provides energy to the spermatozoa, it is not produced anywhere else in the body , provides a forensic test for Option B.Choline-Florence test depends on the presence of choline in semen which comes from seminal vesicles. Option D.Acid phosphatase-Concentration &amp;gt; 100 Bodansky units indicates that ejaculation occurred within 12 hours of examination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red stain: Luminol spray test (high sensitivity)- test of choice Spectroscopy (high specificity)- Most reliable test White stain: UV light Gold standard: presence of intact sperm under microscope (stain-christmas tree). Azoospermia-raised levels of Prostate specific antigen (P 30) + acid phosphatase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common mode of inorganic lead poisoning in industrial workers:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ingestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin absorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contaminated hands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhalation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhalation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhalation Most common mode of lead poisoning in industrial workers is by inhalation of fumes and dust of lead.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LEAD- Metallic lead is poisonous Chronic lead poisoning is called plumbism / Saturnism Features Facial pallor â€“ circumoral facial pallor is the earliest manifestation of chronic poisoning of Blood picture Microcytic hypochromic anemia â€“ Later it becomes Normocytic Normochromic. Punctate Basophilia, Basophilic stippling Blue colored (not basophils),Blue dots, pinhead size seen in cytoplasm of RBC. Eosinophilia Burtonian Blue Line Is seen at the junction of teeth &amp;amp; gums seen in those teeth which are infected / caries teeth because of decomposition of food, H2S is H2S + Leadâ†’ Lead sulphide â†’ causes blue line â†’seen in 50 â€“70% cases Colic &amp;amp; constipation â€“ Seen in 85% of cases. Also called Dry Belly ache , Divons colic, Painter&#x27;s colic. Lead Palsy â€“ Seen in &amp;lt; 10% of cases, usually seen in adults . Affects muscles which are prone for fatigue . Presents with wrist drop, foot drop Lead encephalopathy is seen almost all cases of chronic lead poisoning Diagnosis : Coproporphyrin â€“ III is valuable screening test Blood level &amp;gt; 0.07mg% Urine 0.15 â€“ 0.3mg per litre Treatment : EDTA is Antidote of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and C. are other modes but not the most common. Ingestion due to contaminated hands , ingestion of small quantities of lead trapped in the upper respiratory tract and absorption through skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In case of sea water drowning, which of the following abnormalities are noted: Hypernatremia Hyperkalemia Hemodilution Hyponatremia Myocardial anoxia Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,5 Sea water drowning causes hypernatremia and myocardial anoxia. Seawater is hypertonic , it shifts the fluid from blood to alveoli ðŸ¡ª Net decrease in blood volume ðŸ¡ª hemoconcentration ðŸ¡ª Increased viscosity of blood ðŸ¡ª Myocardial anoxia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fresh water Drowning - Salinity of freshwater is 6 % NaCl. As the water enters the air passages and finally in alveoli â†’ salinity is 0.6% Each of these alveoli is surrounded by an intense network of pulmonary vasculature carrying blood salinity of blood â€“ 0.9 â€“ 1% . Large amount of water moves from within the alveoli to pulmonary circulationâ†’ This results in Hypervolemiaâ†’ Almost 3 â€“ 3.5 litres fluid filled within 3 minutes â†’ Sudden increased pumping capacity of heart â†’ Cardiac arrhythmia â†’ Ventricular tachycardia â†’ Ventricular fibrillation . Because of hemodilution there will be swelling of cells which further results in lysis â†’ Severe Hyperkalemia Hyponatremia Hypocalcemia Sea water Drowning- Salinity â€“ 3.5% of NaCl The water enters the alveoli and the salinity is 3.5% NaCl Each of this alveoli is surrounded by intense network of pulmonary vasculature carrying blood, Salinity of bloodâ†’ 0.9-1.1% Large amount of fluid from pulmonary circulation enters the alveoli â†’ Swelling of Alveoli â†’ pulmonary Edemaâ†’ Asphyxia Each lung is about 3 kg Because of hemoconcentration , there is shrinking of cells â†’ Hypokalemia â†’ Hypernatremia Fatal period- Fresh water - 4 â€“ 5 mins Sea water - 8 -10 mins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement 2,3 and 4 are seen in Fresh water drowning. Therefore, Option A,B and D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of drowning- Wet drowning- primary drowning Dry drowning - 10-15%, laryngospasm , thick mucousâ†’foam plug, panoramic views of past life, pleasant dreams without distress. Secondary drowning/post immersion syndromes /near drowning: Secondary drowning is death due to chemical or biological changes in the lungs after a near drowning incident : resuscitated an survives for 24 hours , +/- conscious, hypoxemiaâ†’ brain damage , electrolyte disturbances, pulmonary edema, hemoglobinuria, chemical pneumonitis Immersion syndrome / Cold water drowning : Cold water â†’ Nerve endings ,strike epigastrium,entering ear drums, nasal passages. Horizontal entry (dive) â†’ pressure on abdomen All these â†’ Vagal inhibition â†’ Cardiac arrest â†’ death Mostly seen in suicide cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person in police custody was placed in a prone position with his wrist and ankles bound behind his back and secured with a rope. This method called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Falanga&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carotid sleeper hold&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hog-tying&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choke / Carotid hold&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hog-tying&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hog-tying The type of physical restraint in which a person is placed in prone position with the wrist and ankles bound behind his back and secured with a rope is known as Hog tying.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TORTURE Hog tying Both upper limbs are taken to the back and tied and lower limbs are bent over the back,upper limbs are tied to the lower limbs. La bandera Suspending a person by wrist Murcielago Suspending a person by ankles Cattle prod Frequent electric shock Falaka/falanga Continuously beating over sole Telefono Continuously beating over ears Dry submarine hands are tied at back and polythene cover is secured over neck and patient asked to breath through. Wet submarine Forcefully immersing the face into gutter or sewage water.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Falanga- It is a type of torture by beating on soles of feet. Option B. Carotid sleeper hold / lateral vascular neck restraint- The arm is placed about the neck with the antecubital fossa centered at the midline of the neck. Compresses carotid and jugular veins. Option D.Carotid hold / bar arm / choke hold â€“ Placing the forearm straight across the front of the neck. The free hand grips the wrist and pulls it back causing airway obstruction and Carotid obstruction resulting in immediate unconsciousness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about burns as shown in image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen in lightning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marbling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seen in electrical burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated with thermal flame burns&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seen in lightning&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720211970-QTDFPYQ092IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seen in lightning The given image shows filigree burns / Lichtenbergâ€™s figures /arborescent markings typical of lightning strike. They are superficial, irregular and tortuous markings that resemble the branches of a tree .Most commonly seen over the shoulders, flanks and front of chest. They represent the path taken by the electrical discharge. If the person survives, they get resolved by themselves by 1 â€“ 2 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Marbling- It is a postmortem finding seen when blood in the vessels is hemolyzed to sulfameth-hemoglobin , which stains the vessels walls and the adjacent tissues, giving rise to a marbled appearance. Commences at 24 hours and becomes prominent at 36 â€“ 48 hours. Option C. Electrical burns â€“ Joule burns, spark lesions and crocodile skin effects . Option D.Associated with thermal flame burns- cause dry,wrinkled,charred skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Female skull brought by the police was analyzed in the forensic department. To consider this as female skull bone which features should be present: Prominent frontal and parietal eminence Narrow mastoid Small, smooth glabella Square orbits Heavy cheek bones Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 3 Prominent frontal and parietal eminence, narrow mastoid and smooth glabella are the features of female skull.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trait Male Female Size Larger, longer Smaller, rounder Architecture Rugged Smooth Glabella Rough Smooth Supra orbital ridges Prominent Less prominent Cheek bones Heavier, laterally arched Lighter, compressed Zygomatic arch More prominent Less prominent Mastoid process Prominent, wide and long Less prominent, narrow and short Occipital region Marked muscle markings No marked muscle markings Frontal and parietal  eminence Small Large Orbit Square with round margins Round with sharp margins Mandible Large, broad ramus Small, small ramus Chin shape U shaped V shaped&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement 4 and are seen in Male skull. Therefore Option A, B and C are incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following post mortem findings with their time of appearance: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-2, c-3, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-4, b-1, c-3, d-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3, b-2, c-1, d-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-1, b-4, c-3, d-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-3, b-2, c-1, d-4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720215061-QTDFPYQ094IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-3, b-2, c-1, d-4 Option C. is the correct answer for Timings of events following death as mentioned below.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relaxation of urethral and anal sphincters â€“ 24 h Marbling â€“ Begins by about 24 hours and becomes prominent in 36 â€“ 48 hours. Liquefaction â€“ Begins by 5 days after death and becomes prominent in 10 days. Adipocere formation / corpse wax / grave wax / mortuary wax â€“ usually between 3 to 6 months , but in countries like India, it is accelerated by the warm and humid weather , resulting in adipocere formation as early as 3 to 15 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and D. are not the correct match.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following with the respective ages of fusion: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1 b-2, c-3, d-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-4, b-1, c-3, d-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-4, b-1, c-2, d-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-1, b-4, c-3, d-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a-1 b-2, c-3, d-4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1707217764283-EM09062.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-1 b-2, c-3, d-4 Various age of epiphyseal fusion are : The medial end of the clavicle â€“ 21 to 25 years Crista scapulae â€“ 50 years Sacrum â€“ 22 to 25 years Lambdoid suture â€“ 45 years .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important tables of ossification center, its appearance and fusion , are given below. Shoulder Ossification center Appearance Fusion Shoulder Joint 1 year Humeral Head 1 year Greater Tubercle 3 years 18 years Lesser Tubercle 5 years Coracoid process 10â€“11 years 16 years Acromion Process 14â€“16 years 17â€“18 years Medial End of Clavicle 18â€“20 years 21â€“22 years Elbow joint centers Appearance Fusion Capitulum 1 year 14â€“16 years Medial epicondyle 5â€“7 years 16 years Trochlea 9 years 14â€“16 years Lateral epicondyle 11 years 13 years Upper end of radius 5 year 14â€“16 years 0lecronon process of ulna 9 years 14â€“16 years Wrist joint centers Appearance Fusion Lower end of radius 2 years 18â€“19 years Lower end of ulna 5â€“6 years 17â€“18 years Capitate 2 monthsâ€“1 year - Hamate 3 months Triquetral 3 years Lunate 4 years Trapezium 5 years Trapezoid 6 years Scaphoid 5 years Pisiform 10â€“12 years Base of 1st metacarpal At birth 15 years Pelvis ossification centers Appearance Fusion Ischio-Pubic Ramus 6th year Triradiate cartilage 13â€“15 years Ischial tuberosity 16 years 20â€“22 years Iliac crest 14 years 18â€“20 years Head of Femur 1 year 17â€“18 years Greater Trochanter 4 years 17â€“18 years Lesser Trochanter 12â€“14 years 17â€“18 years Other  important  centers Appearance Fusion Basi-sphenoid fuses with the Basi-occiput 18â€“20 years Calcaneum 5 th I. U. Month Talus 7 th I. U. Month Lower end of Femur 9 th I. U. Month 18â€“19 years Upper end of Tibia At birth&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,B and C. are incorrect matches.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA All the ossification centers around the elbow joint will fuse with their respective shafts by 16 â€“ 17 years ,hence the best X-ray to determine the age of 16 â€“ 17 years is elbow joint. As head of femur, lesser trochanter and greater trochanter fuse by 17 -18 years ,the best X-ray to determine the age of 17 -18 years is the hip joint. Lower end of femur, upper end of tibia and upper end of fibula fuses by 18 â€“ 19 years. Best X-ray for 18 â€“ 19 years is the Knee joint. Upper end of femur, because iliac crest &amp;amp; ischial tuberosity fuses by 20 â€“ 21 years . Best X-ray for 20 â€“ 21 years is the Hip joint.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following in the correct order of occurrence of symptoms seen in iron toxicity: Asymptomatic phase Gastric bleeding Pyloric stenosis Liver failure and hypoglycemia Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a ðŸ¡ªb ðŸ¡ª c ðŸ¡ª b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a ðŸ¡ª c ðŸ¡ª d ðŸ¡ªb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b ðŸ¡ªa ðŸ¡ª d ðŸ¡ª c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b ðŸ¡ª a ðŸ¡ª cðŸ¡ª d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. b ðŸ¡ªa ðŸ¡ª d ðŸ¡ª c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b ðŸ¡ªa ðŸ¡ª d ðŸ¡ª c is the correct order of occurrence of symptoms seen in iron toxicity. &amp;lt;br&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms of iron toxicity: Stage Time Findings 1 within few hours Vomiting, abdominal pain, gastrointestinal bleeding, shock, acidosis and coma 2 6 â€“ 24 hours Asymptomatic stage 3 24 â€“ 48 hours Metabolic acidosis, jaundice, hypoglycemia, shock, coma with hepatic and renal failure 4 1 -2 weeks Late complication e.g. gastric stricture and pyloric stenosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,B and D. are not the correct sequence of Iron toxicity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following weapons with their possible injury type: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b â€“ 3, c â€“ 4, d â€“ 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a â€“ 4 , b â€“ 2, c â€“ 3, d â€“ 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a â€“ 3, b â€“ 4, c â€“ 1, d â€“ 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a â€“ 2, b â€“ 2, c â€“ 3, d â€“ 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a â€“ 4 , b â€“ 2, c â€“ 3, d â€“ 1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1707215930491-EM08384.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a â€“ 4 , b â€“ 2, c â€“ 3, d â€“ 1 The weapon and possible Injuries are matched correctly in OptionB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,C and D. are not the correct match.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

            }

        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
