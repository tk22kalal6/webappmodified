  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;While doing hysterectomy after informed consent for uterine fibroids, the ureter is injured intraoperatively even after careful measures. Doctor is not responsible under which doctrine:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medical mal occurrence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Novus Actus Interveniens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physician error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Res ipsa loquitur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medical mal occurrence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medical mal occurrence As the doctor took the best measures, and still the ureter was injured, he is not responsible under doctrine of medical maloccurrence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medical Maloccurrence: Medicine deals with human beings, and there are many biological variations which cannot always be explained, expected or prepared for. In some cases ,in spite of good medical attention and care, an individual fails to respond properly or may suffer from adverse reactions to the drug. This is called medical mal occurrence. The injured person cannot get monetary compensation in every mishap or accident which results in injury. if the doctor was careful in the selection of the drug and has taken appropriate measures to overcome the undesirable foreseeable effects. Accident can be defined as an unpredictable event resulting in a recognisable injury. Inevitable accident is an accident not avoidable by any such precautions as a reasonable man can be expected to take. Examples of Medical Maloccurrence - Breaking of a needle during intramuscular injection due to sudden muscular spasm Damage to the recurrent laryngeal nerve during thyroidectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Novus actus Interveniens:- It means an unrelated action intervening At times, it occurred that patients might suffer damage or harm due to new action , which intervene or intercede the For example â€“ suppose an operated patient is shifted to a recovery room and suddenly, due to an earthquake , the ceiling falls over the patient and the patient dies in the accident. Here the falling of the ceiling is a new intervention that has occurred. A doctor may not be held responsible if damage occurred to a patient due to new action, which intervenes in the treatment. Option C. Physician error- It is a preventable adverse effect of care (\&quot;iatrogenesis\&quot;), whether or not it is evident or harmful to the patient. This might include an inaccurate or incomplete diagnosis or treatment of a disease, injury, syndrome, behavior, infection, or other ailment.- Option D. Res ipsa loquitur- In doctrine of Res ipsa loquitur , the facts of the case are sufficient to justify the conclusion that doctor was negligent and negligence of doctor is responsible for the harm suffered by the patient.Examples of Res ipsa loquitur are as follows: Amputation of wrong digit or limb Leaving a swab or instrument in the abdomen of the patient after operation. Giving medicine carelessly or prescribing overdose of medicines produces ill effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S. 304, A., I.P.C. deals with criminal negligence. \&quot;Whoever causes the death of any person by doing any rash or negligent act not amounting to culpable homicide shall be punished with imprisonment up to 2 years , or with fine , or with both\&quot;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Defenses against negligence for doctor- No duty owed to the patient Duty discharged as per prevailing / accepted standards Contributory Negligence (only for civil cases) Patient Negligence Medical Maloccurrence Therapeutic Misadventure Diagnostic Misadventure Experimental Misadventure Novus Actus Interveniens Res Judicata 11 . Res Indicata Calculated Risk doctrine Defenses for patient against Doctor : Res Ipsa Loquitur : The thing / fact speaks for itself Doctrine of common knowledge : Issue of negligence is not related to the expert knowledge of doctors, but rather it is due to lack of common sense.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to casualty with life threatening injuries. There was no time for consent and Dr. started life saving surgery with all precaution. Death of a Patient occurred. Doctor is not responsible under which doctrine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doctrine of anticipation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Res Ipsa loquitur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doctrine of conjugated consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doctrine of extended consent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doctrine of anticipation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Doctrine of anticipation Life saving surgery done in an emergency without consent is not an offence. Doctor is not responsible under the Doctrine of anticipation .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S.52, I.P.C- Any harm caused to a person in good faith, even without that person&#x27;s consent is not an offence , if the circumstances are such, that it is impossible for that person to signify consent , and has no guardian or other person in lawful charge of him from whom it is possible to obtain consent in time for the thing to be done in benefit ( 92, I.P.C. ). Nothing is said to be done in good faith which is done without due care and attention. A person may be involved in an accident , which may necessitate an amputation ; if it is done without his consent, it is not an offence In an emergency, the law implies Consent An emergency is defined as a medical situation, such as to render immediate treatment advisable either to save life or to safeguard health. In an emergency, a comatose patient requiring immediate treatment , a mentally incompetent patient requiring treatment when a legal guardian is not available , an intoxicated patient who temporarily lacks the capacity to consent but requires treatment, consent is implied. A doctor may extend a procedure beyond the scope of consent to treat an emergency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.Res ipsa loquitur- In doctrine of Res ipsa loquitur , the facts of the case are sufficient to justify the conclusion that doctor was negligent and negligence of doctor is responsible for the harm suffered by the patient.Examples of Res ipsa loquitur are as follows: Amputation of wrong digit or limb Leaving a swab or instrument in the abdomen of the patient after operation. Giving medicine carelessly or prescribing overdose of medicines produces ill effects. Option C.Doctrine of conjugated consent - Conjugated consent is multiple consents taken at the same time. Option D.Doctrine of extended consent- Extended consent is when you take another consent during the procedure to complete the -procedure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penal Provisions Applicable To Medical Practice: I.P.C. S. 52 Nothing is said to be done in good faith which is done without due care and attention. S. 191 Giving false evidence. S. 192 Fabricating false evidence. S. 193 Punishment for false evidence (imprisonment up to seven years). S. 194 Giving or fabricating false evidence with intent to procure conviction of capital offence (imprisonment up to ten years ). S. 195 Giving or fabricating false evidence with intent to procure conviction of offence (imprisonment for life or imprisonment. ) S. 197 Issuing or signing false certificates ( imprisonment up to seven years ). S. 201 Causing disappearance of evidence of offence, or giving false information to screen offenders ( imprisonment up to ten years ). S. 202 Intentional omission to give information of offence by person bound to inform ( imprisonment up to six months ). S. 203 Giving false information respecting an offence committed (imprisonment up to two years ). S. 204 Destruction of document to prevent its production as evidence (imprisonment up to two years). S. 269 Negligent act likely to spread infection of disease dangerous to life (imprisonment up to six months ). S. 270 Malignant act likely to spread infection of disease dangerous to life (imprisonment up to two years ). S. 284 Negligent conduct with respect to poisonous substances .(imprisonment up to 6 months ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA I.P.C. Section associated with consent S. 87 Person&amp;gt;18 yr of age can give consent for any surgery or procedure. S. 88 Nothing is an offence , done in good faith for the benefit of the patient with consent from the patient, even if complications happen. S. 89 Child&amp;lt;12 yr/ insane person, consent of a parent is a must. S. 90 Consent given by a child&amp;lt;12 yr,insane person or given under fear or fraud is invalid. S. 92 In an emergency, if it is impossible to obtain consent from a patient or relative of a patient, a surgery/procedure can be performed without consent. S. 53 Crpc 53(1).An arrested patient or accused can be examined by the doctor without consent of the person upon a written regulation by a police officer not below the ranking of a sub-inspector. 53(2). If this arrested person is a female, then the examination will be done by a lady RMP. 53(A). Procedure of a examination of accused of rape.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14 year old girl comes to AIIMS emergency OPD with her mother. History of Peno-vaginal penetration by a neighbor was told to the doctor. In addition the patient refused to consent for a medical examination. What will you do as a doctor? Should not call police Should counsel mother and daughter Should call police Should do examination even after refused Informed refused to be documented Select the Answer from the code given below: 2&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 ,5 are true&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4, 5 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4 are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 3 ,5 are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3 ,5 are true As itâ€™s a medico legal case , informing the police is compulsory.( Statement 3 ). Mother and daughter should be counselled. (Statement 2). Consent is necessary before physical examination. As the age is 14 years, the childâ€™s consent is a must as per 89 IPC. The patientâ€™s choice of not giving consent must be taken in written form in the front of two witnesses. And the doctor must not forcefully do the examination. (Statement 5)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examination of proof of content of Rape - Written request Consent - If age &amp;gt; 18 years â€“ consent of only Victim &amp;lt; 12 years â€“ only guardian 12 â€“ 18 years- victim + guardian. Female nurse should be present History -Victim should be encouraged to narrate the whole incident, questions should be avoided. Clothes- should be examined for stains, foreign body. Examination of body Examination of genitals- Vaginal examination of an adult female is done with a sterile speculum . Cervix, vaginal walls, and vault are inspected for redness, bruising, or tears. Two finger test is completel y abolished . Hymenal examination is done by Glastier â€“ knee rods / bulbs Toluidine blue test - is sprayed on genitalia of victim for micro injuries . Any foreign body is preserved and sent to forensic science laboratory. Examination for venereal diseases Swabs and smear- If a woman reports within 96 hours (4 days) of sexual assault, all swabs based on the nature of assault are collected. Example , if the victim is certain that there was no anal intercourse, anal swabs need not be taken. Spermatozoa can be identified till 72 hrs (3 days) after assault . If she reports after 3 days, swabs for spermatozoa are useless. Take two swabs from the vaginal walls and posterior fornix. The nature of swabs and samples is determined by: Case history Time lapse between incident and examination Nature of assault If she has bathed/washed herself since the assault. Examination of Accused- Lugolâ€™s Iodine Test : Glans penis cleaned by filter paper and then the filter paper is exposed to fumes of Lugolâ€™s Iodine. We check if vaginal epithelial cells containing glycogen are present. Filter paper turns brown â†’ Indicates penetration. This test is positive upto 4th day after the act.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C, D are incorrect. Statement 1. is incorrect. Because,Itâ€™s a medico legal case , informing the police is compulsory. Statement 4 .is incorrect. Because, Consent is necessary before physical examination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I.P.C. Section associated with consent S. 87 Person&amp;gt;18 yr of age can give consent for any surgery or procedure. S. 88 Nothing is an offence , done in good faith for the benefit of the patient with consent from the patient, even if complications happen. S. 89 Child&amp;lt;12 yr/ insane person, consent of a parent is a must. S. 90 Consent given by a child&amp;lt;12 yr,insane person or given under fear or fraud is invalid. S. 92 In an emergency, if it is impossible to obtain consent from a patient or relative of a patient, a surgery/procedure can be performed without consent. S. 53 Crpc 53(1).An arrested patient or accused can be examined by the doctor without consent of the person upon a written regulation by a police officer not below the ranking of a sub-inspector. 53(2). If this arrested person is a female, then the examination will be done by a lady RMP. 53(A). Procedure of a examination of accused of rape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA I.P.C. dealing with sexual offence S.357 (C) Hospital role for victims of sexual assault and acid attack--- first-aid for victims to be free of cost &amp;amp; if Hospital refuses ---punishable under 166 B IPC S.375 Definition of rape S.376 Punishment for rape S.376C Sexual intercourse by a person in authority. S.290 Frotteurism S.294 Exhibitionism S.297 Showing disrespect to dead body(1yr) S.376E repeat offender S.327(2) Enquiry/trial under sec 376 IPC will be done under camera. S.228-A revealing the identity of rape victim is crime. S.354 Indecent assault/ molestation S.354A sexual harassment S.354B Assault or use of criminal force to woman with intent to disrobe S.354C Voyeurism S.354D Stalking S.504 Word, Gesture or act to insult the modesty of a women CrPC53A rape accused examination (Consent not required) CrPC164 A rape victim examination (consent of victim must)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about snake bite management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASV is the mainstay of treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Humped pit viper in not include in polyvalent ASV in India&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neostigmine, Ventilator support should be given to patients along with ASV.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neostigmine , atropine may be given for krait bite.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neostigmine , atropine may be given for krait bite.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neostigmine , atropine may be given for krait bite. Neostigmine is an anticholinesterase that prolongs the life of acetylcholine and can therefore reverse respiratory failure and neurotoxic symptoms. It is particularly effective for postsynaptic neurotoxins such as those of the Cobra.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of snake bite- Counselling the patient and family- Reassuring them that not all snakes are poisonous. Prevention of spread of venom- clean the bite area, Immobilise the patient Use of antivenom therapy- In India polyvalent ASV is only available It is effective against all the four common species; Russells viper (Daboia russelli), Common Cobra (raja naja) Common Krait (Bungarus caeruleus) Saw Scaled viper (Echis carinatus). ASV is the mainstay of treatment. It is lypohilised e. freeze dried and reconstituted . Sensitivity testing should be done by injecting 1 ml intradermally. given within 4hr of bite. Treatment of absorbed venom- Neurotoxic envenomation: &#x27;Atropine Neostigmine (AN) â€™effective for postsynaptic neurotoxins such as those of the Krait affects presynaptic fibres where calcium ions act as neurotransmitters. Give Calcium gluconate and continue till neuroparalysis recovers which may last for 5-7 days. Viper bite -Give heparin and fibrinogen . Symptomatic and general treatment- TT,antihistamines,analgesic, artificial respiration, hemodialysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B,C are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Identification of snakes -&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Minimum punishment for death of patient by spurious drug:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Life imprisonment&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Life imprisonment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Life imprisonment Minimum punishment for death of a patient by spurious drugs is Life imprisonment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs and Cosmetics Act 1940 - regulates the import,manufacture,distribution and sale of drugs and cosmetics. Section 9B of Drugs and Cosmetics Act 1940 defines spurious drugs: If it is imported under a name which belongs to another drug ; or if it is an imitation of, or is a substitute for, another drug or resembles another drug in a manner likely to deceive or bears upon it or upon its label or container the name of another drug unless it is plainly and conspicuously marked so as to reveal its true character and its lack of identity with such other drug; or if the label or container bears the name of an individual or company purporting to be the manufacturer of the drug, which individual or company is fictitious or does not exist ; or If it has been substituted wholly or in part by another drug or substance; or If it purports to be the product of a manufacturer of whom it is not truly a product. Punishment: For sale of spurious drugs : 3 years imprisonment which can extend to 5 years with Rs 5000/- fine. Minimum punishment for death of a patient by spurious drugs is Life imprisonment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,B,C are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drugs and cosmetic rules have classified drugs into various schedules: Schedule C Biological products Schedule E List of poisons under Ayurveda, Unani &amp;amp; Siddha Schedule F Vaccines &amp;amp; seras Schedule G Hormone preparation Schedule H to be sold only on Prescription by RMP Schedule J Disease for the cure of which no drugs should be advertised e.g., cancer Schedule L Chemotherapeutic agent,antibiotics, antihistamines. (to be sold only on Prescription by RMP)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the seed in Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abrus precatorius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nigella sativus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nigella sativus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720068509-QTDFPYQ111IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nigella sativus Black cumin, (Nigella sativa) , also called black seed, black caraway, Roman coriander, kalonji, or fennel flower, annual plant of the ranunculus family (Ranunculaceae) , grown for its pungent seeds, which are used as a spice and in herbal medicine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Opium seed- also called as poppy seed/khas khas-are white seeds used as condiment in India for cooking. Option B. Dhatura seed- are hard,double ridged convex border. It can be differentiated from capsicum seed ,which is round with a pungent smell. Option C. Abrus precatorius - seeds are bright red with black spots , and are an irritant organic vegetable poison.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of skull fracture as shown in Image :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Comminuted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depressed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Linear&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720071082-QTDFPYQ112IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linear Image is of an infant skull showing a skull fracture which looks like a line on the outer table of the skull called a linear or fissured fracture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linear (Fissured) Fracture : Most common fracture of the skull looks like a straight/curved line. Involves outer table or inner or both tables Hard object / Heavy weapon with large striking surface â€“ fail onto ground / against wall. 20 % of fissure fractures are missed on an X-ray. Head injuries due to fall are seen along the hat line. Head injury due to assault / blow â€“ above the hat line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Comminuted Fracture : Here the bone is broken into pieces i.e. fragmentation of bones Non-displaced comminuted fracture resembles a spider web or mosaic pattern. Option B.Depressed Fracture: With severe local force application say for example hammer; the fracture bone is driven inward into the cranial cavity. Thus also called as signature fracture or fracture a la signature, as the pattern resembles that of causative weapon. Option C.Ring Fracture : Occurs around the foramen magnum in posterior cranial fossa .It occurs due to: Fall from height and person landing on the feet or buttock or Severe impact on the vertex that may drive the skull downwards on the spinal column.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Puppeâ€™s rule- when 2 or more fractures result from multiple impacts, the later fracture will terminate in the earlier fracture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Fracture of skull&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the injury shown in injury:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incised wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacerated wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incised looking lacerated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lacerated looking incised&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Incised wound&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1704718397889-DPPYQ197.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incised wound As the wound is with clean cut margin,elliptical shape and length &amp;gt; depth are typical for Incised wound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incised wounds- Incised wounds are clean cut wounds through the tissues caused by weapons with sharp tip / edge -Include skin, S/C tissue, Muscle. Characteristics- Margins â€“ clean cut, everted Length of the injury is always more than Breadth / Depth Length does not correspond to dimensions of weapon Width of injury is more than thickness of blade due to retraction Shape â€“ Elliptical, Spindle Direction â€“ Tailing of injury â†’ Tapering of injury in terms of depthâ†’ Direction of force.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Lacerated wound -Shape of the injury would be irregular. Option C. Incised looking lacerated-Site of injury is part overlying bone. surrounding skin is abraded or contused. e.g.scalp ( Star shape ), zygomatic arch. Option D. Lacerated looking incised- Site of injury is part involving folds of skin e.g., axilla.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medicolegal aspect of Incised wound- Incised wound - homicidal/ suicidal and rarely accidental. Defence wounds- are present on the dorsum of the hand or ulnar aspect of the forearm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the injury shows in Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chop wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incised wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incised looking lacerated wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lacerated looking incised wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Incised looking lacerated wound&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720082416-QTDFPYQ114IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incised looking lacerated wound Wound without a regular elliptical margin , but looking clean cut involving Forehead point towards Incised looking lacerated wound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Split Laceration- Also called as incised looking laceration Split lacerations are caused by blunt force splitting the thickness of the skin most frequently when the skin and soft tissues are crushed between impacting force and underlying bone. These types of lacerations are usually found in body parts with underlying bones without much tissue in between. Common sites include â€“ scalp , face, shin etc. Due to splitting of skin these lacerations appear like incised wounds&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Chop wound- The injured part may be chopped off, breadth of wound decreases in the direction of force. Option B.Incised wound- the wound is with clean cut margin,elliptical shape and length &amp;gt; depth . Option D.Lacerated looking incised wound-Site of injury is part involving folds of skin e.g., axilla.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CRITERIA SPLIT LACERATION INCISED WOUND Margins Ragged Clean cut Abrasions &amp;amp; contusion along margin Present Absent Tissue bridges â†’ Muscle â†’ Tendon â†’ Nerve â†’ Vessel Crushed Clean out Haemorrhage Less Profuse Hair Crushed &amp;amp; driven into Injury Cut&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('prev-result').disabled = index === 0;

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

                initQuiz();
