            questions = [{&quot;text&quot;: &quot;Bullet fingerprint is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary marking of bullet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary marking of bullet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distorted bullet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human fingerprints on bullet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secondary marking of bullet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary marking of bullet Secondary markings or individual characteristics are produced on the surface of the bullet by imperfection on the inner surface of the barrel. As they are specific to the firearm from which It&#x27;s fired. Hence ,also called the Bullet fingerprint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bullet Markings - Primary marking - Rifling markings on bullet - With all rifled firearms , the bullet is slightly larger than the barrel, and as it passes through the barrel, its sides are marked by the rifling of the barrel called Primary markings of bullet or class characteristics. They are most useful in identifying the make and model of the gun involved. Secondary markings / Individual markings / Bullet finger-printings - Secondary markings or individual characteristics are produced on the surface of the bullet by imperfection on the inner surface of the barrel. These irregularities are produced by sticking particles of bullet to the bore when shots are fired and is known as Metallic fouling . They also result accidentally during the manufacturing process . They are useful in identifying the specific gun which was fired. Crime bullet recovered from body / scene of crime Test bullet- test firing using the recovered gun to Sand bag Ice block Pork skin (Most Common) Test bullet and crime bullet are compared for primary &amp;amp; secondary markings under comparison microscope.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and D. As Secondary markings are specific to the firearm from which It&#x27;s fired. Hence ,also called the Bullet fingerprint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Range of firearm weapon- Range of firearm weapon distant wise- Firearm weapon Flame Smoke Unburned gunpowder particles Singing seen till Blackening seen till Tattooing seen till short arm rifled weapon (pistol and revolver) 7.5 cm 15 cm 30 cm Long  arm rifled weapon 15 cm 30cm 60cm Shotgun (smooth bore firearm) 30 cm 60 cm 90cm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old girl was brought to OPD, labia majora separated, labia minora flabby, fourchette tear present and vagina is roomy but hymen is intact. What could be possible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True virgin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False virgin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Premenstrual stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molestation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False virgin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;False virgin As patient Labia majora is separated, labia minora is flabby with presence of roomy vagina and tear in fourchette suggest that Patient has experienced sexual intercourse. With Intact hymen suggests False virgin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difference between true and false virgin: Feature True virgin False virgin Basic difference Not experienced sexual intercourse Has experienced sexual intercourse Hymen Intact, rigid, elastic Intact, loose, inelastic Vagina Narrow, marked rugosities Capacious, less obvious rugae Fourchette Intact Torn Posterior commissure Intact Torn&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.True virgin- Vagina will be narrow in true virgin with Intact fourchette. Option C. Premenstrual stage- will not cause changes in Labia majora and minora, fourchette tear. Option D. Molestation- There are no signs of injuries or History mentioned in the question.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA I.P.C. Dealing with sexual offence S.357 (C) Hospital role for victims of sexual assault and acid attack--- first-aid for victims to be free of cost &amp;amp; if Hospital refuses ---punishable under 166 B IPC S.375 Definition of rape S.376 Punishment for rape S.376C Sexual intercourse by a person in authority. S.290 Frotteurism S.294 Exhibitionism S.297 Showing disrespect to dead body(1yr) S.376E repeat offender S.327(2) Enquiry/trial under sec 376 IPC will be done under camera. S.228-A revealing the identity of rape victim is crime. S.354 Indecent assault/ molestation S.354A sexual harassment S.354B Assault or use of criminal force to woman with intent to disrobe S.354C Voyeurism S.354D Stalking S.504 Word, Gesture or act to insult the modesty of a women CrPC53A Rape accused examination (Consent not required) CrPC164 A Rape victim examination (consent of victim must)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rape case, swab collection can be done till how many days after the incident:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 days If a woman reports within 96 hours (4 days) of sexual assault, all swabs based on the nature of assault are collected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examination of proof of content of Rape - Written request Consent - If age &amp;gt; 18 years â€“ consent of only Victim &amp;lt; 12 years â€“ only guardian 12 â€“ 18 years- victim + guardian. Female nurse should be present History -Victim should be encouraged to narrate the whole incident, questions should be avoided. Clothes- should be examined for stains, foreign body. Examination of body Examination of genitals- Vaginal examination of an adult female is done with a sterile speculum . Cervix, vaginal walls, and vault are inspected for redness, bruising, or tears. Two finger test is completel y abolished . Hymenal examination is done by Glastier â€“ knee rods / bulbs Toluidine blue test - is sprayed on genitalia of victim for micro injuries . Any foreign body is preserved and sent to forensic science laboratory. Examination for venereal diseases Swabs and smear- If a woman reports within 96 hours (4 days) of sexual assault, all swabs based on the nature of assault are collected. Example , if the victim is certain that there was no anal intercourse, anal swabs need not be taken. Spermatozoa can be identified till 72 hrs (3 days) after assault . If she reports after 3 days, swabs for spermatozoa are useless. Take two swabs from the vaginal walls and posterior fornix. The nature of swabs and samples is determined by: Case history Time lapse between incident and examination Nature of assault If she has bathed/washed herself since the assault. Examination of Accused- Lugolâ€™s Iodine Test : Glans penis cleaned by filter paper and then the filter paper is exposed to fumes of Lugolâ€™s Iodine. We check if vaginal epithelial cells containing glycogen are present. Filter paper turns brown â†’ Indicates penetration. This test is positive up-to 4th day after the act.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A &amp;amp; B. all swabs can be collected on day 2 and 3 . But, the last day is day 4. Option  D. 5 days-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA I.P.C. dealing with sexual offence S.357 (C) Hospital role for victims of sexual assault and acid attack--- first-aid for victims to be free of cost &amp;amp; if Hospital refuses ---punishable under 166 B IPC S.375 Definition of rape S.376 Punishment for rape S.376C Sexual intercourse by a person in authority. S.290 Frotteurism S.294 Exhibitionism S.297 Showing disrespect to dead body(1yr) S.376E repeat offender S.327(2) Enquiry/trial under sec 376 IPC will be done under camera. S.228-A revealing the identity of rape victim is crime. S.354 Indecent assault/ molestation S.354A sexual harassment S.354B Assault or use of criminal force to woman with intent to disrobe S.354C Voyeurism S.354D Stalking S.504 Word, Gesture or act to insult the modesty of a women CrPC53A rape accused examination (Consent not required) CrPC164 A rape victim examination (consent of victim must)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If any request is made for medical records either by the patient/authorized attendant or legal authorities involved, the same may be duly acknowledged and documents shall be issued within the period of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24 hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;48 hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;120 hrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 72 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;72 hrs As per Code of Medical Ethics by MCI , every physician shall maintain the medical records of indoor patients for a period of 3 years from the date of commencement of the treatment in a standard prescribed format. If any request is made either by the patients/authorized attendants or legal authorities involved, the records shall be issued within 72 hours. If the medical records are not issued, it amounts to misconduct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infamous Conduct- Any conduct of the doctor which can be regarded as / is regarded as disgraceful and dishonorable by professional brethren of good competence and repute. Medical council of India releases a list of certain conduct saying that if this conduct is done by the doctor , then it can be considered as Infamous conduct. That list is known as WARNING NOTICE (misnomer)-List released by MCI ,Contains the list of Infamous Conduct- Adultery Advertisement Alcohol Addiction Abortion Association Dichotomy Covering Determination of sex of fetus Issuing false certificate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Disciplinary action is taken by the respective State Medical Council. A plain warning Name of the doctor can be taken from the registry temporarily for a few years or permanently â€“ Penal Erasure / Professional Death Sentence. Appeal to Penal Erasure is made to the Central Health Ministry.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Penal Provisions Applicable To Medical Practice: I.P.C. S. 52 Nothing is said to be done in good faith which is done without due care and attention. S. 191 Giving false evidence. S. 192 Fabricating false evidence. S. 193 Punishment for false evidence (imprisonment up to seven years). S. 194 Giving or fabricating false evidence with intent to procure conviction of capital offence (imprisonment up to ten years ). S. 195 Giving or fabricating false evidence with intent to procure conviction of offence (imprisonment for life or imprisonment. ) S. 197 Issuing or signing false certificates ( imprisonment up to seven years ). S. 201 Causing disappearance of evidence of offence, or giving false information to screen offenders ( imprisonment up to ten years ). S. 202 Intentional omission to give information of offence by person bound to inform ( imprisonment up to six months ). S. 203 Giving false information respecting an offence committed (imprisonment up to two years ). S. 204 Destruction of document to prevent its production as evidence (imprisonment up to two years). S. 269 Negligent act likely to spread infection of disease dangerous to life (imprisonment up to six months ). S. 270 Malignant act likely to spread infection of disease dangerous to life (imprisonment up to two years ). S. 284 Negligent conduct with respect to poisonous substances .(imprisonment upto 6 months ).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female was found dead in her bedroom. The room was not locked from inside. Blood value of alcohol was 350 mg/dL. With an image of face, open neck, and viscera. Likely cause of death is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Traumatic asphyxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cafe coronary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bansdola&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Throttling&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720173098-QTDFPYQ132IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Throttling Picture shows bruises on neck (likely 6 penny bruises ) and cyanosed lip with The neck showing soft tissue ecchymosis typical of Throttling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Manual Strangulation- Also called Throttling Throttling is a form of asphyxia in which constriction of the neck is produced by Human Hands. Cause of death- Occlusion of vessels of neck producing cerebral congestion and ischemiaâ†’ Reflex vagal inhibition of heart. Post â€“ Mortem findings- External Internal External - Contusions in neck : Produced by the finger pads Circular / oval of 1.5 â€“ 2 cm in diameter Six penny bruises Victim attacked from front by Right-handed assailant 4 small contusions on left side of neck Large contusion on Right side of neck Victim attacked from front by Left-handed assailant 4 small contusions on Right side of neck Large contusion on L side of neck Attack with both hands from front Large contusions (2) front of neck Multiple contusions over sides of neck Fingernail marks Produced by assailant â€“ comma shaped mark beneath which contusion present. Produced by victim â†’ linear, parallel nail marks. Signs of asphyxia Face â€“ cyanosed &amp;amp; congested Petechial haemorrhages Eye balls, tongue protruding Defecation, urination Internal - Patchy haemorrhages in strap muscles corresponding to the contusion on surface of neck Fracture of Hyoid bone = 30 â€“ 50% â†’ Inward compression Fracture Fracture of thyroid cartilage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Traumatic asphyxia- occurs when a powerful compressive force is applied to the thoracic cavity. This is most often seen in motor vehicle accidents, as well as industrial and farming accidents. However, it can be present anytime a significant pressure is applied to the Option B.Cafe coronary- is a term used to describe a sudden collapse of healthy subjects during meals in the absence of any sign of asphyxia, respiratory distress, or neurological symptoms. Risk factors are advanced age, poor dentition, alcohol intoxication, and dementia or psychiatric disorders. Option D.Bansdola- A Type of Bansdola is a form of strangulation practiced in north India. Strong bamboo is placed across the throat and another across the back of the neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In case of mechanical asphyxia (compression of neck)- Neck is not opened first, but opened last since we have to study neck structures thoroughly &amp;amp; we need bloodless field / dissection of the neck. âž” As a second school of thought head has to be opened first as a rule of thumb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mechanical Asphyxia- Asphyxia : absence of pulse (literal meaning) . Exclusion of air from the lungs. Hypoxia : Deprivation of adequate oxygen supply at the tissue level, which is produced by asphyxia. Anoxia : Complete deprivation of oxygen at tissue level. Classification of violent asphyxial deaths- Hanging Complete hanging- no part of the body touching the ground. Partial /incomplete hanging- some part of the body touching the ground. Typical- knot at back of neck Atypical- knot anywhere other than back. Strangulation Ligature strangulation Throttling Bansdola Garrotting Mugging Suffocation Smothering Gagging Choking Crush asphyxia/ traumatic asphyxia Bansdola Burking Drowning Typical drowning (wet) Salt water Fresh water Atypical drowning Dry drowning - sustained laryngeal spasm Hydrocution- sudden cardiac arrest on entering water. Near secondary drowning- patient dies after rescue due to secondary complication of drowning .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with concentric teeth bite marks on the forearm. What should be done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2-swab technique for saliva collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keep scale for measuring below the mark and take photo in the plane of bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete description of injury as seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prepare cast using vinyl polysiloxane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Complete description of injury as seen&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720179737-QTDFPYQ133IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complete description of injury as seen Human bite marks are generally concentric teeth bite marks. During examination of bite marks, Complete description of injury as seen is a first step .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complete description of injury as seen. Photograph: Keep scale for measuring below the mark and take photos from different angles. Swabbing of saliva: To identify or exclude assailants from the secretor status who exude blood group substance in the saliva. Impression of bite mark: Plastic substance (rubber or silicone based) or plaster of Paris is laid over the bite mark that hardens and produces permanent negative cast of the lesion. Skin carrying the bite is removed and preserved in formalin during autopsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.2-Swab technique for saliva collection - entails swabbing an area with a moist or wet cotton swab followed by swabbing the same area with a second, dry cotton swab, thus absorbing any excess liquid. Both swabs are processed together, supposedly increasing DNA recovery compared to using just one wet swab. Option B.Keep scale for measuring below the mark and take photos in the plane of bite - photos are taken from different angles. Option D.Prepare cast using vinyl polysiloxane- Cast preparation is important but is not the immediate next step.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Abrasions are injuries in which there is destruction of skin involving only the superficial layers of epidermis. Mechanism: Caused when there is lateral friction of skin against rough surface. Simple injuries which bleed less, heal rapidly without any formation of scars. Types : 4 types Scratch Graze Pressure Imprint Scratch : Scratch is a linear abrasion which has a significant length and insignificant breadth /width. Very superficial incised wounds. Eg: Fingernail scratch Graze : C type of abrasion C type of abrasion in RTA Produced when a larger area of skin is frictioned against a large rough surface. Eg : Body is dragged along road Multiple small linear abrasions, tip of these abrasions have epidermal skin Indicates direction of force. Pressure Abrasions: The force causing the abrasion is perpendicular to skin and exerted for a long time. Smaller force exerted for a long time. Eg : ligature mark, bite marks Imprint / Impact Abrasions : They are produced when a larger force is applied perpendicular to the skin for a short interval (momentarily). Eg : Tyre marks, marks of radiator grill,headlamp Age of Abrasion- Fresh â€“ Bright red 12 â€“ 24 hrs â€“ Bright red scab 2 â€“ 3 days â€“ Reddish brown scab 4 â€“ 7 days â€“ Brownish black scab &amp;gt;7 days â€“ Scab falls â€“ Depigmented area.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with hyperpig-mentation as shown in figure. It occurs due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic CuSO4 poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long-term ingestion of arsenic water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Application of mercury ointment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Application of calotropis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Long-term ingestion of arsenic water&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720180384-QTDFPYQ134IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long-term ingestion of arsenic water Raindrop pigmentation of skin occurs due to chronic arsenic poisoning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs and symptoms in chronic arsenic poisoning Hyperkeratosis of palms and soles Rain drop pigmentation â€“ brown mottled paths over eyelids, forehead, temple. Rashes â€“ they resemble measles, addisonâ€™s d/s and secondary syphilis â†’Differential diagnosis. Aldrich Meeâ€™s lines â€“ on all the 10 finger nails. They are 1-2 mm in width occupying the entire breadth of nail. Painless perforation of Nasal Septum (cocaine also causes it) Peripheral Neuropathy â€“ both sensory and motor sensory is also glove and stocking distribution . Sensitivity is reduced for pain, touch,temperature . Black foot disease - It is a peripheral vascular disease , producing ulceration, gangrene and spontaneous amputation of extremities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Chronic CuSO 4 poisoning- produces Green line on gums,Green discoloration of hair, Chalcosis â€“ presence of copper deposits in Chalcosis lentis â†’ Deposition of copper in cornea or lens of eyes, giving greenish blue discoloration. Option C. Application of mercury ointment-Chronic Mercury Poisoning called as Hydragyrism produces classical triad-Gingivostomatitis,Mercurial tremors and Mercurial erethism. Option D. Application of calotropis -causes vesication and redness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sub Endocardial haemorrhages of ventricles. Only 4 poisons Arsenic Phosphorus Mercury Viper snake bite&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Poison Stomach finding Sulphuric acid Black,perforation common Nitric acid yellow Phenol Leather bottle appearance Arsenic Red velvety Copper sulphate Bluish green Phosphorous Garlicky Iodine Mucous membrane brown, content Blue Organophosphorus smell of kerosene Oxalic acid Calcium oxalate deposit&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the postmortem finding of the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tattooing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suggillation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decomposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Putrefaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Suggillation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720181369-QTDFPYQ135IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suggillation Image shows blood set in the dependent part of the body, with blanching of the pressed areas. Suggesting not fixed Post mortem suggillation. a&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postmortem staining : Postmortem hypostasis Postmortem lividity Livor mortis Vibices Suggilations Darkening of death Definition: It is purplish blue or purplish red discoloration seen under the skin in the most superficial layers of dermis , on dependent parts of the body after death due to capillo-venous distension. The blood pools because the heart can no longer circulate the blood. Mechanism : Death â†’ Stoppage of circulation â€“ stagnation of bloodâ†’ Blood sinks by gravity. Time of Development : Begins / Starts - 30 mins â€“ 2 hrs Well established - 4 â€“ 6 hrs Fixation of lividity â€“ 6 -12 hrs (8 â€“ 12hrs) â†’ Examined by blanching test. If compressed area is blanched â€“ not fixed If the compressed area is not blanched â€“ Fixed. Distribution : Supine position : back of body Not seen on those parts of body which are in direct contact with the surface / floor â€“ pressureâ†’Contact pallor ,Contact blanching Vibices - strips / bands of pale areas between the discolored areas due to local pressure. Prone position Face &amp;amp; front of body Side On the side on which body is placed Hanging Circumferentially over lower limbs and lower parts of upper limbs â†’ GLOVE &amp;amp; STOCKING HYPOSTASIS Drowning : Face ,front of chest and abdomen,Lower parts of limbs. Postmortem staining does not develop in running water. Color of lividity and poison Color of lividity Poisoning Cherry red Carbon Monoxide Bright red Cyanide Dark brown Phosphorus Chocolate brown Chlorate, Aniline Nitrites â†³Reddish brown Black Opium Bluish green Hâ‚‚S Greenish-Brown Septic Abortion Deep blue COâ‚‚&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Tattooing-Partly burnt/unburnt gun powder particles.Around entry wound, they are adherent to the skin. It cannot be wiped away and felt as sharpones. This is called tattooing / stippling / peppering Option C. Decomposition or Option D.Putrefaction- the phenomenon is due to autolysis or action of enzymes released by bacteria- causing softening and liquefaction of dead body- due to conversion of complex organic matter into simple inorganic elements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Criteria Postmortem Lividity Bruise/ Contusion Phenomenon Intravascular Extravascular Sites Dependent parts Anywhere Sharply demarcated âœ“ âœ— Raised from surface âœ— âœ“ Color changes âœ— âœ“ Incision over area No red discoloration of tissues beneath skin Red discoloration âŠ•&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grazed abrasion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bruise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grievous wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grazed abrasion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720182975-QTDFPYQ136IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grazed abrasion Image shows multiple linear abrasions in a larger area of skin suggesting graze abrasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Graze abrasion- Most Common type of abrasion. Most Common type of abrasion in RTA. Produced when larger area of skin is fractioned against large rough surface Eg : Body is dragged along road Multiple small linear abrasions, the tip of these abrasions have epidermal skin Indicates direction of force.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Bruise- also called a contusion, happens when a part of the body is injured and blood from the damaged capillaries leaks out. With no place to go, the blood gets trapped under the skin, forming a red or purplish mark that&#x27;s tender. Option C. Simple wound- Causing bodily pain, disease / infirmity (or) any pain - Simple injury is synonymously used for hurt. Option D. Grievous wound-Sec.320 IPC -Deals with Grievous hurt-8 Clauses in it .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D/B Antemortem and Postmortem abrasions CRITERIA ANTEMORTEM POSTMORTEM â— Color Bright, reddish brown Yellow, translucent, Parchment like â— Vital reaction Inflammatory reaction with cellular infiltration seen Not seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Abrasions are injuries in which there is destruction of skin involving only the superficial layers of epidermis. Mechanism: Caused when there is lateral friction of skin against rough surface. Simple injuries which bleed less, heal rapidly without any formation of scars. Types : 4 types Scratch Graze Pressure Imprint Scratch : Scratch is a linear abrasion which has a significant length and insignificant breadth /width. Very superficial incised wounds. Eg: Fingernail scratch Graze : C type of abrasion C type of abrasion in RTA Produced when a larger area of skin is frictioned against a large rough surface. Eg : Body is dragged along road Multiple small linear abrasions, tip of these abrasions have epidermal skin Indicates direction of force. Pressure Abrasions: The force causing the abrasion is perpendicular to skin and exerted for a long time. Smaller force exerted for a long time. Eg : ligature mark, bite marks Imprint / Impact Abrasions : They are produced when a larger force is applied perpendicular to the skin for a short interval (momentarily). Eg : Tyre marks, marks of radiator grill,headlamp Age of Abrasion- Fresh â€“ Bright red 12 â€“ 24 hrs â€“ Bright red scab 2 â€“ 3 days â€“ Reddish brown scab 4 â€“ 7 days â€“ Brownish black scab &amp;gt;7 days â€“ Scab falls â€“ Depigmented area.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the fracture shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diastatic fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Comminuted fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hinge fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ring fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hinge fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720186617-QTDFPYQ137IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hinge fracture As shown in image Fracture line runs at the base of skull bone starting from the petrous ridge of one side , passing through sella turcica , and extending till lateral end of petrous ridge on other side typical for Motorcyclist/ hinge fracture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture of skull&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Diastatic fracture &amp;amp; Option B.Comminuted fracture- are seen in the vault of skull. Option D.Ring fracture- will be seen along the foramen magnum.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);

        // Show submit modal

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {

                // Handle video load errors

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

                initQuiz();
