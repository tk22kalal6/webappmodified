&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The Black foot disease is an endemic peripheral vascular disease seen in toxicity of which of the following metal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antimony&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antimony Blackfoot disease is due to chronic arsenic poisoning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fatal dose of arsenic is  100-200 mg (0.1  to  2  gm). Fatal period  is 2-3  hours  in narcotic  form and  12  hours  â€“ 2 days  in  gastrointestinal  form. Arsenic poisoning may be  acute  or chronic. Acute arsenic poisoning : Present in two  ways Gastrointestinal type: Common form  and  resembles  bacterial  gastroenteritis  . There is garlic odor with hemorrhagic  gastroenteritis  and  necrosis of  intestinal  mucosa . Dehydration  may  cause acute  circulatory  collapse, with hypotension,  oliguria and  acute tubular  necrosis  (ATN). Fulminant narcotic  form : Large  dose of arsenic is  rapidly  absorbed without producing  GI    These are  giddiness,  headache,  myalgia, formication,  vertigo  and  death  in  2-3  hours. Chronic arsenic  poisoning  has  four  stages: First stage  (nutritional  and gastrointestinal  disturbances) : The earliest  sign  is  gradual  emaciation . There is  loss  of appetite,  nausea  and  intermittent  vomiting  and Second stage  (catarrhal  changes) : Resembles common  cold, i.e. conjunctivitis, running nose and eyes, coughing etc. Third stage  (skin rash)  : Classical  â€˜raindrop pigmentationâ€™ i.e.  patchy  brown  pigmentation of skin . Hyperkeratosis  of palms  and soles . White  transverse  bands crossing  the  nails, known  as Meeâ€™s  line , indicative of  periods  of  arrested growth  due  to  interference  with normal  Alopecia and exfoliative  dermatitis. Fourth stage (nervous  disturbance) : Sensory  and  motor polyneuropathy with painful paresthesia of  hands  and feet and  muscle  Liver and  kidney damage  and bone  marrow  suppression causing  anemia  and other  cytopenias. Chronic arsenic exposure  can  also  cause B lack  foot  disease - a form  of  peripheral  vascular  disease, causing gangrene  of lower Arsenic is  carcinogenic and can cause Skin carcinomas, Bladder and Lung carcinomas and Bowen disease Diagnosis : Excretion of &amp;gt; 100 mg of arsenic  in  24  hours  urine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B : Occupational exposure may cause respiratory irritation , pneumoconiosis, antimony spots on the skin and gastrointestinal symptoms Option C : Barium poisoning causes nausea, vomiting, and diarrhea . lt causes cramps and stiffness of the muscles, dilation of the pupil, paralysis of the tongue and larynx, and vertigo. There is increased blood pressure with a slow and irregular pulse. Option D : Cadmium poisoning causes proteinuria and painful bone lesions known as Ouch-Ouch disease .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a death due to firearm injury, the entry wound shows only an abrasion collar. The range of the firearm is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Near Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distant Range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contact Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Close Range&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Distant Range&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distant Range The entry wound shows only an abrasion collar when the range of the firearm is distant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depending on the distance of fire, the wound can be divided into near-contact or close-range wounds, mid-range or intermediate-range wounds, distant or far-range wounds, and indeterminate wounds. Contact wounds are diagnosable by the presence of muzzle-imprint on the skin. Single wound with everted margin and is cruciate cruciform or stellate in shape. Charring of skin seen. Due to carboxyhemoglobin, the tissues along the wound track are cherry red in color. Near-contact or close-range wounds are identifiable by the presence of flame burns and singeing of hair. Tattooing is due to burnt and burning flakes of propellant causing tiny burns on the skin and cannot be washed off Mid-range or intermediate -range wounds do not have flame burns or singeing of hair but will show the presence of smoke, gas, and unburnt particles . Distant or far-range : No burning (Singeing), scratching of skin, blackening smudging and tattooing. Presence of 3 collars : (i) Abrasion/contusion collar, (ii) Grease/dirt collar, and (iii) Lead collar (in naked bullet) . Grease collar/Dirt collar: Carried lubricant from the barrel of firearm on the projectile Indiscriminate wounds are atypical wounds beyond the range of the weapon with an irregular shape due to yawing (changing in the axis and direction of flight of the projectile).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl is brought by a lady police sub-inspector with an alleged history of sexual violence 2 days back. She was accompanied by her mother. The registered medical practitioner should do which of the following as the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start the Examination and document injuries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Take proper history&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preserve clothing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take consent from mother&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Take proper history&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Take proper history&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The registered medical practitioner should take a detailed history as the next step and then take i nformed consent for examination If the patient party denies refusal, an informed refusal should be documented after explaining the consequences. Collect specimens, preserve clothing, document injuries and examination findings Medical treatment and testing for pregnancy have to be done for all victims of sexual assault free of cost and police should be informed as per section 357-C of CrPc&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Protection Of Children from Sexual Offences Act was formulated in November 14, 2012. An Act to protect children from offences of sexual assault, sexual harassment, and pornography and provide for the establishment of Special Courts for the trial of such offenses and for matters connected therewith or incidental thereto. POCSO Act Age Limit : The age of protection under this act is under 18 years. POCSO Act Punishment : The minimum punishment under the act is 10 years The act was amended in 2019 to increase the minimum punishment from seven years to ten years. It further adds that if a person commits penetrative sexual assault on a child below the age of 16 years, he will be punishable with imprisonment between 20 years to life, with a fine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female was brought for autopsy with an alleged history of being found at a lake in the village. All of the following are suggestive of antemortem drowning except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Washerwoman&#x27;s hands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excessive salivation &amp;amp; froth from nose and mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water in stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive diatom test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Washerwoman&#x27;s hands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Washerwoman&#x27;s hands Washerwoman&#x27;s hands and feet are a non- specific sign of submersion. They occur due to the imbibition of water into the outer skin layers. They can be seen in antemortem as well as postmortem drowning victims.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antemortem vs Postmortem drowning Feature Antemortem Postmortem Froth/Foam at Nostrils Or Mouth Present Absent Cadaveric Spasm Present Absent Lungs Emphysema Aquosum Passive Collection Of Water In The Lungs Presence Of Foreign Bodies Present in bronchi and bronchioles Passively collected only in upper respiratory passage Diatoms Present in Liver, Lungs, Brain, Bone marrow Present only in the lungs Not spread to distant organs because of absence of circulation Stomach Contents Water Foreign material like sand, weed and dirt Water&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Excessive salivation and froth on nose and mouth can be observed in cases of drowning. It occurs due to the mixing of air and water during the struggle for breath Option C. It is common to find water in the stomach due to the inhalation or ingestion of water during the drowning process Option D. Diatom test positive: The diatoms test is used in forensic investigations to determine if drowning occured. Diatoms are microscopic algae that can be found in bodies of water&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person had an alcohol smell along with conjunctival redness. He was able to walk stably and had all motor functions normal:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He took alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He took alcohol and not under its influence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He took alcohol and is under its influence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He didn&#x27;t take alcohol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. He took alcohol and not under its influence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;He took alcohol and not under its influence The given situation of a person who smells of alcohol but whose motor coordination is normal with no slurring of speech is suggestive that he has consumed alcohol but is not under its influence The presentation of an alcoholic smell and congested conjunctiva suggests the influence of the alcohol on the individual. These are common signs associated with alcohol consumption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Smell of alcohol Motor coordination Inference Absent Normal Not consumed alcohol Present Normal Consumed alcohol but is not under its influence Present Abnormal Consumed alcohol and is under its influence Effect of alcohol and corresponding blood concentrations Effects Blood alcohol concentration (mg/dl) Driving Impairment 30-50 Slurred Speech 50-100 Ataxia Incoordination 100-150 Nausea Staggering Gait 150-200 Stupor Vomiting 200-300 Coma 300-350 Respiratory Paralysis 350-450&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;IDENTIFY THE FOLLOWING IMAGE:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blister due to barbiturate poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blister due to antemortem burns&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edema due to chemical burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blister due to antemortem burns&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696783437376-QT149IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blister due to antemortem burns The given image of burns with blisters with surrounding hyperemia points to a diagnosis of antemortem burns&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antemortem burn injuries refer to burn injuries that occur before death The histopathology of antemortem signs of skin burns shows inflammatory tissue reaction, including dilated capillaries, coagulative necrosis, swelling of epidermal cell nuclei, edema of the subepidermal connective tissue, vacuolization and elongation of cells and cell nuclei, and polymorphonuclear leukocyte infiltration Characteristics Antemortem burns Postmortem burns Vital sign Present Absent Line of redness Present Absent Blister Present Contain serous fluid Present Contain PM gasses Repair Present Absent Internal organs Congested Usually burnt Blood color Cherry red due to CO Normal Carbon particles in trachea/bronchus Present Absent Pugilistic attitude or posture is a defensive position likened to that adopted by boxers. It is typically seen in severely burned bodies and is characterized by flexion of elbows, knees, hip, and neck, and clenching of hand into a fist .The post-mortem, â€œboxer-likeâ€ body posture is caused by the shrinkage of body tissues and muscle due to dehydration caused by heating. Seen in both antemortem as well as postmortem burn.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Blister due to barbiturate poisoning, is commonly seen in frictional areas such as interdigital cleft, genital regions, etc. It is due to the dermo necrotic effect of barbiturates. Option C: Chemical burns by acid or alkalis appear as ulcerated patches without blisters. The hair is not singed and the red line of demarcation is absent. Sometimes, the burn shows distinct coloration and is usually uniform in character. Strong acids produce dark leathery burns on the skin. Strong alkalis cause the skin to slough and leave moist, slimy, grayish areas. Option D: Pemphigus vulgaris is an intraepidermal immunobullous disease. It occurs commonly between the 4th to 6th decades. They present with flaccid blisters. Mucosal involvement will be seen in the form of buccal and palatal erosions. Firm pressure over the lesion separates the epidermis from the dermis. Nikolsky&#x27;s sign is positive.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about postmortem changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adipocere occurs after body come out of water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cadaveric Spasm occur in Specific muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postmortem lividity is seen in lower limbs in death due to drowning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greenish colour over right illiac fossa is an early sign of putrefaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Postmortem lividity is seen in lower limbs in death due to drowning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postmortem lividity is seen in lower limbs in death due to drowning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The stages that follow shortly after death are: Corneal opacity or \&quot; clouding \&quot; Pallor mortis , paleness which happens in the first 15â€“120 minutes after death Algor mortis , the reduction in body temperature following death. This is generally a steady decline until matching ambient temperature Rigor mortis , the limbs of the corpse become stiff (Latin rigor ) and difficult to move or manipulate Livor mortis , or dependent lividity, a settling of the blood in the lower (dependent) portion of the body Putrefaction , the beginning signs of decomposition Livor mortis starts in 20â€“30 minutes , but is usually not observable by the human eye until two hours after death. The size of the patches increases in the next three to six hours. Fixation will begin to occur during this timeframe, causing the patches to be unaltered due to movement. Maximum lividity will occur between eight and twelve hours after death . Areas of blood pooling in contact with the ground will blanch, or remain white.The blood pools into the interstitial tissues of the body. The intensity of the color depends upon the amount of reduced hemoglobin in the blood. The discoloration does not occur in the areas of the body that are in contact with the ground or another object, in which capillaries are compressed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Adipocere , also known as corpse wax, grave wax or mortuary wax, is a wax-like organic substance formed by the anaerobic bacterial hydrolysis of fat in tissue, such as body fat in corpses. Option B. Cadaveric spasm, also known as postmortem spasm, instantaneous rigor mortis, cataleptic rigidity, or instantaneous rigidity, is a rare form of muscular stiffening that occurs at the moment of death and persists into the period of rigor mortis. Option D. Greenish colour over right iliac fossa, In 18 to 24 hours after death, feature of decomposition present as a greenish discoloration in right iliac fossa seen. As a whole no colour change was found in any case examined before 18 hours after death. Between 24 hours to 36 hours after death iliac fossa were green in 83.33% cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Color of lividity and poison Color of lividity Poisoning Cherry red Carbon Monoxide Bright red Cyanide Dark brown Phosphorus Chocolate brown Chlorate, Aniline Nitrites â†˜Reddish brown Black opium Bluish green H 2 S Greenish Brown Septic Abortion Deep blue CO 2&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Tactile hallucinations seen in cases of chronic cocaine intoxication is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lilliputian phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hippus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewans phenomenon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Formication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Formication Formication is the feeling of insects crawling across or underneath your skin. This is a complication of chronic cocaine use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cocaine increases the levels of certain neurotransmitters, particularly dopamine, in the brain. This leads to a sense of euphoria, increased energy, heightened alertness, and a decrease in appetite . Cocaine produces a hyperadrenergic state. Increases the synaptic concentrations of the  monoamine neurotransmitters dopamine , norepine-phrine and serotonin by binding to transporter proteins in presynaptic neurons and blocking uptake . Acts as a local anesthetic, as it blocks initiation and conduction of nerve impulse by decreasing axonal membrane permeability to sodium ions Chronic  overuse can cause: Psychotic episodes (Cocaine  psychosis) Persecutory delusions with  tactile  hallucinations (formication). Tactile hallucinations: are manifested as  bugs  crawling  under  the skin, aka Cocaine  bugs  or Magnanâ€™s symptoms. Black pigmentation of tongue  and teeth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Lilliputian phenomenon , also known as microptic or diminutive hallucinations, are tiny human, animal or fantasy figures perceived during wakefulness in the absence of corresponding stimuli from the outside world. Option C. Hippus also known as pupillary athetosis, is spasmodic, rhythmic, but irregular dilating and contracting pupillary movements between the sphincter and dilator muscles. Pathologic hippus, the phenomenon of increased oscillation or their amplitude, is associated with aconite poisoning, altered mental status, trauma, cirrhosis, and renal disease; suggesting a common pathway of frontal lobe dysfunction. Option D. Ewans phenomenon /SIGN  McEwan&#x27;s sign in alcohol intoxication is different: Pupils are contracted, but on external painful stimulation of the person (e.g. by pinching or slapping) causes pupils to dilate followed by slow constriction. It is suggestive of an alcoholic coma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a death due to firearm injury, the entry wound shows only an abrasion collar. The range of the firearm is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Near Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distant Range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contact Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Close Range&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Distant Range&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distant Range The entry wound shows only an abrasion collar when the range of the firearm is distant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depending on the distance of fire, the wound can be divided into near-contact or close-range wounds, mid-range or intermediate-range wounds, distant or far-range wounds, and indeterminate wounds. Contact wounds are diagnosable by the presence of muzzle-imprint on the skin. Single wound with everted margin and is cruciate cruciform or stellate in shape. Charring of skin seen. Due to carboxyhemoglobin, the tissues along the wound track are cherry red in color. Near-contact or close-range wounds are identifiable by the presence of flame burns and singeing of hair. Tattooing is due to burnt and burning flakes of propellant causing tiny burns on the skin and cannot be washed off Mid-range or intermediate -range wounds do not have flame burns or singeing of hair but will show the presence of smoke, gas, and unburnt particles . Distant or far-range : No burning (Singeing), scratching of skin, blackening smudging and tattooing. Presence of 3 collars : (i) Abrasion/contusion collar, (ii) Grease/dirt collar, and (iii) Lead collar (in naked bullet) . Grease collar/Dirt collar: Carried lubricant from the barrel of firearm on the projectile Indiscriminate wounds are atypical wounds beyond the range of the weapon with an irregular shape due to yawing (changing in the axis and direction of flight of the projectile).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                });
                const q = questions[index];
                if (!q) {

                const userAnswer = answers[index];

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
