        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Image of the side of a deceased male was given, Identify the postmortem change:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tattooing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lividity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marbling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cataleptic rigidity.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marbling&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691386745710-QTDFPYQ057IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marbling The post mortem sign shown is marbling which is an external sign of putrefaction . In marbling, the superficial veins are stained purplish red or greenish brown in a branching pattern . It is usually seen 36-48 hours after death and occurs due to the formation of sulfhemoglobin .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decomposition/putrefaction: Colour changes: The earliest sign of decomposition is greenish discoloration of the body, seen first in the right iliac fossa externally and under the liver internally ( because in caecum , the contents are more liquid and are full of bacteria.) . In these areas, It appears in 12-18 hours, and slowly spread on whole body in 24-48 hr. greenish discoloration is due to formation of Sulph meth haemoglobin. Hbâ†’ meth Hbâ†’ +H2Sâ†’ Sulph meth haemoglobin. Later colour may change to purple, brown, bluish green or even almost black ( colour black is due to ferric sulphide.) The colouring matter (Hb) dissociates from the B.C. and the colour is taken up by the blood vessels, which are seen as prominent lines having purple, green or brown colour, especially on shoulders, axilla &amp;amp; Inguinal area. This change results in 24-48 hr , and is labelled as marbling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Tattooing-Partly burnt/unburnt gun powder particles.Around entry wound, they are adherent to the skin. It cannot be wiped away and felt as This is called tattooing / stippling / peppering. Option B.Lividity- It is purplish blue or purplish red discoloration seen under the skin in the most superficial layers of dermis, on dependent parts of the body after death due to capillo-venous distension. Option D.Cataleptic rigidity- A group of voluntary muscles which are active &amp;amp; contracted at the moment of death. They continue to be in the same state of contraction, after death for a few hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Worker in matchstick factory present with multiple discharge from sinuses on jaw. Which of the following is the likely poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphorus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antimony&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phosphorus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphorus The above mentioned case is suggestive of chronic phosphorus poisoning. The patient has a phossy jaw , which refers to osteomyelitis and necrosis of jaw and foul smelling pus discharge and multiple sinuses . Initially, this condition presents with toothache , followed by jaw swelling, loosening of teeth . Later on this progresses to osteomyelitis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphorus in a non metal , irritant poison which is found in two states: White phosphorus ( toxic form) Red phosphorus ( non toxic form) Highly toxic Highly inflammable (stored in water) Luminescent Garlicky odour Non toxic Signs and symptoms include garlic odour, luminous vomit and stool, liver necrosis , fatty liver and smoky stool syndrome (fumes from the stool). ACUTE PHOSPHORUS POISONING- Clinical Feature : Breath/ Vomitus /Excreta Garlicky smell Vomitus and excreta â€“ luminescent â†’ SMOKY STOOl SYNDROME The diagnostic feature- HAEMORRHAGIC SYNDROME : Haematemesis Hematuria Haemorrhage into skin, mucous membrane &amp;amp; parenchyma of organs. HEPATOTOXICITY: Foetor Hepaticus Flapping tremors of hands Hepatic Encephalopathy Treatment : 2% CuSO4 solution as lavage solution, chemical antidoteâ†’Gastric lavage done with 1:5000 KMnO4â†’ Converts phosphorus into phosphonic acid and phosphatesâ†’ harmless . K 20 mg I.V used for hypoprothrombinemia. Post Mortem findings Gastric contents - Garlicky odour Luminescent Acute Yellow atrophy liver CHRONIC POISONING- Referred as â€œPHOSSY JAWâ€ Phossy Jaw : chronic osteomyelitis of mandible with multiple sinuses discharging foul smelling fluid / pus. Disease is obsolete. Earlier Lucifer matches â€“ strike anywhere matches used to have white phosphorus in the tip.Now, Safety matches are used â€“ made of Potassium chlorate,Antimony sulphide Side of match box contains : Red phosphorus + Ground glass or powdered glass Medicolegal Importance- Accidental phosphorus poisoning â€“ DIWALI POISONING Arson : White phosphorus + cow dungâ†’ Thrown in roof of huts in village â†’ Roof contains dry grass â†’ Cow dung once dried acts as catalyst and Immediately catches fire.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Antimony toxicity occurs either due to occupational exposure or during therapy . Occupational exposure may cause respiratory irritation, pneumoconiosis, antimony spots on the skin and gastrointestinal symptoms . In addition antimony trioxide is possibly carcinogenic to humans. Option C. Lead is the most common chronic heavy metal poisoning. Signs and symptoms include Burtonian lines along gums, nocturnal spasmodic abdominal pain, wrist drop and foot drop, irreversible brain damage in children and lead osteopathy - radiopaque bands along metaphysis. Option D. Cadmium causes nephrotoxicity and ouch disease (ita-ita). Signs and symptoms include golden yellow staining of teeth, bone pains, osteomalacia and waddling gait.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hooch tragedy was due to consumption of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyl alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethyl alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red Phosphorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mercury Poisoning.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methyl alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methyl alcohol The Hooch tragedy was due to consumption of wood alcohol( methanol) . Signs and symptoms are due to accumulation of formic acid, the end metabolite of methanol. These include severe metabolic acidosis and blindness. Management includes ethanol, bicarbonate, 4-methyl pyrazole, folinic acid and hemodialysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alcohol Congenerâ†’ responsible for any flavor in beverage and hangover effect. State Blood alcohol concentration (BAC) mg% State of excitement 50-150 State of Incoordination 150-250 State of Coma &amp;gt;300 Medicolegally Permissible BAC under Motor vehicle act 30 Under the influence of alcohol 80-150 Intoxicated &amp;gt;150 Clinical features- LAteral gaze nystagmusâ†’ elicited in excitement state Mc ewanâ€™s sign â†’ coma state Pupils would be in constricted state, upon painful stimulation constricted pupils dilate slowly, dilate completely and again return to constricted state. Treatment- Gastric lavage Coma cocktail: 100 ml 50% dextrose 100 mg thiamin 2mg naloxone Hemodialysis Investigation: Best: gas chromatographyâ†’legally accepted Breath analyzer : works on henryâ€™s principleâ†’ Concentration of alcohol in 1 ml of blood is same as 2100 ml of alveolar area. Medicolegal importance- Section 185 motor vehicle act Drunken driving Permissible BAC: 30 mg% Punishmentâ†’ 1st offence: imprisonment of 6 months or fine 10,000. Subsequent offence: Imprisonment of 2 years or fine of 15,000 510 IPC: misconduct of drunken person in publicâ†’ imprisonment for 24 hours. Delirium tremens: Alcohol withdrawal syndrome Now accepted as acute attack of Insanity â†’ sec. 84 IPC Mc Naughten rule Methyl alcohol: Treatment of choice:Ethyl alcohol Hemodialysis (First option).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B,C and D. are incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury with crushing of hair bulb is noted. Identify the injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Split laceration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laceration looking Incised wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avulsed Laceration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stab wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Split laceration&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691386746513-QTDFPYQ060IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Split laceration Injury with crushing of hair bulb on head is suggestive of A Split laceration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Split Laceration- Also called as incised looking laceration Split lacerations are caused by blunt force splitting the thickness of the skin most frequently when the skin and soft tissues are crushed between impacting force and underlying bone. These types of lacerations are usually found in body parts with underlying bones without much tissue in between. Common sites include â€“ scalp , face, shin etc. Due to splitting of skin these lacerations appear like incised wounds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.Laceration looking Incised wound- are seen on parts of the body having loose skins g. scrotum,axilla. Option C. Avulsed Laceration - It is seen in runover injuries where shearing force is delivered at an oblique angle to the skin . Option D. Stab wound-Stab wound is produced from penetrating weapons with pointed ends. Depth is the maximum dimension in a stab wound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CRITERIA SPLIT LACERATION INCISED WOUND Margins Ragged Clean cut Abrasions &amp;amp; contusion along margin Present Absent Tissue bridges â†’ Muscle â†’ Tendon â†’Nerve â†’ Vessel Crushed Clean out Haemorrhage Less Profuse Hair Crushed &amp;amp; driven into Injury Cut&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the finding given in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pressure Abrasion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imprint Abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scratch Abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graze Abrasion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pressure Abrasion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691386746927-QTDFPYQ061IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pressure Abrasion In hanging, The force causing the abrasion is perpendicular to skin and exerted for a long time.Smaller force exerted for a long time causing Pressure abrasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abrasions are injuries in which there is destruction of skin involving only the superficial layers of epidermis. Mechanism: Caused when there is lateral friction of skin against rough surface. Simple injuries which bleed less, heal rapidly without any formation of scars. Types : 4 types Scratch Graze Pressure Imprint Scratch : Scratch is a linear abrasion which has a significant length and insignificant breadth /width. Very superficial incised wounds. Eg: Fingernail scratch Graze : C type of abrasion C type of abrasion in RTA Produced when a larger area of skin is frictioned against a large rough surface. Eg : Body is dragged along road Multiple small linear abrasions, tip of these abrasions have epidermal skin Indicates direction of force. Pressure Abrasions: The force causing the abrasion is perpendicular to skin and exerted for a long Smaller force exerted for a long time. Eg : ligature mark, bite marks Imprint / Impact Abrasions : They are produced when a larger force is applied perpendicular to the skin for a short interval (momentarily). Eg : Tyre marks, marks of radiator grill,headlamp Age of Abrasion- Fresh â€“ Bright red 12 â€“ 24 hrs â€“ Bright red scab 2 â€“ 3 days â€“ Reddish brown scab 4 â€“ 7 days â€“ Brownish black scab &amp;gt;7 days â€“ Scab falls â€“ Depigmented area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.Imprint Abrasion- produced when a larger force is applied perpendicular to the skin for a short interval (momentarily). Option C.Scratch Abrasion- is a linear abrasion which has a significant length and insignificant breadth /width. Option D.Graze Abrasion- Produced when a larger area of skin is frictioned against a large rough surface.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following rules of law are associated with insanity? Ashleyâ€™s rule Currenâ€™s rule Durhamâ€™s rule Murphyâ€™s rule Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 are true&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3 and 4 are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 and 3 are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 3 are true Among the given options Currenâ€™s rule and Durhamâ€™s rule are associated with insanity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Statement 2.Currenâ€™s rule- states that an accused person is not criminally responsible if, at the time of the act, he did not have the capacity to regulate his conduct to the requirements of the law as a result of mental disease or defect. Statement 3.Durhamâ€™s rule states that an accused is not criminally responsible if his unlawful act is the result of a mental disease or defect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement 1.Ashleyâ€™s rule- is used to differentiate between males and female based on the combined length of manubrium and sternum. Statement 4. Murphyâ€™s law- is an adage or epigram that is typically stated as: \&quot; Anything that can go wrong will go wrong .â€ Option A,C and D. are incorrect .because statements 1 and 4 are not associated with&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA McNaughtonâ€™s rule is adopted under IPC section 84. Act of a person of unsound mind Nothing is an offense which is done by a person who, at the time of doing it, by reason of unsoundness of mind, is incapable of knowing the nature of the act, or that he is doing what is either wrong or contrary to law.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Snake bite, management includes: Loose tourniquet Debride to avoid spread Identify and kill the snake Hospitalize for antivenom administration Immobilisation Which of the following options are correct:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 and 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 and 5 The management of snakebite includes immobilisation and hospitalisation for antivenom administration.Immobilisation is done to prevent the spread of venom. Hospitalisations and antivenom administration is the definitive management of snake bite.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of snake bite- Counselling the patient and family- Reassuring them that not all snakes are poisonous. Prevention of spread of venom- clean the bite area, Immobilise the patient Use of antivenom therapy- In India polyvalent ASV is only available It is effective against all the four common species; Russells viper (Daboia russelli), Common Cobra (raja naja) Common Krait (Bungarus caeruleus) Saw Scaled viper (Echis carinatus). ASV is the mainstay of treatment. It is lypohilised e. freeze dried and reconstituted . Sensitivity testing should be done by injecting 1 ml intradermally. given within 4hr of bite. Treatment of absorbed venom- Neurotoxic envenomation: â€˜Atropine Neostigmine (AN) â€™effective for postsynaptic neurotoxins such as those of the Krait affects presynaptic fibres where calcium ions act as neurotransmitters. Give Calcium gluconate and continue till neuroparalysis recovers which may last for 5-7 days. Viper bite -Give heparin and fibrinogen . symptomatic and general treatment- TT,antihistamines,analgesic, artificial respiration, hemodialysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The following are contraindicated in snakebite: Suction and incision of wound (Statement 2) Application of tourniquets, may cause ischemia (statement1) Do not attempt to kill the snake (Statement 3) Herbal/ local remedies Therefore, Option A,B and D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The four venomous snake species responsible for causing the greatest number of medically significant human snake bite cases in India are: Common krait-Bungarus caeruleus Russell&#x27;s viper- Daboia russelli Indian saw-scaled viper-Echis carinatus Indian cobra- Naja naja Identification of snakes -&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following are signs of drowning except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frothing will come out even after wipe out&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenic content is increased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paltauf&#x27;s haemorrhage present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voluminous lungs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arsenic content is increased&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691386747214-QTDFPYQ064IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arsenic content is increased Arsenic content is not increased in drowning&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drowning- Post â€“ Mortem findings - External Internal External- Froth : White lathery copious from mouth &amp;amp; nostrils Reappears on wiping Do not readily collapse when touched by sharp tip as it is lined by surfactant As the water enters the air passageâ†’Water stimulates mucosal lining of bronchi &amp;amp; trachea produces large amounts of mucus. Water irritates alveolar lining cells â†’ large amount of surfactantâ†’ Violent entry of air â€“ churns water mucus and surfactant â†’ froth Cadaveric spasm Cutis Anserina : Goose flesh, goose skin Due to contraction of arrector pili muscles â€“ erection of hairs on the skin surface. Washermanâ€™s /Washerwoman&#x27;s hands / foot: Skin of palms and soles -Sodden, bleached wrinkled Internal- Lungs- Ballooning of lungs Lungs are voluminous, distended, bulge out open opening sternum Rib Marking â€“ grooves on lateral surface of lungs b.Emphysema Aquosum Entry of water into tissue / parenchyma of lungs due to rupture of alveolar walls Seen in 80% of cases Importance: seen in AM drowning Oedema Aquosum Passive entry of water into lungs without formation of froth Seen in unconscious person in water d . Paultaufâ€™s Hemorrhages Multiple shining, bluish or bluish red haemorrhagic spots seen sub-pleurally in lower lobe of lungs Intrapulmonary hemorrhages produced due to rupture of alveolar walls. Stomach - In 70% cases, water seen in stomach Chemical and microscopic nature of stomach is same as chemical and microscopic nature of the medium in which body was found Stomach containing unpalatable / undrinkable water suggestive of antemortem drowning Water in Intestine -Seen in 20% of cases Suggestive of antemortem drowning Hemorrhages in middle ear, mastoid process and temporal bone Gettlerâ€™s test - Chloride concentration is measured on Right and Left side of heart In fresh water drowning â€“ Left side receives hyper diluted blood and so chloride content is less on the left side. In sea water â€“ Left side receives hyper concentrated blood, so chloride content will be more on Left side Any difference in chloride levels between Right and Left side of heart to the extent of 25% suggesting of antemortem drowning Diatom Test - Diatoms are unicellular algae Contain Diatomic â€“ brown pigment Diatoms contain thick silicacious cell wall which are highly resistant to Principle - Person if alive in waterâ†’Inhales Diatoms in lungsâ†’Heart â†’ pumped to peripheral organsâ†’Detection of diatoms in peripheral organ indicates AM drowning Best specimen - Bone Marrow â†’Femur â†’Sternum Tests â†’ Acid digestion test Incineration test Direct detection from lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,C and D. are signs of drowning as explained above.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mechanical Asphyxia: Asphyxia : absence of pulse (literal meaning) . Exclusion of air from the lungs. Hypoxia : Deprivation of adequate oxygen supply at the tissue level, which is produced by asphyxia. Anoxia : Complete deprivation of oxygen at tissue level. Classification of violent asphyxial deaths : Hanging Complete hanging- no part of the body touching the ground. Partial /incomplete hanging- some part of the body touching the ground. Typical- knot at back of neck Atypical- knot anywhere other than back. Strangulation Ligature strangulation Throttling Bansdola Garrotting Mugging Suffocation Smothering Gagging Choking Crush asphyxia/ traumatic asphyxia Bansdola Burking Drowning Typical drowning (wet) Salt water Fresh water Atypical drowning Dry drowning - sustained laryngeal spasm Hydrocution- sudden cardiac arrest on entering water. Near secondary drowning- patient dies after rescue due to secondary complication of drowning .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady underwent a cholecystectomy and now she presents with abdominal pain, one month later. Erect abdomen X-ray abdomen was taken and the image is given below. The following offence comes under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Res ipsa loquitur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Res judicata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Novus Actus interveniens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respondeat superior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Res ipsa loquitur&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691386747776-QTDFPYQ065IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Res ipsa loquitur Pair of surgical scissors left behind in the abdomen after surgery . The offence comes under res ipsa loquitur .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Res ipsa loquitur- In doctrine of Res ipsa loquitur , the facts of the case are sufficient to justify the conclusion that doctor was negligent and negligence of doctor is responsible for the harm suffered by the patient. Examples of Res ipsa loquitur are as follows: Amputation of wrong digit or limb Leaving a swab or instrument in the abdomen of the patient after operation. Giving medicine carelessly or prescribing overdose of medicines produces ill effects. \&quot;Res ipsa loquitur\&quot; means \&quot;the thing or fact speaks for itself.\&quot; The negligent act is so obvious that the patient need not prove the negligence . This doctrine applies to both civil and criminal negligence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Res judicata -If a question of negligence against a doctor has already been decided in court , the patient will not be allowed to contest the same in another court based Multiple appeals cannot be made. Option C. Novus actus interveniens -It means an unrelated action intervening At times, it occurred that patients might suffer damage or harm due to new action , which intervene or intercede the For example â€“ suppose an operated patient is shifted to a recovery room and suddenly, due to an earthquake , the ceiling falls over the patient and the patient dies in the accident. Here the falling of the ceiling is a new intervention that has occurred. A doctor may not be held responsible if damage occurred to a patient due to new action, which intervenes in the treatment. Option D. The principle of respondeat superior- says that the employer is responsible for employees negligence .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Defenses against negligence for doctor: No duty owed to the patient Duty discharged as per prevailing / accepted standards Contributory Negligence (only for civil cases) Patient Negligence Medical Maloccurrence Therapeutic Misadventure Diagnostic Misadventure Experimental Misadventure Novus Actus Interveniens Res Judicata 11 . Res Indicata Calculated Risk doctrine Defenses for patient against Doctor : Res Ipsa Loquitur : The thing / fact speaks for itself Doctrine of common knowledge : Issue of negligence is not related to the expert knowledge of doctors, but rather it is due to lack of common sense.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-3, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4,B-1, C-3, D-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-2, B-1, C-3, D-4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691386748158-QTDFPYQ066IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-2, B-1, C-3, D-4 Option C. is the correct match for poisonous seeds with their Active principle as explained below.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,B and D are incorrect matches.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tattooing in the case of a gunshot wound, is it due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soot particles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unburned gunpowder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muzzle imprint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heat from fire&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Unburned gunpowder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unburned gunpowder Tattooing is caused by the impact of partially burned or unburned gunpowder particles on the victim&#x27;s skin, causing Tattooing of dermis layer (cannot be washed away)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Range of firearm weapon: Range of firearm weapon distant wise- Firearm weapon Flame Smoke Unburned gunpowder particles Singing seen till Blackening seen till Tattooing seen till short arm rifled weapon (pistol and revolver) 7.5 cm 15 cm 30 cm Long  arm rifled weapon 15 cm 30cm 60cm Shotgun (smooth bore firearm) 30 cm 60 cm 90cm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Soot particles- due to the carbon produced by combustion of the gunpowder that exits the barrel and deposits on the skin surrounding the entrance wound. Option C. Muzzle impression mark in contact shots is usually regarded as a patterned pressure abrasion depicting the barrel end. Option D. Heat from fire -results from any external heat source.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A piece of cloth was submitted by police obtained from a crime scene with some dried stains. On microscopic examination after adding of picric acid solution, yellow needle shaped crystals are seen. This test is done to detect which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saliva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Semen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Semen Yellow needle crystals are seen in Barberioâ€™s test . The test which the police did is the Barberioâ€™s test , a commonly used test for semen analysis other than Florence test. In a Positive barberios test , the presence of spermine in the seminal sample is giving the yellow coloured needle crystals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seminal Stains- Tests broadly divided into Chemical Tests: Acid Phosphatase Barberioâ€™s Creatine Phosphokinase Florence Prostate specific antigen (PSA, P30) Microscopic Examination Chemical tests a. Acid phosphatase test - Secreted by prostate (prostatic epithelial cells) Activity of Acid phosphatase test in human semen is 500 â€“ 1000 times greater than in any other body fluid. Normal acid phosphatase test activity in human semen is 340 â€“ 360 Bodansky units per ml of semen. Concentration &amp;gt; 100 Bodansky units indicates that ejaculation occurred within 12 hours of examination Positive reactions are found upto 36 hrs after ejaculation in vaginal secretions. Acid phosphatase test â€“ conclusive test in the absence of demonstrable sperm b. Barberioâ€™s Test- Test / reaction depends on presence of spermine which comes from prostate Reaction gives a yellow, needle shaped, rhombic crystal of spermine picrate. C. Creatine Phosphokinase (CPK) Test - CPK â€“ found both in spermatozoa and seminal ,plasma Normal seminal fluid contains , 385 -1400 units of CPK per ml Levels &amp;gt; 400 units are diagnostic of seminal stains The enzyme is stable and can be demonstrated in old stains of 6 months. d. Florence Test - Tests depend on the presence of choline in semen which comes from seminal vesicles. Choline is responsible for bluish â€“ white fluorescence of seminal stains under UV light. Positive test gives dark brown, rhombic or needle shaped crystals of choline iodide, which resemble hemin crystals. This test is not specific for semen, as several substances of animal and vegetable origin give positive results. e. Prostate specific Antigen - PSA/ P30 - A glycoprotein produced by prostatic epithelial cells Detection of PSA â€“ reliable indicator of semen Useful indicator in Azoospermia Microscopic Examination : The only absolute proof of semen is the microscope detection of at least one unbroken sperm. Complete sperms are seen upto 26 hrs in vagina, in the living, after ejaculation. After 26 hrs, they separate into head and tail. Similarly, after death complete sperms may be found upto 2 days in vagina and upto one week in the cervix &amp;amp; uterus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.CSF-Cerebrospinal fluid can be used to determine ethanol content at the time of death. Option C.Saliva- is used as biological evidence and is very helpful in determining various aspects of an individual such as sex, individuality, ABO blood groups, microbial signature, biomarkers, or habits like smoking. Option D.Blood- will show brown, rhombic (Teichmannâ€™s test) OR pink,feathery crystal (takayama test).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red stain: Luminol spray test (high sensitivity)- test of choice Spectroscopy (high specificity)- Most reliable test White stain: UV light Gold standard: presence of intact sperm under microscope (stain-christmas tree). Azoospermia-raised levels of Prostate specific antigen (P 30) + acid phosphatase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the term used to describe the act of a 40-year-old woman who feigned pregnancy, gave birth, and later presented a neighbor&#x27;s child as her in an attempt to extort him for property advantages?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppositious child&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posthumous child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superfetation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superfecundation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suppositious child&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suppositious child \&quot;Supposititious child\&quot; is a legal term used to refer to a child who is fraudulently represented as someone else&#x27;s biological child . In other words, it is a child who is falsely claimed to be someone else&#x27;s offspring. This can occur in cases of adoption fraud , where a child is presented as the biological child of the adoptive parents or in cases where a child is falsely claimed to be the biological child of someone else for various reasons such as inheritance or legal benefits.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superfecundation (1 cycle, 2 oocytes): occurs when two different ova are fertilized by two different sperm in more than one act of coitus during the same cycle. They are of the same gestational age. Superfetation (2 cycles, 2 oocytes) :occurs when a second fertilized ovum implants in a uterus already containing a pregnancy of at least 1 month. Superfetation has been suggested in some cases in which the twins are markedly discordant for birth weight, supposedly due to different gestational ages. Suppositious child : is a spurious child produced for inheritance claims or other malicious reasons . Posthumous child : is a child born after the death of the father . To be legitimate the child should be born within 280 days of the death of the father. Pseudocyesis/ spurious pregnancy/ Phantom pregnancy/False pregnancy :Intense desire for pregnancy by a married person â†’ starts experiencing symptoms suggestive of pregnancy (Amenorrhoea, Bloating of abdomen , quickening movements).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Posthumous child is one who is born after the death of father Option C. Superfetation : Fertilisation of 2 ova in different ovulatory cycle Option D. Superfecundation : Fertilisation of 2 ova in same ovulatory cycle&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;

        function startQuiz() {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

ect answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 &amp;amp; 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 &amp; 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 &amp;amp; 3 Cyanide removal from the body is a complex process. It needs amyl nitrite, sodium nitrite and sodium thiosulphate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of cyanide poisoning The principle of the treatment is to reverse the cyanide-cytochrome This is achieved by converting hemoglobin to methemoglobin by giving nitrites. Methaemoglobin has a higher binding affinity for cyanide than the cytochrome oxidase  complex, and removes cyanide from the cytochrome oxidase. Cyanides combine with methaemoglobin and form non-toxic cyanmethemoglobin which in the presence of rhodanase  and sulphate donors, such as thiosulphate, converts cyanide  to thiocyanate which is excreted in the urine. Cyanide is directly converted to thiocyanate by the complexing of cyanide  with thiosulphate under the influence of the enzyme rhodanase. Cyanide is also converted to cyanocobalamin (Vit B 12 ) by complexing with hydroxocobalamin (Vit B 12 A). Cytochrome oxides + NaCNâ‡’ Cytochrome oxidase cyanide Sodium nitrite + Hbâ‡’ methaemoglobin Methaemoglobin + NaCNâ‡’ Cyan-methaemoglobin Cyanide kit: 12 amyl nitrite pearls, two 10 ml. vials of 3% sodium nitrite and two 50 ml. vials of sodium thiosulphate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. 1 only Cyanide kit contains amyl nitrite, sodium nitrite and sodium thiosulphate. Option: B. 1 &amp;amp; 2 Cyanide kit contains amyl nitrite, sodium nitrite and sodium thiosulphate. Option: D. 1, 2, 3 &amp;amp; 4 Cyanide kit contains amyl nitrite, sodium nitrite and sodium thiosulphate. Glyceryl trinitrite is has no role.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The declaration of Oslo is about:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Therapeutic abortion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human Torture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human experimentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pronouncement of Death&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Therapeutic abortion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Therapeutic abortion The Declaration of Oslo was about therapeutic abortion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WMA statement on medically-indicated termination of pregnancy (Adopted by the 24th World Medical Assembly, Oslo, Norway, August 1970) Physicians should be aware of local termination of pregnancy laws, regulations and reporting requirements. The procedure should be performed by a competent physician and only in extreme cases by another qualified health care worker. The convictions of both the physician and the patient should be respected. Patients must be supported appropriately and provided with necessary medical and psychological treatment along with appropriate counseling if desired. Physicians have a right to conscientious objection to performing an abortion; therefore, they may withdraw while ensuring the continuity of medical care by a qualified colleague. In all cases, physicians must perform those procedures necessary to save the womanâ€™s life and to prevent serious injury to her health.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Human Torture WMA declaration of Tokyo â€“ guidelines for physicians concerning torture and other cruel, inhuman or degrading treatment or punishment in relation to detention and imprisonment. The physician shall not countenance, condone or participate in the practice of torture or other forms of cruel, inhuman or degrading procedures, whatever the offense of which the victim of such procedures is suspected, accused or guilty, and whatever the victimâ€™s beliefs or motives, and in all situations, including armed conflict and civil strife. Option: C. Human experimentation WMA declaration of Helsinki â€“ Ethical principles for medical research involving human subjects. It is the duty of physicians who are involved in medical research to protect the life, health, dignity, integrity, right to self-determination, privacy, and confidentiality of personal information of research subjects. The responsibility for the protection of research subjects must always rest with the physician or other health care professionals and never with the research subjects, even though they have given consent. Physicians must consider the ethical, legal and regulatory norms and standards for research involving human subjects in their own countries as well as applicable international norms and standards. Option: D. Pronouncement of Death WMA declaration of Sydney on the determination of death and the recovery of organs. Determination of death can be made on the basis of the irreversible cessation of all functions of the entire brain, including the brain stem, or the irreversible cessation of circulatory and respiratory functions. This determination will be based on clinical judgment according to accepted criteria, supplemented, if necessary, by standard diagnostic procedures, and it will be made by a physician.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identity the weapon:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bullet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hammer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron rod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scissors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bullet&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933056940-QT37IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bullet The image shows a bullet wound fracture of the skull.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bullet wound to skull In the skull, the wound of the entrance shows a punched-in (clean) hole in the outer table. The inner table is unsupported and a cone-shaped piece of bone is detached  forming a crater that is larger than the hole on the outer table, and shows bevelling (sloping surface). Fissured fractures often radiate from the defect. As the bone fragments have to pass through the dura before entering  the brain, lacerations are usually irregular and involve At the point of exit, a punched-out opening is produced in the inner table and beveled opening on the outer table. The wound is funnel-shaped, with the funnel opening up in the direction in which the bullet is traveling both in the entrance  and exit wound. Bevelling is produced when the unsupported diploe everts and fragments on the side where the bullet leaves,  this in contrast to the approach side where the rim of the defect is  supported by the underlying bone. The exit wound is larger due to the deformity and tumbling of the bullet after entering the There are often fissured, sometimes comminuted fractures radiating from the central hole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Hammer Hammer can cause a depressed fracture. Option: C. Iron rod Iron rod can cause linear fracture. Option: D. Scissors It can cause penetrating injury.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-iv, 2-iii, 3-i, 4-v&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-iii, 2-ii, 3-iv, 4-v&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-ii, 2-iii, 3-i, 4-v&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-ii, 2-i, 3-iv, 4-v&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-ii, 2-i, 3-iv, 4-v&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933058642-QT186IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-ii, 2-i, 3-iv, 4-v Transvestism or eonism A transvestite (trans = opposite; vesta = clothing) is a person whose whole personality is dominated by the desire to be identified and thought of as a member of the opposite sex. His dress, manner, occupational interests and associations are all designed to increase his feeling of being a woman. Sexuality with him is relatively unimportant except as it promotes his feelings of femininity. It is usually found in the males who obtain sexual pleasure by wearing female dress. Psychologically, it may depend upon an individual&#x27;s erotic attraction for the opposite sex. Necrophilia In this condition, there is a desire for sexual intercourse with dead bodies. It is said to have a sadomasochistic foundation and that decomposition, foul smell, and coldness act as stimulants. The offense is usually committed on a newly buried corpse or a body awaiting burial. The corpse may be mutilated following intercourse. Murder for the purpose of necrophilia is very rare. Necrophilia and necrophagia are punishable under S. 297 IPC (BNS 301) with imprisonment up to one year and/or fine. Frotteurism: Frotteurism (frottage: toucherism) is contact with another person in order to obtain sexual satisfaction. Sexual satisfaction is obtained by rubbing his private parts against a female&#x27;s buttocks, thighs, breasts or genital area in crowds. Fantasy is an extensive component, i.e. they think that touching behavior will not offend victims and also victims will find it pleasurable. If they attempt intercourse, they have a premature ejaculation or they are impotent. It is an uncommon perversion and rarely occurs alone. It is an obscene act punishable under S. 294, I.P.C. (BNS 296) with imprisonment up to three months and/or fine up to Rs 1000. Algolagnia In algolagnia, pleasure is obtained by inflicting pain on self or partner. Active algolagnia or sadism In sadism, sexual gratification is obtained or increased from acts of physical cruelty or infliction of  pain upon one&#x27;s partner. It is seen more commonly in men. To obtain sexual gratification the sadist may bite, beat, whip, produce cuts, cigarette burns, etc., or ill-treat or torture his  sexual partner in many other cruel ways. Passive algolagnia or masochism In masochism, sexual gratification is obtained or increased by the  suffering of pain. Masochists get pleasure from being beaten, abused, tortured, humiliated, enslaved, degraded or dominated by  their sexual partner, and they tend to place themselves repeatedly  in self-defeating situations. Such painful stimuli may entirely replace the ordinary sex stimuli. It is usually found in males but it may be found in females, who may willingly expose themselves  to the risks of severe bodily injury or murder at the hands of brutal  husbands or lovers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. 1-iv, 2-iii, 3-i, 4-v This is not the right match. Option: B. 1-iii, 2-ii, 3-iv, 4-v This is not the right match. Option: C. 1-ii, 2-iii, 3-i, 4-v This is not the right match.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged housewife consumed rodenticide powder and was present with K+ levels of 2.5meq. Examination shows irregular pulse with muscle paralysis. ECG shows ventricular ectopics. What is the suspected poison?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aluminum phosphide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc phosphide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium carbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin tablets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Barium carbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Barium carbonate Barium causes hypokalemia and cardiac arrhythmia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Barium Mechanism of action Barium induces hypokalemia by two mechanisms: It competitively blocks potassium channels, which are responsible for the efflux of intracellular K+ out of the cell. Directly decreases cell membrane permeability to Na+. This leads to a shift of extracellular potassium into the cell. Intracellular trapping of K+ leads to (i) depolarization and paralysis (ii) decreases vascular resistance and reduces blood flow, hypertension and lactic acidosis. Direct toxicity to skeletal muscle and neuromuscular transmission. Hypokalemia occurs within 2 hours of exposure. Signs and symptoms Severe GIT irritation â€“ (a) Nausea, Abdominal pain, vomiting, diarrhea occur within 1 hour of ingestion. (b) Esophagitis (c) hemorrhagic gastritis Signs and symptoms associated with hypokalemia - (a) ventricular dysrhythmia (b) hypertension (c) profound flaccid muscle weakness (d) respiratory failure (e) lactic acidosis, (f) hypophosphatemia (g) rhabdomyolysis Secondary to tissue ischemia - (a) Altered level of consciousness (b) seizures (c) basal ganglia manifestations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Aluminum phosphide On coming in contact with moisture ALP liberates Phosphine inhibits respiratory chain enzymes and  has cytotoxic action. It acts by inhibiting the electron transport  resulting from preferential inhibition of cytochrome oxidase.  Phosphine is a systemic poison and affects all organs of the  body. Option: B. Zinc phosphide Symptoms are similar to those of aluminum phosphide, but are usually slower to start because of the slow release of phosphine. Option: D. Warfarin tablets Warfarin competitively inhibits the vitamin K epoxide reductase complex 1 (VKORC1), an essential enzyme for activating the vitamin K available in the body. Through this mechanism, warfarin can deplete functional vitamin K reserves and thereby reduce the synthesis of active clotting factors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
