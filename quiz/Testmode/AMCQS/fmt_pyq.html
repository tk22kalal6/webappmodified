ax, leading to sudden surge of blood (and heat) to the extremities, causing the person to feel overhead. Paradoxical undressing is a term for a phenomenon frequently seen in cases of lethal hypothermia. Shortly before death, the person will remove all their clothes, as if they were burning up, when in fact they are freezing. Such naked body, under circumstances â€“ suspicion of sexual assault&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Hydrocution / Immersion syndrome-Cardiac arrest due to reflex vagal inhibition while Diving into cold water . Option B.Dhatura poisoning- causes Delirium,Diplopia ,Dimness of vision,Dilatation of pupil,Dryness of mouth, Dysphagia ,Dysphonia,Dilatation of cutaneous vessels -Flushing of face,Drunken gait and Death due to failure. Option D. is an incorrect statement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Injuries Due To Cold- Generalized effect â€“ Hypothermia . Local â€“ Trench foot / Immersion &amp;amp; Frostbite . Hypothermia : When oral or axillary temperature is less than 35Â°C. At &amp;lt; 30Â° c â€“ Hypothalamus completely loses the capacity to regulate the Trench foot / Immersion foot : Seen on prolonged exposure to temp of 5 - 8 Â°C. Common in soldiers (winter warfare). Extremities are exposed â€“ blisters rupture to form ulcer which finally results in dry gangrene. Frostbite : Seen when exposed to a temperature of -2.5Â°C or even less. In addition to fingers, toes, nose, ears, lips, face, skin becomes hard, dry, blackened â€“Dry gangrene. Paradoxical undressing : Prolonged exposure to coldâ†’ Paralysis of heat regulating mechanism of hypothalamus â†’Absence of cutaneous vasoconstriction of skin â†’ Cutaneous vasodilation and flow of blood from core to surfaceâ†’  Sudden warmth + Hallucinations â†’ Person removes clothes completely / partiallyâ†’  Dies of hypothermia Such naked body, under circumstances â€“ suspicion of sexual assault Hide and Die syndrome: The person finds shelter in unusual places like the closet, almirah to protect himself from cold, but unfortunately dies due to cold .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following poisons and tests [(Column â€“ (A) with Column â€“ (B): Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 3 / b = 5 / c = 2 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 3 / b = 2 / c = 4 / d = 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 5 / b = 2 / c = 4 / d = 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 5 / b = 1 / c = 3 / d = 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a = 5 / b = 2 / c = 4 / d = 1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720143137-QTDFPYQ123IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 5 / b = 2 / c = 4 / d = 1 are correct matches of poisoning with tests for detection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marsh test- A chemical test for arsenic in which hydrochloric acid and zinc are added to the sample, arsine being produced by the nascent hydrogen Gas from the sample is led through a heated glass tube and, if arsine is present, it decomposes to give a brown deposit of arsenic metal. Silver nitrate paper test-5 mL of gastric aspirate and 15 mL of water are put in a flask and the mouth is covered with a filter paper impregnated with silver nitrate (0.1N) . The flask is heated at 50Â°C for 15 to 20 minutes. If phosphine is present, the filter paper turns black. Cavett test- is a micro-method . Many procedures are employed for determining the values of ethyl alcohol, including head space and direct injection gas chromatography, enzyme spectrophotometric assay. Marquis test: A drop of a mixture consisting of 3 mL of concentrated sulphuric acid , and 3 drops of formalin added to a fragment of the suspected residue produces a purple-red colour which gradually changes to violet and finally to blue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and D. are not the correct match.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Poison Test Opium Marquis test Aluminium phosphide Silver nitrate paper  test Alcohol Cavett test Arsenic Marsh test Suphuric acid Carbonisation Nitric acid Xanthoproteic reaction Carbolic acid Prussian blue test Lead Punctate basophilia Dhatura Mydriatic test CO gas Spectroscopic test&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following poisons and antidotes [Column â€“ (A) With Column â€“ (B) : Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a = 3 / b = 5 / c = 2 / d = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a = 2 / b = 4 / c = 5 / d = 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a = 5 / b = 1 / c = 4 / d = 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a = 2 / b = 1 / c = 3 / d = 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a = 2 / b = 4 / c = 5 / d = 1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1707202198854-DFPYQ124.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a = 2 / b = 4 / c = 5 / d = 1 An antidote is a substance that can counteract a form of poisoning / particular poison. N acetyl cysteine is an antidote of paracetamol toxicity . Bupropion is used to help people stop smoking : acting like an antidote for Nalorphine is a mixed opioid agonist â€“ antagonist which was used for reversing opioid overdose. Amyl nitrate, sodium nitrate and sodium thiosulphate are antidotes for HCN toxicity. N-acetylcysteine (NAC) is a safe and effective antidote which if used correctly prevents serious hepatic injury after paracetamol toxicity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A,C,D are incorrect matches.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Poisoning Antidote Organophosphorus and carbamate Atropine (atropine is not used for organochlorine poisoning only organophosphorus) Atropine Physostigmine Opioids Naloxone (Intravenous) Valproate hyperammonemia Carnitine Beta blocker Glucagon Calcium channel blocker Calcium gluconate MgSO4 toxicity Calcium gluconate Na channel blocking drugs Na bicarbonate Dig oxin Dig ibind/ Digi fab Paracetamol N-Acetyl cysteine Neuroleptic Malignant syndrome Dantrolene sodium (DOC) Specific antidote if NMS due to D2 blockade-Bromocriptine Drug-induced dystonia Central anticholinergic Benzhexol Benztropine Biperiden 1st generation antihistamines Promethazine Diphenhydramine Tricyclic antidepressants NaHCO3 Sulfonylurea induced hypoglycemia Octreotide Cyanide Hydroxocobalamin Heparin.LMWH Protamine sulfate Warfarin Vitamin K Da bigatran Idarucizumab Rivaro xa b an Ap i xa ban(direct Xa inhibitor) And xa net alfa Fibrinolytic drug overdose Epsilon amino caproic acid, tranexamic acid Alco h ol , Metha n ol , Ethylene gly c ol Fomepiz ole Benzodia zep ines , Z drugs, Beta carboline Fluma ze nil Methotrexate Folinic acid/Leucovorin/Citrovorin Glucarpidase (preferred in renal failure) Methemoglobinemia Methylene blue Isoniazid induced seizure Pyridoxine Iron Acute iron poisoning- Desferioxamine Chronic iron overload- Deferiprone Deferasirox Copper Penicillamine Arsenic/lead/mercury BAL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are toxins:- Atropine Colchicine Curare Arsenic Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If 2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If 1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If 1, 2, 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If all four (1, 2, 3, &amp;amp; 4) are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. If 1, 2, 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If 1, 2, 3 are correct Toxin is a substance of plant or animal origin, produced to act as an antigen in the body. Atropine, colchicine and curare are the toxic substances obtained from plants. Arsenic is a metallic substance which is toxic but it is not a toxin. A toxin is a poisonous substance produced within living cells or organisms . Hence arsenic is not a toxin rest all are toxins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Class Example 1. Corrosives a.Strong acids Sulphuric Acid Nitric Acid Hydrochloric Acid b.Strong alkalies Hydrates and carbonates of Na &amp;amp; K+ c.Mineral salts Copper sulphate Potassium cyanide Silver Nitrate 2. Irritants a.Agricultural b.Inorganic i.Metallic Lead Arsenic Mercury ii.Non metallic Phosphorous iii.Mechanical Powdered glass c.Organic i.Plants Abrus Ricinus Calotropis ii.Animal Snakes Scorpion 3.Systemic a.Cerebral i.CNS depressants Alcohol Opioids ii.CNS stimulants Amphetamines Caffeine iii.Deliriants Datura Cocaine Cannabis b.Spinal Strychnine c.CVS Digitalis Aconite Nicotine d.Asphyxiants CO CO2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Atropine, colchicine and curare are toxins . Therefore Option A,B and D are incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequentially arrange the following Clauses of 320 IPC: Destruction or permanent impairing of the powers of any member or joint. Permanent disfiguration of the head or face. Emasculation Fracture or dislocation of a bone or tooth. Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 â†’ 2 â†’ 4 â†’ 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 â†’ 2 â†’ 1 â†’ 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 â†’ 1 â†’ 2 â†’ 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 â†’ 4 â†’ 2 â†’ 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 â†’ 1 â†’ 2 â†’ 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 â†’ 1 â†’ 2 â†’ 4 Arranges Clause 1 â†’ 5 â†’ 6 â†’ 7 of sec. 320 IPC in correct order.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sec.320 IPC : - Deals with Grievous hurt 8 Clauses in it Emasculation â€“ Making impossible to copulate / to perform sexual intercourse . Eg. cutting of penis Permanent Privation- Loss of sight of either eye Permanent privation of hearing of either ear (one or both). The loss of eyesight (or) hearing can be partial (or) complete, but should be permanent. Medical Intervention / Surgical does not decide whether injury is simple (or) Grievous. Eg: If there is fracture that is grievous injury (even if it is fixed) . Privation of Member (or) joint Member -any part of the body which can perform its own function (or) which does not regrow . Hair and nails are not considered as members as they can regrow. Destruction (or) permanent loss of powers of a member (or) joint. Eg: when fingers (or) hand got crushed (not detached) Permanent disfiguration of head / face . Fracture / dislocation of bone (or) tooth : Mere loosening of teeth is not considered or dislocation. It has 3 sub clauses 8.a. Any injury which endangers life (which is a threat to life) . These injuries, if not treated on time, cause death. 8.b. Any injury which causes a person to be in severe bodily pain for a period of 20 days- Tolerating capacity of pain is subjective. So, it is difficult to prove that a person is in pain . 8.c. Any injury which makes a person unable to carry out his ordinary pursuits for a period of 20 days. Ordinary person â†’ simple tasks he performs through his daily life. Mere hospitalization will not prove anything.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, B and D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distinction between culpable homicide and murder is very thin but appreciable. - An injury likely to cause death of a person â€“ Culpable An injury certain to cause death of a person â€“ Murder Eg: If A Digs a pit in the path of Z and unknowingly falls in the pit and dies -Culpable homicide. If A directly drags and pushes Z into the pit and Z dies , then it is Murder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA IPC dealing with Medico-legal Aspects Of Injuries S. 299 IPC Culpable Homicide not amounting to murder S.304 IPC Punishment for culpable homicide not amounting to murder  . life imprisonment (or) 10 years imprisonment &amp;amp; fine. S. 300 IPC Culpable Homicide amounting to murder S.302 IPC Punishment for murder Death penalty (or) life imprisonment + fine S.304 A IPC Rash (or) Negligent act causing death (such act should not be amounting to culpable homicide) 2 years (or) fine (or) both S.304 B IPC Dowry death Where death of a woman is caused by burns (or) any bodily injury (or) occurs under circumstances otherwise than normal. Within 7 years of marriage. If it is shown that she was subjected to cruelty / harassment before her death in connection with Dowry , by husband (or) any relative of husband. Imprisonment not less than 7 years (or) life Imprisonment + fine S.498 A IPC Cruelty / Harassment of woman by her husband / relative of husband. Imprisonment upto 3 years and fine S.306 IPC Abetment of suicide Imprisonment upto 10 years and fine. S.307 IPC Attempt to murder Imprisonment upto 10 years and fine. S.308 IPC Attempt to commit culpable homicide upto 10years Imprisonment upto 10 years and fine. S.309 IPC Attempt to suicide-Officially not abolished but Mental Health Care Act 2017 â€“ has effectively decriminalized, since July 2018. S.44 IPC Defines Injury. S. 319 IPC Deals with HURT - Causing bodily pain, disease / infirmity (or) any pain - Simple injury is synonymously used for hurt. S.321 IPC Voluntarily causing HURT S. 323 IPC Punishment for voluntarily causing hurt Imprisonment for 1year (or) 1000 fine (or) both. S.320 IPC Deals with Grievous hurt 8 clauses in it. S.322 IPC Voluntarily causing grievous injury S.325 IPC Punishment for voluntarily causing Grievous hurt. Upto 7 years and fine. S.324 IPC Voluntarily causing hurt / simple injury by Dangerous weapon Also tells punishment upto 3 years or fine (or) both. S.326 IPC Voluntarily causing hurt / simple injury by dangerous weapon - Dangerous weapon â€“ any weapon which is used for stabbing, cutting, shooting. - Dangerous means any instrument when used as a weapon of offence can cause injury to a person. Eg: iron rod Also tells punishment upto 10 years &amp;amp; fine S.326 A IPC voluntarily causing grievous hurt by the use of acid Punishment â€“ not less than 10 years &amp;amp; fine. Fine includes all medical expenses and the fine collected is given to victim S.326 B IPC voluntarily throwing (or) an attempt to throw an acid. Imprisonment not less than 5 years S.332 IPC Deals with voluntarily causing hurt to prevent a public servant from performing his duties Punishment is 3 years (or) fine(or) both S.333 IPC Voluntarily causing grievous hurt to prevent him from performing his duty Imprisonment of 10 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the postmortem finding in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rigor mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suggillation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stiffening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Algor mortis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Suggillation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692720150079-QTDFPYQ127IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suggillation Image shows blood set in the dependent part of the body, with blanching of the pressed areas. Suggesting not fixed Post mortem suggillation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postmortem staining : Postmortem hypostasis Postmortem lividity Livor mortis Vibices Suggilations Darkening of death Definition: It is purplish blue or purplish red discoloration seen under the skin in the most superficial layers of dermis , on dependent parts of the body after death due to capillo-venous distension. The blood pools because the heart can no longer circulate the blood. Mechanism : Death â†’ Stoppage of circulation â€“ stagnation of bloodâ†’ Blood sinks by gravity. Time of Development : Begins / Starts - 30 mins â€“ 2 hrs Well established - 4 â€“ 6 hrs Fixation of lividity â€“ 6 -12 hrs (8 â€“ 12hrs) â†’ Examined by blanching test. If compressed area is blanched â€“ not fixed If the compressed area is not blanched â€“ Fixed. Distribution : Supine position : back of body Not seen on those parts of body which are in direct contact with the surface / floor â€“ pressureâ†’Contact pallor ,Contact blanching Vibices - strips / bands of pale areas between the discolored areas due to local pressure. Prone position Face &amp;amp; front of body Side On the side on which body is placed Hanging Circumferentially over lower limbs and lower parts of upper limbs â†’ GLOVE &amp;amp; STOCKING HYPOSTASIS Drowning : Face ,front of chest and abdomen,Lower parts of limbs. Postmortem staining does not develop in running water. Color of lividity and poison Color of lividity Poisoning Cherry red Carbon Monoxide Bright red Cyanide Dark brown Phosphorus Chocolate brown Chlorate, Aniline Nitrites â†³Reddish brown Black Opium Bluish green Hâ‚‚S Greenish-Brown Septic Abortion Deep blue COâ‚‚&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Rigor mortis &amp;amp; Option C. Stiffening - - State of Stiffening of muscles with very little shortening of muscle fibers . Single most important reason is depletion of ATP . Option D. Algor mortis- Cooling of body after death . As metabolism of the body stops, no energy is produced, hence the body cools.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Criteria Postmortem Lividity Bruise/ Contusion Phenomenon Intravascular Extravascular Sites Dependent parts Anywhere Sharply demarcated âœ“ âœ— Raised from surface âœ— âœ“ Color changes âœ— âœ“ Incision over area No red discoloration of tissues beneath skin Red discoloration âŠ•&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `

                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);

                    video.src = videoUrl;

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
