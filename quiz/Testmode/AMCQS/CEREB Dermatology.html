ong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patch testing is a diagnostic method for identifying contact allergens. The test results should be read at 48 hours (initial reactions) and 96 hours (delayed reactions). This dual schedule ensures accurate detection of allergens and avoids missing late hypersensitivity responses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with a history of recurrent episodes of itchy, red skin lesions on his arms and face, wheezing during physical activity, and frequent sneezing with a runny nose, especially during the spring season. The clinician discusses the concept of the atopic triad with the parents. Which of the following is not part of the classic atopic triad?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hay fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urticaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urticaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Urticaria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The atopic triad consists of eczema, allergic rhinitis, and asthma, conditions that share a common atopic predisposition and often coexist. Urticaria is not part of this triad, although it is an allergic condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with an itchy, scaly rash that has gradually progressed over the past few months. Examination reveals ill-defined, pink-colored patches with a yellow-brown scale located on the sternum, eyebrows, and nasal bridge. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seborrhoeic dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acne rosacea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Seborrhoeic dermatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Seborrhoeic dermatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Seborrhoeic dermatitis is a chronic inflammatory skin condition affecting sebaceous gland-rich areas, characterized by pink, scaly patches with yellow-brown greasy scales. Treatment includes antifungals and mild topical corticosteroids for symptom relief.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with bluish-black discoloration on her cheeks and forehead, which she noticed progressively worsening over the last few years. She has been using a hydroquinone-containing cream for hyperpigmentation for over five years. Examination reveals irregular pigmentation primarily in sun-exposed areas with no evidence of erythema or scaling. Which of the following conditions is most likely responsible for her findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosacea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ochronosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ochronosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ochronosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ochronosis is a condition characterized by bluish-black or brownish-black pigmentation of the skin caused by prolonged use of hydroquinone-containing products. Prevention by limiting hydroquinone use is key, as treatment options for ochronosis are limited and the condition is difficult to reverse.&lt;/li&gt;&lt;li&gt;➤ Ochronosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents with dark, irregular patches on her cheeks and forehead that have progressively worsened over the last six months. She reports that the pigmentation is more pronounced after sun exposure. The patient has tried over-the-counter skin-lightening creams with minimal improvement. Which of the following treatment modalities is least likely to be used as a primary management option for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroquinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laser therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical peels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Topical corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Topical corticosteroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Topical corticosteroids are not typically used alone as a primary treatment for melasma. The management of melasma focuses on depigmenting agents like hydroquinone, exfoliation through chemical peels, and advanced therapies such as laser treatment. Sun protection is critical to prevent worsening of the condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with patches of depigmented skin on the dorsum of both hands that have developed over the past few weeks. She has attempted treatment with emollients and topical hydrocortisone without improvement. On examination, the patches are well-demarcated and devoid of pigmentation. Her medical history is significant for thyrotoxicosis, which is managed with carbimazole and thyroxine. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinea versicolor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piebaldism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-inflammatory hypopigmentation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitiligo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitiligo&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitiligo is an acquired autoimmune condition leading to symmetric, depigmented patches and is associated with other autoimmune diseases like thyroid dysfunction. It is distinguished from other causes of hypopigmentation by its progressive nature and autoimmune basis. Piebaldism is congenital and presents with stable depigmentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents with recurrent skin eruptions on his arms and legs. He reports a history of frequent Herpes simplex virus infections. On examination, there are multiple target lesions characterized by a central dusky zone surrounded by concentric rings of erythema. The patient denies systemic symptoms such as fever or malaise. Based on the clinical findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stevens-Johnson Syndrome (SJS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema Multiforme (EMF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatitis Herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hand-Foot-Mouth Disease (HFMD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythema Multiforme (EMF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythema Multiforme (EMF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythema Multiforme is an acute hypersensitivity reaction often triggered by Herpes simplex virus infection. It is characterized by target lesions with a central dusky zone and concentric rings of erythema, typically affecting the extremities. Early recognition is crucial to differentiate it from more severe conditions such as Stevens-Johnson Syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male develops a sharply demarcated red-brown lesion on his lips following treatment for amoebic dysentery. He reports a burning sensation at the site of the lesion. The lesion resolves but reappears at the same location after re-exposure to the same medication. Which of the following is the most likely skin reaction caused by the drug used in his treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urticaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maculopapular rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fixed drug eruption&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fixed drug eruption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fixed drug eruption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fixed drug eruption is a delayed hypersensitivity reaction characterized by the appearance of sharply demarcated lesions that recur at the same location upon re-exposure to the offending drug. Common culprits include metronidazole, NSAIDs, tetracyclines, and paracetamol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents to the outpatient clinic with complaints of skin changes over the past few months. She reports tightening of the skin on her hands and face, as well as discoloration on her neck and back. On further questioning, she admits to episodes of Raynaud’s phenomenon during cold weather. Examination reveals the skin pattern shown in the image below, which includes scattered hypopigmented patches interspersed with normal pigmentation. What is this skin manifestation shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salt and pepper pigmentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poikiloderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukotrichia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Salt and pepper pigmentation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ZdDpH3w.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Salt and pepper pigmentation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Salt and pepper pigmentation is a distinctive skin manifestation of systemic sclerosis . It presents as mottled hypopigmented and pigmented areas, typically in sun-exposed regions, and is commonly associated with Raynaud’s phenomenon and other systemic features of the disease.&lt;/li&gt;&lt;li&gt;➤ systemic sclerosis&lt;/li&gt;&lt;li&gt;➤ Raynaud’s phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the clinic for a routine check-up. The mother reports that a raised, bright red lesion on the infant’s forearm, which had been present since birth, is now becoming less prominent. Examination reveals a faint pink patch with residual fine, dilated blood vessels on the site where the lesion was previously located. Which of the following pediatric dermatoses is most likely characterized by these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mongolian spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Miliaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infantile haemangiomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema toxicum neonatorum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Infantile haemangiomas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Infantile hemangiomas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infantile hemangiomas are benign vascular tumors that undergo a characteristic growth and regression cycle. Telangiectasias, or fine dilated blood vessels, may persist as a remnant after involution of the hemangioma. While most cases resolve spontaneously, complications may necessitate treatment with beta-blockers or laser therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child presents with a history of severe sunburn after minimal sun exposure. The patient reports freckling in sun-exposed areas, dry skin, and changes in skin pigmentation. Examination reveals patches of hyperpigmented skin, as well as xerotic changes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bloom syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xeroderma pigmentosum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Xeroderma pigmentosum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cqMHWLE.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Xeroderma pigmentosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Xeroderma pigmentosum is an autosomal recessive disorder characterized by defects in nucleotide excision repair mechanisms, leading to extreme photosensitivity, pigmentary abnormalities, and a significantly increased risk of skin cancer. Early diagnosis and strict UV protection are critical to reduce complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with multiple soft, pea-sized bumps on the skin that exhibit a positive buttonhole sign. The child also has some pigmentary lesions on the body. Which of the following statements is INCORRECT regarding the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant inheritance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Café-au-lait macule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ash leaf macule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lisch iris nodule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ash leaf macule&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Z31TUJP.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ash leaf macule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurofibromatosis type 1 (NF1) presents with neurofibromas, café-au-lait macules, and Lisch nodules, and follows an autosomal dominant inheritance pattern. Ash leaf macules are not associated with NF1; they are characteristic of tuberous sclerosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the pediatric clinic due to a rash that has progressively worsened over the past few weeks. The parents report that the rash primarily affects the hands, feet, and areas around the mouth and anus. The infant also has frequent watery stools and has not been gaining weight as expected. Examination reveals erythematous, scaly lesions in the periorificial regions and extremities. Laboratory investigations show low serum zinc levels. Which of the following conditions is most likely responsible for the infant&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema multiforme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acrodermatitis enteropathica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acrodermatitis enteropathica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acrodermatitis enteropathica&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis enteropathica is a rare autosomal recessive disorder caused by impaired zinc absorption. It manifests in infancy with dermatitis (erythematous, scaly lesions in periorificial and extremity areas), diarrhea, and failure to thrive. Low serum zinc levels confirm the diagnosis, and lifelong zinc supplementation is the cornerstone of treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with bilateral, symmetrical erythematous lesions over her shins. The lesions have a firm consistency and an orange-peel texture on examination. She denies any history of pain, ulceration, or recent trauma. Laboratory findings include normal inflammatory markers and no systemic symptoms. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrobiosis lipoidica diabeticorum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pretibial myxedema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pretibial myxedema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pretibial myxedema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pretibial myxedema is a hallmark feature of Graves&#x27; disease and presents as symmetrical, non-pitting, orange-peel textured lesions over the shins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman presents with widespread erythema and pustular eruptions over her body. She has a known history of psoriasis and reports being recently prescribed oral corticosteroids for the management of an acute respiratory condition. Her vital signs are stable. Laboratory findings are awaited. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoralen with ultraviolet-A therapy (PUVA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admission to the hospital&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patch testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Admission to the hospital&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Admission to the hospital&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Generalized pustular psoriasis is a dermatological emergency that requires prompt hospitalization for supportive care and initiation of specific treatment. Systemic corticosteroid withdrawal is a major precipitant of this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with diffuse erythroderma, severe pruritus, and generalized lymphadenopathy. A skin biopsy reveals the presence of atypical T lymphocytes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sezary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagonoma syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycosis fungoides&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mycosis fungoides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mycosis fungoides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycosis fungoides is a type of cutaneous T-cell lymphoma characterized by atypical T lymphocytes with cerebriform nuclei infiltrating the skin. It can present with patchy, plaque-like lesions or erythroderma in advanced stages. Skin biopsy findings of atypical lymphocytes and diffuse erythroderma are key diagnostic features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old woman undergoes excision of a pigmented lesion from her thigh, which is confirmed on histology to be a malignant melanoma. Which of the following is the most significant factor in determining her prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age of the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Number of sunburn episodes before the age of 18 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depth of melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diameter of melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Depth of melanoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Depth of melanoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The depth of melanoma (Breslow thickness) is the most critical prognostic factor for malignant melanoma, guiding staging and management decisions. It reflects the likelihood of metastasis and overall survival, underscoring its importance in clinical practice.&lt;/li&gt;&lt;li&gt;➤ depth of melanoma (Breslow thickness)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with a hard, conical projection on his forearm that resembles an animal&#x27;s horn. The lesion has been gradually increasing in size, is painful, and shows redness and induration at the base. He has a history of chronic sun exposure. Based on these findings, which of the following skin cancers is most commonly associated with this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Actinic keratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basal cell carcinoma (BCC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma (SCC)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Squamous cell carcinoma (SCC)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HqVizYV.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Squamous cell carcinoma (SCC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A cutaneous horn is a hyperkeratotic lesion that may arise from benign, premalignant, or malignant skin conditions. Squamous cell carcinoma (SCC) is the most common malignancy associated with cutaneous horns, especially in cases involving sun-exposed areas, pain, redness, induration, or a wide base.&lt;/li&gt;&lt;li&gt;➤ cutaneous horn&lt;/li&gt;&lt;li&gt;➤ Squamous cell carcinoma (SCC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately differentiates keloids from hypertrophic scars?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keloids are more common in individuals with darker skin tones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophic scars extend beyond the boundaries of the original wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keloids are primarily composed of collagen type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keloids occur exclusively in response to traumatic wounds&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Keloids are more common in individuals with darker skin tones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Keloids are more common in individuals with darker skin tones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Keloids are characterized by excessive fibrous tissue growth that extends beyond the original wound and are more common in individuals with darker skin tones. They predominantly consist of collagen type III and may arise from various types of skin injuries, including minor trauma. Hypertrophic scars, in contrast, remain confined within the wound boundaries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old girl is brought to the clinic due to multiple small, flat, hypopigmented macules on her trunk and extremities following Blaschko lines. The lesions resemble \&quot;scattered paint splatters.\&quot; On further evaluation, the child is found to have dental abnormalities, including missing or malformed teeth, and intellectual disability. Which of the following conditions is most likely associated with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sturge-Weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incontinentia pigmenti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Incontinentia pigmenti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Incontinentia pigmenti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Incontinentia pigmenti is a rare X-linked genodermatosis characterized by hypopigmented macules resembling \&quot;scattered paint splatters,\&quot; as well as dental, neurological, and ophthalmic abnormalities. It progresses through four distinct stages of skin lesions and primarily affects females.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents with a rapidly progressive lesion over her shin. The lesion started as a small, red papule and subsequently developed into a deep, necrotic ulcer with a violaceous border. She denies recent trauma to the area. Based on the clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrobiosis lipoidica diabeticorum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyoderma gangrenosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pyoderma gangrenosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyoderma gangrenosum is a neutrophilic dermatosis presenting as rapidly progressive ulcers with undermined edges and violaceous borders. It is associated with systemic conditions, including inflammatory bowel disease, and requires immunosuppressive therapy for management. Early recognition is essential to prevent unnecessary surgical debridement, which can exacerbate the condition due to pathergy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }

&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male presents with scaly, erythematous plaques on his elbows and knees. He reports silvery-white scales that worsen in the winter months. Physical examination reveals thickened plaques with adherent scales. Histopathology shows retention of nuclei in the stratum corneum. Which of the following best describes this histological finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dyskeratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parakeratosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orthokeratosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkeratosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parakeratosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20121738.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parakeratosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parakeratosis is characterized by the retention of nuclei in the cells of the stratum corneum, distinguishing it from hyperkeratosis (thickening), orthokeratosis (normal), and dyskeratosis (abnormal keratinization).&lt;/li&gt;&lt;li&gt;➤ Parakeratosis is characterized by the retention of nuclei in the cells of the stratum corneum, distinguishing it from hyperkeratosis (thickening), orthokeratosis (normal), and dyskeratosis (abnormal keratinization).&lt;/li&gt;&lt;li&gt;➤ Parakeratosis&lt;/li&gt;&lt;li&gt;➤ retention of nuclei&lt;/li&gt;&lt;li&gt;➤ corneum,&lt;/li&gt;&lt;li&gt;➤ hyperkeratosis&lt;/li&gt;&lt;li&gt;➤ orthokeratosis&lt;/li&gt;&lt;li&gt;➤ dyskeratosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man presents to the clinic with flaccid bullae on his trunk and oral mucosa. The blisters rupture easily upon minor trauma. A skin biopsy is taken and shows intraepidermal blisters with loss of connections between epidermal cells. What is the primary structure affected in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basement Membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intercellular Substance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intercellular Substance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intercellular Substance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acantholysis is primarily due to the loss of cohesion within the intercellular substance of the epidermis, leading to intraepidermal blistering.&lt;/li&gt;&lt;li&gt;➤ Acantholysis is primarily due to the loss of cohesion within the intercellular substance of the epidermis, leading to intraepidermal blistering.&lt;/li&gt;&lt;li&gt;➤ Acantholysis&lt;/li&gt;&lt;li&gt;➤ loss of cohesion&lt;/li&gt;&lt;li&gt;➤ intercellular substance&lt;/li&gt;&lt;li&gt;➤ intraepidermal blistering.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old pregnant woman at 28 weeks of gestation presents to the clinic with multiple verrucous lesions on her external genitalia. She reports mild itching and discomfort, but denies pain or bleeding. She has no history of prior similar lesions. Physical examination reveals exophytic, rough-surfaced, skin-colored growths over the vulva as shown in the image. Which of the following is the most appropriate treatment option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Podophyllin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imiquimod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical Excision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cryotherapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20121852.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20121922.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with condyloma acuminata (genital warts) , caused by human papillomavirus (HPV) , most commonly HPV types 6 and 11 . In pregnant women , the treatment options are limited due to fetal safety concerns . Cryotherapy and trichloroacetic acid (TCA) are preferred because they are safe and effective during pregnancy .&lt;/li&gt;&lt;li&gt;• condyloma acuminata (genital warts)&lt;/li&gt;&lt;li&gt;• human papillomavirus (HPV)&lt;/li&gt;&lt;li&gt;• HPV types 6 and 11&lt;/li&gt;&lt;li&gt;• pregnant women&lt;/li&gt;&lt;li&gt;• limited due to fetal safety concerns&lt;/li&gt;&lt;li&gt;• Cryotherapy and trichloroacetic acid (TCA) are preferred&lt;/li&gt;&lt;li&gt;• safe and effective during pregnancy&lt;/li&gt;&lt;li&gt;• Condyloma Acuminata (Genital Warts)&lt;/li&gt;&lt;li&gt;• Condyloma Acuminata (Genital Warts)&lt;/li&gt;&lt;li&gt;• Cause : HPV types 6 &amp;amp; 11 (low-risk strains). Presentation : Painless, exophytic, verrucous, or flat papules on the genital area. Can coalesce into large cauliflower-like lesions . May cause itching or mild discomfort but are usually asymptomatic .&lt;/li&gt;&lt;li&gt;• Cause : HPV types 6 &amp;amp; 11 (low-risk strains).&lt;/li&gt;&lt;li&gt;• Cause&lt;/li&gt;&lt;li&gt;• 6 &amp;amp; 11&lt;/li&gt;&lt;li&gt;• Presentation : Painless, exophytic, verrucous, or flat papules on the genital area. Can coalesce into large cauliflower-like lesions . May cause itching or mild discomfort but are usually asymptomatic .&lt;/li&gt;&lt;li&gt;• Presentation&lt;/li&gt;&lt;li&gt;• Painless, exophytic, verrucous, or flat papules on the genital area. Can coalesce into large cauliflower-like lesions . May cause itching or mild discomfort but are usually asymptomatic .&lt;/li&gt;&lt;li&gt;• Painless, exophytic, verrucous, or flat papules on the genital area.&lt;/li&gt;&lt;li&gt;• Painless, exophytic, verrucous, or flat papules&lt;/li&gt;&lt;li&gt;• Can coalesce into large cauliflower-like lesions .&lt;/li&gt;&lt;li&gt;• large cauliflower-like lesions&lt;/li&gt;&lt;li&gt;• May cause itching or mild discomfort but are usually asymptomatic .&lt;/li&gt;&lt;li&gt;• May cause itching or mild discomfort but are usually asymptomatic&lt;/li&gt;&lt;li&gt;• Diagnosis : Clinical examination is sufficient. Biopsy only if the lesion is atypical or suspected malignancy .&lt;/li&gt;&lt;li&gt;• Diagnosis : Clinical examination is sufficient. Biopsy only if the lesion is atypical or suspected malignancy .&lt;/li&gt;&lt;li&gt;• Diagnosis&lt;/li&gt;&lt;li&gt;• Clinical examination is sufficient. Biopsy only if the lesion is atypical or suspected malignancy .&lt;/li&gt;&lt;li&gt;• Clinical examination is sufficient.&lt;/li&gt;&lt;li&gt;• Clinical examination&lt;/li&gt;&lt;li&gt;• Biopsy only if the lesion is atypical or suspected malignancy .&lt;/li&gt;&lt;li&gt;• Biopsy only if the lesion is atypical or suspected malignancy&lt;/li&gt;&lt;li&gt;• Treatment in Pregnant Patients&lt;/li&gt;&lt;li&gt;• Treatment in Pregnant Patients&lt;/li&gt;&lt;li&gt;• First-line (Preferred treatment) : Cryotherapy (liquid nitrogen) . Trichloroacetic acid (TCA) . Second-line options (for extensive or resistant warts): Surgical excision (for large lesions or refractory cases).&lt;/li&gt;&lt;li&gt;• First-line (Preferred treatment) : Cryotherapy (liquid nitrogen) . Trichloroacetic acid (TCA) .&lt;/li&gt;&lt;li&gt;• First-line (Preferred treatment)&lt;/li&gt;&lt;li&gt;• Cryotherapy (liquid nitrogen) . Trichloroacetic acid (TCA) .&lt;/li&gt;&lt;li&gt;• Cryotherapy (liquid nitrogen) .&lt;/li&gt;&lt;li&gt;• Cryotherapy (liquid nitrogen)&lt;/li&gt;&lt;li&gt;• Trichloroacetic acid (TCA) .&lt;/li&gt;&lt;li&gt;• Trichloroacetic acid (TCA)&lt;/li&gt;&lt;li&gt;• Second-line options (for extensive or resistant warts): Surgical excision (for large lesions or refractory cases).&lt;/li&gt;&lt;li&gt;• Second-line options&lt;/li&gt;&lt;li&gt;• Surgical excision (for large lesions or refractory cases).&lt;/li&gt;&lt;li&gt;• Surgical excision (for large lesions or refractory cases).&lt;/li&gt;&lt;li&gt;• Surgical excision&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Podophyllin&lt;/li&gt;&lt;li&gt;• Option A. Podophyllin&lt;/li&gt;&lt;li&gt;• Teratogenic and contraindicated in pregnancy . Can cause fetal toxicity if absorbed systemically.&lt;/li&gt;&lt;li&gt;• Teratogenic and contraindicated in pregnancy .&lt;/li&gt;&lt;li&gt;• Teratogenic and contraindicated in pregnancy&lt;/li&gt;&lt;li&gt;• Can cause fetal toxicity if absorbed systemically.&lt;/li&gt;&lt;li&gt;• cause fetal toxicity&lt;/li&gt;&lt;li&gt;• Option B. Imiquimod&lt;/li&gt;&lt;li&gt;• Option B. Imiquimod&lt;/li&gt;&lt;li&gt;• Immune-modulating agent that enhances cell-mediated immunity against HPV. Avoided in pregnancy due to insufficient safety data .&lt;/li&gt;&lt;li&gt;• Immune-modulating agent that enhances cell-mediated immunity against HPV.&lt;/li&gt;&lt;li&gt;• Immune-modulating agent&lt;/li&gt;&lt;li&gt;• cell-mediated immunity&lt;/li&gt;&lt;li&gt;• Avoided in pregnancy due to insufficient safety data .&lt;/li&gt;&lt;li&gt;• Avoided in pregnancy due to insufficient safety data&lt;/li&gt;&lt;li&gt;• Option D. Surgical Excision&lt;/li&gt;&lt;li&gt;• Option D. Surgical Excision&lt;/li&gt;&lt;li&gt;• Used for extensive or giant condylomata (Buschke-Löwenstein tumor) . Not the first-line for small, uncomplicated warts due to risk of bleeding and scarring .&lt;/li&gt;&lt;li&gt;• Used for extensive or giant condylomata (Buschke-Löwenstein tumor) .&lt;/li&gt;&lt;li&gt;• Used for extensive or giant condylomata (Buschke-Löwenstein tumor)&lt;/li&gt;&lt;li&gt;• Not the first-line for small, uncomplicated warts due to risk of bleeding and scarring .&lt;/li&gt;&lt;li&gt;• first-line&lt;/li&gt;&lt;li&gt;• risk of bleeding and scarring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pregnant women with condyloma acuminata (genital warts), the preferred treatments are cryotherapy or trichloroacetic acid (TCA), as they are safe and effective. Podophyllin and Imiquimod should be avoided due to their teratogenic potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following diseases may be diagnosed by Tzanck smear except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermolysis bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bullous Impetigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes Zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epidermolysis bullosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20122226.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epidermolysis bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The Tzanck smear is a cytological test used to diagnose blistering skin diseases such as Herpes Zoster , Pemphigus , and Bullous Impetigo by demonstrating characteristic cellular changes . It is not used for the diagnosis of epidermolysis bullosa.&lt;/li&gt;&lt;li&gt;➤ The Tzanck smear is a cytological test used to diagnose blistering skin diseases such as Herpes Zoster , Pemphigus , and Bullous Impetigo by demonstrating characteristic cellular changes . It is not used for the diagnosis of epidermolysis bullosa.&lt;/li&gt;&lt;li&gt;➤ Tzanck smear&lt;/li&gt;&lt;li&gt;➤ cytological&lt;/li&gt;&lt;li&gt;➤ blistering skin diseases&lt;/li&gt;&lt;li&gt;➤ Herpes Zoster&lt;/li&gt;&lt;li&gt;➤ Pemphigus&lt;/li&gt;&lt;li&gt;➤ Bullous Impetigo&lt;/li&gt;&lt;li&gt;➤ cellular changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Woods Lamp used for diagnosis of Dermatological Disorders, what is the Wavelength used in it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;200-240 nm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;280-300 nm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;320-400 nm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;500-700 nm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 320-400 nm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20122249.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 320-400 nm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Wood&#x27;s lamp uses UVA light with a wavelength of 365nm ( 320 - 400 nm) for the diagnosis of various skin conditions based on the fluorescence characteristics of the skin under this specific range of ultraviolet light .&lt;/li&gt;&lt;li&gt;➤ The Wood&#x27;s lamp uses UVA light with a wavelength of 365nm ( 320 - 400 nm) for the diagnosis of various skin conditions based on the fluorescence characteristics of the skin under this specific range of ultraviolet light .&lt;/li&gt;&lt;li&gt;➤ Wood&#x27;s&lt;/li&gt;&lt;li&gt;➤ UVA&lt;/li&gt;&lt;li&gt;➤ 365nm&lt;/li&gt;&lt;li&gt;➤ 320&lt;/li&gt;&lt;li&gt;➤ 400&lt;/li&gt;&lt;li&gt;➤ fluorescence&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ ultraviolet light&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition seen in the image. He also has sand paper appearance of nails:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinea capitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Androgenic alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Telogen effluvium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alopecia areata&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20122324.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Alopecia areata is an autoimmune disorder causing sudden, non-scarring hair loss in well-demarcated patches. It is associated with nail pitting or roughened nails and is linked to autoimmune conditions like vitiligo, thyroid disease, and type 1 diabetes . Hair may regrow spontaneously, but treatment includes topical or intralesional corticosteroids .&lt;/li&gt;&lt;li&gt;• autoimmune disorder&lt;/li&gt;&lt;li&gt;• sudden, non-scarring hair loss&lt;/li&gt;&lt;li&gt;• nail pitting or roughened nails&lt;/li&gt;&lt;li&gt;• autoimmune conditions like vitiligo, thyroid disease, and type 1 diabetes&lt;/li&gt;&lt;li&gt;• topical or intralesional corticosteroids&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Tinea Capitis : A fungal scalp infection presenting with scaly, inflamed, or pruritic plaques , often with broken hairs . Fungal culture or KOH preparation confirms the diagnosis.&lt;/li&gt;&lt;li&gt;• Option B. Tinea Capitis&lt;/li&gt;&lt;li&gt;• scaly, inflamed, or pruritic plaques&lt;/li&gt;&lt;li&gt;• broken hairs&lt;/li&gt;&lt;li&gt;• Option C. Androgenic Alopecia : A progressive, hereditary hair loss affecting the vertex and frontal scalp with miniaturization of hair follicles , unlike the sudden patchy loss seen in alopecia areata.&lt;/li&gt;&lt;li&gt;• Option C. Androgenic Alopecia&lt;/li&gt;&lt;li&gt;• progressive, hereditary hair loss&lt;/li&gt;&lt;li&gt;• vertex and frontal scalp&lt;/li&gt;&lt;li&gt;• miniaturization of hair follicles&lt;/li&gt;&lt;li&gt;• Option D. Telogen Effluvium : A diffuse, non-inflammatory hair loss triggered by stress, illness, or hormonal changes, without patchy hair loss or nail involvement .&lt;/li&gt;&lt;li&gt;• Option D. Telogen Effluvium&lt;/li&gt;&lt;li&gt;• diffuse, non-inflammatory hair loss&lt;/li&gt;&lt;li&gt;• patchy hair loss or nail involvement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alopecia areata presents as sudden-onset, well-demarcated, non-scarring hair loss and is associated with nail pitting. It is an autoimmune disorder that may resolve spontaneously or require corticosteroid treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with diffuse hair shedding over the scalp for the past three months. She has a history of fatigue, weight gain, and cold intolerance. On examination, there is generalized hair thinning without focal patches, inflammation, or scarring. Laboratory tests reveal elevated TSH and low free T4 levels. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telogen effluvium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Traumatic alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichotillomania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Telogen effluvium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Telogen effluvium is a diffuse, non-scarring hair loss disorder triggered by systemic stressors , including hypothyroidism, postpartum changes, severe illness, and nutritional deficiencies . The hair cycle is disrupted, causing premature transition of anagen hairs to the telogen phase , leading to excessive shedding within 2-3 months of the triggering event. Treatment involves addressing the underlying cause , and hair regrowth usually occurs once normal physiology is restored.&lt;/li&gt;&lt;li&gt;• diffuse, non-scarring hair loss disorder&lt;/li&gt;&lt;li&gt;• systemic stressors&lt;/li&gt;&lt;li&gt;• hypothyroidism, postpartum changes, severe illness, and nutritional deficiencies&lt;/li&gt;&lt;li&gt;• premature transition of anagen hairs to the telogen phase&lt;/li&gt;&lt;li&gt;• excessive shedding&lt;/li&gt;&lt;li&gt;• 2-3 months&lt;/li&gt;&lt;li&gt;• addressing the underlying cause&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Alopecia Areata: Presents with sudden, well-demarcated, patchy hair loss due to an autoimmune attack on hair follicles . Nail pitting is a common finding.&lt;/li&gt;&lt;li&gt;• Option A. Alopecia Areata:&lt;/li&gt;&lt;li&gt;• sudden, well-demarcated, patchy hair loss&lt;/li&gt;&lt;li&gt;• autoimmune attack on hair follicles&lt;/li&gt;&lt;li&gt;• Option C. Traumatic Alopecia : Results from physical damage to the hair, such as tight hairstyles, chemical exposure, or repeated friction , and presents with localized hair loss rather than diffuse shedding.&lt;/li&gt;&lt;li&gt;• Option C. Traumatic Alopecia&lt;/li&gt;&lt;li&gt;• physical damage&lt;/li&gt;&lt;li&gt;• tight hairstyles, chemical exposure, or repeated friction&lt;/li&gt;&lt;li&gt;• localized hair loss&lt;/li&gt;&lt;li&gt;• Option D. Trichotillomania : A psychiatric disorder characterized by recurrent, self-induced hair pulling , leading to irregular patches of hair loss with broken hairs of varying lengths . Patients often deny the behavior.&lt;/li&gt;&lt;li&gt;• Option D. Trichotillomania&lt;/li&gt;&lt;li&gt;• psychiatric disorder&lt;/li&gt;&lt;li&gt;• recurrent, self-induced hair pulling&lt;/li&gt;&lt;li&gt;• irregular patches of hair loss with broken hairs of varying lengths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Telogen effluvium is a diffuse, non-scarring hair loss disorder caused by systemic stressors like hypothyroidism. It results from premature transition of anagen hairs into the telogen phase, leading to increased shedding. Treatment involves addressing the underlying cause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with progressive hair thinning over the vertex and frontal scalp over the past five years. His father and older brother also experienced similar hair loss. Examination reveals miniaturized hair follicles with reduced hair density in the frontal and vertex regions, consistent with androgenic alopecia. Which of the following enzymes is specifically inhibited by finasteride in the treatment of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aromatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II 5-alpha reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dihydrotestosterone reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testosterone synthetase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II 5-alpha reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II 5-Alpha Reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Finasteride is a selective Type II 5-alpha reductase inhibitor that prevents the conversion of testosterone to dihydrotestosterone (DHT). DHT is the primary androgen responsible for follicular miniaturization in androgenic alopecia. By reducing DHT levels, finasteride slows hair loss and promotes hair regrowth.&lt;/li&gt;&lt;li&gt;• Key Points on Finasteride:&lt;/li&gt;&lt;li&gt;• Used for androgenic alopecia (male pattern baldness) and benign prostatic hyperplasia (BPH). Reduces scalp and serum DHT levels, preventing further follicular miniaturization. Most effective in men aged 18-41 with mild to moderate hair loss in the vertex, anterior midscalp, and frontal region.&lt;/li&gt;&lt;li&gt;• Used for androgenic alopecia (male pattern baldness) and benign prostatic hyperplasia (BPH).&lt;/li&gt;&lt;li&gt;• Reduces scalp and serum DHT levels, preventing further follicular miniaturization.&lt;/li&gt;&lt;li&gt;• Most effective in men aged 18-41 with mild to moderate hair loss in the vertex, anterior midscalp, and frontal region.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Aromatase: Converts androgens (testosterone) to estrogens (estradiol, estrone). Inhibited by aromatase inhibitors (e.g., anastrozole, letrozole), which are used for estrogen-dependent breast cancer.&lt;/li&gt;&lt;li&gt;• Option A. Aromatase:&lt;/li&gt;&lt;li&gt;• Option C. Dihydrotestosterone Reductase: No such enzyme exists; DHT is reduced by its metabolism, not a specific reductase enzyme.&lt;/li&gt;&lt;li&gt;• Option C. Dihydrotestosterone Reductase:&lt;/li&gt;&lt;li&gt;• Option D. Testosterone Synthetase: No such enzyme; testosterone is synthesized from cholesterol via steroidogenic enzymes in the testes and adrenal glands.&lt;/li&gt;&lt;li&gt;• Option D. Testosterone Synthetase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Finasteride is a selective inhibitor of Type II 5-alpha reductase, reducing dihydrotestosterone (DHT) levels and preventing follicular miniaturization in androgenic alopecia. It is most effective in men with mild to moderate hair loss at the vertex, anterior midscalp, and frontal regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old male presents with thickened, discoloured nails and pitting of the nail surface. He has a history of chronic plaque psoriasis with scaly patches on his elbows and knees. Which of the following nail findings is characteristic of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Darier’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oil drop sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nikolsky sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bohr’s sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oil drop sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Nail psoriasis is a common manifestation of psoriatic disease , occurring in up to 50% of patients with psoriasis and 80% of those with psoriatic arthritis . The oil drop sign (salmon patch) is pathognomonic for nail psoriasis, appearing as a yellow-brown discoloration under the nail plate due to involvement of the nail bed.&lt;/li&gt;&lt;li&gt;• Nail psoriasis&lt;/li&gt;&lt;li&gt;• psoriatic disease&lt;/li&gt;&lt;li&gt;• 50% of patients with psoriasis&lt;/li&gt;&lt;li&gt;• 80% of those with psoriatic arthritis&lt;/li&gt;&lt;li&gt;• oil drop sign (salmon patch)&lt;/li&gt;&lt;li&gt;• pathognomonic&lt;/li&gt;&lt;li&gt;• yellow-brown discoloration under the nail plate&lt;/li&gt;&lt;li&gt;• Key Features of Nail Psoriasis:&lt;/li&gt;&lt;li&gt;• Key Features of Nail Psoriasis:&lt;/li&gt;&lt;li&gt;• Oil drop sign (salmon patch) → Yellow-brown discoloration under the nail. Nail pitting → Due to defective keratinization of the nail matrix. Onycholysis → Separation of the nail plate from the nail bed. Subungual hyperkeratosis → Thickening of the nail bed with accumulation of keratinous debris.&lt;/li&gt;&lt;li&gt;• Oil drop sign (salmon patch) → Yellow-brown discoloration under the nail.&lt;/li&gt;&lt;li&gt;• Oil drop sign (salmon patch)&lt;/li&gt;&lt;li&gt;• Nail pitting → Due to defective keratinization of the nail matrix.&lt;/li&gt;&lt;li&gt;• Nail pitting&lt;/li&gt;&lt;li&gt;• Onycholysis → Separation of the nail plate from the nail bed.&lt;/li&gt;&lt;li&gt;• Onycholysis&lt;/li&gt;&lt;li&gt;• Subungual hyperkeratosis → Thickening of the nail bed with accumulation of keratinous debris.&lt;/li&gt;&lt;li&gt;• Subungual hyperkeratosis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Darier’s Sign :  Urticaria formation after stroking a lesion, seen in mastocytosis (urticaria pigmentosa) , not psoriasis.&lt;/li&gt;&lt;li&gt;• Option A. Darie
