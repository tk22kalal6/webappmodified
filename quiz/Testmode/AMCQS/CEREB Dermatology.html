        function showResults(index) {

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                debugLog(&quot;Audio loaded successfully&quot;);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

08-195444.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Apocrine Sweat Glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fox-Fordyce disease is associated with the apocrine sweat glands and is characterized by itchy, inflamed papules in areas where these glands are concentrated, such as the armpits , with histopathological findings of dilation and inflammation around the follicular infundibulum.&lt;/li&gt;&lt;li&gt;➤ Fox-Fordyce disease is associated with the apocrine sweat glands and is characterized by itchy, inflamed papules in areas where these glands are concentrated, such as the armpits , with histopathological findings of dilation and inflammation around the follicular infundibulum.&lt;/li&gt;&lt;li&gt;➤ Fox-Fordyce disease&lt;/li&gt;&lt;li&gt;➤ apocrine sweat glands&lt;/li&gt;&lt;li&gt;➤ itchy, inflamed papules&lt;/li&gt;&lt;li&gt;➤ armpits&lt;/li&gt;&lt;li&gt;➤ dilation and inflammation&lt;/li&gt;&lt;li&gt;➤ follicular infundibulum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of psoriasis presents to the clinic concerned about changes in her fingernails. She reports that for the past several months, she has noticed small depressions on the surface of her nails, yellow-red discoloration under the nail plate, and occasional lifting of the nail plate from the nail bed. Physical examination confirms nail pitting, subungual hyperkeratosis, and onycholysis. Which feature among those noted is considered pathognomonic for nail psoriasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail Pitting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onycholysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukonychia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmon Patches or Subungual Oil Drop Sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Salmon Patches or Subungual Oil Drop Sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-150445.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify the subungual oil drop sign or salmon patches as a pathognomonic feature of nail psoriasis. This sign, characterized by yellow-red discoloration under the nail plate, is highly specific for psoriasis and helps differentiate it from other nail disorders.&lt;/li&gt;&lt;li&gt;➤ Identify the subungual oil drop sign or salmon patches as a pathognomonic feature of nail psoriasis.&lt;/li&gt;&lt;li&gt;➤ subungual oil drop sign&lt;/li&gt;&lt;li&gt;➤ salmon patches&lt;/li&gt;&lt;li&gt;➤ This sign, characterized by yellow-red discoloration under the nail plate, is highly specific for psoriasis and helps differentiate it from other nail disorders.&lt;/li&gt;&lt;li&gt;➤ yellow-red discoloration&lt;/li&gt;&lt;li&gt;➤ nail plate,&lt;/li&gt;&lt;li&gt;➤ highly specific&lt;/li&gt;&lt;li&gt;➤ psoriasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pityriasis Rosea is a self-limiting condition. How long does it usually last from the time of onset?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-150743.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with leaf-like scales and superficial erosions on his face, arms, and chest, persisting for the past year. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermolysis bullosa simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pemphigus foliaceous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pemphigus foliaceous&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-150930.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pemphigus foliaceous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemphigus foliaceous is characterized by leaf-like scales and superficial erosions, primarily involving the face, arms, and chest, due to autoantibodies against desmoglein 1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with multiple grouped papulovesicles on both elbows, knees, buttocks, and upper back, associated with severe itching. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dermatitis herpetiformis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dermatitis herpetiformis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dermatitis herpetiformis is characterized by intensely pruritic, grouped papulovesicles symmetrically distributed on the extensor surfaces of the elbows, knees, buttocks, and upper back, associated with gluten sensitivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-years-old male presented with multiple hypopigmented macules on trunk. On examination, the lesions were non-scaly, shiny and hypo aesthetic. Which of the following tests should be performed to confirm the Nerve thickening?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diascopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepromin Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slit Skin Smear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Woods Lamp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Slit Skin Smear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Slit Skin Smear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Perform a slit skin smear to diagnose leprosy by detecting Mycobacterium leprae in skin lesions , particularly when the clinical presentation includes multiple hypopigmented , non-scaly , shiny , and hypoesthetic macules on the trunk .&lt;/li&gt;&lt;li&gt;➤ Perform a slit skin smear to diagnose leprosy by detecting Mycobacterium leprae in skin lesions , particularly when the clinical presentation includes multiple hypopigmented , non-scaly , shiny , and hypoesthetic macules on the trunk .&lt;/li&gt;&lt;li&gt;➤ slit skin smear&lt;/li&gt;&lt;li&gt;➤ diagnose leprosy&lt;/li&gt;&lt;li&gt;➤ Mycobacterium leprae&lt;/li&gt;&lt;li&gt;➤ skin lesions&lt;/li&gt;&lt;li&gt;➤ multiple hypopigmented&lt;/li&gt;&lt;li&gt;➤ non-scaly&lt;/li&gt;&lt;li&gt;➤ shiny&lt;/li&gt;&lt;li&gt;➤ hypoesthetic macules&lt;/li&gt;&lt;li&gt;➤ trunk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the FALSE statement among the following options in relation to Thalidomide in the treatment of leprosy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teratogenic Drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes Peripheral Neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Useful in Type 2 Lepra Reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Also Useful in Type 1 Lepra Reaction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Also Useful in Type 1 Lepra Reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that Thalidomide is a Teratogenic Drug used in the treatment of Type 2 Lepra Reactions (Erythema Nodosum Leprosum ) and can cause peripheral neuropathy as a side effect , but it is not used for Type 1 Lepra reactions.&lt;/li&gt;&lt;li&gt;➤ Recognize that Thalidomide is a Teratogenic Drug used in the treatment of Type 2 Lepra Reactions (Erythema Nodosum Leprosum ) and can cause peripheral neuropathy as a side effect , but it is not used for Type 1 Lepra reactions.&lt;/li&gt;&lt;li&gt;➤ Thalidomide&lt;/li&gt;&lt;li&gt;➤ Teratogenic Drug&lt;/li&gt;&lt;li&gt;➤ Type 2 Lepra Reactions (Erythema Nodosum&lt;/li&gt;&lt;li&gt;➤ Leprosum&lt;/li&gt;&lt;li&gt;➤ peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ side effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is brought to the clinic with complaints of fever, irritability, poor oral intake, and skin lesions. Vitals examination revealed increased Heart rate (tachycardia present) and a temperature of 101 F. On examination of the skin, diffuse erythema is present along with flaccid bullae. The skin is moist, erythematous, and shiny. Some areas of the skin are desquamated, as shown in the image below. The culture from the lesions is positive for Staphylococcus aureus. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidermolysis bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scalded skin syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scalded skin syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-151520.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-151752.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Staphylococcal Scalded Skin Syndrome (SSSS) based on the clinical presentation of fever, irritability, poor oral intake, diffuse erythema, flaccid bullae , shiny erythematous skin, desquamation, and a positive Staphylococcus aureus culture, especially in the paediatric population.&lt;/li&gt;&lt;li&gt;➤ Identify Staphylococcal Scalded Skin Syndrome (SSSS) based on the clinical presentation of fever, irritability, poor oral intake, diffuse erythema, flaccid bullae , shiny erythematous skin, desquamation, and a positive Staphylococcus aureus culture, especially in the paediatric population.&lt;/li&gt;&lt;li&gt;➤ Staphylococcal Scalded Skin Syndrome (SSSS)&lt;/li&gt;&lt;li&gt;➤ fever, irritability, poor oral intake, diffuse erythema, flaccid bullae&lt;/li&gt;&lt;li&gt;➤ Staphylococcus&lt;/li&gt;&lt;li&gt;➤ paediatric&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are correct regarding Warts and its management except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 2 is the most common causative organism in common warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep palmoplantar warts are also called as Myrmecia warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 6 is the most common causative organism in anogenital warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryotherapy is a painless procedure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cryotherapy is a painless procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-151954.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152026.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152029.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152033.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152041.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.  Cryotherapy is a painless procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quo en&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucous Membrane lesions rare&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most commonly seen in elderly individuals&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152814.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152850.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-152919.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most commonly seen in elderly individuals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus, characterized by tiny pinhead-sized flesh-colored papules , commonly affects children and young adults , can exhibit Koebner&#x27;s phenomenon , and rarely involves mucous membranes. It is not most commonly seen in elderly individuals.&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus, characterized by tiny pinhead-sized flesh-colored papules , commonly affects children and young adults , can exhibit Koebner&#x27;s phenomenon , and rarely involves mucous membranes. It is not most commonly seen in elderly individuals.&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus,&lt;/li&gt;&lt;li&gt;➤ tiny pinhead-sized flesh-colored papules&lt;/li&gt;&lt;li&gt;➤ children and young adults&lt;/li&gt;&lt;li&gt;➤ Koebner&#x27;s phenomenon&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ elderly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female married for 6 years and trying to conceive complaints of profuse non-foul smelling, non-itchy white discharge for 2 days. Her last menstrual period is 13-14 days back. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial vaginosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physiological&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Physiological&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-153358.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Physiological&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents to the clinic with painless lesions in the genital area. The patient reports having unprotected sexual intercourse several months ago. On examination, you observe multiple, broad, moist, flat-topped papules as shown below. No other symptoms are present. The patient&#x27;s blood test is positive for Treponema pallidum. What is the stage of syphilis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latent - Early&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latent - Late&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-153524.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secondary Syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key learning point is that condyloma lata are a hallmark of secondary syphilis , presenting as broad , moist , wart-like lesions , typically appearing weeks to months following the initial Treponema pallidum infection.&lt;/li&gt;&lt;li&gt;➤ The key learning point is that condyloma lata are a hallmark of secondary syphilis , presenting as broad , moist , wart-like lesions , typically appearing weeks to months following the initial Treponema pallidum infection.&lt;/li&gt;&lt;li&gt;➤ condyloma lata&lt;/li&gt;&lt;li&gt;➤ secondary syphilis&lt;/li&gt;&lt;li&gt;➤ broad&lt;/li&gt;&lt;li&gt;➤ moist&lt;/li&gt;&lt;li&gt;➤ wart-like lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Esthiomene as shown in the image can occur in which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma inguinale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lymphogranuloma venereum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-153705.png&quot;] ic/images/2024/07/08/screenshot-2024-07-08-153912.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Patch Test Works on the Principle of Type III Hypersensitivity Reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patch tests are used to diagnose Allergic contact dermatitis and work on the principle of a Type IV hypersensitivity reaction, which is T cell-mediated and does not involve immune complex deposition as seen in Type III hypersensitivity.&lt;/li&gt;&lt;li&gt;➤ Patch tests are used to diagnose Allergic contact dermatitis and work on the principle of a Type IV hypersensitivity reaction, which is T cell-mediated and does not involve immune complex deposition as seen in Type III hypersensitivity.&lt;/li&gt;&lt;li&gt;➤ Patch tests&lt;/li&gt;&lt;li&gt;➤ Allergic contact dermatitis&lt;/li&gt;&lt;li&gt;➤ Type IV hypersensitivity&lt;/li&gt;&lt;li&gt;➤ T cell-mediated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are examples of Dermal melanocytosis Ceruloderma except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nevus of Ito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevus of Ota&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mongolian spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beckers nevus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Beckers nevus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-154109.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-154116.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-154228.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-154250.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Becker&#x27;s nevus is not an example of dermal melanocytosis, but an epidermal nevus characterized by hyperpigmentation and possible hypertrichosis , distinguishing it from Nevus of Ito, Nevus of Ota, and Mongolian spots, which are all examples of dermal melanocytosis.&lt;/li&gt;&lt;li&gt;➤ Becker&#x27;s nevus is not an example of dermal melanocytosis, but an epidermal nevus characterized by hyperpigmentation and possible hypertrichosis , distinguishing it from Nevus of Ito, Nevus of Ota, and Mongolian spots, which are all examples of dermal melanocytosis.&lt;/li&gt;&lt;li&gt;➤ Becker&#x27;s nevus&lt;/li&gt;&lt;li&gt;➤ dermal melanocytosis,&lt;/li&gt;&lt;li&gt;➤ epidermal nevus&lt;/li&gt;&lt;li&gt;➤ hyperpigmentation&lt;/li&gt;&lt;li&gt;➤ hypertrichosis&lt;/li&gt;&lt;li&gt;➤ Nevus of Ito, Nevus of Ota, and Mongolian spots,&lt;/li&gt;&lt;li&gt;➤ dermal melanocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are correct about the below given condition except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema Multiforme (EMF) is the diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema multiforme minor is the most common form&quot;, &quot;correct&quot;: fa tomatic&lt;/li&gt;&lt;li&gt;➤ ring-like patterns without scaling&lt;/li&gt;&lt;li&gt;➤ correct diagnosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old woman with hypothyroidism comes to your clinic in January complaining of a rash on the right side of her body. Upon examination, you note an erythematous rash with areas of hyperpigmentation and telangiectasia. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pretibial myxoedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythema marginatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema ab igne&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythema ab igne&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Erythema ab igne&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;

            }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({

                    savedMarked: markedForReview,

                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        function showQuestion(index) {

        // Select option

        function showResults(index) {

                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

            questions = [{&quot;text&quot;: &quot;A 52-year-old patient presents with flaccid blisters on the trunk and proximal extremities. Skin biopsy shows intraepidermal blistering with acantholytic cells. Direct immunofluorescence of the skin reveals intercellular IgG deposits within the epidermis. Below is the Assertion and Reason related to this case scenario, mark the option which correctly describes the underlying pathology of this condition? Assertion : Desmosomes are damaged in pemphigus. Reason : Pemphigus has autoimmunity against desmoglein.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and reason are true &amp;amp; reason is the correct explanation of assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both assertion and reason are true &amp;amp; reason is NOT the correct explanation of assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is correct &amp;amp; reason is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is false &amp;amp; reason is true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both Assertion and reason are true &amp; reason is the correct explanation of assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture5_y3QCpx2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Both Assertion and reason are true &amp;amp; reason is the correct explanation of assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Ans 1 Explanation&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Let’s discuss all the options:&lt;/li&gt;&lt;li&gt;• Let’s discuss all the options:&lt;/li&gt;&lt;li&gt;• Option A. Pemphigus is characterized by the presence of autoantibodies against Desmoglein, which is a key component of desmosomes , leading to their disruption and consequent intraepidermal blistering . This option is correct.&lt;/li&gt;&lt;li&gt;• Pemphigus&lt;/li&gt;&lt;li&gt;• autoantibodies&lt;/li&gt;&lt;li&gt;• Desmoglein,&lt;/li&gt;&lt;li&gt;• desmosomes&lt;/li&gt;&lt;li&gt;• disruption&lt;/li&gt;&lt;li&gt;• intraepidermal blistering&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The learner should recognize that in pemphigus, autoantibodies target Desmoglein , a constituent of desmosomes , leading to their damage and resulting in the clinical manifestation of intraepidermal blisters .&lt;/li&gt;&lt;li&gt;➤ pemphigus,&lt;/li&gt;&lt;li&gt;➤ autoantibodies&lt;/li&gt;&lt;li&gt;➤ Desmoglein&lt;/li&gt;&lt;li&gt;➤ desmosomes&lt;/li&gt;&lt;li&gt;➤ damage&lt;/li&gt;&lt;li&gt;➤ intraepidermal blisters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ References:&lt;/li&gt;&lt;li&gt;↳ Fitzpatrick’s textbook of dermatology- 9 th Edition: Volume 1 Page no 915&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Merkel cells &amp;amp; Melanocytes are located in ____________ &amp;amp; _____________ layers in the epidermis respectively. Fill in the blanks.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stratum basale &amp;amp; stratum spinosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratum basale &amp;amp; stratum granulosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stratum spinosum &amp;amp; stratum basale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stratum basale &amp;amp; stratum basale&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stratum basale &amp; stratum basale&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that both Merkel cells and melanocytes are located in the stratum basale layer of the epidermis.&lt;/li&gt;&lt;li&gt;➤ Merkel cells and melanocytes&lt;/li&gt;&lt;li&gt;➤ stratum basale&lt;/li&gt;&lt;li&gt;➤ epidermis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Ganong’s review of medical physiology 25 th edition pages no: 159-163&lt;/li&gt;&lt;li&gt;↳ Ganong’s review of medical physiology 26 th edition pages no: 158&lt;/li&gt;&lt;li&gt;↳ Ganong’s review of medical physiology 26 th edition pages no: 158&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the options in column A with the correct options in B:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-3, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-2, B-3, C-4, D-1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.B.A-2, B-3, C-4, D-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This below given lesion may be described as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nodular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ecchymosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discoid&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture6_GZesXuo.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture7_Aorrlmm.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture1_B4hjZuK.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture1_iseAEnn.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Discoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with diffuse hair thinning over the crown and frontal scalp without any signs of inflammation. The Frontal hairline is receding backwards which is prominent in the temporal area, and the exclamation mark sign is negative. Based on the presentation, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anagen effluvium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Androgenetic alopecia (male pattern baldness)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Androgenetic alopecia (female pattern baldness)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Androgenetic alopecia (male pattern baldness)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture8_4JJbiTM.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture9_GubKGmx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents to the clinic with sudden, patchy hair loss over the past three months. A diagnosis of Alopecia areata is made. Which of the following findings is NOT associated with alopecia areata?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exclamation mark Hair sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pitting of the nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Geographic tongue&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Geographic tongue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/whatsapp-image-2023-12-20-at-41133-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Geographic tongue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following lines are not a pattern of apparent leukonychia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muehrcke’s lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beau&#x27;s lines&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lindsay nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terrys nails&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beau&#x27;s lines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Beau&#x27;s lines&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Rooks textbook of dermatology- 9th Edition Chapter 95 page no 95.11, 95.14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nail pitting in psoriasis indicates involvement of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail bed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal nail matrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal nail matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponychium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proximal nail matrix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Proximal nail matrix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Fitzpatrick’s dermatology 8 th edition Page no 1014&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-f, 2-e, 3-c, 4-b, 5-d, 6-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-e, 2-a, 3-c, 4-b, 5-d, 6-f&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-f, 2-e, 3-c, 4-a, 5-d, 6-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-f, 2-e, 3-b, 4-c, 5-a, 6-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-f, 2-e, 3-c, 4-b, 5-d, 6-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 1-f, 2-e, 3-c, 4-b, 5-d, 6-a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The correct matching of skin conditions to their pathophysiological description aids in understanding their underlying mechanisms, which is essential for accurate diagnosis and treatment in dermatology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the causative agent for acne fulminans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bifidobacterium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propionibacterium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mobiluncus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Actinomyces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propionibacterium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Propionibacterium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize Cutibacterium acnes (formerly Propionibacterium acnes ) as the bacteria associated with the pathogenesis of acne , including severe forms such as acne fulminans.&lt;/li&gt;&lt;li&gt;➤ Cutibacterium acnes&lt;/li&gt;&lt;li&gt;➤ Propionibacterium acnes&lt;/li&gt;&lt;li&gt;➤ acne&lt;/li&gt;&lt;li&gt;➤ acne fulminans.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Rooks textbook of dermatology- 9 th Edition page no 90.50, 154.10&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Irregular pitting of the nails with subungual hyperkeratosis is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Psoriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a 6-month history of joint pain and stiffness, primarily in her hands and feet. She mentions that the pain is worse in the morning and improves with activity. On examination, there is noticeable swelling of the distal interphalangeal joints. She also has silvery, scaly plaques on her elbows and knees. Her family history is positive for psoriasis. There is no history of gastrointestinal symptoms or eye inflammation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriatic Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C Psoriatic Arthritis&lt;/li&gt;&lt;li&gt;• Option C Psoriatic Arthritis&lt;/li&gt;&lt;li&gt;• It is characterized by inflammation of the joints , often affecting the distal interphalangeal joints , which is a distinguishing feature from other types of arthritis. The presence of psoriatic skin lesions and a family history of psoriasis further supports this diagnosis. Psoriatic arthritis can cause morning stiffness and joint pain . Nail involvement ( Pitting, Onycholysis ) is also commonly seen in patients of psoriatic arthritis. Psoriatic Arthritis is associated with HLA B27.&lt;/li&gt;&lt;li&gt;• It is characterized by inflammation of the joints , often affecting the distal interphalangeal joints , which is a distinguishing feature from other types of arthritis.&lt;/li&gt;&lt;li&gt;• It&lt;/li&gt;&lt;li&gt;• inflammation of the joints&lt;/li&gt;&lt;li&gt;• distal interphalangeal joints&lt;/li&gt;&lt;li&gt;• The presence of psoriatic skin lesions and a family history of psoriasis further supports this diagnosis.&lt;/li&gt;&lt;li&gt;• psoriatic skin lesions&lt;/li&gt;&lt;li&gt;• family history&lt;/li&gt;&lt;li&gt;• Psoriatic arthritis can cause morning stiffness and joint pain .&lt;/li&gt;&lt;li&gt;• morning stiffness&lt;/li&gt;&lt;li&gt;• joint pain&lt;/li&gt;&lt;li&gt;• Nail involvement ( Pitting, Onycholysis ) is also commonl
