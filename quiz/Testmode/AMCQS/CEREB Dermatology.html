g alopecia and telogen effluvium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alopecia areata and frontal fibrosing alopecia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telogen effluvium and androgenic alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen plano pilaris and frontal fibrosing alopecia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alopecia areata and frontal fibrosing alopecia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alopecia areata and frontal fibrosing alopecia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-scarring alopecias, such as alopecia areata, involve temporary hair follicle dysfunction without follicular destruction. In contrast, scarring alopecias like frontal fibrosing alopecia are characterized by permanent follicular destruction and scar formation, leading to irreversible hair loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman reports significant hair shedding that began three months after a severe stressful event. She describes diffuse thinning of her hair. Physical examination reveals no evidence of scarring or localized alopecia. The patient is informed that most of her hair follicles are likely in the resting phase of the hair cycle. What is the name of this resting phase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catagen phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telogen phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anagen phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metagen phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Telogen phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Telogen phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The telogen phase is the resting phase of the hair cycle. It is characterized by the cessation of active hair growth, and hair is eventually shed during this phase. Stressful events, illnesses, or hormonal changes can trigger telogen effluvium, leading to increased hair shedding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical skills session, a medical student notices that a patient with circular areas of patchy hair loss on their scalp also has irregularities on their nails. The student is asked to identify the nail finding most commonly associated with this type of hair loss. Which nail finding would be expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paronychia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nail pitting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pterygium of the nail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onychomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nail pitting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nail pitting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nail pitting is a common finding in patients with alopecia areata, reflecting the systemic nature of autoimmune conditions that can affect both the skin and its appendages.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the treatment of fungal nail infections, a particular class of antifungal agents known as morpholines is formulated as a nail lacquer. Which of the following drugs belongs to this class and is used in this formulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amorolfine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxiconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciclopirox olamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tioconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amorolfine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amorolfine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amorolfine belongs to the morpholine class and is used as a nail lacquer in the treatment of onychomycosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man visits his primary care physician with complaints of unusual sweat stains on his shirts. He mentions that the sweat stains appear to have a bluish-green hue. He denies any significant odor, excessive sweating, or changes in his overall health. On examination, the affected areas correspond to sites of sweat gland activity, with no signs of infection or inflammation. Which of the following conditions is most likely causing this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromhidrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anhidrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromhidrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperhidrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chromhidrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chromhidrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chromhidrosis is a rare condition involving the secretion of colored sweat, which may result from bacterial pigments such as pyocyanin and pyoverdine produced by Pseudomonas aeruginosa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old male presents to the clinic with complaints of persistent eruptions primarily on his face, back, and chest. He describes the lesions as inflamed, red, and occasionally painful. Examination reveals numerous comedones, inflamed papules, pustules, and some nodules. Further history reveals that the patient has tried over-the-counter facial cleansers without improvement. The pathophysiology of this condition involves glands that release their contents by lysing the entire cell membrane. Which of the following best describes the secretion mechanism of these glands?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apocrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endocrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Merocrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Holocrine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Holocrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Holocrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sebaceous glands use a holocrine mechanism of secretion, wherein entire cells lyse to release their contents. This process contributes to the formation of sebum, a key factor in the pathogenesis of acne.&lt;/li&gt;&lt;li&gt;➤ Sebaceous glands use a holocrine mechanism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man presents with persistent redness over his nose and cheeks that worsens after alcohol consumption. He reports that the condition began a few months ago and has been associated with occasional pustules and prominent telangiectasia over the affected areas. On examination, erythema with scattered pustules is noted. He denies a history of systemic symptoms such as joint pain or fever. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seborrhoeic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acne rosacea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol-related skin changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acne rosacea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acne rosacea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acne rosacea is a chronic skin condition characterized by erythema, flushing, telangiectasia, and inflammatory pustules primarily on the central face. Alcohol consumption is a common trigger.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman presents with intensely itchy lesions on her wrists, lower back. On examination, the lesions are violaceous, flat-topped papules with a polygonal shape. Fine, white, lace-like streaks are visible on the surface of some of the lesions. The patient denies any recent medication use or systemic symptoms. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen planus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lichen planus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lichen planus is a chronic inflammatory skin condition characterized by violaceous, flat-topped papules with Wickham striae. It commonly involves the wrists, lower back, and oral mucosa. Histopathology reveals a band-like lymphocytic infiltrate at the dermo-epidermal junction, and treatment includes topical corticosteroids as the first-line therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man with chronic plaque psoriasis presents for treatment. He has widespread lesions on his trunk and extremities that have not responded adequately to topical therapies. The dermatologist recommends a form of phototherapy due to its efficacy and safety profile. Which of the following is the most likely recommended form of phototherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Broadband UVB therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PUVA therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narrowband UVB therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excimer laser therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Narrowband UVB therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Narrowband UVB therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Narrowband UVB therapy is the most widely used phototherapy for psoriasis due to its efficacy, safety, and shorter treatment duration compared to other modalities. It involves exposing the skin to UVB light with a wavelength of 311-312 nm, which reduces keratinocyte proliferation and inflammation.&lt;/li&gt;&lt;li&gt;➤ Narrowband UVB therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the clinic with a sudden eruption of numerous small, red, raindrop-shaped lesions on his trunk and extremities. The lesions appeared over the past few days and are neither itchy nor painful. The child had a sore throat two weeks ago. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug eruption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinea corporis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guttate psoriasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Guttate psoriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Guttate psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Guttate psoriasis is characterized by a sudden onset of small, red, scaly, raindrop-shaped lesions on the trunk and extremities, often following a streptococcal infection. Recognizing the association with preceding pharyngitis is key to diagnosis and management. Treatment focuses on controlling skin lesions and addressing the underlying infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old woman is being treated for bipolar disorder characterized by episodes of hypomania and depression. Her medical history includes a diagnosis of psoriasis and a previous deep vein thrombosis 11 years ago. She is initiated on pharmacological therapy for mood stabilization. Which of the following medications is most likely to exacerbate her psoriasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium valproate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lithium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lithium is associated with the exacerbation of psoriasis. It is crucial to evaluate a patient&#x27;s dermatological history when selecting mood-stabilizing medications, as alternative treatments like valproate or atypical antipsychotics may be preferred in patients with psoriasis.&lt;/li&gt;&lt;li&gt;➤ Lithium is associated with the exacerbation of psoriasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male presents with a rash. Examination reveals multiple erythematous oval lesions with a thin collarette of scaling just inside the edge. The lesions are distributed over his upper arms and back and range in size from 1 to 5 cm in diameter. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guttate psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pityriasis rosea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pityriasis rosea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pityriasis rosea is a self-limiting condition often characterized by a herald patch followed by smaller oval lesions with collarette scaling arranged along skin tension lines. Treatment is typically supportive, as the condition resolves spontaneously in 6–12 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents with progressively worsening, painful blisters and erosions over her upper body, arms, and legs. These lesions have developed over several months and are accompanied by pruritus. On examination, there are tense blisters, some of which are de-roofed, exposing erosions. Her oropharyngeal mucosa is relatively spared. She has a medical history of hypertension and epilepsy, for which she is taking lisinopril, indapamide, and carbamazepine. What finding is most likely on skin biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intercellular deposition of IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutrophils within the dermal papillae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma formation with neutrophilic infiltrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG deposition at the dermo-epidermal junction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IgG deposition at the dermo-epidermal junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IgG deposition at the dermo-epidermal junction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bullous pemphigoid is an autoimmune blistering disease characterized by linear IgG deposition at the dermo-epidermal junction. It typically presents with tense blisters and sparing of mucosal surfaces, distinguishing it from pemphigus vulgaris, which involves intercellular IgG deposition and prominent mucosal involvement. Prompt recognition and treatment are essential to prevent complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with scaly, crusted lesions on her face and upper chest. She mentions that the lesions have progressively worsened over the past few months. On examination, the lesions are superficial, erythematous, and do not involve the mucous membranes. A Tzanck smear shows acantholytic cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus foliaceus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pemphigus foliaceus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pemphigus foliaceus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemphigus foliaceus is an autoimmune blistering disease characterized by superficial scaly lesions that spare the mucous membranes. It is caused by autoantibodies targeting desmoglein 1, leading to acantholysis in the subcorneal layer of the epidermis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old man presents with painful, flaccid bullae on his skin and erosions in his mouth. Some of the bullae have ruptured, leaving behind raw, denuded skin. He reports that the blisters easily break. A Tzanck smear from one of the lesions shows acantholytic cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus foliaceus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pemphigus vulgaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pemphigus vulgaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemphigus vulgaris is an autoimmune blistering disorder characterized by flaccid bullae , mucosal involvement, and the presence of acantholytic cells on Tzanck smear. It is caused by autoantibodies against desmogleins, leading to the loss of keratinocyte adhesion.&lt;/li&gt;&lt;li&gt;➤ Pemphigus vulgaris&lt;/li&gt;&lt;li&gt;➤ flaccid bullae&lt;/li&gt;&lt;li&gt;➤ acantholytic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with flaccid bullae on her trunk and head, as well as slow-healing erosions. She also reports painful oral erosions that have been recurrent. She recalls a similar episode in the past that required hospitalization. Biopsy and immunofluorescence studies confirm the presence of intraepidermal blisters and autoantibodies. What is the most likely structure targeted in this patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmoplakin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmoglein 3 of desmosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desmoglein 3 of hemidesmosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmoglein 1 of desmosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desmoglein 3 of desmosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Desmoglein 3 of desmosomes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemphigus vulgaris is caused by autoantibodies targeting Desmoglein 3, a desmosomal protein critical for keratinocyte adhesion. It presents with flaccid bullae, erosions, and painful oral lesions. Hemidesmosomes, which are affected in other blistering diseases like bullous pemphigoid, are not involved in pemphigus vulgaris.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with a chronic, itchy rash on their elbows and knees, which is suspected to be dermatitis herpetiformis. A skin biopsy with direct immunofluorescence is performed. Which of the following antibodies is most likely to be found in the dermis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IgA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dermatitis herpetiformis is caused by granular IgA deposition in the dermal papillae , which is a key diagnostic feature on direct immunofluorescence. This condition is strongly associated with gluten sensitivity and celiac disease, and treatment includes a gluten-free diet along with dapsone for symptom control.&lt;/li&gt;&lt;li&gt;➤ granular IgA deposition in the dermal papillae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old woman presents with tense, pruritic blisters on her inner thighs and upper arms. A skin biopsy is performed, and direct immunofluorescence is conducted. What is the most likely finding on immunofluorescence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgG and C3 at the dermoepidermal junction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granular IgA along the Dermal papillae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linear IgA deposits at the dermoepidermal junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of fibrinogen at the basement membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IgG and C3 at the dermoepidermal junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IgG and C3 at the dermoepidermal junction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bullous pemphigoid is an autoimmune blistering disease characterized by linear deposition of IgG and C3 along the dermoepidermal junction, representing antibodies targeting hemidesmosomal proteins. Treatment includes systemic corticosteroids and immunosuppressive agents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man diagnosed with leprosy undergoes a lepromin test. The test involves the intradermal injection of antigens derived from Mycobacterium leprae. The result reveals minimal induration and erythema at the injection site. Which of the following statements about the lepromin test is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The lepromin test measures the cellular immune response to Mycobacterium leprae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lepromin test helps differentiate between lepromatous and tuberculoid leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The lepromin test determines the type of leprosy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a delayed-type hypersensitivity (DTH) skin test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The lepromin test determines the type of leprosy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The lepromin test determines the type of leprosy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lepromin test assesses the cell-mediated immune response to Mycobacterium leprae. It helps differentiate between tuberculoid and lepromatous leprosy but is not diagnostic and does not determine the specific type of leprosy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents to the dermatology clinic with a history of leprosy for which he has been on long-term multidrug therapy. He complains of gradually darkening skin and thickening of the skin that has developed over the past few months. He denies any new medications or other changes in his health. Physical examination reveals hyperpigmentation and ichthyosis-like scaling, predominantly on his extremities. Which of the following medications is most likely responsible for these side effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clofazimine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clofazimine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clofazimine is associated with skin pigmentation changes and ichthyosis-like skin reactions, particularly with long-term use in patients treated for leprosy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is correct regarding the healing of leprosy if left untreated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No spontaneous remission is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Half of the cases resolve spontaneously after bacilli exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous remission is more common in children than in adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indeterminate leprosy has more remission than tuberculoid leprosy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Indeterminate leprosy has more remission than tuberculoid leprosy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Indeterminate leprosy has more spontaneous remission than tuberculoid leprosy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of indeterminate leprosy , the disease often resolves spontaneously, with a remission rate as high as 95%. This type of leprosy is more likely to remit compared to tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;➤ indeterminate leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old pregnant woman, currently undergoing treatment for leprosy with multidrug therapy (MDT), presents with erythema nodosum leprosum (type 2 lepra reaction), which is characterized by painful nodules and systemic symptoms. What is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop MDT &amp;amp; add steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue MDT &amp;amp; add steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue MDT &amp; add steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Continue MDT &amp;amp; add steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a pregnant patient with leprosy presenting with a type 2 lepra reaction (erythema nodosum leprosum) , the appropriate management involves continuing MDT and adding systemic corticosteroids to control the immune-mediated reaction. Thalidomide should be avoided due to its teratogenic effects.&lt;/li&gt;&lt;li&gt;➤ type 2 lepra reaction (erythema nodosum leprosum)&lt;/li&gt;&lt;li&gt;➤ continuing MDT&lt;/li&gt;&lt;li&gt;➤ systemic corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which nerve is commonly biopsied to diagnose neuritic leprosy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial cutaneous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radial cutaneous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radial cutaneous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radial cutaneous nerve is often biopsied in cases of pure neuritic leprosy because it is a sensory nerve, minimizing the risk of motor dysfunction while providing adequate tissue for diagnostic purposes.&lt;/li&gt;&lt;li&gt;➤ radial cutaneous nerve&lt;/li&gt;&lt;li&gt;➤ pure neuritic leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with discoloration of her fingernails, which have turned green over the past two weeks. She works as a dishwasher and frequently immerses her hands in water. Examination reveals greenish discoloration of the nails, separation of the nail plate from the nail bed (onycholysis), and mild thickening of the affected nails. There is no significant pain or swelling. Which of the following bacteria is most likely responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudomonas aeruginosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pseudomonas aeruginosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Green nail syndrome (chloronychia) is caused by Pseudomonas aeruginosa and is characterized by greenish discoloration of the nail, often associated with onycholysis. Prolonged exposure to moist environments increases the risk, and treatment includes antibiotics and proper nail care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the clinic with multiple crusted lesions on his face, particularly around his mouth and nose. The mother reports that the lesions started as small red bumps that later developed into blisters and ruptured, leaving a crust. Examination reveals honey-colored crusts over erythematous skin. The child is afebrile and otherwise well. Which of the following bacterial skin infections is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erysipelas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necrotizing fasciitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-bullous impetigo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cellulitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-bullous impetigo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Non-bullous impetigo&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-bullous impetigo is a superficial bacterial skin infection, commonly caused by Staphylococcus aureus or Streptococcus pyogenes, and is characterized by honey-colored crusts. These crusts result from dried exudate and are the hallmark of the condition. Treatment includes topical or oral antibiotics depending on the severity of the infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old man presents with a rash in the groin area that has been present for the past three months. He reports no itching, pain, or systemic symptoms. On examination, the rash is bilateral and symmetrical, consisting of well-demarcated pink to brown patches with fine scaling and superficial fissures. The lesions fluoresce coral-red under Wood&#x27;s lamp examination. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida intertrigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythrasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythrasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythrasma is a bacterial infection caused by Corynebacterium minutissimum and is characterized by asymptomatic, well-demarcated pink to brown patches in intertriginous areas. The hallmark diagnostic feature is coral-red fluorescence under Wood&#x27;s lamp. Treatment typically involves topical or systemic antibiotics, such as clindamycin or erythromycin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man has a known history of cutaneous tuberculosis. On diascopy, the skin lesion exhibits a translucent appearance. What is the most likely structure identified during diascopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apple jelly nodules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Juvenile xanthogranuloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Apple jelly nodules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Apple jelly nodules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Apple jelly nodules, seen on diascopy, are a hallmark feature of cutaneous tuberculosis (e.g., lupus vulgaris). They appear as translucent yellowish-brown lesions due to granulomatous inflammation in the dermis. This finding is diagnostic in conditions like lupus vulgaris and distinguishes it from other dermatoses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy presents with multiple asymptomatic, pinpoint papules on the dorsum of his arms and forearms, as well as the shaft of his penis. He denies any itching or pain. Physical examination reveals smooth, flat-topped, flesh-colored papules. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lichen nitidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lichen nitidus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus is a benign condition that presents with asymptomatic, small, flesh-colored papules typically on the arms, chest, and genitalia. It is commonly seen in children and young adults and usually resolves spontaneously without the need for treatment.&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a chronic, ulcerated lesion over her left supraclavicular area. She reports a history of prolonged low-grade fever, night sweats, and weight loss. On physical examination, there is a thickened, indurated plaque with multiple sinus tracts and seropurulent discharge. Enlarged matted lymph nodes are palpated in the cervical region. The patient has a history of tuberculosis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scrofuloderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculous verrucosa cutis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spina-ventosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scrofuloderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scrofuloderma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scrofuloderma is a form of cutaneous tuberculosis caused by direct extension of infection from underlying lymph nodes, bones, or joints to the overlying skin. It presents with chronic ulceration, sinus tract formation, and matted lymphadenopathy, particularly in patients with a history of tuberculosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the clinic with fever, irritability, and refusal to eat for the past three days. On examination, he has multiple painful ulcers and blisters on his gums and oral mucosa. His parents report that he has had similar symptoms in the past but less severe. What is the most likely cause of this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epstein-Barr virus (EBV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human papillomavirus (HPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella-zoster virus (VZV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Herpes simplex virus (HSV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Herpes simplex virus (HSV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Herpetic gingivostomatitis , caused by HSV-1, is the most common cause of gingivostomatitis in children. It presents with painful oral ulcers, swollen gums, and fever. Management includes supportive care and antiviral therapy in severe cases.&lt;/li&gt;&lt;li&gt;➤ Herpetic gingivostomatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male presents with multiple lesions on his lower abdomen, which have progressively increased in number over the past six weeks. Initially, there was only one lesion, but now approximately 10 are visible. On examination, the lesions are raised, 1–2 mm in diameter, and have a characteristic umbilicated appearance. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratosis pilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genital warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Molluscum contagiosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Molluscum contagiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Molluscum contagiosum is characterized by umbilicated papules caused by a poxvirus. It is commonly seen in immunocompetent individuals but may present more extensively in immunocompromised patients. Diagnosis is clinical, and treatment may include cryotherapy, curettage, or topical agents for cosmetic or symptomatic relief.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents with severe, unilateral, burning pain and erythema on the right flank, followed by the appearance of clear fluid-filled vesicles in a dermatomal distribution. His physician performs a scraping of the base of a fresh vesicle for cytological examination. What is the most likely finding on microscopic examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A modified keratinocyte&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutrophilic infiltrate to exclude bacterial superinfection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic infiltrate to diagnose an insect bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acantholytic cells to diagnose an autoimmune blistering disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A modified keratinocyte&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A modified keratinocyte&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Herpes Zoster, the Tzanck smear is a diagnostic tool used to detect cytopathic changes caused by the varicella-zoster virus. Findings include Tzanck cells (modified keratinocytes) with Cowdry type I and II inclusions. This test helps confirm the diagnosis of viral infections like Herpes Zoster and Herpes Simplex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with patchy hair loss and scaling on the scalp. The child also has itching and mild inflammation in the affected areas. Wood&#x27;s lamp examination reveals bright green fluorescence of the hair. Fungal culture is performed to identify the causative organism. Which of the following is the most likely organism isolated on fungal culture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichophyton rubrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichophyton tonsurans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichophyton schoenleinii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Microsporum canis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Microsporum canis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinea capitis caused by Microsporum species produces a bright green fluorescence under a Wood&#x27;s lamp due to pteridine residues. This diagnostic feature helps differentiate Microsporum infections from those caused by Trichophyton species, which generally do not fluoresce.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with an itchy, circular rash in his groin area that has been gradually worsening over the past two weeks. He describes the rash as scaly, red, and having a raised border with a central clearing. He has a history of frequent gym visits and uses communal showers. On examination, the rash is erythematous with a well-demarcated border and fine scaling. There is no systemic involvement. Which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malassezia furfur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichophyton rubrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichophyton rubrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trichophyton rubrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinea cruris , caused by Trichophyton rubrum, is a dermatophyte infection of the groin characterized by an erythematous, scaly rash with a well-defined border and central clearing. It thrives in warm, moist environments and is common in individuals with excessive sweating or those who use communal facilities. Treatment includes topical or oral antifungal agents.&lt;/li&gt;&lt;li&gt;➤ Tinea cruris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately differentiates eumycotic mycetoma from actinomycotic mycetoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eumycotic mycetoma is caused by fungal pathogens, while actinomycotic mycetoma is caused by bacterial pathogens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eumycotic mycetoma is characterized by the formation of grains, while actinomycotic mycetoma is not&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eumycotic mycetoma is predominantly a subcutaneous infection, while actinomycotic mycetoma affects deep tissues and organs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eumycotic mycetoma responds well to antibiotic therapy, while actinomycotic mycetoma requires antifungal treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eumycotic mycetoma is caused by fungal pathogens, while actinomycotic mycetoma is caused by bacterial pathogens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Eumycotic mycetoma is caused by fungal pathogens, while actinomycotic mycetoma is caused by bacterial pathogens.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eumycotic mycetoma is caused by fungal pathogens (e.g., Madurella and Exophiala), while actinomycotic mycetoma is caused by bacterial pathogens (e.g., Actinomyces and Nocardia). Differentiation is crucial, as antifungal therapy is required for eumycotic mycetoma, whereas actinomycotic mycetoma responds to prolonged antibiotic therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with intense itching in the pubic region for the past two weeks. Examination reveals small, bluish macules (maculae ceruleae) on the inner thighs and several small insects adhering to the base of pubic hair. The patient confirms recent sexual activity but denies any other symptoms. Which of the following is the most appropriate first-line treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malathion (topical lotion)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1% permethrin (topical lotion)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrethrins with piperonyl butoxide (topical spray)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivermectin (oral tablet)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1% permethrin (topical lotion)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1% permethrin (topical lotion)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 1% permethrin topical lotion is the first-line treatment for pediculosis pubis. It paralyzes and kills lice and their eggs, offering a high cure rate and minimal side effects. Simultaneous treatment of sexual partners and washing infested items in hot water are essential to prevent reinfection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of advanced HIV infection presents with thickened, plaques on his hands, feet, and scalp. He resides in a long-term care facility, where several other residents have reported pruritic skin rashes. Examination reveals hyperkeratotic lesions with visible scales and minimal itching. Microscopy of skin scrapings reveals an extensive mite burden. Which of the following types of scabies is most likely responsible for the outbreak?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nodular scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crusted scabies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Classic scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crusted scabies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Crusted scabies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crusted scabies is a severe, highly contagious form of scabies with an overwhelming mite burden. It is commonly associated with immunocompromised individuals and institutional outbreaks. Early diagnosis and aggressive treatment with topical and systemic scabicides are essential to control the spread and manage symptoms effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents to the clinic with a painless ulcer on his genital region, which he noticed two weeks ago. On examination, the ulcer is firm, round, and indurated with a raised border. He denies any other symptoms such as fever, discharge, or pain. Which of the following conditions is most likely associated with the described lesion, including the presence of the \&quot;button sign\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behcet&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary syphilis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;button sign,\&quot; characterized by a firm, indurated texture of the ulcer, is a hallmark feature of the painless chancre seen in primary syphilis, a sexually transmitted infection caused by Treponema pallidum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old male presents with a painful inguinal swelling and a history of unprotected sexual encounters. Examination reveals a large, tender lymph node. Which of the following sexually transmitted infections is most commonly associated with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma inguinale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonorrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lymphogranuloma venereum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lymphogranuloma venereum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymphogranuloma venereum is characterized by the development of buboes, which are painful, swollen lymph nodes, following a genital ulcer in the context of a sexually transmitted infection caused by Chlamydia trachomatis serovars L1, L2, or L3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old sexually active male presents with a malodorous, ulcerative lesion on the glans penis. The lesion has a beefy red granulation tissue without any associated inguinal lymphadenopathy. He reports multiple unprotected sexual encounters but denies any systemic symptoms. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes simplex virus type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calymmatobacterium granulomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus type 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calymmatobacterium granulomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Calymmatobacterium granulomatis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granuloma inguinale (donovanosis), caused by Klebsiella granulomatis, presents with painless, progressive ulcerative lesions with vibrant red granulation tissue and no associated lymphadenopathy. This differentiates it from other sexually transmitted infections like syphilis and herpes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is treated for early latent syphilis with intramuscular penicillin. Fourteen hours after receiving the injection, she develops a high-grade fever, generalized myalgia, and severe bone pain. Which of the following statements regarding her condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jarisch-Herxheimer reaction occurs within 24 hours of penicillin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin cannot be used in future&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is triggered by lipoproteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fever usually resolves within 8 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Penicillin cannot be used in future&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Penicillin cannot be used in future&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Jarisch-Herxheimer reaction is a transient, self-limited inflammatory response occurring within 24 hours of antibiotic treatment for spirochetal infections like syphilis. It is triggered by the release of lipoproteins from lysed spirochetes and presents with fever, myalgia, and other systemic symptoms. It does not contraindicate the use of penicillin for future treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old individual presents with painless, beefy-red, ulcerative lesions on the genitalia. The lesions have a granular appearance, a friable base, and bleed easily when manipulated. The patient also reports swelling in the groin area. Microscopic examination of a tissue sample reveals intracellular, rod-shaped organisms known as Donovan bodies. Which of the following conditions is most likely responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granuloma inguinale&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Granuloma inguinale&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Granuloma inguinale&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granuloma inguinale (Donovanosis) is a chronic sexually transmitted infection caused by Klebsiella granulomatis. It is characterized by painless, beefy-red, ulcerative lesions with a friable base and the presence of Donovan bodies (intracellular rod-shaped bacteria) on microscopy. Diagnosis is confirmed through microscopic examination, and treatment involves antibiotics such as azithromycin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents to the dermatology clinic with multiple raised, pinkish-gray, cauliflower-like growths around the perianal region. The lesions have been progressively increasing in size over the past three months. He denies pain but reports occasional mild itching. Physical examination reveals multiple pedunculated lesions localized to the perianal area, as shown in the image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Condyloma lata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Condyloma acuminata&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bowen disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Condyloma acuminata&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_h3ephNf.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Condyloma acuminata&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Condyloma acuminata are genital warts caused by HPV, commonly types 6 and 11. They present as pedunculated, cauliflower-like lesions and are highly associated with HPV infection. Treatment focuses on lesion removal and reducing transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following disease is correctly correlated with its incubation period?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chickenpox – 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis A - 10 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SARS – 20 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilis – 90 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syphilis – 90 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lncTHOi.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Syphilis – 90 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with painless lesions in the genital area. The patient reports a history of unprotected sexual contact several months ago. On examination, there are multiple, broad-based, moist, flat-topped papules in the perineal region, as shown in the image. A blood test for Treponema pallidum is positive. What is the most likely stage of syphilis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latent - Early&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latent - Late&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secondary syphilis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zNheU5m.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Secondary syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Condyloma lata are highly infectious, broad, moist, flat-topped papules characteristic of secondary syphilis. This stage occurs weeks to months after the initial Treponema pallidum infection and may also present with systemic symptoms such as rash, lymphadenopathy, and mucosal lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman presents with multiple painless, skin-colored growths on the genital area. She is diagnosed with genital warts caused by human papillomavirus (HPV). Which of the following is the treatment of choice in her case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Podophyllotoxins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imiquimod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinoic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cryotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cryotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cryotherapy is the treatment of choice for genital warts in pregnancy, as it is safe and effective. Other therapies, such as podophyllotoxins and imiquimod are contraindicated during pregnancy due to their potential teratogenic effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Genital ulcer disease in Colum A with its clinical presentation in Colum B&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-a, 4-d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_G1XYiQ4.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_h4P2HAo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-b, 2-c, 3-a, 4-d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a suspected diagnosis of contact dermatitis is referred for patch testing to confirm the allergen responsible for her symptoms. She has been instructed to discontinue steroids and immunosuppressants before testing, ensure her disease is controlled, and avoid active lesions at the test site. After the patch is applied, what is the optimal time schedule to read the results?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 hours after patch application&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;48 and 96 hours after patch application&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72 hours after patch application as a single reading&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Call the person in the evening after a morning application and in the morning after an evening application&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 48 and 96 hours after patch application&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 48 and 96 hours after patch application&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/str
