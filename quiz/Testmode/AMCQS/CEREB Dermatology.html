oliferate before regressing .&lt;/li&gt;&lt;li&gt;• Bright red, raised, compressible lesion that grows rapidly in infancy.&lt;/li&gt;&lt;li&gt;• Bright red, raised, compressible lesion&lt;/li&gt;&lt;li&gt;• Typically enlarges for months before involuting over years .&lt;/li&gt;&lt;li&gt;• enlarges for months before involuting over years&lt;/li&gt;&lt;li&gt;• More common on the head, neck, and trunk .&lt;/li&gt;&lt;li&gt;• head, neck, and trunk&lt;/li&gt;&lt;li&gt;• Unlike salmon patches, these lesions proliferate before regressing .&lt;/li&gt;&lt;li&gt;• proliferate before regressing&lt;/li&gt;&lt;li&gt;• Option D. Eczema:&lt;/li&gt;&lt;li&gt;• Option D. Eczema:&lt;/li&gt;&lt;li&gt;• Pruritic, scaly, erythematous lesions , typically occurring later in infancy. Commonly affects the cheeks, scalp, and extensor surfaces . Unlike a salmon patch, eczema is not vascular in origin .&lt;/li&gt;&lt;li&gt;• Pruritic, scaly, erythematous lesions , typically occurring later in infancy.&lt;/li&gt;&lt;li&gt;• Pruritic, scaly, erythematous lesions&lt;/li&gt;&lt;li&gt;• Commonly affects the cheeks, scalp, and extensor surfaces .&lt;/li&gt;&lt;li&gt;• cheeks, scalp, and extensor surfaces&lt;/li&gt;&lt;li&gt;• Unlike a salmon patch, eczema is not vascular in origin .&lt;/li&gt;&lt;li&gt;• not vascular in origin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A salmon patch (nevus simplex) is a common vascular birthmark presenting as pale pink, ill-defined macules over the glabella, eyelids, upper lip, or nuchal area . Lesions on the face fade completely , while those on the posterior neck may persist.&lt;/li&gt;&lt;li&gt;➤ salmon patch (nevus simplex)&lt;/li&gt;&lt;li&gt;➤ pale pink, ill-defined macules&lt;/li&gt;&lt;li&gt;➤ glabella, eyelids, upper lip, or nuchal area&lt;/li&gt;&lt;li&gt;➤ face fade completely&lt;/li&gt;&lt;li&gt;➤ posterior neck&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the dermatology clinic for evaluation of multiple skin lesions. His parents report that he has had white patches on his skin since infancy, which were noticed more clearly when examined under bright light. Over the past year, he has developed small red papules on his nose and cheeks, and a rough, thickened patch of skin on his lower back. His medical history is significant for seizures and delayed developmental milestones. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sturge-Weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermolysis bullosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tuberous sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tuberous Sclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with multiple characteristic cutaneous features of tuberous sclerosis complex (TSC) :&lt;/li&gt;&lt;li&gt;• cutaneous features of tuberous sclerosis complex (TSC)&lt;/li&gt;&lt;li&gt;• Ash-leaf spots → Hypopigmented macules that are visible under a Wood’s lamp . Facial angiofibromas (adenoma sebaceum) → Red papules on the nose and cheeks , developing in childhood. Shagreen patch → A rough, thickened leathery plaque , often found on the lower back .&lt;/li&gt;&lt;li&gt;• Ash-leaf spots → Hypopigmented macules that are visible under a Wood’s lamp .&lt;/li&gt;&lt;li&gt;• Ash-leaf spots&lt;/li&gt;&lt;li&gt;• Wood’s lamp&lt;/li&gt;&lt;li&gt;• Facial angiofibromas (adenoma sebaceum) → Red papules on the nose and cheeks , developing in childhood.&lt;/li&gt;&lt;li&gt;• Facial angiofibromas (adenoma sebaceum)&lt;/li&gt;&lt;li&gt;• nose and cheeks&lt;/li&gt;&lt;li&gt;• Shagreen patch → A rough, thickened leathery plaque , often found on the lower back .&lt;/li&gt;&lt;li&gt;• Shagreen patch&lt;/li&gt;&lt;li&gt;• leathery plaque&lt;/li&gt;&lt;li&gt;• lower back&lt;/li&gt;&lt;li&gt;• These skin manifestations, along with the history of seizures and developmental delay , strongly suggest tuberous sclerosis complex (TSC) , an autosomal dominant neurocutaneous disorder.&lt;/li&gt;&lt;li&gt;• history of seizures and developmental delay&lt;/li&gt;&lt;li&gt;• tuberous sclerosis complex (TSC)&lt;/li&gt;&lt;li&gt;• autosomal dominant&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Neurofibromatosis type 1 (NF1: Presents with café-au-lait spots , axillary/inguinal freckling, and neurofibromas, not hypopigmented macules or facial angiofibromas.&lt;/li&gt;&lt;li&gt;• Option A. Neurofibromatosis type 1 (NF1:&lt;/li&gt;&lt;li&gt;• café-au-lait spots&lt;/li&gt;&lt;li&gt;• Option B. Sturge-Weber syndrome: Characterized by a port-wine stain (nevus flammeus) in the trigeminal distribution , not multiple hypopigmented or rough lesions.&lt;/li&gt;&lt;li&gt;• Option B. Sturge-Weber syndrome:&lt;/li&gt;&lt;li&gt;• port-wine stain (nevus flammeus)&lt;/li&gt;&lt;li&gt;• trigeminal distribution&lt;/li&gt;&lt;li&gt;• Option D. Epidermolysis bullosa : Causes blistering skin lesions , often due to minor trauma, and does not present with ash-leaf spots or angiofibromas.&lt;/li&gt;&lt;li&gt;• Option D. Epidermolysis bullosa&lt;/li&gt;&lt;li&gt;• blistering skin lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tuberous sclerosis complex presents with distinct cutaneous findings, including ash-leaf spots, facial angiofibromas, and shagreen patches. Identifying these features is crucial for early diagnosis, as TSC is associated with neurological and systemic complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl is brought to the pediatric clinic for a routine checkup. On examination, she has multiple light brown macules measuring &amp;gt;5 mm in diameter distributed over her trunk. Additionally, freckling is noted in the axillary and inguinal regions. A few soft, flesh-colored, pedunculated lesions are also observed on her arms. Her mother reports that similar skin findings are present in other family members. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sturge-Weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;McCune-Albright syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurofibromatosis type 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neurofibromatosis Type 1 (NF1)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with classic cutaneous features of Neurofibromatosis type 1 (NF1) , an autosomal dominant disorder associated with mutations in the NF1 gene on chromosome 17 :&lt;/li&gt;&lt;li&gt;• cutaneous features of Neurofibromatosis type 1 (NF1)&lt;/li&gt;&lt;li&gt;• autosomal dominant disorder&lt;/li&gt;&lt;li&gt;• mutations in the NF1 gene on chromosome 17&lt;/li&gt;&lt;li&gt;• Café-au-lait spots → Hyperpigmented macules with smooth borders, typically ≥6 macules &amp;gt;5 mm before puberty . Axillary freckling (Crowe sign) → A characteristic finding in NF1. Neurofibromas → Soft, flesh-colored, benign tumors arising from Schwann cells, often pedunculated. Lisch nodules (not mentioned in the vignette) → Pigmented hamartomas in the iris.&lt;/li&gt;&lt;li&gt;• Café-au-lait spots → Hyperpigmented macules with smooth borders, typically ≥6 macules &amp;gt;5 mm before puberty .&lt;/li&gt;&lt;li&gt;• Café-au-lait spots&lt;/li&gt;&lt;li&gt;• ≥6 macules &amp;gt;5 mm before puberty&lt;/li&gt;&lt;li&gt;• Axillary freckling (Crowe sign) → A characteristic finding in NF1.&lt;/li&gt;&lt;li&gt;• Axillary freckling (Crowe sign)&lt;/li&gt;&lt;li&gt;• Neurofibromas → Soft, flesh-colored, benign tumors arising from Schwann cells, often pedunculated.&lt;/li&gt;&lt;li&gt;• Neurofibromas&lt;/li&gt;&lt;li&gt;• Lisch nodules (not mentioned in the vignette) → Pigmented hamartomas in the iris.&lt;/li&gt;&lt;li&gt;• Lisch nodules&lt;/li&gt;&lt;li&gt;• These findings strongly suggest NF1 , which is associated with other systemic manifestations, including optic gliomas, learning disabilities, and scoliosis.&lt;/li&gt;&lt;li&gt;• NF1&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Tuberous Sclerosis: Presents with hypopigmented macules (ash-leaf spots), facial angiofibromas, and shagreen patches , not café-au-lait macules or neurofibromas.&lt;/li&gt;&lt;li&gt;• Option A. Tuberous Sclerosis:&lt;/li&gt;&lt;li&gt;• hypopigmented macules (ash-leaf spots), facial angiofibromas, and shagreen patches&lt;/li&gt;&lt;li&gt;• Option B. Sturge-Weber Syndrome: Characterized by a port-wine stain (nevus flammeus) in the trigeminal nerve distribution with leptomeningeal angiomas.&lt;/li&gt;&lt;li&gt;• Option B. Sturge-Weber Syndrome:&lt;/li&gt;&lt;li&gt;• port-wine stain (nevus flammeus)&lt;/li&gt;&lt;li&gt;• trigeminal nerve distribution&lt;/li&gt;&lt;li&gt;• Option D. McCune-Albright Syndrome: Features café-au-lait macules , but with irregular “coast of Maine” borders and associated with endocrine abnormalities (precocious puberty, hyperthyroidism, fibrous dysplasia) .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. McCune-Albright Syndrome:&lt;/li&gt;&lt;li&gt;• café-au-lait macules&lt;/li&gt;&lt;li&gt;• irregular “coast of Maine” borders&lt;/li&gt;&lt;li&gt;• endocrine abnormalities (precocious puberty, hyperthyroidism, fibrous dysplasia)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurofibromatosis type 1 is characterized by café-au-lait macules, axillary/inguinal freckling, and neurofibromas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the clinic with complaints of dark, velvety patches on her neck and underarms for the past 6 months. She has noticed progressive thickening of the affected skin. Her past medical history is significant for irregular menstrual cycles. Physical examination reveals hyperpigmented, velvety plaques on the posterior neck and axillae. Which of the following conditions is most commonly associated with these skin changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 Diabetes Mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic kidney disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 2 Diabetes Mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type 2 Diabetes Mellitus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with acanthosis nigricans (AN) , a condition characterized by hyperpigmented, velvety plaques in intertriginous areas (neck, axillae, groin). It is commonly associated with insulin resistance and is frequently seen in Type 2 Diabetes Mellitus (T2DM), obesity, and polycystic ovary syndrome (PCOS) . The hyperinsulinemia in these conditions leads to increased stimulation of insulin-like growth factor receptors , promoting epidermal proliferation.&lt;/li&gt;&lt;li&gt;• acanthosis nigricans (AN)&lt;/li&gt;&lt;li&gt;• hyperpigmented, velvety plaques&lt;/li&gt;&lt;li&gt;• insulin resistance&lt;/li&gt;&lt;li&gt;• Type 2 Diabetes Mellitus (T2DM), obesity, and polycystic ovary syndrome (PCOS)&lt;/li&gt;&lt;li&gt;• insulin-like growth factor receptors&lt;/li&gt;&lt;li&gt;• Two Major Types of Acanthosis Nigricans:&lt;/li&gt;&lt;li&gt;• Two Major Types of Acanthosis Nigricans:&lt;/li&gt;&lt;li&gt;• Benign (Type 1) → Associated with obesity, insulin resistance (T2DM, PCOS) Malignant (Type 2) → Associated with gastric adenocarcinoma and other malignancies , often seen in older adults with rapid onset of severe AN&lt;/li&gt;&lt;li&gt;• Benign (Type 1) → Associated with obesity, insulin resistance (T2DM, PCOS)&lt;/li&gt;&lt;li&gt;• Benign (Type 1)&lt;/li&gt;&lt;li&gt;• obesity, insulin resistance (T2DM, PCOS)&lt;/li&gt;&lt;li&gt;• Malignant (Type 2) → Associated with gastric adenocarcinoma and other malignancies , often seen in older adults with rapid onset of severe AN&lt;/li&gt;&lt;li&gt;• Malignant (Type 2)&lt;/li&gt;&lt;li&gt;• gastric adenocarcinoma and other malignancies&lt;/li&gt;&lt;li&gt;• older adults with rapid onset of severe AN&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Addison’s disease → Presents with diffuse hyperpigmentation due to increased ACTH stimulation of melanocytes but does not cause velvety thickening of the skin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Addison’s disease&lt;/li&gt;&lt;li&gt;• diffuse hyperpigmentation&lt;/li&gt;&lt;li&gt;• ACTH&lt;/li&gt;&lt;li&gt;• Option C. Systemic lupus erythematosus → Presents with malar rash, discoid rash, and photosensitivity , not acanthosis nigricans.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Systemic lupus erythematosus&lt;/li&gt;&lt;li&gt;• malar rash, discoid rash, and photosensitivity&lt;/li&gt;&lt;li&gt;• Option D. Chronic kidney disease → May cause hyperpigmentation due to uraemia but does not cause velvety plaques.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Chronic kidney disease&lt;/li&gt;&lt;li&gt;• hyperpigmentation due to uraemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigricans is a cutaneous marker of insulin resistance, commonly seen in Type 2 Diabetes Mellitus and obesity. A rapidly progressive or extensive form may indicate an underlying malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy from a low-income background presents with rough, dry, and follicular papules on his extensor arms, thighs, and buttocks. He also complains of night blindness and dry skin. His diet consists primarily of rice and lentils, with minimal intake of fruits, vegetables, and dairy products. Examination reveals keratotic papules around hair follicles, particularly on the extensor surfaces of the arms. Which of the following is the most likely underlying cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zinc deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B2 (Riboflavin) deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin A deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with phrynoderma , a form of follicular hyperkeratosis caused by Vitamin A deficiency . It is characterized by keratotic, follicular papules that predominantly affect the extensor surfaces of the arms, thighs, and buttocks, giving a toad skin appearance.&lt;/li&gt;&lt;li&gt;• phrynoderma&lt;/li&gt;&lt;li&gt;• follicular hyperkeratosis&lt;/li&gt;&lt;li&gt;• Vitamin A deficiency&lt;/li&gt;&lt;li&gt;• keratotic, follicular papules&lt;/li&gt;&lt;li&gt;• extensor surfaces&lt;/li&gt;&lt;li&gt;• toad skin&lt;/li&gt;&lt;li&gt;• Key Clinical Features of Vitamin A Deficiency:&lt;/li&gt;&lt;li&gt;• Key Clinical Features of Vitamin A Deficiency:&lt;/li&gt;&lt;li&gt;• Phrynoderma (Follicular hyperkeratosis) : Keratotic papules on extensor surfaces Xerosis (dry skin) : Due to impaired epidermal turnover Night blindness : Early symptom due to defective retinal function Bitot spots : Foamy conjunctival plaques due to keratinization Keratomalacia : Corneal softening and ulceration in severe cases&lt;/li&gt;&lt;li&gt;• Phrynoderma (Follicular hyperkeratosis) : Keratotic papules on extensor surfaces&lt;/li&gt;&lt;li&gt;• Phrynoderma (Follicular hyperkeratosis)&lt;/li&gt;&lt;li&gt;• extensor surfaces&lt;/li&gt;&lt;li&gt;• Xerosis (dry skin) : Due to impaired epidermal turnover&lt;/li&gt;&lt;li&gt;• Xerosis (dry skin)&lt;/li&gt;&lt;li&gt;• Night blindness : Early symptom due to defective retinal function&lt;/li&gt;&lt;li&gt;• Night blindness&lt;/li&gt;&lt;li&gt;• Bitot spots : Foamy conjunctival plaques due to keratinization&lt;/li&gt;&lt;li&gt;• Bitot spots&lt;/li&gt;&lt;li&gt;• Keratomalacia : Corneal softening and ulceration in severe cases&lt;/li&gt;&lt;li&gt;• Keratomalacia&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Vitamin C deficiency: Leads to scurvy , presenting with bleeding gums, perifollicular hemorrhages, and corkscrew hairs , but does not cause follicular hyperkeratosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Vitamin C deficiency:&lt;/li&gt;&lt;li&gt;• scurvy&lt;/li&gt;&lt;li&gt;• bleeding gums, perifollicular hemorrhages, and corkscrew hairs&lt;/li&gt;&lt;li&gt;• Option C. Zinc deficiency: Causes acrodermatitis enteropathica , which presents with periorificial dermatitis, alopecia, and diarrhea , but is not a primary cause of phrynoderma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Zinc deficiency:&lt;/li&gt;&lt;li&gt;• acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;• periorificial dermatitis, alopecia, and diarrhea&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B2 (Riboflavin) deficiency → Leads to cheilitis, angular stomatitis, glossitis, and seborrheic dermatitis , but does not cause follicular hyperkeratosis.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B2 (Riboflavin) deficiency&lt;/li&gt;&lt;li&gt;• cheilitis, angular stomatitis, glossitis, and seborrheic dermatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phrynoderma (toad skin) is a cutaneous manifestation of Vitamin A deficiency, presenting with follicular hyperkeratosis, dry skin, and night blindness. A diet rich in Vitamin A (green leafy vegetables, eggs, dairy) helps prevent this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the dermatology clinic with a slowly growing, annular rash on her dorsal hand that has been present for several months. She denies any itching or scaling. On examination, there is a well-demarcated, ring-shaped lesion with a flesh-colored to violaceous border and central clearing. KOH preparation from the lesion shows no fungal elements. Which of the following features best differentiates granuloma annulare from tinea corporis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of satellite lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive KOH preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of scaling in the lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe pruritus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lack of scaling in the lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20173025.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lack of scaling in the lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with a slow-growing annular lesion without pruritus or scaling , which is characteristic of granuloma annulare (GA) . It is a benign, self-limiting Necrobiotic disorder that often mimics tinea corporis but differs in key features.&lt;/li&gt;&lt;li&gt;• slow-growing annular lesion without pruritus or scaling&lt;/li&gt;&lt;li&gt;• granuloma annulare (GA)&lt;/li&gt;&lt;li&gt;• benign, self-limiting Necrobiotic disorder&lt;/li&gt;&lt;li&gt;• tinea corporis&lt;/li&gt;&lt;li&gt;• Granuloma annulare is non-infectious , self-resolves, and is often treated with topical corticosteroids if symptomatic . Tinea corporis is caused by dermatophytes and is confirmed with positive KOH prep , responding well to topical antifungals (clotrimazole, terbinafine) .&lt;/li&gt;&lt;li&gt;• Granuloma annulare is non-infectious , self-resolves, and is often treated with topical corticosteroids if symptomatic .&lt;/li&gt;&lt;li&gt;• Granuloma annulare&lt;/li&gt;&lt;li&gt;• non-infectious&lt;/li&gt;&lt;li&gt;• topical corticosteroids if symptomatic&lt;/li&gt;&lt;li&gt;• Tinea corporis is caused by dermatophytes and is confirmed with positive KOH prep , responding well to topical antifungals (clotrimazole, terbinafine) .&lt;/li&gt;&lt;li&gt;• Tinea corporis&lt;/li&gt;&lt;li&gt;• dermatophytes&lt;/li&gt;&lt;li&gt;• positive KOH prep&lt;/li&gt;&lt;li&gt;• topical antifungals (clotrimazole, terbinafine)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A.  Presence of satellite lesions: Characteristic of candidiasis , not granuloma annulare or tinea.&lt;/li&gt;&lt;li&gt;• Option A.  Presence of satellite lesions: Characteristic of candidiasis&lt;/li&gt;&lt;li&gt;• Option B. Positive KOH preparation : Seen in tinea corporis , but granuloma annulare has a negative KOH test .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Positive KOH preparation&lt;/li&gt;&lt;li&gt;• tinea corporis&lt;/li&gt;&lt;li&gt;• granuloma annulare has a negative KOH test&lt;/li&gt;&lt;li&gt;• Option D. Severe pruritus: A hallmark of tinea corporis , while granuloma annulare is usually non-pruritic .&lt;/li&gt;&lt;li&gt;• Option D. Severe pruritus:&lt;/li&gt;&lt;li&gt;• tinea corporis&lt;/li&gt;&lt;li&gt;• granuloma annulare is usually non-pruritic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granuloma annulare is a chronic, self-limiting skin condition that mimics tinea corporis but lacks scaling, pruritus, and a positive KOH test. Differentiating these conditions is crucial as tinea corporis requires antifungal treatment, while granuloma annulare does not.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents to the dermatology clinic with concern about a dark mole on his back that has been changing in size and shape over the past few months. Which of the following features is the most concerning for melanoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diameter &amp;lt;6 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Well-defined, symmetric borders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homogeneous color throughout the lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asymmetry and irregular borders&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Asymmetry and irregular borders&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20173203.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Asymmetry and irregular borders&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ABCDE criteria help differentiate benign nevi from malignant melanoma .&lt;/li&gt;&lt;li&gt;• ABCDE criteria&lt;/li&gt;&lt;li&gt;• benign nevi from malignant melanoma&lt;/li&gt;&lt;li&gt;• Diagnosis &amp;amp; Management:&lt;/li&gt;&lt;li&gt;• Diagnosis &amp;amp; Management:&lt;/li&gt;&lt;li&gt;• Definitive diagnosis : Excisional biopsy with narrow margins. Treatment : Wide excision, sentinel lymph node biopsy if needed, and immunotherapy for advanced cases.&lt;/li&gt;&lt;li&gt;• Definitive diagnosis : Excisional biopsy with narrow margins.&lt;/li&gt;&lt;li&gt;• Definitive diagnosis&lt;/li&gt;&lt;li&gt;• Excisional biopsy&lt;/li&gt;&lt;li&gt;• narrow margins.&lt;/li&gt;&lt;li&gt;• Treatment : Wide excision, sentinel lymph node biopsy if needed, and immunotherapy for advanced cases.&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Diameter &amp;lt;6 mm → Melanoma is more concerning when &amp;gt;6 mm , though some early melanomas may be smaller.&lt;/li&gt;&lt;li&gt;• Option A. Diameter &amp;lt;6 mm&lt;/li&gt;&lt;li&gt;• &amp;gt;6 mm&lt;/li&gt;&lt;li&gt;• Option B. Well-defined, symmetric borders → Melanoma typically has irregular, indistinct borders .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Well-defined, symmetric borders&lt;/li&gt;&lt;li&gt;• irregular, indistinct borders&lt;/li&gt;&lt;li&gt;• Option C. Homogeneous color throughout the lesion → Melanoma often has multiple colors (black, brown, red, blue, or white) , which is a warning sign.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Homogeneous color throughout the lesion&lt;/li&gt;&lt;li&gt;• multiple colors (black, brown, red, blue, or white)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ABCDE criteria (Asymmetry, Border irregularity, Color variation, Diameter &amp;gt;6 mm, and Evolution) are key for detecting melanoma early. Lesions that are asymmetric, have irregular borders, multiple colors, or show recent changes should be biopsied to rule out malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
